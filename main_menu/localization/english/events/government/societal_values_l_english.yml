l_english:
 societal_values.100.title: "Loss of Stability"
 societal_values.100.desc: "This strengthening of the privileges of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] is severely upsetting the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. This is creating turmoil in our realm, and may prove disastrous in the long run."
 societal_values.100.a: "Well, they are just peasants."
 societal_values.101.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Rise!"
 societal_values.101.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are rising against the changes in our country, which have limited their powers. Clearly, they are not happy with having the privileges of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] strengthened."
 societal_values.101.a: "Rely on the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 societal_values.102.title: "More [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in the Army"
 societal_values.102.desc: "With the increased privileges of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] come additional duties. They are expected to serve in the army as officers and true gentlemen."
 societal_values.102.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] can always lead the masses."
 societal_values.102.b: "Maybe the best should lead?"
 societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Unhappy"
 societal_values.103.desc: "One of the good things about serfdom is that by ensuring that [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] cannot move around they become easier to tax. However, some of them seem to have issues with this just and natural policy..."
 societal_values.103.a: "This is less than ideal..."
 societal_values.104.title: "Attracting the Right People"
 societal_values.104.desc: "By assisting our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in confining the serfs to their lands, we have greatly enriched the landed aristocracy. A wealthy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] is one that can devote time to life's higher pursuits and the lesser sons of any house of respect will count a great number of loyal and able artists, administrators, or other men of quality among their scions. Some are quite eager to pay the state back for the service it has done to their families. One of these, [target_character.GetName], has recently arrived at [ROOT.GetCountry.GetGovernment.GetCourtTitle] to offer [target_character.GetHerHis] services to the [ROOT.GetCountry.GetFlavorRank]."
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "Major Revolt"
 societal_values.105.desc: "Our [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] are deeply upset at the news that their freedom of movement is to be further restricted. In fact, there have been massive revolts across our country because of this... Perhaps if they took the time to care for their personal hygiene they would not be so revolting?"
 societal_values.105.a.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] in several [rural|e] [locations|e] like [target_location.GetName] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 societal_values.105.a: "The peasants are revolting!"
 societal_values.106.title: "Serfs Properly Exploited"
 societal_values.106.desc: "Our Policy of Serfdom has yielded results, as our Land Owners have recently made extra special efforts to exploit their serfs."
 societal_values.106.a: "That is why we keep them in their place."
 STATIC_MODIFIER_NAME_serf_exploitation: "Serf Exploitation"
 STATIC_MODIFIER_DESC_serf_exploitation: "Our policy of favoring serfdom has allowed the landlords to exploit their serf tenants even more than usual."
 societal_values.107.title: "Serfs Upset"
 societal_values.107.desc: "Word has reached us that our happy population of serfs are not quite as happy as we first thought. We even hear rumors of a planned revolt."
 societal_values.107.a: "Our Troops need the practice."
 societal_values.107.b: "A few concessions might be best."
 societal_values.108.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] grateful for our favor"
 societal_values.108.desc: "A delegation of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] came to us today to thank us for favoring them in the government. In fact, they are so grateful that a small voluntary contribution was made to the treasury."
 societal_values.108.a: "We thank them for their gift."
 societal_values.109.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] complain"
 societal_values.109.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], representing the rising class of merchants and urban dwellers, have voiced their grievances about the clear favoritism towards the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] displayed by our [ROOT.GetCountry.GetFlavorRank]. They argue that policies supporting the traditional privileges of the [ShowSocietyDirectionName('aristocracy')] come at the expense of the burgeoning urban economy, stifling trade, innovation, and the growth of cities.\n\nThese complaints have grown louder, with prominent members of the burghers highlighting the imbalance as a threat to the prosperity of the [ROOT.GetCountry.GetFlavorRank]. As tensions rise, we must decide whether to continue appeasing the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] or shift our policies to address the demands of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], risking the ire of the [ShowSocietyDirectionNameWithNoTooltip('aristocracy')] in the process."
 societal_values.109.a: "No pain, no gain."
 societal_values.109.b: "Maybe we can help."
 societal_values.110.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] support the State"
 societal_values.110.desc: "The country is feeling the strain of war and people everywhere and looking for hope in this trying time. The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] has stepped up, offering support and encouragement to those who have suffered."
 societal_values.110.a: "We thank them for their support"
 societal_values.111.title: "Military Treatise"
 societal_values.111.desc: "Our emphasis on a strong aristocracy has given the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] means to serve in the army, and they are devoting more of their attention to the military. One among them has published a treatise on military thought."
 societal_values.111.a: "That was a good read!"
 societal_values.112.title: "Increased Recruitment"
 societal_values.112.desc: "With word reaching the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] that our national power is not in optimal shape, they have offered up their serfs for service in the military."
 societal_values.112.a: "That is good!"
 societal_values.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Uprising"
 societal_values.200.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] of [ROOT.GetCountry.GetName] is up in arms over our decision to limit their privileges and they have vowed to stop us. Perhaps we should have considered this before taking action."
 societal_values.200.a: "Very well, crush them!"
 societal_values.201.title: "Loss of Prestige"
 societal_values.201.desc: "Strengthening the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and merchants at the cost of the gentry lessens our prestige in the eyes of the world. We are losing face, and risk becoming a nation of greedy moneygrubbers."
 societal_values.201.a: "What do we care?"
 societal_values.202.title: "Merchants Benefit"
 societal_values.202.desc: "When the position of [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and merchants is strengthened in a country, there will be more competent people available for state duty. Sometimes, a country can benefit even from the talents of the common folk."
 societal_values.202.a: "One Great Man will serve us!"
 societal_values.203.title: "Minority Prospers"
 societal_values.203.desc: "With their legal status guaranteed by our [ShowAdvanceName('bill_of_rights')], our [minority_religion_province.GetDominantCulture.GetName] minority is prospering under our rule."
 societal_values.203.a: "Good to see."
 STATIC_MODIFIER_NAME_minority_prospers: "Minority Prospers"
 STATIC_MODIFIER_DESC_minority_prospers: "Our decision to grant the [ShowAdvanceName('bill_of_rights')] has allowed our minority groups to prosper in our nation."
 societal_values.204.title: "Backlash"
 societal_values.204.desc: "Since we introduced the [ShowAdvanceName('bill_of_rights')], many of our original ruling classes have been feeling marginalized. However, rather than discuss it, they seem to be staging a revolt."
 societal_values.204.a: "Why do not they just discuss this like gentlemen?"
 societal_values.205.title: "People are disappearing"
 societal_values.205.desc: "Since we have made it easier for the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] to move around in search of better farming opportunities, it has, unfortunately, been more difficult to track them down when the army needs recruits."
 societal_values.205.a: "This is not ideal."
 societal_values.206.title: "Losing Control"
 societal_values.206.desc: "With our new laws that tie the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] less firmly to the land, it seems that they are also getting strange new ideas about their precise role in the grand scheme of things."
 societal_values.206.a: "This is a worrying development."
 societal_values.207.title: "Better Administration"
 societal_values.207.desc: "By reining in the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in their ruthless exploitation of the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], so-called 'gentleman farmers' have become surprisingly common in the administration. This, in turn, has improved general conditions in our country."
 societal_values.207.a: "Progress!"
 societal_values.208.title: "Our People Revel in Freedom"
 societal_values.208.desc: "Our policy of allowing the common people freedom is paying off. It seems they are more content than usual."
 societal_values.208.a: "We rule wisely."
 societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Concerned"
 societal_values.209.desc: "Our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are concerned that our policy of allowing free subjects is interfering with their ability to flog their servants. It seems several dinner parties were ruined."
 societal_values.209.a: "Let them complain."
 societal_values.209.b: "Let us make some concessions."
 societal_values.210.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] pleased"
 societal_values.210.desc: "Our [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are prospering under our plutocratic policies, and they have therefore decided to send the state a small gift to remind us why this is good."
 societal_values.210.a: "We thank them for the gift."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "Our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are concerned that our plutocratic policies are not giving them their proper due."
 societal_values.211.a: "Let them complain."
 societal_values.211.b: "Maybe we can give a little."
 societal_values.212.title: "Mercenaries Flock to the Standard"
 societal_values.212.desc: "Mercenaries always follow the money, and our plutocratic traditions make mercenary captains think the profit is here."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Mercenaries flocking to the standard"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Our plutocratic traditions have made the always money-seeking mercenaries flock to our standard."
 societal_values.213.title: "For Freedom!"
 societal_values.213.desc: "They come to take our most sacred liberties, they come for our very freedom. We will fight and yes we may die, but we will have the chance to tell our enemies that they may take our lives but they will never take our freedom."
 societal_values.213.a: "Inspirational!"
 STATIC_MODIFIER_NAME_for_freedom: "For Freedom!"
 STATIC_MODIFIER_DESC_for_freedom: "We will always fight for freedom, our enemies may take our lives as we fight, we might die but they will never take our freedom!"
 societal_values.214.title: "Our Rights"
 societal_values.214.desc: "We do not need to fight for our rights, the plutocratic principles of our government enshrine our rights and protect them. This is something worth standing for and worth cherishing."
 societal_values.214.a: "Brilliant News!"
 societal_values.215.title: "In Defense of the Mercantile Interest"
 societal_values.215.desc: "The Mercantile interest is the underpinning of the plutocratic ideal of our great [ROOT.GetCountry.GetFlavorRank]. We must ensure that our laws properly defend the interests of our merchants from unfair foreign competition."
 societal_values.215.a: "It is only right and proper"
 societal_values.216.title: "Agricultural Boom"
 societal_values.216.desc: "Our farms, particularly those producing different types of grains, are enjoying a boom in productivity, this in turn is giving a boost to all areas of our economy. This is good because there is more to tax."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "Agricultural Boom"
 STATIC_MODIFIER_DESC_agricultural_boom: "Our farms enjoy a boom in productivity, giving more food produces, which gives a boost to our economy as it, in turn, gives us more to tax."
 societal_values.217.title: "Tolerance for All"
 societal_values.217.desc: "Our government is making a special effort to make sure that people of different creeds are tolerated, as long as they have money."
 societal_values.217.a: "God is good!"
 STATIC_MODIFIER_NAME_tolerance_for_all: "Tolerance for All!"
 STATIC_MODIFIER_DESC_tolerance_for_all: "People of all creeds are tolerated by the government, as long as they have money."
 societal_values.218.title: "To the Colors"
 societal_values.218.desc: "With the war raging, patriots everywhere are flocking to the colors to ensure our proud [ROOT.GetCountry.GetFlavorRank] is defended from the enemies of liberty everywhere."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "To the colors!"
 societal_values.300.title: "Dangerous Ideas Are Spreading!"
 societal_values.300.desc: "Our slightly less dogmatic thinking has led to new and strange notions of 'humanism'. This is a cause for deep concern, since people are starting to question the proper order of things."
 societal_values.300.a: "We are concerned."
 societal_values.301.title: "We Look Weak"
 societal_values.301.desc: "Properly civilized countries do not allow petty [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] to attempt any kind of serious thought. The eyes of the world are upon us, and the world does not like what it sees."
 societal_values.301.a: "It is temporary."
 societal_values.302.title: "New Thinkers Arise"
 societal_values.302.desc: "Our generous policies allowing people more freedom of speech have created a fertile breeding ground for promising new ideas. Some of the prominent new thinkers might become great men, who will eventually leave our nation with a lasting legacy of intellectual growth."
 societal_values.302.a: "We have chosen wisely."
 societal_values.303.title: "Epic Art Produced"
 societal_values.303.desc: "Our continuing patronage of the arts has led to the production of the greatest works the world has seen. Especially [target_work.GetName] by [target_artist.GetName] brings much glory to our nation."
 societal_values.303.a: "We revel in the glory."
 societal_values.304.title: "No Art Worth Patronizing"
 societal_values.304.desc: "Although we are known for being a patron of the Arts, at the moment the artists we patronize are not producing good art. Our [ROOT.GetCountry.GetGovernment.GetRulerTitle] looks a tad foolish."
 societal_values.304.a: "I am sure things will change."
 societal_values.305.title: "The Scientific Revolution Continues"
 societal_values.305.desc: "Our Scientific Revolution continues to provide benefits and our scientists are making further developments. By being an innovative country, we can achieve endless possible benefits!"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "Scientific Revolution Halts"
 societal_values.306.desc: "At the moment, our scientists seem to be running out of things to discover. Well, probably not, but the revolution has slowed down for the moment."
 societal_values.306.a: "Not ideal."
 societal_values.307.title: "Innovation Wave"
 societal_values.307.desc: "Our long-term policy of encouraging innovation has reaped major benefits. We are seeing intellectual growth in our nation."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "Wave of Innovation"
 STATIC_MODIFIER_DESC_innovation_wave: "Our innovative policies have led to new ideas entering our country."
 societal_values.308.title: "Burst of Administrative Thought"
 societal_values.308.desc: "Our country's thinkers, encouraged by the open-minded stance of our government, are engaged in a burst of thought in the area of administration, asking themselves the question, how can we govern better?"
 societal_values.308.a: "Most excellent news."
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Burst of Administrative Thought"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "In an open-minded society, even government can become efficient!"
 societal_values.309.title: "A Look Outward"
 societal_values.309.desc: "Our thinkers, taking the cue from the government's relaxed attitude to these things, have started to take an interest in those who are not like us. Those who speak a different language or live in another country, these ideas will help them when it comes to dealing with those people."
 societal_values.309.a: "Now they are speaking our language..."
 societal_values.310.title: "Military Theory"
 societal_values.310.desc: "Military arms have always been a fascination for men everywhere. They have turned this fascination into concrete ideas that we can use."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "Heresy"
 societal_values.400.desc: "Somehow, it seems like for every nest of heretics we root out and purge, another two spring up."
 societal_values.400.a: "Weeds in the garden..."
 societal_values.401.title: "Disorder"
 societal_values.401.desc: "Not everybody agrees with our religious doctrine. Some people are complaining loudly, calling our approach to modern ideas narrow-minded and arguing that clinging to ancient philosophy is regressive nonsense."
 societal_values.401.a: "Alas, some might have to burn..."
 societal_values.402.title: "A Holy Person Has Arrived"
 societal_values.402.desc: "[target_character.GetName], a cleric from a holy order in the [target_country.GetLongName], arrived at our [ROOT.GetCountry.GetGovernment.GetCourtTitle] today. [target_character.GetHeShe|U] is deeply impressed with our harsh but Godly punishment of unbelievers, and has asked for an advisory position. After all, a [ROOT.GetCountry.GetFlavorRank] that prays together will stay together."
 societal_values.402.a: "Welcome the priest."
 societal_values.402.b: "We are not ruled by the Church."
 societal_values.403.title: "Support for the War"
 societal_values.403.desc: "As we have declared that we will wage war on our religious enemies, the people have swung behind the war effort."
 societal_values.403.a: "Deus Vult!"
 societal_values.404.title: "Failed Promises"
 societal_values.404.desc: "We have often made it clear that the [ROOT.GetCountry.GetReligion.GetAdjective] faith is the one true faith, assuring our people that a war against the [infidel_neighbor.GetLongName] is imminent, considering our religious differences. However, many of our subjects are currently disappointed in us as we have failed to pursue any kind of war against our neighbors, [infidel_neighbor.GetNameWithNoTooltip]. Some take to the streets to show their discontent."
 societal_values.404.a: "We are just not quite ready yet."
 societal_values.404.b: "If it's a fight they want, they shall have it!"
 societal_values.405.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Mobilizes Population"
 societal_values.405.desc: "For many years, our policies have motivated a large majority of our population to dutifully attend the expected religious ceremonies. The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] has shown its thanks for our supportive policy by in turn making supportive comments about our government."
 societal_values.405.a: "May our people always find unity through faith."
 societal_values.406.title: "Religious Divergences"
 societal_values.406.desc: "We are in many ways seen as one of the foremost defenders of the [ROOT.GetCountry.GetReligion.GetAdjective] faith. Our religious institutions are strong and members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] both here and abroad flock to our seminars.\n\nIt is therefore somewhat embarrassing that the rural population in our country is not quite as in tune with the theology as we are. Reports of deviations such as a dog being proclaimed a saint or old heathen festivals being integrated with the holy ceremonies of our faith are undermining our state."
 societal_values.406.a: "Let them complain."
 STATIC_MODIFIER_NAME_religious_deviants: "Religious Deviants"
 STATIC_MODIFIER_DESC_religious_deviants: "By turning a blind eye to religious deviants around our country, we have undermined the authority of our missionaries throughout all our territory..."
 societal_values.406.b: "Attempt to make them abandon their ways."
 societal_values.407.title: "Religious Zeal"
 societal_values.407.desc: "Inspired by our fervent beliefs and religious policies, our missionaries are proving to be more convincing in their quiet chats with the unbelievers."
 societal_values.407.a: "Time to spread the good news."
 STATIC_MODIFIER_NAME_missionary_zeal: "Missionary Zeal"
 STATIC_MODIFIER_DESC_missionary_zeal: "With our nation based around the principle of divine supremacy, our missionaries are feeling more zealous than usual."
 societal_values.408.title: "Conservative Backlash"
 societal_values.408.desc: "Our [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] do not feel that the [ROOT.GetCountry.GetLongName] is properly sticking to the principles of Divine Supremacy. We have heard them condemning the government."
 societal_values.408.a: "It's just idle talk from restless souls."
 societal_values.408.b: "These dissidents must be dealt with!"
 societal_values.409.title: "The Unity of Faith"
 societal_values.409.desc: "Since the government of our [ROOT.GetCountry.GetFlavorRank] officially began encouraging worship and focusing life on the true [ROOT.GetCountry.GetReligion.GetAdjective] faith, our people feel more secure in their daily lives and with each other."
 societal_values.409.a: "Where there is faith there is trust."
 societal_values.410.title: "Liberals Angry"
 societal_values.410.desc: "The more liberal and free-thinking sections of our society are upset about the lack of innovation in government attitudes."
 societal_values.410.a: "Innovation is nothing compared to tradition."
 societal_values.410.b: "They deserve to be heard."
 societal_values.411.title: "Religious Devotion"
 societal_values.411.desc: "The fires of the faith are strong in our [ROOT.GetCountry.GetFlavorRank]! Every day, people are flocking to join or in some way support our missionaries as they seek to encourage a [ROOT.GetCountry.GetReligion.GetAdjective] way of life throughout our lands. Those we seek to convert cannot help but be impressed by the zeal possessed by our subjects."
 societal_values.411.a: "Spread the word!"
 societal_values.412.title: "Holy War"
 societal_values.412.desc: "War for the faith is a war that is just and true. Already important monks and other members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are preaching to the masses about the importance of this war. People are rallying to ensure that victory is won."
 societal_values.412.a: "Our faith will prevail!"
 societal_values.413.title: "Welcome Home"
 societal_values.413.desc: "Our wayward brothers in [convert_location.GetName] have seen the errors of their ways and come back to the one and only true faith. They are all saved."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "They See the Light"
 societal_values.414.desc: "The people of [convert_location.GetName] having seen the power of our faith have spontaneously chosen to embrace it. It is a proud day for us as yet more souls are saved."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "Divine Guidance"
 societal_values.415.desc: "The current period of uncertainty has been gnawing at the minds of the common people. However, since our religious leaders recently took a stand, declaring these harsh times a test of our faith, matters have stabilized. People all over our [ROOT.GetCountry.GetFlavorRank] are now finding comfort in their religious community."
 societal_values.415.a: "We take strength in each other."
 societal_values.416.title: "The Strength of Faith"
 societal_values.416.desc: "In matters of faith we are second to none. Our support for our religion and the devotion we show impresses people around us."
 societal_values.416.a: "It is a fact."
 societal_values.417.title: "The Love of the Devoted"
 societal_values.417.desc: "Our love of the true faith knows no bounds, and our people feel secure and safe knowing this. Their fate after death is our number one concern."
 societal_values.417.a: "The people are pleased."
 societal_values.500.title: "New Spy Techniques"
 societal_values.500.desc: "Our espionage system is performing and our agents have found new ways to spy on people. Sooner or later our 'friends' and enemies will find out, but for the moment we have an edge."
 societal_values.500.a: "Edges are good."
 STATIC_MODIFIER_NAME_enhanced_spies: "Enhanced Spies"
 STATIC_MODIFIER_DESC_enhanced_spies: "Our espionage system is functioning better than usual, meaning that our spies are even more effective."
 societal_values.501.title: "Spy Defections"
 societal_values.501.desc: "Some of the spies in our espionage system are defecting to other countries. This could hurt us in the short term."
 societal_values.501.a: "Let the disloyal elements go."
 STATIC_MODIFIER_NAME_spy_defections: "Spy Defections"
 STATIC_MODIFIER_DESC_spy_defections: "Our Espionage system is currently experiencing difficulties as some of the spies are defecting to work for other nations."
 societal_values.501.b: "A small cash sum might change a few minds."
 societal_values.502.title: "A Man in the General Staff"
 societal_values.502.desc: "With the help of an easily bribed man in the General Staff of our enemy, we have secretly laid open the war plans and placement of enemy troops. Our spies have yet again proved their worth."
 societal_values.502.a: "This will be to our advantage"
 societal_values.503.title: "Our Activities Are Hidden"
 societal_values.503.desc: "Due to our excellent spies, our espionage activities are carefully hidden and sealed from both enemy and allied eyes alike. This has proven very useful in the past, and will surely be especially useful in the future."
 societal_values.503.a: "We can surely exploit this"
 STATIC_MODIFIER_NAME_hidden_agents: "Hidden Agents"
 STATIC_MODIFIER_DESC_hidden_agents: "Our agents doing covert operations are rather good at keeping themselves hidden, and minimizing the impact of their actions."
 societal_values.505.title: "Diplomats Exposed"
 societal_values.505.desc: "As our diplomats are sometimes engaged in a bit shadier aspects of international diplomacy, they have gained a certain reputation. This is now having an impact on our nation's prestige."
 societal_values.505.a: "That's bad news."
 societal_values.507.title: "Espionage Takes Effort"
 societal_values.507.desc: "There has been some irritation among the diplomatic corps lately regarding our focus on covert actions. The diplomats feel that this focus limits their ability and demand that we find more uses for them, some that do not involve covert actions, or else..."
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "Covert Actions"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "Our focus on covert actions is limiting the ability of our diplomatic corps."
 societal_values.508.title: "Our spies discover a good bureaucrat"
 societal_values.508.desc: "Our diplomats are always on the lookout to find good and competent workers for the good of the realm. Now one of our diplomats has found a truly gifted low-born who can be employed in a department of our government.\n\nWhere shall we employ him?"
 societal_values.508.a: "...in Administration"
 societal_values.508.b: "...in Diplomacy"
 societal_values.508.c: "...in the Military"
 societal_values.600.title: "Cabinet Dynamism"
 societal_values.600.desc: "A combination of just the correct people in our cabinet can create conditions for a nice little boost in tax income. Everyone in the country will be pleased to hear that this has just happened."
 societal_values.600.a: "This is good news indeed."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "Cabinet Dynamism"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "With just the right members complimenting each other, our cabinet is proving more effective than usual."
 societal_values.601.title: "Government Corruption"
 societal_values.601.desc: "When the wrong men get into our cabinet, it can mean bad news for the country. Also, it is difficult to remove them."
 societal_values.601.a: "It looks like our taxes are dropping."
 societal_values.601.b: "Inflation is on the rise."
 societal_values.602.title: "Successful Embassy"
 societal_values.602.desc: "Our ambassadors have been very good at spreading a favorable opinion of [ROOT.GetCountry.GetName] in foreign courts. The fact that we are at peace certainly helps this matter."
 societal_values.602.a: "Tell them sweet little lies..."
 succesful_embassy: "Successful Embassy"
 societal_values.603.title: "Incompetent Diplomats"
 societal_values.603.desc: "We have appointed too many inbred members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to the position of diplomat. They are making fools of themselves, which was probably expected, but what is worse, they are also embarrassing our country."
 societal_values.603.a: "They are part of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] though..."
 STATIC_MODIFIER_NAME_incompetent_diplomats: "Incompetent Diplomats"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "Our diplomats have been so incompetent lately, that they simply cannot be believed when they are trying to talk with other countries."
 societal_values.603.b: "Replace them."
 societal_values.604.title: "Brilliant Diplomat"
 societal_values.604.desc: "One young man in our diplomatic corps has distinguished himself significantly. He is a truly gifted individual and utterly loyal to [ROOT.GetCountry.GetName]. Our nation will benefit from his work for a long time."
 societal_values.604.a: "This is good news!"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "Brilliant Diplomat"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "A brilliant diplomat is maintaining relations with one country basically on his own!"
 societal_values.604.b: "He can serve [ROOT.GetCountry.GetReligion.GetGodName]!"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "He will be a servant of the [GetUniqueInternationalOrganization('hre').GetName]!"
 societal_values.605.title: "Reconciling Differences"
 societal_values.605.desc: "Sometimes when countries have different types of governments, they just do not understand each other fully. With our competent diplomats, we have reconciled differences with one of our neighbors."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "Reconciling differences"
 societal_values.606.title: "Improved Reputation"
 societal_values.606.desc: "With the hard work of our diplomats, who have toiled day and night, our reputation has improved and the world looks upon us with favor."
 societal_values.606.a: "All glory to us!"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "Improved Reputation"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "Our diplomatic reputation has improved lately, due to our hardworking diplomats."
 societal_values.607.title: "Babbling Buffoons"
 societal_values.607.desc: "Diplomat after diplomat have failed us, their incompetence so flabbergasting that the world has started to see us in a different light. Our inept diplomats have ruined our reputation!"
 societal_values.607.a: "If only we could execute them."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "Bad Reputation"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "Our babbling buffoons of diplomats have ruined our reputation."
 societal_values.700.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Are Worried"
 societal_values.700.desc: "Members of our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] with estates close to the frontier are concerned that we are neglecting our defenses. They have voiced their worries to all and sundry."
 societal_values.700.a: "But attack is the best form of defense!"
 societal_values.701.title: "Too Many Cowards"
 societal_values.701.desc: "Our increasing focus on offensive doctrine has made it harder to find brave peasants to fill the ranks. Ridiculous complaints about being cannon fodder are frequently spouted to our recruitment officers."
 societal_values.701.a: "The fools are missing out on glory."
 societal_values.702.title: "Glory to Us"
 societal_values.702.desc: "Our decision to focus on offense has led too many of our neighbors to look enviously and worriedly at our glorious troops, who stand ready to give our enemies a taste of cold steel."
 societal_values.702.a: "They are right to be worried."
 societal_values.703.title: "Recruits Flock to the Standards"
 societal_values.703.desc: "Our system of national conscripts is proving very successful, the poor, the desperate, even the patriotic are flocking to the colors. The generals are pleased."
 societal_values.703.a: "Let us get them into the army now."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "Our policy of national conscripts is causing recruits to flock to the standards."
 societal_values.704.title: "People Refuse Conscription"
 societal_values.704.desc: "Usually, our system of national conscripts functions like a well-oiled machine, but at the moment we are encountering some resistance to recruitment. Riots, recruiting parties being attacked, minor things like that, are recently quite a usual occurrence."
 societal_values.704.a: "Surely we can slow down recruitment in the short term."
 STATIC_MODIFIER_NAME_resist_conscription: "Conscription Resisted"
 STATIC_MODIFIER_DESC_resist_conscription: "Usually, our policy of national conscript yields yet more men for the army. However, at the moment conscription is being resisted."
 societal_values.704.b: "We need soldiers, not whiners."
 societal_values.705.title: "A Grand Army"
 societal_values.705.desc: "Our army is so grand that it is marching from one victory to another. Experience from those victories positively impacts recruitment and training of new soldiers."
 societal_values.705.a: "This is fantastic."
 societal_values.706.title: "Our Army is not so Grand"
 societal_values.706.desc: "One minute our army is the envy of the world, the next one nobody has anything good to say about it. We have no idea how our grand army slipped so low, but it could end up affecting recruitment."
 societal_values.706.a: "Time to shake up the military establishment!"
 societal_values.707.title: "Our Army's Élan Strikes Fear into the Enemy"
 societal_values.707.desc: "Our policy of choosing the offensive over the defensive has led to tales about the élan of armies."
 societal_values.707.a: "Charge!"
 societal_values.708.title: "Fortification Neglected"
 societal_values.708.desc: "Our policy of favoring the offensive attitude is leading to our fortifications being neglected."
 societal_values.708.a: "Let it fall."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "Fort in disrepair"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "A lack of maintenance has made this fort much harder to defend."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "Army Is the Way to Glory"
 societal_values.709.desc: "Our focus on land has left many feeling that we have an excellent army. Some of our brightest and best wish to become officers in it."
 societal_values.709.a: "They have chosen wisely."
 societal_values.710.title: "Admirals Concerned"
 societal_values.710.desc: "Our Admirals are expressing concern that our focus on land is coming too much at the expense of the fleet."
 societal_values.710.a: "What do they know?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "Show Élan"
 societal_values.711.desc: "Our strong emphasis on offensive gives our country's army a feeling of strength because attack is always the best form of defense. Our men charge fearlessly into battle, knowing that victory will be theirs."
 societal_values.711.a: "Go for the eyes!"
 STATIC_MODIFIER_NAME_full_elan: "Full Élan"
 STATIC_MODIFIER_DESC_full_elan: "The emphasis on offensive fills our soldiers with zeal and ardor."
 societal_values.712.title: "Send in the Infantry"
 societal_values.712.desc: "The humble foot soldier is sometimes looked down upon by the cavalryman, but they are the backbone of any army. A strong infantry attack can prove almost as devastating as a cavalry charge. Our infantry are rising to the fact that they are enjoying their day in the sun."
 societal_values.712.a: "You are the finest!"
 STATIC_MODIFIER_NAME_finest_infantry: "Finest Infantry"
 STATIC_MODIFIER_DESC_finest_infantry: "Our Infantrymen are the backbone of our army and their attack proves almost as devastating as a cavalry charge."
 societal_values.713.title: "Send in the Cavalry"
 societal_values.713.desc: "Our horsemen have the skill and ability to be the ultimate arm of decision, just as they had in the times of Alexander 'the Great'. These days, our companions are the cream of the army and are always ready to go on the attack. They are reveling in the attention they get and take pride in their importance."
 societal_values.713.a: "Chaaaaaarge!"
 STATIC_MODIFIER_NAME_cavalry_companions: "Cavalry Companions"
 STATIC_MODIFIER_DESC_cavalry_companions: "The Cavalry Companions are the cream of the army, always ready to attack and have the skill and ability to be the ultimate arm of decision."
 societal_values.800.title: "Aristocrats do not want to serve"
 societal_values.800.desc: "Our Aristocrats are becoming reluctant to serve in our army since we are focusing on defensive tactics. They are concerned about the lack of opportunities for glory while cowering behind fortifications."
 societal_values.800.a: "They just do not understand"
 societal_values.800.b: "A little gold will convince them"
 societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Upset"
 societal_values.801.desc: "With our increasing focus on defense, we have been clearing land around our fortifications to dig moats and create clear fields of fire. The people occupying some of the land have reacted in a most disloyal manner."
 societal_values.801.a: "Well, the fort should hold out till relief arrives."
 societal_values.802.title: "Fortification Expert"
 societal_values.802.desc: "Since we have started to focus on more defensive philosophies, a humble engineer (a position usually at the bottom of the rung in the military) has had a chance to impress with the mark of true genius."
 societal_values.802.a: "He is pretty good..."
 STATIC_MODIFIER_NAME_improved_fortifications: "Improved Fortifications"
 STATIC_MODIFIER_DESC_improved_fortifications: "The local fortifications here have been severely improved, and provide great defense against any siege."
 societal_values.803.title: "Promising General"
 societal_values.803.desc: "Our policy of battlefield commissions has been very successful, a new general has emerged."
 societal_values.803.a: "Well, he shows promise."
 societal_values.804.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Concerned with the Loss of Privileges"
 societal_values.804.desc: "Our policy of battlefield commissions is seriously concerning our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. They believe that just because a man shows some ability on the battlefield it does not mean that he will be a good general. In fact, it seems that life in the mess is becoming quite unbearable, as these new officers have no idea how a gentleman behaves. There are also rumors that the rank and file believe that a good leader ought to be better bred."
 societal_values.804.a: "Do the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] really matter?"
 societal_values.804.b: "Well, making things a bit more difficult in the short term might be better."
 societal_values.805.title: "Military Improvements"
 societal_values.805.desc: "Our officers are experimenting with new ways to drill our already superbly drilled army. This seems to be raising the overall level of military thought in our nation."
 societal_values.805.a: "Praise the military thinkers!"
 STATIC_MODIFIER_NAME_military_improvements: "Military Improvements"
 STATIC_MODIFIER_DESC_military_improvements: "Our excellent military drill has led to improvements in our military thought."
 societal_values.806.title: "Military Complacency"
 societal_values.806.desc: "Our superbly drilled army is, in the opinion of our most influential generals, invincible. Any recent setbacks are down to the weather or the enemy using such unmanly things as tactics. As far as our generals are concerned, there is no way to improve on perfection."
 societal_values.806.a: "Invincible, it has a nice ring to it..."
 STATIC_MODIFIER_NAME_military_complacency: "Military Complacency"
 STATIC_MODIFIER_DESC_military_complacency: "Our military drill has given us a superb army that everyone fears. This has led our senior officers to believe that our army just cannot be improved."
 societal_values.806.b: "The truth may upset some people."
 societal_values.807.title: "Glory of the Army"
 societal_values.807.desc: "Our Glorious Army is enhancing the prestige of our nation."
 societal_values.807.a: "Glory to us!"
 societal_values.808.title: "Our Army Has Seen Better Days"
 societal_values.808.desc: "The varnish seems to have come off the glory of our arms. People just aren't taking our army as seriously as before."
 societal_values.808.a: "Time to shake things up then!"
 societal_values.808.b: "There is not much that can be done..."
 societal_values.809.title: "Fortification Effort"
 societal_values.809.desc: "Our decision to focus on the defensive has led to local commanders building fortifications to hide behind."
 societal_values.809.a: "A wise decision."
 societal_values.810.title: "Generals Concerned by our Unmanly Tactics"
 societal_values.810.desc: "Our focus on the defensive is robbing our units of the élan they need to be truly successful on the battlefield. Our generals are deeply concerned about this, and there are rumors that other countries snigger about us behind our back."
 societal_values.810.a: "Who cares what others think?"
 societal_values.810.b: "We can give a little ground here."
 societal_values.811.title: "Relentless Drill"
 societal_values.811.desc: "Our men have been drilled to the peak of military efficiency. Like a coiled spring, we cannot maintain this high level for too long. Still, for a while, our armies will stand where lesser men would run."
 societal_values.811.a: "Show them, boys!"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "The high level of military efficiency will not last for long, but for a while our armies will stand where lesser men would run."
 societal_values.812.title: "Regimental Pride"
 societal_values.812.desc: "Our men are proud of their regiments at the best of times but these days their pride knows no bounds. The healthy competition between regiments means that they are outdoing each other to ensure their perfection."
 societal_values.812.a: "Stay calm and take pride"
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "The pride our men feel for their regiments knows no bounds. The shared brotherhood and camaraderie make them be constantly trying to outperform other regiments, making them always strive for perfection."
 societal_values.813.title: "Prepared Defense"
 societal_values.813.desc: "Let the word go round to every village, hamlet, and town, that no support should be offered to the enemy. Any attempt to take the enemy's coin will be punished when victory is won. Let no one be in doubt in our resolve to see this done."
 societal_values.813.a: "Spread the word!"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "Threatening punishment to any who help the enemy and take the enemy's coin will ensure that no village, hamlet, or town will support the enemy in any way."
 societal_values.814.title: "To the Last Man"
 societal_values.814.desc: "We are not often able to do this, but right now it is time to whip up our men into new levels of fanaticism. They are ready to defend our fortresses to the very last man."
 societal_values.814.a: "Hold the line!"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "The fanaticism whipped up in our men readies them to defend our fortresses to the very last man."
 societal_values.815.title: "Regimental Spirit"
 societal_values.815.desc: "Good foraging relies on those being sent to forage to willingly make sacrifices to ensure that the comrades also receive their rations. They are required to walk great distances after a full day's march to bring food for the rest. The stronger the bond between messmates, the further the forager will go and the better fed the army will be. The current war has created a strong spirit amongst the men and the foraging is going exceptionally well."
 societal_values.815.a: "That is the spirit to have!"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "The current war has created a strong spirit amongst the men and the foraging is going exceptionally well."
 societal_values.900.title: "Business is Booming"
 societal_values.900.desc: "Thanks to our shrewd commerce practices, merchants are being attracted to our realm and we are getting more benefits from our trade than ever before."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "Thanks to our shrewd commerce practices, merchants are being attracted to our realm and our [trade_efficiency|e] has increased as a result."
 societal_values.901.title: "Trade Complacency"
 societal_values.901.desc: "Although as a nation we are famous for our shrewd commerce practices, at the moment our merchants are becoming a tad complacent."
 societal_values.901.a: "Our merchants are not competing as well."
 STATIC_MODIFIER_NAME_out_of_date_commerce: "Out of date Commerce practices"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "Our shrewd commercial practices have given our merchants a real advantage, however, at the moment they are not performing as well as they should be."
 societal_values.901.b: "Prices could be rising."
 societal_values.902.title: "Adventurous Merchants"
 societal_values.902.desc: "Current trading conditions are strongly favoring our merchants. They are ready to take advantage of the situation for our benefit."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "Our merchant adventurers are adventuring more than usual, meaning our trade is yielding yet more profits than before."
 societal_values.903.title: "Our Merchants Are Doing Poorly"
 societal_values.903.desc: "Although previously our adventuring merchants were doing good business, things have recently taken a turn for the worse."
 societal_values.903.a: "We will just have to tighten our belts."
 STATIC_MODIFIER_NAME_poor_merchants: "Merchants Doing Poorly"
 STATIC_MODIFIER_DESC_poor_merchants: "Usually our merchant adventurers go out and bring back riches from around the globe, but at the moment they are not doing as well as they should."
 societal_values.903.b: "A few unpopular reforms are the answer."
 societal_values.904.title: "Trade Policy Success"
 societal_values.904.desc: "Our National Trade Policy is proving unusually successful at the moment. This is giving our merchants a real boost."
 societal_values.904.a: "Surely this is good news."
 STATIC_MODIFIER_NAME_trade_policy_working: "Trade Policy Working"
 STATIC_MODIFIER_DESC_trade_policy_working: "Our national trade policy is currently more successful than usual."
 societal_values.905.title: "Trade Policy Failing"
 societal_values.905.desc: "Our National Trade Policy is not really delivering at the moment. Our merchant just are not doing as well."
 societal_values.905.a: "Looks like the merchants are struggling."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "Our national trade policy at the moment is not doing very well."
 societal_values.905.b: "We should grease the wheels a little more..."
 societal_values.906.title: "Income Bonanza"
 societal_values.906.desc: "Our merchants have managed to gain an advantage over other merchants. Although this advantage will not last forever, for now, our merchants are cashing in."
 income_bonanza: "Income Bonanza"
 societal_values.906.a: "Most excellent news"
 societal_values.907.title: "Competitive Advantage"
 societal_values.907.desc: "The fight for trade in the world is competitive, but one of our merchants has managed to secure a preferential deal with local suppliers. Although we will not be able to keep this deal forever, for now, we can bring forward more change."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "A preferential deal with local suppliers has been secured by one of our merchants, giving us a competitive advantage."
 societal_values.908.title: "Cooperation with the Merchant Class"
 societal_values.908.desc: "The biggest problem with collecting income from trade is the smuggling. Our government policy of supporting mercantile interests has led the merchant class to cooperate more against those who choose to smuggle. At least for a while."
 societal_values.908.a: "Fantastic News!"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "The merchant class is cooperating against those who choose to smuggle, thanks to our government policy of supporting the mercantile interests."
 societal_values.909.title: "Support for Mercantilist Policies"
 societal_values.909.desc: "The mercantile interest has lobbied for an expansion of mercantilist policies. We are considering an expansion in these policies to see if they would be beneficial to our nation."
 societal_values.909.a: "It is worth looking at..."
 societal_values.909.b: "Absolutely not!"
 societal_values.910.title: "Trade Collapse"
 societal_values.910.desc: "It is hard to fathom but for some reason, the amount of income from trade has simply collapsed. The cargoes just do not seem to be landed. Is it smuggling? Is it merchants going elsewhere? We do not know but things are grim..."
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "Due to some unforeseen problems, the trade has collapsed."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "Popular Support for our Grand Navy"
 societal_values.1000.desc: "Across the land, people are supporting our Grand Navy, making contributions towards the defense of our nation. In the shipyards. our shipwrights are working ever harder, and people are even volunteering to become sailors! People take pride in our great Navy."
 societal_values.1000.a: "That is just fantastic."
 STATIC_MODIFIER_NAME_faster_ships: "Faster Ship Construction"
 STATIC_MODIFIER_DESC_faster_ships: "Our decision to embrace the idea of a grand navy has given impetus to our ship-building industries."
 societal_values.1001.title: "Popular Enthusiasm for our Navy Diminishes"
 societal_values.1001.desc: "To be honest, our people do not feel that our navy is so grand anymore. In fact, they just plain do not like it. Press gangs are finding it even harder than usual and even acquiring basic materials is a struggle."
 societal_values.1001.a: "This is only a short-term problem."
 STATIC_MODIFIER_NAME_slower_ships: "Slower Ship Construction"
 STATIC_MODIFIER_DESC_slower_ships: "Despite our decision to embrace the idea of grand navy, our ship-building industry seems to be suffering."
 societal_values.1001.b: "This is nothing a little money cannot solve."
 societal_values.1002.title: "Promising Admiral Appears"
 societal_values.1002.desc: "One of our Seahawks has turned out to be much better than we first expected."
 societal_values.1002.a: "This was a good idea."
 societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Concerned"
 societal_values.1003.desc: "Our policy of appointing promising commanders regardless of birth is upsetting our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], who find it hard to dine with men who lack breeding. According to them, it is also upsetting the men under their command, who expect to be led by their betters rather than by someone who is plainly not a gentleman."
 societal_values.1003.a: "Let them complain."
 societal_values.1003.b: "Well, we can make a few concessions."
 societal_values.1004.title: "Naval Developments"
 societal_values.1004.desc: "Our use of superior seamanship is leading to huge developments in naval thought, which will benefit our fleet for many years to come."
 societal_values.1004.a: "This just cannot be bad."
 STATIC_MODIFIER_NAME_naval_developments: "Naval Developments"
 STATIC_MODIFIER_DESC_naval_developments: "Due to our superior seamanship, we are developing yet newer and better ways to improve our navy."
 societal_values.1005.title: "Naval Hubris"
 societal_values.1005.desc: "Our seamanship is so superior that complacency is setting in. People are content to rest on their laurels, but this could make us vulnerable to challenges by would-be upstarts."
 societal_values.1005.a: "Our navy is the best."
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "With our superior seamanship giving us a navy that can rule the waves, a hint of hubris is setting in. Not to worry though, it will never catch up with us."
 societal_values.1005.b: "We must shake them up a little."
 societal_values.1006.title: "Improved Blockade Tactics"
 societal_values.1006.desc: "Our use of naval fighting instruction has allowed us to develop much-improved blockade tactics. Although our enemies will eventually counter them, for the moment we will really be able to turn the screw."
 societal_values.1006.a: "We might even make some money out of this."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "Our use of naval fighting instruction has allowed us to develop even better blockade tactics, at least until our enemies learn to counter them."
 societal_values.1007.title: "Slipping Standards"
 societal_values.1007.desc: "Our use of naval fighting instruction has allowed us to put up fearsome blockades of enemy coasts, but at the moment our sailors are just getting a bit lazy."
 societal_values.1007.a: "Well, we cannot expect them to operate at peak efficiency all the time."
 STATIC_MODIFIER_NAME_slipping_standards: "Blockade Standards Slipping"
 STATIC_MODIFIER_DESC_slipping_standards: "Our use of naval fighting instruction has improved the overall blockade ability of our forces, but it seems that a little complacency is setting in."
 societal_values.1007.b: "Everyone is expected to do their duty no matter what."
 societal_values.1009.b: "Time to upset the Naval Establishment."
 societal_values.1010.title: "We Rule the Waves"
 societal_values.1010.desc: "Our glorious navy is the pride of our nation and the envy of the world. Even the fishes that swim in the sea bear our flag on their tail."
 societal_values.1010.a: "More glory for us."
 societal_values.1011.title: "The Fleet Has Declined"
 societal_values.1011.desc: "No one can quite understand it. One minute we had a glorious navy that the whole nation took pride in, now the world laughs at our fleet."
 societal_values.1011.a: "The glory days will return."
 societal_values.1011.b: "A little money might sort things out."
 societal_values.1012.title: "Arsenals Being Deserted"
 societal_values.1012.desc: "Since we have decided to increase our focus on naval matters, our military arsenals supplying the army are being deserted. Experienced craftsmen are seeking employment elsewhere."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "General Retires"
 societal_values.1013.desc: "The recent decision to favor the navy more has caused several generals to seek retirement. They feel that there will be less glory for them."
 societal_values.1013.a: "Oh well."
 societal_values.1015.title: "Our Fleet Is the Pride of the Nation"
 societal_values.1015.desc: "Our decision to focus on naval policies is causing a surge in the support for the navy at home. Young fools are signing up to be officers."
 societal_values.1015.a: "I wish them luck."
 societal_values.1016.title: "Generals Bothered"
 societal_values.1016.desc: "Our generals are concerned that our focus on the navy is hurting our army."
 societal_values.1016.a: "The fleet it is, damn them."
 societal_values.1016.b: "Time to devote more attention to the army."
 societal_values.1018.title: "Abundance of Sailors"
 societal_values.1018.desc: "Our merchants keep expanding their fleets and keep training new sailors for their ships. This means that when we have to press them into our naval forces, we get far better sailors."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "Naval Benefits"
 societal_values.1019.desc: "Our naval captains have managed to capture quite a few smugglers in recent years, and the cut to the state has been rather large."
 societal_values.1019.a: "We never say no to a few coins..."
 societal_values.1020.title: "Pride of the Fleet"
 societal_values.1020.desc: "Having heavy ships in our fleets is always a source of pride. Our sailors are proud to serve on them, and our people feel pride watching their might in our ports."
 societal_values.1020.a: "They are our joy and pride."
 societal_values.1021.title: "Efficiency in the Navy"
 societal_values.1021.desc: "After several administrative changes and the hiring of some very competent sailors, our navy's efficiency has increased. This benefits both our navy and the merchant fleet, as an efficient ship will cost less and require less attention."
 societal_values.1021.a: "That is beneficial."
 societal_values.1100.title: "Production Improvements"
 societal_values.1100.desc: "Our embracing of Smithian Economics has led to people spending time thinking about how things are produced. For the moment it seems to have paid off."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "With our decision to embrace the idea of Smithian economics, our people are continuing to experiment with new and better ways of production."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "We've attained production improvements through a combination of past savvy economic choices and force of will."
 societal_values.1101.title: "Production Stifled"
 societal_values.1101.desc: "Our producers become complacent as our use of Smithian Economics led to our production techniques being so advanced."
 societal_values.1101.a: "This will hurt production."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "Our decision to embrace Smithian economics has led to production improvement. However, we have suffered a wave of conservatism which is holding back improvements."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "Actually, it seems to have translated into higher prices."
 societal_values.1102.title: "Successful Bureaucracy"
 societal_values.1102.desc: "On an annual basis, bureaucracy gives the country a nice little tax boost, but sometimes the right men in the right place can give the country that little bit extra. It is a shame that a few years down the line they have to be promoted beyond their ability."
 societal_values.1102.a: "Make hay while the sun shines."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "Our bureaucrats are doing better than usual, leading to improved tax revenues."
 societal_values.1103.title: "Corrupt Bureaucracy"
 societal_values.1103.desc: "Bureaucracy sometimes just does not work. The wrong men in the wrong places can lead to corrupt practices which hurt the country's income. Even worse, it will take a few years to get the proper paperwork to change it."
 societal_values.1103.a: "No one can fight the system."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "Currently some of our senior bureaucrats are too busy lining their own pockets to focus on their tasks."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "Our policy of supporting and expanding the bureaucracy of our nation is really paying off. Every day new officials are trained and set off to glorious new careers in our administration!"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "An empire of this size needs a lot of bureaucrats, perhaps offering a sign-up bonus will encourage their numbers to grow?"
 societal_values.1105.a: "Whatever it takes."
 societal_values.1105.b: "Not right now."
 societal_values.1106.title: "National Bank Pays Dividends"
 societal_values.1106.desc: "Several shrewd loans have led to very good profits at our National Bank. The bank is hiking its dividend and buying back some of its shares."
 societal_values.1106.a: "We are in the money."
 societal_values.1107.title: "National Bank in Trouble"
 societal_values.1107.desc: "Our National Bank is doing very poorly. It is finding it hard to lend to reliable people and is running into difficulties."
 societal_values.1107.a: "We will give it some money to support it!"
 societal_values.1107.b: "Tell the bank to lend to slightly less reliable people."
 societal_values.1108.title: "Development Improvement"
 societal_values.1108.desc: "A [ROOT.GetCountry.GetGovernment.GetLowOfficialTitle] in [target.GetName] has skillfully used his authority to increase the development in his province."
 societal_values.1108.a: "Excellent work."
 societal_values.1110.title: "Stability Increase"
 societal_values.1110.desc: "Our decision to give more power to local magnates has ensured that people of importance feel good about our government. So, they have been telling everyone else how well they are being governed."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "Unsuitable Recruits"
 societal_values.1300.desc: "Since we have felt it necessary to tighten up the quality standards of our army, a whole host of potential recruits must regrettably be declared unfit for duty."
 societal_values.1300.a: "We must separate the wheat from the chaff."
 societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] worried"
 societal_values.1301.desc: "With our army increasingly focused on quality, there are concerns that the traditional army - loyal to them first and the country second - is gone forever. Fortunately, they are even more worried that this new model army will prove a most compelling argument against any overly loud complaints... The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are especially worried that their positions may be threatened."
 societal_values.1301.a: "There is nothing to worry about."
 societal_values.1303.title: "Decline in Army Quality"
 societal_values.1303.desc: "Our decision to focus on quantity is leading to a decline in the number of recruits for our army."
 societal_values.1303.a: "We will just ignore it."
 societal_values.1303.b: "Reform is the answer."
 STATIC_MODIFIER_NAME_quality_modifier: "Increased Quality"
 societal_values.1304.title: "The Quality of Our Troops Is Impressive"
 societal_values.1304.desc: "Our decision to invest in quality has made our army seem more impressive in the eyes of our neighbors."
 societal_values.1304.a: "We Rule!"
 societal_values.1305.title: "Recruiting Crisis"
 societal_values.1305.desc: "Our focus on quality has left our generals concerned about the level of manpower available for the army."
 societal_values.1305.a: "The army can suffer."
 societal_values.1305.b: "We must reverse our policy."
 societal_values.1306.title: "Iron Men"
 societal_values.1306.desc: "Our ships may be made of wood, but the men who sail them are to be seen to believe. Brave and steadfast, they are always willing to engage the enemy in close combat."
 societal_values.1306.a: "A prime example for all."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "The brave and steadfast men who sail our wooden ships are always willing to engage the enemy."
 societal_values.1307.title: "The Protection of Commerce"
 societal_values.1307.desc: "To win this war, we must maximize our income, and trade is a source we must not forget about. We must ensure that our ships protecting our commerce get the pick of the men when it comes to replacing losses."
 societal_values.1307.a: "It must be that way."
 STATIC_MODIFIER_NAME_protected_commerce: "Protected Commerce"
 STATIC_MODIFIER_DESC_protected_commerce: "The ships that protect our commerce will get the pick of the men when replacing losses."
 societal_values.1308.title: "The Power of the Fleet"
 societal_values.1308.desc: "The quality of our naval crews really stands out and our men know it. Always ready for battle, they cannot wait for yet another chance to prove their mettle in combat."
 societal_values.1308.a: "They will fear us!"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "Our powerful fleet with quality naval crews is one of the best in the world."
 societal_values.1309.title: "Steady boys!"
 societal_values.1309.desc: "Our army's quality manifests itself in the discipline of our troops, our men know it and are ready to show our enemies their mettle."
 societal_values.1309.a: "Charge!"
 STATIC_MODIFIER_NAME_good_discipline: "Good Discipline"
 STATIC_MODIFIER_DESC_good_discipline: "Our army has a fair amount of discipline, making our soldiers fight much better."
 societal_values.1310.title: "Back to the Front"
 societal_values.1310.desc: "A defeat is only a defeat if the army believes it is beaten. Our high-quality armies view these events as temporary setbacks before the inevitable victory. Thus, our men are not just always ready to return to the fight, these days they are positively keen to do so."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "Back to the front\nYou will do what I say when I say\nBack to the front\nYou will die when I say you must die"
 societal_values.1400.title: "People Laugh at Our Army"
 societal_values.1400.desc: "Although the decision to go for a massed army makes sense to many inside our country, uncouth foreigners are laughing at us, saying our army is nothing but an undisciplined mob."
 societal_values.1400.a: "Let them laugh."
 societal_values.1401.title: "Leaders Harder to Find"
 societal_values.1401.desc: "We have made the wise decision to favor quantity over quality. However, the new larger army has the unforeseen problem of finding it harder to spot officers of talent among the masses."
 societal_values.1401.a: "Things will no doubt improve."
 societal_values.1403.title: "More Men for the Army"
 societal_values.1403.desc: "Our policy of favoring quantity over quality is paying off, as of today yet more men came available for the army."
 societal_values.1403.a: "You can never have too many men."
 societal_values.1404.title: "Horse Population Boom"
 societal_values.1404.desc: "A horse is best bought as a cavalry mount at the age of 3 or 4. Fortunately for us, over the last few years, we have had an above-average amount of horses born. This increase in supply has made the recruitment of cavalrymen much cheaper."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "More horses than usual have been born over the last few years, which has made the recruitment of cavalrymen much cheaper."
 societal_values.1405.title: "Surplus Equipment"
 societal_values.1405.desc: "Turning a man into a soldier is expensive and time-consuming. One of the biggest costs is the necessary equipment that turns a defenseless man into a relentless killing machine. Fortunately, we have found that we have a stockpile of such equipment sitting around. It is in poor condition and will not last long, but if we were to use it now we could get men into uniform much cheaper."
 societal_values.1405.a: "Let us make use of it while we still can."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "We have a stockpile of the necessary equipment that turns a defenseless man into a relentless killing machine."
 societal_values.1408.title: "Men Flock to the Colors"
 societal_values.1408.desc: "Men are flocking to the colors, begging for a chance to serve in our glorious armed forces. Our big battalions truly have [ROOT.GetCountry.GetReligion.GetGodName] on their side!"
 societal_values.1408.a: "It is pleasing to see"
 societal_values.1409.title: "Timber Shortage"
 societal_values.1409.desc: "Some sort of strange blight has been affecting our timber. The wood is covered with some sort of fungal growth that renders it useless for anything except burning. It makes sourcing timber for ship construction much harder."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "Administrative Problems"
 societal_values.1410.desc: "It is becoming increasingly difficult to administer our armies. The men we have on the job are proving inept and far too venal. We search for men who are just corrupt enough to be bought, without being too greedy, and until this is done our military administration will prove costly."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "Due to inept men, our armies have become increasingly difficult to administer and the solution is very costly, as the new administration is both greedy and corrupt."

 societal_values.1600.title: "Centralization Yields Benefits"
 societal_values.1600.desc: "Thanks to our centralizing policies, we are better able to control the administration of our state, yielding benefits for all."
 societal_values.1600.a: "This is good news."
 STATIC_MODIFIER_NAME_centralized_state: "Centralized State"
 STATIC_MODIFIER_DESC_centralized_state: "Our centralized policies reduce our corruption, and increase our control."
 societal_values.1601.title: "Provinces Frustrated by Lack of Autonomy"
 societal_values.1601.desc: "Our centralizing policies have led many in the provinces to feel that they have lost a lot of autonomy. There is talk of revolt in the air."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "Up to #Y [ROOT.GetVariable('province_count').GetValue]#! [locations|e] lose [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]"
 societal_values.1601.b: "Give concessions."
 societal_values.1602.title: "Provinces Want Even More Autonomy"
 societal_values.1602.desc: "One of our provincial governors has figured out that, under our current decentralized policies, he could go into business for himself. The fact that the army he has managed to raise is way too small to support such a claim does not seem to worry him much."
 societal_values.1602.a: "Give him the autonomy he wants."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "Poor Payments"
 societal_values.1603.desc: "A number of other countries have been tardy in paying their mercenaries. This has created many captains who need to pay their men. They are ready to accept contracts from us at a lower price, providing we will actually pay."
 societal_values.1603.a: "In us they trust."
 STATIC_MODIFIER_NAME_trust_from_mercs: "Trust from Mercenaries"
 STATIC_MODIFIER_DESC_trust_from_mercs: "Other countries' tardiness in paying their mercenaries has caused many captains to be willing to work for us, as long as we actually pay."
 societal_values.1604.title: "Glut of Mercenary Companies"
 societal_values.1604.desc: "Which war ended? Who can say, was it several or just one big one? It matters not, but a number of unemployed mercenary companies have arrived in our realm looking for work. One man's war is another man's opportunity. We have the war and they seek the opportunity."
 societal_values.1604.a: "We are the land of opportunity."
 societal_values.1605.title: "Generous Terms"
 societal_values.1605.desc: "The one thing we could not resent more is the ruinous rates of interest we are charged. However, our solid administration has convinced our creditors that perhaps the interest rate is too high and they have agreed that a small reduction is merited, at least for a while."
 societal_values.1605.a: "We approve!"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "Our creditors have agreed to lower our interest rates for a while."
 societal_values.1606.title: "Good Advice"
 societal_values.1606.desc: "Good advice is sometimes hard to come by but these days the number of people coming forward to advise us is increasing nicely. This gives us more choice than ever before."
 societal_values.1606.a: "Let us review the candidates"
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "The people supporting our cabinet are constantly giving them good advice!"
 societal_values.1607.title: "Show People Our Resilience"
 societal_values.1607.desc: "Our state is under pressure but it is time to show our resilience in the face of adversity. It is time for boys to step up and become men, for men to show the world what they are made of. Together we can go forward."
 societal_values.1607.a: "It is time!"
 societal_values.1608.title: "Support the War"
 societal_values.1608.desc: "Our people are weary of this war, but their spirit is strong. They are ready to give one more effort for victory. We will be victorious."
 societal_values.1608.a: "Onward to victory!"
 societal_values.1609.title: "Failed Administration"
 societal_values.1609.desc: "Our administration has failed our people. Instead of justice for all, there is justice for the few. It is undermining the very support of our state."
 societal_values.1609.a: "It is a sad state of affairs."
 societal_values.1609.b: "The state will be supported by gold instead."
 societal_values.1610.title: "Payment Demands"
 societal_values.1610.desc: "Sensing that we may need them more than they need us, various mercenary captains have banded together to demand higher pay."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "Hardened Oak On Our Ships"
 societal_values.1700.desc: "An experienced shipbuilder has found a way to strengthen the hulls of our ships, so they can weather the storms and other trials of sea more easily. The technique is secret, but for a short time the oceans hold less terror."
 societal_values.1700.a: "We fear no capes."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "An experienced shipbuilder has found a way to strengthen the hulls of our ships."
 societal_values.1701.title: "An Admiral Worth His Title"
 societal_values.1701.desc: "An excellent naval officer has come to our attention, one who shows not only mastery of the art of war but also the ability to pass on this knowledge to others. How should we make use of this remarkable talent?"
 societal_values.1701.a: "To sea, to smite our enemies!"
 societal_values.1701.b: "To the academy, to teach."
 societal_values.1702.title: "Improved Training"
 societal_values.1702.desc: "There is room at the naval academy for a new instructor, and the [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] has asked us to suggest a course of study for the sailors. Where should we direct the energies of the curriculum?"
 societal_values.1702.a: "Patriotic duty, of course."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "Patriotic Curriculum"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "The naval academy teaches a curriculum on patriotic duty."
 societal_values.1702.b: "Seamanship and maintenance."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "Maintenance Curriculum"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "The naval academy teaches a curriculum on seamanship and ship maintenance."
 societal_values.1703.title: "Tactical Innovation"
 societal_values.1703.desc: "Years at sea have given us veteran crews able to perform amazing feats in battle. Some of these techniques can be standardized and used to give us an edge over our enemies."
 societal_values.1703.a: "Row, row, row your galley."
 STATIC_MODIFIER_NAME_galley_veterans: "Galley Veterans"
 STATIC_MODIFIER_DESC_galley_veterans: "Tactical advances invented by veteran crews have been standardized in galley warfare."
 societal_values.1703.b: "Our heavy ships will clear the seas."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "Heavy Ship Veterans"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "Tactical advances invented by veteran crews have been standardized in warfare involving heavy ships."
 societal_values.1704.title: "Smugglers Caught"
 societal_values.1704.desc: "We rule the seas so we can rule the trade routes. Therefore, it is vital to clear the home waters of smugglers trafficking in contraband and foreign wares that might undermine our domestic markets."
 societal_values.1704.a: "A win is a win, even over scum."
 societal_values.1704.b: "Invest the seized property."
 societal_values.1705.title: "A Royal Guest"
 societal_values.1705.desc: "Word of our talented shipbuilders and naval system has spread throughout the known world, and a foreign prince has asked to tour our docks and speak with our men. This is a great honor that we cannot refuse!"
 societal_values.1705.a: "Huzzah!"
 societal_values.1706.title: "A Patriotic Donation"
 societal_values.1706.desc: "A powerful merchant wants to show gratitude for our efforts at patrolling the seas and keeping the lanes free for trade and exploration. The mercantile company has built new vessels for our war fleet, and is willing to donate them to the Crown."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "Missed Recruiting Target"
 societal_values.1708.desc: "The rapid expansion of our ports and docks has led to more young men leaving the farms and finding work on ships for trading companies. It is getting harder to find men we can count on to march to war."
 societal_values.1708.a: "May the sea consume them."
 societal_values.1709.title: "Rotting Wood"
 societal_values.1709.desc: "Our voyages into strange waters with ill-prepared ships mean that the wood is decaying faster than expected. Humidity, rot, termites... there is a price for finding new markets."
 societal_values.1709.a: "Fix it where you can."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "Repairing Decayed Ships"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "We have made special efforts to repair the damage done to our ships during distant voyages."
 societal_values.1709.b: "Stick to the normal schedule."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "Our voyages into strange waters with ill-prepared ships have caused the wood to decay faster than expected."
 societal_values.1710.title: "Shipyard Fire"
 societal_values.1710.desc: "It was only a matter of time before the dangerous mix of tar, wood, and gunpowder would lead to a fire at a major port. It will take some time to get production back up to normal levels."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "A fire in a local shipyard has slowed production."
 societal_values.1800.title: "Skilled Diplomat"
 societal_values.1800.desc: "One of our ambassadors has a preternatural ability for understanding the entangling alliances that surround us, and the implications of taking one wrong step or saying just the right words. How shall we use this great statesman?"
 societal_values.1800.a: "Use him for the most delicate missions."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "An ambassador has shown special skill and been assigned to our most important foreign affairs."
 societal_values.1800.b: "Keep him at court to reveal secrets."
 societal_values.1801.title: "Our Cause Is Just"
 societal_values.1801.desc: "The hard work of our diplomatic team has convinced the world that our claims are fair, our actions are justified and our neighbors have little to fear from us. Anything we do, it is argued, is in the best interests of all."
 societal_values.1801.a: "As it should be."
 STATIC_MODIFIER_NAME_just_causes: "Just Causes"
 STATIC_MODIFIER_DESC_just_causes: "The hard work of our diplomatic team has convinced the world that our claims are fair and our actions justified."
 societal_values.1802.title: "Popular Noble"
 societal_values.1802.desc: "One of our most gregarious members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] has returned from a tour where he regaled foreign courts with stories of our grandeur, not to mention spending handsomely out of his own pocket. Only a great land could create such a welcome guest."
 societal_values.1802.a: "At least they are good for something."
 STATIC_MODIFIER_NAME_popular_noble: "Popular Noble"
 STATIC_MODIFIER_DESC_popular_noble: "One of our most gregarious nobles has shown generosity abroad."
 societal_values.1803.title: "Vassals Feel Safe"
 societal_values.1803.desc: "The strength of our armies and our generosity to their rights have made our vassals feel safe and protected under our umbrella. To ensure the security of this relationship, they have increased the tribute they are willing to pay us."
 societal_values.1803.a: "Shepherds shear their sheep; they do not slay them."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "The strength of our armies and our generosity to their rights have made our vassals feel safe and protected under our umbrella."
 societal_values.1804.title: "Fair Dealing"
 societal_values.1804.desc: "An empire with colonies and vassals resembles a rowdy family, and it takes a firm but fair hand to keep everything in line. Recent policies have won the admiration of our subject nations and brought all of us closer together."
 societal_values.1804.a: "It was always for their own good."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "A Firm Hand"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ They may not like it, but they are the servants and we are the masters. They may have finally gotten the message - for now."
 societal_values.1805.a: "What is theirs is ours."
 STATIC_MODIFIER_NAME_firm_hand: "Firm Hand"
 STATIC_MODIFIER_DESC_firm_hand: "The proper application of pressure and levers has enabled us to squeeze a little more out of our vassals."
 societal_values.1806.title: "The Pen Is Backed By The Sword"
 societal_values.1806.desc: "The passports carried by our diplomats have come to represent the credibility and consistency of our national purpose. Secure in the knowledge that our ambassadors speak words backed with the full authority of our government, the emissaries are given smooth travel and fast horses to ensure their duties are performed with haste."
 societal_values.1806.a: "The respect is overdue."
 STATIC_MODIFIER_NAME_emissary_authority: "Emissary Authority"
 STATIC_MODIFIER_DESC_emissary_authority: "The passports carried by our diplomats have come to represent the credibility and consistency of our national purpose."
 societal_values.1807.title: "Arrogant Administrators"
 societal_values.1807.desc: "The offices that deal with our subject nations have become so isolated from those that they govern that they have become arrogant - convinced that there is no point in listening to anyone not in the capital. The anger in the colonies and vassals has boiled over."
 societal_values.1807.a: "Who do they think they are?"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "Spy Ring Busted"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "Some of our diplomats have been implicated in a major espionage operation in the [target.GetLongName].\n\nNow every ambassador or emissary we send is suspected of being a spy and is subject to the harshest examinations when they end their appointed missions. It will take time to restore our reputation."
 societal_values.1808.a: "This is a disappointing lack of trust."
 STATIC_MODIFIER_NAME_suspected_diplomats: "Suspected Diplomats"
 STATIC_MODIFIER_DESC_suspected_diplomats: "Some of our diplomats have been implicated in a major espionage operation and are now carefully scrutinized."
 societal_values.1809.title: "Impertinent Demands"
 societal_values.1809.desc: "The pressures we put on our vassals may seem reasonable in the capital, but some demands are seen as insults by the petty crowns we have taken under our protection. Negotiation of terms will take a little longer than anticipated."
 societal_values.1809.a: "We can wait."
 STATIC_MODIFIER_NAME_slow_negotiations: "Slow Negotiations"
 STATIC_MODIFIER_DESC_slow_negotiations: "Some of our demands are seen as insults by our vassals, slowing negotiations with them."
 societal_values.1810.title: "Hostile Rhetoric"
 societal_values.1810.desc: "One of our ambassadors made some unwise statements at a recent party. His angry and warlike denunciations of our neighbors mean that we are seen as a greater threat than we actually are."
 societal_values.1810.a: "Let them cower."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "One of our ambassadors made some unwise statements, causing neighbors to see us as a threat."
 societal_values.1810.b: "We can smooth this over."
 societal_values.1900.title: "Freethinkers Not Persecuted"
 societal_values.1900.desc: "Our policy of letting philosophers, administrators, and scientists to pursue knowledge unfettered by governmental or religious restrictions has led to a burst of activity in the salons and universities of our capital."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "Freethinkers"
 STATIC_MODIFIER_DESC_free_freethinkers: "Letting freethinkers to pursue knowledge without persecution has led to a burst of activity in the salons and universities of our capital."
 societal_values.1901.title: "Fair Laws Embraced By All"
 societal_values.1901.desc: "A commitment to true justice - blind to nation, religion, or tradition - has proven popular with most portions of our population. Grievances against our rule are greatly reduced."
 societal_values.1901.a: "The Law governs great and small."
 STATIC_MODIFIER_NAME_fair_laws: "Fair Laws"
 STATIC_MODIFIER_DESC_fair_laws: "A commitment to true justice has proven popular with most portions of our population."
 societal_values.1902.title: "The Honest Broker"
 societal_values.1902.desc: "We are gaining an international reputation as a nation that will respect the interests of all its citizens and defend the rights of others. Our domestic fair dealing is paying off in our neighborhood."
 societal_values.1902.a: "They really like us!"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "Cabinet Co-operation"
 societal_values.1903.desc: "Our humanist policies have reduced jealousy between our advisors, since they can no longer play on the religious and ethnic divisions within the country. Everyone is working for a state that they have faith in, and there is trust in the cabinet."
 societal_values.1903.a: "Sharing is caring."
 societal_values.1904.title: "Acceptance of all is the road to progress"
 societal_values.1904.desc: "The petty divisions within our nation have long retarded our development. Since opening up administration to all talented citizens, we have noticed great achievements in the development of local economies."
 societal_values.1904.a: "Tolerance may make us rich."
 societal_values.1905.title: "A Soft Answer Turneth Away Wrath"
 societal_values.1905.desc: "Our faith gives us peace and security, so we have no need to oppress others. Even those in the darkest depths of heretical beliefs can see how respect for all humankind is encouraged by [ROOT.GetCountry.GetReligion.GetGodName]."
 societal_values.1905.a: "We shall be one nation."
 societal_values.1908.title: "Freethinking Leads Away From [ROOT.GetCountry.GetReligion.GetGodName]"
 societal_values.1908.desc: "Tolerance for opinions is all well and good, but heretical preachers are risking the souls of their congregations. To make matters worse, attempting to suppress these deviants would go against our humanist ideals."
 societal_values.1908.a: "It is hopefully harmless in the long run..."
 societal_values.1910.title: "We Fight the Past, It Fights Back"
 societal_values.1910.desc: "Dedication to a more liberal understanding of the place of the citizen in the state means that our neighbors have branded us a rogue nation, committed to undermining the traditional rights of crown, Church, and guild. Can we only trust those that think as we do?"
 societal_values.1910.a: "Forward, even if alone."
 rogue_nation: "Rogue Nation"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "An Eye for an Eye"

 societal_values.2000.t: "Accelerated Urbanization"
 societal_values.2000.desc: "All across our lands, a growing trend is noticeable. Groups of [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] leaving their lands, marching towards urban centers. They seek fortune in workshops, guilds, and manufactories, hoping to earn a better living than they otherwise could in their ever-shrinking plots of farmland.\n\nAlthough this is great news for our industrial and trade capacity, it comes riddled with growing pains, from instability due to housing shortages and sanitary conditions to the slow death of isolated rural communities."
 societal_values.2000.a: "Urbanization is power!"
 societal_values.2000.b: "Perhaps we ought to slow down..."
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Increased Urban Attraction"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Increased Rural Attraction"

 societal_values.2001.t: "Enclosure Movement"
 societal_values.2001.desc: "As agricultural land is ever-further split through the generations, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] are being forced to migrate into cities due to their plots becoming too small for subsistence farming. The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] have begun to buy large swaths of otherwise worthless lands and combine them to create larger farming estates for the purpose of generating revenue.\n\nThis presents itself as a natural solution to our slowly withering agricultural sector, but [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] are deeply unhappy, as they see this as an exacerbation of the problem, by forcing them to migrate to the urban centers, where they can be exploited by those who also bought their lands."
 societal_values.2001.a: "The economy comes first."
 societal_values.2001.b: "The lands must be bought at decent prices."
 societal_values.2001.c: "Introduce legislation limiting plot sizes."

 societal_values.2002.t: "Sale of Offices"
 societal_values.2002.desc: "Influential members of the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] have shown great interest in taking over the administrative responsibilities of some governmental offices. On one side, this relieves a great deal of the economic burden of the state and provides them a chance to get more deeply involved in government affairs.\n\nHowever, on the other side, it takes away control from the state, by allowing the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] to set their own agenda for those offices, which may lead to undesirable consequences for the overall administration of it."
 societal_values.2002.a: "Sell offices!"
 societal_values.2002.b: "Sell minor offices only."
 societal_values.2002.c: "Maintain State Control."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "Sale of Minor Offices"

 societal_values.2003.t: "Culture of Consumption"
 societal_values.2003.desc: "The gears of capital drive our economy. This economic system requires the continuous and ever-growing consumption of goods to sustain itself. However, the idea of infinite growth becomes ever-distant during times of hardship.\n\nScholars and [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] implore us to establish safeguards to ensure the continued stability of our economy. They are suggesting that the state encourages a culture of consuming goods to ensure our people do not grow frugal, much less fall below the threshold of self-sustaining."
 societal_values.2003.a: "Encourage goods consumption."
 societal_values.2003.b: "Invest directly into burgher ventures."
 societal_values.2003.c: "Let the producers fend for themselves."

 societal_values.2004.t: "Erosion of Craftsmanship"
 societal_values.2004.desc: "As our economy seeks to grow further and meet the demands of the population, workshops slowly turn into manufactories. Where once artists put individual care into each piece, now workers run on a tight schedule to mass produce standardized products.\n\nIt is hard to argue against the results, but many wonder if the higher productivity is worth the lower quality standards and the withering of beauty."
 societal_values.2004.a: "Standardization is the way."
 societal_values.2004.b: "We must return to craftsmanship."

 societal_values.2005.t: "Agrarian Communities"
 societal_values.2005.desc: "In these times of rapid change, our traditional ways have led to a revival of the agrarian community. While perhaps not as productive as bustling urban centers, they provide a level of sustainability and societal cohesion that can not be otherwise gained without a great deal of time and effort.\n\nPerhaps we ought to encourage this revival to further reap the benefits of our traditionalist economics?"
 societal_values.2005.a: "Encourage the revival."
 societal_values.2005.b: "Strive towards urbanization instead."

 societal_values.2006.t: "Renewed Focus on Traditional Practices"
 societal_values.2006.desc: "Our people, lost in a sea of change, have begun to call back to the practices of their ancestors. They seek to better harmonize rather than adapt their communities to the environment, they maintain long-held local traditions, grow a great variety of non-cash-crops and explore medical practices that had been dismissed as nonsense by recent generations.\n\nThis renewed focus greatly strengthens our communities, but it also encourages decentralized governance and a sense of local independence, we ought to decide if letting the people stick to the ways of old is a benefit, or a threat to the state."
 societal_values.2006.a: "Encourage traditional practices."
 societal_values.2006.a.tt: "Some of our rural locations will benefit from bountiful harvests"
 societal_values.2006.b: "Push for economic modernization."
 societal_values.2006.b.tt: "The commoners in some of our rural locations will be displeased"

 societal_values.2007.t: "Increase in Commons"
 societal_values.2007.desc: "Across our country, an increase in the formation of \"commons\", shared land between the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] has been noted. Of course, the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] complain that the commons are an outdated method, one less productive than their conversion into enclosures. The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] vehemently oppose this idea, citing age-old rights and the importance of the commons to their livelihood.\n\nThe decision now falls upon the state: should we uphold tradition and allow the commons to flourish, or do we seek a path forward into the modernization of our agricultural framework?"
 societal_values.2007.a: "Uphold the commons."
 societal_values.2007.b: "Favour enclosures."

 societal_values.2008.t: "Agricultural Stability"
 societal_values.2008.desc: "Great news! Our focus on traditional economics has quite literally borne fruit.\n\nThis year, we reap the benefits of tradition as our fields provide a greater bounty than expected. While other nations focus on profitable export crops that are highly susceptible to the environment's change, our crops flourish and our people stay fed. No amount of gold can be worth more than the stability that a good crop yield provides to the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]."
 societal_values.2008.a: "May the people rejoice!"

 societal_values.2009.t: "The Return of Barter"
 societal_values.2009.desc: "As our nation continues to engross itself further in traditional economics, a significant shift can be observed in the everyday transactions of the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Bartering, the practice of directly trading goods without an intermediary means such as coinage has greatly surged in popularity.\n\nWhile this resurgence undermines the influence of the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], it has led to a greater degree of lower-level economic activity and stability within our rural settlements."
 societal_values.2009.a: "Allow bartering to continue."
 societal_values.2009.b: "Enforce the usage of coinage."

 societal_values.2010.t: "Rise of The Trade House"
 societal_values.2010.desc: "The very regulations that once ensured quality and consistency in guild products have begun to be seen as restrictive for business. Who can join, what is made, where it is sold, and who it is sold to are all things that guilds often regulate very strictly. The newer, younger generation of merchants see these once protective rules as nothing more than hindrances to an economy that is rapidly evolving and a business that is rapidly changing.\n\nAs such, trade houses have begun to obscure guilds, they offer greater liberties and opportunities, but spit in the face of traditional guild structures that were once the core of many communities."
 societal_values.2010.a: "The economy evolves as it must."
 societal_values.2010.b: "Guilds must remain dominant!"
 trade_houses_over_guilds: "Focus on trade houses over guilds"
 guilds_over_trade_houses: "Focus on guilds over trade houses"

 societal_values.2011.t: "The Individual Artist"
 societal_values.2011.desc: "With the rise of the patronage system, individual artists have begun to emerge in the world. Previously, art used to be produced in workshops by groups of unknown people, but now, artists with fame to their name have begun to appear, commanding higher prices for their works.\n\nMany hail this as the potential start of a new era of art, but many are worried that things could get out of control. Allowing artists to become well-known affects the prices of art, diminishes the power of workshops, and may even lead to artists eventually becoming part of the elite."
 societal_values.2011.a: "We all deserve the limelight."
 societal_values.2011.b: "Art belongs in the workshop."

 societal_values.2012.t: "Private Entertainment"
 societal_values.2012.desc: "Theater, chamber music, drinking, literary circles, art collecting, private gardens, and balls, so many are the ways for people to enjoy themselves in private nowadays. However, this entertainment is notably a lot smaller in scale, a lot more private and individual, and usually reserved for the upper classes of society.\n\nWhile the powerful have all the fun, the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], who once thrived in the era of great public festivities and celebrations, are left with a diminished budget and a sparser set of celebrations. Until the day that all among the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] can enjoy this level of entertainment, they will be left longing, perhaps the state should foment more public events?"
 societal_values.2012.a: "Entertainment is best found by oneself."
 societal_values.2012.b: "Everyone should enjoy together!"

 societal_values.2013.t: "Individual Land Ownership"
 societal_values.2013.desc: "While not unheard of, there has recently been a rise in the number of individuals who have begun to buy land back from their title holders. This enables greater freedom to said individuals and allows them to reap the full profit of their yield, but it harms the state's ability to collect its due through tribute or taxation.\n\nIt is generally easier to tax large swathes of land owned by an institution or a noble than it is many individual farmers. Allowing this may be a step forward for the people, but it could be a step back for the state..."
 societal_values.2013.a: "The people have a right to buy land."
 societal_values.2013.b: "Prohibit unauthorized land purchases."

 societal_values.2014.t: "Professional Justice"
 societal_values.2014.desc: "As our society evolves away from the values of community-held judgment, courts filled with ordinary people are slowly being replaced with legal professionals. While in times past justice was delivered based on the customs and traditions of a community, and the wisdom of its most important members, an increased awareness of an individual's rights has led to an increase in judges acting on behalf of the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] to mediate disputes.\n\nWhile this change ensures that justice is better standardized across the [ROOT.GetCountry.GetFlavorRank], it has led communities to become detached from the process, yearning for the days when justice was a responsibility that the whole town shared."
 societal_values.2014.a: "Embrace professional judges."
 societal_values.2014.b: "Encourage community justice."

 societal_values.2015.t: "Community Land Reform Councils"
 societal_values.2015.desc: "As our society grows closer and the community has greater say in the lives of individuals and the order of things, councils have begun to be formed in small towns to better manage the distribution of allotted lands. Usually, this is restricted to just the commons, but they've slowly begun to venture into controlling the land allocations of farmers in spite of the title holder's desires.\n\nVillagers see it as the right and duty of the community to manage the land, but the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] see this as little more than a convenient subversion of authority. There is no doubt that the reforms are working, but allowing these councils to operate calls into question the righteousness of the land owners and their original division of land."
 societal_values.2015.a: "Allow the councils to continue."
 societal_values.2015.b: "Enforce the original land distributions."

 societal_values.2016.t: "Community Justice"
 societal_values.2016.desc: "As our society evolves to further value the input of the community, courts have become more dependent than ever on the judgment of important community members and the agreement of the public to dictate the fate of a defendant. No more will a cold, flawed, inflexible piece of paper decide the fate of men, rather, the amassed wisdom of the townspeople that live alongside a defendant has become the judges, rather than jury, of anyone who is claimed to have wronged a community.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] like this form of justice, but many urbanites and scholars cast doubt over the fairness of a judgment handled by non-professionals. Should the state allow this to continue?"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "Encourage professional, written law."

 societal_values.2017.t: "Community Defense"
 societal_values.2017.desc: "Whether out of patriotic duty, love for their community, or lack of trust in our defensive capabilities, communities all across our realm have begun to form community militias. Small, disorganized, independent armies that can be summed when a threat approaches them. Regardless of what the people may think about our military, it is admirable to see so many step up in the face of danger to protect that which they hold dear.\n\nAs a result, the number of [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] that can be called in times of need has soared."
 societal_values.2017.a: "Their commitment will serve us well..."
 societal_values.2017.b: "Militias are a risk, incorporate them into the military!"

 societal_values.2018.t: "Community Education"
 societal_values.2018.desc: "The literate have begun to organize small and informal schools where the children and the lesser gifted learn to read and write.\n\nThese community schools operate outside our systems, but provide an invaluable and selfless service to our communities."
 societal_values.2018.a: "The community teaches and learns!"
 societal_values.2018.b: "This is best left to our already existing institutions."

 societal_values.2019.t: "Expanding The Close-Knit Family"
 societal_values.2019.desc: "Similar to the shift in our societal values shying away from individualism and moving towards communalism, the very fabric that holds together our society, the family, has begun to change and morph as time progresses.\n\nThe idea of the closely knit family has begun to be discarded in favor of extended family structures. Grandparents, uncles, and cousins all now maintain close contact and share resources and responsibilities with the rest of the family. These bonds are strong and help create a safety net where the whole family watches over everyone."
 societal_values.2019.a: "Everyone loves family."

 societal_values.2020.t: "Emissary Opportunity"
 societal_values.2020.desc: "Due to our nation's focus on outward politics, the opportunity has now presented itself to send emissaries to [target_country.GetName]. They will relay our wishes to their government, creating an opportunity to bring our nations closer or drive us apart, if we desire."
 societal_values.2020.a: "Extend our regards to the [target_country.GetAdjectiveWithNoTooltip]."
 societal_values.2020.b: "They deserve to be insulted!"

 societal_values.2021.t: "International Trade Fair"
 societal_values.2021.desc: "Our outward politics present an opportunity to set up a short international trade fair, showing the world the many goods and riches to be found in our borders. Of course, with items shown at a reduced price and with slightly exaggerated features to impress foreign dignitaries and merchants.\n\nIt will be an expensive endeavor, but doing so would certainly cause the nations that we trade with to pay greater attention to us. Alternatively, we could always pocket the money and instead invest it in local commerce."
 societal_values.2021.a: "Fund the trade fair."
 societal_values.2021.b: "Invest in local trade."
 merchant_power_key_local_trade_focus: "Local Trade Focus"

 societal_values.2022.t: "Foreign Veteran Volunteers"
 societal_values.2022.desc: "In our time of need, our outward politics have come to help us.\n\nA small number of foreign veterans have come to our aid, bringing with them proven tactics that our troops can use to improve their effectiveness in battle. Accepting their help would improve our capabilities in warfare, though turning them back may signal that we are strong enough as it is."
 societal_values.2022.a: "Welcome the volunteers."
 societal_values.2022.b: "We are doing fine with our own people."

 societal_values.2023.t: "Technology Through Cultural Exchange"
 societal_values.2023.desc: "Our outward political stance has led to many cultural exchanges in recent times, but one has recently become of note to the state and its institutions, as through it, we have acquired further insight into foreign inventions and technology..."
 societal_values.2023.a: "Copy away!"
 societal_values.2023.b: "We can come up with our own technology!"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Minor Research Efforts"

 societal_values.2024.t: "Exploratory Excitement!"
 societal_values.2024.desc: "Our society, as reflected by our outward politics, greatly values others. Usually, this has meant nothing more than dealing with our neighbors, but in this era of exploration, people cannot help but be excited about the prospect of meeting and interacting with foreign cultures from faraway lands.\n\nThis excitement has directly translated into an influx of supply donations and volunteers to one of our current explorations. May we find what we seek."
 societal_values.2024.a: "Their donations are welcome."
 societal_values.2024.b: "These resources are best kept inside our state..."

 societal_values.2025.t: "Infrastructure Drive"
 societal_values.2025.desc: "The state apparatus is a fine machine that must not only be constantly lubricated and maintained, but it must also be expanded and refined.\n\nToday, local and state authorities recognize the value of infrastructure, the machinery that allows our state to function with ever greater efficiency. As such, there has been a drive for infrastructure at every level of government, which has manifested in the form of cheaper construction costs. It would be wise to make use of this."
 societal_values.2025.a: "The state will improve."
 societal_values.2025.b: "We could always pocket the cost..."
 STATIC_MODIFIER_NAME_infrastructure_focus: "Infrastructure Focus"
 STATIC_MODIFIER_DESC_infrastructure_focus: "Our national efforts to improve infrastructure are bringing costs down."

 societal_values.2026.t: "Cultural Renaissance"
 societal_values.2026.desc: "Focusing inward has led us to realize how important our culture is. Who are we? Surely more than just a set of scribbles on a map, or a language, or a coin.\n\nNo, we are a people, a people bound and driven by our cultures. This almost narcissistic focus on ourselves has led to a renaissance of our culture, everyone in our country knows to be proud of being [ROOT.GetCountry.GetAdjective]."
 societal_values.2026.a: "Our culture rules!"
 societal_values.2026.b: "Perhaps we ought to learn from others too..."
 STATIC_MODIFIER_NAME_growing_families: "Growing Families"

 societal_values.2027.t: "Protectionism"
 societal_values.2027.desc: "Our merchants need struggle not. Within our borders, within our markets, we rule all without question. Why should [ROOT.GetCountry.GetAdjective] merchants struggle in their own market? Why should their businesses be replaced by foreign ventures?\n\nFor the good of the state, we have an opportunity to enact a soft, short-lived burst of protectionist market rules to empower our merchants and flourish economically without risk. Of course, if we do not enact these protectionist rules, perhaps there will be a more immediate economic gain to be had..."
 societal_values.2027.a: "Our merchants come first."
 societal_values.2027.b: "Money is money..."

 societal_values.2028.t: "National Education Drive"
 societal_values.2028.desc: "Our people are of strong body and character, but they have not yet reached the heights of a strong mind. With our society so focused on itself, it is only natural that institutions across the nation are beginning to coordinate in order to assemble a national education drive.\n\nIt is nothing as fancy as a standardized curriculum or any such thing, but rather a simple literacy drive by local and national institutions to bring every member of our society up to speed. The sooner they can read, the sooner they can learn how great we are."
 societal_values.2028.a: "Let us indoctr- teach them!"
 STATIC_MODIFIER_NAME_literacy_drive: "Literacy Drive"
 societal_values.2028.b: "Perhaps we should focus on foreign teachings instead..."

 societal_values.2029.t: "Internal Purge"
 societal_values.2029.desc: "Several top officers and administrative members were revealed to have been bought by our enemies and our supposed allies.\n\nIn response, loyalists have begun a thorough investigation of every member of the government and subsequently purged any hostile elements they could uncover. A great number of traitors have been hanged, which has resulted in foreign spy networks losing reach and contacts. Much work still remains, traitors yet to discover, hangings to be had."
 societal_values.2029.a: "Good job."

 societal_values.2030.t: "Monastic Intellectuals"
 societal_values.2030.desc: "In our state, intellectuals do not stay cooped up in their homes, or waste their time on strange theoretical concepts at secular institutions, rather, they attend monasteries and use their gifted minds for the good of all that is holy.\n\nIn practice, this means that we are blessed with practical knowledge from our religious institutions, for the good of the people, the state, and our faith."
 societal_values.2030.a: "May [ROOT.GetCountry.GetReligion.GetGodName] uncover the fifth postulate!"
 societal_values.2030.b: "To question nature is to question the divine! Cease!"
 STATIC_MODIFIER_NAME_research_is_unholy: "Research Considered Unholy"
 STATIC_MODIFIER_DESC_research_is_unholy: "To examine and question the world around us is to do the same to the divine, we ought not to question divinity or seek answers in creation." 

 societal_values.2031.t: "Divine Revelations"
 societal_values.2031.desc: "In reflection of our society's spiritual ways, [loc_leader_char.GetName] has momentarily attained a higher level of consciousness and gained a divine vision showing [loc_leader_char.GetHerHim] that [loc_leader_char.GetSheHe] must improve before the country improves.\n\n[loc_leader_char.GetSheHe|U] is no longer who [loc_leader_char.GetSheHe] once was, this spiritual experience has driven [loc_leader_char.GetHerHim] to become better, as [loc_leader_char.GetSheHe] must fulfill [loc_leader_char.GetHerHis] vision to see the [ROOT.GetCountry.GetLongName] rise above."
 societal_values.2031.a: "Heavens bless us!"
 societal_values.2031.b: "Ignore this foolishness."

 societal_values.2033.t: "Holy Relic Discovered"
 societal_values.2033.desc: "Antiquarians, driven by our society's spiritualist values rather than monetary incentives, have discovered an invaluable holy relic at [loc_random_find_location.GetName] and donated it to the state so it may be preserved for the future.\n\nHowever, the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] claim that this artifact is no longer aligned with our religious doctrine since it was lost, and should be burned if possible. Regardless, the people still consider it religiously canon, and the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] are willing to let this slide if we insist."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "Burn it, heresy!"

 societal_values.2034.t: "Militant Faithful"
 societal_values.2034.desc: "Our society is very pious, and in times of war, our high regard for spiritualism has led to the formation of militant orders of believers to aid in the war efforts.\n\nThe state calls upon the faithful to defend itself, and the faithful answer."
 societal_values.2034.a: "Spirits unbroken!"
 societal_values.2034.b: "All the help we need comes from [ROOT.GetCountry.GetReligion.GetGodName]!"

 societal_values.2032.t: "Pilgrimage Boom"
 societal_values.2032.desc: "Our people, guided by their spirituality, have become obsessed with pilgrimages. They're not content with simply visiting our great sites of worship, they prefer to travel far and see the pilgrimage sites of [pilgrimage_target.GetName].\n\nSince so many of our people are now traveling to [pilgrimage_target.GetNameWithNoTooltip], our relationship with them has improved."
 societal_values.2032.a: "Our shared faith unites us!"
 societal_values.2032.b: "It is unnecessary to go abroad, we have our own holy sites!"
 societal_values.2034.knights: "$societal_values.2034.t$"

 societal_values.2035.t: "Religious Tolerance"
 societal_values.2035.desc: "The people have become unusually tolerant as of late. It appears our humanist values are driving them to see others as people, rather than embodiments of an idea.\n\nThis fraternization between humans is increasing stability."
 societal_values.2035.a: "Under every faith, a person."
 societal_values.2035.b: "We must not avert our eyes from heretics!"

 societal_values.2036.t: "Secular Education"
 societal_values.2036.desc: "For the longest of time, needless religious teachings have wasted what little precious time children had to learn useful things. As of late, a movement has been happening in which even monasteries are opting for a more secular approach to education, first teaching important skills such as literacy and basic mathematics, and then prattling about faith with the time left.\n\nThis reversal of the usage of time should help improve our literacy."
 societal_values.2036.a: "Accept secular education."
 societal_values.2036.b: "Demand the old system back."

 societal_values.2037.t: "Cuius Regio, Eius Religio"
 societal_values.2037.desc: "The social atmosphere in our region, paired with the humanist values of our people, has caused a diplomatic breakthrough to occur.\n\nNeighboring nations have agreed that each sovereign state should have a right to decide how to handle their faith, no matter how wrong or heretical they are. This has smoothed over diplomatic relationships with our neighbors, laying the groundwork for further diplomatic moves."
 societal_values.2037.a: "To each their own."
 societal_values.2037.b: "Nonsense! Our neighbors are all heretics!"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "Every neighboring [country|e] will gain [ShowBiasValue('opinion_diplomatic_move')|+=0] opinion of the [ROOT.GetCountry.GetLongName]."

 societal_values.2038.t: "Scientific Societies"
 societal_values.2038.desc: "Our humanist values have led to a lot of literate people forming small scientific societies, where they discuss a variety of practical and impractical concepts and topics.\n\nThey are of no particular importance individually, but as a whole, this fad may lead to some scientific research being performed that the state can take advantage of."
 societal_values.2038.a: "May they be of use."
 societal_values.2038.b: "The literate banding together is a threat!"

 societal_values.2039.t: "Birth of a Philosopher"
 societal_values.2039.desc: "In our society that holds humanist values in high regard, it is not uncommon to see people argue and discuss without restraint. This environment of free discussion means that every so often, a bar discussion evolves into someone realizing that they like thinking, and want to burden everyone else with their constant thoughts for the rest of their lives.\n\nThis is how philosophers such as [target_philo.GetName], who recently gained some local fame, are born. [target_philo.GetSheHe|U] could be of some use to the state."
 societal_values.2039.a: "Welcome to the club."
 societal_values.2039.b: "Ignore [target_philo.GetHerHim]."

 societal_values.2040.t: "Shrinking The Family"
 societal_values.2040.desc: "Similar to the shift in our societal values shying away from communalism and moving towards individualism, the very fabric that holds together our society, the family, has begun to change and morph as time progresses.\n\nThe idea of the extended family has begun to be discarded in favor of closely-knit family structures. Who needs the burden of far-away cousins and great-grandfathers to take care of? The individual is much more free when liberated from the responsibility of a large family."
 societal_values.2040.a: "They are but a burden."

 societal_values.2100.title: "The First Servant of the State"
 societal_values.2100.desc: "The [ROOT.GetCountry.GetLongName] has enjoyed a time of good governance, leaving us with a happy population and a stable country. This is all thanks to our commitment to rule as an enlightened despot, enlighten our subjects minds, cultivate their morality, and make them as happy as it suits human nature."
 societal_values.2100.a: "The wellbeing of the State must remain our first priority."

 societal_values.2101.title: "A Necessary Cost"
 societal_values.2101.desc: "Due to the perceived threat of the [target_rebel.GetName], most of our estates representatives seem more accepting than usual to grant the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] more powers in dealing with them. But why should we rescind those powers once the threat is dealt with?"
 societal_values.2101.a: "Of course this is only for their protection!"

 societal_values.2102.title: "Philosophical Support"
 societal_values.2102.desc: "A renowned philosopher in [target_artist.GetHisHer] home country, [target_artist.GetName] has started a correspondence with [target_ruler.GetName] about matters of governance. During these exchanges, [target_artist.GetNameWithNoTooltip] has mentioned that [target_artist.GetHeShe] he is unhappy in [target_artist.GetHisHer] home country and is looking for a less restrained environment to write in. With the good relationship build between [target_ruler.GetNameWithNoTooltip] and [target_artist.GetNameWithNoTooltip], our [ROOT.GetCountry.GetGovernment.GetRulerTitle] has invited [target_artist.GetHerHim] to reside in [ROOT.GetCountry.GetName]."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 societal_values.2103.title: "Absolute Victory"
 societal_values.2103.desc: "Our state reigns triumphant over the hostile forces that opposed the Absolutist tendencies of our rulers. Without opposition, we can enjoy the fruits of our efforts and bask in the glory of our victory."
 societal_values.2103.a: "Now is the time to get things done."

 societal_values.2104.title: "Center of Culture"
 societal_values.2104.desc: "Our [ROOT.GetCountry.GetGovernment.GetCourtTitle] in [ROOT.GetCountry.GetCapital.GetName] is famous beyond our borders for its splendor and skillful design. The [ROOT.GetCountry.GetGovernment.GetCourtTitle] has served as an inspiration for multiple other countries, and we should claim this as a victory for the [ROOT.GetCountry.GetCulture.GetName] Culture!"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 societal_values.2105.title: "Protest of the Estates"
 societal_values.2105.desc: "Our efforts to pursue an absolutist state have not gone unnoticed by the estates of our country, and they want us to abandon these notions of absolutist rule in favor of a more liberal approach."
 societal_values.2105.a: "We must push harder."
 societal_values.2105.a.tt: "All our [upper_class|e] [pops|e] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 societal_values.2105.b: "Concede to their points."

 societal_values.2106.title: "Unpopular Tax Collectors"
 societal_values.2106.desc: "We have deviated from the previous centuries and have started to gather taxes through state officials, instead of leaving it in the hands of local authorities. While this has increased our efficiency of locating taxable goods and accurately levying the tax on them, this is no popular decision within the estates who have to pay these taxes."
 societal_values.2106.a: "They should get used to these new circumstances."
 societal_values.2106.b: "Reduce some taxes to compromise."

 societal_values.2107.title: "By the Grace of God?"
 societal_values.2107.desc: "The Church could be a useful ally in our efforts to reform our state. However, our [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] remains wary of this process, as it could undermine their status in our country. Maybe we could strike a deal for their support?"
 societal_values.2107.a: "Some donations will surely help their opinion."
 societal_values.2107.b: "Let this opportunity pass."

 societal_values.2108.title: "The Economy of the State"
 societal_values.2108.desc: "To achieve greater control over our state we will need to encourage our local production in favor of foreign imports. Unfortunately, we still rely on trade routes bringing goods to our lands. The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are also strongly in favor of continuing these imports, citing concerns about their own profits, if we shift our focus to discourage these trades."
 societal_values.2108.a: "Maybe they are right."
 societal_values.2108.b: "Disregard their concerns."

 societal_values.2109.title: "The Plight of the Peasantry"
 societal_values.2109.desc: "Our [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] are suffering greatly under our severe taxation. Many complain about their inability to afford enough food to sustain their families, especially in areas with bad harvests. With this harsh burden it will be harder for them to shoulder the responsibility of caring for the soil of our lands."
 societal_values.2109.a: "Their opinion on their status is irrelevant."
 societal_values.2109.b: "Try to lessen their plight."

 societal_values.2110.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Culture Not Respected"
 societal_values.2110.desc: "The [ROOT.GetCountry.GetCulture.GetName] culture has received a hit in reputation over the last years, as we do not employ enough artists to entertain our [ROOT.GetCountry.GetGovernment.GetCourtTitle] to the high standards that is expected from an absolutist [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Fortunately [target_artist.GetName] shows a talent for [target_artist.GetHerHis] craft and could improve our cultural standing, if we decide to hire [target_artist.GetHimHer]."
 societal_values.2110.a: "Pour more money into our artists."
 societal_values.2110.b: "What worth does art have anyway?"

 societal_values.2111.title: "Eroding the Faith"
 societal_values.2111.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] is disgruntled with our efforts to restructure the state. They accuse of eroding the faith of the people and the trust in the divinity of our rule. The source of their concern could be the fear of being left out of the new state, so it might be useful to assure them of their significance."
 societal_values.2111.a: "They will get used to it!"
 societal_values.2111.b: "Surely their support can be bought."

 societal_values.2112.title: "Concerns of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.2112.desc: "With the ever-increasing recruitment for our standing army, the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seems to be worried about their standing within the military organization of our country. While they previously played an important role in either levying our troops or financing the expensive mercenary armies, they now have to find an adequate place in our society."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"

 societal_values.2113.title: "Abuses of the Masses"
 societal_values.2113.desc: "A large part of our population is not represented in our absolutist state and the interactions with our tax collectors have increased in hostility. They mention abuses and unreasonable high taxes levied by our officials and demand an elevated status in our government to protect themselves against such excesses."
 societal_values.2113.a: "Refuse it, what are they going to do about it?"
 societal_values.2113.a.tt: "All our [ShowPopTypeName('peasants')] and [ShowPopTypeName('burghers')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 societal_values.2113.b: "Give in to their demands."

 societal_values.2114.title: "An Inadequate [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 societal_values.2114.desc: "An absolute [ROOT.GetCountry.GetGovernment.GetRulerTitle] must be infallible and should be a superb example for leadership. Unfortunately, [target_ruler.GetName] has not lived up to these expectations with [target_ruler.GetHerHis] lack of ability to govern, inspire, and lead the people of [ROOT.GetCountry.GetName]. This has caused our subjects to question [target_ruler.GetHerHis] mandate to rule."
 societal_values.2114.a: "[target_ruler.GetSheHe|U] is an embarrassment for the state."

 societal_values.2200.title: "A Thriving Economy"
 societal_values.2200.desc: "Our commitment to respect the basic rights of of subjects seems to have a positive effect on the state of our economy. Especially [target_province.GetName] has benefited, providing our treasury with ample contribution. It is a great state of affairs, that we have to do so little to reap the rewards of our policies."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 societal_values.2201.title: "An Agreement of the People"
 societal_values.2201.desc: "With the frequent sessions of our [ROOT.GetCountry.GetGovernment.GetParliament.GetName] and the common right of our people to be heard in its halls comes a certain harmony between our estates. Those are deeply entrenched values in both our subjects and our governments principles, showing the determination of the [ROOT.GetCountry.GetAdjective] people to the values of liberalism."
 societal_values.2201.a: "A fine and proper process."

 societal_values.2202.title: "Paradise for Philosophers"
 societal_values.2202.desc: "Our society values the freedom of the individual and the freedom of speech highly and those freedoms are protected by our robust law system. In the last decades certain circles have developed, discussing philosophical topics and the nature of humanity. Some of those most skilled individuals are also willing to work closely with the state, like [target_artist.GetName] who has taken up residence in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 societal_values.2203.title: "In Accord With the Government"
 societal_values.2203.desc: "The recent reign of [target_ruler.GetName] was marked by a lack of conflict between the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] and the rest of the government, leading to an efficient and stabilizing period. A lot of this success can also be claimed by [target_ruler.GetNameWithNoTooltip] [target_ruler.GetHerselfHimself], due to [target_ruler.GetHerHis] cooperative nature."
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 societal_values.2204.title: "Triumph of the State"
 societal_values.2204.desc: "We have reached a state of affairs where very little opposition to our liberal rule remains. Our estates and advisors have stopped plotting and resisting against our course, at least for now. We can expect less resistance from now on."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 societal_values.2205.title: "On the Back of the State"
 societal_values.2205.desc: "While our system of government remains on controlling institutions, these are not without fault. Corruption has become more common in recent times and our estates seem to show little remorse when caught. While we can fix some of these abuses reactively, it will remain a common occurrence for the next years."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 societal_values.2206.title: "Fear the Nonbelievers"
 societal_values.2206.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] enjoyed a respected status in our society. However, with the ideas of the $enlightenment$ spreading in our country, new thoughts have developed. Some claim these do not only discuss the nature of [ROOT.GetCountry.GetReligion.GetGodName], but question the existence of divinity itself."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 societal_values.2207.title: "Freedom on Paper"
 societal_values.2207.desc: "While we guarantee certain rights to our population, even the lower class, our country is still riddled with abuses of power of the upper class against their perceived lesser. Heavy taxation has only increased the [ShowPopTypeName('peasants')] burden and complaints about our inaction has rapidly increased."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "All our [ShowPopTypeName('peasants')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"

 societal_values.2208.title: "Longing for the Past"
 societal_values.2208.desc: "With the ongoing liberalization of our economy, more [ShowPopTypeName('burghers')] have acquired lands and are now employing [ShowPopTypeName('peasants')] on the same lands. Our [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] are opposed to these new landlords, citing their better life under the previous arrangements. Some of them already moved away from these lands in [target_province.GetName], where the fields and forests lie unexploited."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 societal_values.2209.title: "A Noble Plot"
 societal_values.2209.desc: "Dissatisfied with their gradual loss of power, the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have undermined our efforts to cement the legal rights of all of our subjects. It will take some time for us to undo their damage and remove the perpetrators from their positions."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 societal_values.2210.title: "Critique of the Government"
 societal_values.2210.desc: "One of the most esteemed members of our [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_artist.GetName] has written about the principles of liberalism, and how well our own government compares to these high ideals. Unfortunately, [target_artist.GetSheHe] has pointed out several severe flaws, which could destabilize our rule, if they were published. We could still prevent the publications, but we would have to act fast."
 societal_values.2210.a: "Suppress these writings."
 societal_values.2210.b: "Let [target_artist.GetHerHim] continue."

 societal_values.2211.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] in Conflict"
 societal_values.2211.desc: "Our current [ROOT.GetCountry.GetGovernment.GetParliament.GetName] session has been overshadowed by an argument between our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] over our trading policies. If we do not intervene, this conflict could cause further issues."
 societal_values.2211.a: "Remind them of their duties."
 societal_values.2211.b: "They will calm down eventually."

 societal_values.2212.title: "Bringers of Law"
 societal_values.2212.desc: "Our people in [target_province.GetName] do not want to submit to our laws of liberalism and prefer their province to exist in a state of exception, contempt with a more traditional interpretations and appliance. However, turning a blind eye to their defiance would undermine our authority and worse, the authority of our laws."
 societal_values.2212.a: "Leave them be."
 societal_values.2212.b: "We will try to enforce it anyway."

 societal_values.2213.title: "The Work of [target_artist.GetNameWithNoTooltip]"
 societal_values.2213.desc: "[target_artist.GetName], an established artist in our [ROOT.GetCountry.GetGovernment.GetCourtTitle], has criticized the work of our government in recent years. [target_artist.GetSheHe|U] is especially focused on the function of the ruler as an institution above all control, idealizing the absolutist tendencies of other countries."
 societal_values.2213.a: "Maybe [target_artist.GetSheHe] is right about some things."
 societal_values.2213.b: "Suggest that [target_artist.GetSheHe] can always leave the country."

 societal_values.2214.title: "Split Government"
 societal_values.2214.desc: "The direction of our government still remains undecided, we are faced with an opportunity to shape it to our benefit. While a government in accord with the ideas of liberalism would hurt our rule by the grace of [ROOT.GetCountry.GetReligion.GetGodName], the absolute rule of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] would destabilize our relationship with some of the other members of our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 societal_values.2214.a: "Steady the course for liberalism."
 societal_values.2214.b: "Strive towards an absolutist ideal."


#Sinicization / Unsinicization Events

 societal_values.2300.title: "The Position of [target_character.GetNameWithNoTooltip]"
 societal_values.2300.desc: "It appears that the culture displayed by [target_character.GetName], who is currently our [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], has diverged from the Sinified norms expected within the [GetInternationalOrganization('middle_kingdom').GetName]. Indeed, [target_character.GetHerHis] blatant disregard of etiquette may yet put the entire [ROOT.GetCountry.GetFlavorRank] in danger, according to our advisors. We are no strangers to cultural friction and we should do well not to let this situation spiral into anything more serious."
 societal_values.2300.a: "Banish [target_character.GetHerHim]!"
 societal_values.2300.b: "[target_character.GetSheHe|U] will become [target_culture.GetNameWithNoTooltip]!"
 societal_values.2300.c: "We will not intervene."
 scale_with_sinicized_unsinicized_key: "will scale based on our [ShowSocietyDirectionName('sinicized')] and [ShowSocietyDirectionName('unsinicized')] [societal_values|e]"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "The [stability|e] $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "The [government_power|e] $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "Some of our [pops|e] in [target_province.GetName] will embrace the [target_culture.GetName] [culture|e]"

 societal_values.2301.title: "Wave of Sinicization"
 societal_values.2301.desc: "Our presence in the sphere of influence of the [GetInternationalOrganization('middle_kingdom').GetName] is a complicated relationship between [target_character1.GetName] and [target_character2.GetName]. Contact between our two realms has created sparks of Sinicization. Indeed, [target_sinicized_pop_scope.GetName] have recently started displaying elements of influence of the [target_culture.GetName] culture, in defiance of our norms."
 societal_values.2301.a: "No ill can come of this."
 societal_values.2301.b: "Let us not forget our roots!"

 societal_values.2302.title: "Factional Struggles"
 societal_values.2302.desc: "Tensions within our [ROOT.GetCountry.GetGovernment.GetCourtTitle] have reached a boiling point. [target_character1.GetName], a staunch defender of [target_native_culture.GetName] customs, and [target_character2.GetName], whose embrace of [target_culture.GetName] ways has grown notorious, have begun openly clashing. Their dispute has divided our advisors into two rival factions — one calling for closer ties with the [GetInternationalOrganization('middle_kingdom').GetName], the other demanding we reject such foreign influence and reassert our own traditions. Both factions are followed by capable members of our [ROOT.GetCountry.GetGovernment.GetCourtTitle] like [target_sinophile.GetName] or [target_nativist.GetName]."
 societal_values.2302.a: "Favor the Sinicized faction of [target_character1.GetShortNameWithNoTooltip]."
 societal_values.2302.b: "Listen to [target_character2.GetShortNameWithNoTooltip] and the native faction."
 societal_values.2302.c: "Let them sort it out among themselves."

 societal_values.2303.title: "The Defiance of [target_country.GetNameWithNoTooltip]"
 societal_values.2303.desc: "Our position as leader of the [GetInternationalOrganization('middle_kingdom').GetName] comes with the duty to maintain harmony among its members. Reports have reached [target_character1.GetName] that [target_character2.GetName], [target_country.GetGovernment.GetRulerTitle] of [target_country.GetName], has openly spurned the Sinified norms of the [GetInternationalOrganization('middle_kingdom').GetName] and disregarded the etiquette that binds our sphere together. If left unaddressed, this affront could weaken our prestige and embolden others to follow suit."
 societal_values.2303.a: "Remind them of their place."

 societal_values.2304.title: "The Warnings of [target_character1.GetNameWithNoTooltip]"
 societal_values.2304.desc: "A messenger arrives from [target_mkio_leader.GetName], leader of the [GetInternationalOrganization('middle_kingdom').GetName], condemning our departure from Sinified norms and demanding immediate correction. Compliance would restore eventual harmony at the cost of face and authority at home in the short-term. Defiance, however, risks censure and sanctions that could isolate our [ROOT.GetCountry.GetFlavorRank] within the sphere."
 societal_values.2304.a: "Oblige the [target_mkio_leader.GetGovernment.GetRulerTitle]."
 societal_values.2304.b: "Empty threats!"

 societal_values.2305.title: "Social Backlash Against [ShowSocietyDirectionNameWithNoTooltip('sinicized')] Policies"
 societal_values.2305.desc: "We have overreached in our drive to adopt Sinified culture! Guilds grumble at costly ceremonies, native traditionalists protest the erosion of their customs, and murmurs of favoritism spread from [ROOT.GetCountry.GetCapital.GetName] to the hinterlands. What once promised refinement now reads as foreign presumption, as elements in our society turn against our policies. If we press on without adjustment, we risk fraying stability, estranging estates, or draining our cultural standing."
 societal_values.2305.a: "They will understand in time."

 societal_values.2306.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')] Policies Yield Backlash"
 societal_values.2306.desc: "Our rejection of Sinified norms has begun to weigh heavily upon the [ROOT.GetCountry.GetFlavorRank]. Courtiers whisper of declining legitimacy, ministers quarrel among themselves, and scholars complain of stagnation as foreign learning is shunned. What once seemed a proud defense of our heritage now risks weakening our state and eroding our place among our neighbors."

 societal_values.2307.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')] Values Yield Benefits"
 societal_values.2307.desc: "Our deepening embrace of Sinified rites and learning has borne tangible results. Indeed, court ceremony runs with new precision, scholars share methods from the [GetInternationalOrganization('middle_kingdom').GetName], and ministers trained in refined statecraft elevate governance. Whether through calmer provinces, swift advances in knowledge, or the betterment of our leading officials, the benefits of this alignment are plain to see."
 societal_values.2307.a: "$common_string_very_well$"

 societal_values.2308.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')] Policies Yield Benefits"
 societal_values.2308.desc: "By standing firm against the tide of Sinification, our people have drawn renewed pride from their heritage. Customs once seen as archaic now serve as pillars of unity, lending greater legitimacy to our rule and reinforcing the cultural fabric that sets us apart from the [GetInternationalOrganization('middle_kingdom').GetName]."

 societal_values.2309.title: "[target_province.GetNameWithNoTooltip] Resists Sinicization"
 societal_values.2309.desc: "Our renewed push to align our administration to [ShowSocietyDirectionName('sinicized')] standards has been met with stiff resistance in [target_province.GetName]. Guild elders, shrine custodians, and local notables decry foreign rites and scripts, warning that further pressure will fray communal bonds. Some petition for leniency, others threaten quiet obstruction, and the province's mixed communities grow wary of our intentions."
 societal_values.2309.a: "Their complaints are baseless."
 societal_values.2309.b: "Heed their concerns!"
 pops_in_target_province_resist_sinicization_tt: "Our [pops|e] in [target_province.GetName] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] as they attempt to resist our [ShowSocietyDirectionName('sinicized')] policies"

 societal_values.2310.title: "The [target_estate.GetNameWithNoTooltip] Resist [ShowSocietyDirectionNameWithNoTooltip('unsinicized')] Policies"
 societal_values.2310.desc: "Our turn away from Sinified norms has not gone unnoticed at the [ROOT.GetCountry.GetGovernment.GetCourtTitle] of [ROOT.GetCountry.GetCapital.GetName]. The [target_estate.GetName] argue that rejecting established etiquette will weaken our standing and erode the prestige of our [ROOT.GetCountry.GetFlavorRank]. They insist we reconsider our course before their influence and loyalty are lost."
 societal_values.2310.a: "The [target_estate.GetNameWithNoTooltip] does not dictate our policies!"
 societal_values.2310.b: "Heed the estate's concerns."

 societal_values.2311.title: "Militarization of the Court"
 societal_values.2311.desc: "The growing dominance of nativist voices within our [ROOT.GetCountry.GetFlavorRank] has shifted the balance of the [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Civil administrators are being sidelined, while generals and warlike ministers rise in prominence, urging us to embrace a more martial direction for the state."
 societal_values.2311.a: "Place soldiers at the heart of governance."
 societal_values.2311.b: "Maintain the authority of the civil [ROOT.GetCountry.GetGovernment.GetCourtTitle]."

 societal_values.2312.title: "Improvements in Bureaucracy"
 societal_values.2312.desc: "Our administrative practices and refined court procedures have begun to bear fruit. Following the example of [target_character.GetName], our ministries have streamline their procedures, records have more clarity, and officials adopt more exacting standards borrowed from Sinified governance."
 societal_values.2312.a: "Codify best practices across the ministries."

 societal_values.2313.title: "Markets of the [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 societal_values.2313.desc: "Closer alignment with Sinified custom has opened doors for our [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] within the [GetInternationalOrganization('middle_kingdom').GetName]. A canny new merchant, [target_character.GetName], proposes standardized contracts and courtly etiquette for guild envoys, promising better access to markets and favors among Sinicized partners."
 societal_values.2313.a: "We love the sound of gold clinking in our purse!"

 societal_values.2314.title: "Native Inspirations"
 societal_values.2314.desc: "Renowned artisan [target_character.GetName] unveils an ambitious work drawn from our own stories, motifs, and rites. Courtiers and commoners alike are enthralled, and patrons clamor to see it completed — an affirmation that our heritage shines without needing to express itself in borrowed forms."
 societal_values.2314.a: "Art speaks to our soul."
 gains_depend_on_scope_target_character_total_abilities: "The gains for our [culture|e] will depend on the [total_ability|e] of [target_character.GetName]"

 societal_values.2315.title: "Migrants Arrive from [target_province_origin.GetNameWithNoTooltip]"
 societal_values.2315.desc: "Groups of families have begun to leave [target_province_origin.GetName], crossing into our lands from [target_country.GetName]. Drawn by new opportunities or discontent with their local administration, these migrants now settle in [target_province_destination.GetName], bringing with them customs and skills that may alter the balance of our society, pulling us ever closer to the [GetInternationalOrganization('middle_kingdom').GetName]."

 societal_values.2316.title: "The Many Hands of [target_country.GetNameWithNoTooltip]"
 societal_values.2316.desc: "Envoys from [target_country.GetName], leader of the [GetInternationalOrganization('middle_kingdom').GetName], arrive at our gates bearing lavish tributes and symbolic gifts. To accept them is to acknowledge the prestige of their position and draw closer to their orbit, while to refuse would be seen as an act of prideful defiance, risking disorder and unruly estates at home."
 societal_values.2316.a: "Turn away their gifts."
 societal_values.2316.b: "Only a fool would deny them."

 societal_values.2317.title: "Cultural Clashes in [target_province.GetNameWithNoTooltip]"
 societal_values.2317.desc: "[target_culture.GetName] migrants have taken root in [target_province.GetName], and their growing presence now raises difficult questions. Some members of the [ROOT.GetCountry.GetGovernment.GetCourtTitle] urge us to impose stricter limits on their rights, fearing disloyalty and cultural dilution, while others argue that showing tolerance would strengthen our prestige and win the loyalty of these new subjects."
 societal_values.2317.a: "Crack down on their rights."
 societal_values.2317.b: "This is a line we will not cross."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "Our [locations|e] in [target_province.GetName] will gain [ShowModifier('cracked_down_on_minorities_modifier')] for #Y 10#! years"

 societal_values.2318.title: "[target_country.GetAdjectiveWithNoTooltip] [ShowPopTypeNameWithNoTooltip('burghers')] Settle [target_location_destination.GetNameWithNoTooltip]"
 societal_values.2318.desc: "[ShowPopTypeName('burghers')] from [target_country.GetName] have begun establishing themselves around [target_location_destination.GetName], building networks that link our trade more closely to the [GetInternationalOrganization('middle_kingdom').GetName]. Their presence promises new goods and prosperity, but some warn that it will give foreign traders undue influence over our economy."
 societal_values.2318.a: "An influx of [ShowPopTypeNameWithNoTooltip('burghers')] is a good thing, right?"

 societal_values.2319.title: "[target_religion.GetNameWithNoTooltip] Takes Root in [target_province.GetNameWithNoTooltip]"
 societal_values.2319.desc: "Our proximity to [target_country.GetName] has greatly benefited our [ROOT.GetCountry.GetFlavorRank]. Recently, this relationship has yielded a new development. The [target_country.GetAdjectiveWithNoTooltip] have brought their [target_religion.GetName] faith into [target_province.GetName], where it now begins to find adherents among the populace. Some see this as a dangerous intrusion that undermines our traditions, while others argue it could strengthen ties with the [GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2319.a: "Tolerate their worship."
 societal_values.2319.b: "Stamp out this heresy."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "Approximately #Y 10%#! of our [pops|e] that follow [our_religion_scope.GetName] in [target_province.GetName] will convert to [target_religion.GetName]"

 societal_values.2320.title: "Knowledge Sharing Within the Sphere of [target_country.GetNameWithNoTooltip]"
 societal_values.2320.desc: "As leader of the [GetInternationalOrganization('middle_kingdom').GetName], [target_country.GetName] has already embraced institutions absent from our own [ROOT.GetCountry.GetFlavorRank]. Their scholars and envoys offer to share methods, technologies, and practices with us, promising to narrow the gap between our states — though some caution that such gifts come at the price of deeper dependence."
 societal_values.2320.a: "An investment in knowledge pays the best interest."
 societal_values.2320.b: "We need no foreign meddling."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "The [institution|e] progress gained as well as the number of [locations|e] affected will depend on our [ShowModifierTypeName('monthly_towards_sinicized')]"

 societal_values.2321.title: "The Architecture of [target_country.GetNameWithNoTooltip]"  
 societal_values.2321.desc: "From the grand palaces of the [target_country.GetLongName] to its temples and gardens, [target_country.GetAdjectiveWithNoTooltip] architects have perfected a style that blends majesty with harmony. Delegates and builders from afar now bring knowledge of these designs to our [ROOT.GetCountry.GetFlavorRank]. We must decide whether to adopt their lessons or exalt our native traditions."  
 societal_values.2321.a: "Learn from their engineers."
 societal_values.2321.b: "We will elevate our own styles."


 societal_values.2322.title: "Integration Dispute"
 societal_values.2322.desc: "In [target_province.GetName], communities of [target_culture.GetName] subjects have grown numerous enough to draw the attention of the [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Magistrates argue over which is the proper course: to offer recognition and aid to speed their integration, or apply stricter measures to reaffirm native customs."
 societal_values.2322.a: "Unity to speed up our efforts."
 societal_values.2322.b: "They will love being [our_culture_scope.GetNameWithNoTooltip]."

 societal_values.2323.title: "The Future of our [ROOT.GetCountry.GetFlavorRank]"
 societal_values.2323.desc: "With [target_heir.GetName] still a youth, the [ROOT.GetCountry.GetGovernment.GetCourtTitle] debates who should be their tutor. A celebrated native mentor, [target_tutor1.GetName], stands ready to mold [target_heir.GetHerHim] in our own customs, while [target_tutor2.GetName], an eminent instructor from [target_birth_location.GetName] — well-versed in the rites and learning of the [GetInternationalOrganization('middle_kingdom').GetName] — offers a curriculum of Sinified statecraft."
 societal_values.2323.a: "[target_heir.GetSheHe|U] will be tutored by [target_tutor2.GetShortNameWithNoTooltip]."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] will serve us fine."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] will not study further."
