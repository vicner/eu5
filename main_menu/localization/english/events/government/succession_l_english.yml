l_english:
 
 succession_desc_key: "The tradition of our people expects that only the best suited and more capable are the ones to rise to the throne, no matter the way they achieve it. This usually means that the sons of the old [ROOT.GetCountry.GetGovernment.GetRulerTitle] will kill each other until only one is left to rule unopposed."
 succession.1.title: "The Culling of the Sons of [old_ruler.GetNameWithNoTooltip]"
 succession.1.title_fallback: "The Culling of the Sons"
 succession_desc_murder_key: "\n\nWe are getting news that [killer_scope.GetName] has managed to eliminate [victim_scope.GetName] by having his men strangle him, in this way he has followed tradition and removed a dangerous rival without shedding kin's blood."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nFinally [killer_scope.GetName] has become the last descendant of [old_ruler.GetName] and is about to take back control of the [ROOT.GetCountry.GetName]"
 succession.1.desc.c: "$succession_desc_key$\n\nBut due to the waves of fate, all the remaining sons of [old_ruler.GetName] are underage and unfit to rule"
 succession.1.a: "[killer_scope.GetNameWithNoTooltip] has been favored."
 succession.1.a.tt: "The culling will continue until there is only one eligible son."
 succession.1.b: "Praise [killer_scope.GetNameWithNoTooltip]!"
 succession.1.c: "Put an end to this situation, support [killer_scope.GetShortNameWithNoTooltip]."
 succession.1.c.tt: "Every brother of [killer_scope.GetName] perishes. For every killed [character|e], the following will happen:"
 succession.1.d: "Tradition has to be maintained, we will wait."
 succession.1.e: "This is nonsense, another member of [old_ruler.GetDynasty.GetNameWithNoTooltip] will do."

 succession.2.title: "The powerful advisor"
 succession.2.desc: "The rise of our new [new_ruler.GetName] after the death of [old_ruler.GetName] has thrown the [ROOT.GetCountry.GetGovernment.GetCourtTitle] into disarray. The different factions of the country all are trying to come into the graces of the new [ROOT.GetCountry.GetGovernment.GetRulerTitle], while at the same time, undermining or destroying the other factions, which has quickly plunged the government into chaos.\n\nLuckily for [ROOT.GetCountry.GetName], the respected [usurper_scope.GetName] has enough power to rein in the disgruntled factions and become the pin that keeps them together while [new_ruler.GetShortNameWithNoTooltip] grows into [new_ruler.GetHisHer] role, though some fear [usurper_scope.GetShortNameWithNoTooltip] will not relinquish [usurper_scope.GetHisHer] new power willingly when the time comes."
 succession.2.a: "[new_ruler.GetNameWithNoTooltip] becomes a figurehead."

 succession.3.title: "A Suitable Substitute"
 succession.3.desc.partial: "After the death of [old_ruler.GetName] all [old_ruler.GetHerHis] remaining children are too young or otherwise unfit to rule over [ROOT.GetCountry.GetName]. To evade the spiraling of the country into chaos because of the lack of a strong and respected leader, the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have rallied around the figure of [dynasty_member_scope.GetName] a known and capable member of the [old_ruler.GetDynasty.GetName] dynasty."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nBut destiny is fickle and [dynasty_member_scope.GetName] has found [dynasty_member_scope.GetHerHis] demise before rising to the throne, forcing the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to restart the search for a fitting candidate."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"

 succession.4.title: "A New Dynasty Rises"
 succession.4.desc.default: "The death of [old_ruler.GetName] without any suitable heir means the end of the [old_ruler.GetDynasty.GetName] dynasty. Our people mourn the loss of the ruling family but the [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] has to move on and a new leader has risen to the call of the people."
 succession.4.desc: "$succession.4.desc.default$\n\n[new_leader.GetName] from the [new_leader.GetDynasty.GetName] dynasty has ascended from the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] as the most influential and powerful between them, reining in any disgruntled factions and avoiding the fall of the country into chaos."
 succession.4.a: "New blood"

 succession.5.title.new_ruler_son: "The Ascension of [new_ruler_son.GetNameWithNoTooltip]"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] usurps the Throne"
 succession.5.title.no_ruler: "The Succession of [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.5.desc.new_ruler_son: "At long last, [new_ruler_son.GetName], [new_ruler_son.GetDaugtherSon] of [old_ruler.GetName], has reached adulthood, and is eligible to take the throne of [ROOT.GetCountry.GetName]. As [new_ruler_son.GetHerHis] first act, the threats to [new_ruler_son.GetHerHis] ascension to the throne are to be terminated while [new_ruler_son.GetHerHis] majesty consolidates the power in [ROOT.GetCountry.GetCapital.GetName]."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n[new_ruler_regent.GetName] from the [new_ruler_regent.GetDynasty.GetName] dynasty has ascended from the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] as the most influential and powerful between them, reining in any disgruntled factions and avoiding the fall of the country into chaos."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip] shall prevail!"
 succession.5.a.tt: "Every brother of [new_ruler_son.GetName] perishes. For every killed [character|e], the following will happen:"

 succession.100.title: "The New [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.100.desc.a: "Following the tradition of our people, after the death of [old_ruler.GetName], [old_ruler.GetHisHer] firstborn gets the lion's share of the titles and inheritance becoming our new [ROOT.GetCountry.GetGovernment.GetRulerTitle] but by the same law every male child is entitled to part of the lands of their father to rule themselves without intervention from the main heir.\n\nThis reduces the control that [new_ruler.GetName] is capable to exert in those provinces possibly to a point where it is close to nothing. At the same time, the Partition of the [ROOT.GetCountry.GetFlavorRank] also ensures peace and stability as there are no destitute sons in search of their father's lands."
 succession.100.desc.b: "[old_ruler.GetName] has passed away into the afterlife, luckily [new_ruler.GetName] remains and on this day becomes our new [ROOT.GetCountry.GetGovernment.GetRulerTitle]. As [new_ruler.GetHeShe] has no eligible brothers there will be no partition of the titles of [old_ruler.GetNameWithNoTooltip]."
 succession.100.desc.c: "Successions are never a smooth process. Sometimes, siblings fight for the throne. Sometimes, no heir is available for the throne. And sometimes, the old ruler and the new [ROOT.GetCountry.GetGovernment.GetRulerTitle] are one and the same, yet the court behaves as if a succession happened in the first place.\n\nThis was the case with [new_ruler.GetName] who inherited the throne of [ROOT.GetCountry.GetName] quite some time ago already. The [ROOT.GetCountry.GetAdjectiveWithNoTooltip] succession laws are a mess if such confusion can happen within the state..."
 succession.100.a: "We will divide [ROOT.GetCountry.GetNameWithNoTooltip]."
 succession.100.b: "The Brothers will rule as one."
 succession.100.b.tt: "The Brothers will continue to rule the [ROOT.GetCountry.GetFlavorRank] together."
 succession.100.c: "The [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] will not be separated!"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip] will bear the burden alone."
 succession.100.e: "Say good riddance to these laws..."
 succession.100.f: "The succession has been a mess in the past. Let us get rid of this system."
 succession.101.title: "The Union of Crowns"
 succession.101.desc: "Our previous monarch made a deal with the Crown of [union_partner.GetName]: whoever survives the other monarch gets to inherit their contract partner's throne. As such, the great [new_ruler.GetName] shall be known as the sovereign of the [junior_partner.GetAdjective] Crown."
 succession.101.a: "Long live the [junior_partner.GetGovernment.GetRulerTitle]!"
 succession.102.desc: "The Crown of [union_partner.GetName] once made a pact with the Crown of [junior_partner.GetName]: whoever's monarch survives the other one shall inherit their throne, joining both nations into one [union|e]. As it would seem, the previous [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [junior_partner.GetNameWithNoTooltip] has been claimed by the Grim Reaper, and now the [junior_partner.GetAdjectiveWithNoTooltip] throne now belongs to the one true [new_ruler.GetName]."
 succession.102.a: "May [new_ruler.GetHerHis] rule start an era of prosperity for the Union."

 joint_ruling.100.title.a: "The Term has Expired"
 joint_ruling.100.title.b: "A Valley of Tears"
 joint_ruling.100.desc.a: "Following the law and the agreement between the Joint Rulers of [ROOT.GetCountry.GetName], the time has arrived for [ROOT.GetCountry.GetGovernment.GetRuler.GetName] to step down and for [pretender_brother.GetName] to rise to the throne. The good name of [ROOT.GetCountry.GetNameWithNoTooltip] and the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty depends on the peaceful transfer of power."
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] does not have any suitable brothers to share the throne with, leaving our [ROOT.GetCountry.GetGovernment.GetRulerTitle] as the sole ruler of [ROOT.GetCountry.GetName]."
 joint_ruling.100.a: "Rise, my [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] is the only legitimate [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] will lead alone."
 rebellious_prince_name: "Rebellious Princes"

 joint_ruling.101.title: "The Jealous Brother"
 joint_ruling.101.desc: "[jealous_brother.GetName], the harshest and more wrathful of the Joint Rulers of [ROOT.GetCountry.GetName], has again brought conflict to the heart of the government. This time after complaining about the managing skill of our current [ROOT.GetCountry.GetGovernment.GetRulerTitle] and the poor state of [ROOT.GetCountry.GetNameWithNoTooltip], he is demanding that the power of the throne is immediately transferred to him. If we do not do so he threatens with gathering his followers and rising his region in open rebellion against the current [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 joint_ruling.101.a: "We will avoid pointless bloodshed."
 joint_ruling.101.b: "Let him do his worst, we are ready."
 joint_ruling.101.c: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] does not tolerate threats to the peace, not even from kin. Seize him."