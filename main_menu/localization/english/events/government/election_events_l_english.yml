l_english:
 election.1.title: "Election in [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.1.desc: "The term of our previous head of state has come to an end. As such, it is time for a renewed electoral process across our realm. The vote is but the crowning jewel on the head of our illustrious [ROOT.GetCountry.GetFlavorRank] as we take great pride in the procedures entailed within our bureaucratic domain, one of which is the appointment of a leader based on meritocracy and procedural transparency."
 election.1.a: "Elect [candidate_a.GetNameWithNoTooltip] as Ruler."
 election.1.b: "Elect [candidate_b.GetNameWithNoTooltip] as Ruler."
 election.1.c: "Elect [candidate_c.GetNameWithNoTooltip] as Ruler."
 election.1.d: "Elect [candidate_d.GetNameWithNoTooltip] as Ruler."
 election.1.e: "Elect [candidate_e.GetNameWithNoTooltip] as Ruler."
 election.2.title: "Lottery Election in [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.2.desc: "The unfortunate passing of our [ROOT.GetCountry.GetGovernment.GetRulerTitle] forces us to hold an election. However, elections by majority votes are prone to corruption or worse, populism. After several rounds of secret allotment, we have now determined who should lead the [ROOT.GetCountry.GetLongName] by selecting almost at random."
 election.2.a: "The lottery picked [candidate_a.GetNameWithNoTooltip] as [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.3.title: "Election of the Capitano del Popolo" 
 election.3.desc: "The previous [ROOT.GetCountry.GetGovernment.GetRulerTitle] is no longer eligible to rule over [ROOT.GetCountry.GetName]. As such, potential candidates have been suggested to fill the power vacuum. One of those shall represent the [ROOT.GetCountry.GetFlavorRank]. The question is: who will it be?"
 election.4.title: "The Co-Ruler of the Capitano del Popolo" 
 election.4.desc: "The primary Capitano del Popolo has been elected. However, our state is in need of somebody who supervises our [ROOT.GetCountry.GetGovernment.GetRulerTitle]. The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have gathered to discuss that matter..."
 election.4.a: "Elect [candidate_a.GetNameWithNoTooltip] as the co-ruler"
 election.4.b: "Elect [candidate_b.GetNameWithNoTooltip] as the co-ruler"
 election.4.c: "Elect [candidate_c.GetNameWithNoTooltip] as the co-ruler"
 election.4.d: "Elect [candidate_d.GetNameWithNoTooltip] as the co-ruler"
 election.4.e: "Elect [candidate_e.GetNameWithNoTooltip] as the co-ruler"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName] becomes #Y Co-Ruler#!.\nThe Co-Ruler has additional #G +200#! score points in order to be elected as the next ruler."
 election.5.title: "Election of a New [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.5.desc: "With the death of our previous [ROOT.GetCountry.GetGovernment.GetRulerTitle], it was time for the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to gather and vote for a new [ROOT.GetCountry.GetGovernment.GetRulerTitle] to rule over [ROOT.GetCountry.GetName].\n\nAfter a few days of discussions, the electors have made their decision: [candidate_a.GetName] shall become the new [ROOT.GetCountry.GetGovernment.GetRulerTitle] of the [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 election.5.a: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] is dead! Long live the [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"

 election.6.title: "Dynastic Election in [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.6.desc.a: "With the death of [old_ruler.GetName], the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] has gathered in [capital_scope.GetName] to choose a new [ROOT.GetCountry.GetGovernment.GetRulerTitle] to rule over [ROOT.GetCountry.GetName].\n\nAfter a few days of discussions, the electors have made their decision."
 election.6.desc.b: "With the death of [old_ruler.GetName], the [old_ruler.GetDynasty.GetName] dynasty has reached its end.\n\nIt is now time for the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to find a new family that can guide [ROOT.GetCountry.GetName] to the future.\n\nAfter a few days of discussions, the electors have made their decision."
 election.6.a: "Elect [candidate_a.GetNameWithNoTooltip] as Ruler."
 election.6.b: "Elect [candidate_b.GetNameWithNoTooltip] as Ruler."
 election.6.c: "Elect [candidate_c.GetNameWithNoTooltip] as Ruler."
 election.6.d: "Elect [candidate_d.GetNameWithNoTooltip] as Ruler."
 election.6.e: "Elect [candidate_e.GetNameWithNoTooltip] as Ruler."