 theocratic_flavor.1.title: "All That Glitters Is Not Gold"
 theocratic_flavor.1.desc: "An emissary arrives at our court holding an old book. He states that the history of the world is written on a book with golden plates. That forbidden knowledge has come upon the hands of our great ruler, whose understanding vision entangles a myriad of mysteries. Should we let [ROOT.GetCountry.GetGovernment.GetRuler.GetName] read these cursed pages?"
 theocratic_flavor.1.a: "It is gold."
 theocratic_flavor.1.b: "It is not."
 STATIC_MODIFIER_NAME_its_not_gold: "It Is Not Gold"
 STATIC_MODIFIER_DESC_its_not_gold: "Prudence is a decision our missionaries appreciate."
 theocratic_flavor.2.title: "The Rule of God"
 theocratic_flavor.2.desc: "Being ruled by a mortal blessed with divinity is an advantage that few are privileged enough to hold. They, who know what it is to be, will gladly help us against our corrupted enemies."
 theocratic_flavor.2.a: "Holy is the law."
 STATIC_MODIFIER_NAME_the_rule_of_god: "The Rule of God"
 STATIC_MODIFIER_DESC_the_rule_of_god: "The morale of our armies rises at the sight of our blessed leader."
 theocratic_flavor.3.title: "Auctoritas"
 theocratic_flavor.3.desc: "[target_ruler.GetName]'s high status has not gone unnoticed by our people. [target_ruler.GetHerHis] authority is matched only by the greatest heroes of our past, [target_ruler.GetHerHis] dogmatic eyes lay on our enemies' bodies like two avenging arrows, [target_ruler.GetHerHis] ruthless voice an unrelenting thunder. [target_ruler.GetNameWithNoTooltip]'s determination shall be a source of inspiration to our own troops."
 theocratic_flavor.3.a: "Our army knows how to handle this."
 theocratic_flavor.4.title: "Avert Thy Mortal Eyes"
 theocratic_flavor.4.desc: "A vision has come upon our land. Blazing eyes falling down from the skies as deadly stars, melting the enemies' flesh down to the bone. Our generals and advisors have been encouraged to make sure this vision becomes true and the finest artillery experts of our nation have been urged to focus on making sure that looking at our troops is as dangerous as looking directly at the sun."
 theocratic_flavor.4.a: "They shall not look at us."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Avert Thy Mortal Eyes"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "Military technology has been focused on making our ruler's visions true."
 theocratic_flavor.5.title: "The Dying of the Light"
 theocratic_flavor.5.desc: "Days always get shorter in war. The confusing rays of light fall in a perpendicular form on the piles of dead bodies. It is difficult to get a glimpse of the sky from this frenzied battleground. This patina of slightly bruised sunlight, these dust clouds hiding it from our troops' irritated eyes. Days are only shadows now."
 theocratic_flavor.5.a: "Rage, rage against it."
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "The Dying of the Light"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "Our troops are feeling down as a result of the lack of sunlight."
 theocratic_flavor.6.title: "Suspect Your Elders"
 theocratic_flavor.6.desc: "With the rising influence of our religious servants, rumors have spread about spies being sent into [ROOT.GetCountry.GetGovernment.GetRuler.GetName]'s chambers with murderous intentions. A respected advisor has suggested the need to send a counterespionage network against our own people. In other times it would have been unthinkable, but right now it seems to be the only logical option."
 theocratic_flavor.6.a: "We shall keep an eye on them."
 theocratic_flavor.7.title: "An Eye for an Eye"
 theocratic_flavor.7.desc: "This war has exhausted our soldiers and our reserve military manpower has started to slowly diminish. An enemy general has taken advantage of this and has tried to recruit new mercenaries to deny [ROOT.GetCountry.GetName] new troops. However, his voice was not heard, since the prestige of our ruler and the fear of our god are greater than his pathetic intentions... An so is our money."
 theocratic_flavor.7.a: "A tooth for a tooth."
 theocratic_flavor.8.title: "Promised Land"
 theocratic_flavor.8.desc: "The city of eternal life shall be a fortress of faith, unassailable by vicious forces. We must mirror this pattern down on earth, and make sure that our people are well protected by thick walls that prevent the harmful conviction of our enemies from entering our homes."
 theocratic_flavor.8.a: "Higher and higher!"
 STATIC_MODIFIER_NAME_promised_land: "Promised Land"
 STATIC_MODIFIER_DESC_promised_land: "We pay close attention to the defensiveness of our cities."
 theocratic_flavor.9.title: "The Light of the World"
 theocratic_flavor.9.desc: "Divinity is the beacon that guides us towards prosperity. Its earthly representation comes with our exemplary ruler [ROOT.GetCountry.GetGovernment.GetRuler.GetName], whose life has been dedicated to the expansion of our faith. Thanks to [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] persistent efforts, people all over the world are leaving behind their doubtful and erroneous beliefs in their search for the light."
 theocratic_flavor.9.a: "Let them come to us."
 theocratic_flavor.10.title: "Lo and Behold"
 theocratic_flavor.10.desc: "Some members of our [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] have been starting to advocate for a greater expansion of our nation, since divinity is always by our government's side. Our ruler [ROOT.GetCountry.GetGovernment.GetRuler.GetName], despite of being reticent about taking radical decisions in the past, has been listening to them for quite a while and his will is starting to change.\nOur generals have been notified about this new and ambitious views and have chosen to follow them, even if that means investing themselves in new troops."
 theocratic_flavor.10.a: "We must prepare ourselves!"
 STATIC_MODIFIER_NAME_lo_and_behold: "Lo and Behold"
 STATIC_MODIFIER_DESC_lo_and_behold: "Our general's great dedication to our cause has reduced the cost of our troops."

