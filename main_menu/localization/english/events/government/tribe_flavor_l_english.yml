 tribe_flavor.3.title: "Unorthodox Tactics"
 tribe_flavor.3.desc: "Over the years, we have learnt how to protect ourselves against foreign threats. The way we face problems might not be the prettiest nor the most acceptable, but no one can deny how effective it is. Once again, we are at war and our enemy will learn the lesson we have for them by force."
 tribe_flavor.3.a: "They will not catch us unguarded."
 STATIC_MODIFIER_NAME_defensive_stance: "Defensive Stance"
 STATIC_MODIFIER_DESC_defensive_stance: "By a clever mix of ruses and hit-and-run tactics, we can keep our enemies at bay."
 tribe_flavor.4.title: "Keeping the Peace"
 tribe_flavor.4.desc: "Laws are important to keep the peace among the members of our tribe. If you do evil, you must pay for it. If you do good, you must be rewarded. The well-being of the tribe depends on respecting these laws."
 tribe_flavor.4.a: "The ancestors are watching."
 STATIC_MODIFIER_NAME_peace_kept: "Peace Kept"
 STATIC_MODIFIER_DESC_peace_kept: "The peace has been kept among our people and we enjoy the results of it across our land."
 tribe_flavor.5.title: "Disrespecting the Ancestors"
 tribe_flavor.5.desc: "Contacts with our neighbors have brought new ideas that are not accepted by everyone. Unrest has grown among our people and the Shaman has spoken against those ideas, that are opposite to our traditions, and our stance about them."
 tribe_flavor.5.a: "We have to go back to the correct path."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Disrespecting the Ancestors"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "The Shaman is not happy with the path we chose for our people."
 tribe_flavor.6.title: "A Great Warrior"
 tribe_flavor.6.desc: "A natural leader has emerged among our ranks. A warrior that can inspire courage in the hearts of our men and terror in that of our enemies. Only a fool would have him away from leadership."
 tribe_flavor.6.a: "Our fighters will be invincible under his lead."
 tribe_flavor.7.title: "Overconfidence Among Our Ranks"
 tribe_flavor.7.desc: "The morale of our troops being high is out of doubt. But this is not always good. Our men are bolder now in combat, which is bringing us great glory, but they are also becoming reckless."
 tribe_flavor.7.a: "We should be more cautious."
 STATIC_MODIFIER_NAME_overconfidence: "Overconfidence"
 STATIC_MODIFIER_DESC_overconfidence: "Our warriors morale is so high that they are charging straight at the enemy, this is a double-edged sword."
 STATIC_MODIFIER_NAME_foreign_veterans: "Foreign Veterans"
 STATIC_MODIFIER_DESC_foreign_veterans: "While not the most disciplined, foreign veterans have come to aid the war effort, bringing with them the experience and tactics of far-away conflicts."
 tribe_flavor.8.title: "Uncontrolled Fire"
 tribe_flavor.8.desc: "Our people burn the land periodically to call the spirits of the land back so they can bring the land to life again after we have used it extensively. This is a very traditional thing that usually goes well. This time, however, the fire has been unattended and has grown to the point that it is not controllable anymore. Instead of bringing wealth back, it looks like it will take it from us."
 tribe_flavor.8.a: "What have we done?"
 tribe_flavor.9.title: "Dancing on The Knife"
 tribe_flavor.9.desc: "Being in contact with our neighbors brings us new ideas and products, but it also shows us how different we are from them. We know how to treat our tribe, but we do not know how to treat foreigners. Will they like our traditions? Our words? Our aspect?"
 tribe_flavor.9.a: "How will this end?"
 dancing_on_the_knife_good: "Dancing on the Knife"
 dancing_on_the_knife_bad: "Dancing on the Knife"
 tribe_flavor.11.title: "New Ideas Are Not for Everyone"
 tribe_flavor.11.desc: "Tradition and foreign ideas do not always come along well. Some people are feeling we are getting away from our culture embracing these new ideas. But we get so much from them..."
 tribe_flavor.11.a: "They do not understand."
