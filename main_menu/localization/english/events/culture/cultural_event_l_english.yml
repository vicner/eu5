l_english:
 cultural_event.1.title: "Commedia dell'Arte Performances"
 cultural_event.1.desc: "Hear ye, hear ye! Let loose Pantalone, Harlequin, and all the other stock characters of the traditional Commedia dell'Arte on our unsuspecting population, and watch as the people are entertained by their antics and the shenanigans. A good piece of comedy can make anyone forget the woes and weariness of life for a time. Besides, it makes for great fun!"
 cultural_event.1.a: "Make it happen!"
 cultural_event.1.b: "These are pointless distractions."
 cultural_event.2.title: "Liberté, Egalité, Fraternité"
 cultural_event.2.desc: "Like a mighty torch bringing the light of reason into even the darkest corners of the old and new worlds, the [ShowInstitutionName('enlightenment')] is sweeping across the globe. Further embracing this movement will doubtlessly lead to advances in science and philosophy, but the movement's notions about human freedom and the unalienable rights of man may cause a bit of a rebellious fervor in our country."
 cultural_event.2.a: "Let us explore what the [ShowInstitutionNameWithNoTooltip('enlightenment')] offers!"
 cultural_event.2.b: "No, it is not worth the risk of unrest."
 cultural_event.3.title: "Refugees from [GetCountry('BYZ').GetNameWithNoTooltip]"
 cultural_event.3.desc: "[GetCountry('BYZ').GetName] has fallen, and with it, the last bastion of the Roman Empire, the City of Constantine. As Christendom reels from the shock, [GetCountry('BYZ').GetAdjectiveWithNoTooltip] refugees flock to the cities and courts of [ShowContinentName('europe')], bringing with them old manuscripts of classical knowledge, including tracts by Aristotle, Plato, and Galen, as well as a thorough knowledge of both [ShowLanguageName('latin_language')] and [ShowLanguageName('greek_language')]. \n\nInviting these refugees to [ROOT.GetCountry.GetName] might greatly aid our own efforts in the fields of culture and science."
 cultural_event.3.a: "By all means, let them come!"
 cultural_event.3.b: "No, we cannot afford their presence."
 cultural_event.4.title: "Support the $STATIC_MODIFIER_NAME_florentine_school$"
 cultural_event.4.desc: "Because of our relative notability, we are in a position to support the [ShowCultureGroupName('italian_group')] artists in the Florentine School. Being perceived as patrons of international art will definitely improve the people's disposition toward us."
 cultural_event.4.a: "Of course! They shall have our support!"
 cultural_event.4.b: "No, we have enough problems."
 cultural_event.5.title: "The Last Jousting Tournament"
 cultural_event.5.desc: "We can feel it in the wind. Soon, our equestrian elite will be nothing more than a dream to be remembered, as the chivalrous tradition dies out before the onslaught of modernity. The world is changing, but for now, for one last time, let the Knights of [ROOT.GetCountry.GetName] ride!"
 cultural_event.5.a: "Forward, to glory!"
 cultural_event.5.b: "No, we must adapt to our new era."
 cultural_event.6.title: "Charter a $STATIC_MODIFIER_NAME_guild_of_st_luke$"
 cultural_event.6.desc: "Artist guilds founded in the name of Saint Luke, the patron saint of artists, are appearing throughout [ShowSubContinentName('western_europe')]. Chartering a guild here in [ROOT.GetCountry.GetName] could be rather expensive, but the cultural benefit will be there for all to see. Developing the Guild's bureaucracy will also strengthen our native bureaucratic tradition."
 cultural_event.6.a: "Of course! They shall have our support."
 cultural_event.6.b: "No, we cannot afford it."
 cultural_event.7.title: "[target_location.GetNameWithNoTooltip]'s Golden Age of Painting"
 cultural_event.7.desc: "The people of [target_location.GetName] have recently converted to [ROOT.GetCountry.GetReligion.GetName] while maintaining the country's strong undercurrents of humanistic thought and philosophy, which has set the stage for a break with the established artistic traditions and ideals of old [ShowReligionAdjective('catholic')] [ShowContinentName('europe')]. By riding on the back of the wealth flowing in from [target_location.GetNameWithNoTooltip] developing trade, we could help usher in a Golden Age of painting!"
 cultural_event.7.a: "Of course! We must support the arts!"
 cultural_event.7.b: "No, we have enough problems."
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "$STATIC_MODIFIER_NAME_diwani_script$ is a cursive style of [ShowLanguageName('arabic_language')] calligraphy, intended for use on royal decrees. We can strengthen our rule by proclaiming our edicts, and the word of [ROOT.GetCountry.GetReligion.GetGodName], in the harmonies of calligraphy."
 cultural_event.8.a: "Make it so!"
 cultural_event.8.b: "This does not merit our attention."
 cultural_event.9.title: "The Way of Tea"
 cultural_event.9.desc: "While [ShowGoodsName('tea')] has been grown in [ShowRegionName('japan_region')] for centuries, some groups are developing the more refined aesthetics of the #italic Cha-no-Yu#!, The Tea Ceremony. Part religious ceremony, and part cultural tradition, The Way of Tea could become an integral part of our cultural heritage, if we wish to support it."
 cultural_event.9.a: "Make it so!"
 cultural_event.10.title: "Endorse [ShowInstitutionNameWithNoTooltip('renaissance')] Philosophy"
 cultural_event.10.desc: "Newfound philosophies have latched onto the glory of man, espousing the great capacity for human achievement. Promoting these humanist ideals may inspire greater ambition, creativity, and productivity among our people, yet doing so may encourage them to question the authority of our rule."
 cultural_event.10.a: "These philosophies shall have our support."
 cultural_event.10.b: "No, we have enough problems."
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "Organ composers from [ShowRegionName('south_german_region')] have been studying under the [ShowCultureGroupName('italian_group')] masters, which has inspired their own unique style. Rife with improvisatory preludes, chaconnes, and passacaglias, this new style could become a worthy musical and cultural tradition if we decide to support it."
 cultural_event.11.a: "Of course. They shall have our support."
 cultural_event.11.b: "No, we have enough problems."
 cultural_event.12.title: "Support Baroque Music"
 cultural_event.12.desc: "We shall never know, and can scarce conceive, what artistic talent has gone to waste because of too little money, too little food, and too little love. However, if we help struggling composers in [ROOT.GetCountry.GetName] with our patronage, then they will help us in return."
 cultural_event.12.a: "Of course. They shall have our support."
 cultural_event.12.b: "No, we have enough problems."
 cultural_event.13.title: "National Epic"
 cultural_event.13.desc: "Our people have taken to telling tales and legends about [SCOPE.sCharacter('target_character').GetName]. The legend says that in [ROOT.GetCountry.GetName]'s darkest hour, [SCOPE.sCharacter('target_character').GetSheHe] will return to our nation and deliver it from evil. Regardless of the truth in that statement, we could officially adopt this myth to inspire hope and lend legitimacy to our rule."
 cultural_event.13.a: "Yes, the people need a good story."
 cultural_event.13.b: "No, our people should focus on the here and now."
 cultural_event.14.t: "Funding the [ShowBuildingTypeNameWithNoTooltip('university')] of [target_location.GetNameWithNoTooltip]"
 cultural_event.14.desc: "The ever-broadening intellectual landscape at the [ShowBuildingTypeName('university')] of [target_location.GetName] demands much funding. The rise of scholasticism, humanism, and the renewed hunger for long-forgotten classical texts will not pay for themselves; they need state coffers to feed them!\n\nThe asset-strapped [ShowBuildingTypeNameWithNoTooltip('university')] has personally offered to put one of its best teachers at the service of the state in exchange for a large sum of gold that they may use to further their scholarly pursuits. The price is high, but knowledge is invaluable, and a good teacher could make for a good [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]."
 cultural_event.14.a: "Hungry minds must be fed!"
 cultural_event.14.b: "We must refuse to fund the institution."