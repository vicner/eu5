l_english:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip] and the [teacher.GetCulture.GetNameWithNoTooltip] People."
 culture_religion_events.1.desc: "During [target_heir.GetHerHis] education, [target_heir.GetName] has grown attached to our [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], [teacher.GetName], forming a special bond both with [teacher.GetHerHim] and to the [teacher.GetCulture.GetName] people of [teacher.GetShortNameWithNoTooltip]'s homeland.\n\n[target_heir.GetNameWithNoTooltip]'s tours to [teacher.GetCulture.GetNameWithNoTooltip] communities in our lands have done wonders for the popularity of our dynasty, but have also raised many eyebrows in [ROOT.GetCountry.GetCapital.GetName]. The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are starting to worry that [target_heir.GetNameWithNoTooltip] will favor [teacher.GetCulture.GetNameWithNoTooltip] subjects when [target_heir.GetSheHe] takes the reigns of our [ROOT.GetCountry.GetFlavorRank] and have begun to plot against [target_heir.GetHerHim] and [teacher.GetNameWithNoTooltip] at [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]. They demand that we chastise the [ROOT.GetCountry.GetGovernment.GetHeirTitle] and guarantee the rights of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 culture_religion_events.1.a: "It is time young [target_heir.GetShortNameWithNoTooltip] learned [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] customs."
 culture_religion_events.1.b: "[target_heir.GetShortNameWithNoTooltip] has our blessing in this."
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip] and the [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] People"
 culture_religion_events.2.desc: "The ascension of [target_ruler.GetName] has been very well received by [target_ruler.GetCulture.GetName] sympathizers in our [ROOT.GetCountry.GetFlavorRank], but many [ROOT.GetCountry.GetCulture.GetName] locals view their new [ROOT.GetCountry.GetGovernment.GetRulerTitle] with some distrust. To them, [target_ruler.GetSheHe] is in many ways a [target_ruler.GetWomanMan] of strange customs and foreign mannerisms."
 culture_religion_events.2.a: "They will learn to love [target_ruler.GetHimHer] in time."
 culture_religion_events.2.a.tt: "All [countries|e] of [target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetCulture.GetNameWithNoTooltip] culture gain a [ShowBiasValue('opinion_ruler_of_our_culture')|+=] [opinion|e] of us."
 culture_religion_events.2.b: "Appease the [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] people."
 culture_religion_events.3.title: "The Faith of [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.3.desc: "The faith of [target_ruler.GetName] has long been the cause of consternation among the leading [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] of our [ROOT.GetCountry.GetFlavorRank]. Over time, however, [target_ruler.GetHerHis] influence has lead to some 'new men' and even some of our older families adopting the [target_ruler.GetReligion.GetAdjective] faith. The fact that the [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] rite opens doors in [ROOT.GetCountry.GetCapital.GetName], together with an ever-increasing visibility of [target_ruler.GetNameWithNoTooltip]'s worship, has led to the rite spreading throughout our country, attracting new converts from within as well as from other parts of the world."
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "A tenth of our non-[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [pops|e] in every location under 50% [control|e] will convert to [target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] [religion|e]."
 culture_religion_events.3.b: "[target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetReligion.GetNameWithNoTooltip] will tear our [ROOT.GetCountry.GetFlavorRank] apart!"
 culture_religion_events.4.title: "A Bad Influence"
 culture_religion_events.4.desc: "Many among the righteous [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have long been in agreement that the heretical beliefs of [target_ruler.GetName] are poisoning the [ROOT.GetCountry.GetFlavorRank] and are putting our people in peril.\n\nTogether with the local priests of [rebel_province.GetName], a particularly pious scion of one of our older families has assembled an army in [rebel_province.GetName] and is now marching on the capital to depose the vile heretic in [ROOT.GetCountry.GetCapital.GetName]."
 culture_religion_events.4.a: "Traitors must die."
 culture_religion_events.5.title: "A Heathen [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 culture_religion_events.5.desc: "The presence of an openly heathen [target_ruler.GetReligion.GetGroup.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in [ROOT.GetCountry.GetCapital.GetName] has not gone unnoticed among the [ROOT.GetCountry.GetReligion.GetAdjective] subjects in our [ROOT.GetCountry.GetFlavorRank]. Among the devout, this has come to be a common matter of irritation and in areas with existing religious tensions it has led to even greater frequency of conflicts. Local [ROOT.GetCountry.GetGovernment.GetEstateName('clergy')] are reported to have further inflamed the situation in [rebel_province.GetName] by repeatedly returning to the 'corruption of [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]' in agitating speeches to the people of [rebel_province.GetName]. At this point, it might be hard to remove them from their position without extensive use of force."
 culture_religion_events.5.a: "Extensive use of force is only fitting."
 culture_religion_events.5.b: "A throne is worth converting for!"
 culture_religion_events.6.title: "The [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|U] [ROOT.GetCountry.GetGovernment.GetCourtTitle] of [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.6.desc: "While there are many who find the faith of [target_ruler.GetName] to be an affront to all that is holy, [target_ruler.GetSheHe] has made [target_ruler.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle] a veritable haven for [target_ruler.GetHerHis] sisters and brothers in faith. Using the contact network built this way, we can reach many that we would never have been able to attract otherwise. One of those contacts, [minister.GetName], has now come under attack by those more entrenched in the ruling establishment of our [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.6.a: "[minister.GetHerHis|U] talents are needed!"
 culture_religion_events.6.b: "Remove [minister.GetNameWithNoTooltip] from office."
 culture_religion_events.7.title: "The Competition for the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s Favors"
 culture_religion_events.7.desc: "It is no secret that [target_ruler.GetName] holds the [target_ruler.GetCulture.GetName] people dear to [target_ruler.GetHerHis] heart and that [target_ruler.GetSheHe] speaks the [ROOT.GetCountry.GetCulture.GetLanguage.GetName] language with a distinct accent.\n\n[target_ruler.GetNameWithNoTooltip] even surrounds [target_ruler.GetHerselfHimself] with [target_ruler.GetCulture.GetNameWithNoTooltip] advisors and courtiers, something that has not gone unnoticed by the old [ROOT.GetCountry.GetCulture.GetName] families in our country. [minister.GetName], an old champion of traditional [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] values, has increasingly come to be at odds with [target_ruler.GetNameWithNoTooltip]'s policies and is now about to withdraw from the [ROOT.GetCountry.GetGovernment.GetAdjective|U] Council."
 culture_religion_events.7.a: "We must try to remedy this situation."
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "Favoritism in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 culture_religion_events.8.desc: "[target_ruler.GetName]'s blatant favoritism of [target_ruler.GetCulture.GetName] culture has not gone unnoticed among the [ROOT.GetCountry.GetCulture.GetName] people of our [ROOT.GetCountry.GetFlavorRank]. Obstructionism is becoming ever more widespread as those that have the power to do so make their frustration with recent policies known."
 culture_religion_events.8.a: "There is no such favoritism."
 culture_religion_events.8.b: "We must be seen to make some amends."
 culture_religion_events.9.title: "Friends Abroad"
 culture_religion_events.9.desc: "[target_ruler.GetName]'s preference for the [target_ruler.GetCulture.GetName] culture and language is seen as a bit of an eccentricity by many, but it has also opened doors for us in the wider community of [target_ruler.GetCulture.GetNameWithNoTooltip] countries. [target_ruler.GetNameWithNoTooltip] has been doing what [target_ruler.GetSheHe] can to form closer bonds with [target_ruler.GetHerHis] compatriots."
 culture_religion_events.9.a: "One can never have too many friends."
 culture_religion_events.9.b: "Let us study the ways of the [advanced_country.GetAdjectiveWithNoTooltip] [advanced_country.GetFlavorRank]."
 culture_religion_events.10.title: "Intrigues in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 culture_religion_events.10.desc: "A [minister.GetCulture.GetName] official, [minister.GetName]'s rise to high office has angered many of those closest to [target_ruler.GetName]. Some senior members of some of the oldest [ROOT.GetCountry.GetCulture.GetName] families in our country have approached our [ROOT.GetCountry.GetGovernment.GetRulerTitle], demanding that we relieve [minister.GetShortNameWithNoTooltip] of [minister.GetHerHis] position."
 culture_religion_events.10.a: "We must listen to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] of our [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.10.b: "Preposterous!"
 culture_religion_events.11.title: "Rising Support among the [minister.GetCulture.GetNameWithNoTooltip] Population"
 culture_religion_events.11.desc: "As a leading figure of the [minister.GetCulture.GetName] community, [minister.GetName] has both good insights and a strong influence far beyond the council which [minister.GetSheHe] is part of in [ROOT.GetCountry.GetCapital.GetName]. A fact that [minister.GetSheHe] has used to our advantage, significantly raising popular support for both our [ROOT.GetCountry.GetFlavorRank] and the [ROOT.GetCountry.GetCulture.GetName] people who rule it."
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "The [minister.GetReligion.GetAdjectiveWithNoTooltip] Minister"
 culture_religion_events.12.desc: "The [minister.GetReligion.GetAdjective] faithful have watched the rise of our [minister.GetName] with both interest and enthusiasm. To many, [minister.GetSheHe] has become proof that it is possible for someone to do well within the [ROOT.GetCountry.GetAdjective] state despite not belonging to the state religion."
 culture_religion_events.12.a: "One day you might all rise to be like [minister.GetNameWithNoTooltip]."
 culture_religion_events.12.a.tt: "Our [pops|e] that follow the [minister.GetReligion.GetAdjectiveWithNoTooltip] [religion|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 culture_religion_events.13.title: "Heathens in High Places"
 culture_religion_events.13.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have long objected to our use of heathens in high positions. When [minister.GetName] was appointed to our [ROOT.GetCountry.GetGovernment.GetCabinetTitle], they objected loudly, and their objections have not grown any less adamant over time. Some leading religious scholars, both at home and abroad, are now denouncing the [ROOT.GetCountry.GetFlavorRank] for its blatant favoritism of non-[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] officials."
 culture_religion_events.13.a: "It is time we let [minister.GetNameWithNoTooltip] go."
 culture_religion_events.13.b: "We do not bow to the demands of petty dilettantes."
 culture_religion_events.13.b.tt: "All [countries|e] of our Religion Group gain a [ShowBiasValue('entertaining_heathens')|+=] [opinion|e] of us."
 entertaining_heathens: "Heathen Tendencies"
 culture_religion_events.14.title: "[minister.GetReligion.GetAdjectiveWithNoTooltip] Influence in the [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]"
 culture_religion_events.14.desc: "Many of our faithful [ROOT.GetCountry.GetReligion.GetAdjective] subjects of [ROOT.GetCountry.GetName] see [minister.GetName] as a threat to the theological purity of the government. It is feared that through [minister.GetHerHis] influence, [target_ruler.GetName] will be convinced to favor the [minister.GetReligion.GetAdjective] officials in government or indeed that [minister.GetSheHe] might turn the [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself] away from the true faith."
 culture_religion_events.14.a: "It is time we let [minister.GetNameWithNoTooltip] go."
 culture_religion_events.14.b: "Preposterous."
 culture_religion_events.18.title: "[target_religion.GetAdjectiveWithNoTooltip|U] [ROOT.GetCountry.GetGovernment.GetHeirTitle]?"
 culture_religion_events.18.desc: "[target_heir.GetName] has taken a strong interest in [target_religion.GetAdjective] teachings. As the Heir-Apparent, [target_heir.GetSheHe] is of course expected to know all our subjects, but perhaps not to the extent of discussing theology and hosting debates [target_heir.GetHerselfHimself] on [target_religion.GetName]. Leading members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have now approached [target_ruler.GetName] to voice their concerns. They do not foresee a future for our [ROOT.GetCountry.GetGovernment.GetHeirTitle] in high government if we do not force [target_heir.GetHerHim] to come to [target_heir.GetHerHis] senses."
 culture_religion_events.18.a: "It is time to have a talk with [target_heir.GetNameWithNoTooltip]"
 culture_religion_events.18.b: "It is the [ROOT.GetCountry.GetGovernment.GetRulerTitle] who rules this country."
 culture_religion_events.21.title: "A Question of Faith"
 culture_religion_events.21.desc: "For a long time now, the personal convictions of [target_ruler.GetName] have been at odds with the religious establishment of [ROOT.GetCountry.GetName]. This has caused both friction and conflict with the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and leading [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] who now often question [target_ruler.GetHerHis] rule. There are, however, many that now support [target_ruler.GetHerHim] in his devotion to the [target_ruler.GetReligion.GetAdjective] faith, both in [ROOT.GetCountry.GetCapital.GetName] and the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] countryside.\n\nPerhaps the time has come to make a great change to how the [ROOT.GetCountry.GetFlavorRank] of [ROOT.GetCountry.GetNameWithNoTooltip] functions to its very core? Surely the defenders of the old ways would not go out willingly, but if there is a will there is a way..."
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip] shall be a [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] [target_capital.GetRank.GetNameWithNoTooltip]."
 culture_religion_events.21.a.tt: "A fourth of our [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [pops|e] in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] will convert to [target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] [religion|e]."
 culture_religion_events.21.b: "We could never take such a risk."
 culture_religion_events.22.title: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] of [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.22.desc: "Ever since the start of [target_ruler.GetName]'s rule, it has been clear that [target_ruler.GetHerHis] heart lies with the [target_ruler.GetCulture.GetName]. In time, the palace halls of [ROOT.GetCountry.GetCapital.GetName] have come to echo in merry celebrations held entirely in the traditional [target_ruler.GetCulture.GetNameWithNoTooltip] manner as even the [ROOT.GetCountry.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have taken to the strange, yet seemingly fashionable, customs of the [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nWith so much support for the foriegn customs, many in our [ROOT.GetCountry.GetGovernment.GetCabinetTitle] believe it is time to codify the special status of the [target_ruler.GetCulture.GetNameWithNoTooltip] culture in our [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.22.a: "The time has come indeed."
 culture_religion_events.22.a.tt: "A fourth of our [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] [pops|e] in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] will adopt [target_ruler.GetNameWithNoTooltip]'s [target_ruler.GetCulture.GetNameWithNoTooltip] [culture|e]."
 culture_religion_events.22.b: "We could never dishonor the legacy of our ancestors."
