l_english:
 survive_string: "Should [target_character.GetLastName] survive [target_character.GetHerHis] journeys, the [country|e] that will shelter [target_character.GetHerHim] will learn of"
 ibn_battuta_events.1.title: "A Worldly Traveler"
 ibn_battuta_events.1.desc: "With many lands already behind [target_character.GetHerHim], [target_character.GetLastName] now sets [target_character.GetHerHis] sights on the distant [GetCountry('YUA').GetLongName]. Tales of vast cities, refined customs, and powerful emperors have long reached [target_character.GetHerHis] ears. Eager to witness the wonders of the East and expand [target_character.GetHerHis] knowledge of distant courts and cultures, [target_character.GetLastNameWithNoTooltip] prepares for the next and most ambitious leg of [target_character.GetHerHis] journey. The path ahead is long and uncertain, but [target_character.GetLastNameWithNoTooltip] travels with unshaken resolve and a curious spirit, a true pioneer of our times."
 ibn_battuta_events.1.a: "Guide [target_character.GetHerHis] voyage to [target_location_1.GetNameWithNoTooltip]."
 ibn_battuta_events.1.b: "[target_character.GetSheHe|U] must visit [target_location_2.GetNameWithNoTooltip]!"
 ibn_battuta_events.1.c: "The port of [target_location_3.GetNameWithNoTooltip] is a sight to behold on [target_character.GetHerHis] travels."
 ibn_battuta_events.1.d: "Send [target_character.GetHerHim] directly to [target_character.GetHerHis] destination."
 ibn_battuta_events.1.historical_info: "Ibn Battuta was a Moroccan traveler and scholar born in Tangier in the early fourteenth century. He left home as a young man to make a religious journey to Mecca, but his travels stretched across much of the known world. Over the course of three decades, he visited lands across Africa, the Middle East, Persia, India, Central Asia, and even parts of China. Along the way, he held positions as a legal expert and judge in several Muslim courts. His detailed account of his journey, known as the Rihla, gives a rare and rich view of many cultures and societies during that time."
 ibn_battuta_will_islamic_texts_in_pasai_tt: "While in [target_location_1.GetName], [target_character.GetLastName] will study [ShowReligionGroupAdjective('muslim')] texts. Subsequent stops during [target_character.GetHerHis] journey will benefit from [piety|e] bonuses"
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "While in [target_location_2.GetName], [target_character.GetLastName] will admire the grandiose architecture of the [target_location_2.GetRank.GetName]. Subsequent stops during [target_character.GetHerHis] journey will benefit from [building|e] bonuses"
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "While in [target_location_3.GetName], [target_character.GetLastName] will witness its bustling port and the steady flow of valuable goods. Later stops on [target_character.GetHerHis] journey will benefit from [trade_efficiency|e] bonuses."
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]"

 
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip] Visits Our Lands"
 ibn_battuta_events.2.desc: "The famed [ShowCultureName('moroccan')] traveler [target_character.GetLastName], having departed $india$ under diplomatic appointment, now finds [target_character.GetHerselfHimself] in the vibrant and humid lands of our [ROOT.GetCountry.GetFlavorRank]. [target_character.GetHerHis|U] journals speak of a bustling [ShowReligionGroupAdjective('muslim')] port where the call to prayer meets the perfume of foreign spices.\n\nNow, [target_character.GetSheHe] graces our halls with [target_character.GetHerHis] presence in [target_location.GetName]. [target_character.GetSheHe|U] writes of rulers who honor [target_character.GetHerHim] with gifts, of grand temples and local customs, and of people who embraced new faiths while clinging to ancient traditions. Though [target_character.GetHerHis] path remains veiled in ambiguity, one truth is certain — [target_character.GetHerHis] journey left echoes in the courts and ports of the East."
 ibn_battuta_events.2.a: "An interesting fellow!"
 ibn_studied_islamic_texts_in_pasai_tt: "Due to the fact that [target_character.GetLastName] studied [ShowReligionGroupAdjective('muslim')] texts in [ShowLocationName('pasai')]:"
 angkor_ibn_battuta_effect: "Due to the fact that [target_character.GetLastName] studied the architecture of [ShowLocationName('angkor')]:"
 martaban_ibn_battuta_effect_tt: "Due to the fact that [target_character.GetLastName] studied the merchant trades of the great ports in [ShowLocationName('martaban')]:"
 
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip] Reaches [GetCountry('CHI').GetNameWithNoTooltip]"
 ibn_battuta_events.3.desc: "After years of wandering through maritime routes, deltas, and dynasties, [target_character.GetLastName] has arrived in the legendary lands of our [ROOT.GetCountry.GetFlavorRank]. Though [target_character.GetHerHis] notes are less precise than in earlier accounts, [target_character.GetSheHe] describes grand cities teeming with activity, curious customs unfamiliar to [target_character.GetHerHim], and distant rulers whose power radiates across their realm.\n\nWhether [target_character.GetHerHis] journey brought [target_character.GetHerHim] to [ROOT.GetCountry.GetCapital.GetName], or only to the sprawling ports of the southern coast, [target_character.GetSheHe] stands in awe of the scale and order of [ShowCultureGroupName('chinese_group')] civilization. Foreign scripts, temples, and great markets may soon fill the pages of [target_character.GetHerHis] journal, a testament to a traveler who has truly crossed the edges of the known world."
 ibn_battuta_events.3.a: "Let [target_character.GetHerHim] attend our ceremonies and cultural events."
 ibn_battuta_events.3.b: "[target_character.GetSheHe|U] will be allowed to observe and study our legal framework."
 ibn_battuta_events.3.c: "[target_character.GetSheHe|U] is just another visitor, no special treatment!"
 ibn_battuta_observes_customs_tt: "While in [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] will note and study our local customs. Subsequent stops during [target_character.GetHerHis] journey will benefit from [cultural_influence|e] as well as [cultural_tradition|e] bonuses"
 ibn_battuta_observes_chinese_laws_tt: "While in [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] will note and study our laws. Subsequent stops during [target_character.GetHerHis] journey will benefit bonuses relating to their [cabinet|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "While in [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] will merely wonder around our markets and vistas, offering no bonus to subsequent [countries|e] that may host [target_character.GetHerHim]"

 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName] will stay in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] next destination will be [target_country_1.GetName] in approximately #Y 2#! years"
 
 ibn_battuta_events.4.title: "Arrival of [target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.4.desc: "After distant voyages through [ShowRegionName('indonesia_region')], and perhaps even the fabled cities of [GetCountry('YUA').GetLongName], [target_character.GetLastName] now finds [target_character.GetHerselfHimself] somewhere in our [ROOT.GetCountry.GetFlavorRank]. Welcomed according to our local traditions and customs, this weary traveler is eager to survey our society and note down everything that catches [target_character.GetHerHis] eye.\n\nTruthfully, [target_character.GetSheHe] carries with [target_character.GetHerHim] stories, gifts, and observations from across the eastern seas. Tales of sprawling cities, disciplined bureaucracies, and merchant networks stretching from [ShowRegionNameWithNoTooltip('indonesia_region')] to [GetCountry('CHI').GetCapital.GetName] now circulate among our scholars and [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Whether advising a local administrator, debating in a [ShowBuildingTypeName('sufi_mosque')], or reflecting silently under the shadow of dome, [target_character.GetLastNameWithNoTooltip] once again proves to be a vessel of distant wisdom, carried on uncertain roads."
 ibn_battuta_events.4.a: "Shower [target_character.GetHerHis] with gifts worthy of the knowledge [target_character.GetSheHe] brought us."
 ibn_battuta_events.4.b: "We shall exhibit hospitality, not coin."
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "Due to the fact that [target_character.GetLastName] studied the literary and expressive customs of [GetCountry('CHI').GetNameWithNoTooltip]:"
 chinese_laws_ibn_battuta_effect_tt: "Due to the fact that [target_character.GetLastName] studied the legal formalities and framework of [GetCountry('CHI').GetNameWithNoTooltip]:"
 ibn_battuta_will_carry_gifts_tt: "While in [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] will many gifts and coin from locals. Subsequent stops during [target_character.GetHerHis] journey will benefit from this wealth through the acquisition of a portion of [gold|e]"
 next_stop_is_target_country_2_tt: "[target_character.GetLastName] will stay in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] next destination will be [target_country_2.GetName] in approximately #Y 2#! years"
 
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip] in [target_location_5.GetNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "After crossing the [ShowRegionName('indian_ocean_region')], [target_character.GetLastName] sets foot in the revered lands of [target_location_5.GetName]. The call to prayer echoes across the valleys, and the dust of ancient prophets lingers on every breeze. For [target_character.GetHerHim], this is more than a destination, indeed it is a spiritual summit.\n\nAs [target_character.GetSheHe] joins the caravan of pilgrims moving West, [target_character.GetHerHis] journey shifts from the outer world to the inner. Here, [target_character.GetSheHe] intends to study our law, engage with scholars of many schools, and reflect upon the unity of a faith that binds so many distant peoples. The sacred cities, the harsh deserts, and the austere beauty of [ShowRegionName('arabia_region')] leave a mark that will echo throughout [target_character.GetHerHis] later writings."
 ibn_battuta_events.5.a: "A fascinating individual."
 next_stop_is_target_country_3_tt: "[target_character.GetLastName] will stay in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] next destination will be [target_country_3.GetName] in approximately #Y 2#! years"
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName] will donate some of [target_character.GetHerHis] [gold|e]:"
 
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip] Reaches [ShowRegionNameWithNoTooltip('iberia_region')]"
 ibn_battuta_events.6.desc: "After a long and turbulent journey through [ShowRegionName('arabia_region')], [target_character.GetLastName] now finds [target_character.GetHerselfHimself] in the fertile hills and learned cities of [target_location_6.GetName]. Though much of [ShowRegionName('iberia_region')] has seen centuries of combat between [ShowReligionGroupAdjective('christian')] and [ShowReligionGroupAdjective('muslim')] rulers, the [ROOT.GetCountry.GetFlavorRank] shines as a jewel of our culture. [target_character.GetLastName] is keen to walk through gardens and palaces where poets and scholars flourish under the watchful eyes of [ROOT.GetCountry.GetAdjective] exceptionalism. [target_character.GetSheHe|U] shall marvel at the harmony of architecture and nature, and notes the uneasy coexistence between faiths that once shared these lands. Here, at the western edge of #italic Dār al-Islām#!, [target_character.GetHerHis] journey gains a new dimension; one of memory, beauty, and quiet resilience."
 ibn_battuta_events.6.a: "What stories does [target_character.GetSheHe] have for us?"
 next_stop_is_target_country_4_tt: "[target_character.GetLastName] will stay in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] next destination will be [target_country_4.GetName] in approximately #Y 2#! years"
 
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip] in [target_location_7.GetNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "The long shadows of the [ShowAreaName('desert_area')] now lie behind [target_character.GetLastName], who has crossed scorching dunes and salt-laden roads to reach the sunlit [ROOT.GetCountry.GetFlavorRank]. In the heartlands of [target_location_7.GetName], [target_character.GetSheHe] will surely witness a world where gold flows freely, justice is spoken aloud, and royal authority is wrapped in quiet dignity.\n\n[target_character.GetLastNameWithNoTooltip] wishes to visit courts where holy scripture is recited alongside local traditions, and marvel at the markets of our capital, where camel caravans and river canoes converge. Though far from the minarets of the East, [target_character.GetSheHe] finds [ShowReligionGroupName('muslim')] thriving in rhythm with the [ShowRegionName('sahel_region')] winds, a fusion of faith, wealth, and oral legacy that [target_character.GetHerHis] pen will carry across the sands and back to distant lands."
 ibn_battuta_events.7.a: "Sit by the fire, stranger, tell us stories of faraway empires."
 next_stop_is_target_country_5_tt: "[target_character.GetLastName] will stay in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] next destination will be [target_country_5.GetName] in approximately #Y 2#! years"

 ibn_battuta_events.8.title: "The Return of [target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.8.desc: "After years of journeying through distant realms, from the mosques of [ShowLocationName('mecca')] to the marketplaces of [target_location_7.GetName], from the thrones of $india$ to the ports of [ShowRegionName('north_china_region')] — [target_character.GetLastName] finally returns to [GetCountry('MOR').GetName]. The streets of [target_location_8.GetName] are at once familiar and foreign, for [target_character.GetSheHe] has been shaped by worlds far beyond its gates.\n\n[target_character.GetHerHis|U] family, many now gone, will not hear the tales; but scribes, scholars, and rulers do. With dust on [target_character.GetHerHis] cloak and memories crowding [target_character.GetHerHis] mind, [target_character.GetSheHe] prepares to speak and to write. What began as a journey of faith has become a chronicle of an entire world, knowledge from alien realms and interesting observations all written down in [target_character.GetHerHis] [target_art.GetName]."
 ibn_battuta_events.8.a: "#italic Traveling — it leaves you speechless, then turns you into a storyteller.#!"
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName] composes the [target_art.GetName], a comprehensive [ShowWorkOfArtTypeName('chronicle')] of [target_character.GetHerHis] travels"
 travels_of_ibn_battuta_tt: "We will discover all the [areas|e] that [target_character.GetLastName] has visited, such as [target_area.GetName]"

 next_stop_is_target_location_1_owner_tt: "[target_character.GetLastName] will stay in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHerHis|U] next destination will be [target_location_1.GetOwner.GetName] in approximately #Y 1#! year"
