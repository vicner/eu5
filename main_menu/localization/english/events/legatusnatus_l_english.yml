l_english:
 legatusnatus.1.title: "Legatus Natus"
 legatusnatus.1.desc: "[home_ruler.GetName] has long been honored with being the representative of [pope_ruler.GetName] - the [ShowGovernmentReformName('legatus_natus')] - north of the Alps.\nSuch a prestigious title demands a certain level of dignity and we cannot let our prestige or our relations with the [GetCountry('PAP').GetGovernment.GetRulerTitle] drop too low."
 legatusnatus.1.a: "It's all in God's hands."
 legatusnatus.2.title: "Title of Legatus Natus Lost"
 legatusnatus.2.desc: "Our standings in the [GetUniqueInternationalOrganization('hre').GetName] and with [pope_ruler.GetName] have declined lately. The [GetCountry('PAP').GetGovernment.GetRulerTitle] no longer seems to have confidence in us upholding our role as his [ShowGovernmentReformName('legatus_natus')] in the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] and has most unfortunately decided to relieve us of the title."
 legatusnatus.2.a: "I guess it was in my hands after all..."
 legatusnatus.3.title: "An Envoy from the [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 legatusnatus.3.desc: "Good news! [home_ruler.GetName] has been selected by [pope_ruler.GetName] to hold the prestigious title of [ShowGovernmentReformName('legatus_natus')] - his representative north of the Alps - after the former holder fell from grace."
 legatusnatus.3.a: "Is that a crepuscular ray shining in?"
 legatusnatus.4.title: "Position as [ShowGovernmentReformName('legatus_natus')] Revoked"
 legatusnatus.4.desc: "The prestigious position as [ShowGovernmentReformName('legatus_natus')] can only be held by a [ShowReligionAdjective('catholic')] bishop in the [GetUniqueInternationalOrganization('hre').GetName]. As [home_ruler.GetName] no longer meets this requirement, [pope_ruler.GetName] has revoked the title."
 legatusnatus.4.a: "Damn the [GetCountry('PAP').GetGovernment.GetRulerTitle]."
