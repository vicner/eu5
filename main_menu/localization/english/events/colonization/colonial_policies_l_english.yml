l_english:
 colonial_policies.10.title: "Colonist Rush"
 colonial_policies.10.desc: "Rumors of our Quest for the New World have led to more people readying themselves for a new life as a colonial settler."
 colonial_policies.10.a: "They might be useful."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "Colonial Enthusiasm"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "Large groups of ambitious people are interested in moving to the colonies."
 colonial_policies.11.title: "People Flee to the Colonies"
 colonial_policies.11.desc: "Our Quest for the New World has opened up opportunities for people in our colonies. The continuing war has convinced many of our country's best and brightest that the time to take these opportunities is now."
 colonial_policies.11.a: "Let them go."
 colonial_policies.11.b: "They must be stopped."
 colonial_policies.13.title: "Excellent Viceroys"
 colonial_policies.13.desc: "Every so often, a country is blessed with honest men who work hard for the state. A number of good viceroys across our overseas holdings are giving us a real boost."
 colonial_policies.13.a: "We are pleased to hear this."
 STATIC_MODIFIER_NAME_excellent_administration: "Excellent Administration"
 STATIC_MODIFIER_DESC_excellent_administration: "Our viceroys are doing an outstanding job, improving our income from our overseas provinces."
 colonial_policies.14.title: "Corrupt Viceroys"
 colonial_policies.14.desc: "Overseas provinces are notoriously hard to police and good viceroys are essential in maintaining order. Sometimes, though, things do not work according to plan, and corrupt and venal men end up in charge."
 colonial_policies.14.a: "Take action."
 colonial_policies.14.b: "Just turn a blind eye."
 STATIC_MODIFIER_NAME_corrupt_viceroys: "Corrupt Viceroys"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "Unfortunately, some of our recently appointed viceroys believe that when they have an office for profit under the crown, the profit part is the most important."
 colonial_policies.21.title: "Successful Company"
 colonial_policies.21.desc: "Our decision to grant a concession to a merchant company has proven to be wise. Our earnings have been greatly enhanced, and this money can be beneficial for other things."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "Colonial Enthusiasm"
 colonial_policies.22.desc: "'A new life awaits you in the colonies! A chance to start over in a golden land of opportunity and adventure!' Colonial life is not like this, but people believe it to be and are racing to the colonies before these perceived opportunities disappear."
 colonial_policies.22.a: "They are fools..."
 colonial_policies.23.title: "Diplomatic Moves"
 colonial_policies.23.desc: "Our diplomatic corps has been working hard to ensure that our interests are represented in foreign courts. Their efforts have allowed us to spread the net of our influence yet further."
 colonial_policies.23.a: "This is good news!"
 STATIC_MODIFIER_NAME_diplomatic_moves: "Diplomatic Moves"
 STATIC_MODIFIER_DESC_diplomatic_moves: "Our hard-working diplomats have ensured that our interests are represented in foreign courts, allowing us to spread the net of our influence even further."
 colonial_policies.24.title: "Ship Building Boom"
 colonial_policies.24.desc: "Our ship building industry experienced a boom in orders for merchant ships. This boom has since ended and now there is surplus yard capacity. This will not last long, but our navy could profit from it now."
 colonial_policies.24.a: "Let us take advantage of it"
 STATIC_MODIFIER_NAME_ship_building_boom: "Ship Building Boom"
 STATIC_MODIFIER_DESC_ship_building_boom: "After a boom in orders for merchant ships, there is surplus yard capacity that our navy could profit from."
 colonial_policies.25.title: "Enhanced Reputation"
 colonial_policies.25.desc: "Long have our diplomats worked to ensure that our reputation is the best that it can be. A curious constellation of events has led to us enjoying an enhanced diplomatic reputation."
 colonial_policies.25.a: "Let us use it!"
 STATIC_MODIFIER_NAME_enhanced_reputation: "Enhanced Reputation"
 STATIC_MODIFIER_DESC_enhanced_reputation: "Hard work by our diplomats and a curious constellation of events have led to us enjoying an enhanced diplomatic reputation."
 colonial_policies.26.title: "Trade Success"
 colonial_policies.26.desc: "Our merchant class is enjoying uncanny success around the world. Some say it is just random luck, but we care not, for wealth is wealth regardless of how we come by it."
 colonial_policies.26.a: "Let them share the wealth...with us"
 STATIC_MODIFIER_NAME_trade_success: "Trade Success"
 STATIC_MODIFIER_DESC_trade_success: "Merchants are enjoying a slightly uncanny success around the world, leading to more wealth for us."
 colonial_policies.28.title: "Trade Failure"
 colonial_policies.28.desc: "Our merchants have been performing poorly as of late. Our great emporiums are empty of the goods of the world and, more importantly, our revenues are down."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "Trade Failure"
 STATIC_MODIFIER_DESC_trade_failure: "Our merchants' performance has been poor lately, leading to lowered revenues."
 colonial_policies.28.b: "Attempt to avert it!"
 colonial_policies.29.title: "Ship Building Problems"
 colonial_policies.29.desc: "A surge in requests for ships by various people has led to a spike in demand for shipping from various sources, increasing the time and cost of constructing ships. Although no one would dare charge us more for these ships, it is taking longer to build them."
 colonial_policies.29.a: "Do we have the time?"
 STATIC_MODIFIER_NAME_ship_building_problems: "Shipbuilding problems"
 colonial_policies.30.title: "Diplomatic Faux Pas"
 colonial_policies.30.desc: "In the middle of a very important state event at the court of one of our neighbors, our ambassador committed the most terrible faux pas. Word of this has spread, and our diplomats are finding life more difficult, as our neighbors devote a large amount of time to laughing at them."
 colonial_policies.30.a: "This is terrible!"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "Diplomatic Faux Pas"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "A diplomatic faux pas committed by one of our ambassadors has made life more difficult for our diplomats."
 
