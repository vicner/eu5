l_english:
 settle_the_frontier.1.title: "The Expansion into [target.GetNameWithNoTooltip]"
 settle_the_frontier.1.desc: "[recipient.GetName] - a brave member of the [ROOT.GetCountry.GetLongName] - has ventured out with a band of volunteers into the unclaimed lands of [target.GetName]. [recipient.GetSheHe|U] and [recipient.GetHerHis] followers shall expand the territories of our [ROOT.GetCountry.GetFlavorRank]."
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName] shall try to settle [target.GetName]. This process will take up to #Y 10 years#!"

 settle_the_frontier.2.title: "Ventures to [target.GetNameWithNoTooltip]"
 settle_the_frontier.2.desc: "While [from_province.GetName] is the capital province of [actor.GetName], some of its residents wish to find opportunities in [target.GetName] - the lands which are currently explored by [recipient.GetName]."
 settle_the_frontier.2.a: "Let them start a new life in the province."
 settle_the_frontier.2.b: "Improve their situation in the capital instead."
 settle_the_frontier.2.b.tt: "No [pops|e] will migrate to [target.GetName] for the next year"

 settle_the_frontier.3.title: "Cultural Spread"
 settle_the_frontier.3.desc: "As [recipient.GetName] continues the settlement of [target.GetName], [recipient.GetSheHe] and [recipient.GetHerHis] followers came into contact with the local native population of these lands. [recipient.GetSheHe|U] requests from [actor.GetAdjective] support to spread the [target_culture.GetName] ideals amongst the natives."
 settle_the_frontier.3.a: "Bring some of our finest to stories and art to [target.GetNameWithNoTooltip]."
 settle_the_frontier.3.b: "Some simple [target_culture.GetNameWithNoTooltip] stories should suffice."
 settle_the_frontier.3.c: "There is little reason to enlighten the natives."

 settle_the_frontier.4.title: "Investment Requests"
 settle_the_frontier.4.desc: "The lands of [target.GetName] have proven more difficult to settle as expected. Our colonist, [recipient.GetName], has sent a formal request to the [actor.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] for more financial funding as more resources seem to be required."
 settle_the_frontier.4.a: "We must support the settlers at any cost."
 settle_the_frontier.4.b: "They can finance themselves."

 settle_the_frontier.5.title: "Neighbor Conflicts"
 settle_the_frontier.5.desc: "The fledgling settlements of [target.GetName] have come into conflict with their established neighboring lands and people. [recipient.GetName] has requested that we enforce their privilege to [target.GetNameWithNoTooltip] more dilligently and punish these troublemakers."
 settle_the_frontier.5.a: "The settlers must be respected."
 settle_the_frontier.5.b: "The hostilities will stop eventually."

 settle_the_frontier.6.title: "Early Resource Exploitation"
 settle_the_frontier.6.desc: "The settlement efforts of [recipient.GetName] show early success already. The young [actor.GetAdjective] villages in [target.GetName] have established the first accesses to exploit the resources of the land. We could use our authority to demand some of these resources for our own gain..."
 settle_the_frontier.6.a: "We require [target_goods_0.GetNameWithNoTooltip]."
 settle_the_frontier.6.b: "[target_goods_1.GetNameWithNoTooltip] is needed in our capital."
 settle_the_frontier.6.c: "The access to [target_goods_2.GetNameWithNoTooltip] will support the state."
 settle_the_frontier.6.d: "Surely, they do not need [target_goods_3.GetNameWithNoTooltip] that much."
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip] shall serve us greatly."
 settle_the_frontier.6.zzz: "We should not take their precious materials away from them."

 settle_the_frontier.100.title: "The Settlement of [target.GetNameWithNoTooltip]"
 settle_the_frontier.100.desc: "A few years ago, [recipient.GetName] was sent on [actor.GetAdjective] command to the unsettled lands of [target.GetName] to claim it for the [actor.GetLongNameWithNoTooltip]. This enterprise has found its end today at last!"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip] has transferred the province to [recipient.GetHerHis] homeland. Although [recipient.GetSheHe] remains governor of the settled lands, it is now under our own full administration."
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\nUnfortunately, [recipient.GetNameWithNoTooltip] has never returned to [actor.GetNameWithNoTooltip]. It seems like the autonomy we granted [recipient.GetHerHim] has led [recipient.GetHerHim] to declare [recipient.GetHerHis] own [target_country.GetLongName]."
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "[recipient.GetSheHe|U] will regret [recipient.GetHerHis] insolence!"
 settle_the_frontier.100.b.tt: "[target_country.GetName] has been established in [target.GetName]"
 settle_the_frontier.100.c: "What happened to [target.GetNameWithNoTooltip]?"

 settle_the_frontier.101.title: "The End of the Expansion into [target.GetNameWithNoTooltip]"
 settle_the_frontier.101.desc: "With the sudden death of [recipient.GetName], the settlers who followed [recipient.GetHerHim] to the end have lost all hope and morale to continue their enterprise. Where was once unity is now only chaos, and the few settlements established have been disbanded."
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "Our efforts to settle [target.GetName] get discontinued"

 settle_the_frontier.102.title: "Failed Settlement of [target.GetNameWithNoTooltip]"
 settle_the_frontier.102.desc: "Although the enterprise of [recipient.GetName] to settle the lands of [target.GetName] was very promising, news have reached us that we started it too late. The entirety of the province has been already colonized and fortified by our neighbors..."
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName] returns to [actor.GetName]"

 settler_character_truthfulness: "Settler Loyalty"
 change_settling_character_loyalty: "Increase [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! by $VALUE|V0G$ (currently: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 neg_change_settling_character_loyalty: "Decrease [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! by $VALUE|V0R$ (currently: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_change_settling_character_loyalty: "[CHARACTER.GetName] increases [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! by $VALUE|V0G$ (currently: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_neg_change_settling_character_loyalty: "[CHARACTER.GetName] decreases [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! by $VALUE|V0R$ (currently: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 past_change_settling_character_loyalty: "Increased [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! by $VALUE|V0G$ (currently: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 past_neg_change_settling_character_loyalty: "Decreased [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! by $VALUE|V0R$ (currently: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_past_change_settling_character_loyalty: "[CHARACTER.GetName] increased [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! by $VALUE|V0G$ (currently: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_past_neg_change_settling_character_loyalty: "[CHARACTER.GetName] decreased [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! by $VALUE|V0R$ (currently: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"