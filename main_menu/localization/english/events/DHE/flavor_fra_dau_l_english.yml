l_english:
 flavor_fra_dau.100.title: "The Delphinal Statute"
 flavor_fra_dau.100.desc: "While the [target_country.GetLongName] has managed to retain independence throughout the centuries, it has also remained an area of great interest for the [ROOT.GetCountry.GetLongName] due to its proximity to the [GetInternationalOrganizationType('hre').GetName] and [ShowRegionName('italy_region')]. However, the current ruler, [scope_rule_dau.GetName], has reached out to the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] proposing an offer. Since inheriting [target_country.GetNameWithNoTooltip] following the death of [scope_rule_dau.GetHerHis] brother in 1333, [scope_rule_dau.GetShortNameWithNoTooltip] has dealt with financial struggles, which have gotten increasingly worse over time. \n\nOriginally intending to sell [scope_rule_dau.GetHerHis] lands and titles to the [GetCountry('PAP').GetLongName], [scope_rule_dau.GetShortNameWithNoTooltip] has instead offered the sale to [ROOT.GetCountry.GetNameWithNoTooltip] should [scope_rule_dau.GetHerHis] demands be met. In return for the lands of [target_country.GetNameWithNoTooltip], its territories must be exempted from taxation and certain decrees from the state. Furthermore, the title of $country_flavor_france_dauphin$ must be treated as a distinct unique title among those held by the rulers of [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra_dau.100.a: "We shall accept [scope_rule_dau.GetHerHis] offer and make $country_flavor_france_dauphin$ a distinct [ROOT.GetCountry.GetGovernment.GetAdjective] title."
 flavor_fra_dau.100.b: "Accept [scope_rule_dau.GetHerHis] offer, but merge it with the other [ROOT.GetCountry.GetGovernment.GetAdjective] titles."
 flavor_fra_dau.100.c: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] will not bail [scope_rule_dau.GetHimHer] out under no circumstances."


 flavor_fra_dau.101.title: "The Delphinal Statute"
 flavor_fra_dau.101.desc: "While [GetCountry('DAU').GetName] has managed to retain its independence under the rule of [scope_rule_dau.GetName], [scope_rule_dau.GetHerHis] inheritance of the [scope_rule_dau.GetDynasty.GetName] familial debt has led to the [ROOT.GetCountry.GetGovernment.GetRulerTitle] to consider selling the [ROOT.GetCountry.GetFlavorRank]. While [scope_rule_dau.GetShortNameWithNoTooltip] hoped to secure a transaction with [GetCountry('PAP').GetName], negotiations have since collapsed with them no longer expressing interest.\n\nMembers of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] have suggested that we seek to strive for an agreement with the [target_country.GetLongName] in order to relieve [scope_rule_dau.GetShortNameWithNoTooltip] of [scope_rule_dau.GetHerHis] debt. While [scope_rule_dau.GetShortNameWithNoTooltip] would be forfeiting [scope_rule_dau.GetHerHis] titles and rule, any agreement with [target_country.GetNameWithNoTooltip] will be written in a way that [ROOT.GetCountry.GetNameWithNoTooltip] retains autonomy."
 flavor_fra_dau.101.a: "Offer the agreement to the [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle]."
 flavor_fra_dau.101.b: "We will never sell out our independence!" 
 # Tooltips
 dau_sale_of_viennois_tt: "Should [target_country.GetName] accept, we will become a junior partner in a Personal union and we will gain #G +1000#! [gold|e]"
 heirs_will_inherit_dauphin_title: "The Title of $country_flavor_france_dauphin$ will be bestowed to the heir of [ROOT.GetCountry.GetName]"
