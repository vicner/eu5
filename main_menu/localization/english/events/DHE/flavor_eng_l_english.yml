l_english:
 flavor_eng.1.title: "The [ShowReligionAdjectiveWithNoTooltip('lollardy')] Heresy"
 flavor_eng.1.desc: "In the hallowed halls of [target_location.GetName], a new religious movement has emerged, challenging the established order. [john_wycliffe.GetName], a respected philosopher, advocates for a radical vision of [ShowReligionGroupName('christian')], aimed at empowering the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] while suppressing the corrupt [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and their obscene hierarchy.\n\n[john_wycliffe.GetHerHis|U] teachings are unique in that he calls for the Bible to be translated into [ROOT.GetCountry.GetCulture.GetLanguage.GetName], so that it can be read and understood by the common people.\n\nWe are faced with a choice to actively suppress the heretics, or simply ignore the harmless musings."
 flavor_eng.1.a: "Stop the Heretics."
 lots_of_lollards: "Many of our [ROOT.GetCountry.GetCulture.GetName] [ShowReligionAdjective('catholic')] [pops|e] in [ShowRegionName('great_britain_region')] will convert to [ShowReligionName('lollardy')]"
 eng_opposes_lollards: "Opposing the Lollards"
 flavor_eng.1.b: "Let them be."
 flavor_eng.1.tt2: "Efforts made to oppose [john_wycliffe.GetHimHer] may slow the ongoing spread of [ShowReligionName('lollardy')]"
 flavor_eng.1.tt3: "[john_wycliffe.GetHisHer|U] tolerated presence in [target_root_country.GetName] is likely to contribute to the ongoing spread of [ShowReligionName('lollardy')]"
 eng_tolerates_lollards: "Tolerates Lollards"
 flavor_eng.1.historical_info: "The Lollard movement was a religious reform movement in England that grew in popularity in the fourteenth and fifteenth centuries, predating the Reformation. Inspired by the teachings of John Wycliffe, its followers sought to reform the perceived corruption of the Catholic Church. Lollards faced persecution, and some were executed for their beliefs."

 flavor_eng.2.title: "The End of the Hundred Years War"
 flavor_eng.2.desc: "The territorial holdings once held in [ShowRegionName('france_region')] by [ROOT.GetCountry.GetName] have been lost, dealing a devastating blow to our ambitions of subjugating [GetCountry('FRA').GetName] and forging a great cross-channel empire. We can persevere and attempt yet another reconquest, or come to terms with the bitter reality that our grand aspirations may be slipping away."
 flavor_eng.2.a: "Accept the inevitable."
 eng_no_english_in_france: "No English in France"
 flavor_eng.2.b: "We will never give this up!"
 eng_refuse_to_give_up_france: "Refuse to Give Up France"
 flavor_eng.2.c: "Spin this in our favor."
 flavor_eng.2.tt1: "The eloquent and persuasive manner of [ROOT.GetCountry.GetGovernment.GetRuler.GetName] skillfully plays down the recent territorial losses"
 flavor_eng.2.historical_info: "The Hundred Years War was the last great medieval war. It was a war not just between kings, but lesser nobles were also able to pursue their agendas while participating in the larger conflict. Future wars saw far less factionalism, at least on the scale of medieval conflicts. The Hundred Years War was dozens of little wars and hundreds of battles and sieges that lasted for over a century, between 1337 and 1453, until both sides were exhausted. While neither side won in any real sense, the result was that while there were two kingdoms at the beginning of the war, there were two nations at the end."

 flavor_eng.3.title: "The Justices of Peace"
 flavor_eng.3.desc: "There is an urgent need to enhance the maintenance of local order and peace within communities. Disputes are currently managed by local [ShowPopTypeName('nobles')] but lack a proper legal framework resulting in significant resentment from the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. To address this issue, we propose the creation of a new office tasked with resolving minor grievances, addressing disturbances, and ensuring the overall tranquility of their jurisdictions."
 flavor_eng.3.a: "Yes, we need them."
 flavor_eng.3.b: "No, that is the Noblemen's job."
 flavor_eng.3.historical_info: "The Justice of the Peace position originated in twelfth-century England, likely through a Royal Edict by King Richard I and the Archbishop of Canterbury in 1195. Initially called #italic Custodes Pacis#!, it was later renamed Justices of the Peace. In 1489, an act mandated that justices acknowledge their weaknesses during quarter sessions. This act also granted the public the right to complain directly to the monarch or council about justices' actions. Justices were appointed irregularly by the Lord Chancellor, allowing for the potential removal of uncooperative individuals during annual re-issuances of commissions."
 
 flavor_eng.4.title: "The Growth of Middle-class Bureaucrats"
 flavor_eng.4.desc: "It is becoming increasingly difficult to source talented men to take on government postings, and voices have been raised that we ought to widen the selection to encompass the expanding middle-class, notably lawyers in addition to members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Both parties eagerly await to see if we will implement such a policy to heed the calls for change."
 flavor_eng.4.a: "Give them our support."
 enable_yorkist_tradition_policy: "Grants access to the [ShowPolicyName('yorkist_tradition_policy')] [policy|e]"
 flavor_eng.4.b: "They have no place in Governance."
 flavor_eng.4.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are discontent by their continued exclusion from governance"
 flavor_eng.4.historical_info: "Promoting government officials from the middle class, primarily clerics and lawyers, was a long-held Yorkish tradition in England. It was firmly opposed by the nobility and the clergy, who saw it as a privilege unique to men of higher social status or divine appointment."

 flavor_eng.5.title: "Court of the Star Chamber"
 flavor_eng.5.desc: "Justice is currently dispensed to the best capacity of the [ShowPolicyName('common_law_policy')]. Yet, proceedings are tediously slow as they rely on precedent and the decisions of judges. Certain cases take weeks, if not months, before a verdict is reached. There are calls for a secondary judiciary court with a certain degree of flexibility in its procedures, allowing it to handle cases considered too sensitive or complex for ordinary law courts. However, a potential but modest effect could be the extension of the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] power, suppressing opposition, and punishing dissent when needed."
 flavor_eng.5.a: "An integral tool."
 enable_court_of_the_star_chamber_reform: "Grants access to the [ShowGovernmentReformName('court_of_the_star_chamber_reform')] [government_reform|e]"
 flavor_eng.5.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')] will suffice."
 flavor_eng.5.historical_info: "The Court of Star Chamber emerged from the meetings of the king's Privy Council, gradually gaining significance during the reign of Henry VII. Its name originated from the star pattern adorning the ceiling of Westminster Palace, where it convened. In 1487, the Court was established as a distinct judicial body, separate from the Council, tasked with hearing petitions for redress."
 
 flavor_eng.6.title: "The Enclosure Movement"
 flavor_eng.6.desc: "Wide expanses of agricultural land dominate rural areas and have traditionally been used by local communities for farming and grazing. Recent developments have prompted landowners to take measures to enclose their lands, with the aim of enhancing agricultural efficiency and productivity. However, this has resulted in detrimental social effects in favor of economic transformation. A movement consisting of these landowners has emerged, and they are seeking legislative approval to advance their efforts."
 flavor_eng.6.a: "Support the movement."
 flavor_eng.6.b: "Oppose the movement."
 flavor_eng.6.historical_info: "Under the manorial system, England's population, primarily tenant farmers, rarely left their birthplaces. The enclosure movement, driven by aristocratic landowners seeking profit, displaced farmers, prompting urban migration. Urbanization created a cheap labor pool for factories and mines, but it also led to poverty, pushing some to become 'indentured servants' and migrate to North American colonies."
 
 flavor_eng.7.title: "The Act of Supremacy"
 flavor_eng.7.desc: "The unwillingness of [current_wife.GetName] to deliver a male heir remains a cause of great concern for [ROOT.GetCountry.GetGovernment.GetRuler.GetName], who has grown weary and instead become infatuated with the tenacious [anne_boleyn.GetName]. In an attempt to secure [anne_boleyn.GetHimHer] hand in marriage, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] has dispatched an envoy to the [GetCountry('PAP').GetGovernment.GetRulerTitle] requesting dispensation to annul [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] current marriage, which was immediately refuted in accordance with canon law. The eager [ROOT.GetCountry.GetGovernment.GetRulerTitle] is now considering more drastic steps to allow the marriage, including a complete break from [GetCountry('PAP').GetAdjective] authority."
 flavor_eng.7.a: "Take command of the Church."
 flavor_eng.7.a.tooltip: "Many [ShowReligionAdjective('catholic')] [pops|e] convert to [ShowReligionName('anglican')]"
 flavor_eng.7.tt1: "[anne_boleyn.GetName] is added as a [character|e]"
 flavor_eng.7.tt2: "[anne_boleyn.GetHimHer|U] assertive and ambitious nature, as well as her involvement in court politics antagonizes the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_eng.7.b: "Accept the supremacy of [GetCountry('PAP').GetNameWithNoTooltip]."
 flavor_eng.7.tt3: "[anne_boleyn.GetHimHer|U] removal from court plays into the schemes of [thomas_wolsey.GetName], who sees [thomas_wolsey.GetHisHer] influence grow stronger"
 flavor_eng.7.tt4: "The heart-broken [target_root_country.GetGovernment.GetRulerTitle] disposes of [target_root_country.GetGovernment.GetRuler.GetHisHer] wretched mistress as the prospects of a marital union fade into oblivion"
 accepted_supremacy_of_rome: "Accepted Supremacy of the Pope"
 flavor_eng.7.historical_info: "In 1521, Henry VIII of England earned the papal title of Defender of the Faith for his anti-Luther pamphlet. His focus shifted to the issue of succession in 1529 when the Papal Curia rejected his divorce proposal to Catherine of Aragon. Subsequently, Henry executed the Pope's Legate, Cardinal Wolsey, and compelled the English clergy to acknowledge him as the Church's supreme head. Securing his divorce in 1533, Henry married Anne Boleyn, marking it the second of his six marriages. The Act of Supremacy solidified his authority over the Church."
 
 flavor_eng.8.title: "The Board of Admiralty"
 flavor_eng.8.desc: "The administrative affairs of the Navy lie with the [ShowGovernmentReformName('navy_board_reform')], but day-to-day operations remain a decentralized matter, often delegated to each Admiral. Let us centralize command by crafting a new board charged with overseeing operational command and control over our proud fleet, leaving the details of procurement and administration in the hands of the bureaucrats."
 flavor_eng.8.a: "Construe and construct."
 flavor_eng.8.b: "Let us institute the Army Board instead."
 flavor_eng.8.historical_info: "The Board of Admiralty, more commonly known as the Admiralty, was instituted to give the growing naval power an efficient and strong strategic leadership at sea. The Board oversaw all warships, with the Navy Board handling production and repair, ensuring continuity. Additionally, the Admiralty served as a training ground for military leaders and political figures in London."
 
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "A band of disgruntled farmers originating from [ShowProvinceDefinitionName('norfolk_province')] have aligned themselves with a rebel movement, led by local Earl [robert_kett.GetName]. They are protesting against economic inequality which is blamed on [ShowPolicyName('enclosure_allowed')], which has resulted in the fencing off of common lands, displaced traditional farming communities, and contributed to rural unemployment. They are currently seeking support across the country unless we act to stem the movement by restoring the status quo."
 flavor_eng.9.a: "It is for their own good."
 flavor_eng.9.tt2: "The [ShowPopTypeName('peasants')] of [ShowProvinceDefinitionName('norfolk_province')] rally disgruntled agrarians across [ShowRegionName('great_britain_region')] and rise up in armed rebellion"
 kett_rebellion: "Kett's Rebellion"
 flavor_eng.9.b: "Demand all fencing be removed."
 flavor_eng.9.tt3: "Landowners of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] protest against the infringement on their landed privileges"
 flavor_eng.9.historical_info: "Kett's Rebellion was a popular uprising in Norfolk, England. The rebellion was a result of the enclosures of the agricultural areas across England, which restricted land access and led to socio-economic grievances. The rebels successfully took over Norwich, but were ultimately defeated as Royal Forces breached the city walls."
 every_location_norfolk_kett_rebellion_tt: "Every owned [location|e] in [ShowProvinceDefinitionName('norfolk_province')] gains [ShowModifier('kett_rebellion')] for #W 5 years#!"
 
 flavor_eng.10.title: "The Towering Apartments"
 flavor_eng.10.desc: "The bustling [target_location.GetRank.GetName] of [target_location.GetName] is a beacon of prosperity and commerce, but the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] finds itself trapped in the confines of Westminster, hemmed in by the powerful [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] who have greedily held special rights over the main [target_location.GetRank.GetNameWithNoTooltip] since time immemorial. These merchants and traders have seized control of the streets and markets, using their influence to shape the direction of the [target_location.GetRank.GetNameWithNoTooltip]'s growth and development.\n\nTo reassert the authority of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] and restore order to the streets, a bold new plan must be hatched. One possibility is the construction of a grand riverside apartment for [target_ruler.GetName], near the imposing Tower of [target_location.GetNameWithNoTooltip]. From this vantage point, the [ROOT.GetCountry.GetGovernment.GetRulerTitle] can keep a watchful eye on the city and show the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] who truly holds the power."
 flavor_eng.10.a: "An imposing and treacherous view."
 flavor_eng.10.b: "Concede power in exchange for cooperation."
 flavor_eng.10.c: "Assert our right with force."
 flavor_eng.10.historical_info: "St. Thomas Tower, commonly known as Traitors' Gate, is a historical tower located within the Tower of London complex. It faces the River Thames and served as the water entrance to the Tower, where prisoners accused of treason would arrive by boat. Constructed by King Edward I in the thirteenth century, its purpose was defensive and to provide direct access from the River Thames, but it also served as accommodation for kings and queens during specific periods."
 
 flavor_eng.11.title: "The Shifting Allegiances of [target_location.GetNameWithNoTooltip]-Upon-Tweed"
 flavor_eng.11.desc: "The recently-conquered town of [target_location.GetName], nestled on the border between [ROOT.GetCountry.GetName] and the [GetCountry('SCO').GetLongName], has long been a center of conflict and tension. Despite this, it has managed to thrive and grow, with its merchants and traders benefiting from the constant flow of goods and people across the border.\n\nHowever, with tensions between the two nations always high, the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] is faced with a difficult decision. Should we continue to invest in the town and promote its growth, or should we take a more cautious approach and prepare for the inevitable conflict?"
 flavor_eng.11.a: "Construct a fortress to protect our frontier."
 flavor_eng.11.b: "Revive the local economy."
 flavor_eng.11.c: "Let it fall into disrepair."
 flavor_eng.11.historical_info: "Berwick-Upon-Tweed is the northernmost town in England and is shaped by its strategic location and repeated border conflicts between England and Scotland. Ownership changed hands multiple times during the Middle Ages, and considerable funds were spent to bolster its defensive capabilities during the Elizabethian era, with new ramparts being constructed per the latest advances in technology. Conflict would endure until the Treaty of Union in 1707."
 
 flavor_eng.12.title: "Lord Warden's Show"
 flavor_eng.12.desc: "The Lord Warden's Show, a grand maritime spectacle, is being organized in any location housing a [ShowBuildingTypeName('cinque_port')] to celebrate their seafaring heritage and showcase their naval prowess. This event, held every few years, attracts visitors from near and far, including foreign dignitaries and traders. The [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] has an opportunity to make this year's show in [target_location.GetName] even more impressive, and reinforce the reputation of the Cinque Ports as formidable maritime defenders."
 flavor_eng.12.a: "Celebrate the portsmen with pomp and ceremony."
 flavor_eng.12.b: "Put on a thrilling naval display."
 flavor_eng.12.c: "Have the ports refurbished."
 flavor_eng.12.d: "A thing of the past."
 flavor_eng.12.tt1: "All ports are abandoned as a result of shifting sentiment over their contribution along with the cancellation of the long-held celebrations"
 flavor_eng.12.tt2: "A port is abandoned as it is perceived as a relic of the past"
 flavor_eng.12.tt3: "The tradition dies out"
 decline_of_cinque_ports_tt: "The [ShowBuildingTypeName('cinque_port')] buildings are in decline"
 flavor_eng.12.historical_info: "The Lord Warden's Show is a procession associated with the Lord Warden of the Cinque Ports, and was used as a ceremonial display of his authority. Today, it takes place annually and celebrates the maritime heritage and historical significance of the Cinque Ports."
 
 flavor_eng.13.title: "The Great Divide"
 flavor_eng.13.desc: "In recent times, many in the North have grown disillusioned with the South, believing that their region is ignored and neglected by the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. This divide threatens to undermine the unity of the country. We could appease the North, investing in the area's infrastructure and promoting its unique culture to the rest of the [ROOT.GetCountry.GetLongNameWithNoTooltip], or concentrate on the South, using its greater wealth and power to bolster the country's overall strength."
 flavor_eng.13.a: "Invest in the North."
 flavor_eng.13.b: "Bolster the South."
 flavor_eng.13.c: "Choose the middle ground."
 flavor_eng.13.a.custom: "Every [location|e] in [ShowAreaName('northumbria_area')] gains [prosperity|e]"
 flavor_eng.13.b.custom: "Every [location|e] in [ShowAreaName('home_counties_area')] gains [prosperity|e]"
 flavor_eng.13.c.custom: "Every [location|e] in the [ShowAreaName('midlands_area')] gains [prosperity|e]"
 flavor_eng.13.historical_info: "For centuries, the Kingdom of Northumbria stood as a powerful northern realm, separate from the rest of England in both culture and politics. Although the kingdom eventually fell, the cultural divide between North and South remains to this day."
 
 flavor_eng.14.title: "The Closure of the Alien Priories"
 flavor_eng.14.desc: "In the face of continued hostilities with the [GetCountry('FRA').GetLongName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] has decided to close all of the alien priories in [ROOT.GetCountry.GetName]. Every aforementioned [ShowBuildingTypeName('monastery')] was under the control of [GetCountry('FRA').GetAdjectiveWithNoTooltip] religious houses, and their continued existence is seen as a threat to the security of the realm. The priors and monks who served these houses will be expelled, and the priories themselves are to be dissolved.\n\nWith the revenues from these priories no longer flowing to [GetCountry('FRA').GetNameWithNoTooltip], there is an opportunity to redirect them to support [ROOT.GetCountry.GetAdjectiveWithNoTooltip] religious houses. Alternatively, these revenues could be seized by the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], helping to fund the ongoing war effort."
 flavor_eng.14.a: "It must befall the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_eng.14.b: "Our hospitals are in dire need."
 flavor_eng.14.c: "Seize it for the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_eng.14.historical_info: "The closure of the Alien Priories occurred during periods of conflict or tension with France when the English monarchy sought to eliminate or reduce the influence of foreign religious institutions within the country. The closures often involved the expulsion of monks or nuns and the confiscation of property."
 
 flavor_eng.15.title: "The Machinations of [jane_grey.GetNameWithNoTooltip]"
 flavor_eng.15.desc: "Being a distant cousin of [target_ruler.GetName] and an astute follower of [ShowReligionName('anglican')], [jane_grey.GetName] has carefully maneuvered herself with the help of aspiring relatives to press [jane_grey.GetHimHer] claim for the [ROOT.GetCountry.GetAdjective] throne. Despite [jane_grey.GetHimHer] reluctance and lack of country-wide support, [jane_grey.GetSheHe] has mustered a sizeable following in [ShowProvinceDefinitionName('northumberland_province')], who are willing to use force to secure the crown for the Lady."
 flavor_eng.15.a: "Her claim will not be recognized!"
 flavor_eng.15.tt1: "[jane_grey.GetNameWithNoTooltip] is added as a [character|e]"
 jane_grey_support: "Supporters of Jane Grey"
 STATIC_MODIFIER_NAME_grey_support: "Support for Jane Grey"
 jane_grey_support_nobles_joining: "All [ShowReligionAdjective('anglican')] [ShowPopTypeName('nobles')] in [ShowAreaName('northumbria_area')] will join [jane_grey_support.GetName]"
 flavor_eng.15.b: "Offer the prospect of next-in-line."
 flavor_eng.15.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] oppose the appointment of a heretic as heir"
 flavor_eng.15.c: "The Tower awaits [jane_grey.GetHimHer]."
 flavor_eng.15.tt3: "The efficiency of the [ShowPolicyNameWithNoTooltip('secret_police_policy')] along with the authority held by the powerful [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] sees the unaspiring lady imprisoned and summarily executed"
 flavor_eng.15.historical_info: "Lady Jane Grey, granddaughter of King Henry VIII's younger sister Mary, held a claim to the English throne. In 1553, she was married against her will to Lord Guildford Dudley, son of the Duke of Northumberland. Northumberland, King Edward VI's regent, manipulated Jane to maintain his power after the king's death. Edward VI's illness led Northumberland to have him sign a document excluding Henry VIII's daughters, Mary I and Elizabeth I, from the throne in favor of Jane, who was proclaimed queen on July 10, 1553, but her reign only lasted for nine days. Mary's Catholic claim to the throne was supported by the country, leading to the dispersal of Northumberland's forces by troops loyal to Mary."
  
 flavor_eng.16.title: "The Bloody Union"
 flavor_eng.16.desc_common: "The blissful treaty between [ROOT.GetCountry.GetName] and [target_country.GetName] has brought religious discrepancies to the surface, with the [ShowReligionAdjective('catholic')] faith deeply entrenched in the hearts of the [target_country.GetAdjectiveWithNoTooltip] people, while the dominant religion on our shores remains [religion.GetName]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ Due to the sheer power of the [target_country.GetLongNameWithNoTooltip], we may find ourselves on a path of forcefully realigning our loyalties with those of the [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] and returning to the [ShowReligionAdjectiveWithNoTooltip('catholic')] fold, or risk seeing our treaties nullified with our papist partners."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName] is a devout [ShowReligionAdjectiveWithNoTooltip('catholic')] and is pressing forward with measures that would return us to the [GetCountry('PAP').GetAdjective] fold, as a means of rooting out heresy and preventing irreparable damage to existing treaties with our papist partners."
 flavor_eng.16.a: "Reinstate [GetCountry('PAP').GetAdjectiveWithNoTooltip] power."
 flavor_eng.16.b: "Confirm religious freedom for all."
 eng_tolerates_religious_freedom: "Tolerates Religious Freedom"
 flavor_eng.16.historical_info: "In 1554 the Catholic Queen Mary married Felipe of Spain, a union that opened great possibilities for both England and Spain. Felipe was granted the title of King of England by Parliament but was not allowed to govern the country. But the imminent question of importance was over religion. The Act of Supremacy had given clerical control to the monarch, but the people of England were sundered over religion. Catholics demanded papal authority, while Protestants wanted liberal clerical laws. Mary chose to throw in her lot with the fanatical Catholics, and a wave of terror commenced, earning her the nickname 'Bloody Mary'."

 flavor_eng.17.title: "The Muscovy Trade Company"
 flavor_eng.17.desc: "A maritime expedition sailing north-eastward in an attempt to reach the shores of [ShowContinentName('asia')] has shipwrecked outside the coast of [ShowLocationName('arkhangelsk')], where the survivors, led by renowned explorer [richard_chancellor.GetName], reportedly have begun to trade with local Slavs. Let us authorize a trading company to facilitate trade with the [target_country.GetAdjective] and secure a share in the profitable [ShowGoodsName('fur')] trade."
 flavor_eng.17.a: "A true commercial opportunity."
 flavor_eng.17.tt1: "[richard_chancellor.GetNameWithNoTooltip] is added as an [explorer|e]"
 flavor_eng.17.b: "Leave them to their fate."
 flavor_eng.17.tt2: "The destiny of [richard_chancellor.GetNameWithNoTooltip] remains uncertain"
 flavor_eng.17.historical_info: "In 1553, the Merchant Adventurers Company sent three ships to sail to China via the Northeast Passage. While most of the ships in the fleet were lost, the Edward Bonaventure managed to reach the White Sea and make landfall near the Russian village of Arkhangelsk. There they discovered Russia's wealth and traveled to Moscow by sleigh. Despite differing interests, the Muscovy Trade Company formed, proving successful in the Russian fur trade."
 
 flavor_eng.18.title: "The Shadowcraft of [francis_walsingham.GetNameWithNoTooltip]"
 flavor_eng.18.desc: "Known to be an intricate web weaver, [francis_walsingham.GetName] holds extensive contacts throughout [ShowContinentName('europe')] and wishes to utilize them to protect [ROOT.GetCountry.GetName] from domestic and foreign threats. Such astute talent could be essential for the preservation of our sovereignty, and [francis_walsingham.GetHisHer] ruthless tactics may deter any of our adversaries from striking at us."
 flavor_eng.18.a: "An architect of intrigue."
 flavor_eng.18.b: "[francis_walsingham.GetSheHe|U] cannot be trusted."
 flavor_eng.18.tt2: "The dismissal of [francis_walsingham.GetNameWithNoTooltip] is perceived as a gesture of conciliation by other powers"
 flavor_eng.18.historical_info: "Sir Francis Walsingham was Queen Elizabeth's Private Secretary. His main achievement was the perfect organization of a secret service and spying network that proved extremely efficient in aborting all conspiracies against the Queen's life and all other political and diplomatic plots. Extremely anti-Spanish, he was also the protector of Drake and financed most of the famous privateer's early expeditions against the Iberian power."
 
 flavor_eng.19.title: "The Currency Reforms of Thomas Gresham"
 flavor_eng.19.desc: "Financial strategist [thomas_gresham.GetName] boasts a rich background in trading, both domestically and abroad. He has raised awareness about the dangers of tampering with currency composition, such as debasing or adding cheaper metals. Instead, he advocates for standardizing the composition, weight, and quality of coins to ensure their reliability and consistency. We must find a suitable area to fully harness [thomas_gresham.GetHisHer] adept talent in maintaining coinage integrity and promoting stability."
 flavor_eng.19.a: "Invite him to court."
 flavor_eng.19.tt1: "[thomas_gresham.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.19.b: "An extended hand of the law."
 flavor_eng.19.tt2: "[thomas_gresham.GetSheHe|U] is entrusted with enforcing laws against counterfeiting and fraud in the currency market, restoring public confidence in the currency and promoting its stability"
 flavor_eng.19.c: "Our financial agent abroad."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip] is sent overseas to major financial centers, spearheading a delegation to lay the groundwork for modern monetary systems"
 flavor_eng.19.d: "An indecisive dawdler."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip] seeks employment elsewhere"
 flavor_eng.19.historical_info: "Thomas Gresham was an English financier during the Tudor era. Educated at Cambridge University, he rose to wealth through his exceptional business acumen and was appointed as a royal agent by King Edward VI in 1551, a position he continued during the reign of Elizabeth I. Gresham faced challenges due to the depreciation of English currency compared to foreign currencies, hindering his tasks abroad. Despite these obstacles, he managed to stabilize the financial system of England."
 
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "The arrest and subsequent imprisonment of influential [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] from [ShowProvinceDefinitionName('norfolk_province')] in the Tower of [ShowLocationName('london')] has sent shock waves across the political landscape. Their incarceration is an attempt to quell the growing [ShowReligionAdjective('catholic')] movement in [ShowProvinceDefinitionName('northumberland_province')] and [ShowProvinceDefinitionName('westmorland_province')], provinces which host a sizeable heretic population. In response to these arrests, two local members of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] - [thomas_percy.GetName] and [charles_neville.GetName] - have raised a rebellion, vowing to restore the [ROOT.GetCountry.GetFlavorRank] to the true faith. We are now confronted with an armed uprising unless we release the imprisoned [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] or engage in dialogue with the rebel leaders."
 flavor_eng.20.a: "Keep them in the Tower."
 northern_rebellion: "Northern Rebellion"
 
 flavor_eng.20.b: "Attempt to negotiate."
 flavor_eng.20.c: "Release them."
 flavor_eng.20.tt3: "The release of the imprisoned [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] calms the waters but strengthens the [ShowReligionAdjectiveWithNoTooltip('catholic')] movement in the North"
 flavor_eng.20.historical_info: "Queen Elizabeth I aimed to establish Protestant Anglicanism in England, but faced challenges when Mary Queen of Scots sought refuge in her kingdom. Mary's Catholic claim to the throne posed a threat, so Elizabeth imprisoned her. Mary then became the focus of plots to overthrow Elizabeth, including a marriage proposal to Norfolk, England's only Duke. Norfolk's delay led to his imprisonment, yet Elizabeth suspected other nobles, like the Earls of Northumberland, Westmorland, and Cumberland, of involvement. When summoned to London, they rebelled on November 9, 1569. The uprising, fueled by resentment against Tudor rule, led to harsh measures from Elizabeth, including executions. Despite this, Catholicism persisted in the North, leading to a decade of persecution."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Every [pop|e] in this [province|e] that follows the [ShowReligionAdjectiveWithNoTooltip('catholic')] faith and is not already supporting another [rebel|e], will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join the [northern_rebellion.GetName]"
 
 flavor_eng.21.title: "The Ill-Mannered Speculators"
 flavor_eng.21.desc: "Commodities trading often takes place in public establishments due to the noise levels and occasional brawls among traders. However, this market has grown exponentially and would benefit from a centralized structure to ensure the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] receives its fair share. Let's establish a center to organize stockbrokers and facilitate trade, thereby enhancing [ROOT.GetCountry.GetAdjective] commerce, while excluding any unlicensed activity."
 flavor_eng.21.a: "A Bullish Investment."
 flavor_eng.21.b: "Let them brawl and bluster away."
 bawdy_trading: "Bawdy Trading"
 flavor_eng.21.historical_info: "The year 1571 saw the creation of the London Stock Exchange. Although small in importance and with limited trading in the 16th and 17th centuries, it would grow and gradually overcome its Amsterdam competitor and prove to be the most active stock market in 18th century Europe, boosting English trade, manufacturing and economy as a whole. England would then benefit from an easy and reliable access to credit."
 
 flavor_eng.22.title: "The Canceling of [ROOT.GetCountry.GetGovernment.GetAdjective|U] Monopolies"
 flavor_eng.22.desc: "In times of war, the grip of necessity and unfairness is a cruel comfort. Such is the case for the close friends of [target_character.GetName], who have long since benefited from their proximity to [ROOT.GetCountry.GetGovernment.GetAdjective] power. Alongside public outcry against corruption and favoritism generated by the various [ShowEstatePrivilegeName('trade_monopolies')] afforded to the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], the ongoing war with [target_country.GetName] has proven dire at worst and a stalemate at best. The situation is reaching a boiling point with demands to undo these monopolies growing bolder and louder!"
 flavor_eng.22.historical_info: "By the final years of Elizabeth I's reign, her once-great popularity had begun to decline. The ongoing Anglo-Spanish War, which had started in 1585, dragged on without a decisive conclusion, straining England's finances and morale. At home, the Parliament grew increasingly resistant to royal authority, particularly objecting to the widespread corruption tied to monopolies that Elizabeth granted as rewards to her favorites. The conflict over these monopolies reached a peak in 1601, prompting Elizabeth to deliver her famous Golden Speech, in which she reaffirmed her love for her subjects. However, this final address came in the midst of a bitter dispute, forcing her to concede and put an end to the practice."
 flavor_eng.22.a: "Cancel them!"
 flavor_eng.22.b: "We care not for such mewling."

 flavor_eng.23.title: "The Rebellion of [target_character.GetNameWithNoTooltip]"
 flavor_eng.23.desc: "Initially raised in [ROOT.GetCountry.GetName] and loyal to the [ROOT.GetCountry.GetFlavorRank], [target_character.GetName] served in the the local [ROOT.GetCountry.GetAdjectiveWithNoTooltip] government in [ShowRegionName('ireland_region')]. Recently, however, [target_character.GetSheHe] has proved to be a contrarian, going against many of our cornerstone policies. [target_character.GetSheHe|U] rebelled, forging alliances with other [ShowCultureNameWithNoTooltip('irish')] chiefs and securing foreign support against [target_character.GetHerHis] masters. This level of disloyalty and infighting is endangering our stability, and the whole situation puts our internal grasp on power in great danger!"
 flavor_eng.23.historical_info: "Hugh O'Neill lived in England in the 1560s, where he served the government until his rebellion in 1594. Dissatisfied with the English government's persistent policy of playing the chiefs against one another, O'Neill was also angered by the English refusal to restore the lands granted to his grandfather. Finally, he united the Irish chiefs and sought aid from Catholic Spain against Protestant England. After 1595, he forged a fragile but effective alliance and won several victories over Queen Elizabeth's top commanders in Ireland. However, in 1601, he was defeated while attempting to link up with a Spanish force at Kinsale. With his allies scattered, he retreated to Ulster. In 1603, he made peace with the English, surrendering his tribal authority, and was later pardoned by King James I."
 flavor_eng.23.a: "We are not amused!"
 irish_pops_rise_up_tt: "[ShowCultureNameWithNoTooltip('irish')] [pops|e] in every owned [location|e] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and support the [tyrone_rebels.GetName]"
 tyrone_rebellion: "Tyrone's Rebellion"
 
 flavor_eng.24.title: "The [ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "Tensions between [target_character.GetShortName] and the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] have culminated in demands by our estates under a bold document, the [ShowGovernmentReformName('petition_of_rights')]. The bill demands limits on [ROOT.GetCountry.GetGovernment.GetAdjective] authority, setting many limits to the powers of [target_character.GetNameWithNoTooltip], the billeting of soldiers in private homes, the use of martial law in peacetime, and imprisonment without cause. Signing it would secure much-needed cooperation, but it would also weaken our power. Refusing could assert [ROOT.GetCountry.GetGovernment.GetAdjective] authority, but at the risk of deepening the divide with the [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.24.historical_info: "In 1628, the English Parliament passed the Petition of Rights, as a result of King Charles I's abuse of power, arbitrary imprisonments, and financial mismanagement. Under its terms, the King could not levy any new taxes without the consent of Parliament. Furthermore, soldiers could not be billeted in private homes and martial law could not be imposed in time of peace. Finally, the Petition of Rights forbid the imprisonment of individuals without cause."
 flavor_eng.24.a: "Sign it."
 flavor_eng.24.b: "Refuse to sign it!"
 
 flavor_eng.25.title: "The Parliamentary Conflict"
 flavor_eng.25.desc: "The rising tensions across our [ROOT.GetCountry.GetFlavorRank] have been felt ever since our adoption of absolutist tendencies. Accounts of abuse of power run rampant, as the [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] now openly defies the rule of old traditions set forth by members of the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] and the estates.\n\nIn an effort to push back against this, an ultimatum has been addressed to the [ROOT.GetCountry.GetGovernment.GetRulerTitle], to cease [target_character.GetHerHis] autocratic tendencies. Many fear that this is the beginning of our decent into anarchy and potential civil war as people rally behind the banners of the [target_rebel.GetName]."
 flavor_eng.25.historical_info: "In the 16th century, the House of Commons grew in size and influence, while the House of Lords remained smaller. Elizabeth I balanced Parliament with determination and diplomacy, but her successors, James I and Charles I, struggled. Parliament opposed royal control over religion, justice, and taxes, and tensions rose when James sought Catholic marriage alliances for his son. In 1628, Parliament issued the Petition of Right to curb royal authority. Charles I dissolved Parliament in 1629, ruling alone for eleven years. His autocratic rule led to the English Civil War in 1642, dividing the nation between Royalists and Parliamentarians."
 flavor_eng.25.a: "We will not negotiate with the [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.25.b: "Submit to the [ROOT.GetCountry.GetGovernment.GetParliament.GetName]..."
 parliamentary_rebellion: "Parliament Rebels"
 flavor_eng25_rebellion_tt: "Approximately #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]K#! [pops|e] from [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [provinces|e] in [ShowRegionName('great_britain_region')] such as [target_province.GetName] will join the [target_rebel.GetName]"
 
 flavor_eng.26.title: "The [ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "The sea is the lifeblood of our [ROOT.GetCountry.GetFlavorRank], yet foreign merchants from [target_country.GetName] grow fat off our commerce while our own merchants are outcompeted in shared markets. In markets such as [ShowLocationName('london')], the greedy [target_country.GetAdjectiveWithNoTooltip] merchants have sunk their claws greedily, profiting from trade that would otherwise belong to us.Now, under the strong direction of [target_character1.GetName], our [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] demand action.\n\nA bold new policy, the [ShowPolicyName('act_of_navigation')], has been drafted. It would shift our markets towards a mercantilist stance and immediately enforce an embargo against the merchants of [target_character2.GetName]. However, the balance of power and diplomacy is a delicate one and we must handle this matter with utmost care."
 flavor_eng.26.historical_info: "Cromwell, Lord Protector of the English Commonwealth, enacted the Navigation Act in 1651, targeting the Dutch carrier trade by requiring all goods to and from England to be transported on English ships, reinforcing England's colonial exclusivity. This led directly to the Anglo-Dutch Wars of 1652-1654 and 1665-1667. At the Peace of Breda in 1667, England gained New Amsterdam, later renamed New York, in exchange for Dutch Guiana, and the Act was slightly modified. Despite this, it remained instrumental in England's naval dominance and the rapid expansion of its colonial trade."
 flavor_eng.26.a: "Enact it!"
 flavor_eng.26.b: "The present policy is perfect, for now..."
 
 flavor_eng.27.title: "The Decree of Indulgence and the Bill of Test"
 flavor_eng.27.desc: "The turbulent religious affairs of [ShowContinentName('europe')] have had a cascading effect across our [ROOT.GetCountry.GetFlavorRank]. With the adoption of [ROOT.GetCountry.GetReligion.GetName], a society once gripped by the influential hand of [ShowReligionName('catholic')] now struggles to contain its influence and rein in its clergymen. Calls to appropriate their estate and reduce their religious liberty grow bolder as the [ROOT.GetCountry.GetGovernment.GetCourtTitle] is split between preserving an air of tolerance or fully embracing our religious fervor against those who would otherwise suppress our faith, were they to have power over us..."
 flavor_eng.27.historical_info: "Charles II was secretly Catholic, while his brother James II was openly so. In 1672, Charles issued the Declaration of Indulgence to ease restrictions on dissenters and Catholics, partly for personal reasons and partly to secure support from France, as any Catholic-leaning king could. In return, he secretly received a large sum of money from France through a treaty made without Parliament's knowledge. Around the same time, Parliament passed the Test Act, barring non-Anglicans, including Catholics, from public office and allowing persecution. This fueled demands to exclude James II from the line of succession, though the attempt ultimately failed."
 flavor_eng.27.a: "Religious freedom for all!"
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] will reign supreme!"
 flavor_eng.27.c: "We must embrace [ShowReligionNameWithNoTooltip('catholic')]."
 
 flavor_eng.28.title: "The Creation of a New Bank"
 flavor_eng.28.desc: "With the costs of every new war mounting and the finances of the [ROOT.GetCountry.GetFlavorRank] in disarray, a group of wealthy merchants and financiers have proposed the creation of a national bank. This institution would provide much-needed loans to the [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], stabilize the currency, and centralize public debt. However, some within the [ROOT.GetCountry.GetFlavorRank] oppose such a move, fearing that it would grant too much power to private financiers and undermine traditional sources of credit."
 flavor_eng.28.historical_info: "The Bank of England was founded in 1694 as a response to costly wars and the growing need of financing them. It soon enjoyed a reputation of seriousness and reliability, in particular regarding the credibility of the English Pound Sterling, in a time where most other currencies were at the mercy of state bankruptcies and coinage debasement. This stability was preponderant in the slowly but constantly increasing domination of the world economy by Great Britain in the 18th and 19th centuries. It also allowed a greater flexibility to the British government in raising funds for warfare."
 flavor_eng.28.a: "Institute it."
 flavor_eng.28.b: "Let us not be hasty."
  
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "The unbreakable spirit of the [ShowCultureName('highland')] people has led them to rise in rebellion under [target_character.GetName]. As of lately, thousands flock to the banner of the [jacobite_uprising.GetName] cause. They demand the throne for [target_character.GetShortNameWithNoTooltip], stirring unrest against the established order under [target_sitting_ruler.GetName]. This is but the latest threat to our continued and prosperous rule, their failed cause will be crushed posthaste!"
 flavor_eng.29.historical_info: "The rebellion of the Jacobite cause led by the Earl of Mar began in 1715. By the end of September, most of the Highlands were in his control and his army numbered some 5,000 with more appearing daily. But all this was done without even notifying the King they were claiming to support. The Old Pretender, King James III, was not even aware of the situation as of yet. Word was sent to the King, and the size of the force continued to grow. The Earl, with his growing army, moved to Perth and established his base there after taking the city. Meanwhile another Jacobite army was forming to the south, The Old Pretender hearing the news began to make preparations for his trip to Scotland and his crowning. By early November, the northern Jacobite army numbered some 12,000, mostly Clansmen from the Highlands. The Earl then decided to march south where he soon met the army of the Duke of Argyll, the only remaining government troops in Scotland. The Jacobite forces were mismanaged and split. The southern army marched south to raise Lancashire instead of turning on the Duke of Argyll's flank, while a much smaller force under the Duke defeated the larger northern army of the Jacobites at Sheriffmuir on November 13th. The southern army was also met and defeated at Preston by other government forces in England. The Jacobites were forced to retreat to Perth, while still waiting for their leader to arrive. The Old Pretender finally arrived in Scotland on the 22nd of December after leaving fittingly enough from Dunkirk. But the matter was already settled, as the Duke of Argyll was already receiving reinforcements of experienced troops and was preparing an overwhelming force to march north. The King, James III, was again forced to retreat after spending a dismal six weeks in Scotland."
 flavor_eng.29.a: "We will smash them!"
 jacobite_uprising: "Jacobite Rebellion"
 jacobite_uprising_joining: "All [ShowCultureName('highland')] [pops|e] in [ShowAreaName('scottish_highlands_area')] join [jacobite_uprising.GetName]"

 
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "Statescraft is an intricate dance between diplomacy and soft power. Those who can elegantly navigate the halls of power in [ROOT.GetCountry.GetCapital.GetName] despite tasting the sweetness of power often pave the way to great careers in the realm of politics. Word has reached us about a very capable member of our [ROOT.GetCountry.GetGovernment.GetCourtTitle], by the name of [robert_walpole.GetName]. According to first-hand accounts, [robert_walpole.GetSheHe] has shown a firm, just, and diplomatic stance when handling talks, proving [robert_walpole.GetHerselfHimself] to be a voice of reason and administrative acumen."
 flavor_eng.30.historical_info: "Robert Walpole, Earl of Orford (1676-1745), was appointed War Minister in 1708 but lost his position after being implicated in a corruption scandal involving army contracts. However, with the rise of the Hanoverian dynasty in 1714, he was reinstated and quickly became a key political figure. A strong advocate for maintaining peace and balance in Europe, he dominated English politics from 1721 to 1742 as First Lord of the Treasury and Chancellor of the Exchequer—effectively serving as Britain's first Prime Minister, though the title did not yet exist."
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U] will make a fine politician."
 
 flavor_eng.31.title: "Captain Jenkins' Ear"
 flavor_eng.31.desc: "Word has reached us of a tense exchange between one of our captains being detained and confronted by a [target_country.GetAdjective] vessel. According to the messenger, our crew was mistreated greatly and the captain even lost one of his ears. This is just the latest round of provocation from the despicable [target_character2.GetName], we must project strength!"
 flavor_eng.31.historical_info: "The War of Jenkins' Ear, which later merged into the War of the Austrian Succession, stemmed from a minor but controversial incident in 1731 between Spanish Guardacostas and the crew of the Glasgow brig Rebecca. Captain Jenkins claimed that while sailing in the Caribbean, his ship was boarded, his crew mistreated, and his ear cut off by the Spaniards. He also alleged torture and death threats. Though the war saw no major battles, it led to the dispatch of Anson's squadron, which eventually circumnavigated the globe, and Admiral Edward Vernon's fleet launched attacks on Spanish territories in the Caribbean."
 flavor_eng.31.a: "An ear for an ear..."
 eng_captain_jenkins_incident: "Captain Jenkins Incident"
 flavor_eng.31.b: "Let us not risk open war."
 
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "During times of hardship and war, the opportunity for rebellion and betrayal is ripe. Ever since we incorporated [ShowCultureName('highland')] lands into our [ROOT.GetCountry.GetFlavorRank], the local natives in [ShowAreaName('scottish_highlands_area')] have sought every opportunity to sabotage our rule. Under the instigation of [target_character.GetName], it appears they have taken up arms against us!"
 flavor_eng.32.historical_info: "In 1745, Charles Edward Stuart, with his Jacobite supporters, landed in Scotland and scored a victory at Prestonpans. He then entered Edinburgh, declaring his father James as King of Scotland, and marched into England, reaching Derby. However, the promised French support never arrived, forcing him to retreat. His army was pursued by the British forces, and in April 1746, Charles was decisively defeated at the Battle of Culloden by the British army under Cumberland. This defeat marked the end of the Jacobite uprising and the Stuarts' last serious attempt to reclaim the throne. Charles's failure to heed the advice of his generals sealed the dynasty's fate."
 flavor_eng.32.a: "We will smash them!"
 
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "[pitt_the_older.GetName], a statesman of exceptional skill, has recently emerged as a dominant figure in [ROOT.GetCountry.GetAdjective] politics. Known for [pitt_the_older.GetHerHis] strong leadership during times of war and [pitt_the_older.GetHerHis] commitment to expanding [ROOT.GetCountry.GetAdjectiveWithNoTooltip] influence overseas, the policies and strategic vision [pitt_the_older.GetSheHe] clearly possesses have begun to inspire other nations. [pitt_the_older.GetHerHis|U] approach to matters of warfare and diplomacy could reshape the balance of power in [ShowContinentName('europe')]."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "William Pitt, the first Pitt (1708-1778), was the grandson of the Governor of Madras. Initially destined for a military career, he became a deputy in the Commons, member of the Whigs and an ardent patriot. Striving to give England a world maritime empire, he lead the coalition government of 1757 despite the profound hatred of George II and obtained decisive results in Canada and India. His departure in 1763 saved France from the toughest clauses of the Treaty of Paris ending the Seven Years War. Back to power in 1766-1778 despite his poor health, he advocated war against France in 1778."
 
 flavor_eng.34.title: "The East $india$ Company"
 flavor_eng.34.desc: "The wealth of foreign shores has recently gained value to the eyes of the [ROOT.GetCountry.GetAdjective] people and [target_character1.GetName] in particular. Through various expeditions and the establishment of the [target_country.GetLongName] in $india$, we have now secured a foothold from which we can expand our territorial and mercantile reach!"
 flavor_eng.34.historical_info: "Founded two years before its Dutch counterpart, the English East India Company struggled in its early years. Its first trading posts in the Moluccas, including Amboina, and in Indonesia were soon overrun and shut down by the Dutch, forcing the company to shift focus to India, establishing bases in Madras, Bombay, and Calcutta. There, it achieved its greatest success, evolving from small harbor trading posts into a vast Indian empire under Warren Hastings and Robert Clive from 1757 onward, eventually controlling most of the subcontinent. The company outlasted all rivals and remained until the British government took control in 1867 after the Sepoy Revolt of 1857."
 flavor_eng.34.a: "We will exploit this!"
 
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "Following the footsteps of [target_child.GetHerHis] father, [target_child.GetName] shows great promise as one day [target_child.GetSheHe] is expected to inherit an influential position as a figurehead in [ROOT.GetCountry.GetAdjective] politics. Displaying a great set of skills at a very young age, we may rest assured that the next generation of advisors and politicians will be spearheaded by brilliant youth!"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "William Pitt was the second son of William Pitt, 1st earl of Chatham. In December 1783, King George III took the opportunity to dismiss the coalition and asked the 24-year-old Pitt to form a government. When Parliament reassembled in January 1784, the government was at once defeated by 39 votes on a virtual motion of censure, but Pitt refused to resign, and gradually the coalition's majority in Parliament began to crumble. By March 8 the majority against him was one vote, and on March 25 Parliament was dissolved. In 1788 he signed the Triple Alliance between Britain, Prussia, and Holland, thereby ensuring that in a future war his country would not be bereft of allies as it had been during the American Revolution. In 1790 he demonstrated Britain's renewed power and prestige by negotiating a peace between Austria and Turkey. In 1784 he passed his own India Act, creating a board of control regulating Indian affairs and the East India Company. Finally, in 1791 the Canada Constitutional Act was passed. London became responsible for the government of both Lower and Upper Canada, but both provinces were given representative assemblies."
 
 flavor_eng.36.title: "The [target_character.GetLastNameWithNoTooltip] Agreement"
 flavor_eng.36.desc: "The importance of diplomacy and open trade can often lead to mutually beneficial outcomes. Such is the case for the latest round of maritime negotiations between [target_character.GetName] and the [target_country.GetAdjective] delegation. Through careful consideration and the drafting of a new mercantile agreement, [target_character.GetSheHe] believes to have found common ground with [target_character.GetHerHis] [target_country.GetAdjectiveWithNoTooltip] counterparts."
 flavor_eng.36.historical_info: "John Methuen, born in 1650, was an accomplished diplomat best remembered for the 1703 treaty between England and Portugal, which allowed the free introduction of English wool and cloth into Portugal in exchange for the free entry of Portuguese port wine into England."
 flavor_eng.36.a: "Accept the agreement."
 flavor_eng.36.b: "We must refuse."
 
 
 flavor_eng.37.title: "The Gunpowder Plot"
 flavor_eng.37.desc: "'Remember, remember,\nThe Fifth of November,\nGunpowder treason and plot.\nI know of no reason,\nWhy the gunpowder treason,\nShould ever be forgot.'\n\nA plot to blow up the [ROOT.GetCountry.GetGovernment.GetRulerTitle] and the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] has been uncovered! The conspirators secretly stored barrels of gunpowder beneath the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] and planned to detonate them during a session with the [ROOT.GetCountry.GetGovernment.GetRulerTitle] in attendance. Their objective was to seize control of the government and return [ROOT.GetCountry.GetName] to [ShowReligionName('catholic')]. While the conspirators will undoubtedly face execution, how should we approach [ShowReligionNameWithNoTooltip('catholic')] as a whole?"
 flavor_eng.37.a: "Punish every [ShowReligionAdjectiveWithNoTooltip('catholic')]!"
 eng_harsh_punishment_of_catholics: "Harsh Punishment of Catholics"
 flavor_eng.37.b: "Punish only the obvious conspirators"
 flavor_eng.37.a.all_cath_pops: "All [ShowReligionAdjective('catholic')] [pops|e] lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_eng.37.historical_info: "The Gunpowder Plot was a failed attempt to assassinate King James I of England during the State Opening of Parliament. The plan to blow up the House of Lords was discovered and thwarted, with the conspirators arrested and executed. The event is celebrated today as Guy Fawkes Night with fireworks and bonfires."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "The [GetCountry('PAP').GetName] and every [ShowReligionAdjective('catholic')] Empire and Kingdom [country|e] will lose [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0] [opinion|e] of us"
 
 flavor_eng.38.title: "[target_artist.GetLastName] Publishes [ShowWorkOfArtNameWithNoTooltip('the_leviathan')]"
 flavor_eng.38.desc: "The ravages of war at home and abroad have recently served as great motivation for [target_artist.GetName] to pen one of [target_artist.GetHerHis] greatest works yet, [ShowWorkOfArtName('the_leviathan')]. In brief, the publication discusses the need for a strong central government to counteract the violence and instability brought forth by conflict between internal factions. Such work will certainly empower our authority and give us an air of credibility towards centralizing the [ROOT.GetCountry.GetFlavorRank]!"
 flavor_eng.38.historical_info: "English philosopher Thomas Hobbes held that the state of nature was a state of strife and chaos which could be ended only if individuals agreed in a 'Social Contract' to give their liberty into the hands of a sovereign. The sovereign on his part was obliged to protect his subjects. Failure to do so would allow the people to seek a new ruler. Strangely enough, Hobbes managed to offend both sides in the English Civil War and spent 11 years in Paris before he dared set foot in England again in 1651."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip] Publishes the [ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]"
 flavor_eng.39.desc: "Widely regarded as a pioneer in philosophy and economics, [target_character.GetName] has once again introduced [target_character.GetHerHis] groundbreaking work in the form of a new treatise - [ShowWorkOfArtName('wealth_of_nations')]. It aims to introduce key revolutionary financial concepts and make bold claims on the motivation of individuals within the framework of a free market. Such work is truly exemplary and should be justly admired as a byproduct of our future legacy."
 flavor_eng.39.historical_info: "The #italic Wealth of Nations#! was the first great work in political economy and the corner-stone of what later became known as laissez-faire capitalism (Smith called it the system of perfect liberty). The Scotsman introduced the concept of the 'invisible hand' - the intrinsic ability of a system of perfect liberty to control itself and still give rise to an orderly society through the mechanism of competition."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "The renewed effort to bolster innovative practices, arts, and sciences, has reached new heights. One of our leading figures in this effort is none other than [target_character.GetName], whose ideas have began to spread even beyond our borders. [target_character.GetHerHis|U] theories on natural rights, the social contract, and the role of government in protecting liberty and property inspire intellectuals and political reformers alike."
 flavor_eng.41.historical_info: "John Locke was an initiator of the Enlightenment in England and France, an inspirer of the U.S. Constitution and the author of, among other works, #italic An Essay Concerning Human Understanding#!. Locke held that knowledge of the world could only be gained by experience and reflection on experience, and this knowledge was being gained by Boyle, Sydenham, Christiaan, Huygens, and Newton. They were the true philosophers who were advancing knowledge."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "A renowned [ROOT.GetCountry.GetAdjective] scientist by the name of [isaac_newton.GetName] has unveiled groundbreaking theories that are set to transform the understanding of the natural world. The work on gravity, motion, and mathematics is sure to inspire intellectuals across [ShowContinentName('europe')], marking the dawn of a new era in scientific advancement and rational thought."
 flavor_eng.42.historical_info: "English physicist and mathematician Isaac Newton was the culminating figure of the scientific revolution of the 17th century. In optics his discovery of the composition of white light integrated the phenomena of colors into the science of light and laid the foundation for modern physical optics. In mechanics his three laws of motion, the basic principles of modern physics, resulted in the formulation of the law of universal gravitation. In mathematics he was the original discoverer of the infinitesimal calculus."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "By all accounts, the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] is home to some of the world's most renowned artists. From playwrights, to poets, and even actors. All these men of culture have worked tirelessly to elevate our name in the golden pages of history. However, one [william_shakespeare.GetWomanMan] has not only combined mastery in all those arts but also is currently striving to elevating them to unprecedented heights. [william_shakespeare.GetName] is a prodigal example of the highest regard, whose work in many artistic fields has explored human and social themes in newfound depth."
 flavor_eng.43.historical_info: "English poet, dramatist, and actor William Shakespeare is often called the English national poet and considered by many to be the greatest dramatist of all time. His plays written in the late 16th and early 17th centuries for a small repertory theater are now performed and read more often and in more countries than ever before. The prophecy of his great contemporary, the poet and dramatist Ben Jonson, that Shakespeare 'was not of an age but for all time' has been fulfilled."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "[william_shakespeare.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.43.b: "No need for poorly crafted dramas."

 flavor_eng.44.title: "Noble Sympathizers of the Lollards"
 flavor_eng.44.desc: "The Lollard movement has gained a number of supporters in [target_province.GetName] amongst the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], with some aristocrats such as [target_character.GetName] openly advocating for their radical message of social justice and religious reform.\n\nThese noble sympathizers represent a potential threat to the established order, as they have the power and influence to spread Lollard ideas and undermine the authority of the crown and the Church."
 flavor_eng.44.a: "Crack down on the nobles."
 flavor_eng.44.b: "Let the lords do what they please."
 flavor_eng.44.b.tt: "Many [ShowReligionAdjective('catholic')] [pops|e] in [target_province.GetName] convert to [ShowReligionName('lollardy')]"
 STATIC_MODIFIER_NAME_suppressing_heresy: "Suppressing Heresy"
 
 flavor_eng.45.title: "The Founding of House [target_dynasty.GetNameWithNoTooltip]"
 flavor_eng.45.desc: "The many noble Houses that populate our [ROOT.GetCountry.GetFlavorRank] have long since held tremendous power and influence. Recently, a new dynasty by the name of [target_dynasty.GetName], a cadet branch of the [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')] dynasty, has emerged under [target_character.GetName]. Their ambitions are not yet clear, but they seem to be shaping into a great contender for [ROOT.GetCountry.GetAdjective] politics."
 flavor_eng.45.historical_info: "The House of York, a cadet branch of the Plantagenets, produced three English kings during the 15th century: Edward IV, Edward V, and Richard III. Descended from Edward III's son Edmund of Langley, it had a strong claim to the throne, leading to conflict with the Lancastrians in the Wars of the Roses. Edward IV secured the throne, but Richard III's reign ended at Bosworth in 1485, ushering in the Tudor era. Despite its short rule, the Yorkist legacy shaped England's monarchy and remains influential, especially through Elizabeth of York's marriage to Henry VII, uniting the warring factions."
 flavor_eng.45.a: "This can only be good!"

 flavor_eng.46.title: "The House of [ShowDynastyNameWithNoTooltip('lancaster_dynasty')]"
 flavor_eng.46.desc: "The House of [ShowDynastyName('lancaster_dynasty')] is a split from our own [target.GetDynasty.GetName] Dynasty. By establishing a marriage between both branches through [target.GetName] and [target_female.GetName], we can ensure a more tight relationship with them, and that they will always contribute to and work for the benefit of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetAdjective] House."
 flavor_eng.46.historical_info: "The Second House of Lancaster was a cadet branch of the House of Plantagenet. It was formed by the third surviving son of King Edward III, John of Gaunt, who married his cousin Blanche of Lancaster. She was the daughter of one of the most powerful nobles of England, Henry of Grosmont, the Duke of the First House of Lancaster, a branch descending from King Henry III. The Lancaster family produced three kings of England, and their conflict with House of York over who to rule England became known as the War of the Roses."
 flavor_eng.46.a: "This can only be good!"

 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip] of [target_country.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "With our ambitions in [ShowRegionName('iberia_region')] growing, the [target_dynasty.GetName] dynasty has secured yet another valuable alliance. [target_head.GetName] has taken [isabella.GetName] as [target_head.GetHerHis] [isabella.GetWifeHusband], strengthening the dynasty's ties to the legacy of the [target_country.GetLongName]. This new marriage further legitimizes our influence and claim over one of the most prestigious countries in [ShowContinentName('europe')]. Perhaps it is time to ensure our dominance in the affairs of [ShowRegionNameWithNoTooltip('iberia_region')]."
 flavor_eng.48.a: "A White Rose!"
 flavor_eng.48.historical_info: "The marriage in 1372 of Edmund of Langley, 1st Duke of York, and Isabella of Castile, daughter of King Pedro I of Castile and his mistress María de Padilla, was a politically motivated union arranged by Edmund's older brother, John of Gaunt. At the time, John was asserting a claim to the Castilian throne through his own marriage to Isabella's sister, Constance, who held dynastic rights to the Castilian throne as Pedro's oldest successor. Marrying Isabella to Edmund helped to further reinforce John of Gaunt's ambitions in Castile, and further strengthen his ties to the Petrist 'legitimist' followers."
 
 flavor_eng.49.title: "The Fate of House Plantagenet"
 flavor_eng.49.desc: "While [ROOT.GetCountry.GetGovernment.GetRuler.GetName] have no children yet, there is no worry for the succession, as there are two strong cadet branches in House of [ShowDynastyName('york_dynasty')] and the House of [ShowDynastyName('lancaster_dynasty')].\n\nSurely there will be no way for these Roses to have a Conflict..."
 flavor_eng.49.a: "The future is safe!"
 flavor_eng.49.a.tooltip: "Clearly this can never cause a war."
 
 flavor_eng.50.title: "The Forme of Cury"
 flavor_eng.50.desc: "The master cooks of [target_character.GetName] have bestowed upon us a vast compilation of recipes, covering everything from the humble roast to complex stews of faraway spices.\n\nThese flavorsome dishes have been devised to meet the grand expectations of prestigious [ROOT.GetCountry.GetGovernment.GetAdjective] banquets, but we could filter these recipes down to the [ROOT.GetCountry.GetAdjective] masses as a sort of national cuisine.\n\nEither way, this delicious collection proves that [ROOT.GetCountry.GetAdjectiveWithNoTooltip] food is indisputably the finest in [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]."
 flavor_eng.50.historical_info: "The Forme of Cury ('cury' meaning 'cookery') was an extensive collection of recipes written by Richard II's personal chefs.\n\nMany of the dishes described were rich with foreign spices and colorings, far beyond the means of any ordinary cook of the time. In fact, many recipes were even more elaborate and expensive than contemporary French royal cookery books. Because of this, it has been suggested that the extravagant quantities were not realistic, but instead part of a propaganda effort to increase the prestige of the English royal court abroad."
 flavor_eng.50.a: "Retain the exclusivity."
 flavor_eng.50.b: "Introduce it to all."
 eng_the_forme_of_cury_demand: "The Forme of Cury"
 
 flavor_eng.51.title: "The Order of the Garter"
 flavor_eng.51.desc: "Inspired by the legendary Arthurian Knights of the Round Table, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] expects to form [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] own legendary brotherhood of knights as [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] elite retinue.\n\nWe could of course bestow this honor upon the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s noble favorites, but there are many other groups in the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] society who would benefit from such patronage."
 flavor_eng.51.a: "Appoint the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s closest companions."
 flavor_eng.51.b: "Exalt foreign nobles."
 flavor_eng.51.c: "Establish our spiritual leaders."
 flavor_eng.51.d: "Sponsor the arts."
 flavor_eng.51.e: "Honor destitute veterans."
 
 flavor_eng.52.title: "The [target_character.GetLastNameWithNoTooltip] Letter"
 flavor_eng.52.desc: "[target_character.GetName], a [target_country.GetAdjective] notary, alleges that [deadward.GetName] - our former King, thought to have been brutally murdered by the vile [ShowDynastyName('mortimer_dynasty')] dynasty - is in fact still alive. [target_character.GetLastName] purports that [deadward.GetHeSheFormal] successfully escaped captivity and took refuge in a hermitage near [target_location.GetName], and has been living out [deadward.GetHerHis] days as a monk.\n\nThe letter appears genuine, but we cannot be certain of the truthfulness of the claims. [deadward.GetShortNameWithNoTooltip] was widely considered to be an incompetent ruler, but [deadward.GetSheHe] had powerful supporters. Should the claims be true, they could be devastating to the current order."
 flavor_eng.52.historical_info: "In 1337, Edward III received a mysterious letter from an Italian priest claiming that his father, the late Edward II, had in fact escaped his gruesome execution and was living as a hermit on the continent. The next year, during his European travels, the king himself met with a certain 'William the Welshman', who some believe to have been his exiled father in disguise.\n\nThe true fate of the overthrown king is in doubt to this day..."
 flavor_eng.52.a: "Attempt to bury this treasonous hearsay!"
 flavor_eng.52.b: "Allow the rumors to foment."

 flavor_eng.53.title: "The Ordinance of Laborers"
 flavor_eng.53.desc: "The Ordinance of Laborers is hereby drafted in response to the outbreak of the Black Death in [ROOT.GetCountry.GetName].\n\nThe declining population has created a shortage of labor, leading to stiff competition between landowners and successive wage inflation. The surviving [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] are able to demand higher wages and greater freedom, which in turn leads to goods being more expensive to produce.\n\nThe Ordinance is intended to fix wages and introduce price control, as well as prohibit the enticing away of another's servant."
 flavor_eng.53.a: "Issue it."
 flavor_eng.53.b: "No intervention necessary."
 flavor_eng.53.historical_info: "The Ordinance of Labourers was a law passed in 1349 as a direct result of the labor shortages caused by the Black Death. The intended goal was to regulate wages and prevent workers from leaving their homes in search of better-paying work elsewhere, which was perceived as an opportunity to improve one's economic and social standing. The Ordinance also reinforced the existing feudal system, but ultimately failed to enforce the wage regulations and was eventually repealed."

 flavor_eng.54.title: "The Peasants' Revolt"
 flavor_eng.54.desc: "Also known as [wat_tyler.GetName]'s Rebellion, the Peasants' revolt appears to be a major uprising against [ROOT.GetCountry.GetGovernment.GetRuler.GetName]'s attempt to heavily tax the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], but also a reaction to the socio-economic changes that have occurred following the outbreak of the black death.\n\nThe uprising, if not quelled, could lead to the sacking of the Tower of [target_location.GetName] and the execution of several [ROOT.GetCountry.GetGovernment.GetAdjective] officials. The abolishment of the unpopular poll tax along with executing the rebel leaders may restore order, however, low-level unrest is likely to continue for several more years."
 flavor_eng.54.a: "It is of no concern."
 flavor_eng.54.b: "It is of no concern."
 flavor_eng.54.c: "Make concessions."
 flavor_eng.54.tt: "[wat_tyler.GetNameWithNoTooltip] is added as a [character|e]"
 wat_tyler_rebellion: "Wat Tyler's Rebellion"
 flavor_eng.54.historical_info: "The Peasants' Revolt was a major popular uprising and is considered one of the most significant and widespread revolts in English history. Widespread poverty, heavy taxation, and the effects of the Black Death were contributing factors that had made life insufferable for the peasants, who were already struggling under a rigid feudal system. The revolt was eventually suppressed, with many rebel leaders captured and executed."


 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "A theologian at heart, [simon_sudbury.GetName] has spent most of his years in the service of the Church, first as Bishop of [london.GetName] and later as Archbishop of [canterbury.GetName]. He has been appointed Lord Chancellor to the great dismay of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], who see him as a principal author of their woes, as he has recently introduced the poll tax to finance the ongoing military campaigns against [GetCountry('FRA').GetName]."
 flavor_eng.55.a: "A natural fit."
 flavor_eng.55.b: "Have [simon_sudbury.GetHimHer] focus on ecclesiastical matters."
 flavor_eng.55.historical_info: "Simon Sudbury was a religious figure who served as Archbishop and later chancellor during the Peasants' Revolt of 1381. During the revolt, a group of rebels entered London and attacked the Tower of London, which led to his capture and execution by the rebels. He became a target as a result of his association with the poll tax and other unpopular policies implemented during his chancellorship."

 flavor_eng.56.title: "Sacking of the Tower of London"
 flavor_eng.56.desc: "The rebels faced little opposition when entering the castle gates, possibly because the guards were terrified by them, and proceeded to loot armor and [ROOT.GetCountry.GetGovernment.GetAdjective] paraphernalia.\n\nKey members of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s cabinet were hunted down and summarily executed by beheading. The [ROOT.GetCountry.GetGovernment.GetRulerTitle] had left the castle earlier in the day in an attempt to negotiate and end to the uprising, instead [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] family members were subject to ridicule but the rebels let them go unharmed."
 flavor_eng.56.a: "It is of no consequence."
 flavor_eng.56.b: "Bribe the rebels to spare cabinet members."

 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "A promising author, known simply as the father of [english.GetName] literature for his many literary works such as #italic The Book of the Duchess#! and #italic The House of Fame#!, has appeared at court. [geoffrey_chaucer.GetName] descends from a merchant family and has spent most of his youth traveling throughout Western Europe before returning to [ROOT.GetCountry.GetName] to study law in the Inner Temple, a professional association for barristers and judges.\n\nGiven a position such as #italic valet de chambre#! to the [ROOT.GetCountry.GetGovernment.GetAdjective] court, it would involve several trips abroad with ample opportunity to meet with additional scholars."
 flavor_eng.57.a: "Invite him to court."
 flavor_eng.57.b: "Have him teach at [ShowLocationNameWithNoTooltip('oxford')]."
 flavor_eng.57.c: "Have him teach at [ShowLocationNameWithNoTooltip('cambridge')]."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip] devotes [geoffrey_chaucer.GetHisHer] time to teaching and is unlikely to produce great literary works"
 flavor_eng.57.historical_info: "Geoffrey Chaucer is best known for his iconic work 'The Canterbury Tales', which is considered one of the most important literary works in the English language. His works contributed to the standardization of the English language and its transition from Old to Middle English. Also a civil servant, he held several positions throughout his life, including diplomat. This position allowed him to travel and experience different cultures, which had a profound effect on his writings."

 flavor_eng.58.title: "The Canterbury Tales"
 flavor_eng.58.desc: "A collection of twenty-four stories written in Middle [english.GetName] called #italic The Canterbury Tales#! have been published by [geoffrey_chaucer.GetName]. They depict the story of a group of pilgrims traveling together from [target_location.GetName] to the shrine of St Thomas Becket in [canterbury.GetName], portraying the different social classes of the 14th century.\n\nSuch an astounding work of medieval literature could be a great contribution to the popularization of the [english.GetNameWithNoTooltip] vernacular in mainstream literature. The tales, however, appear to be an incomplete work."
 flavor_eng.58.a: "Find us a copy."
 flavor_eng.58.b: "Have his previous work published."
 flavor_eng.58.historical_info: "#italic The Canterbury Tales#! were created by Geoffrey Chaucer, a poet and philosopher residing in England during the fourteenth century. They are written in Middle English, which was the language of the common people at the time. Chaucer intended to write one hundred and twenty tales, with each pilgrim having two tales, however, the work only contains a total of twenty-four. Nevertheless, the characters and storytelling techniques remain a source of inspiration and continue to be studied."

 flavor_eng.62.title: "Revelations of Divine Love"
 flavor_eng.62.desc: "An anchoress living in seclusion in the vicinity of St Julian's Church in [target_location.GetName], has reportedly been receiving a series of visions of the Passion of Christ. [lady_julian.GetSheHe|U] is known only as Lady Julian, and is considered a pious and influential figurine.\n\n[lady_julian.GetSheHe|U] has recently fallen ill and likely is on [lady_julian.GetHisHer] deathbed, which is allegedly where [lady_julian.GetSheHe] has been receiving these visions of hers."
 flavor_eng.62.a: "See that [lady_julian.GetHisHer] needs are met."
 flavor_eng.62.tt1: "Lady Julian may yet recover from her illness and write down her experiences"
 flavor_eng.62.b: "[lady_julian.GetSheHe|U] is of little importance."
 flavor_eng.62.tt2: "Lady Julian is not likely to survive her illness"
 flavor_eng.62.historical_info: "#italic Revelations of Divine Love#! is considered one of the most significant and enduring works of Christian mysticism. It is based on a series of visions experienced by Julian of Norwich, who claimed they were received from God during a serious illness. The visions were written down in poetic language and had a profound impact on Christian mysticism and theology."

 flavor_eng.63.title: "Saint George's Day"
 flavor_eng.63.desc: "Revered as a saint for his refusal to recant his Christian faith on penalty of death, George of Lydda is not as venerated as other Saints such as Edward the Confessor and Edmund the Martyr. We ought to declare it a day of feast and celebration, and elevate him to a patron saint, to give thanks for the blessing received on the battlefield."
 flavor_eng.63.a: "Ring the bells, let the whole world know."
 flavor_eng.63.b: "Have a chapel built in his honor at [windsor.GetName] castle."
 flavor_eng.63.c: "Sounds rather expensive."
 flavor_eng.63.historical_info: "Saint George's Day is the patron saint of England since the late Middle Ages. It was declared a national feast day in the eighteenth century and is tied to the cultural and historical heritage of England."

 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Recently contracted master mason [henry_yevele.GetName] has been brought to our attention due to the outstanding quality of [henry_yevele.GetHisHer] work. Such a skilled artisan could surely be put to good use to boost the splendor and impressiveness of our palaces."
 flavor_eng.64.a: "Introduce [henry_yevele.GetHimHer] to the elite."
 flavor_eng.64.tt1: "[henry_yevele.GetNameWithNoTooltip] is added as a [character|e] and becomes renowned for his great works"
 flavor_eng.64.b: "Let [henry_yevele.GetHimHer] find [henry_yevele.GetHisHer] own way."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip] seeks employment elsewhere"
 flavor_eng.64.historical_info: "Henry Yevele was an English architect who partook in the construction and renovation of several important buildings during the late Middle Ages. He was appointed as the 'King's Mason' which allowed him to undertake significant architectural projects. Some of his most famous building works include the Cathedral of Canterbury and the outer curtain wall and towers of the Tower of London."

 flavor_eng.65.title: "The Stannary Law"
 flavor_eng.65.desc: "In 1201, [john_lackland.GetName] granted the Charter of Liberties to the [ShowGoodsName('tin')] miners of [cornwall.GetName] and [devon.GetName], which made tinners subject only to the legal jurisdiction of the Chief Warden and released them from the obligations of serfdom under the feudal system. This Charter would continue to be updated, recently with the establishment of judiciary courts and immunity to the tinners from other courts in [ROOT.GetCountry.GetName]."
 flavor_eng.65.a: "Pass it."
 flavor_eng.65.b: "Grant limited autonomy."
 flavor_eng.65.c: "An absurdity."
 flavor_eng.65.historical_info: "The Stannary Law dates back to the medieval period and established the Stannary Courts. The laws covered a range of areas such as the location of tin mines, mining methods, safety measures in the mines, and rules for the collection of taxes and dues on tin production. It also included a code known as the Tinner's Law, which outlines the duties and rights of tinners as well as specifying matters such as size and quality of tin ingots."

 flavor_eng.66.title: "The Stannary Courts"
 flavor_eng.66.desc: "As stipulated, the tinners of [cornwall.GetName] and [devon.GetName] have begun to set up their own independent [ShowBuildingTypeName('stannary_court')] for the purpose of enforcing the stannary law. They are likely to remain in place until such a time comes when they no longer serve a purpose."
 flavor_eng.66.a: "It is agreed."
 flavor_eng.66.a.custom: "A [ShowBuildingTypeName('stannary_court')] is also constructed in every other [location|e] throughout [ShowProvinceDefinitionName('cornwall_province')] and [ShowProvinceDefinitionName('devon_province')]"
 flavor_eng.66.historical_info: "The stannary courts were legal and administrative institutions in Cornwall and Devon, which had rich Tin deposits and a large industry to support its extraction. The courts were granted special privileges that gave them jurisdiction over various aspects concerning tin mining. This came to encompass regulation, taxation, and legal matters."

 flavor_eng.67.title: "Commercialization of Tin Mining"
 flavor_eng.67.desc: "The increased commercialization of [ShowGoodsName('tin')] mining along with the growth of the landowning class represented in the [ShowBuildingTypeName('stannary_court')] has led to a decline in their usefulness as a governing instrument. The courts would be no more."
 flavor_eng.67.a: "A necessary must."
 flavor_eng.67.historical_info: "Exports of Tin were a significant source of revenue for the Crown. Tin production and trade boomed in the seventeenth century following new technological innovations, however, it started to decline in the following century due to depleted deposits and the overall diversification of the economy. This meant that the stannary courts were no longer needed to regulate the industry."

 flavor_eng.68.title: "#italic The House of Fame#!"
 flavor_eng.68.desc: "Given his position as #italic valet de chambre#! to the [ROOT.GetCountry.GetGovernment.GetAdjective] court, [geoffrey_chaucer.GetName] is regularly sent abroad to meet with additional scholars. Some of them recently introduced him to medieval [italian.GetName] poetry, which has been a source of inspiration for his stories.\n\nHis contributions so far have been instrumental in legitimizing the literary use of Middle [english.GetName], with the dominant literary languages in [ROOT.GetCountry.GetName] still being Anglo-Norman [french.GetName] and [latin.GetName]."
 flavor_eng.68.a: "It belongs to the [ROOT.GetCountry.GetGovernment.GetAdjective] library."
 flavor_eng.68.b: "Distribute it across the country."
 flavor_eng.68.historical_info: "#italic The House of Fame#! is a narrative poem written by Geoffrey Chaucer. It is part of a collection of stories known as #italic The Canterbury Tales#! and tells the story of Chaucer himself falling asleep and having a dream in which he is transported to a magnificent and fantastical palace called the House of Fame. The poem was never finished but is still considered a valuable work for scholars."

 flavor_eng.69.title: "Occam's Razor"
 flavor_eng.69.desc: "The controversial philosopher and theologian [william_ockham.GetName] is currently dedicating himself to philological studies under the patronage of [william_patron.GetName]. He has developed a new problem-solving principle that emphasizes searching for 'explanations constructed with the smallest possible set of elements'.\n\nHe is deeply unpopular with the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] because of [william_ockham.GetHisHer] opposition to particular Church doctrine and advocation of separation of Church and state. Yet, his contributions would be of use to our great thinkers."
 flavor_eng.69.a: "Encourage its implementation."
 flavor_eng.69.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are angered about heretic teachings, a sentiment intensified by the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.69.b: "Mark his teachings as heretical."
 flavor_eng.69.historical_info: "Occam's Razor is a principle of problem-solving and reasoning. It is considered a philosophical concept used to make decisions, explaining that the simplest solution is the most likely one. The principle is attributed to William of Ockham, a philosopher and Franciscan friar who lived in England during the fourteenth century."

 flavor_eng.70.title: "Decline of the [ShowBuildingTypeName('cinque_port')]"
 flavor_eng.70.desc: "Harbor silting caused by storms along with the continuous withdrawal of the sea has rendered every [ShowBuildingTypeName('cinque_port')] in [ShowProvinceDefinitionName('kent_province')] inoperable. A new location must be selected if we are to amply defend the [ROOT.GetCountry.GetAdjective] coastline and preserve the tradition of the ports, with the suggested places being [ShowLocationName('southampton')], [ShowLocationName('portsmouth')], or [ShowLocationName('rochester')]."
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]."
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]."
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]."
 flavor_eng.70.d: "There is no need."
 flavor_eng.70.tt1: "The [ShowBuildingTypeName('cinque_port')] at [target_location.GetName] is #R demolished#! and not replaced"
 flavor_eng.70.tt2: "The importance of the ports decline and may result in their dismantlement"
 flavor_eng.70.historical_info: "The significance of the Cinque Ports declined over time due to several factors, with changes to naval warfare, the establishment of the Royal Navy, and changes to coastal areas contributing. By the seventeenth century, the Cinque Ports held little military and economic significance."

 flavor_eng.71.title: "Warbelton v Gorges"
 flavor_eng.71.desc: "A dispute has arisen between two noble families from [ShowProvinceDefinitionName('hampshire_province')] and [ShowProvinceDefinitionName('somerset_province')]. Seemingly, members of their respective households met in battle during the siege of [calais.GetName], where it became evident that they share an identical coat of arms.\n\nUnable to settle the dispute amongst themselves, they have launched a formal complaint to resolve the matter."
 flavor_eng.71.a: "Favor the Warbeltons of [hampshire.GetNameWithNoTooltip]."
 flavor_eng.71.b: "Favor the Gorges of [somerset.GetNameWithNoTooltip]."
 flavor_eng.71.c: "Negotiate a monetary settlement."
 flavor_eng.71.historical_info: "Warbelton v. Gorges is a historical legal case from 1347 concerning coats of arms. During this time, armorial bearings represented the very identity of a man and were of enormous importance to him and his family, but they also held a practical purpose as it allowed for personal recognition in battles and in legal matters. The case was one by the Warbeltons who were able to present a stronger claim."

 flavor_eng.72.title: "Lords Appellant"
 flavor_eng.72.desc: "A group of [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have appeared at court, accusing [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U] Majesty of being 'peaceful, capricious, and tyrannical in nature'. They are invoking a procedure under law known as an 'appeal' in order to start prosecution of some of our favorites at court, accusing them of nepotism and treason.\n\nBy law, this would allow them to set up a [ShowGovernmentReformName('ruling_commission_of_england')] that would have a profound impact on [ROOT.GetCountry.GetGovernment.GetAdjective] authority."
 flavor_eng.72.a: "Agree to their demands."
 flavor_eng.72.b: "Refuse."
 lords_appellant: "Supporters of the rebellious Lords"
 flavor_eng.72.historical_info: "The Lords Appellant consisted of five powerful nobles, who acted out of the growing discontent stemming from the influence of the king's favorites and the perceived mismanagement of the kingdom. They successful challenged the authority of the king and reshaped the political landscape of England."

 flavor_eng.73.title: "Merciless Parliament"
 flavor_eng.73.desc: "The powerful alliance of the Lords Appellant has forced the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] to call a parliamentary session to deal with the treacherous nature of cabinet members and the alleged favoritism of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. They also wish to address the peaceful stance taken towards [GetCountry('FRA').GetName]. They go as far as to insinuate that secret negotiations are underway to surrender [ROOT.GetCountry.GetNameWithNoTooltip]'s foothold on the continent.\n\nParliament has reacted with hostility and sentenced almost all involved to death."
 flavor_eng.73.a: "Accept the ruling."
 flavor_eng.73.tt1: "Cabinet members are executed for their unwavering loyalty to the [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_eng.73.b: "Bribe enough peers to secure a majority."
 flavor_eng.73.c: "Reach a compromise."
 flavor_eng.73.tt: "The commission set up by the Lords Appellant is dismissed. A cabinet member loyal to the [ROOT.GetCountry.GetGovernment.GetRulerTitle] is executed"
 flavor_eng.73.historical_info: "The Merciless Parliament convened during the reign of King Richard II, and its name derives from the harsh actions and purges carried out by Parliament against those who were seen as a threat. This included advisors and court favorites, who were tried and executed, greatly reducing the executive power of the King. Several Acts were also passed that sought to curb the influence of the monarch in favor of greater parliamentary authority."

 flavor_eng.74.title: "Black Monday"
 flavor_eng.74.desc: "Amid a campaign in northern [GetCountry('FRA').GetName], a sudden storm suddenly begins to form. Temperatures plunge, lightning strikes and enormous hailstones start to pelt the soldiers, causing numerous deaths. The horses are scattered, panic widespread as the survivors desperately search for shelter. Some say it is a divine punishment for the ongoing atrocities being committed, others speak of the devil at work."
 flavor_eng.74.a: "A foul day."
 flavor_eng.74.b: "Seek shelter in a nearby forest."
 flavor_eng.74.historical_info: "The 14th century was a period of climatic instability, brought on by the cooling period known as The Little Ice Age. It led to extreme winters and storms, and would have a devastating effect on the English army fighting in France at the time. The King saw the storm as a sign from God and rushed to pursue peace with France. The Treaty of Brétigny was signed a few days later."

 flavor_eng.75.title: "St Scholastica Day Riot"
 flavor_eng.75.desc: "A disturbance has broken out at a local establishment in [target_location.GetName] between the innkeeper and a gathering of students from the nearby [ShowBuildingTypeName('university')]. The quarrel is escalating rapidly with armed gangs from the countryside entering the city to assist the townspeople.\n\nThe university and particularly its students have become rather unpopular with the locals over the years due to their perceived arrogance and disdain for the simple life, and they will not take kindly to any intervention on our part."
 flavor_eng.75.a: "Put an end to it."
 flavor_eng.75.b: "Local university brawls do not concern us."
 flavor_eng.75.historical_info: "The St Scholastica Day Riot was a violent confrontation between the students and townspeople of Oxford, which led to lasting tensions between the university and the townspeople. It quickly escalated with several students and townspeople losing their lives. The university would seek justice via the Papal Court, whom ruled in favor of the university."

 flavor_eng.76.title: "The Whispers of the Halls"
 flavor_eng.76.desc: "An emissary has appeared at court with apparent information of great value. Apparently, a group of discontent [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] loyal to the previous establishment is rumored to be secretly plotting to overthrow the [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nThe details concerning the attempted coup remain shrouded, but a substantial donation to the right pocket might shed some light on the conspiracy."
 flavor_eng.76.a: "Offer coin for insight."
 flavor_eng.76.b: "This is hearsay. Begone!"
 flavor_eng.76.tt: "The emissary is #R refused#!"
 flavor_eng.76.historical_info: "The Epiphany Rising was a failed rebellion against King Henry IV. The king faced numerous rebellions during his reign as a result of him forcefully deposing and imprisoning the previous King Richard II. The uprising convinced the king that a deposed, imprisoned and alive Richard was a very dangerous liability for him, and he was starved to death during his captivity."

 flavor_eng.77.title: "The Covert Insurrection"
 flavor_eng.77.desc: "The emissary turns out to be none other than young [target_character.GetName]. He goes on to explain that a group of [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] led by [john_montagu.GetName] harbors malicious intentions toward the [ROOT.GetCountry.GetGovernment.GetRulerTitle], and intends to seize and kill [ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer] during the planned tournament at [windsor.GetName] for the Epiphany Feast."
 flavor_eng.77.a: "Duly noted."

 flavor_eng.78.title: "Feast of Epiphany"
 flavor_eng.78.desc: "And so begins the annual celebration to commemorate the visit of the Magi to the Christ Child. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] from across the realm are gathering to attend this joyous occasion. Epiphany singing, chalking the door, and a lavish tournament are just some of the activities planned for the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s visit."
 flavor_eng.78.a: "Secretly cancel our attendance."
 flavor_eng.78.b: "We attend as planned."
 flavor_eng.78.historical_info: "The Feast of the Epiphany is a Christian holiday celebrating the visit of the Three Wise Men to the baby Jesus in Bethlehem. Central to the Epiphany is the baptism and recognition of Jesus as a divine figure."

 flavor_eng.79.title: "Epiphany Rising"
 flavor_eng.79.desc: "The rebels arrived at [target_location.GetName] castle to find the [ROOT.GetCountry.GetGovernment.GetRulerTitle] absent from the celebrations. Hearing that their plan has been revealed, they quickly left and are attempting to raise the standard of rebellion."
 flavor_eng.79.a: "Let the local authorities handle it."
 flavor_eng.79.b: "Off with their heads!"
 epiphany_rebellion_support: "Epiphany Rebellion"

 flavor_eng.80.title: "The Coup d'Etat"
 flavor_eng.80.desc: "The rebels arrived at [target_location.GetName] castle to find the [ROOT.GetCountry.GetGovernment.GetRulerTitle] in the midst of the celebrations. They are accompanied by about four hundred men-at-arms who quickly apprehend [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.80.a: "Offer concessions for freedom."
 flavor_eng.80.b: "Stand our ground."

 flavor_eng.82.title: "The King's Speech"
 flavor_eng.82.desc: "The [french.GetName] language had come to replace Old English at court following the [norman.GetName] invasion in 1066. It remained the dominant language in official matters for centuries, but recently there have been calls for the [ROOT.GetCountry.GetGovernment.GetRulerTitle] to instead use the language widely spoken amongst the general population.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] has suggested that it would be a suitable time to introduce it during the next opening of parliament."
 flavor_eng.82.a: "A splendid initiative."
 flavor_eng.82.b: "Non non non. Terrible idea."
 flavor_eng.82.historical_info: "The first time the English language was used to address the English Parliament in an official capacity was during the reign of King Edward III. Traditionally, Latin and French were used in parliamentary proceedings. The cause for this departure from tradition was likely an attempt to reduce the influence of the French language during a time of conflict with France, but also a means of emphasizing his English heritage."

 flavor_eng.83.title: "The Invention of Tennis"
 flavor_eng.83.desc: "A new racket sport of sorts has become rather famous amongst the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] of [target_location.GetName]. Stemming from the Anglo-Norman word of #italic Tenez#!, meaning 'hold!', 'receive!', or 'take!', it has similarities to 'the sport of Kings' with the added condition that it is played outdoors."
 flavor_eng.83.a: "Have our diplomats spread the word."
 flavor_eng.83.b: "Endorse the construction of tennis courts."
 flavor_eng.83.historical_info: "The earliest form of tennis was played in France and England during the Middle Ages. It was played in enclosed indoor courts and had complex rules and different strategies."

 flavor_eng.84.title: "The Gold Florin"
 flavor_eng.84.desc: "The continental florin is used throughout Europe to allow merchants to trade across the continent using a single currency. Several countries have also created their own version of the florin, with the [GetCountry('FRA').GetAdjective] alternative predominantly used by our merchants.\n\nWe should introduce an alternative [ROOT.GetCountry.GetAdjective] coinage based on the florin that can be used both domestically and abroad."
 flavor_eng.84.a: "Have it minted."
 flavor_eng.84.b: "Continue using the [GetCountry('FRA').GetAdjectiveWithNoTooltip] coinage."
 flavor_eng.84.historical_info: "The Gold Florin was a gold coin introduced in England and was first minted during the reign of King Edward III. It was introduced to promote international trade but also in response to the many other European gold coins that were being printed at the time. The Florin was not a hit domestically and fell out of favor, with the exception of international trade where it continued to circulate for some time as an accepted form of currency."

 flavor_eng.85.title: "The Hospice of St Thomas"
 flavor_eng.85.desc: "Pilgrims from [ROOT.GetCountry.GetName] regularly travel to [target_location.GetName] with the hope of receiving the plenary indulgence from [target_ruler.GetName]. However, the shortcoming of accommodation is a recurring problem with visitors having to stay in overpriced, damp, and filthy hostels.\n\nA small community of [ROOT.GetCountry.GetAdjective] rosary sellers have set up a permanent presence in the holy city, and are considering the purchase of a property to be able to house and care for the 'poor, infirm, needy, and wretched persons' from [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.85.a: "Offer royal patronage."
 flavor_eng.85.b: "Make a donation."
 flavor_eng.85.c: "Give alms to the poor."
 flavor_eng.85.historical_info: "The English Hospice of the Most Holy Trinity and St Thomas was founded in Rome in 1362 when the English community in Rome purchased a house to accommodate the many pilgrims who frequented the city. It was a response to the extortionate prices being charged for the sub-standard accommodation offered by local innkeepers, but violence and overcrowding were other factors that led to its establishment."

 flavor_eng.86.title: "The Polychronicon"
 flavor_eng.86.desc: "A Benedictine monk and [ROOT.GetCountry.GetAdjective] chronicler residing at the [ShowBuildingTypeName('monastery')] of St. Werburgh has compiled a chronicle depicting the most exhaustive universal history up until this point in time, including controversial statements such as claiming that 'the earth is round, because it casts a round shadow on the moon during an eclipse'.\n\nWe should begin to transcribe this magnum opus and use its vast knowledge for the benefit of [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.86.a: "Quills at the ready."
 flavor_eng.86.b: "It is riddled with plot holes."
 flavor_eng.86.historical_info: "#italic The Polychronicon#! is a medieval chronicle that covers a wide range of historical events and knowledge up to the 14th century. It is divided into seven books and is full of fascinating insights that contradict what was known at the time of its making. It was considered a heretical work by the Catholic Church."

 flavor_eng.89.title: "The Curious Case of [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.89.desc: "A prominent [GetCountry('WLS').GetAdjective] noble, lawyer, and military commander has been branded a traitor by a neighboring [ROOT.GetCountry.GetAdjective] baron for failing to levy troops for service.\n\nFormally known as [owain_glyndwr.GetName], he claims to have personally written to [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] Majesty to plead his case. He has also appealed to the law courts, who have refused to see him."
 flavor_eng.89.a: "Refuse to read the letter."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip] is likely to appeal to the [GetCountry('WLS').GetAdjectiveWithNoTooltip] assembly"
 flavor_eng.89.b: "Overrule the courts."

 flavor_eng.90.title: "Glyndŵr Rising"
 flavor_eng.90.desc: "The [GetCountry('WLS').GetAdjective] have taken to electing a new leader with rebellious intent. Styling himself simply as 'Owain Glyndŵr', he has managed to unite the [ShowEstateTypeName('nobles_estate')] and announced plans to reintroduce traditional [GetCountry('WLS').GetAdjectiveWithNoTooltip] law, an independent Church and the summoning of a national parliament."
 flavor_eng.90.a: "Squash the rebellion."
 flavor_eng.90.historical_info: "Also known as the Welsh Revolt, The Glyndŵr Rising was a rebellion led by Owain Glyndŵr, a Welsh nobleman who descended from the Princes of Powys. It was triggered by resentment among the Welsh population who felt marginalized and mistreated. As the revolt spread, he declared himself the rightful Prince of Wales and launched a rebellion against English rule. Over time, England was successful in suppressing the revolt and it ended in failure."

 flavor_eng.91.title: "Nobleman captured by [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.91.desc: "A recent border skirmish with the [GetCountry('WLS').GetAdjective] rebels saw the capture of one of our noblemen, one [edmund_mortimer.GetName]. Rumors have begun to circulate that he has joined the [GetCountry('WLS').GetAdjectiveWithNoTooltip] cause for reasons unfathomable to us.\n\nThe noble House [percy_dynasty.GetName] of [northumberland.GetName], close friends of the [mortimer_dynasty.GetName] family, are requesting that they be allowed to seek their kinsman's ransom."
 flavor_eng.91.a: "Forbid it. Confiscate the [mortimer_dynasty.GetNameWithNoTooltip] estates."
 flavor_eng.91.tt1: "The [percy_dynasty.GetNameWithNoTooltip] and [mortimer_dynasty.GetNameWithNoTooltip] families take great offense"
 flavor_eng.91.b: "Pay the ransom note."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] is released"
 flavor_eng.91.historical_info: "The capture of Edmund Mortimer had significant consequences for the political landscape of the time. He held a claim to the English throne at a time when England was experiencing political turmoil, and his family were seen as potential rivals to the King. His capture weakened any opposition to the king, as Mortimer's connection to the Welsh revolt undermined his legitimacy and claim."

 flavor_eng.92.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Emperor visits [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.92.desc: "The leader of [GetCountry('BYZ').GetName] is traveling west seeking support from fellow christian monarchs, to help with their ongoing fight with the [GetCountry('TUR').GetName].\n\nThe city of [target_province.GetName] is likely to fall to the Saracens if sufficient gold cannot be obtained to muster a defense."
 flavor_eng.92.a: "Offer coin and shelter."
 flavor_eng.92.b: "There is nothing for [GetCountry('BYZ').GetGovernment.GetRuler.GetHimHer] here."
 flavor_eng.92.historical_info: "In December 1400, the Byzantine emperor traveled to England to meet King Henry IV. It was part of a diplomatic offensive to rally support against the growing threat of the Ottoman Empire, which was dangerously close to conquering the city of Constantinople, the capital of Byzantium. The visit was a moderate success but failed to secure enough funds to shore up the empire's fortunes."

 flavor_eng.93.title: "De heretico comburendo"
 flavor_eng.93.desc: "Heresy remains widespread throughout our realm with the [lollard.GetName] movement in particular gaining ground and is proving difficult to eradicate. We ought to propose a new law that punishes those of different beliefs with cleansing by fire, and step up our efforts to seek out and destroy all those who have yet to see the error in their ways."
 flavor_eng.93.a: "Enact it."
 flavor_eng.93.tt: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] step up their efforts to seek out religious minorities and burn them at will"
 flavor_eng.93.b: "These measures be too harsh."
 flavor_eng.93.historical_info: "#italic De heretico comburendo#! was a law enacted in England during the late fourteenth century. It was used to prosecute and punish heretics, and ultimately to justify the burning of heretics whose views were contrary to the official doctrine of the Catholic Church."

 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "An exceptional lector and renowned theologian, the works of [john_capgrave.GetName] include a collection of the lives of [ROOT.GetCountry.GetAdjective] saints. Generally centering his work on different aspects of religious life, he has recently begun the composition of a frame for world history using an augustian framework as a point of reference. In these writings, he also moralizes on historical events and depictions, trying to provide a spiritual and moral guideline.\n\nBeing a very active individual in many educational circles, and greatly recognized in all of them, his talents could be utilized to inspire some of our greatest minds."
 flavor_eng.94.a: "A welcome addition at court."
 flavor_eng.94.tt1: "[john_capgrave.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.94.b: "Have him teach his interpretations freely."
 flavor_eng.94.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.94.c: "Burn him for heresy."
 flavor_eng.94.tt3: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn"
 flavor_eng.94.historical_info: "John Capgrave was a historian, theologian, and writer. He is best known his for historical writings and theological treatises, particularly the #italic Chronicle of England#!, a retelling of the history of England from its legendary origins to the year it was published. His contributions to medieval literature and history have been invaluable for historians and provide a unique insight into the daily life of the fifteenth century."

 flavor_eng.95.title: "The Tripartite Indenture"
 flavor_eng.95.desc: "The [percy_dynasty.GetName] and [mortimer_dynasty.GetName] families have struck a deal with [GetCountry('WLS').GetAdjective] leader [GetCountry('WLS').GetGovernment.GetRuler.GetName] that sees [ROOT.GetCountry.GetName] divided amongst them. Their combined forces could pose a serious challenge to the territorial integrity of our country.\n\nThe [mortimer_dynasty.GetNameWithNoTooltip]s will attempt to secure the north while the [percy_dynasty.GetNameWithNoTooltip]s advance from the west."
 flavor_eng.95.a: "An unholy alliance that deserves no mercy."
 flavor_eng.95.b: "Appeal to the [percy_dynasty.GetNameWithNoTooltip] family."
 percy_uprising: "Percy Rebels"
 flavor_eng.95.tt2: "The [percy_dynasty.GetNameWithNoTooltip] family may lay down arms in exchange for a hefty lump sum of gold"
 flavor_eng.95.c: "Appeal to the [mortimer_dynasty.GetNameWithNoTooltip] family."
 mortimer_uprising: "Mortimer Rebels"
 flavor_eng.95.tt3: "The [mortimer_dynasty.GetNameWithNoTooltip] family may lay down arms in exchange for a generous donation"
 flavor_eng.95.tt4: "The [percy_dynasty.GetNameWithNoTooltip] and [mortimer_dynasty.GetNameWithNoTooltip] families raise their armies in [ShowProvinceDefinitionName('northumberland_province')] and [ShowProvinceDefinitionName('staffordshire_province')]"
 flavor_eng.95.historical_info: "The Tripartite Indenture was an agreement to divide England and Wales at the expense of the reigning monarch Henry IV. If successful, it would have split England into three separate kingdoms."

 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "The dean of [target_location.GetName] has recently commissioned the glazing of the [target_location.GetNameWithNoTooltip] [ShowBuildingTypeName('cathedral')] and the work is to be carried out by a highly recommended glazier and stained glass artist [john_thornton.GetName]. He comes highly recommended after producing some of the finest glass across the country, and [john_thornton.GetHisHer] contributions to the gothic architectural style has not gone unnoticed. "
 flavor_eng.96.a: "Spread the word of [john_thornton.GetHisHer] exceptional talent."
 flavor_eng.96.tt1: "[john_thornton.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.96.b: "Our castle at [windsor.GetName] could use a brushing up."
 flavor_eng.96.c: "Leave [john_thornton.GetHimHer] be."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] seeks employment elsewhere"
 flavor_eng.96.historical_info: "John Thornton was a stained glass artist and is remembered for his work on the East Window of York Minster, one of the largest and most magnificent examples of medieval stained glass in Europe. It is considered a masterpiece of medieval art."

 flavor_eng.97.title: "Wycliffe's bible"
 flavor_eng.97.desc: "A cornerstone of the [ShowReligionName('lollardy')] movement is the ability to be able to read and understand the teachings of the bible. With [english.GetName] being the common tongue, it makes sense to have the word of our Lord translated, to aid Christian men in studying the gospel."
 flavor_eng.97.a: "Attempt to publish it."
 flavor_eng.97.a.custom: "A translated copy is published in honor of [john_wycliffe.GetName]"
 flavor_eng.97.a.custom2: "The publication of a translated copy of the Bible is prevented"
 flavor_eng.97.tt1: "The #italic De Heretico Comburendo#! policy forbids this publication and attempts to do so will cause an outcry"
 flavor_eng.97.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are displeased with this publication due to the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.97.b: "Track down the instigators."
 flavor_eng.97.tt3: "The #italic De Heretico Comburendo#! policy permits the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] to burn the culprits behind this proposition"
 flavor_eng.97.c: "Oppose it."
 flavor_eng.97.tt4: "The lollards consider it a betrayal"
 flavor_eng.97.historical_info: "John Wycliffe's Bible was the first complete translation of the Bible into English and played a significant part in the development of English and helped standardize the language. The translation was based on the standard Latin version of the Bible used by the Roman Catholic Church. Wycliffe desired to make the Bible accessible to ordinary people, who mostly did not speak nor understand Latin."

 flavor_eng.98.title: "The Matter of Wycliffe's Remains"
 flavor_eng.98.desc: "The esteemed [GetCountry('PAP').GetGovernment.GetRuler.GetName] has ordered the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] to carry out the decree of the Council of Constance against the remains of [john_wycliffe.GetName], as those of a condemned heretic. This is causing quite a stir amongst his followers who view it as a hostile act against their beliefs."
 flavor_eng.98.a: "Dig him up."
 flavor_eng.98.tt1: "The remains of [john_wycliffe.GetNameWithNoTooltip] are exhumed and thrown into the river Avon"
 flavor_eng.98.b: "Let the man rest."
 flavor_eng.98.historical_info: "When John Wycliffe died, he was buried in a churchyard, however, over 40 years after his death, a Catholic Church council declared him a heretic. This resulted in his body being exhumed, and his bones were burned. This act did not eliminate his influence, instead, Wycliffe's ideas continued to gain followers who would come to play a significant role in the early reformist movements in England."

 flavor_eng.99.title: "The Lollard Rising"
 flavor_eng.99.desc: "Harsh persecution and repeated burnings along with the desecration of Wycliffe's remains have turned the reformist movement of the [ShowReligionName('lollardy')] against us. Equipped with pitchforks and other armaments, they have risen up in great numbers to combat what they perceive as grave injustices towards them."
 flavor_eng.99.desc_generic: "Ongoing hostilities and persecution have turned the reformist movement of the [ShowReligionName('lollardy')] against us. Equipped with pitchforks and other armaments, they have risen up in great numbers to combat what they perceive as grave injustices towards them."
 flavor_eng.99.a: "A minor inconvenience."
 flavor_eng.99.tt: "The Lollards rise up in open rebellion"
 lollard_uprising: "Lollard Rebels"
 flavor_eng.99.historical_info: "The Lollard Rising was a religious and social uprising in England, centered in the southeastern counties. The rebellion was sparked by a combination of dissatisfaction with religious practices and social grievances. The rebels demanded the removal of what they considered to be heretical bishops, as well as an end to tithes, along with other religious reforms. The rebels faced significant military opposition and lost their momentum when many of its leaders were captured and executed."

 flavor_eng.100.title: "River Thames freezes over"
 flavor_eng.100.desc: "A cold spell has caused the river Thames to freeze from [ShowProvinceDefinitionName('kent_province')] to [london.GetName], crippling sea-based trade with the continent. We face shortages in key goods and [london.GetNameWithNoTooltip] trade is likely to remain impaired for some time, as merchants are inclined to set up alternative routes for the purpose of continued trading."
 flavor_eng.100.a: "A minor inconvinience."
 STATIC_MODIFIER_NAME_wine_imports_banned: "Restricted Wine Import"
 STATIC_MODIFIER_NAME_wool_imports_banned: "Restricted Wool Import"
 STATIC_MODIFIER_NAME_fur_imports_banned: "Restricted Fur Import"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "Restricted Cloth Export"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "Restricted Fine Cloth Export"
 trade_impaired: "Trade Impaired"
 flavor_eng.100.tt1: "Merchants using [london.GetName] as their hub for continental trade will need to charter transportation to other trading ports"
 flavor_eng.100.b: "Provide funding to reroute all trade to [southampton.GetName]."
 flavor_eng.100.tt2: "The port authorities of [southampton.GetName] construct a trading hub and expand the harbor area to accommodate larger trade volumes"
 flavor_eng.100.tt3: "The port authorities of [southampton.GetName] expand the harbor area to accommodate larger trade volumes"
 flavor_eng.100.c: "Have the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] fund the rerouting of trade to [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] construct a trading hub and expand the harbor area to accommodate larger trade volumes"
 flavor_eng.100.tt5: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] expand the harbor area to accommodate larger trade volumes"
 flavor_eng.100.historical_info: "On the 24th of November 1434, the River Thames froze over. This was not uncommon until the nineteenth century, when embankments were constructed, making the river deeper. The severity of this particular winter meant that all sorts of merchandise and provisions had to be brought by land to the city."

 flavor_eng.101.title: "Religious minorities persecuted"
 flavor_eng.101.desc_common: "The fires of purgatory await those who dare to think differently, but first, a fire of cleansing is being prepared and is likely to attract a large audience of miserable plebs."
 flavor_eng.101.desc_artist: "With the $de_heretico_comburendo$ policy enacted, the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have stepped up their efforts in tracking down heretical thinkers and opposers of Church dogma. Their diligence has paid off as radicalist [target_artist.GetName] has been apprehended and convicted.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "With the $de_heretico_comburendo$ policy enacted and the steadfast support of [ROOT.GetCountry.GetGovernment.GetRuler.GetName], the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have stepped up their efforts in tracking down heretics and opposers of the [ShowReligionAdjective('catholic')] faith. No man or woman is spared, with the exception of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nThe diligence of the Church has paid off as radicalist [target_character.GetName] has been apprehended and convicted.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "With the $de_heretico_comburendo$ policy enacted, the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have stepped up their efforts in tracking down heretical thinkers and opposers of Church dogma. Their diligence has paid off as several culprits have been discovered in [target_location.GetName], and those not killed on site for taking up arms have been apprehended and convicted.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "We need more kindle."
 flavor_eng.101.b: "Strongly object."
 flavor_eng.101.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] does not take kindly to the authority granted by #italic De Heretico Comburendo#! being questioned"
 flavor_eng.101.historical_info: "One of the harsh methods of punishing heretics was burning at the stake. This was used as a means of execution for individuals found guilty of heresy. Others were sentenced to excommunication, imprisonment, and execution by beheading."

 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "Having served in several military campaigns, as justice of the peace and High Sheriff in his home county of [ShowProvinceDefinitionName('herefordshire_province')], [john_oldcastle.GetName] has a vast set of skills and experience at his disposal.\n\nWe ought to recruit him to lead our armed forces, despite his heretic beliefs."
 flavor_eng.102.a: "Put his talents to good use."
 flavor_eng.102.tt1: "[john_oldcastle.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.102.b: "He is misguided and not welcome."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] seeks employment elsewhere"
 flavor_eng.102.c: "Have [john_oldcastle.GetHimHer] serve in another capacity."
 flavor_eng.102.historical_info: "Sir John Oldcastle was a knight and is remembered for his association with the Lollard movement, a precursor to the Protestant Reformation. He became involved in a rebellion against King Henry IV known as the Lollard Rebellion, which ultimately failed and led to his capture and subsequent trial for heresy and treason. He was convicted and sentenced to death."

 flavor_eng.103.title: "Nicholas of Hereford"
 flavor_eng.103.desc: "A [ShowLocationName('oxford')] graduate and close friend of [john_wycliffe.GetName], [nicholas_of_hereford.GetShortName] of [ShowLocationName('hereford')] has been vocal about the perceived luxury of the Church and is a strong supporter of 'the right of every Christian to attain his own faith' by reading the Bible.\n\nRecently he is believed to be collaborating on a translation of our holy book, to make it available to the common man."
 flavor_eng.103.a: "Invite him to court."
 flavor_eng.103.tt1: "[nicholas_of_hereford.GetShortNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.103.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are furious about a heretic serving at court due to the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.103.b: "Burn him for heresy."
 flavor_eng.103.tt3: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn"
 flavor_eng.103.c: "Let him translate elsewhere."
 flavor_eng.103.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.103.historical_info: "Nicholas of Hereford was a theologian and scholar best remembered for his association with the influential English philosopher and theologian John Wycliffe. He remained a leading figure in the Wycliffite movement, whose goal was to bring about religious and theological reforms within the Catholic Church."

 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "The time has come to choose a bride for [brother.GetName], the brother of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. A descendant of [henry_iii.GetName], the [margaret_beaufort.GetName] is cunning and sharp and would strengthen the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] claim, in the unlikely event that [ROOT.GetCountry.GetGovernment.GetRuler.GetName] has no legitimate heirs upon [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] passing.\n\nClaiming to act by divine guidance, [margaret_beaufort.GetSheHe] is not favored by the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] who will undoubtedly disapprove of the match."
 flavor_eng.104.a: "Have the wedding bells ring throughout [ROOT.GetCountry.GetCapital.GetName]."
 flavor_eng.104.tt1: "[margaret_beaufort.GetNameWithNoTooltip] is added as a [character|e] and gives birth to [henry_tudor.GetName]"
 flavor_eng.104.b: "She's a jinx that one."
 flavor_eng.104.tt2: "[margaret_beaufort.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.104.historical_info: "Margaret Beaufort was the mother of Henry VII, whom she gave birth to when she was just 13 years old. She played a significant role in his efforts to seize the English throne and took an active role in conspiracies and plans to make this possible. She is also remembered for her strong religious beliefs and devotion, and for founding Christ's College and St. John's College at the University of Cambridge."

 flavor_eng.105.title: "The Aspirations of [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.desc: "Seeking ambition for her son, [margaret_beaufort.GetName] began to secretly plot against [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. With the aid of [henry_stafford.GetName], the Duke of [buckingham.GetName], [margaret_beaufort.GetSheHe] has managed to unite disgruntled nobles and loyalists of the [ShowDynastyName('lancaster_dynasty')] family in order to orchestrate an uprising.\n\nSimultaneously, [margaret_beaufort.GetSheHe] has instructed her son, [henry_tudor.GetName], to lead an army from [ShowAreaName('brittany_area')] in an attempt to seize power."
 flavor_eng.105.desc_henry: "Seeking ambition for himself, [henry_tudor.GetName] began to plot against [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. [henry_tudor.GetSheHe|U] has sought the support of [GetCountry('FRA').GetName] as well as loyalists of the [ShowDynastyName('lancaster_dynasty')] family. Owing to his [GetCountry('WLS').GetAdjectiveWithNoTooltip] birth and ancestry, [henry_tudor.GetSheHe] has also managed to sway a significant amount of men in [GetCountry('WLS').GetName] to his cause."
 flavor_eng.105.a: "We meet in battle."
 flavor_eng.105.a.tooltip1: "The Duke of [buckingham.GetNameWithNoTooltip] raises an army and join the forces of [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip] sails from [ShowAreaName('brittany_area')] and join forces with his supporters among the nobility in [GetCountry('WLS').GetNameWithNoTooltip]"
 flavor_eng.105.b: "We meet in battle."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip] sails from [ShowAreaName('brittany_area')] and join forces with his supporters in [GetCountry('WLS').GetNameWithNoTooltip]"
 flavor_eng.105.c: "Abdicate in favor of [henry_tudor.GetNameWithNoTooltip]."
 henry_tudor_support: "Supporters of Henry Tudor"
 flavor_eng.105.historical_info: "On August 7, 1485, Henry Tudor landed in Wales with a small force. His landing was a strategic move, as he hoped to garner support from the Welsh, where he had some ancestral ties. He thereafter forces began a march from Wales to confront Richard III, the current king of England. Along the way, he gathered more supporters, including Welsh troops and disinherited Yorkist nobles."

 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "Pioneering merchant and writer [william_caxton.GetName] has approached the local authorities of [target_location.GetName] with a request to set up a printing press of sorts, allowing books to be replicated at great speed. This contraption is already in use across the Low Countries and would innovate the [ROOT.GetCountry.GetAdjective] printing industry."
 flavor_eng.106.a: "Have [william_caxton.GetHimHer] set up shop in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_eng.106.tt1: "[william_caxton.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.106.tt2: "[william_caxton.GetSheHe|U] establishes a printing press shop and begins to translate numerous works from the continent"
 flavor_eng.106.tt3: "[william_caxton.GetHisHer|U] poor translation skills increases the number of foreign words introduced to the [english.GetName] language"
 flavor_eng.106.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are displeased due to opposing the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.106.b: "Refuse his request."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] seeks opportunities elsewhere"
 flavor_eng.106.historical_info: "William Caxton was the first Englishman to set up a printing press in England, producing the first printed book in the English language. His publications helped standardize the English language and contributed to the spread of knowledge. His work was mainly financed by the nobility, including the mother of the King, Margaret Beaufort."

 flavor_eng.107.title: "The Challenges of Tomorrow"
 flavor_eng.107.desc_common: "has successfully restored the power and stability of the [ROOT.GetCountry.GetAdjective] monarchy following the War of the Roses. Credited to the close attention to detail and opposition to lavish spending, [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] focus seems to have turned towards raising new revenues by introducing a ruthlessly efficient mechanism of taxation."
 flavor_eng.107.desc: "On account of the excellent management of the country, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] $flavor_eng.107.desc_common$\n\nBeing a highly skilled diplomat, [henry_tudor.GetShortNameWithNoTooltip] is able to appease the estates whilst simultaneously introducing new taxes."
 flavor_eng.107.a: "Peace and economic prosperity."
 flavor_eng.107.a.custom: "Grants access to the [ShowGovernmentReformName('benevolence_tax_reform')] [government_reform|e]"
 flavor_eng.107.b: "It will ensure our prosperity."
 flavor_eng.107.c: "Let us bask in the stability we have created."
 flavor_eng.107.historical_info: "The reign of Henry VII helped stabilize the kingdom's finances and consolidated the power of the monarchy. With the help of his chancellor, John Morton, the King introduced the payment of a benevolence tax with the reasoning that someone living modestly must be saving money, and therefore could afford the benevolence, whereas someone living extravagantly was obviously rich, and could therefore also afford to pay it."

 flavor_eng.109.title: "Council of the North"
 flavor_eng.109.desc: "It has been suggested that the lack of conciliar justice in the north is further exacerbated by the sheer distance to [ROOT.GetCountry.GetCapital.GetName]. Setting up an independent council in [target_location.GetName] to deal with such matters would delegate some authority in return for ensuring that justice is upheld."
 flavor_eng.109.a: "We are in agreement."
 flavor_eng.109.b: "Red tape is not the solution."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Lack of Conciliar Justice"
 flavor_eng.109.historical_info: "The Council of the North was an administrative body that was set up with the intended goal of exerting more direct control over the northern counties. The main function of the council was to maintain law and order and ensure the loyalty of the Crown's most northern subjects. It was eventually abolished in 1641 during the English Civil War."

 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] has become enamored with the young lady [elizabeth_woodville.GetName], a minor noble and subject of the crown. The match is likely to result in a #italic cause célèbre#!, incurring hostility from the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] while providing idle gossip for the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\nNevertheless, she already bears two children from a previous marriage and is expected to produce several heirs for [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.110.a: "Marry her in secret."
 flavor_eng.110.tt1: "[elizabeth_woodville.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.110.tt2: "The influence of [elizabeth_woodville.GetNameWithNoTooltip] aids the [target_root_country.GetGovernment.GetRulerTitle] in the affairs of diplomacy"
 flavor_eng.110.b: "Call it off."
 flavor_eng.110.tt3: "The heart-stricken [target_root_country.GetGovernment.GetRulerTitle] sees [target_root_country.GetGovernment.GetRuler.GetHisHer] ability to rule diminished"
 flavor_eng.110.historical_info: "Elizabeth Woodville was an English noblewoman who was married to both the Yorkists and the Lancastrians during the Wars of the Roses. Her marriage to Edward IV, a Yorkist claimant to the English throne, was controversial and would lead to political turmoil as it stirred up the ongoing conflict between the Yorkists and Lancastrians. Her marriage, however, would result in her giving birth to several children, who would bring an end to the conflict and lead to the establishment of the Tudor dynasty."

 flavor_eng.111.title: "The Immediate Hardships of [cornwall.GetNameWithNoTooltip]"
 flavor_eng.111.desc_common: "the [ROOT.GetCountry.GetGovernment.GetRulerTitle] has turned [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] focus towards the [ShowGoodsName('tin')] miners of [cornwall.GetName] and [devon.GetName]. The privileges granted to the miners make them exempt from certain royal and local taxes, depriving the treasury of vital income in a time of need."
 flavor_eng.111.desc_indebted: "Faced with financial difficulties, $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "Faced with financial challenges and an ongoing war, $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Levy a special subsidy tax and forced loans."
 flavor_eng.111.a.custom1: "The [ShowPopTypeName('peasants')] and [ShowPopTypeName('burghers')] in [ShowProvinceDefinitionName('cornwall_province')] and [ShowProvinceDefinitionName('devon_province')] loose #R 90.00%#! [pop_satisfaction|e]"
 flavor_eng.111.a.custom2: "[prosperity|e] decresaes by #R 50.00%#! in every owned [location|e] in [ShowProvinceDefinitionName('cornwall_province')] and [ShowProvinceDefinitionName('devon_province')]."
 flavor_eng.111.tt1: "The tin miners may act out of desperation"
 flavor_eng.111.b: "Temporarily revoke special privileges."
 flavor_eng.111.b.custom: "Every owned [location|e] in [ShowProvinceDefinitionName('cornwall_province')] and [ShowProvinceDefinitionName('devon_province')] gains [ShowModifier('tin_mining_reduced')] and [ShowModifier('privileges_revoked')] for #W 4 years#!"
 flavor_eng.111.tt2: "The tin miners are disgruntled and less productive"
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Tin Mining Reduced"
 STATIC_MODIFIER_NAME_privileges_revoked: "Tin Miner privileges revoked"
 flavor_eng.111.historical_info: "Following disagreements regarding new regulations for the tin-mining industry, King Henry VII suspended the operation and privileges of the Cornish stannaries which at the time constituted a a major part of the economy of the county. The cause of the suspension was partially motivated by the ongoing wars with Scotland, for which the crown lacked sufficient funds to combat."

 flavor_eng.112.title: "The Cornish Rebellion"
 flavor_eng.112.desc: "The unjust taxes and violation of their treaty negotiated with [GetCharacter('eng_edward_i').GetName] in the year 1305 has forced the [ShowGoodsName('tin')] miners of [cornwall.GetName] and [devon.GetName] to take up arms to ensure their survival."
 flavor_eng.112.a: "How dare they oppose us."
 flavor_eng.112.tt1: "The tin miners join forces and rise up in armed rebellion"
 flavor_eng.112.b: "Cancel the forced loans."
 flavor_eng.112.tt2: "The fine-tuned diplomatic skills of [target_character.GetNameWithNoTooltip] allows for a peaceful settlement"
 cornish_rebellion: "Cornish Rebellion"
 STATIC_MODIFIER_NAME_cornish_rebellion: "Cornish Rebellion"
 flavor_eng.112.historical_info: "The Cornish Rebellion was a major uprising that took place in Cornwall, triggered by the King's attempt to revoke the special privileges granted to the Tin Miners centuries before. The rebellion was eventually quelled but the privileges of the miners were eventually restored and would endure for another two centuries."

 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "A renowned chaplain with a humble background has made quite the career for himself, no doubt an attest to his exceptional intelligence. With a demonstrated talent for diplomacy, administrative ability, and a reputation for taking on the most tedious of tasks, [thomas_wolsey.GetName] could potentially be of great service to [ROOT.GetCountry.GetName]."
 flavor_eng.114.a: "A welcome addition at court."
 flavor_eng.114.tt1: "[thomas_wolsey.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.114.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are infuriated by a lowborn serving at court"
 flavor_eng.114.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are pleased to see a man of the cloth wield influence at court"
 flavor_eng.114.b: "Have him serve in an advisory capacity."
 flavor_eng.114.tt4: "[thomas_wolsey.GetNameWithNoTooltip] is added as a [character|e] but cannot serve at court"
 flavor_eng.114.tt5: "He continues to serve the Church while simultaneously advising the [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.114.c: "Have him represent us in [rome.GetName]."
 flavor_eng.114.historical_info: "Thomas Wolsey was an English statesman and cardinal who served as Lord Chancellor during the reign of King Henry VIII and effectively controlled the government and the royal court. He became heavily involved in diplomacy and foreign affairs, including the matter of the king's divorce from Catherine of Aragon. His failure to secure an annulment from the Pope led to reduced his standing with the King, and he was ultimately dismissed from service and died shortly thereafter."

 flavor_eng.115.title: "Hampton Court"
 flavor_eng.115.desc: "Given his advantageous position at court, [thomas_wolsey.GetName] has been able to amass a sizeable fortune during his service. He has become somewhat of a patron of the arts, as well as a sponsor of various religious orders and numerous building works.\n\nHe has requested a plot of land previously belonging to a religious order, for the purpose of constructing a renaissance palace designed by [john_di_padova.GetName], that would rival the greatest of architectual achievements across Europe."
 flavor_eng.115.a: "Lavish and royalty-friendly."
 eng_hampton_court_construction: "Hampton Court Construction"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip] creates Hampton Court Palace #W (Good)#! in [ShowLocationName('london')]"
 flavor_eng.115.b: "It is better spent on the poor and feeble."
 flavor_eng.115.historical_info: "Hampton Court Palace was originally built in the early 16th century by Cardinal Thomas Wolsey. It is known for its distinctive Tudor and Baroque architectural styles and quickly became a favorite residence of King Henry VIII following its acquisition from the cardinal. It underwent significant expansions and renovations during his reign, a tradition that would continue in the following centuries."

 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "A noted Renaissance humanist and close friend of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] is currently serving the Archbishop of [canterbury.GetName], but has recently completed legal training at his father's insistence. A graduate of [oxford.GetName] university in classical studies, [thomas_more.GetName] would also make a suitable cabinet member and serve the country in any capacity."
 flavor_eng.116.a: "Invite him to court."
 flavor_eng.116.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are pleased to see a man of the cloth wield influence at court"
 flavor_eng.116.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are displeased to see a heretic serve at court"
 flavor_eng.116.tt3: "[thomas_more.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.116.b: "Allow him to debate his oppositions freely."
 flavor_eng.116.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.116.c: "Burn him for heresy."
 flavor_eng.116.tt5: "[thomas_more.GetNameWithNoTooltip] is added as a [character|e] but cannot serve at court"
 flavor_eng.116.tt6: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn"
 flavor_eng.116.historical_info: "Thomas More was a lawyer, statesman, and philosopher during the Tudor Period. A close friend of the King, he rose to power following the downfall of Cardinal Wolsey, but would ultimately fall from grace owing to religious divergences. He was a devout Roman Catholic and opposed the Protestant Reformation, therefor refused to accept King Henry VIII's break from the Roman Catholic Church."

 flavor_eng.117.title: "The Oath of Supremacy"
 flavor_eng.117.desc: "The Oath of Supremacy requires anyone to recognize [ROOT.GetCountry.GetGovernment.GetRuler.GetName] as the Supreme Governor of the Church. Despite it being punishable by death for failing to take the oath, [thomas_more.GetName] has declined to do so. Being a starch opponent of the Reformation and the separation from the [ShowReligionAdjective('catholic')] Church, [thomas_more.GetLastNameWithNoTooltip] feels he cannot act against his conscience."
 flavor_eng.117.a: "Convict him of treason."
 flavor_eng.117.tt1: "The [target_root_country.GetGovernment.GetRulerTitle] grieves the loss of [target_root_country.GetGovernment.GetRuler.GetHisHer] closest of friends"
 flavor_eng.117.b: "Make an exception."
 flavor_eng.117.tt2: "The [target_root_country.GetGovernment.GetRulerTitle] is accused of favoritism and sees [target_root_country.GetGovernment.GetRuler.GetHisHer] legitimacy questioned"
 flavor_eng.117.historical_info: "The Oath of Supremacy was an oath of allegiance to King Henry VIII. It was mandatory and was first introduced during the English Reformation. The Oath involved recognizing the monarch as the Supreme Head of the Church of England, thereby rejecting the authority of the Pope and the Roman Catholic Church."

 flavor_eng.118.title: "A Dazzling Display of Power"
 flavor_eng.118.desc: "The eloquent master diplomat [target_character.GetName] has masterminded a rather expensive but effective proposal that would see the wealth and power of [ROOT.GetCountry.GetName] displayed whilst also improving relations with [GetCountry('FRA').GetName].\n\nA meeting of the two rulers would take place in [summit_location.GetName], near the [GetCountry('FRA').GetAdjectiveWithNoTooltip] border, with elaborate arrangements being made to accommodate them both.\n\nTents weaved with gold threads and the erection of a temporary palace are some of the ideas being considered."
 flavor_eng.118.a: "A most excellent idea."
 flavor_eng.118.tt1: "A 'Field of the Cloth of Gold' summit is proposed to the [GetCountry('FRA').GetGovernment.GetRulerTitle] of [GetCountry('FRA').GetNameWithNoTooltip], at great expense"
 flavor_eng.118.tt2: "The costly and powerful display improves relations and favors the international standing of [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.118.b: "A waste of hard earned ducats."

 flavor_eng.119.title: "Field of the Cloth of Gold"
 flavor_eng.119.desc: "The two Renaissance rulers and their large retinues approach the valley, each one of them determined to outshine the other. Curiosity plays a part, but the display of wealth and elaborate remains high on the agenda.\n\nNumerous tents weaved in cloth of gold dominate the area with adjacent buildings decorated in golden ornaments and in the most sumptuous fashion. In the background, over 2800 tents have been erected for less distinguished visitors.\n\nPrestigeful tournaments have been arranged with accompanying banquets, intended to royally entertain.\n\nA truly magnificent spectacle."
 flavor_eng.119.a: "We are overjoyed."
 flavor_eng.119.historical_info: "The Field of the Cloth of Gold was a gathering that took place in 1520, near Calais in France, which was under English control at the time, between King Henry VIII of England and King Francis I of France. The purpose was to improve the relationship between the two kingdoms and prevent ongoing hostilities. Over several days, wealth and power were put on display and tents adorned with richly embroidered cloth of gold were set up. The event was considered a success but did little to prevent future conflicts."

 flavor_eng.121.title: "Pilgrimage of Grace"
 flavor_eng.121.desc_dissolution_of_monasteries: "Rebellion is brewing in [ShowProvinceDefinitionName('northumberland_province')] as a direct result of the continued dissolution of the monasteries. We risk an armed uprising if steps are not taken to appease the masses.\n\nThe rebel leader [robert_aske.GetName] has brought forward a list of demands referred to as the 'Commoner Petition', that sees heretical work destroyed, its followers denounced, and the immediate cessation of the destruction of the monasteries."
 flavor_eng.121.desc: "The dissatisfaction amongst our [ShowReligionAdjective('catholic')] subjects in [ShowProvinceDefinitionName('northumberland_province')] is on the rise and we risk an armed uprising if steps are not taken to appease the masses.\n\nThe rebel leader [robert_aske.GetName] has brought forward a list of demands referred to as the 'Commoner Petition', that sees heretical work destroyed, its followers denounced, and the immediate cessation of the destruction of the monasteries."
 flavor_eng.121.custom: "[ShowReligionAdjectiveWithNoTooltip('catholic')] [ShowPopTypeName('peasants')] across [ShowProvinceDefinitionName('northumberland_province')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_eng.121.a: "Make false promise."
 flavor_eng.121.tt1: "The rebels disband and be made an example of"
 flavor_eng.121.b: "Agree to their terms."
 flavor_eng.121.tt2: "The dissolution of the monasteries ceases"
 flavor_eng.121.tt3: "Intolerance towards the non-[ShowReligionAdjectiveWithNoTooltip('catholic')] population increases"
 flavor_eng.121.tt4: "Many convert back to [ShowReligionName('catholic')] out of fear of reprisal"
 flavor_eng.121.c: "Negotiate an amicable settlement."
 flavor_eng.121.c.custom1: "This option is available due to the charismatic negotiator trait of [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 flavor_eng.121.c.custom2: "This option is available due to the high diplomatic skill of [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 flavor_eng.121.d: "Force must be met with force."
 flavor_eng.121.tt5: "The rebels must be defeated by force"
 pilgrimage_of_grace_rebellion: "Pilgrimage of Grace Rebellion"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Pilgrimage of Grace Rebellion"
 flavor_eng.121.historical_info: "The Pilgrimage of Grace was a major uprising in northern England in the late 1530's. It was triggered by religious policies and the dissolution of the monasteries, but overall discontent towards Thomas Cromwell and the tax policies he implemented played a significant part. King Henry VIII initially offered a pardon, but would rescind on his word and violently suppress the rebellion. Thousands of rebels were executed with little achieved despite the considerable support it had garnered."

 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "A successful lawyer and recently appointed Parliamentarian appears to be currying favor with [ROOT.GetCountry.GetGovernment.GetRulerTitle]. He is a strong advocate of the ongoing Reformation and is heavily involved in legislation to limit the power of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and continue to abolish the power of Rome in [ROOT.GetCountry.GetName].\n\nA recent proposal of his involves increasing the regular income of the Crown by a transfer of wealth from the monasteries to the treasury."
 flavor_eng.122.a: "A welcome addition at court."
 flavor_eng.122.tt1: "[thomas_cromwell.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.122.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are infuriated by a lowborn serving at court"
 flavor_eng.122.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] is pleased to see a man of trade wield influence at court"
 flavor_eng.122.b: "A Parliamentarian he shall remain."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip] continues to represent the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in the house of commons"
 flavor_eng.122.tt5: "The legislative efforts of [thomas_cromwell.GetNameWithNoTooltip] to restrict the power of the Church are disliked by the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_eng.122.historical_info: "Thomas Cromwell was a skilled statesman, lawyer, and chief minister to King Henry VIII. A lowborn, he gained favor at court through Cardinal Thomas Wolsey and would become one of the most powerful figures in 16th-century England. Cromwell was instrumental to the English Reformation and played a major part in the dissolution of the monasteries, which would see vast wealth and land transferred to the Crown."

 flavor_eng.123.title: "Reforming the Monasteries"
 flavor_eng.123.desc: "The excessive wealth of religious orders in [ROOT.GetCountry.GetName] has long been a thorn in the side of the reformists. Discontent among the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] against powerful ecclesiastical institutions is another contributing factor for seeking change.\n\nWe could attempt to reform these practices and return religious orders to the austere and cloistered ideal.\n\nA total of #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#! monasteries appear in records following visitations."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "[ShowPopTypeName('clergy')] in monastic orders gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_eng.123.b: "Reform."
 flavor_eng.123.b.custom: "Monastic orders see an exodus of members who rejoin the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_eng.123.tt: "It will not be possible to dissolve the monasteries unless this [privilege|e] is revoked"
 flavor_eng.123.historical_info: "The Reformation or Dissolution of the Monasteries was a major event during the 16th century following England's embrace of the Reformation. Thomas Cromwell, the chief minister to the King, initially sought to dismantle the monastic system, which was seen as an extension of the Roman Catholic Church. The event culminated in the closure of religious houses, including monasteries, abbeys, and convents all across England."

 flavor_eng.124.title: "The Fate of [anne_boleyn.GetNameWithNoTooltip]"
 flavor_eng.124.desc: "The Queen [anne_boleyn.GetName] is yet to deliver a male heir following her wedding to [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. The [ROOT.GetCountry.GetGovernment.GetRulerTitle] is growing impatient and with rumors circulating of the Queen's adultery and incest, it may be prudent to find a more, permanent solution."
 flavor_eng.124.a: "Off with her head."
 flavor_eng.124.b: "She may yet deliver."
 flavor_eng.124.historical_info: "Anne Boleyn was the second wife of King Henry VIII of England. Failure to produce a male heir resulted in charges of adultery, incest, and treason being brought upon her, and she was arrested and imprisoned in the Tower of London. She was found guilty and beheaded shortly after her trial." 

 flavor_eng.125.title: "The Persecutions of [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]"
 flavor_eng.125.desc: "The return to [target_religion.GetName] has reignited the debate over which faiths should be tolerated amongst our subjects.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] is making vigorous attempts to reverse the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Reformation, by putting forward legislation that would see suppression of false doctrine by fire."
 flavor_eng.125.desc_daughter_of_aragon: "The ascension of a [target_religion.GetAdjective] Queen in a predominantly [target_religion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetName] has reignited the debate over which faiths should be tolerated amongst our subjects.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] is making vigorous attempts to reverse the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Reformation, by putting forward legislation that would see suppression of false doctrine by fire or recantation."
 flavor_eng.125.a: "Sinful thoughts must be purged."
 flavor_eng.125.b: "Not necessary."
 flavor_eng.125.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are pleased by measures taken to protect our state religion"
 flavor_eng.125.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are displeased by the blatant disregard of our state religion"
 flavor_eng.125.historical_info: "The Marian Persecutions were a series of religious persecutions that took place in England during the reign of Mary I Tudor. A devout catholic, she attempted to restore Catholicism as the state religion and return England to papal control, resulting in frequent persecution of Protestants. Thousands of Protestants were arrested, and many were executed."

 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip] the Younger"
 flavor_eng.126.desc: "Brilliant painter and printmaker [hans_holbein.GetName] famous for his realistic depictions has arrived in [ROOT.GetCountry.GetName] at the behest of [thomas_more.GetName]. Presently, he is seeking a new patron to sponsor his continued work, where his versatile skillset can be of use.\n\nA reformist at heart, he has also produced several religious pamphlets to further the reformist cause."
 flavor_eng.126.a: "Invite him to court."
 flavor_eng.126.tt1: "[hans_holbein.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.126.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are less than happy that a heretic is allowed to paint at court due to the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.126.b: "Burn him for heresy."
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip] is a protege of [thomas_more.GetNameWithNoTooltip] and is thus protected from persecution"
 flavor_eng.126.tt4: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn"
 flavor_eng.126.c: "Have him focus on reformist propaganda."
 flavor_eng.126.c.custom: "The material produced by [hans_holbein.GetNameWithNoTooltip] converts a significant portion of the literate population to the state religion"
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip] is unlikely to produce any works of art as he devotes himself to other matters"
 flavor_eng.126.d: "He has no place here."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] seeks employment elsewhere"
 flavor_eng.126.historical_info: "Hans Holbein the Younger was of German-Swiss origin and is considered one of the greatest portraitists of the 16th century. Working mainly with styles such as Renaissance humanism and Late Gothic, his versatile work was praised for its realism and ranges from painted murals to book illustrations. He became active in humanist circles towards the end of his career and found employment at the Court of England following a series of commissions from Sir Thomas More."

 flavor_eng.127.title: "The Ambassadors"
 flavor_eng.127.desc: "A Renaissance masterpiece named #italic The Ambassadors#! by its creator [hans_holbein.GetName] has been completed. Its perception appears to change depending on the angle at which it is viewed. It displays several figurines and ornate objects along with two ambassadors to the court in respective attire, with a rather ominous-looking fragment taking up a considerable part of the work."
 flavor_eng.127.a: "Have it displayed."
 flavor_eng.127.b: "Have him tour the continent instead."
 flavor_eng.127.historical_info: "The Ambassadors is a famous Renaissance painting created by Hans Holbein the Younger. It depicts two French influential ambassadors to the English court and is thought to have been commissioned by Queen Anne Boleyn. It is widely considered one of the best-known examples of anamorphosis in painting, and embodies the contemplation of human mortality as well as intrigue with symbolism and perspective typical of the Renaissance. What makes the painting truly distinctive is the anamorphic skull which is visible only when viewed from a certain angle."

 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "A navigator and explorer from [target_location.GetName] has traveled to [ROOT.GetCountry.GetName] seeking financial backers for an atlantic expedition departing from the port of [bristol.GetName], with a preference towards finding a northern route to Asia.\n\nWe could employ him to sail under our flag and use his skills to locate the lost island of Hy-Brazil."
 flavor_eng.128.a: "The sea awaits him."
 flavor_eng.128.tt: "[john_cabot.GetNameWithNoTooltip] is added as an [explorer|e]"
 flavor_eng.128.b: "Now is not the time."
 flavor_eng.128.historical_info: "John Cabot, born Giovanni Caboto in the Kingdom of Naples, was an Italian navigator and explorer who was employed to sail under the English flag in the late 15th century. He is credited with discovering parts of North America, likely landing in Newfoundland, making him one of the first Europeans to explore the continent since the Vikings. His many voyages were instrumental to England's claims in the New World and made future expeditions and colonization possible."

 flavor_eng.129.title: "The Navy Board"
 flavor_eng.129.desc_common1: "we must exert control over the seas surrounding our island to thwart any attempts at encroachment on our lands."
 flavor_eng.129.desc_common2: "expanding our logistical capabilities and streamlining the management of our fleet"
 flavor_eng.129.desc: "It has been acknowledged that our borders are somewhat vulnerable to foreign invasion. To safeguard the future of [ROOT.GetCountry.GetName], $flavor_eng.129.desc_common1$\n\nBy $flavor_eng.129.desc_common2$, we can bolster shipbuilding efforts as well as support a larger navy at reduced expense."
 flavor_eng.129.desc_tudor: "The [tudor_dynasty.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle], wary of foreign invasion, believes $flavor_eng.129.desc_common1$ This could be achieved by $flavor_eng.129.desc_common2$, in order to bolster shipbuilding efforts as well as support a larger navy at reduced expense.\n\nOn a personal level, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] has also developed a talent for ship design and continues to make contributions to modernize our fleet."
 flavor_eng.129.a: "Make the necessary changes."
 enable_navy_board_reform: "Grants access to the [ShowGovernmentReformName('navy_board_reform')] [government_reform|e]"
 flavor_eng.129.b: "The Army is what matters."
 flavor_eng.129.historical_info: "In the 16th century, during the reign of King Henry VIII, the Navy Board was established to oversee naval affairs, including shipbuilding and logistical management. Under Henry's guidance, the Navy Board facilitated the expansion of the English fleet, with the aim of transforming it into a force to be reckoned with and ensure England's security from foreign invasions."

 flavor_eng.131.title: "Whitehall Palace"
 flavor_eng.131.desc: "The current lodgings for the monarchy have been deemed inadequate for [ROOT.GetCountry.GetGovernment.GetRuler.GetName], and plans to expand them are underway.\n\nRenowned topographical artist [anton_van_den_wyngaerde.GetName] has provided a few conceptual sketches and work could commence immediately provided that funding is secured."
 flavor_eng.131.a: "Ideal for a sauna, swimming pool and room for a pony."
 flavor_eng.131.tt1: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.131.b: "A few sketches will suffice."
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] inspires other artists with his meticulous drawings"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] relocates once his work is completed"
 flavor_eng.131.historical_info: "Originally a large manor owned by the Archbishops of York, the Whitehall palace was expanded to become the largest palace in Europe, hosting the privy council, theatrical performances, banquets, and serving as the primary royal residence. It was the administrative center of the Tudor and Stuart periods and would remain so until a fire in 1698 destroyed most of the complex. Today, only the Banqueting House remains."

 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "A childhood friend of the [ROOT.GetCountry.GetGovernment.GetRulerTitle], [charles_brandon.GetName] is eager to join life at court and serve the country. He has shown remarkable skills for both military affairs and state matters, nonetheless, having him take up offices within the royal household is expected to meet with resistance from the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_eng.132.a: "He may serve the army with distinction."
 flavor_eng.132.tt1: "[charles_brandon.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.132.tt2: "He is unable to serve at court"
 flavor_eng.132.b: "Poppycock. A [ROOT.GetCountry.GetGovernment.GetAdjective] advisor it is."
 flavor_eng.132.c: "We have enough friends." 
 flavor_eng.132.historical_info: "Charles Brandon was a prominent figure during the Tudor period in England. A close friend of King Henry VIII since childhood, he would end up serving in different capacities, both in a diplomatic and military capacity. His military achievements and steadfast loyalty to the King made him a powerful man at court, much to the dismay of the privy-council. He caused controversy when he married the King's sister in secret, which angered the King but he later earned his forgiveness."

 flavor_eng.133.title: "The Forbidden Fruit"
 flavor_eng.133.desc_common: "A secret marriage has taken place between [charles_brandon.GetName] and the princess [sister.GetName]. They have always admired each other from afar and it appears their connection has grown deeper. The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] insist [charles_brandon.GetShortNameWithNoTooltip] face severe consequences for breaking royal protocol"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, yet restraint is urged by [thomas_wolsey.GetName], the trusted advisor of the [ROOT.GetCountry.GetGovernment.GetRulerTitle], who has offered to mediate the dispute.\n\nThe [ROOT.GetCountry.GetGovernment.GetRulerTitle], outraged by what is seen as a challenge to [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] authority, must decide on an appropriate response."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\nThe [ROOT.GetCountry.GetGovernment.GetRulerTitle], outraged by what is seen as a challenge to [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] authority, must decide on an appropriate response."
 flavor_eng.133.a: "Banish them from court!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] and [sister.GetNameWithNoTooltip] are unable to serve [target_root_country.GetNameWithNoTooltip] for some time"
 flavor_eng.133.tt2: "The influence of [thomas_wolsey.GetNameWithNoTooltip] calms the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and protects the Crown from further embarrassment"
 flavor_eng.133.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are infuriated that the [target_root_country.GetGovernment.GetRulerTitle] will not take stronger measures"
 flavor_eng.133.b: "To the scaffold and the nunnery."
 flavor_eng.133.c: "They are no longer welcome in [target_root_country.GetNameWithNoTooltip]." 
 flavor_eng.133.historical_info: "The secret marriage between Charles Brandon and Mary Tudor took place in France in 1515, without the knowledge or permission of King Henry VIII. Mary had previously been married to King Louis XII of France, but after his death, she and Charles were bethrothed before returning to England. The marriage was considered a breach of protocol and royal authority which enraged the King, who also perceived it as a challenge to his control over marriage alliances. Despite the initial anger, King Henry eventually pardoned Brandon and Mary, and they returned to their lives at court."

 flavor_eng.134.title: "The Future of [daughter_of_boleyn.GetNameWithNoTooltip]"
 flavor_eng.134.desc: "The governess of the young [daughter_of_boleyn.GetName] is reporting that her ward has shown to be an exceptionally bright pupil. Although she is not expected to rule [ROOT.GetCountry.GetName], [daughter_of_boleyn.GetHisHer] natural talents could qualify her as an appropriate advisor to the court."
 flavor_eng.134.a: "Find her the very best of tutors."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip] receives comprehensive royal education to prepare her for potential future rule"
 flavor_eng.134.b: "It is of no concern to us. Marry her off."
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip] is unlikely to rule [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.134.historical_info: "The daughter of King Henry VIII and Anne Boleyn, Elizabeth was given the finest of education, including subjects such as history, philosophy, mathematics, and languages like Latin, Greek, and French. She was greatly influenced by England's break from the Catholic Church, altering her perspective on matters of faith. Her ability to speak several languages and her understanding of international relations would prove invaluable to the future Queen."

 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "Notorious privateer and naval expert [francis_drake.GetName] has expressed a desire to sail under our flag and help establish [ROOT.GetCountry.GetName] as a global maritime power. He is rumored to be a jack-of-all-trades and is renowned for his privateering activities, which involves capturing enemy ships and plundering their cargoes. He has expressed a desire to explore the world, although we may have other use for his services."
 flavor_eng.136.a: "Bring us the world."
 flavor_eng.136.tt1: "[francis_drake.GetNameWithNoTooltip] is added as an [explorer|e]"
 flavor_eng.136.tt2: "[francis_drake.GetSheHe|U] has a talent for raiding overseas colonies, and may attempt to do so if assigned to explore the New World"
 flavor_eng.136.b: "The navy demands [francis_drake.GetSheHe] serve."
 flavor_eng.136.tt3: "[francis_drake.GetNameWithNoTooltip] is added as an [admiral|e]"
 flavor_eng.136.c: "A no-good slaver and pirate."
 flavor_eng.136.historical_info: "Francis Drake is best known for his daring exploits as a naval commander during the Elizabethan era. He circumnavigated the globe, attacked several colonies along the Spanish Main, and seized a number of treasure ships bound for Europe loaded with gold and silver, which helped weaken the Spanish hegemony in the New World. He would come to play a critical part in the defense of England against the Spanish Armada in 1588."

 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip] raids [target_location.GetNameWithNoTooltip]"
 flavor_eng.137.desc: "The eyes of [francis_drake.GetName] gleam with anticipation as [francis_drake.GetSheHe] stands at the helm of the Golden Hind, [francis_drake.GetHisHer] trusted vessel that has weathered countless storms and witnessed untold treasures. [francis_drake.GetHisHer|U] crew ready themselves, their hearts pounding in rhythm with the crashing waves against the ship's hull.\n\nWith a gesture, the signal is given. Boats are lowered into the water, manned by a crew of fierce men hungry for riches. They quickly overwhelm the defenses of the colony, houses are searched, belongings seized, and treasures looted.\n\nHours later, the crew return to their ship, laden with spoils, leaving behind a settlement engulfed in flames with survivors that may yet live to tell the tale."
 flavor_eng.137.a: "Carry on."
 flavor_eng.137.a.custom: "[target_location.GetName] is looted, loses prosperity, and any slaves are set free"
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] continues to raid any vulnerable colonies he discovers while exploring"
 flavor_eng.137.b: "Focus should be on exploration."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] halts [francis_drake.GetHisHer] raiding endeavors on this current journey"
 flavor_eng.137.tt3: "The profits belonging to the Crown are paid upon [francis_drake.GetHisHer] return to [target_root_country.GetNameWithNoTooltip]"
 flavor_eng.137.tt4: "Amount looted: #Y [ROOT.GetVariable('drake_loot').GetValue]#! Ducats"
 flavor_eng.137.historical_info: "In the late 1500's, Francis Drake led repeated attacks on Spanish settlements, ports, and vessels in the Caribbean, seizing treasure and weakening Spanish dominance. The raids made Drake a wealthy man and contributed to England's rise as a maritime power."

 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip] raids [target_location.GetNameWithNoTooltip]"
 flavor_eng.138.desc: "The notorious [francis_drake.GetCulture.GetName] privateer [francis_drake.GetName] has launched a daring attack on one of our less defended settlements and caused considerable damage. buildings were set alight, the treasury was looted and any captured [ShowPopTypeName('slaves')] were set free. "
 flavor_eng.138.a: "Bolster the defenses."
 flavor_eng.138.tt1: "[target_location.GetName] is protected from further attacks once the coastal fortress is completed"
 flavor_eng.138.b: "A minor inconvenience."
 flavor_eng.138.tt2: "[target_location.GetName] may be attacked again"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"

 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "A bold and imaginative playwright is seeking a new patron in order to continue his contributions to the field of drama. [christopher_marlowe.GetName] is often lauded by fellow artists who refer to [christopher_marlowe.GetHerHim] as a trailblazer and a source of inspiration, and he is notorious for possessing a diverse range of abilities."
 flavor_eng.139.a: "A writer ought to write, and freely so."
 flavor_eng.139.tt1: "[christopher_marlowe.GetNameWithNoTooltip] is added as an [character|e]"
 flavor_eng.139.tt2: "[christopher_marlowe.GetSheHe|U] devotes [christopher_marlowe.GetHisHer] time to writing and likely create numerous plays to be enjoyed"
 flavor_eng.139.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are displeased due to opposing the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.139.b: "Have him spy for us."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip] is employed by Spymaster [francis_walsingham.GetName]"
 flavor_eng.139.c: "No need. We prefer the puppet shows."
 flavor_eng.139.historical_info: "Christopher Marlowe was an influential English playwright, poet, and translator who would go about to write notable works such as #italic Hero and Leander#! and #italic Edward the Second#!. He is considered the foremost dramatist in London and was as a great source of influence to the legendary William Shakespeare. Marlowe died at an early age under mysterious circumstances, with homosexual intrigue, betrayal by another playwright, and espionage from the highest level being proposed as potential causes."

 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "A somewhat of a rebel squasher and court favorite, [walter_raleigh.GetName] is considering [walter_raleigh.GetHisHer] next career move after returning from a perilous journey, from which he has brought with [walter_raleigh.GetHimHer] an oddly shaped edible and a rather intoxicating smoking substance.\n\nHe has approached [ROOT.GetCountry.GetGovernment.GetRuler.GetName] with the intention of discussing the matter further. [walter_raleigh.GetShortNameWithNoTooltip] cannot hide [walter_raleigh.GetHisHer] satisfaction when the topic of [walter_raleigh.GetHisHer] many journeys surfaces, however, he remains at the whim of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] and can be of other uses."
 flavor_eng.140.a: "Our overseas aspirations await [walter_raleigh.GetHisHer] leadership."
 flavor_eng.140.tt1: "[walter_raleigh.GetNameWithNoTooltip] is added as an [explorer|e]"
 flavor_eng.140.tt2: "He may resupply any colonies in [ShowAreaName('southern_new_england_area')] if assigned to explore the New World"
 flavor_eng.140.b: "Ireland requires a firm hand."
 flavor_eng.140.custom: "Every owned or subject [location|e] in [ShowRegionName('ireland_region')] gains [ShowModifier('raleigh_firm_hand')]"
 flavor_eng.140.tt3: "[walter_raleigh.GetNameWithNoTooltip] is added as a [general|e]"
 flavor_eng.140.tt4: "[walter_raleigh.GetHisHer|U] reputation for handling rebellions in [ShowRegionName('ireland_region')] diminishes the likelihood of future uprisings"
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "Raleigh's Firm Hand"
 flavor_eng.140.c: "The affairs of state suit [walter_raleigh.GetHimHer] well."
 flavor_eng.140.tt5: "[walter_raleigh.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.140.tt6: "[walter_raleigh.GetHisHer|U] presence at court bedazzles a smittened [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_eng.140.d: "Our fates are not intertwined."
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip] and [walter_raleigh.GetHisHer] mysterious crops are refused an audience"
 eng_raleighs_gifts: "[ShowGoodsName('potato')] and [ShowGoodsName('tobacco')] introduced"
 flavor_eng.140.historical_info: "Sir Walter Raleigh was an English explorer, soldier, poet, and politician. He took part in several expeditions to the New World and is renowned for his adventurous spirit. He was instrumental in establishing the first English colony in North America, which he named Virginia in honor of Queen Elizabeth I. Raleigh remained popular with the Queen who considered him witty, charming, and being gifted with literary talents."

 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName] is spoken highly of in musical circles who often refer to him as a source of inspiration, and he is renowned for his original voice and use of intricate harmonies and melodic beauty."
 flavor_eng.141.desc: "A highly skilled composer who has worked on a wide range of sacred music is seeking a new patron, in order to continue his contributions to choral works.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "After the monasteries were dissolved, artists such as [thomas_tallis.GetName], who had mainly been active in religious circles, struggles to find employment. Being an exceptionally skilled composer, he is now trying his luck at court, where he seeks patronage in order to continue his contributions to the field of music.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "The Chapel Royal awaits him."
 flavor_eng.141.tt1: "[thomas_tallis.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.141.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are less than happy that a heretic is allowed to compose freely due to the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.141.tt3: "The compositions produced by [thomas_tallis.GetNameWithNoTooltip] inspires other composers"
 flavor_eng.141.b: "Burn him for heresy."
 flavor_eng.141.tt4: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn"
 flavor_eng.141.c: "Have him tune his strings elsewhere."
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip] is unlikely to compose any significant pieces as he struggles to find employment following the dissolution of the monasteries"
 flavor_eng.141.historical_info: "Thomas Tallis was an English composer renowned for his choral compositions and his mastery of polyphony, a musical technique involving multiple independent melodies harmonizing together. He became essential in the shaping of English choral tradition and is considered one of England's greatest composers. He served at court as a composer and performer during the reign of all the Tudor monarchs, with the exception of Henry VII."

 flavor_eng.142.title: "Spem in alium"
 flavor_eng.142.desc: "A masterpiece motet has been composed by [thomas_tallis.GetName] who is ready to share it with the world. It is bustling with complexity and innovation, and is scored for fourty individual voices, divided into eight choirs of five voices each, namely soprano, alto, tenor, baritone, and bass.\n\nIt is recommended that it be performed in large spaces or cathedrals, as this will allow the observer to fully capture the immersive and enveloping effect of the multiple voices."
 flavor_eng.142.a: "Music to our ears."
 flavor_eng.142.b: "Promote his remaining work instead."
 flavor_eng.142.historical_info: "#italic Spem in alium #! was written around 1570 by English composer Thomas Tallis and is considered a monumental choral composition and a pinnacle of Renaissance polyphonic music. It was composed as a showcase of his compositional skills and to demonstrate the capabilities of English choral music."

 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip] returns"
 flavor_eng.143.desc: "The great adventurer [francis_drake.GetName] returns with [francis_drake.GetHisHer] cargo hold filled with riches. [francis_drake.GetHisHer|U] recent voyage to the New World saw [francis_drake.GetHimHer] amass a total of #Y [ROOT.GetVariable('drake_loot').GetValue]#! Ducats, to be delivered to the treasury as previously agreed."
 flavor_eng.143.a: "Onwards, great explorer."
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip] may continue to raid any vulnerable colonies he encounters if assigned to explore the New World"
 flavor_eng.143.b: "Put an end to the raids."
 flavor_eng.143.tt2: "Future journeys of [francis_drake.GetNameWithNoTooltip] will be of a more peaceful nature"
 flavor_eng.143.historical_info: "Francis Drake's return to England after his initial voyage to the Caribbean was celebrated throughout the kingdom. The journey was considered a significant achievement in English exploration and piracy, boosting English morale and contributing to a growing sense of pride and confidence against an overwhelming opponent."

 flavor_eng.144.title: "Plantation of [ShowAreaNameWithNoTooltip('ulster_area')]"
 flavor_eng.144.desc: "A daring plan has been hatched that would cause settlers from our northern territories to relocate to the Irish province of [ShowAreaName('ulster_area')], with the intention of anglicizing, and at the same time, steering the population away from the false doctrine of the [ShowReligionAdjective('catholic')] Church.\n\nIt is likely to be met with the hostility of the local inhabitants but it is considered a must if we are to enforce our rule over the island."
 flavor_eng.144.a: "It must be done."
 flavor_eng.144.a.custom1: "A significant amount of [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] emigrate from [emigration_province_1.GetProvince.GetName] and [emigration_province_2.GetProvince.GetName] to establish plantations in [ShowAreaName('ulster_area')]"
 flavor_eng.144.a.custom2: "The migration from [target_root_country.GetNameWithNoTooltip] greatly upsets the native population while increasing the influence of the [target_root_country.GetAdjectiveWithNoTooltip] culture and religion"
 flavor_eng.144.b: "We risk internal strife."
 flavor_eng.144.historical_info: "The northernmost Irish province of Ulster posed a challenge to the English authorities on the island, it being the less culturally and religiously influenced one and their inhabitants proudly manifesting themselves as Gaelic Catholics. To solve this and to create a demographic and cultural shift in the area, the British Crown devised a plan, known as the Plantation of Ulster, to colonize it with the support of wealthy landowners. Protestant people from northern England and southern Scotland were encouraged to move and settle in Northern Ireland, where the lands were confiscated from rebellious Irish chieftains and their followers to be redistributed among the incoming settlers."

 flavor_eng.145.title: "The Levant Trade Company"
 flavor_eng.145.desc: "The presence of [ROOT.GetCountry.GetAdjective] merchants in the Levantine territories is sorely lacking, and we are at the mercy of other Mediterranean powers for trade opportunities in that region.\n\nIt is imperative that we establish a trading company to safeguard our interests and secure access to the finest of goods from the East."
 flavor_eng.145.a: "Splendid idea."
 flavor_eng.145.b: "They hold nothing of value."
 flavor_eng.145.historical_info: "The Company of Merchants of England Trading to the Levant was set up when a royal charter was granted by Queen Elizabeth I, in order to trade with the Ottoman Empire and its neighbors. The exchange of various goods, including textiles, spices, and other luxury items, between England and the Levantine territories were a priority for the company, who would go on to establish trading posts and throughout the eastern Mediterranean."

 flavor_eng.147.title: "The Explorations of [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.desc: "The New World is being charted by infamous explorer [walter_raleigh.GetName], who has generously stopped to resupply our [ShowAreaName('southern_new_england_area')] colonies on his return to [ROOT.GetCountry.GetName].\n\nHis expedition is sparsely manned but amply equipped to supply a colony for a brief period of time. This does unfortunately mean that the spoils of exploration intended for [ROOT.GetCountry.GetGovernment.GetRuler.GetName] are distributed to the colonists instead."
 flavor_eng.147.a: "Such generosity."
 flavor_eng.147.tt1: "The population of the colonies in [target_colony.GetProvinceDefinition.GetName] grows marginally as a result of the relief efforts provided by [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "In the late 1580s, Raleigh sponsored two expeditions to North America, with the intended goal of founding an English colony in the New World. A colony was established but was not supplied as needed due to the outbreak of the Anglo-Spanish War. Despite the setback, Raleigh's explorations paved the way for the establishment of the Jamestown Colony in Virginia."

 flavor_eng.148.title: "Old Coppernose"
 flavor_eng.148.desc: "Constant warfare and overspending are causing a shortage of bullion needed to produce coinage. We must seek to reduce the amount of precious metal in [ShowGoodsName('goods_gold')] and [ShowGoodsName('silver')] coins or risk an ongoing shortage until spending is reigned in. A favorable alternative would be [ShowGoodsName('copper')], which is cheap and easy to procure. Any debasement is likely to be discovered by merchants which will see a drop in our currency's value."
 flavor_eng.148.a: "Introduce a cheaper metal."
 flavor_eng.148.b: "No intervention is necessary."
 flavor_eng.148.historical_info: "The Great Debasement was a deliberate devaluation of the English currency during the reign of Henry VIII, which saw the amount of precious metals in gold and silver reduced while maintaining their face value. The goal was to generate additional revenue for the Crown and at a point, copper constituted such a high percentage that the thin layer of silver would wear off over the protruding nose of the King's portrait, earning the King the nickname of 'Old Coppernose'."
 eng_lack_of_bullion: "Lack of Bullion for Minting"
 eng_copper_introduced: "Increased Copper into Coin Production"

 flavor_eng.149.title: "The Babington Plot"
 flavor_eng.149.desc: "A plot aimed at dethroning [ROOT.GetCountry.GetGovernment.GetRuler.GetName] and replacing [ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer] with [pretender.GetName] has become known to us. The plan is being orchestrated by [anthony_babington.GetName] and is already set in motion, with [ShowReligionAdjective('catholic')] subjects across [ROOT.GetCountry.GetName] prepared to join the rebel cause."
 flavor_eng.149.a: "Another coup bites the dust."
 flavor_eng.149.tt1: "The intricate spy network of [francis_walsingham.GetNameWithNoTooltip] thwarts the coup before it can unravel"
 flavor_eng.149.b: "A worrying turn of events."
 flavor_eng.149.a.custom1: "A significant portion of our [ShowReligionAdjectiveWithNoTooltip('catholic')] subjects rise up in support of [pretender.GetNameWithNoTooltip]"
 flavor_eng.149.c: "Make sweeping concessions."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip] and [anthony_babington.GetNameWithNoTooltip] is guaranteed safe passage out of [ROOT.GetCountry.GetNameWithNoTooltip] and may attempt another rebellion in the future"
 babington_support: "Babington Supporters"
 flavor_eng.149.historical_info: "The Babington Plot was a failed #italic coup d'etat#! with the purpose of assassinating Queen Elizabeth I and replacing her with Mary, Queen of Scots, a devout Catholic. The plot was orchestrated by Anthony Babington, and included a series of letters exchanged between Babington and Mary, detailing and sanctioning the coup and its participants. The letters were intercepted by Elizabeth's great spymaster, Francis Walsingham, which eventually led to the arrest, trial, and execution of Mary."

 flavor_eng.150.title: "Tamburlaine the Great"
 flavor_eng.150.desc: "A two-part play that draws inspiration from the life of a legendary emperor has been completed by [christopher_marlowe.GetName]. Written to challenge previous plays which rely heavily on awkward phrasing and an unstructured storyline, #italic Tamburlaine the Great#! captivates the audience with its compelling language and dramatic conflicts. Filled with strong characters consumed by overwhelming passions, it is expected to attract quite the crowd upon release."
 flavor_eng.150.a: "We are mesmerised."
 flavor_eng.150.b: "[christopher_marlowe.GetHisHer|U] other theatrical works merit acknowledgment."
 flavor_eng.150.historical_info: "#italic Tamburlaine the Great#! is a famous Elizabethan play written by Christopher Marlowe. It follows $tamburlaine_the_great_common$"

 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "A confident and determined-looking [william_cecil.GetName] steps into the court. The weight of responsibility seems to sit comfortably upon [william_cecil.GetHisHer] shoulders, and he is perceived as a man prepared to offer [william_cecil.GetHisHer] counsel and expertise to those in power. He possesses a wealth of knowledge and a keen strategic mind, and could be a natural fit in government affairs."
 flavor_eng.151.a: "A bringer of prosperity."
 flavor_eng.151.tt1: "[william_cecil.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.151.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are pleased to see a champion of the [target_root_country.GetReligion.GetName] faith in power"
 flavor_eng.151.b: "Let [william_cecil.GetHimHer] serve as a Parliamentarian."
 flavor_eng.151.tt4: "[william_cecil.GetNameWithNoTooltip] is added as a [character|e] but cannot serve at court"
 flavor_eng.151.tt5: "He continues to sit in parliament to promote the agenda of the [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.151.c: "We do not require additional advice."
 STATIC_MODIFIER_NAME_working_from_within: "Working From Within"
 flavor_eng.151.historical_info: "William Cecil was an influential advisor to Queen Elizabeth I, and remained one of her closest and most trusted advisors throughout her reign. He held several key positions such as Secretary of State and later Lord High Treasurer, and helped steer England through domestic and international challenges. He worked tirelessly for the Protestant cause and to strengthen the English monarchy."

 flavor_eng.152.title: "The exploits of [john_hawkins.GetNameWithNoTooltip]"
 flavor_eng.152.desc: "Seafarer and naval commander [john_hawkins.GetName] has proposed a journey to [ShowRegionName('guinea_region')] in order to obtain enslaved Africans and establish a regional presence for our merchants. The [ShowPopTypeName('slaves')] would then be transported to the colonies of [slave_selling_location.GetOwner.GetName] in the Americas, where they can be sold for a profit."
 flavor_eng.152.a: "We want a piece of the action."
 flavor_eng.152.tt1: "[john_hawkins.GetNameWithNoTooltip] is added as an [explorer|e]"
 flavor_eng.152.tt2: "He charters a ship from [target_root_country.GetGovernment.GetRuler.GetName] at considerable cost"
 flavor_eng.152.tt3: "He unlawfully smuggles slaves to [slave_selling_location.GetName], enraging [slave_selling_location.GetOwner.GetName]"
 flavor_eng.152.b: "We want no part in it."
 flavor_eng.152.historical_info: "John Hawkins is considered the first English merchant to profit from the Triangle Trade. In the 1560s, he successfully bypassed a trade embargo by Spain against England and sold several slaves to colonies in the Caribbean, which made him a wealthy man. He also took part in several key naval battles including the victory over the Spanish Armada, where he served as Vice-Admiral of the English fleet."

 flavor_eng.153.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]'s Men"
 flavor_eng.153.desc: "A group of actors seek to stage their productions under the sponsorship of [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. The performances would contribute to the growth of drama and literature as well as provide entertainment for the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. The plays would vary from comedies to tragedies and historical dramas."
 flavor_eng.153.a: "The stage is yours."
 flavor_eng.153.a.custom: "All [locations|e] in [ShowRegionName('great_britain_region')] with a [ShowBuildingTypeName('theater')] gain [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [ShowPopTypeName('peasants')] [pop_satisfaction|e]"
 flavor_eng.153.tt1: "The playing company performs in theaters only"
 flavor_eng.153.b: "Set up provisional stages."
 flavor_eng.153.b.custom: "Every city and [locations|e] in [ShowRegionName('great_britain_region')] with a [ShowBuildingTypeName('theater')] gain [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [ShowPopTypeName('peasants')] [pop_satisfaction|e]"
 flavor_eng.153.tt2: "The playing company performs throughout major cities and theaters"
 flavor_eng.153.tt3: "The commitment of the [target_root_country.GetGovernment.GetRulerTitle] to delight the public increases [target_root_country.GetGovernment.GetRuler.GetHisHer] popularity"
 flavor_eng.153.c: "There are other priorities."
 flavor_eng.153.historical_info: "Queen Elizabeth's Men was one of the many acting groups that performed in the late 16th and early 17th centuries. They helped to popularize theater which in turn would lead to the establishment of permanent playhouses like The Globe Theatre. The actors performed a diverse selection of plays, including works by famous playwrights like William Shakespeare and Christopher Marlowe."

 flavor_eng.154.title: "Romeo and Juliet"
 flavor_eng.154.desc: "A new tragedy written by [william_shakespeare.GetName] appears to be the talk of the town. Titled #italic Romeo and Juliet#!, it is set in [ShowLocationName('verona')], and revolves around the passionate love story of two youths from feuding dynasties. It is rumored to be quite intense and filled with dramatic events with an unexpected twist."
 flavor_eng.154.a: "At last, a happy ending."
 flavor_eng.154.b: "Highlight his other plays instead."
 flavor_eng.154.historical_info: "One of William Shakespeare's most famous and enduring plays, Romeo and Juliet is considered a masterpiece of world literature. It is believed to have been written in his early career, between 1591 - 1596, and remained the most popular play performed during his lifetime."

 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "A privateer and merchant who is well-versed in naval affairs has approached us in the hopes of partaking in a voyage to the East Indies. [james_lancaster.GetName] asserts that [ROOT.GetCountry.GetName] should establish a foothold near the Spice Islands to capitalize on the profitable trade in [ShowRegionName('indonesia_region')].\n\nFurthermore, he is presenting findings from his recent field study, demonstrating that the consumption of select [ShowGoodsName('fruit')] improves the health of our sailors and diminishes the incidence of the so called 'sailors disease'. News of this has already spread and is likely to drive up the demand for such goods."
 flavor_eng.155.a: "We need those spices."
 flavor_eng.155.tt1: "[james_lancaster.GetNameWithNoTooltip] is added as an [explorer|e]"
 flavor_eng.155.tt2: "He may establish an [ShowBuildingTypeName('overseas_trading_post')] in [ShowRegionName('indonesia_region')] if assigned to explore the East Indies"
 flavor_eng.155.b: "Send him on a [ShowGoodsNameWithNoTooltip('fruit')] expedition."
 flavor_eng.155.tt3: "[james_lancaster.GetSheHe|U] sets up a [ShowBuildingTypeName('overseas_trading_post')] on the island of [ShowRegionName('madagascar_region')] to secure a supply of [ShowGoodsNameWithNoTooltip('fruit')]"
 flavor_eng.155.c: "This is not the time for change."
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip] and his citrus ramblings are refused an audience"
 eng_lancasters_findings: "The antiscorbutic effects of citrus juice"
 flavor_eng.155.historical_info: "James Lancaster took part in several successful expeditions to Asia and was one of the founders of the British East India Company. In 1600, he commanded the expedition to the East Indies to secure England's share in the lucrative spice trade. He would come to spend considerable time on the island of Madagascar, where he collected fruits for his crew. These were found to be effective against scurvy, a ravaging vitamin deficiency that plagued sailors on their long journeys. His findings would lead to the Admiralty mandating lemon juice for all sailors."

 flavor_eng.156.title: "East India Factory"
 flavor_eng.156.desc: "Renowned explorer and citrus expert [james_lancaster.GetName] is presently exploring the East Indies, and has established diplomatic ties with a regional power. [ROOT.GetCountry.GetName] now has the chance to set up a strategic [ShowBuildingTypeName('overseas_trading_post')] in the region, which is poised to grant us access to the highly coveted [ShowAreaName('moluccas_area')] Islands."
 flavor_eng.156.a: "A compelling offer."
 flavor_eng.156.b: "There is little to gain."
 flavor_eng.156.historical_info: "During the colonial era. European powers established trading posts and factories in various parts of Southeast Asia to facilitate trade, especially in spices like cloves, nutmeg, and pepper. England's first factory was set up in the city of Banten, under the flag of the East India Trading Company."

 flavor_eng.157.title: "De Magnete"
 flavor_eng.157.desc: "Enlightened philosopher and physicist [william_gilbert.GetName] is currently dedicating himself to scientific experiments on magnetism at [target_location.GetName] [ShowBuildingTypeName('university')]. Using naturally magnetized minerals, He has deduced that the Earth itself is a giant magnet which would explain the continuous orbit of the moon.\n\nHe has summarized [william_gilbert.GetHisHer] findings in a book titled #italic De Magnete, Magneticisque Corporibus, et de Magno Magnete Tellure#!, which he is willing to put to print. [william_gilbert.GetHisHer] ideas, however, are deeply unpopular with the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] but [william_gilbert.GetHisHer] contributions would be of great use to our scientific community."
 flavor_eng.157.a: "Have it published."
 flavor_eng.157.tt1: "[william_gilbert.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.157.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are angered about the book being published due to the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.157.b: "Burn him and his book."
 flavor_eng.157.tt3: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn"
 flavor_eng.157.c: "Prevent the publication."
 flavor_eng.157.historical_info: "William Gilbert's most famous work is considered one of the foundational texts in the history of magnetism and electricity. The book was revolutionary for its time, proposing ideas such as that the Earth itself was a giant magnet. It had a profound impact on the scientific community of its time and acted as an inspiration for future scientists such as Sir Isaac Newton."

 flavor_eng.158.title: "The Golden Speech"
 flavor_eng.158.desc: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] has prepared a meticulous speech to address some of the pressing issues currently plaguing our country. It is expected to inspire as well as rally the population behind [ROOT.GetCountry.GetGovernment.GetRuler.GetName], and bolster the stability of [ROOT.GetCountry.GetName]."
 flavor_eng.158.a: "Read the entirety of the speech."
 flavor_eng.158.tt1: "The rhetorical skills of [target_character.GetNameWithNoTooltip] touches all"
 flavor_eng.158.b: "Focus on Unity and Harmony."
 flavor_eng.158.c: "Focus on Love and Devotion to [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.158.historical_info: "The Golden Speech was delivered on November 30, 1601, by Queen Elizabeth I to Parliament. The period was marked by political unrest and tension because of the issue of succession, the ongoing Anglo-Spanish war, and factionalism and divisions within the country. The speech was well-received and is considered a masterful example of the Queen's rhetorical skills."

 flavor_eng.159.title: "A Counterblaste to [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_eng.159.desc: "The outspoken [ROOT.GetCountry.GetGovernment.GetRuler.GetName] has expressed [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] dislike of [ShowGoodsName('tobacco')], highlighting its dangers to the lungs and decrying its foul odor. The [ROOT.GetCountry.GetGovernment.GetRulerTitle] wishes to publish a treatise to weather the opinions publicly, but more robust measures are being considered to tackle this supposedly dangerous substance."
 flavor_eng.159.a: "Levy a tariff on [ShowGoodsNameWithNoTooltip('tobacco')] imports."
 flavor_eng.159.tt1: "The punitive meassures by [target_character.GetNameWithNoTooltip] upsets the consumers of [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_eng.159.b: "Place a temporary ban on [ShowGoodsNameWithNoTooltip('tobacco')] imports."
 flavor_eng.159.tt2: "The withdrawal experienced by [ShowGoodsNameWithNoTooltip('tobacco')] consumers is compensated by an increase in [ShowGoodsName('beer')] consumption"
 flavor_eng.159.tt3: "The economic effects of the ban leads to the closure of [ShowGoodsNameWithNoTooltip('tobacco')] plantations in the colonies"
 flavor_eng.159.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are unhappy about the meddling in trade"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Tobacco Imports Banned"
 STATIC_MODIFIER_NAME_tax_tobacco: "Taxed Tobacco"
 eng_compensating_addictions: "Compensating For Tobacco Addiction"
 eng_growing_addiction: "Popularization of Tobacco"
 flavor_eng.159.c: "Settle for publishing the treatise."
 flavor_eng.159.tt5: "Demand for [ShowGoodsNameWithNoTooltip('tobacco')] temporarily increases due to a lack of government intervention"
 flavor_eng.159.historical_info: "#italic A Counterblaste to Tobacco#! was a treatise written and published by King James VI, expressing his opposition and distaste for tobacco smoking. His opposition led to the implementation of an excise tax and tariff on tobacco imports. The economic effect on the colonies was overall negative and the intervention did little to reduce demand for tobacco in England."

 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] y Mendoza"
 flavor_eng.160.desc: "The pious and poetic [luisa_carvajal.GetName] has been engaging in proselytizing activities near [ShowLocationName('london')] for some time, and has been incarcerated once again after being caught arguing with the population defending [ShowReligionName('catholic')] as the true religion.\n\nShe is renowned for [luisa_carvajal.GetHisHer] notable work in charitable circles and is held in high regard by the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], but [luisa_carvajal.GetHisHer] recurring transgressions risk turning some of our lesser citizens against us, as religious differences often led to confrontations."
 flavor_eng.160.a: "Deport her immediately."
 flavor_eng.160.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] are sad to see an end to the charitable services of [luisa_carvajal.GetNameWithNoTooltip]"
 flavor_eng.160.b: "Burn her for heresy."
 flavor_eng.160.tt2: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn"
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName] takes great offense at the execution of one of its citizens"
 flavor_eng.160.c: "A little charity never harmed anyone."
 flavor_eng.160.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip] successfully converts some of her followers to the [ShowReligionAdjective('catholic')] faith"
 flavor_eng.160.historical_info: "Luisa Carvajal y Mendoza was a Spanish noblewoman and devout Catholic during the late 16th and early 17th centuries. She would move to England with the sole purpose of converting Anglicans to Catholicism, a cause she was willing to die for. Her outspoken defense of Catholicism led to her being imprisoned multiple times and she would eventually succumb to illness shortly after the decision was made to have her deported to Spain."

 flavor_eng.161.title: "Flight of the Earls"
 flavor_eng.161.desc: "Feeling defeated and facing increasing [ROOT.GetCountry.GetAdjective] control, the Irish earls have gathered to discuss the eventuality of leaving Ireland in order to avoid further conflict and potential retribution.\n\nThey may attempt to seek assistance from [ShowReligionAdjective('catholic')] European powers, however this is unlikely to challenge our control over the region. We could attempt to appease them by offering some level of self-rule, however, it will likely delay our efforts to successfully subdue the island."
 flavor_eng.161.a: "Let them go."
 flavor_eng.161.a.custom: "The [ShowCultureName('irish')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] of [ShowAreaName('ulster_area')] emigrate to [ShowProvinceDefinitionName('coruna_province')]"
 flavor_eng.161.b: "Grant additional autonomy."
 flavor_eng.161.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] of [ShowProvinceDefinitionName('ulster_province')] are appeased"
 flavor_eng.161.historical_info: "Following the defeat of Hugh O'Neill's Rebellion, the decision was made by the Irish chieftains and aristocrats to leave Ireland. Their departure had a lasting impact on Irish society, politics, and culture and contributed to the decline of traditional Gaelic aristocracy. The goal was to seek foreign support for a military intervention, with Spain being the first destination."

 flavor_eng.162.title: "The Sea Venture"
 flavor_eng.162.desc: "The first purpose-designed emigrant ship, designated to replenish the colonies in [ShowAreaName('southern_new_england_area')] has wrecked on the island of [ShowLocationName('bermuda')], marooning the sailors and colonists. They face a choice between remaining, or an attempt could be made to collect them using a second ship, which in turn would ferry them onwards to complete the original mission of the #italic Sea Venture#!.\n\nThe potential for hardship looms over our colonies in [ShowAreaNameWithNoTooltip('southern_new_england_area')] if not adequately resupplied."
 flavor_eng.162.a: "Remain they will."
 flavor_eng.162.b: "They are needed in the colonies."
 flavor_eng.162.historical_info: "The #italic Sea Venture#! was a resupply vessel headed for the Jamestown colony in Virginia along with eight other ships. It was sent by the Virginia Company in 1609 carrying supplies and settlers to the struggling settlement. The ship got separated from the rest of the fleet following a hurricane and was heavily damaged and became shipwrecked on the island of Bermuda, which was uninhabited at the time. After nearly a year after being stranded in Bermuda, the survivors of the #italic Sea Venture#! managed to construct two new ships and arrived in Jamestown. Their arrival was crucial for the survival of the colony."

 flavor_eng.163.title: "The Globe Theatre"
 flavor_eng.163.desc: "The talented [william_shakespeare.GetName] is proposing a timber-based outdoor entertainment venue be constructed on the south bank of the river Thames, to facilitate [william_shakespeare.GetHisHer] many plays.\n\nThe construction itself would be mainly financed by [william_shakespeare.GetHisHer] playing company, the Lord Chamberlain's Men, but the Theater's proximity to the river makes it prone to suffer damage in the event of flooding at times of particularly high tide. As such, a wharf of raised earth with [ShowGoodsName('lumber')] revetments ought to be constructed to raise the building above the perceived flood level."
 flavor_eng.163.a: "An excellent precaution."
 flavor_eng.163.tt1: "A protective embankment is constructed along with the theater"
 flavor_eng.163.b: "Just the theater gents."
 flavor_eng.163.tt2: "The Globe Theatre will be susceptible to flooding"
 flavor_eng.163.c: "Veto its construction."
 flavor_eng.163.historical_info: "The original Globe Theatre was a playhouse in London, famously associated with William Shakespeare and his theatrical productions. It was originally built in 1599 but was destroyed in a fire in 1613, only to be rebuilt the following year. It was located in the Bankside district of London, just outside the city limits, with theaters not being allowed within the city walls at that time."

 flavor_eng.164.title: "The Great Contract"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] is mired in debt, no doubt caused by a lavish lifestyle and a large household to provide for. [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U] cabinet is petitioning Parliament to provide an annual grant, in exchange for the [ROOT.GetCountry.GetGovernment.GetRulerTitle] giving up certain rights and powers.\n\nThe agreement, known as the 'Great Contract', would increase [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] income and rid it of debt. Failure to reach a financial settlement would tarnish our reputation with investors and have a detrimental effect on our future ability to raise funds."
 flavor_eng.164.c: "It is an impossible task."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] struggles financially which weighs heavy on [target_root_country.GetGovernment.GetRuler.GetHisHer] rule"
 flavor_eng.164.tt2: "Money lenders, wary of financial instability, demand greater security for any loans taken"
 flavor_eng.164.b: "Renegotiate the terms."
 flavor_eng.164.tt3: "The negotiating skills of [target_character.GetName] secure a more moderate agreement"
 flavor_eng.164.a: "We are in agreement."
 STATIC_MODIFIER_NAME_great_contract: "Great Contract"
 STATIC_MODIFIER_NAME_great_contract_compromise: "Revised Great Contract"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Lack of Agreement"

 flavor_eng.164.historical_info: "The Great Contract was an attempted agreement by Robert Cecil to seek funding from Parliament in order to settle the outstanding debt of the Monarchy. In return, the Crown would have to give up its feudal rights of Wardship and Purveyance, as well as the power of creating new impositions. The agreement fell through as neither King James I nor Parliament could agree to the terms."

 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "Brilliant astronomer and mathematician [thomas_harriot.GetName] is presently studying at [ShowLocationName('oxford')] [ShowBuildingTypeName('university')]. Using instruments such as the astrolabe and sextants, he is increasingly taking an interest in the studies of navigation and the exploration of the New World.\n\nHe has the option of either pursuing this passion of [thomas_harriot.GetHisHer] whole-heartidly, or he could be employed to continue [thomas_harriot.GetHisHer] work in the fields covered by [thomas_harriot.GetHisHer] bachelor's degree."
 flavor_eng.165.a: "Vital to our next expedition."
 flavor_eng.165.tt1: "[thomas_harriot.GetNameWithNoTooltip] is added as an [explorer|e]"
 flavor_eng.165.tt2: "His translation skills greatly improve the speed an success rate of expeditions"
 STATIC_MODIFIER_NAME_wonder_translator: "Wonder Translator"
 flavor_eng.165.b: "A mathematician and astronomer it is."
 flavor_eng.165.tt3: "The contributions of [thomas_harriot.GetNameWithNoTooltip] are of significant value to the scientific community"
 flavor_eng.165.c: "We will do just fine without him."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] and [thomas_harriot.GetHisHer] stargazing eyes seeks employment elsewhere"
 flavor_eng.165.historical_info: "Thomas Harriot made several contributions to various fields of science and exploration during the late 16th and early 17th centuries. He was one of the first to use a telescope for astronomical observations, making detailed observations of the Moon and other planets. Being a talented linguist, he accompanied Sir Walter Raleigh on his voyages to North America and learned two Native American languages, making him a crucial part of the expedition."

 flavor_eng.166.title: "High Water of [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_eng.166.desc: "Reports of flooding across [ShowProvinceDefinitionName('cornwall_province')] are being received following a massive tidal surge caused by stormy weather and a high spring tide. The loss of property, farmland, and lives are substantial with some areas completely submerged.\n\nThe river Thames has also suffered some flooding with some damage to the south bank area."
 flavor_eng.166.a: "Devastating news."
 globe_repairs: "Repairs to the Globe"
 flavor_eng.166.tt1: "The recently constructed embankment protects the [ShowBuildingTypeName('globe_theatre')] from flood damage"
 flavor_eng.166.tt2: "The [ShowBuildingTypeName('globe_theatre')] suffers flooding due to the lack of a protective embankment"
 flavor_eng.166.b: "Let it fall into disrepair."
 flavor_eng.166.historical_info: "The High Water of James I is the name given to the extensive flooding that occurred in 1607, causing a tidal surge to travel up the Bristol Channel inflicting considerable damage on southern Wales and southwestern England. The flood raised awareness about the need to protect the coastline from tidal surges and floods and led to significant changes in coastal management approaches."

 flavor_eng.167.title: "The Discovery Mutiny"
 flavor_eng.167.desc_common: "Legendary explorer [henry_hudson.GetName] was last seen sailing under [ROOT.GetCountry.GetAdjective] flag toward the northern latitudes, in an attempt to locate the fabled Northwest Passage. The ship he commanded, the #italic Discovery#!, recently returned to [ROOT.GetCountry.GetNameWithNoTooltip] but without its captain, with the crew hinting at his abandonment on account of a mutiny."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nOur trade company has a vested interest in [henry_hudson.GetHisHer] safe return and implore the initiation of a search and rescue in an attempt to recover [henry_hudson.GetHimHer]."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nOur [target_colony.GetName] colony has a vested interest in [henry_hudson.GetHisHer] safe return and implore the initiation of a search and rescue in an attempt to recover [henry_hudson.GetHimHer]."
 flavor_eng.167.a: "Worth every penny."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip] is never found"
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip], if found, is added as an [explorer|e]"
 flavor_eng.167.tt3: "The expedition would extensively map the [ShowAreaName('hudson_bay_sea_zones_area')] whilst searching for the lost explorer"
 flavor_eng.167.b: "We wish [henry_hudson.GetHimHer] well."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip] is declared lost at sea"
 flavor_eng.167.historical_info: "The mutiny aboard the #italic Discovery#! was orchestrated by captain Henry Hudson's crew after his desire to keep sailing west. The crew had already overwintered in Hudson Bay and were expressing a strong desire to return home, which was opposed by Hudson, resulting in much of the crew mutinying. The mutineers marooned Hudson, his teenage son John, and seven crewmen in the bay, and they were never seen again."

 flavor_eng.168.title: "Cotswold Olimpick Games"
 flavor_eng.168.desc: "It has been suggested that a local festivity be arranged to promote good feeling among the common people towards their [ROOT.GetCountry.GetGovernment.GetRulerTitle]. It could bring together men and women of different classes, with activities such as horse racing, dancing, sledgehammer throwing, and shin-kicking being part of the itinerary. [ShowGoodsName('wild_game')], [ShowGoodsName('fish')] and [ShowGoodsName('beer')] in abundance will be supplied to everyone who attends, with booths and tents set up to host gambling with small stakes.\n\nA suitable date has been proposed, with the Thursday and Friday of the week of Whitsun being the favored alternative."
 flavor_eng.168.a: "Make it an annual event."
 flavor_eng.168.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], disapproves of such festivities, believing them to be of pagan origin"
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Cotswold Olimpick Games"
 cotswold_olimpick_games: "Cotswold Olimpick Games"
 flavor_eng.168.b: "A one-off will suffice."
 flavor_eng.168.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] are content and offer to sponsor the first event"
 flavor_eng.168.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] are content and offer to sponsor the event"
 flavor_eng.168.c: "Classes ought not to be mixed."
 flavor_eng.168.historical_info: "The Cotswold Olimpick Games is an annual event being held in the Cotswolds region of Gloucestershire. The games were first organized by Robert Dover, a prominent lawyer of King James I, drawing inspiration from the ancient Olympic Games of Greece. The games were brought to an end following the English Civil War but resumed shortly after and remain to this day."

 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "Pioneering architect and theatrical producer [inigo_jones.GetName] holds a close association with the court and has recently returned from [inigo_jones.GetHisHer] studies in [ShowRegionName('italy_region')]. He is mainly occupied with arranging extravagant masques but has shown an aptitude towards a new style of architecture with influences from the Greco-Roman cultures."
 flavor_eng.169.a: "Employ [inigo_jones.GetHimHer] as Surveyor-General."
 flavor_eng.169.tt1: "[inigo_jones.GetNameWithNoTooltip] is added as a [character|e]"
 enable_inigo_architecture_advance: "Grants access to the [ShowAdvanceName('inigo_architecture')] [advance|e]"
 flavor_eng.169.b: "The stage needs [inigo_jones.GetHimHer]."
 flavor_eng.169.tt2: "[inigo_jones.GetNameWithNoTooltip] is added as a [character|e] but focuses entirely on the stage"
 flavor_eng.169.c: "Let [inigo_jones.GetHimHer] choose [inigo_jones.GetHisHer] own path."
 flavor_eng.169.historical_info: "Inigo Jones was an English architect, stage designer, and painter and is considered a major influencer in the development of English Architecture. He introduced classical architecture to England and designed buildings such as the Banqueting House, the Queen's House and the design of Covent Garden square. He is also known for his innovative designs for theatrical productions, introducing scenic backdrops and complex machinery."

 flavor_eng.172.title: "Tonnage and Poundage"
 flavor_eng.172.desc: "The taxation of imported and exported merchandise has been a steady source of revenue for the crown since the reign of [edward_ii.GetName]. It has been customary for Parliament to grant this income to the reigning monarch for life, however, a recent parliamentary session has proposed that tonnage and poundage be granted to the [ROOT.GetCountry.GetGovernment.GetRulerTitle] for a year rather than life."
 flavor_eng.172.a: "Levy tax without parliamentary sanction."
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName] does not forget this blatant abuse of power"
 flavor_eng.172.b: "Have the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] block the proposition."
 flavor_eng.172.tt2: "[target_root_country.GetGovernment.GetParliament.GetName] withholds one year's worth of [taxes|e]"
 flavor_eng.172.c: "Refuse to sign."
 flavor_eng.172.tt3: "The matter remains unsettled for the remainder of the current reign"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Tonnage and Poundage Denied"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Abusing Royal Prerogative"
 flavor_eng.172.historical_info: "Tonnage and poundage were customs duties imposed on imported and exported goods such as wine, representing a significant revenue source for the English monarchy. The Tonnage referred to the duty levied based on weight or volume, while the Poundage was instead levied as a percentage of the value of imported goods. The Tonnage and Poundage were abolished by the Customs and Excise Act 1787."

 flavor_eng.173.title: "The Golden Age Restored"
 flavor_eng.173.desc: "A dazzling masque designed by the talented [inigo_jones.GetName] has been proposed, featuring a vast array of characters, including some of the greatest [ROOT.GetCountry.GetGovernment.GetAdjective] poets of the past. With a story set around the awakening of the goddess of justice and the Golden Age, #italic Astraea#!, and an elaborate setup including an anti-masque featuring twelve evils, it is expected to delight its audiences."
 flavor_eng.173.a: "Foot the bill."
 flavor_eng.173.tt1: "The addition of the character of [geoffrey_chaucer.GetName] fills the audience with glee"
 flavor_eng.173.b: "An utter waste of time."
 flavor_eng.173.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] are disheartened due to the absence of entertainment"
 flavor_eng.173.historical_info: "#italic The Golden Age Restored#! was a masque from the Jacobean era authored by Ben Jonson and designed by Inigo Jones. Little is known of the masque owing to the absence of any surviving designs of Inigo Jones, however, some details of the narrative have endured. The masque explores the theme of reforming a corrupt court, which was particularly relevant at the time due to an ongoing scandal involving the king's favorite, who was awaiting trial for a recent murder. The masque was a success and was performed a second time at the request of the King."

 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "Multi-tasking architect, astronomer, mathematician, and physicist [christopher_wren.GetName] is enthusiastically teaching at [ShowLocationName('oxford')] [ShowBuildingTypeName('university')] while also attending weekly meetings in [ShowLocationName('london')] with other intellectuals. Rumor has it that he may be persuaded to take on a royal appointment and help shape the architectural vision of [ROOT.GetCountry.GetName], or that he may place his efforts to help foster a premier body for the scientific community."
 flavor_eng.174.a: "Enlist him as Surveyor of Works."
 flavor_eng.174.tt1: "[christopher_wren.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.174.tt2: "[christopher_wren.GetHisHer] position at court may allow [christopher_wren.GetHimHer] to create significant building works"
 flavor_eng.174.b: "His contributions belong to the scientific community."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip] focuses [christopher_wren.GetHisHer] efforts on scientific work in several fields"
 flavor_eng.174.c: "We have little use for [christopher_wren.GetHisHer] talents."
 flavor_eng.174.historical_info: "Sir Christopher Wren was a highly influential English architect, mathematician, and scientist. He was a founding member of the Royal Society, holding the position of chairman for several years. As a scientist, he also made significant contributions to various scientific fields. He is famous for his numerous works of architecture, such as St. Paul's Cathedral in London."

 flavor_eng.175.title: "St. Paul's Cathedral"
 flavor_eng.175.desc_common: "Design plans have been put forward by renowned architect [christopher_wren.GetName], who proposes a stone-cut baroque design. Once completed, it would be the tallest building in the city, standing at one hundred and eleven meters."
 flavor_eng.175.desc: "The splendor of [ShowLocationName('london')] should be recognized with the construction of a magnificiant cathedral. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "The devastation caused by the Great Fire has left Londoners without a significant place of worship. The original cathedral on the site played a large role in rituals dating back to its founding in 606 AD. We ought to restore the splendor of [ShowLocationName('london')] with the construction of a magnificent cathedral. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "Begin construction immediately."
 flavor_eng.175.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are delighted about the prospect of a major religious [building|e] work"
 flavor_eng.175.b: "Local parishes will suffice for now."
 flavor_eng.175.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are displeased by the lack of enthusiasm for a new mother church"
 st_pauls_construction: "St. Paul's Cathedral Construction"
 flavor_eng.175.historical_info: "St. Paul's Cathedral is an iconic landmark in central London. It was conceived by Christopher Wren, who designed over 50 churches in London alone following the Great Fire. The cathedral is renowned for its elegant and iconic dome, which was the second-largest dome in the world when it was completed. The cathedral itself is fashioned in the English Baroque style."

 flavor_eng.176.title: "The Great Fire"
 flavor_eng.176.desc_common: "A fire has broken out in a bakery on Pudding Lane and it is quickly engulfing [ShowLocationName('london')]. The use of highly flammable construction materials in many buildings such as [ShowGoodsName('lumber')] is contributing to the swift progression of the fire. The narrow alleys and severe overcrowding are hindering any effective measures of slowing down its advance."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nEastern winds are causing the fire to spread towards the Tower of [ShowLocationNameWithNoTooltip('london')], engulfing everything in its path with massive devastation within the city walls, however, it would seem that nearby government seat of Westminster is safe."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nWinds have shifted westerly, causing the fire to spread away from more densly constructed areas. This turn of events is limiting the amount of damage sustained to [ShowLocationNameWithNoTooltip('london')], with some devastation instead befalling on the government seat of Westminster."
 flavor_eng.176.a: "Order. There must be order."
 flavor_eng.176.tt1: "The fire destroys several royal palaces in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] at great embarrasment to the [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.176.tt2: "A majority of [ShowPopTypeName('burghers')] see their shops destroyed and leave the city for greener pastures"
 flavor_eng.176.tt3: "The unfortunate [ShowPopTypeName('peasants')] see their homes destroyed and are forced to relocate"
 flavor_eng.176.tt4: "[samuel_pepys.GetName] observes the fire from the riverside"
 flavor_eng.176.historical_info: "The Great Fire of London was a catastrophic blaze that destroyed most of the city within the Roman walls. It raged for approximately three days and quickly spread thanks to dry weather conditions and strong winds. The fire resulted in the widespread destruction of homes, businesses, and landmarks, including St. Paul's Cathedral. The disaster led to major changes in city planning and stricter building regulations."

 flavor_eng.177.title: "Pocahontas"
 flavor_eng.177.desc: "The continued colonial presence in [ShowAreaName('virginia_area')] has forged diplomatic relations with the neighboring [target_tribe.GetName] tribe. Following a recent skirmish, [rebecca_rolfe.GetName], daughter of the chieftain, was captured by the settlers and has since been wed to one of them, with the decision being made shortly thereafter to return to [ROOT.GetCountry.GetName].\n\nAs the couple make their arrival in [ShowLocationName('london')] via carriage, a crowd of onlookers line up to see the infamous princess, often referred to as a 'civilized savage'. We should take advantage of this peculiar turn of events by capitalizing on her presence at court for our advantage."
 flavor_eng.177.a: "Introduce [rebecca_rolfe.GetHisHer] to wealthy investors."
 flavor_eng.177.tt1: "The popularity of [rebecca_rolfe.GetNameWithNoTooltip] prompts increased investment and spurs emigration to the colonies"
 flavor_eng.177.b: "Have [rebecca_rolfe.GetHisHer] remain at court."
 flavor_eng.177.tt2: "[rebecca_rolfe.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.177.tt3: "[rebecca_rolfe.GetHisHer|U] ongoing presence continues to amuse the [ShowPopTypeName('nobles')]"
 flavor_eng.177.c: "Document [rebecca_rolfe.GetHisHer] story thoroughly."
 flavor_eng.177.tt4: "The narrative of [rebecca_rolfe.GetNameWithNoTooltip] evolves into a cherished cultural heritage"
 flavor_eng.177.historical_info: "Rebecca Rolfe, commonly known as Pocahontas, was a Native American woman belonging to the Powhatan tribe. She is known for her interactions with English settlers in Virginia, including her encounters with Captain John Smith and her later marriage to John Rolfe. In 1616, she traveled to England with her husband and was received at Whitehall Palace, but fell ill during preparations for her return journey, and died in England in 1617."

 flavor_eng.178.title: "The Van Dyck Beard"
 flavor_eng.178.desc: "Fashionable [flemish.GetName] painter [anton_van_dyck.GetName] has arrived from [ShowLocationName('antwerp')] at the request of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. He is well-known for [anton_van_dyck.GetHisHer] skills with the brush and is to take up the position of court painter, yet his distinctive facial hair has become a topic of conversation and admiration of many, even before officially commencing his duties."
 flavor_eng.178.a: "Insist [anton_van_dyck.GetSheHe] remains and summon the royal barber."
 flavor_eng.178.tt1: "[anton_van_dyck.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] relocates once his work is completed"
 flavor_eng.178.tt3: "[anton_van_dyck.GetHisHer|U] style of beard influences other gentlemen to embrace a similar fashion, challenging the prevailing clean-shaven appearance of the era"
 flavor_eng.178.b: "Let's call it a '[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]' beard."
 grooming_equipment: "High Demand for Grooming Equipment"
 flavor_eng.178.historical_info: "The Van Dyck beard stands out as a unique and fashionable facial hair style, marked by the combination of a neatly-trimmed, pointed goatee and a mustache, with a clear seperation between the two. It was introduced to England by Anthony Van Dyck, a baroque artist from Flanders, whose work as a court portraitist would become the dominant influence on English portrait-painting. The style of beard was adopted by King Charles II, who referred to it as a 'Charlie'."

 flavor_eng.179.title: "The Wicked Bible"
 flavor_eng.179.desc: "An error in proofreading has caused a series of erroneous bibles to be published by the royal printers. The word 'not' has been omitted, resulting in the Commandment reading 'Thou shalt commit adultery'. This glaring and scandalous mistake has caused an immediate outcry from both the public and religious authorities, with demands for the erroneous Bibles to be recalled and corrected."
 flavor_eng.179.a: "Revoke their licence and issue a fine."
 flavor_eng.179.b: "An honest mistake."
 flavor_eng.179.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.179.tt2: "Riots break out which destroy the responsible [ShowBuildingTypeName('printing_press_shop')]"
 flavor_eng.179.historical_info: "The Wicked Bible is a rare edition published in 1631. It is the most notable example of a bible errata, bibles which were often destroyed or suppressed due to its contents being considered heretical. The publishers were heavily fined by the Star Chamber, and the Archbishop of Canterbury ordered that the erroneous Bibles be recalled and corrected."

 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "Exceptional poet and political activist [john_milton.GetName] has long been a vocal proponent of change, putting [john_milton.GetHimHer] at odds with governing authorities. [john_milton.GetSheHe|U] has written a speech known as the #italic Areopagitica#!, condemning pre-publication censorship whilst amicably defending the freedom of speech and freedom of the press."
 flavor_eng.180.a: "Embrace [john_milton.GetHisHer] words."
 flavor_eng.180.tt1: "[john_milton.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.180.tt2: "The influence of [john_milton.GetName] inspires significant change in freedom of speech and press"
 flavor_eng.180.b: "He may speak, but no change is required."
 flavor_eng.180.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]."
 flavor_eng.180.tt4: "Several Parliamentarians are swayed by the words of [john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.c: "Burn [john_milton.GetHimHer] for heresy"
 flavor_eng.180.tt5: "Times are changing. The words of [john_milton.GetNameWithNoTooltip] rallies Parliamentarians whom oppose this course of action"
 flavor_eng.180.tt6: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn"
 STATIC_MODIFIER_NAME_parliament_influenced: "Parliament influenced"
 STATIC_MODIFIER_NAME_parliament_desires_change: "Parliament Desires Change"
 flavor_eng.180.historical_info: "John Milton was an influential English poet and civil servant during the English Civil War and the subsequent Commonwealth and Protectorate under Oliver Cromwell. He wrote several pamphlets advocating for freedom and the separation of Church and state. Later in his life he became blind, but it did not prevent him from continuing his literary and political pursuits."

 flavor_eng.181.title: "The Hudson Bay Company"
 flavor_eng.181.desc_european_presence: "Two [target_country.GetAdjective] traders have approached a group of [ROOT.GetCountry.GetAdjective] colonial merchants with a proposal to jointly explore the [ShowAreaName('james_bay_lowlands_area')] to determine the feasibility of setting up a lucrative [ShowGoodsName('fur')] trade along the coastline.\n\nThe traders have already approached their colonial governor, who rebuked them out of concern that exploration of the Hudson Bay route might shift the focus of the fur trade away from the St. Lawrence River."
 flavor_eng.181.desc: "The [ShowAreaName('james_bay_lowlands_area')] area is rich in wildlife and the extended coastline makes it suitable for establishing a lucrative [ShowGoodsName('fur')] industry. We should ensure an enterprise is set up to secure dominance over the area before the arrival of other European powers."
 flavor_eng.181.a: "They have our coin and blessing."
 flavor_eng.181.tt1: "Private investors backed by government subsidies attempt to set up a trading company in the [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.181.b: "It is not a government matter."
 flavor_eng.181.tt2: "Private investors alone attempt to establish a presence in the [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.181.c: "It is not feasible nor defendable."
 flavor_eng.181.historical_info: "The Hudson's Bay Company was a fur trading business for much of its existence and today operates as a retail business group. The company was granted a commercial monopoly in 1670 over the entire Hudson Bay area. Evidence of the potential of the area was presented by two French merchants, who upon returning to England sought and gained the sponsorship of Prince Rupert."

 flavor_eng.182.title: "A Fur-ocious Competitor"
 flavor_eng.182.desc_james_bay_discovered: "The presence of [target_root_country.GetAdjective] traders in [ShowAreaName('james_bay_lowlands_area')] poses a significant threat to our [ShowGoodsName('fur')] trading endeavors in [ShowAreaName('lower_canada_area')]. It is imperative that we establish our very own trading company in this territory and attempt to outcompete them, or risk that exploration of the Hudson Bay route shifts the focus of the [ShowGoodsNameWithNoTooltip('fur')] trade away from the St. Lawrence River."
 flavor_eng.182.desc: "Rumors are circulating that [target_root_country.GetName] has set up a rivaling [ShowGoodsName('fur')] trading company in the unexplored areas north of [ShowAreaName('lower_canada_area')]. We should strive to chart this unexplored area, or risk that their presence shifts the focus of the [ShowGoodsNameWithNoTooltip('fur')] trade away from the St. Lawrence River."
 flavor_eng.182.a: "We must make haste!"
 flavor_eng.182.tt1: "Private investors backed by government subsidies attempt to establish a presence in the [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.182.b: "The audacity."
 flavor_eng.182.c: "Acquire maps from the local tribes."

 flavor_eng.183.title: "The Grand Remonstrance"
 flavor_eng.183.desc_common1: "A Parliament representative has presented a list of grievances that they feel would rectify their concerns regarding corruption and spiritual influence in matters of state."
 flavor_eng.183.desc_common2: "\n\nAdditionally, there is the issue of the king's counselors within the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], whose presence is seen as an extension of the Church's influence in state matters. There has been a proposal to bar clergy members from participating in the cabinet. In return, Parliament would be more supportive of future legislation."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ They have not forgotten the levying of taxes without parliamentary consent by the [ROOT.GetCountry.GetGovernment.GetRuler.GetName], and seek ensurances that this will not occur again. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\nLastly, They point out that [ROOT.GetCountry.GetGovernment.GetRuler.GetName] has been ruling without summoning Parliament for a considerable time, and seek to preserve their rights and privileges by curbing the power of the monarchy."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ They point out that [ROOT.GetCountry.GetGovernment.GetRuler.GetName] has been ruling without summoning Parliament for a considerable time, and now seek to preserve their rights and privileges by curbing the power of the monarchy. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Draft a carefully worded refusal."
 flavor_eng.183.tt1: "Parliament may react with hostility and attempt to curb royal powers by any means necessary"
 flavor_eng.183.b: "Agree to the terms."
 flavor_eng.183.b.custom: "The [ShowGovernmentReformName('grand_remonstrance_reform')] [government_reform|e] is implemented"
 flavor_eng.183.c: "Attempt to reach a compromise."
 flavor_eng.183.c.custom1: "The low diplomatic skill of [target_root_country.GetGovernment.GetRuler.GetName] makes it unlikely to succeed"
 flavor_eng.183.c.custom2: "The diplomatic skill of [target_root_country.GetGovernment.GetRuler.GetName] may sway enough members of parliament"
 flavor_eng.183.tt2: "The compromise may not have a favorable outcome"
 flavor_eng.183.d: "Words are my sharpest of weapons."
 flavor_eng.183.tt3: "The 'Silver Tongue' [trait|e] of [target_root_country.GetGovernment.GetRuler.GetName] disarms the opposition"
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Grand Remonstrance Refused"
 flavor_eng.183.historical_info: "The Grand Remonstrance was a political document presented to King Charles I of England in 1641 by Parliament. It highlighted their frustration with the king and proposed sweeping changes to limit his ability to interfere with parliamentary proceedings. It also addressed fears of Catholicism and expressed concerns about the influence of the king's advisers. Shortly after the Grand Remonstrance was handed over, tensions between Parliament and the king escalated, which would culminate in the outbreak of the English Civil War."

 flavor_eng.184.title: "The Great Compromise"
 flavor_eng.184.desc_compromise_reached: "An agreement has been reached following extensive negotiations between [ROOT.GetCountry.GetGovernment.GetRuler.GetName] and representatives of Parliament. In this accord, the [ROOT.GetCountry.GetGovernment.GetRulerTitle] sees [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] influence reduced in exchange for increased support in legislative matters. Any cabinet members representing the Church will also be dismissed and barred from serving, however the [ROOT.GetCountry.GetGovernment.GetRulerTitle] retains the right to appoint members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_eng.184.desc: "An agreement has not been reached despite extensive negotiations between [ROOT.GetCountry.GetGovernment.GetRuler.GetName] and representatives of Parliament."
 flavor_eng.184.a: "Accept the outcome."
 flavor_eng.184.tt: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] perceive the [target_root_country.GetGovernment.GetRulerTitle] as weak for failing to sway enough members of parliament to [target_root_country.GetGovernment.GetRuler.GetHisHer] cause"
 flavor_eng.184.b: "Refuse to sign."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Grand Remonstrance Compromise"

 flavor_eng.185.title: "Hampton Court Conference"
 flavor_eng.185.desc: "A meeting between [ROOT.GetCountry.GetGovernment.GetRuler.GetName] and representatives of the Church of England, including leading [ROOT.GetCountry.GetAdjective] Puritans, is to take place at [ShowWorkOfArtName('hampton_court')] to discuss ecclesiastical matters. The hope is to resolve religious controversies within the Church of [ROOT.GetCountry.GetName] in an attempt to unite the various factions, but also to address concerns about the Book of Common Prayer.\n\nUnfortunately, the archbishop who represented the Church has passed away unexpectedly, and his replacement is less tolerant towards Puritan views and practices."
 flavor_eng.185.a: "Pressure the Puritans into conforming."
 flavor_eng.185.tt1: "This action alienates the Puritans and may force them to consider their options"
 flavor_eng.185.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are content with the measures taken to suppress any disunity"
 flavor_eng.185.b: "Take no further action."
 flavor_eng.185.b.custom1: "All [ShowReligionName('catholic')] and [ShowReligionName('anglican')] [pops|e] lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_eng.185.b.custom2: "All [ShowReligionName('calvinist')] [pops|e] gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_eng.185.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are not satisfied that further disunity is tolerated"
 flavor_eng.185.historical_info: "The Hampton Court Conference was a major event in English history that took place in January 1604 during the reign of King James I. The conference was convened at the Palace of Hampton Court, and was called by King James I to address religious issues and attempt to resolve certain controversies within the Church of England. The conference led to the authorization of the King James Version of the Bible but also reinforced the authority of the Church of England, by demanding the Puritans adhere to the Thirty-Nine Articles, the agreed doctrines and practices of the Church. The conference also did not satisfy all of the Puritans' demands for reform."

 flavor_eng.186.title: "The Great Migration"
 flavor_eng.186.desc: "Our inability to find common ground with the Puritan clergy, who feel alienated by the lack of change in the Church and see little promise in the religious and political environment, is leading to a growing exodus of Puritans from [ROOT.GetCountry.GetName]. They have chartered a sizeable fleet consisting of eleven ships, which has begun to rapidly transport passengers away."
 flavor_eng.186.a: "It was inevitable."
 flavor_eng.186.a.custom: "The Puritans leave [target_root_country.GetNameWithNoTooltip] in significant numbers"
 flavor_eng.186.tt1: "Some start a new life in the [ShowRegionName('east_coast_region')] colonies"
 flavor_eng.186.tt2: "A large number find solace in the [ShowRegionName('caribbean_region')] colonies"
 flavor_eng.186.tt3: "Several rejoin their kinsmen in the [ShowAreaName('holland_area')]"
 flavor_eng.186.tt4: "The remainder settle in nearby [ShowRegionName('ireland_region')]"
 flavor_eng.186.b: "Take drastic measures."
 flavor_eng.186.historical_info: "The Great Migration occurred between 1620 and 1640 and involved the relocation of tens of thousands of followers of Calvinism, commonly known as Puritans, who were living in England. They had long been striving to reform the Church of England,, however, faced with minimal progress and dwindling hope for reform within their homeland, they opted for emigration instead. Most Puritans settled in the American colonies, however, there was also considerable emigration to Ireland, the Low Countries, and the recently established colonies in the Caribbean. The arriving colonists played a foundational role in shaping the early American colonies, and their ideas and institutions contributed to the unique character of early American society."

 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "Military strategist and experienced sailor [robert_blake.GetName] has recently produced the navy's first-ever set of rules and regulations, and has now taken on the grandiose task of overhauling the naval tactics employed by the Royal Navy. While [robert_blake.GetHisHer] tactics are quite unconventional, they are expected to revolutionize the way battles are fought at sea."
 flavor_eng.187.a: "Get on with it, man."
 flavor_eng.187.tt1: "[robert_blake.GetNameWithNoTooltip] is added as a [character|e]"
 enable_sailing_and_fighting_instructions_advance: "Grants access to the [ShowAdvanceName('sailing_and_fighting_instructions')] [advance|e]"
 flavor_eng.187.b: "The navy needs [robert_blake.GetHimHer] elsewhere."
 flavor_eng.187.tt2: "[robert_blake.GetNameWithNoTooltip] is added as an [admiral|e]"
 flavor_eng.187.c: "Our current tactics are sound and solid."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] seeks opportunities elsewhere"
 flavor_eng.187.historical_info: "Robert Blake was an English military leader who served during the English Civil War and Interregnum period. His most important contributions came in his role as an admiral, where he embarked on a major expansion in the size of the fleet and developed several new techniques, laying the groundwork for the naval tactics used in the Age of Sail, as well as the construction and maintenance of the largest navy the country had ever known."

 flavor_eng.188.title: "The Puzzling Execution of Anne Greene"
 flavor_eng.188.desc: "A local servant in [ShowLocationName('oxford')] was recently convicted of committing infanticide. She claimed that she was unaware of her pregnancy until the miscarriage, despite being discovered trying to conceal the remains of the fetus. Anne Greene was found guilty of murder and hanged at Oxford Castle, in spite of testimonies confirming that there had been issues experienced approximately one month before the miscarriage.\n\nAlthough customary for diseased convicts, the matter of whether the physicians should be allowed to dissect her or not needs to be settled, with opposition of the local [ShowPopTypeName('clergy')] taken into consideration."
 flavor_eng.188.a: "A suitable candidate for anatomical studies."
 flavor_eng.188.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are less than pleased about the sacrilegious act of dissection being performed"
 flavor_eng.188.b: "An unmarked grave will suffice."
 flavor_eng.188.historical_info: "Anne Greene was a servant in England during the 17th century. She is remembered because of the circumstances surrounding her execution and subsequent survival. After being hanged following her conviction, she was placed in a coffin and prepared for dissection, however, in a remarkable turn of events, she was discovered to still be alive but unconscious. The physicians attempted several medical procedures such as blood-letting to awaken her, and she eventually did. The event led to significant debate about the justice system and the possibility of wrongful convictions, along with the pardoning of Anne."

 flavor_eng.189.title: "The Unexpected Recovery"
 flavor_eng.189.desc: "Upon further investigation, the recently hanged Anne Greene is found to have a faint pulse and weak breathing. The physicians have attempted a series of treatments, such as pouring hot cordial down her throat and applying a poultice to her breasts, in an attempt to awaken the young girl from her slumber. Eventually, they succeed in their attempts and she is expected to make a full recovery.\n\nMany believe that the hand of God had saved her in order to demonstrate her innocence, and are urging clemency."
 flavor_eng.189.a: "Grant a reprieve from execution."
 flavor_eng.189.b: "Back to the gallows."

 flavor_eng.190.title: "The Angel Coffehouse"
 flavor_eng.190.desc: "An Armenian merchant known as 'Jacob the Jew' has submitted a proposal to local authorities in [ShowLocationName('oxford')], requesting to open up a unique establishment of sorts that would act as a hub for the exchange of ideas, the dissemination of news and information, and the fostering of intellectual debate. A novel beverage is to be introduced known as 'coffee', which apparently packs quite the punch."
 flavor_eng.190.a: "Permission Granted."
 flavor_eng.190.tt: "The establishment of a coffee house in [ShowLocationNameWithNoTooltip('oxford')] prompts the emergence of comparable establishments in various other towns and cities, further increasing the exchange of ideas"
 flavor_eng.190.b: "A spy in our midst attempting to poison us."
 the_angel: "The Angel Coffee House"
 flavor_eng.190.historical_info: "The Angel coffeehouse is often credited as the first coffeehouse in England and played a significant role in introducing coffee to the country. At the time, coffeehouses were a relatively new concept in Europe, but quickly became a popular gathering place for scholars, academics, students, and intellectuals from the nearby university, playing an important role in the spread of knowledge."

 flavor_eng.191.title: "Punch and Judy"
 flavor_eng.191.desc: "A comedic marionette show is being performed in [ShowLocationName('london')], much to the joy of its spectators. This show is brimming with slapstick comedy and seems to provoke shocked laughter, especially during Mr. Punch's antics. The entire performance is skillfully orchestrated by a lone puppeteer within the booth, who provides voices as well as musical accompaniment."
 flavor_eng.191.a: "We love a good performance."
 flavor_eng.191.b: "Sponsor a continental tour."
 flavor_eng.191.tt: "[samuel_pepys.GetName] is seen enjoying a performance"
 flavor_eng.191.historical_info: "Punch and Judy is a traditional puppet show that became popular in England in the 17th century. It enjoyed widespread success and was performed in several locations, Dublin and Paris included. The characters Punch and Judy are typically portrayed as a quarrelsome married couple, and the show consists of a sequence of short scenes, involving a series of comedic and often violent interactions between them."

 flavor_eng.192.title: "The Diligence of [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "A naval administrator is showing great potential despite the lack of maritime experience. The influence, diligence, and talent of [samuel_pepys.GetName] could help reform the Board of Admiralty and contribute to the professionalization of the Royal Navy."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$\n\n[samuel_pepys.GetSheHe|U] has secured the position of Clerk of the Acts On the Navy Board, where [samuel_pepys.GetSheHe] is proving to be a more able and efficient worker than colleagues in higher positions."
 flavor_eng.192.a: "Appoint [samuel_pepys.GetHerHim] Secretary of the Board."
 flavor_eng.192.tt1: "[samuel_pepys.GetNameWithNoTooltip] is added as a [character|e]"
 enable_overhauled_admiralty_reform: "Grants access to the [ShowGovernmentReformName('overhauled_admiralty_reform')] [government_reform|e]"
 flavor_eng.192.b: "Reap the rewards of [samuel_pepys.GetHisHer] ongoing labor."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] remains at [samuel_pepys.GetHisHer] current posting"
 flavor_eng.192.tt3: "[samuel_pepys.GetHisHer] work on the Navy Board streamlines the operational ability of the Navy"
 flavor_eng.192.tt4: "[samuel_pepys.GetHisHer|U] contributions within the confines of [samuel_pepys.GetHisHer] role results in improvements to the administration of naval and state affairs"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Diligence of Samuel Pepys"
 flavor_eng.192.c: "[samuel_pepys.GetSheHe|U] belongs at sea."
 flavor_eng.192.historical_info: "The work of Samuel Pepys was integral to the Royal Navy in modernizing and reforming the navy during a significant period in its history. Some of the changes included the improvement of the supply and provisioning of the navy and the establishment of a system of regular pay for sailors and officers. Today he is mostly remembered for the extensive diary he kept for a period of ten years, recording every detail of his life and providing a meticulous record of historical events such as the Great Fire and the Great Plague of London."

 flavor_eng.193.title: "The Principia"
 flavor_eng.193.desc: "A recently published book titled #italic Principia#! by [isaac_newton.GetName] is expected to revolutionize the fields of physics, mathematics, and astronomy. The laws of motion and universal gravitation are outlined, which explain how all objects with mass are attracted to each other by a force of gravity.\n\nNo doubt it will be considered one of the most important works in the history of science."
 flavor_eng.193.a: "A masterpiece to revel."
 flavor_eng.193.b: "Gather our greatest minds to discuss it."
 flavor_eng.193.c: "It is but a book."
 flavor_eng.193.tt: "The establishment of coffee houses across England facilitates the spread of the concepts outlined in the #italic Principia#! to a wider audience"
 flavor_eng.193.historical_info: "The 'Philosophiæ Naturalis Principia Mathematica', commonly known as the Principia, is considered Isaac Newton's greatest work. It was originally published in Latin and is one of the most influential scientific books ever written."

 flavor_eng.195.title: "The Exclusion Crisis"
 flavor_eng.195.desc: "[catholic_relative.GetName], a close relative of the [ROOT.GetCountry.GetGovernment.GetRuler.GetName], has has declined to swear the legally mandated oath, which requires anyone considered for public service to adhere to [ROOT.GetCountry.GetReligion.GetAdjective] practices, including partaking in communion in the established Church of [ROOT.GetCountry.GetName]. This raises the possibility of a [ShowReligionAdjective('catholic')] becoming de facto ruler, should the [ROOT.GetCountry.GetGovernment.GetRulerTitle] one day choose a non-conformist successor.\n\nParliament is proposing that the law be altered to prevent such incidents and guarantee a smooth succession process."
 flavor_eng.195.a: "Oppose this ludicracy."
 flavor_eng.195.b: "Sway parlimanetarians to our cause."
 flavor_eng.195.tt: "Enough Parliamentarians are swayed to prevent the Act from being passed"
 flavor_eng.195.c: "A logical step."
 STATIC_MODIFIER_NAME_opposed_parliament: "Opposed Parliament"
 flavor_eng.195.historical_info: "The Exclusion Crisis were several attempts by Parliament to exclude King Charles II's brother and heir presumptive, James, Duke of York, from the thrones of England, Scotland and Ireland because he was Catholic. The attempts were unsuccessful, but would eventually lead to the passing of the Act of Settlement in 1701, when the future king was deposited in the Glorious Revolution."

 flavor_eng.196.title: "Restoration Comedy"
 flavor_eng.196.desc: "A new type of comedy is being popularized by leading playwrights. Sexually explicit language is encouraged, and the plays refrain from criticism on the topics of gambling, drink, and love, with an intended shock value. The comedies seem to attract a diverse audience, including aristocrats and their servants, who are intrigued by the last-minute rewrites, bustling plots, celebrity actors, and the very first inclusion of professional actresses."
 flavor_eng.196.a: "Approved and encouraged."
 flavor_eng.196.tt1: "This allows for the participation of female actresses and playwrights"
 flavor_eng.196.tt2: "[samuel_pepys.GetName] is seen enjoying a performance"
 flavor_eng.196.b: "There is no place for foul language."
 flavor_eng.196.historical_info: "Restoration Comedy is a genre of English drama that first appeared during the period known as the English Restoration. The plays are characterized by their sharp wit, humor, and satirical elements. Following the puritan regime of Oliver Cromwell, which had led to the closure of theaters, a significant shift in English society and culture gradually altered public attitudes and perspectives on moral issues."

 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "Seeking employment as well as to make a name for herself during a recent peak in restoration comedy, playwright [aphra_behn.GetName] has approached the King's Company, a prominent theater group specializing in staging theatrical productions. [aphra_behn.GetSheHe|U] is mired in debt and is facing difficulties in achieving success, however, comedy seems to be more up her alley."
 flavor_eng.197.a: "A literary role model for later generations."
 flavor_eng.197.tt1: "[aphra_behn.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.197.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_eng.197.b: "The morality of her plays is questionable."
 flavor_eng.197.tt3: "[aphra_behn.GetSheHe|U] is forced to defend herself publicly, earning her a name and greater recognition"
 flavor_eng.197.c: "These are unforgiving times."
 flavor_eng.197.historical_info: "Aphra Behn was an English playwright, poet, and novelist who is considered one of the first professional female writers in English literature. She is best known for her plays, particularly those in the restoration comedy genre. She faced critisism throughout her career, from which she defended herself by arguing that she was being singled out because she was a woman, while male playwrights were free to live the most scandalous lives and write immoral plays."

 flavor_eng.198.title: "The Royal Society"
 flavor_eng.198.desc: "The gathering of our greatest scientific minds has produced some of the greatest inventions in our society. We could set up an independent body, governed by its own council and headquartered in [ROOT.GetCountry.GetCapital.GetName], to promote science and its benefits and recognize and support outstanding science. It would also provide scientific advice for policy and education, applying focus to our research efforts."
 flavor_eng.198.a: "Marvellous idea."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] becomes patron of this newly formed learned society"
 flavor_eng.198.b: "Invest in our universities instead."
 flavor_eng.198.c: "Sounds expensive and bureaucratic."
 flavor_eng.198.historical_info: "The Royal Society was founded in 1660, during the reign of King Charles II of England. Its orchestrators were leading members of the scientific community, who were deeply committed to expanding the boundaries of scientific understanding and ensuring the advancement of science. The goal was to create a platform where scientists, scholars, and intellectuals could meet and exchange their research findings, in order to foster ideas into tangible results."

 flavor_eng.199.title: "Philosophical Transactions"
 flavor_eng.199.desc: "The first journal in the world exclusively devoted to science has been proposed by the [ShowBuildingTypeName('royal_society')]. The purpose is to publish original research articles, scientific discoveries, and scholarly papers. By sharing these findings with a broader audience, it would help to advance human understanding in various fields such as physics, chemistry, and astronomy. It is the hope of the Society that the publication will become a testament to the enduring pursuit of knowledge."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nThe lack of a [ShowBuildingTypeName('printing_press_shop')] in [ShowLocationName('london')] however, will hamper its publication, unless the situation can be remedied."
 flavor_eng.199.a: "Print with our blessing."
 flavor_eng.199.b: "Settle the expenses."
 flavor_eng.199.tt1: "A [ShowBuildingTypeName('printing_press_shop')] is hastily constructed at the expense of the government"
 STATIC_MODIFIER_NAME_philosophical_transactions: "Philosophical Transactions of the Royal Society"
 flavor_eng.199.c: "A limited edition is enough."
 flavor_eng.199.tt2: "A one of circulation is published with the aid of the Royal Printer"
 flavor_eng.199.historical_info: "The Philosophical Transactions of the Royal Society is a scientific journal that has been published continuously since 1665. It covers several fields of science and has been a major contributor to the sharing of scientific knowledge and ensured the recording of significant breakthroughs. Many published discoveries have inspired continued research and innovation."

 flavor_eng.200.title: "Mother's Ruin"
 flavor_eng.200.desc: "In 1330, the traitorous Queen Mother [isabella.GetName] assisted [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] in the bloodthirsty murder of her own husband, [GetCharacter('eng_edward_ii').GetName]. We eventually caught [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip], and since his execution we have confined our Queen Mother to house arrest.\n\nAlthough her reputation in [ROOT.GetCountry.GetName] is one of a traitor, she is known in the [GetCountry('FRA').GetLongName] mainly as a senior member of the prestigious [isabella.GetDynasty.GetName] dynasty, which still commands a significant amount of respect amongst the [GetCountry('FRA').GetAdjectiveWithNoTooltip] nobility.\n\nWith our ongoing struggles across the channel, it might be useful to exploit her distinguished heritage by having her treat with [GetCountry('FRA').GetAdjectiveWithNoTooltip] emissaries on her son's behalf."
 flavor_eng.200.a: "Time heals all wounds."
 flavor_eng.200.b: "Let her rot."
 eng_capetian_mother: "Capetian Queen Mother" 

 flavor_eng.201.title: "The Royal Touch"
 flavor_eng.201.desc: "Since [GetCharacter('eng_edward_the_confessor').GetName], the monarchs of [ROOT.GetCountry.GetName] have uniquely possessed a miraculous healing power known as the 'royal touch', usually performed on dozens of people in large ceremonies. The only other monarchs who have ever demonstrated such an ability have been those of [GetCountry('FRA').GetName].\n\nUpon stroking a person infected with scrofula — a disease in which a large abscess grows on the neck — the [ROOT.GetCountry.GetGovernment.GetRulerTitle] cures the illness, and the afflicted returns to normal health.\n\nAs the divine powers are gifted by God only to those who have the hereditary right to the throne, performance of the ritual will be indisputable proof that [ROOT.GetCountry.GetGovernment.GetRuler.GetName] is the rightful [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_eng.201.a: "Uphold the ritual."
 flavor_eng.201.b: "Mysticism does not deliver authority."

 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "In 1327, [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], one of the most influential nobles of his age, treasonously rebelled against [GetCharacter('eng_edward_ii').GetShortName] and murdered him. Soon after, he was hanged for his trouble.\n\nHis grandson [young_roger.GetName] survives as a young but exemplary knight. He would make a fine commander, though making an example of him might discourage future treason."
 flavor_eng.202.a: "Keep your enemies close."
 flavor_eng.202.b: "It's too dangerous."

 flavor_eng.203.title: "[target_location.GetNameWithNoTooltip] Bridge is Falling Down"
 flavor_eng.203.desc: "The bustling [target_location.GetName] Bridge has stood as the only crossing point on the River Thames since 1209, but it is also one of the busiest commercial streets in the whole of the City. Festooned with haberdasheries, glovers, and other fashionable boutiques, the bridge attracts the wealthiest clientele in all [ROOT.GetCountry.GetName].\n\nHowever, several days after the bridge wardens discovered cracks in the masonry, two arches suddenly collapsed on the southern end, causing irreparable damage to the original structure.\n\nFortunately nobody was killed, but the bridge is in dire need of rebuilding, lest it will need to be completely dismantled. With which materials should we restore the arches?"
 flavor_eng.203.a: "Wood and clay."
 flavor_eng.203.b: "Iron and stone."
 flavor_eng.203.c: "Silver and gold."
 flavor_eng.203.d: "Control its inevitable collapse."
 eng_london_bridge_wood_clay: "London Bridge — Wood and Clay"
 eng_london_bridge_iron_stone: "London Bridge — Iron and Stone"
 eng_london_bridge_silver_gold: "London Bridge — Silver and Gold"

 flavor_eng.204.title: "Paved With Gold"
 flavor_eng.204.desc: "A curious rumor has emerged amongst the rural [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] that the streets of [target_location.GetName] are paved with gold.\n\nWhile most understand that this is just a fanciful metaphor, the idea that a peasant may go from rags to riches in this city is inspiring to almost everyone."
 flavor_eng.204.a: "Allow the rumors to spread."
 flavor_eng.204.b: "The streets are paved with coal and muck."
 flavor_eng.204.c: "Why do not we actually pave the streets with gold?"

 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Rumored To Be Paved With Gold"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Actually Paved With Gold"
 eng_paved_with_gold: "Cost of Paving With Gold"

 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "Irish-born philosopher, chemist, and physicist [robert_boyle.GetName] is enthusiastically conducting experimental science at [robert_boyle.GetHisHer] residence in [ShowLocationName('oxford')]. [robert_boyle.GetSheHe|U] has devised a pioneering theory about the inverse relationship between the pressure and volume of a gas, when the temperature is held constant. Being a devout [ShowReligionName('anglican')], [robert_boyle.GetSheHe] believes that the study of science and the natural world could enhance one's understanding of God's creation, a topic [robert_boyle.GetSheHe] writes extensively on in-between experiments."
 flavor_eng.205.a: "We applaud [robert_boyle.GetHisHer] efforts."
 flavor_eng.205.tt1: "[robert_boyle.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.205.tt2: "[robert_boyle.GetSheHe|U] frequently attends gatherings of other intellectuals and may play a part in fostering a premier scientific society"
 flavor_eng.205.b: "Encourage [robert_boyle.GetHimHer] to share [robert_boyle.GetHisHer] findings."
 flavor_eng.205.c: "A madman and a heretic combined."
 flavor_eng.205.historical_info: "Robert Boyle is considered one of the most influential scientists of the 17th century and a key figure in the scientific revolution. He is often referred to as one of the founders of modern chemistry. His most famous work, known as 'Boyle's Law', laid the groundwork for the development of the ideal gas law."

 flavor_eng.206.title: "Pretty, Witty Nell"
 flavor_eng.206.desc: "A charismatic and alluring stage actress capable of delighting and captivating audiences has appeared in local theaters. Despite [eleanor_gwyn.GetHisHer] humble beginnings, [eleanor_gwyn.GetSheHe] has managed to rise to prominence and caught the attention of the [target_root_country.GetGovernment.GetRulerTitle], who seems enthusiastic about offering [eleanor_gwyn.GetHisHer] the opportunity to provide royal entertainment."
 flavor_eng.206.a: "A most suitable mistress."
 flavor_eng.206.tt1: "[eleanor_gwyn.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.206.tt2: "[eleanor_gwyn.GetSheHe|U] gives birth to a child of [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_eng.206.tt3: "[eleanor_gwyn.GetSheHe|U] uses [eleanor_gwyn.GetHisHer] influence with the [target_root_country.GetGovernment.GetRulerTitle] to promote the interests of actors and playwrights"
 flavor_eng.206.tt4: "Societal norms become more relaxed toward personal behavior as the [target_root_country.GetGovernment.GetRulerTitle] publicly takes on a mistress of lowborn status"
 STATIC_MODIFIER_NAME_influential_figurine: "Influential Figure"
 flavor_eng.206.b: "Born solely to entertain."
 flavor_eng.206.b.custom: "All [ShowPopTypeName('nobles')], [ShowPopTypeName('burghers')] and [ShowPopTypeName('peasants')] in [ShowLocationName('london')] gain [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_eng.206.c: "An unremarkable stage presence."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Absense of Influential Figure"
 flavor_eng.206.tt5: "The rights of artists deteriorate without a forefront champion to promote their interests"
 flavor_eng.206.historical_info: "Eleanor Gwyn was a stage actress and celebrity figure during the late 17th century. Born into poverty, she took to the stage at an early age where she was praised for her comic performances and would become renowned for her quick wit and humor, earning her the nickname 'Pretty, witty Nell'. She is most famous for her romantic relationship with King Charles II, a relationship that lasted for nearly 17 years and bore 2 illegitimate children."

 flavor_eng.207.title: "The Underwater Monarch"
 flavor_eng.207.desc: "Gadget Wizard and inventor [cornelius_debbel.GetName] has taken up residence in [ROOT.GetCountry.GetName] by invitation of the [ROOT.GetCountry.GetGovernment.GetRulerTitle], and [cornelius_debbel.GetSheHe] is due to present [cornelius_debbel.GetHisHer] latest contraption to the gathering crowds.\n\nA peculiar submersible vehicle of sorts has been relocated to the Thames, with claims of its ability to traverse the river fully submerged at a depth of two to three fathoms. A test drive is scheduled between Westminster and Greenwich, with a personal invitation extended to [ROOT.GetCountry.GetGovernment.GetRuler.GetName] to join as a passenger and witness this unique spectacle."
 flavor_eng.207.a: "Accept the invitation."
 flavor_eng.207.tt1: "[cornelius_debbel.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] joins [cornelius_debbel.GetNameWithNoTooltip] aboard the improvised submarine for a somewhat risky test dive"
 flavor_eng.207.tt2: "The onlookers are impressed by the demonstrated courage of the [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.207.b: "Observe the spectacle on dry land."
 flavor_eng.207.tt3: "The onlookers are not impressed by the demonstrated cowardice of the [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.207.historical_info: "Cornelis Drebbel was a Dutch inventor who built the first navigable submarine in 1620 while working for the Royal Navy. Between 1620 and 1624 he successfully built and tested two more submarines, while a third and final version was demonstrated to King James I in person and several thousand Londoners. The submarine managed to stay submerged for three hours and was tested on several occasions. Despite its success, the Admiralty never implemented the design as a result of a lack of enthusiasm for its usability."

 flavor_eng.208.title: "The Maiden Voyage"
 flavor_eng.208.desc_successfully_submerged: "The submersible resurfaces near the riverbanks of Greenwich, much to the immense delight of the eager spectators. [cornelius_debbel.GetName] and the [ROOT.GetCountry.GetGovernment.GetRuler.GetName] eventually disembark, greeted by an enthusiastic chorus of cheers and applause. It is indeed a truly remarkable demonstration."
 flavor_eng.208.desc: "The submersible fails to resurface near the riverbanks of Greenwich, much to the immense disappointment of the eager spectators. [cornelius_debbel.GetName] and [ROOT.GetCountry.GetGovernment.GetRuler.GetName] seem to be at the mercy of the sea, and an immense sense of sadness washes over the awaiting crowd. It is indeed a truly somber occasion."
 flavor_eng.208.a: "Huzzah!"
 flavor_eng.208.b: "There are no words."
 flavor_eng.208.tt1: "The [target_root_country.GetGovernment.GetRulerTitle] manages to escape the perilous contraption and resurfaces"

 flavor_eng.210.title: "The Frost Fair"
 flavor_eng.210.desc: "Unusually cold weather has caused the river Thames to freeze solid. Local townsmen have suggested a fare be arranged on the riverside, with various stalls and attractions set up on the ice, including food vendors, taverns, games, and even small shops. Entertainment such as ice skating, sledding, and horse and coach races would be part of the celebrations.\n\nThere is even talk of a makeshift bridge, that would allow people to cross from one side of the river to the other without having to navigate the icy surface."
 flavor_eng.210.a: "A creative approach."
 frost_fair: "Frost Fair"
 flavor_eng.210.b: "A risky endeavor."
 flavor_eng.210.historical_info: "The Frost Fair of 1683 was a sizeable event that lasted around 2 months. The event was extensively documented, including engravings, pamphlets, and written accounts. It was a remarkable and memorable occurrence in London's history, and it has not been repeated in the same way since due to changes in the river's flow and the construction of embankments."

 flavor_eng.211.title: "The Savery Engine"
 flavor_eng.211.desc: "A patent has been filed by inventor [thomas_savery.GetName] for a steam-powered device, which is intended for commercial usage. The device is utilized as a pump and is a revolutionary method of pumping water, which could be used to improve mine drainage and make widespread public water supply practicable."
 flavor_eng.211.a: "Prioritize the water supply."
 flavor_eng.211.tt1: "[thomas_savery.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.211.b: "The mines are our livelyhood."
 flavor_eng.211.c: "Use it as a prototype for further advancement."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip] takes up a position with the [ShowBuildingTypeName('royal_society')]"

 flavor_eng.212.title: "The Union of the Crowns"
 flavor_eng.212.desc: "Following the recent passing of [dying_monarch.GetName], the throne of [inherited_country.GetName] passes to [inheriting_monarch.GetName] as agreed by treaty. [inheriting_country.GetName] and [inherited_country.GetName] will maintain separate parliaments and legal systems for the time being. The possibility of a full union will be considered in the future, should circumstances warrant it."
 flavor_eng.212.a: "United at last."
 flavor_eng.212.historical_info: "The Union of the Crowns refers to a major event in 1603 when James VI of Scotland also became James I of England. Up until the union, England and Scotland were separate, independent kingdoms with their own monarchs. England had been ruled by the Tudor dynasty, while Scotland was under the rule of the Stuart dynasty. When Queen Elizabeth I of England died without an heir, her death set the stage for the union."

 flavor_eng.213.title: "The Growth of Joint-Stock Companies"
 flavor_eng.213.desc: "The continued growth of our colonial empire faces challenges because of the associated costs in proportion to the risks taken. We could introduce a new type of enterprise that secures financing through the issuance of shares, and mitigate some of the risk to private investors. Alternatively, maintaining the existing system could be considered to minimize the potential for financial instability and curb excessive risk-taking."
 flavor_eng.213.a: "Risk-taking is a perilous enterprise."
 flavor_eng.213.b: "The riskier the road, the greater the profit."
 flavor_eng.213.historical_info: "The rise of joint-stock trading companies was born out of the necessity for additional funding, as the risks involved in colonization became so enormously expensive that it became unafordable for a single investor to fund it. The joint-stock structure fostered growing trade both within England and in overseas territories. While this new business structure brought about significant economic growth and innovation, it also had several negative aspects and drawbacks during their early development."

 flavor_eng.214.title: "The First Novel"
 flavor_eng.214.desc: "A recently rescued mariner who had become shipwrecked off the west coast of the uninhabited island of Mas a Tierra has inspired the writing of an autobiography of sorts, which follows the travels of 'Robinson Crusoe', a castaway who spends 28 years on a remote tropical desert island. Initial critiques are notably positive, and this work seems to mark the beginning of realistic fiction as a literary genre.\n\nThe author of this novel is none other than [daniel_defoe.GetName], a versatile writer, merchant, and political strategist, and the publication is expected to become a major hit domestically as well as abroad."
 flavor_eng.214.a: "The pen is [daniel_defoe.GetHisHer] foremost of allies."
 flavor_eng.214.tt1: "[daniel_defoe.GetNameWithNoTooltip] is added as an [character|e]"
 flavor_eng.214.b: "Better suited in an advisory capacity."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] writes several prolific texts advocating plans for the economic and social improvement, including an early proposal for a national insurance scheme"
 flavor_eng.214.historical_info: "Robinson Crusoe is a novel written by Daniel Defoe, which follows the protagonist as he struggles for survival, his efforts to adapt to his new environment, and his eventual transformation into a resourceful and self-sufficient individual. The novel is claimed to be second only to the Bible in its number of translations."

 flavor_eng.215.title: "The South Sea Bubble"
 flavor_eng.215.desc: "A joint-stock company offering nearly a hundred percent in return has seen its share price collapse. The company itself is not actually making anywhere near the profits it had promised, instead servicing its debt by making false promises to its owners.\n\nInvestors have been left ruined, losing thousands, and there is a marked increase in suicides. Widespread anger and discontent are rampant in the streets with the public demanding an explanation."
 flavor_eng.215.a: "It was bound to happen."
 flavor_eng.215.tt1: "The bubble causes a significant economic crisis in [target_root_country.GetName]"
 flavor_eng.215.tt2: "The diligence of [robert_walpole.GetNameWithNoTooltip] mitigates some of the economic damage"
 flavor_eng.215.b: "Provide a bailout and compensate the investors."
 flavor_eng.215.tt3: "Government intervention stabilizes the economy but damages investor sentiment"
 STATIC_MODIFIER_NAME_south_sea_bubble: "South Sea Bubble"
 STATIC_MODIFIER_NAME_restructuring: "Company Restructuring"
 flavor_eng.215.historical_info: "The South Sea Bubble was one of the earliest financial crashes in history. It began when a British joint stock company was created to consolidate, control, and reduce the national debt and to help Britain increase its trade and profits in the Americas. Speculation drove up the share price to unsustainable levels, and the share eventually collapsed to the ruin of thousands of investors."

 flavor_eng.216.title: "The Spitalfield Riots"
 flavor_eng.216.desc: "Violent clashes have broken out between local authorities and weavers from the Spitalfield borough concerning wage disputes and the introduction of machinery to the manufacturing process, which is expected to disrupt the livelihood of handloom weavers. The rioting has resulted in the destruction of at least one [ShowBuildingTypeName('fine_cloth_guild')] and attacks on employers' homes, with rioters resisting any attempts of arrest."
 flavor_eng.216.a: "Respond with force."
 flavor_eng.216.a.custom: "Any convincted rioters are sent to the remote penal colony of [ShowAreaName('eastern_australia_area')]."
 flavor_eng.216.b: "Suspend imports for a short time."
 flavor_eng.216.c: "Temporarily improve working conditions."
 flavor_eng.216.tt1: "Several weavers are killed or caught awaiting trial"
 flavor_eng.216.tt2: "Temporary legislation is passed to pacify the weavers"
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Improved Working Conditions for Silk Weavers"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Fine Cloth Imports Banned"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Liquor Imports Banned"
 flavor_eng.216.historical_info: "The Spitalfields Riots were a series of violent protests and disturbances in London's Spitalfields district during the late 18th century. It coincided with the economic and social challenges experienced by the working class during the early onset of industrialization, particularly its effect on traditional craft industries. It would lead to several government acts being passed to bring about labor rights and economic change."

 flavor_eng.217.title: "The Gin Craze"
 flavor_eng.217.desc: "The consumption of gin is steadily increasing across the country, resulting in extreme poverty, public drunkenness, family breakdowns, and crime. Several gin shops have been set up, further exacerbating the problem.\n\nThe government ought to act and impose severe measures before the situation deteriorates further."
 flavor_eng.217.a: "Pass temporary legislation."
 flavor_eng.217.b: "Have parliament pass 'The Gin Act'"
 flavor_eng.217.b.custom: "Several [locations|e] across [target_root_country.GetName] gain [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] due to a reduction in crimes rates."
 flavor_eng.217.tt1: "The gin production is regulated and licencing fees imposed"
 flavor_eng.217.tt2: "The import of liquors is temporarily banned"
 flavor_eng.217.c: "Let them have their bevvies."
 flavor_eng.217.c.custom: "Several [locations|e] across [target_root_country.GetName] lose [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] due to increasing crimes rates."
 flavor_eng.217.tt3: "The social problems continue to mount with an overall rise in addiction, mental illness, and physical deterioration"
 reduced_gin_consumption: "Reduced Gin Consumption"
 excessive_gin_consumption: "Excessive Gin Consumption"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Regulated Gin Production"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Heavily Restricted Gin Production"
 flavor_eng.217.historical_info: "The Gin Craze was a period of excessive consumption of gin, caused by increased domestic production and a reduction of imported French brandy as a result of ongoing hostilities between England and France. Gin became the drink of choice for people from all social classes, leading to widespread consumption and a destructive impact on family life. The combination of government regulation, increased prices, and a changing cultural perception of gin gradually reduced its consumption."

 flavor_eng.218.title: "The Dining Club"
 flavor_eng.218.desc: "Grand stylist painter [joshua_reynolds.GetName] has formed a dining club together along with [joshua_reynolds.GetHisHer] mentor [random_artist.GetName], tailored to the like-minded and for those of appropriate status. Its purpose is to bring together some of the most prominent literary and intellectual figures to discuss literature, politics, art, and other intellectual topics, where wit and wisdom remain central to the club's character.\n\nThey envision meeting weekly at various taverns and coffeehouses throughout [ShowLocationName('london')] for spirited discussions."
 flavor_eng.218.a: "A tremendous opportunity."
 flavor_eng.218.tt1: "[joshua_reynolds.GetNameWithNoTooltip] is added as a character"
 flavor_eng.218.tt2: "An invitation is extended to [artists|e] in the field of literature"
 flavor_eng.218.b: "Secure the inclusion of politicians."
 flavor_eng.218.c: "A pompeus spectacle with little significance."
 STATIC_MODIFIER_NAME_the_dining_club: "The Dining Club"
 flavor_eng.218.historical_info: "The Dining Club was a famous literary club that brought together some of the most prominent literary and intellectual figures of the time. It played a significant role in promoting intellectual discussions, debates, and friendships among its members and also had a significant influence on the cultural and intellectual life in Britain. It provided a space for leading thinkers and artists to share their thoughts and collaborate on various projects."

 flavor_eng.219.title: "Royal Academy of Arts"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$\n\nThe esteemed [joshua_reynolds.GetName] has been proposed as the first president."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$\n\n[random_artist.GetName] has been suggested as the first president."
 flavor_eng.219.desc_common: "It has been suggested that an institution tasked with promoting creativity and advance the arts be set up, with funding provided by [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. It should serve as a school or academy of design for the use of students in the arts, with an annual exhibition of contemporary art arranged, which would be open to all artists."
 flavor_eng.219.a: "Artfully approved!"
 flavor_eng.219.b: "Better spent on educating the poor."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Increased Educational Spending"
 flavor_eng.219.historical_info: "The Royal Academy of Arts is a privately funded institution dedicated to the promotion of visual arts and architecture. It was founded in 1768 by a group of artists, including Sir Joshua Reynolds and Sir William Chambers, with King George III as the academy's first royal patron. Membership in the Royal Academy is highly prestigious and is awarded to artists and architects who have made significant contributions to their respective fields."

 flavor_eng.220.title: "The Enclosure Act"
 flavor_eng.220.desc: "Factory and land owners are petitioning Parliament to allow for further privatization of public lands, to expedite the migration of workforce from rural locations to urban areas. Although likely to cause significant social displacement, it would also ensure the ample availability of the workforce and boost the overall agricultural output."
 flavor_eng.220.a: "A displaced worker is a productive worker."
 enable_enclosure_act_policy: "Grants access to the [ShowPolicyName('enclosure_act')] [policy|e]"
 flavor_eng.220.b: "The social ramifications are too grave."
 flavor_eng.220.a.custom: "Resentful [ShowPopTypeName('peasants')] riot, and 10 rural [locations|e] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [prosperity|e]"
 flavor_eng.220.tt: "The Act speeds up the process of urbanization and encourage further industrialization at the expense of the [ShowEstateTypeName('peasants_estate')]"
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Obstructing Industrialization"
 enclosure_riots: "Enclosure Riots"
 flavor_eng.220.historical_info: "The Enclosure Acts were a series of laws enacted in England that allowed for further enclosure, or privatization, of common lands and open fields. They were part of broader economic and agricultural transformations deemed necessary to support the rise of commercial agriculture and the growth of industrialization. The Acts contributed to social inequality and led to the displacement of thousands of rural laborers who were forced to seek employment in the cities. It culminated in riots by dispossessed farmers and laborers who resisted the loss of their traditional rights."

 flavor_eng.221.title: "The Bow Street Runners"
 flavor_eng.221.desc: "The Bow Street Magistrates, based in Covent Garden, have suggested an organized law enforcement be set up to counter rising crime and disorder in [ShowLocationName('london')]. Their primary task should be to investigate and actively seek out criminals and apprehend them, with a regular salary paid to uphold their professionalism. Select recruiting is a must so that the group is made up of mainly constables and officers."
 flavor_eng.221.a: "Tha magistrate plan is sound."
 flavor_eng.221.b: "There is no place for a vigilante squad."
 STATIC_MODIFIER_NAME_bow_street_runners: "Bow Street Runners"
 STATIC_MODIFIER_NAME_rampant_crime: "Rampant Crime"
 flavor_eng.221.historical_info: "The Bow Street Runners were an organized law enforcement group that laid the foundation for the later development of policing in London. This would eventually lead to the establishment of the Metropolitan Police Service. The Runners played a major part in investigating crimes and gathering evidence and were known for their investigative techniques, such as surveillance and informants."

 flavor_eng.222.title: "The Jenny Spinner Riots"
 flavor_eng.222.desc: "Rioting has broken out in several towns with the assailants targeting workshops housing a [ShowBuildingTypeName('cloth_guild')], destroying or damaging machinery such as the stocking frame, which they fear will result in unemployment and lower wages. Production of [ShowGoodsName('cloth')] is already reduced as a result of the damage inflicted and is likely to continue to decline unless the situation is addressed."
 flavor_eng.222.a: "Force will be met with force."
 flavor_eng.222.a.custom: "All [ShowPopTypeName('peasants')] in [ShowRegionName('great_britain_region')] [locations|e] with a [ShowBuildingTypeName('cloth_guild')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_eng.222.tt1: "A law is passed making it illegal to destroy machinery"
 flavor_eng.222.tt2: "Troops are deployed and several rioteers are rounded up and executed"
 flavor_eng.222.tt3: "[ShowBuildingTypeName('cloth_guild')] across [target_root_country.GetName] are affected by the [ShowModifier('jenny_spinner_riots')]"
 flavor_eng.222.b: "Enforce better conditions."
 flavor_eng.222.b.custom: "All [ShowPopTypeName('peasants')] in [ShowRegionName('great_britain_region')] [locations|e] with a [ShowBuildingTypeName('cloth_guild')] gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_eng.222.tt4: "No worker is laid off as machines are introduced into the production cycle, hampering productivity"
 flavor_eng.222.c: "Make false promises."
 flavor_eng.222.tt5: "The textile workers cease their acts of sabotage and resume their work"
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Jenny Spinner Riots"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Improved Working Conditions for Cloth Makers"
 flavor_eng.222.historical_info: "The Jenny Spinner Riots or Luddite Riots were a series of protests by skilled workers in the textile industry, who were concerned that the new machinery would result in unemployment and lower wages for traditional hand workers. They engaged in acts of violence and sabotage, breaking into factories to destroy the new machinery. The riots were relatively unorganized and were violently suppressed by the British Government, but subsequent riots would follow as more work was automatized."

 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "An unwavering and inspirational naval officer has garnered significant support with the Board of Admiralty and helped secure several victories for the [ROOT.GetCountry.GetGovernment.GetAdjective|U] Navy. It is imperative that [horatio_nelson.GetName] be entrusted with [horatio_nelson.GetHisHer] own command, allowing [horatio_nelson.GetHimHer] to harness the exceptional talents with which he has been endowed."
 flavor_eng.223.a: "The Navy is where [horatio_nelson.GetHeShe] belongs."
 flavor_eng.223.tt1: "[horatio_nelson.GetNameWithNoTooltip] is added as an [admiral|e]"
 flavor_eng.223.b: "There are other ways to serve."
 flavor_eng.223.tt2: "[horatio_nelson.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.223.c: "A trigger-happy sea skipper."
 flavor_eng.223.historical_info: "Horatio Nelson was a British naval officer. He joined the Royal Navy at a young age and quickly rose through the ranks. His exceptional tactics and strategies in naval warfare helped secure Britain's victory at the Battle of Trafalgar, paving the way for British dominance over the seas and rise as a global superpower."

 flavor_eng.224.title: "The Common Sense of [thomas_paine.GetNameWithNoTooltip]"
 flavor_eng.224.desc: "Revolutionary and galvanizing writer [thomas_paine.GetName] has published a pamphlet titled #italic Common Sense#!, arguing for the colonies to break away from [target_root_country.GetName]. [thomas_paine.GetSheHe|U] is questioning why the American colonies, which had no direct representation in Parliament, should be subject to [target_root_country.GetAdjectiveWithNoTooltip] laws and taxes.\n\nThe danger it represents lies mainly in its plain and straightforward language that ordinary people can understand."
 flavor_eng.224.a: "Issue a warrant for [thomas_paine.GetHisHer] arrest."
 flavor_eng.224.tt1: "The Pamphlet heavily critizises the idea of monarchy and hereditary succession as inherently flawed and unjust"
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip] departs [target_root_country.GetName] for the colonies with the aid of the Royal Society"
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip] is arrested and sentenced for seditious libel, but continues to publish [thomas_paine.GetHisHer] pamphlets due to the relaxed [ShowLawName('censorship')] Law"
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] is arrested and sentenced for seditious libel and can no longer publish [thomas_paine.GetHisHer] pamphlets due to the strict [ShowLawName('censorship')] Law"
 flavor_eng.224.b: "Each to their own opinion."
 flavor_eng.224.tt5: "The Pamphlets are allowed to circulate freely and gain considerable traction"
 flavor_eng.224.historical_info: "Thomas Paine was a writer and political activist who played an important role in the American Revolution. His influential pamphlets criticized the hereditary monarchy and defended complete independence for the thirteen colonies, which helped sway public opinion on the matter and influenced political leaders. It also provided a strong intellectual foundation for the drafting of the Declaration of Independence."

 flavor_eng.225.title: "The Rights of Man"
 flavor_eng.225.desc: "Radical influencer [thomas_paine.GetName] has published yet another of [thomas_paine.GetHisHer] seditious pamphlets, advocating the abolishment of the monarchy and the institution of a representative parliament. [thomas_paine.GetHisHer|U] words are a challenge to the social stability of [target_root_country.GetName] and has already found a receptive audience among those advocating for political and social reform."
 flavor_eng.225.a: "Oppose any changes to the status quo."
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip] flees [target_root_country.GetName] as [thomas_paine.GetSheHe] is charged with sedition"
 flavor_eng.225.a.custom: "The [ShowPopTypeName('peasants')] in [ShowRegionName('great_britain_region')] loose #R 50.00%#! [pop_satisfaction|e]"
 flavor_eng.225.b: "Institute parliamentary reform."
 flavor_eng.225.tt2: "The [ShowPopTypeName('burghers')] and the [ShowPopTypeName('nobles')] are appalled by the attempted erosion of their social privileges"
 enable_representative_parliament_reform: "Grants access to the [ShowGovernmentReformName('representative_parliament_reform')] [government_reform|e]"
 flavor_eng.225.historical_info: "The #italic Rights of Man#! was a controversial pamphlet published in the late 18th century by Thomas Paine. Its popularity alarmed the British government, which took action to suppress dissent and opposition to the status quo. It is considered the starting point for discussions about political reform and the rights of citizens and contributed to raising public awareness about issues related to democracy and the importance of equal representation."

 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "Determined and exceptional navigator, [james_cook.GetName] has demonstrated an insatiable thirst for exploration and has proposed a series of explorative missions to the Pacific, in the hopes of discovering and claiming new territory. There is also expressed a desire to conduct astronomical observations, and providing more accurate maps for the Royal Navy. [james_cook.GetSheHe|U] has displayed a respectful and diplomatic approach and is likely a good candidate in order to establish peaceful relations with local tribes."
 flavor_eng.226.a: "A remarkable initiative."
 flavor_eng.226.tt1: "[james_cook.GetNameWithNoTooltip] is added as an [explorer|e]"
 flavor_eng.226.tt2: "[james_cook.GetSheHe|U] may undertake scientific research as part of the mission if tasked with exploring the Pacific Ocean"
 flavor_eng.226.b: "Grant [james_cook.GetHimHer] a regular command."
 flavor_eng.226.tt3: "[james_cook.GetNameWithNoTooltip] is added as an [admiral|e]"
 flavor_eng.226.c: "Astronomical observations? Such folly."
 flavor_eng.226.historical_info: "The voyages of James Cook laid the groundwork for later exploration and colonization in the Pacific and beyond, expanded scientific knowledge, and opened up new trade routes. His extensive charting of New Zealand and Australia led to both territories being claimed by Britain and subsequently colonized."

 flavor_eng.227.title: "The Explorations of [james_cook.GetNameWithNoTooltip]"
 flavor_eng.227.desc: "The uncharted waters of the Pacific Ocean are presently under the exploration of the daring adventurer [james_cook.GetName]. The expedition boasts a multitude of objectives, and the captain has made a request for guidance on where to specifically direct their focus."
 flavor_eng.227.a: "The very nature of this mission is scientific."
 flavor_eng.227.b: "A penal colony for the unwanted."
 flavor_eng.227.c: "Trade is essential for imperial ambitions."
 flavor_eng.227.d: "Extend the expedition."
 flavor_eng.227.tt: "The captain and his crew make additional stops to take on extra supplies"
 STATIC_MODIFIER_NAME_extended_expedition: "Extended Expedition"
 flavor_eng.227.historical_info: "Captain James Cook made several journeys to the Pacific Ocean during the eighteenth century, which helped advance the understanding of Pacific geography, natural history, and culture. Initially, the missions were focused on observing the transit of Venus across the sun, but another key objective was to explore and chart the largely uncharted regions of the South Pacific."

 flavor_eng.228.title: "The Income Tax"
 flavor_eng.228.desc: "The country's financial situation remains rather delicate, prompting discussions about the need for reform. There's a prevailing sentiment that the current taxation systems disproportionately benefit the wealthy while yielding little government revenue. Cabinet member [william_pitt_the_younger.GetName] is advocating for temporary income taxation to shore up the country's finances and redistribute wealth, a proposal which will not sit well with the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_eng.228.a: "Fair and progressive."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Temporary Income Tax"
 flavor_eng.228.b: "Customs duties and Excise taxes will sustain us."
 flavor_eng.228.c: "A political hot potato."
 flavor_eng.228.tt: "Parliament is displeased by the disregard for the delicate state of [target_root_country.GetNameWithNoTooltip]'s financial stability"
 flavor_eng.228.custom: "Grants access to the [ShowLawName('eng_taxation_law')] [law|e]"
 flavor_eng.228.historical_info: "The income tax was introduced by British Prime Minister William Pitt the Younger to address the financial strain caused by the ongoing Napoleonic Wars. Pitt's income tax was designed as a progressive tax, meaning that individuals with higher incomes paid a higher percentage of their income in taxes. It faced opposition from high-income earners and was eventually repelled following the conclusion of the war."

 flavor_eng.229.title: "The Diary of Samuel Pepys"
 flavor_eng.229.desc: "A diary by seventeenth-century naval administrator [samuel_pepys.GetName] has been discovered, who apparently kept a detailed record of personal revelations and eyewitness accounts of significant events during [samuel_pepys.GetHisHer] lifetime. A few pages have already been deciphered, but pending approval, we could transcribe the entirety of the diary into plain [ROOT.GetCountry.GetCulture.GetLanguage.GetName]."
 flavor_eng.229.a: "Transcribe and publish."
 flavor_eng.229.tt1: "The scarce but informative diary entries give a vivid retelling of life in [target_root_country.GetName] during the seventeenth century"
 flavor_eng.229.tt2: "Several informative diary entries give rich descriptions of life in [target_root_country.GetName] during the seventeenth century"
 flavor_eng.229.tt3: "The numerous diary entries give vivid and detailed descriptions of life in [target_root_country.GetName] during the seventeenth century"
 flavor_eng.229.tt4: "The affluent diary entries provide eyewitness accounts of several great events and serve as a primary source of life in [target_root_country.GetName] during the seventeenth century"
 flavor_eng.229.b: "Respect the privacy of the family."
 flavor_eng.229.historical_info: "The diary of Samuel Pepys was written between 1660 and 1669, and provides a detailed account of events in London during this period, including the personal experiences, observations, and insights by Samuel Pepys himself. He observed several key events such as the Great Fire of London, became a member of the Royal Society, and his position within the Admiralty gave him insight into the daily affairs of political life."

 flavor_eng.230.title: "The Factory Act"
 flavor_eng.230.desc: "Reformers are championing improved working rights for factory workers who are often subject to seamless exploitation, inadequate protection, and low wages. Any attempt to alter the current situation is expected to face opposition and potentially have adverse effects on economic growth and productivity. Nevertheless, we risk an exodus of workforce if the situation does not improve."
 flavor_eng.230.a: "The poor souls are in need of relief."
 flavor_eng.230.custom: "Grants access to the [ShowLawName('factory_working_conditions_law')] [law|e]"
 flavor_eng.230.b: "The workers power the economic engine."
 flavor_eng.230.c: "The ingrates could show some gratitude."
 flavor_eng.230.historical_info: "The Factory Act was a major piece of legislation in Britain and marked a turningpoint in the efforts to improve working conditions and protect the rights of factory workers, especially children who would otherwise work for most of the day for little pay. The act introduced age restrictions, educational requirements and factory inspections, and forced factory owners to improve general safety as well as keep employment records."

 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "Entrepreneur and business-savvy inventor [richard_arkwright.GetName] has filed a patent for a new type of production machine that uses water power to drive a series of spinning rollers. This allows for the continuous production of cotton thread, greatly improving efficiency and output. [richard_arkwright.GetSheHe|U] is, however, facing some legal challenges over the originality of the invention, a process which could take some time to resolve, delaying the implementation of this new contraption."
 flavor_eng.231.a: "Grant an exclusive patent."
 flavor_eng.231.tt1: "[richard_arkwright.GetNameWithNoTooltip] is added as a [character|e]"
 enable_water_frame_advance: "Grants access to the [ShowAdvanceName('water_frame')] [advance|e]"
 flavor_eng.231.b: "Further investigation is warranted."
 flavor_eng.231.tt2: "The legal battle concludes in a shared patent"
 flavor_eng.231.historical_info: "Richard Arkwright was an English inventor who made several innovations for the textile industry during the early onset of industrialization. His most important contributions were the spinning wheel and water wheel, which revolutionized the production of cotton thread and paved the way for a transition from the domestic system of textile production to the factory system."

 flavor_eng.232.title: "The Contributions of the Darby's"
 flavor_eng.232.desc: "Pioneering ironmaster [abraham_darby.GetName] has developed a new source of fuel used in blast furnaces. This fuel, known simply as 'coke', is considered less volatile and capable of generating a consistently higher heat compared to the industry's current preference, charcoal. [abraham_darby.GetNameWithNoTooltip] is now conducting a trial implementation at [abraham_darby.GetHisHer] family-owned [ShowBuildingTypeName('iron_foundry')],with promising results."
 flavor_eng.232.a: "Make it an industry norm."
 enable_coke_smelting_advance: "Grants access to the [ShowAdvanceName('coke_smelting')] [advance|e]"
 flavor_eng.232.b: "The current process is efficient enough."
 flavor_eng.232.tt1: "[abraham_darby.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.232.tt2: "The new source of processed fuel requires larger quantities of [ShowGoodsName('coal')]"
 flavor_eng.232.historical_info: "The coke smelting process invented by Abraham Darby I is regarded as a major catalyst that significantly advanced the Industrial Revolution. Its immediate effects were a fundamental transformation in iron production techniques, which would allow for the widespread adoption of iron and steel across a variety of industries. It also laid the foundation for the mass production of cast iron, which was crucial to the Industrial Revolution."

 flavor_eng.233.title: "The Tea Act"
 flavor_eng.233.desc: "The [east_india_trade_company.GetName] is risking insolvency owing to it being unable to sell its abundance of [ShowGoodsName('tea')]. Factors like overproduction and competition with other European tea companies have led to an excess, which is further exacerbated by the fact that the company primarily produces black tea, while there is a growing demand for green tea among [ROOT.GetCountry.GetAdjective] consumers.\n\nWe could grant them a monopoly on all sales in [thirteen_colonies.GetName], as a way to outcompete foreign producers and stabilize the company in the process."
 flavor_eng.233.a: "A tad protectionist but necessary."
 flavor_eng.233.b: "We cannot impose such restrictions."
 STATIC_MODIFIER_NAME_no_market_for_goods: "No Market for Goods"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Tea Imports Banned"
 flavor_eng.233.historical_info: "The main purpose of the Tea Act was to bail out the financially struggling British East India Company, which had a surplus of tea stored in warehouses. The Act enforced a monopoly on tea sales to the American colonies, allowing the company to reduce the price and ship tea directly, effectively cutting out the colonial merchants. Despite the lower price, many colonists considered the Act as an infringement on their rights."

 flavor_eng.234.title: "The Experienced English Housekeeper"
 flavor_eng.234.desc: "Notable author, cook, and skilled housekeeper [elizabeth_raffald.GetName] has meticulously summarized her culinary experience and expertise in domestic management. It reflects her time spent working in various households, including those of notable individuals. This comprehensive work introduces innovative and practical recipes. It is ready to put to print and is expected to garner significant acclaim."
 flavor_eng.234.a: "A culinary crown jewel."
 the_experienced_english_housekeeper: "The Experienced English Housekeeper"
 flavor_eng.234.b: "A skilled housewife requires no guidance."
 flavor_eng.234.tt1: "[elizabeth_raffald.GetNameWithNoTooltip] is added as an [character|e]"
 flavor_eng.234.tt2: "The book becomes a popular and influential work, not only in [target_root_country.GetName] but also in the American colonies"
 flavor_eng.234.historical_info: "#italic The Experienced English Housekeeper#! was authored by Elizabeth Raffald, who introduced innovative and practical recipes, some of which are still enjoyed today. It featured recipes for a variety of dishes, from soups and roasts to desserts, including the ever-first recipe of the crumpet. The book emphasized precision in cooking, such as using standardized measurements, a rare occurrence for the time-period."

 flavor_eng.235.title: "The Boston Massacre"
 flavor_eng.235.desc: "An incident has occurred in the colonial port of [ShowLocationName('boston')] between stationed troops and townsfolk, resulting in the death of five colonists. Most of the soldiers have been acquitted or received mild sentences in the recently concluded trial. Local newspapers have begun portraying the [ROOT.GetCountry.GetAdjective] soldiers as aggressors and the colonists as innocent victims, further inflaming the situation.\n\nWe could attempt to de-escalate tensions by reducing the burden of taxation or consider alternative responses to address the issue."
 flavor_eng.235.a: "Express regret and revoke taxes."
 flavor_eng.235.b: "Fire up the propaganda machine."
 flavor_eng.235.tt1: "The monopoly on sales of [ShowGoodsName('tea')] to [thirteen_colonies.GetName] is revoked"
 flavor_eng.235.tt2: "The continued monopoly on sales of [ShowGoodsName('tea')] exacerbates anti-[target_root_country.GetAdjective] sentiment"
 flavor_eng.235.tt3: "The presence of [target_root_country.GetAdjective] troops contributes to colonial resentment"
 flavor_eng.235.historical_info: "The Boston Massacre was a confrontation between a group of Boston residents and a small detachment of British soldiers. The soldiers, who had been sent to Boston to maintain order and enforce British policies, were subjected to insults and taunts, resulting in heightened tensions and the death of several colonists as the soldiers opened fire. The incident was exploited by both sides in an intense propaganda campaign, adding fuel to fire and intensified colonial opposition to British rule."

 flavor_eng.236.title: "The First Fleet"
 flavor_eng.236.desc: "We are currently grappling with a surplus of convicts and it has been proposed that we transport some of these men and women to a far-off colony to help alleviate this problem. It is the intention that these convicts can be rehabilitated and become productive members of society once their sentences are served.\n\nA group of ships are currently being prepared for this significant expedition with a proposed site of the recently established colony of [target_location.GetName]. It is slated to depart momentarily."
 flavor_eng.236.a: "Hoist the sails and make way."
 flavor_eng.236.b: "We cannot export our problems."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Overcrowded Prisons"
 flavor_eng.236.historical_info: "The First Fleet was comprised of 11 ships which transported more than one thousand convicts, as well as marines, officers, and other personnel. It became the first group of European settlers to establish a permanent European presence on the continent that would become Australia. One of the main reasons for the expedition was to establish a penal colony, as Britain was facing overcrowding in its prisons. The other reason was that the convicts would provide a potential source of labor for the development of the new colony."

 flavor_eng.237.title: "The London Monster"
 flavor_eng.237.desc: "A mysterious individual is striking fear into the hearts of the [ShowPopTypeName('nobles')] of [ShowLocationName('london')], carrying out bizarre and violent attacks on women of elevated social standing. These attacks are often accompanied by random outbursts and inappropriate behavior, such as attempting to fondle the victims or making lewd comments."
 flavor_eng.237.a: "Deploy troops on the streets."
 flavor_eng.237.tt1: "Several [ShowPopTypeNameWithNoTooltip('nobles')] are killed in random and violent stabbings"
 flavor_eng.237.tt2: "The occurrences of attacks are reduced by the increased presence of soldiers"
 flavor_eng.237.b: "The Bow Street Runners will handle it."
 flavor_eng.237.tt3: "The occurrences of attacks are greatly reduced by the increased visibility of The Runners"
 flavor_eng.237.c: "[ShowPopTypeNameWithNoTooltip('nobles')] can afford private bodyguards."
 flavor_eng.237.tt4: "The lack of law eforcement sours the mood of the [ShowPopTypeNameWithNoTooltip('nobles')]"
 flavor_eng.237.historical_info: "The London Monster's campaign of terror caused widespread panic and fear among women in London, and the attacks were widely reported in newspapers. The choice of victims seemed to be random, and the motivation behind the attacks remained a mystery. Ultimately, The situation came to an end when a young man with a history of mental illness was captured and sentenced."

 flavor_eng.238.title: "The Combination Act"
 flavor_eng.238.desc: "The appalling conditions of the factory workers have been considered a necessary evil for some time to allow for the rapid expansion of our manufacturing capabilities. Recently, workers tired of what they believe to be inhumane treatment, are attempting to join forces and collectively bargain for better pay, improved safety, and fewer hours.\n\nRepressive measures may be necessary to combat this pattern of behavior or we risk derailing the rapid industrialization taking place across the country."
 flavor_eng.238.a: "This ludicrous behavior must end."
 flavor_eng.238.custom: "Grants access to the [ShowLawName('trade_unions_law')] [law|e]"
 flavor_eng.238.a.custom: "Disgruntled [ShowPopTypeName('peasants')] may band together to protest the infringement on basic labor rights"
 flavor_eng.238.b: "They are people after all."
 disgruntled_factory_workers: "Disgruntled Factory Workers"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Disgruntled Factory Workers"
 flavor_eng.238.historical_info: "The Combination Act was passed during the early stages of the Industrial Revolution when workers were forming trade unions to address poor working conditions, low wages, and long hours. The act aimed to criminalize any form of organized labor action and favored employers and factory owners, but met with significant opposition from factory workers and some parliamentary support. Eventually, a change in attitude towards workers' rights led to the repeal of the Act."

 flavor_eng.239.title: "The Rosetta Stone"
 flavor_eng.239.desc: "A significant artifact measuring about one meter has been found in [target_location.GetName], believed to date back to the Ptolemaic period of ancient Egypt. Three different languages are inscribed on it, including what appears to be a series of pictorial symbols of unknown origin."
 flavor_eng.239.a: "Have it brought back to [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.239.b: "Donate it to local authorities."
 flavor_eng.239.historical_info: "The discovery of the Rosetta Stone was made in the town of Rosetta in the Nile Delta. It was inscribed with three different scripts: hieroglyphs, Demotic script, and ancient Greek, allowing researchers to decipher ancient Egyptian hieroglyphs for the first time."

 flavor_eng.240.title: "The Iron Bridge"
 flavor_eng.240.desc_common: "Renowned architect [thomas_pritchard.GetName] has come up with an ingenious design for a groundbreaking bridge made entirely from cast iron, showcasing the limitless possibilities of this remarkable material."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nThe proposal recommends its construction in the industrial province of [ShowProvinceDefinitionName('shropshire_province')]. This strategic location not only addresses the immediate demand for improved transportation but also underscores the region's significance as a hub of industrial activity. This makes it the ideal setting to demonstrate the bridge's pioneering design and its potential to revolutionize infrastructure."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nThe proposal suggests it be constructed in the province of [ShowProvinceDefinitionName('shropshire_province')], as there is currently a need for a river crossing in this particular province, boosting the local economy in the process and serving as a symbol of progress."
 flavor_eng.240.a: "Begin construction immediately."
 flavor_eng.240.tt1: "[thomas_pritchard.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.240.b: "Better spent on modernizing textile production."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Modernized Textile Production"
 flavor_eng.240.c: "Food production could be bolstered instead."
 flavor_eng.240.d: "There is no pressing need."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Modernized Food Production"
 iron_bridge_construction: "Iron Bridge Construction"
 flavor_eng.240.historical_info: "The Iron Bridge is a cast-iron bridge and is considered an iconic symbol of the Industrial Revolution in Britain. It was constructed between 1777 and 1779 marking a shift in bridge construction technology, which became necessary due to the heavy machinery and material being transported."

 flavor_eng.241.title: "The Gordon Riots"
 flavor_eng.241.desc_common: "A peaceful demonstration has escalated into violence across several boroughs in [ShowLocationName('london')] with widespread rioting and looting, causing significant property damage and loss of life.\n\nThe cause of this uprising is anti-catholic sentiment and is seen as a challenge to"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ allowing [ShowReligionAdjective('catholic')] soldiers to serve in the army, who are perceived as a security risk and likely to plot treason."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ allowing [ShowReligionAdjective('catholic')] advisors to serve in the government, since they are perceived as a security risk and likely to favor [ShowReligionName('catholic')] and influence legislation."
 flavor_eng.241.a: "Call in the military."
 flavor_eng.241.tt1: "Several rioters are killed as they clash with soldiers"
 flavor_eng.241.tt2: "The riots damage the reputation of [target_root_country.GetName] across Europe"
 STATIC_MODIFIER_NAME_eng_gordon_riots: "The Gordon Riots"
 opressing_catholic_population: "Opressing Catholic Population"
 protestant_association: "Protestant Association"
 flavor_eng.241.b: "They will tire eventually."
 flavor_eng.241.b.custom: "A number of [ShowReligionAdjectiveWithNoTooltip('catholic')] embassies are set on fire and subjected to looting, provoking strong reactions and anger from foreign governments"
 flavor_eng.241.tt4: "The riots cause great embarrassment to the government for its inability to maintain control"
 flavor_eng.241.historical_info: "The Gordon Riots was an anti-Catholic and anti-government uprising that took place in London in the late eighteenth century. These riots were triggered by a proposed Act that would lessen the oppressive measures in place for Roman Catholics. The authorities struggled to contain the violence, leading to widespread devastation and lasting damage to Britain's international reputation as a stable and powerful nation."

 flavor_eng.242.title: "The Gaspee Affair"
 flavor_eng.242.desc: "A diplomatic dispute has arisen between [target_country.GetName] and [target_root_country.GetName], sparked by the destruction of a customs schooner deployed to combat widespread smuggling by colonial merchants. It poses a challenge to [target_root_country.GetAdjectiveWithNoTooltip] sovereignty if the rule of law cannot be upheld.\n\nThe colonial administration has attempted to de-escalate the situation by drafting a carefully worded petition, reaffirming their loyalty whilst expressing a desire for a peaceful resolution to any disagreements."
 flavor_eng.242.a: "Launch an immediate investigation."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Committee of Correspondence"
 flavor_eng.242.tt1: "Attempts to procecute the responsible colonists cause further resentment towards [target_root_country.GetAdjectiveWithNoTooltip] rule"
 flavor_eng.242.tt2: "The [target_country.GetAdjective] administration establish a network of communication and coordination, with the aim of fostering unity among the colonies and organizing resistance against colonial policies"
 flavor_eng.242.b: "Overlook the incident."
 flavor_eng.242.tt3: "The unwillingless of [target_root_country.GetNameWithNoTooltip] to uphold the rule of law encourages further smuggling"
 flavor_eng.242.c: "Accept their petition."
 flavor_eng.242.tt4: "The concilatory 'Olive Branch Petition' drafted by the administration of [target_character.GetName] helps to alleviate tensions"
 flavor_eng.242.historical_info: "The Gaspee was a British customs schooner tasked with enforcing trade regulations and preventing smuggling in the American colonies. During a routine mission, she gave chase to a smuggling ship and accidentally ran aground. Frustrated with current policies, several colonists decided to approach the vessel, engaged in a brief but intense firefight with the British crew, and finally set it ablaze."

 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "Influential writer and literary critic [elizabeth_montagu.GetName] has married a prominent statesman, who has introduced [elizabeth_montagu.GetHimHer] to the upper elite of society. [elizabeth_montagu.GetSheHe|U] is hoping to turn [elizabeth_montagu.GetHimHer] estate into a hub for literary and intellectual gatherings, bringing together writers, artists, scholars, and social reformers."
 flavor_eng.243.a: "An independent woman indeed."
 flavor_eng.243.tt1: "[elizabeth_montagu.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.243.b: "[elizabeth_montagu.GetHimHer|U] rebellious nature is a concern."
 flavor_eng.243.historical_info: "Elizabeth Montagu was an important figure in the intellectual and literary circles in England. She was essential in organizing and leading the Blue Stockings Society, an informal women's social and educational movement. Her published work includes satire and Dialogues of the Dead, a series of conversations between the living and the illustrious dead that served as a critique of eighteenth-century society."

 flavor_eng.244.title: "Blue Stockings Society"
 flavor_eng.244.desc: "Literary critic and salonnière [elizabeth_montagu.GetName] has been hosting an organization of privileged women who meet to discuss literature and arts, with the purpose of promoting equal education opportunities for women. Invitations have been extended to educated men to participate in intellectual endeavors such as reading and writing.\n\nIf allowed to continue without intervention, it may expand its influence to include advocacy for women's education."
 flavor_eng.244.a: "A commendable initiative."
 flavor_eng.244.tt1: "The Blue Stockings Society meet regularly to promote equal education, literature, and the arts"
 STATIC_MODIFIER_NAME_blue_stockings_society: "Blue Stockings Society"
 flavor_eng.244.b: "Knowledge is acquired through conversations with men."
 flavor_eng.244.historical_info: "The Blue Stockings Society was an intellectual and literary society founded by Elizabeth Montagu, a prominent woman who hosted informal gatherings to promote equal education as well as the inclusion of both men and women, at a time when formal education for women was limited. Their efforts contributed to the later development of women's education in the subsequent century."

 flavor_eng.245.title: "The [ShowLocationNameWithNoTooltip('london')] Beer Flood"
 flavor_eng.245.desc: "A tank containing thousands of liters of [ShowGoodsName('beer')] has ruptured at the Meux and Company [ShowBuildingTypeName('brewery')] in Tottenham Court Road, [ShowLocationName('london')], creating a catastrophic release of [ShowGoodsNameWithNoTooltip('beer')]. It burst through the brewery's walls and rushed into the adjacent streets, with several buildings damaged or destroyed and several people presumed dead.\n\nA recent inquiry has determined that no one from the brewery can be held criminally responsible, and the cost of cleanup, repairs, and replacement of lost merchandise is likely to fall on the affected business owners."
 flavor_eng.245.a: "Cover all expenses."
 flavor_eng.245.tt1: "Any damage to property as well as the substantial loss of beer is reimbursed"
 flavor_eng.245.b: "The [ShowPopTypeNameWithNoTooltip('burghers')] are responsible."
 beer_flood: "The Beer Flood"
 flavor_eng.245.tt2: "The incident causes a shortage of [ShowGoodsNameWithNoTooltip('beer')] as businesses struggle to cover the sustained losses"
 flavor_eng.245.historical_info: "The London Beer Flood was a tragic incident caused by the rupture of a massive vat containing a large quantity of beer. It resulted in over 600,000 liters being released, causing extensive flooding, damage to nearby properties, and loss of life, as people were trapped or drowned. An inquiry followed, deeming that no one could be held accountable, and it was officially ruled as an 'Act of God'."

 flavor_eng.246.title: "The Timeless Lady"
 flavor_eng.246.desc: "An anonymous female writer has begun to publish her work, identifying only under the pseudonym 'A Lady'. The books have not gained significant popularity but are considered witty and ironic, despite the limited formal education available to women. They do, however, also elaborate on the constraints placed on women in addition to criticizing the marriage market, the struggles that women of the time grapple with, and the class distinctions of society."
 flavor_eng.246.a: "Life is dreary without a bit of humor."
 flavor_eng.246.tt1: "[jane_austen.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.246.b: "It is unbecoming of a Lady."
 flavor_eng.246.historical_info: "Jane Austen was a novelist known for her works of romantic fiction. She is one of the most celebrated authors in the history of English literature, and is mainly known for her six completed novels. She was a self-taught scholar since educational opportunities were restrictive for women, and spent her early years accessing her father's extensive library." 

 flavor_eng.247.title: "Pride and Prejudice"
 flavor_eng.247.desc: "The mysterious 'A Lady' has sprinkled her literary charm in the recent publication of [jane_austen.GetHisHer] latest novel. It is well-received by some literary critics but has so far failed to gain instant popularity. Filled with witty and insightful remarks on society and values, it may yet become a page-turner for future generations."
 flavor_eng.247.a: "It practically flips its own pages."
 flavor_eng.247.b: "It is rather dull and uninspiring."
 flavor_eng.247.historical_info: "Pride and Prejudice is a classic novel written by Jane Austen, with a story revolving around the life and romantic pursuits of Elizabeth Bennet, one of five sisters from a modest country family. Central themes that are explored in the novel are social class, marriage, and the consequences of hasty judgments. Although not an instant hit, over time, the novel's reputation grew, and it has since become one of the most beloved and enduring classics and one of Jane Austen's most significant works." 

 flavor_eng.248.title: "The Cowpox Vaccine"
 flavor_eng.248.desc: "An [ROOT.GetCountry.GetAdjective] physician has come forth with a proposed treatment for the ravaging smallpox disease which has decimated our population for centuries. By exposing a person to a similar illness, in this case the cowpox disease which is prevalent amongst our cattle population, they seem to gain some immunity.\n\nHis work could lay the foundation for further preventative measures and he has even coined the term 'vaccination', from the [latin.GetName] word #italic vacca#!, meaning cow, to describe the process of using cowpox to protect against smallpox."
 flavor_eng.248.a: "These findings must be shared."
 flavor_eng.248.tt1: "The results are published by the [ShowBuildingTypeName('royal_society')] in their scientific journal 'Philosophical Transactions', gaining widespread recognition"
 flavor_eng.248.tt2: "The results are shared with the medicinal community, gaining some traction and recognition"
 flavor_eng.248.b: "Sacrilegious nonsense."
 flavor_eng.248.historical_info: "The cowpox vaccine was introduced by Edward Jenner who had observed that milkmaids who contracted cowpox seemed to gain immunity to smallpox. He conducted an experiment to test his hypothesis by taking material from a cowpox sore on a milkmaid and scratching it into the arm of a young boy. Following infection, the boy was exposed to smallpox but did not contract the disease." 

 flavor_eng.249.title: "The Industrial Painter"
 flavor_eng.249.desc: "Widely traveled portratist [godfrey_kneller.GetName] is seeking patronage in [ROOT.GetCountry.GetName] to set up a painting academy that would revolutionize the speed of production for portrait making by adhering to a formulaic model. In addition to promises of training aspiring artists in the art of portraiture, [godfrey_kneller.GetSheHe] assures patrons of expedited delivery without compromising the unwavering commitment to quality."
 flavor_eng.249.a: "A commendable initiative."
 flavor_eng.249.tt1: "[godfrey_kneller.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng.249.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express their discomfort at the prospect of a heretic painting leading members of society due to the [ShowPolicyName('strict_censorship')] [policy|e]"
