 flavor_eng.249.tt3: "The [ShowPolicyName('de_heretico_comburendo')] mandates that heretics must burn"
 flavor_eng.249.c: "A death toll to the industry."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip] refrains from opportunistic business practices"
 flavor_eng.249.d: "Begone from our sight."
 flavor_eng.249.historical_info: "Godfrey Kneller was a german painter who became the principal portraitist to the English court. He trained in Amsterdam and Rome before moving to England in 1676, where he set up an Academy of Painting and Drawing to provide formal training for artists. The academy contributed to the development of the arts, and earned him a knighthood later in life."
