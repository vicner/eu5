l_english:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "Being considered one the greatest living artists around, [target_artist.GetShortName] has gained quite the reputation. A number of his works in painting, sculpture, and architecture rank among the most famous in existence. Although thinking of himself primarily as a sculptor, he is equally skilled in painting frescoes or designing architecturally impressive buildings. An artist such as him is truly the representation of the Renaissance spirit."
 flavor_flo.1.a: "A truly gifted man."
 flavor_flo.2.title: "The Emperor Condemns [ROOT.GetCountry.GetNameWithNoTooltip]'s Elevation"
 flavor_flo.2.desc: "[ROOT.GetCountry.GetName]'s strength has been growing for a long time, and it is only right that the Pope finally acknowledges the achievements of the [ROOT.GetCountry.GetLongName]. [GetCountry('PAP').GetGovernment.GetRuler.GetName] has proclaimed our state a Grand Duchy, and the venerable [ROOT.GetCountry.GetGovernment.GetRuler.GetName] its Grand Duke. However, the proclamation has met opposition.\n\nWhile only nominally, the Emperor still views [ROOT.GetCountry.GetNameWithNoTooltip] as an imperial fief, and claims the Pope's proclamation is unlawful!"
 flavor_flo.2.a: "The Emperor will not stand in the way of God's will."
 opinion_emperor_tus_refused: "Refused to Yield to the Emperor"
 opinion_papal_tus_refused: "Refused to Yield to the Emperor"
 flavor_flo.2.b: "We must yield to the Emperor's customary right."
 opinion_emperor_tus_yielded: "Yielded to the Emperor"
 opinion_papal_tus_yielded: "Yielded to the Emperor"
 flavor_flo.3.title: "The Emperor Confirms [ROOT.GetCountry.GetNameWithNoTooltip]'s Elevation"
 flavor_flo.3.desc: "Our diplomats have worked day and night, ensuring that the Emperor reconsiders [target_emperor.GetHerHis] position on the status of our [ROOT.GetCountry.GetFlavorRank]. Now, [target_emperor.GetSheHe] has finally realized that [target_emperor.GetSheHe] cannot stand in the way of God's will. With a new proclamation, [target_emperor.GetSheHe] has confirmed [ROOT.GetCountry.GetName]'s status as a Grand Duchy. With both Pope and Emperor on our side, none can deny our glory."
 flavor_flo.3.a: "All is right."
 flavor_flo.4.title: "The Construction Projects of [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] dedicated [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] rule to improving the lives of [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] subjects, and by extension the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] state. One of [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] grand undertakings was doing extensive development projects in [ROOT.GetCountry.GetName].\n\nUnder [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] rule, roads were improved and developed across the [ROOT.GetCountry.GetFlavorRank]. Even more significantly, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] has proposed the draining of much [ROOT.GetCountry.GetAdjectiveWithNoTooltip] marshland around [ShowLocationName('pisa')], opening new land for settlement and industry. This would be done by, among other things, the diverting of the Arno River into the Naviglio Canal, which will serve to improve commerce between [ShowLocationName('florence')] and [ShowLocationName('pisa')]."
 flavor_flo.4.a: "Implement the projects in full."
 flavor_flo.5.title: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s Treasury"
 flavor_flo.5.desc: "[ROOT.GetCountry.GetName] under the [ShowDynastyName('medici_dynasty')] is a financial great power in Italy, wool flowing from the city and gold flowing in, not least of all through the Medici bank. The bank, along with ownership of much of the local industry, means that a Medici ruler exerts immense control over the [ROOT.GetCountry.GetFlavorRank]'s economy. Eventually, extensive ownership has led to a point where the distinction between state funds and the personal wealth of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] is largely negligible. For example, the [ROOT.GetCountry.GetGovernment.GetRulerTitle] has exclusive rights to the state's extraction of salt and minerals, but those funds are expected to directly benefit the state and the city.\n\nHowever, with so much personal control, what is state money and what is family money largely comes down to each [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_flo.5.a: "What's in the Medici's interest is in [ROOT.GetCountry.GetNameWithNoTooltip]'s interest."
 flavor_flo.5.b: "The Medici rule for the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] people."
 flavor_flo.6.title: "The Reforms of [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] is unpopular for an unusual reason. [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U] introduced extensive social, legal, and financial reforms in [ROOT.GetCountry.GetNameWithNoTooltip], but met extensive opposition from every stratum of society, as the reforms were considered too liberal.\n\nReforming the tax system to ease the burden on citizens and conducting profitable public works were well received, but [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] attempts at reducing the power of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] were stopped by opposition from the Pope and his political allies. Despite being challenged at every turn, many of [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] goals were achieved, such as guaranteeing legal rights for citizens, improving the treatment of the mentally ill, and one of the earliest smallpox inoculation programs.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] also attempted to introduce a constitution in [ROOT.GetCountry.GetNameWithNoTooltip]. This would see greater rights given to its citizens, and ensure a balance between legislative and executive powers. However, the constitution met fierce resistance, even from those who would benefit from it, and was never put into effect."
 flavor_flo.6.a: "We will implement these reforms, whatever the cost!"
 flavor_flo.6.b: "If the people do not want reforms we should place our efforts elsewhere."
 flavor_flo.8.title: "The Medici Oriental Press"
 flavor_flo.8.desc: "The Medici Oriental Press is a printing house established by the [ShowDynastyName('medici_dynasty')] family. It has the objective of printing Christian works in Arabic, in the hopes of converting Muslims, and has been granted a monopoly by the Pope to print books in 'foreign languages.'\nThe press has published some of the earliest printed works in Arabic, and has come to include multiple non-religious works. Scientific works in Arabic have been printed for circulation among European scientists, along with ancient Greek works that had only survived in its Arabic translation."
 flavor_flo.8.a: "Just do not tell the Pope."
 STATIC_MODIFIER_NAME_oriental_press: "The Medici Oriental Press"
 STATIC_MODIFIER_DESC_oriental_press: "The Oriental Press prints works in Arabic, causing greater communication with Muslim scientists and philosophers. With the intention of converting them, of course."
 flavor_flo.20.title: "The [target_dynasty.GetNameWithNoTooltip] Conspiracy"
 flavor_flo.20.desc: "The [target_dynasty.GetName] banking family, bitter rivals of the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] family and the [ROOT.GetCountry.GetGovernment.GetRulerTitle], have conspired to overthrow the [ROOT.GetCountry.GetFlavorRank]'s government and install themselves as rulers of [ROOT.GetCountry.GetName]. Many of the most powerful figures in [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politics are participants in this vile plot, ranging from merchants to clergymen to nobles.\n\nThe [target_dynasty.GetNameWithNoTooltip] plan to assassinate [ROOT.GetCountry.GetGovernment.GetRuler.GetName] during High Mass at the Duomo, and then to capture the Palazzo della Signoria and seize the reins of government. Should the conspiracy fail, however, most of the political enemies of the [ROOT.GetCountry.GetFlavorRank] would be branded as criminals and the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] would therefore rule practically unopposed."
 flavor_flo.20.a: "Hang them from the Palazzo!"
 flavor_flo.20.b: "Support the [target_dynasty.GetNameWithNoTooltip] coup."

 flavor_flo.27.title: "The Clock Tower of the Palazzo della Signoria"
 flavor_flo.27.desc: "For years the #italic Palazzo della Signoria#! has stood tall, proudly presenting our best qualities and attention to detail as the emblem of our country. Recently, it has come to our attention that several minor architects from the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] have expressed their willingness to design a new clock tower for our palace. While the cost of the project is certainly not cheap, it would greatly expand our prestige and credibility as the true authority in [target_location.GetName]."
 flavor_flo.27.a: "Fund the clock tower."
 flavor_flo.27.b: "The money should be used for charity instead."
 flavor_flo.27.c: "This is not something we can afford..."

 flavor_flo.28.title: "The Florence Cathedral"
 flavor_flo.28.desc: "For some time, the [ShowBuildingTypeName('cathedral')] in [target_location.GetName] has remained largely idle. Previous attempts to expand the dome and the intricate designs of the building have stalled, either due to lack of talent or funds.\n\n[target_character.GetName] has approached us with ambitious designs to complete the rest of the cathedral and properly embellish it. However, the work would be quite expensive and thus many of our advisors insist we should instead focus on maintaining the existing building as it is."
 flavor_flo.28.a: "We will see to it that the [ShowBuildingTypeNameWithNoTooltip('cathedral')] in [target_location.GetNameWithNoTooltip] is complete."
 flavor_flo.28.b: "Let us focus on maintaining the existing foundations instead."
 flavor_flo.28.c: "This is not something we can afford..."

 flavor_flo.29.title: "The First Modern Engineer"
 flavor_flo.29.desc: "[target_artist.GetName] is a renowned Italian architect and engineer. He is most famous for his groundbreaking architectural achievements, which merit him being called the founding father of Renaissance architecture, and is widely recognized to be a pioneer engineer. Brunelleschi's innovative use of geometric principles and engineering techniques aims at revolutionizing architecture, inspiring our coming generations of architects.\n\nHe is also a master in the use of the linear perspective, a technique that has transformed the representation of space in art. His remarkable contributions to architecture and art shall lay the foundation for the Renaissance's architectural and artistic advancements."
 flavor_flo.29.a: "We must accommodate him at our court!"
 flavor_flo.29.b: "However skilled, our coin is best spent elsewhere..."

 flavor_flo.30.title: "A Great Italian Painter"
 flavor_flo.30.desc: "One of the most influential figures of the Renaissance in Italy, [target_artist.GetName] has presented himself at our court. His portfolio of prior works boasts a marvelous series of natural depictions, three-dimensional designs, and linear perspective in his paintings captured on canvas. His promise of unparalleled and prestigious works of art does make for a good addition to our growing array of talented individuals present at our court."
 flavor_flo.30.a: "We must accommodate him at our court!"
 flavor_flo.30.b: "However skilled, our coin is best spent elsewhere..."

 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName] is an Italian painter, draftsman, sculptor, architect, and engineer whose genius perhaps more than that of any other figure shall epitomize the Renaissance humanist ideal. His works are among the most widely popular and influential paintings of the art world. His notebooks reveal a spirit of scientific inquiry and a mechanical inventiveness that are unprecedented in our time."
 flavor_flo.31.a: "A true renaissance man!"
 flavor_flo.31.b: "We need no such men in our court..."

 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip] Moves to [target_location.GetNameWithNoTooltip]"
 flavor_flo.32.desc: "It appears that [target_artist.GetName] has moved his workshop to [target_location.GetName]. After being commissioned to work on several new projects, a promise of a hefty salary and abundant funding have swayed him away from our court. Whatever happens, we shall always cherish his presence in our court and his masterful talent."
 flavor_flo.32.a: "Fare thee well, friend."
 flavor_flo.32.b: "We will not stand to have our people swayed away like that!"

 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName] is a renowned painter, known for his exceptional works depicting mythological and religious subjects. Botticelli's accomplishments include creating iconic masterpieces that have left a lasting impact on future art history. His famous works include '#italic The Birth of Venus#!' and '#italic Primavera#!', which showcase his mastery of graceful figures, delicate colors, and intricate details. Botticelli's art exemplifies the ideals of the Renaissance with its focus on humanism and beauty. His contributions to the art world will undoubtedly continue to be admired and appreciated for their timeless elegance and emotional depth for years to come."
 flavor_flo.33.a: "He will make a fine addition to our collection."
 flavor_flo.33.b: "We cannot afford him..."

 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName], commonly known as Poggio, is an Italian humanist and scholar. His accomplishments include being a prominent figure in the recovery and preservation of ancient Roman texts, particularly through his skills as a manuscript hunter and collector. Poggio's works as a scribe and librarian are set to play a vital role in reviving classical literature and ideas. His most significant achievement thus far is the discovery and subsequent copying of several lost works of ancient authors, including Cicero's letters and Quintilian's '#italic Institutio Oratoria#!' Poggio's efforts in rediscovering and disseminating these texts greatly contribute to the revival of classical learning and shall pave the way for humanism to flourish."
 flavor_flo.34.a: "We improve our future by safeguarding our past."
 flavor_flo.34.b: "His work may be great but his salary is far greater..."

 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip] Visits our Court"
 flavor_flo.35.desc: "Originally in a tour alongside Byzantine scholars since 1394, [target_artist.GetName] has traveled far and wide across many courts in Europe, translating the works of Homer and Plato, while also teaching Greek to many aristocrats who can afford his services. His latest stop is our court in [target_location.GetName] has fascinated him enough and convinced him to send a petition to our advisors. He wishes to be employed in our court and spread his knowledge and translations freely within [target_location.GetNameWithNoTooltip]."
 flavor_flo.35.a: "A man of culture and knowledge, he is most welcome!"
 flavor_flo.35.b: "Let us not meddle with him."

 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName] is an influential Italian scholar and humanist. Being renowned as a book collector and a promoter of ancient learning, his extensive collection of manuscripts is one of the most significant private libraries of this time. His works as a scribe and copyist are highly regarded for their accuracy and attention to detail, making him play a crucial role in the development of humanistic handwriting, influencing the evolution of the #italic italic script#!. His contributions to the preservation and dissemination of classical texts will help foster a renewed interest in classical literature and lay the groundwork for the intellectual revival of the Renaissance."
 flavor_flo.36.a: "We have use for men like him!"
 flavor_flo.36.b: "Away with you!"

 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName], commonly known as Donatello, is a renowned Italian sculptor, known for revolutionizing the art of sculpture through his innovative techniques and lifelike representations. His works are characterized by their exceptional skill and attention to detail, his famous sculptures, such as '#italic David#!' and '#italic The Feast of Herod#!', showcasing his mastery of capturing human emotions and expressions. His contributions to the art world have had a profound impact, influencing future generations of sculptors, and his works are constantly celebrated for their beauty, realism, and significant role in the development of Renaissance art."
 flavor_flo.37.a: "He is very welcome to embellish our court"
 flavor_flo.37.b: "We have no use of elaborate stone carvers!"
 
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip] Writes the #italic Nuova Cronica#!"
 flavor_flo.38.desc: "During his travels around [target_location_rome.GetName], [target_character.GetName] realized the vivid and beautiful history associated with the old capital of the region. To that end, he has implored us to sponsor his latest creation, the #italic Nuova Cronica#!, a comprehensive account of the history of the city and the whole region. The chronicle will surely prove to be a valuable insight into the lives of prominent figures, conflicts, and societal changes of the time."
 flavor_flo.38.a: "Money is never an issue when it comes to history!"
 flavor_flo.38.b: "This will make a fine gift for [target_location_rome.GetNameWithNoTooltip]."
 flavor_flo.38.c: "We cannot afford to sponsor him..."
 
 flavor_flo.39.title: "The First Modern Historian"
 flavor_flo.39.desc: "An Italian humanist and historian, [target_artist.GetName] was born into a prominent Florentine family where he received an excellent education that cultivated his intellectual curiosity and love for learning. Known for his exceptional linguistic abilities, [target_artist.GetNameWithNoTooltip] became fluent in Latin and Greek, allowing him to engage deeply with classical texts and ideas. An affluent and tutored upbringing fostered his strong character traits of curiosity, critical thinking, and a passion for knowledge. His insatiable thirst for understanding the past and his dedication to preserving and promoting classical learning surely makes him a prominent figure in the humanist movement, leaving a lasting impact on Renaissance intellectual thought."
 flavor_flo.39.a: "An interesting individual, bring him to our court!"
 flavor_flo.39.b: "We cannot afford his works."
 
 flavor_flo.40.title: "The History of the Florentine People by [target_character.GetNameWithNoTooltip]"
 flavor_flo.40.desc: "Driven by his passion for historical scholarship and his desire to document the rich heritage of [ROOT.GetCountry.GetName], [target_character.GetName] has approached our court asking for the sponsorship of his latest endeavors. The publication he aims to write shall serve as a comprehensive account of [target_location.GetName]'s political, social, and cultural history.\n\nHis meticulous research and eloquent writing style will surely captivate readers, providing valuable insights into the rise and fall of influential families, the evolution of governance, and the development of [ROOT.GetCountry.GetAdjectiveWithNoTooltip] society. According to many of our most influential advisors, the #italic History of the Florentine People#! is set to showcase Bruni's deep understanding of classical and humanistic ideas, as well as his commitment to preserving historical knowledge for future generations."
 flavor_flo.40.a: "The preservation of our history is of utmost importance!"
 flavor_flo.40.b: "This is a work we cannot afford..."

 flavor_flo.42.title: "Societas Aluminum"
 flavor_flo.42.desc: "Alum is a material used in many industries, making it a vital commodity. Crucial in the production of cloth from wool to clean it from grease, in the dying process to help fix the dyes, and in many other industries like glassmaking and tanning. Its high demand and relative scarcity make it a very sought-after good, with the resulting high prices and benefits from its trade. The elites of [ROOT.GetCountry.GetName] have always been on the lookout for alternative available sources of alum to exploit and benefit from. One such opportunity has arisen recently, with the discovery of an untapped deposit of alum in the [target_country.GetAdjective] lands of [target_location.GetName]. If we can negotiate the acquisition of exclusive mining rights of the site and establish an organization to supervise its extraction, we could increase our control over the alum trade, and thus our benefits from it."
 flavor_flo.42.a: "Buy the mining rights."
 flavor_flo.42.b: "Our money is best spent elsewhere."

 flavor_flo.43.title: "[target_location.GetNameWithNoTooltip] Alum Mine"
 flavor_flo.43.desc: "With the recent discovery of the alum mine in [ShowLocationName('viterbo')] and our acquisition of mining rights to exploit it, we have undoubtedly strengthened our hold on the trade of alum. At the same time, the nearby mine in [target_location.GetName] has become somewhat redundant and potentially unprofitable in the future. To keep it operating we would need to dedicate a part of the budget to it, without certainty of any investment return. On the other hand, if we decide to close it we will cut any potential losses, but we are sure to cause resentment among the people there that would be forced to find other methods of employment."
 flavor_flo.43.a: "Abandon the mine, focus on the quarries."
 flavor_flo.43.b: "Increase mining efforts."

 flavor_flo.44.title: "The New Urban Planning Registration System"
 flavor_flo.44.desc: "During [GetCurrentYear], the council of [ROOT.GetCountry.GetName] has been vocal in asking about the implementation of a new urban planning registration system in [target_location.GetName] and its surrounding settlements, which aims to regulate and organize the city's urban development. Designed by our best advisors and architects, it involves documenting and registering properties, streets, and buildings to establish better control over urban expansion. The system also includes zoning regulations and guidelines for construction, ensuring that the city grows in a more orderly and planned manner. As a gesture towards more consolidated centralization and urbanization, this system will reflect the city's efforts to manage its growth and maintain its architectural and aesthetic standards."
 flavor_flo.44.a: "Fund the planning efforts!"
 flavor_flo.44.b: "This is not something we can afford..."
 
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip] Requests our Sponsorship"
 flavor_flo.45.desc: "[target_artist.GetName], the renowned artist, requests sponsorship in [target_location.GetName] to paint the #italic $mona_lisa$#!. Expected to become a symbol of the artistic brilliance of [target_artist.GetLastNameWithNoTooltip], he seeks financial support to dedicate himself fully to this coming masterpiece. [target_artist.GetShortNameWithNoTooltip]'s reputation as a skilled painter and his innovative approach make him an ideal candidate for patronage, as we could also benefit in turn from being his patrons. This request highlights the significance of sponsorship in enabling artists to create enduring works of art, and his works' quality is sure to elevate our prestige in the eyes of the world at home and abroad."
 flavor_flo.45.a: "He shall have it!"
 flavor_flo.45.b: "We cannot afford a commission..."

 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName] is one of the most important writers alive, while also serving as a diplomat for the [ROOT.GetCountry.GetLongName]. [target_artist.GetSheHe|U] is mostly remembered for being the founder of modern political science, but has also written comedies and poetry."
 flavor_flo.46.a: "Maybe [target_artist.GetSheHe] will write a book for us"
 
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip] Publishes a Masterpiece!"
 flavor_flo.4601.desc: "The Great son of [ROOT.GetCountry.GetName] has published a book called [target_art.GetName]. $the_prince_desc$"
 flavor_flo.4601.a: "This tells us everything"

 flavor_flo.4602.title: "Praise from [target_artist.GetNameWithNoTooltip]"
 flavor_flo.4602.desc: "Our great [ROOT.GetCountry.GetFlavorRank] is mentioned several times in [target_artist.GetName]'s book [target_art.GetName], and generally praised for our ability to hold our country, and as a warning to not rely on mercenary troops."
 flavor_flo.4602.a: "We are doing something right"

 flavor_flo.47.title: "The Golden Age of [target_character.GetNameWithNoTooltip]"
 flavor_flo.47.desc: "Many individuals across the ages have left their mark, be it rulers or generals. [target_character.GetName] has shown great potential to be a remarkable ruler as [target_character.GetSheHe] continues to rise to prominence in [target_location.GetName]. [target_character.GetSheHe|U] has become a renowned patron of the arts and a prominent figure in the city's political landscape. As a member of the powerful [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] family, [target_character.GetNameWithNoTooltip] was raised with privilege and received an exceptional education.\n\nImmersed in [ROOT.GetCountry.GetNameWithNoTooltip]'s intellectual and artistic circles, [target_character.GetSheHe] developed a deep appreciation for literature, philosophy, and the fine arts. [target_character.GetHerHis|U] upbringing and education will surely lay the foundation for [target_character.GetHerHis] future accomplishments as a great patron and influential figure in Renaissance [ROOT.GetCountry.GetNameWithNoTooltip], ushering in a golden era for our culture and arts."
 
 flavor_flo.47.a: "Let us focus on excelling in matters of administration."
 flavor_flo.47.b: "We must improve our diplomatic and cultural efforts!"
 flavor_flo.47.c: "A powerful army must be prioritized."
 flavor_flo.47.d: "A balanced approach is best."

 flavor_flo.48.title: "[target_location.GetNameWithNoTooltip]'s Illustrious Academy"
 flavor_flo.48.desc: "The #italic Accademia delle Arti del Disegno#! is one of our most important cultural and artistic institutions founded in [target_location.GetName], serving as a gathering place for artists, architects, and craftsmen. Its primary purpose is to promote and uphold the arts, emphasizing drawing as a fundamental skill, and it plays a vital role in fostering artistic excellence, providing a platform for artistic exchange and collaboration. Its influence extends beyond [target_location.GetNameWithNoTooltip], shaping artistic practices and nurturing the talents of renowned artists all over our country."
 flavor_flo.48.a: "The academy should focus on honing and promoting our cultural ambitions!"
 flavor_flo.48.b: "Instruct the masters to promote scientific thought."
 flavor_flo.48.c: "Let the academy serve as a forum of thought for everyone!"

 flavor_flo.49.title: "The Consolidation of Power"
 flavor_flo.49.desc: "For quite some time now our court has flourished under the masterful guidance of [target_character.GetName]. Nothing short of a masterclass in administration, diplomacy, and the matters of war has led us through to a period of prosperity and stability.\n\nHowever, one obstacle yet remains between our ascendance to the zenith of royal power and our current situation. Petty lords, members of the senate, nobles, and affluent merchants impose incessant demands to the authority of [target_character.GetNameWithNoTooltip] and perhaps it is time we address this thorny issue..."
 flavor_flo.49.a: "The time to reform is now."
 flavor_flo.49.b: "This move may yet prove too risky..."

 flavor_flo.50.title: "The Office of the Night"
 flavor_flo.50.desc: "Originally petitioned to begin active service in [GetCurrentYear], the Office of the Night is set to oversee the smooth operation of nightly establishments such as taverns, gambling lots, and other such morally questionable establishments. Several members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] support the idea that regulating the nightlife within our borders is a vital aspect of the government and a great display of piety, whereas many within our artistic circles protest the regulation of their nightly lifestyle, justifying that it would go against our core beliefs as lovers of art, entertainment, hubris, and cultural innovation."
 flavor_flo.50.a: "Allow the office to operate."
 flavor_flo.50.b: "We will not be spearheaded by a herd of old men in robes."

 flavor_flo.51.title: "A Tall Gift"
 flavor_flo.51.desc: "The rich [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] is always on the lookout to expand [country_ruler.GetHerHis] menagerie. [country_ruler.GetName] must have then rejoiced when an envoy from [country_ruler.GetHerHis] ambassador in [egyptian_tag.GetName] informed [country_ruler.GetHerHim] of a magnificent giraffe in their possession. That same ambassador has already negotiated the transfer of the beast to [ROOT.GetCountry.GetNameWithNoTooltip] as a means of gratitude for the commercial cooperation between the two nations."
 flavor_flo.51.a: "We will accept this gift."
 flavor_flo.51.b: "We will not accept gifts from heathens!"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "A Renowned Gift"
 flo_medici_giraffe_opinion: "A Gift of Giraffe"
 flo_not_accepting_gifts_from_heathens: "Rejects Gifts from Heathens"
 
 flavor_flo.52.title: "The Giraffe Dies"
 flavor_flo.52.desc: "The giraffe from [egyptian_tag.GetName] managed to suffer the treacherous journey from [ShowRegionName('egypt_region')] to [ShowRegionName('italy_region')]. As it arrived, it spurred great commotion amongst the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] who had never seen such a beast. After its introduction to the menagerie, it served as a great display of the wealth the [ROOT.GetCountry.GetGovernment.GetRulerTitle] is in possession of.\n\nThose days have, however, come to an end, as we have received the terrible news of the beast's tragic end. The managers of the menagerie claim that the giraffe had gotten its neck stuck in the barn that it was held in and after panicking, it broke its neck leading to its untimely death."
 flavor_flo.52.a: "Now, no one will talk about [ROOT.GetCountry.GetNameWithNoTooltip] anymore."

 flavor_flo.53.title: "The Banking Crisis"
 flavor_flo.53.desc: "The lending policies of the [GetCountry('PRZ').GetAdjective] and [GetCountry('BRD').GetAdjective] banks in [ShowAreaName('tuscany_area')] resulted in an economic crisis on our hands. The banks have lent vast amounts of gold to individuals who clearly should not have been trusted. When those individuals subsequently defaulted on the loans, the two businesses were faced with the loss of their assets and the loss of faith among their customers, who are now unable to access their stored wealth."
 flavor_flo.53.historical_info: "The Tuscan Banking Crisis of the 1340s manifested itself in the bankruptcy of three powerful Florentine banks, the Bardi, Peruzzi and the Acciaioli families. The economic crisis was caused by multiple factors, the most important being the troubles the Florentine Republic found itself in following their war against the Della Scala in 1337/1338 and the later campaign against the Republic of Pisa. Another significant contributing factor was the excessive lending done to King Edward III of England, who was unable to repay the loans."
 flavor_flo.53.a: "This is the end of banking as we know it!"
 flavor_flo.53.b: "Save the banks!"
 flavor_flo.53.c: "Their collapse suits our agenda."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Ripples of the Economic Downturn"

 flavor_flo.54.title: "Our Lenders in Crisis"
 flavor_flo.54.desc: "The recent banking crisis in [ShowAreaName('tuscany_area')] has led to the collapse of one of the banks that lent us their gold. In this financial chaos, we believe we can get away with not repaying the loans to what remains of the bank. Such an action, however, would certainly negatively impact our reputation."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "Exploit this chaos!"
 flavor_flo.54.b: "Loans are loans."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Lack of Financial Credibility"

 flavor_flo.55.title: "Change of Ownership"
 flavor_flo.55.desc: "The recent banking crisis in [ShowAreaName('tuscany_area')] has led to a great deal of chaos in the world of international finance. Fortunately, the swift and decisive action by the [target_country.GetAdjective] establishment managed to save the banks from total collapse. However, as part of the agreement between the two parties, the loans that we owed to the banks are now owned by the [target_country.GetLongNameWithNoTooltip]."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "Understood."

 flavor_flo.56.title: "Our Lenders are Utterly Bankrupt"
 flavor_flo.56.desc: "The recent banking crisis in [ShowAreaName('tuscany_area')] has led to utter bankruptcy of the banks that lent us their assets. In the chaos, the ledgers of the banks got lost and as such, it seems that those businesses will not be seeking repayment from us."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "Haha! We should borrow more often!"

 flavor_flo.57.title: "The [medici_dynasty.GetNameWithNoTooltip] Bank"
 flavor_flo.57.desc: "The formal establishment of an international [medici_dynasty.GetName] Bank is of no surprise to us. For decades now, the [medici_dynasty.GetNameWithNoTooltip] family members have participated in banking to a lesser scale. Their hard work, excellent management and excellent connections have granted them the opportunity to shine amongst the stars. With their competition having suffered a financial crash decades ago, the new bank might be able to fill the void that has been left by the crisis."
 flavor_flo.57.historical_info: "The Medici Bank, founded in 1397, was one of the most influential international banks and the family that owned it, was one of the richest. One of the owners of the enterprise, Cosimo de' Medici, managed to get enough political influence to establish himself and his family as the rulers of the Florentine Republic and later Duchy of Tuscany for the next few centuries."
 flavor_flo.57.a: "Understood."
 flavor_flo.57.b: "A banker's life for me!"
 
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "Time to get some gold."

 flavor_flo.59.title: "A New Branch Established"
 flavor_flo.59.desc: "We have partnered with a fellow banker in [target_location.GetName] to establish a new branch of our famous [ROOT.GetCountry.GetName]. Let us hope great riches will come out of this partnership."
 flavor_flo.59.a: "We shall value it for the years to come!"
 flo_good_business: "Good Business"

 flavor_flo.60.title: "Invitation of [target_character.GetNameWithNoTooltip]"
 flavor_flo.60.desc: "The recent economic issues in [ROOT.GetCountry.GetName] have been troubling the citizens for quite a while now. While seeking a prominent character to take over and save us from the chaos, the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] managed to find an excellent candidate in [target_character.GetName]. Though the invitation of [target_character.GetShortName] was meant to be temporary, the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are more than happy to have [target_character.GetHerHim] rule for life."
 flavor_flo.60.a: "Support this notion."
 flavor_flo.60.b: "They know nothing."
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Harsh Economic Policies"

 flavor_flo.61.title: "Despotic Rule of [target_character.GetNameWithNoTooltip]"
 flavor_flo.61.desc: "The rule of [target_character.GetName] has turned out to be autocratic, yet effective. Nobody can dispute the success of [target_character.GetHerHis] economic policies, but it must be acknowledged that their implementation has taken many freedoms and privileges away from the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], something that cannot stand in the [ROOT.GetCountry.GetFlavorRank]. As such, the citizens of [capital_location.GetName] have started a conspiracy to get rid of [target_character.GetHerHim]."
 flavor_flo.61.a: "Lynch [target_character.GetHerHim]! Expel [target_character.GetHerHim]! Just get [target_character.GetHerHim] out of here!"
 flavor_flo.61.b: "We must stop this conspiracy!"

 flavor_flo.62.title: "An Influential Banker"
 flavor_flo.62.desc: "The leader of [target_country.GetName], our honorable citizen [target_character.GetName], has presented [target_character.GetHerselfHimself] as a capable manager and a skilled politician, whose deep pockets and connections have lent [target_character.GetHerHim] many allies in the [ROOT.GetCountry.GetFlavorRank]. If nothing is done about [target_character.GetHerHim], [target_character.GetSheHe] will certainly be elected as [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_flo.62.historical_info: "Cosimo de' Medici was the most influential politician in the Florentine politics of the middle of the 15th century. Pivotal to his influence was his Medici Bank, which had been founded by his father, Giovanni di Bicci de' Medici in 1397. Thanks to Cosimo's wealth and shrewd marriages of the Medici family, the banker was able to become the Lord of Florence and to establish the Medici as the Signore of Florence for decades to come."
 flavor_flo.62.a: "We welcome [target_character.GetNameWithNoTooltip] with open arms."
 flavor_flo.62.b: "A wealthy pocket is no basis for a system of government."

 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName] is a skilled soldier of fortune from [ShowRegionName('great_britain_region')]. Having acquired extensive experience while fighting for [target_character.GetHerHis] suzerain, [target_character.GetSheHe] now seeks employment among the rich republics of [ShowRegionName('italy_region')]. This #italic condottiero#! is now offering [target_character.GetHerHis] services to us."
 flavor_flo.63.a: "Hire [target_character.GetHerHim]."
 flavor_flo.63.b: "Our pockets are not deep enough."

 flavor_vlt.1.title: "A New Signoria"
 flavor_vlt.1.desc_expel: "The citizenry, upset with the rule of [expelled_ruler.GetName] and [expelled_ruler.GetHerHis] family, have decided that the [expelled_ruler.GetLastName] family needs to be expelled. Subsequently, they decided that the [belforti_candidate.GetName] and [belforti_candidate.GetHerHis] family of [belforti_candidate.GetDynasty.GetName] should rule the state under a different system, the [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.desc_signoria: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have recently expelled a family that has caused them much concern and troubles. In their place, they have gotten new men who are to rule the state under a different system, the [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.historical_info: "In 1340, the citizens of Volterra expelled the Allegretti family and the rule over the city passed onto the Belforti who ruled the town as signores. It was orginally ruled by Ottaviano Belforti, who was later succeeded by his son Bocchino, who tried to sell the city to the Pisans, spurring popular revolt and intervention of the Republic of Florence, who conquered the city. Under the Florentines, the town was given much autonomy until 1427, when it was subjected to its suzerains' laws."
 flavor_vlt.1.a: "Begone!"
 flavor_vlt.1.b: "Reverse that!"

 flavor_vlt.2.title: "Sellout"
 flavor_vlt.2.desc: "It has just come to light that [target_character.GetName] tried to sell the [target_country.GetFlavorRank] to a neighboring power. The response of the citizens has been mixed at best. So mixed it was, that the [target_country.GetGovernment.GetRulerTitle] has been seized by a furious mob that is planning to lynch [target_character.GetHerHim]."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$" 
 flavor_vlt.2.a: "Hang [target_character.GetHerHim]!" 
 flavor_vlt.2.b: "The riots will have taught [target_character.GetHerHim] a lesson."
 
 flavor_vlt.3.title: "Chaos in [target_country.GetNameWithNoTooltip]"
 flavor_vlt.3.desc_consul_dead: "The citizenry of [target_country.GetName] are up in arms against their [target_country.GetGovernment.GetRulerTitle] after [target_character.GetSheHe] tried to sell the country off to a foreign power. As it stands, [target_character.GetName] is dead and the state is effectively lawless."
 flavor_vlt.3.desc: "The citizenry of [target_country.GetName] were up in arms against their [target_country.GetGovernment.GetRulerTitle] after [target_character.GetSheHe] tried to sell the country to us! Thankfully, [target_character.GetName] survived the predicament and the protection of [target_character.GetHerHis] will is ample reason to invade the country."
 flavor_vlt.3.a: "Let us move in."

