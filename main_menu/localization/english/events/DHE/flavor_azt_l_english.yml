 flavor_azt.200.title: "The Reconstruction of the [ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')]"
 flavor_azt.200.desc: "For years, the [ShowBuildingTypeName('great_temple_of_tenochtitlan')] has stood proudly in [target_location.GetName]. With every iteration of the temple, our greatness grows accordingly as we offer fresh sacrifices to appease the divine. If we are to continue prospering, we must plan ahead and potentially order one more expansion of the temple, in accordance with our customs and calendar."
 flavor_azt.200.a: "Let the expansion begin!"
 flavor_azt.200.b: "We cannot afford this..."

 flavor_azt.210.title: "The Coronation Ceremonies of [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_azt.210.desc: "The light across the horizon dims as priests light fires across the entirety of [ROOT.GetCountry.GetCapital.GetName]. Dressed in elaborate clothing, royal regalia, and a headdress, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] prepares to receive blessings as [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] reign begins.\n\nThe most important portion of the ceremonies is the offering of sacrifices of captured warriors. The many altars throughout the city must run red in an attempt to earn the favor of the gods, ensuring a prosperous reign."
 flavor_azt.210.a: "Let this blood mark the start of a prosperous reign!"
 flavor_azt.210.b: "We cannot spare the sacrifices."
 flavor_azt.210.c: "The gods will receive their dues..."
 coronation_sacrifice_tt: "Instead of sacrificing enemy captives, we will offer the blood of our own royals as a way to appease the gods, the streets of [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] will run red with noble blood"

 flavor_azt.220.title: "The Wrath of [target_lake.GetNameWithNoTooltip]"
 flavor_azt.220.desc: "It is without a doubt that [target_lake.GetName] has treated our people with gentle care, offering an abundance of sustenance and assisting our prosperous society. However, the gods work in mysterious ways and may, at times, wish to remind us of our humble place in the cosmos. Such is the case with recent major floods across the entire lake. Unfortunately, many of our people have perished and our priests speak of divine wrath and punishment."
 flavor_azt.220.a: "We are at the mercy of the elements..."
 flavor_azt.220.b: "Let us finance reconstruction efforts."

 flavor_azt.230.title: "The Tzompantli of [target_location.GetNameWithNoTooltip]"
 flavor_azt.230.desc: "Victories against our foes come at a steep price. For years we have fought to preserve our domain and ensure our people expand and prosper. The gods have been kind to us, providing ample warrior flesh for sacrifices while protecting our fighters.\n\nAs a result, we have come to erect a great banner of skulls, also known as a #italic Tzompantli#!, taken from our enemies and those who sought out to curb our expansion. Their heads now adorn our skull banner, a reminder of the warpath we are set upon, a grim reality awaiting all those who oppose us."
 flavor_azt.230.a: "None shall question our rule!"
 flavor_azt.230.b: "Our foes will crumble, like dust in the wind..."

 flavor_azt.240.title: "The Rise of [moctezuma_scope.GetShortNameWithNoTooltip]"
 flavor_azt.240.desc: "Our [ROOT.GetCountry.GetGovernment.GetCourtTitle] has no shortage of capable administrators and sharp leaders. However, it comes as a surprise that one member of our family, [moctezuma_scope.GetName], has excelled brilliantly in [moctezuma_scope.GetHerHis] performance at the [ROOT.GetCountry.GetGovernment.GetCourtTitle] as well as during religious festivities. According to [moctezuma_scope.GetHerHis] tutors, as a young [moctezuma_scope.GetWomanMan], [moctezuma_scope.GetSheHe] was immersed in the rich cultural and religious traditions of our people, receiving a comprehensive education in history, warfare, and governance.\n\nRecently, [moctezuma_scope.GetSheHe] has proved to be an exceptionally talented scholar, demonstrating a profound understanding of our complex calendar and religious rituals. However, the prowess of [moctezuma_scope.GetShortNameWithNoTooltip] extends beyond [moctezuma_scope.GetHerHis] intellectual pursuits: [moctezuma_scope.GetSheHe] has proven [moctezuma_scope.GetHerselfHimself] many times in the battlefield."
 flavor_azt.240.a: "[moctezuma_scope.GetHerHis|U] reign will be legendary!"
 flavor_azt.240.b: "[moctezuma_scope.GetHerHis|U] time will come soon."
 flavor_azt.240.historical_info: "Moctezuma's reign lasted for about 20 years between 1502 and 1520. His tenure saw the empire reach its greatest territorial extent, but also marked the beginning of its downfall. He centralized power and expanded tribute demands, causing unrest through the disruption of traditional relations between himself and various local lords as well as councils. When Spanish conquistadors led by Hernán Cortés arrived in 1519, the emperor hesitated, possibly believing Cortés was the earthly manifestation of the god Quetzalcoatl. Moctezuma was eventually taken hostage, weakening Aztec authority. His reign ended with the collapse of Aztec resistance and the beginning of Spanish conquest. As the last emperor of the Aztecs, Moctezuma was said to have been troubled by vicious dreams of comets, fires, and strange figures, foreshadowing the end of his empire."

  
