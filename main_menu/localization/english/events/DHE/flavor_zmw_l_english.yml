l_english:
 flavor_zmw.1.title: "The Rise of the $MTP$"
 flavor_zmw.1.desc: "Our expansion into [ShowProvinceDefinitionName('upper_mazowe_province')] has created a new economic center, which lies now in the hands of [target_character.GetName]. With the wealth that slowly started to accumulate from the profits of [ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')], [target_character.GetSheHe] is plotting to take even more power in [ROOT.GetCountry.GetName] and declare [target_character.GetHerselfHimself] 'Conqueror of Man'."
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip] will lead us."
 flavor_zmw.1.b: "[target_character.GetHerHis|U] pitiful rebellion will be swept away."
 flavor_zmw.1.historical_info: "Nyatsimba Mutota, the first king of Mutapa, was a Zimbabwean noble who led the expansion of the kingdom into the northern territories in their search for new resources. There, he established a new power base for his dynasty, slowly overtaking the old kingdom and supplanting their rulership."
 mutapa_rebels: "$MTP$ Uprising"
 mutapa_rebels_joining: "All [ShowPopTypeName('peasants')] [pops|e] in [ShowProvinceDefinitionName('upper_mazowe_province')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [target_mutapa_rebels.GetName]."

 flavor_zmw.2.title: "The Rise of the $RZW$"
 flavor_zmw.2.desc: "A new power is rising! Under the leadership of [target_character.GetName], [ShowProvinceDefinitionName('shangani_province')] has developed into a sizeable threat to the stability of our [ROOT.GetCountry.GetFlavorRank]. The ambitions of [target_character.GetNameWithNoTooltip] will stop at nothing short of ruling [ROOT.GetCountry.GetName]."
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip] will be our new leader."
 flavor_zmw.2.b: "We will crush this upstart pretender."
 flavor_zmw.2.historical_info: "The foundations of the Rozvi Empire in the lands around Butua, one of the provinces of the Mutapan Kingdom. Led by Dombo Changamire, the Rozvi won a decisive victory over the Portuguese presence in Zimbabwe in 1660 and established their dynasty as the rulers of the Zimbabwean plateau."
 rozwi_rebels: "$RZW$ Uprising"
 rozwi_rebels_joining: "All [ShowPopTypeName('peasants')] [pops|e] in [ShowProvinceDefinitionName('shangani_province')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [target_rozwi_rebels.GetName]."

 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "The wives of our rulers have access to many key points of our state and could offer us great insight, if they were to be allowed in our council. We should not waste such potential, and create the [ShowGovernmentReformName('zmw_council_of_senior_wives')] as a direct part of our government."
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "Not now."

 flavor_zmw.1000.title: "Quest for Resources"
 flavor_zmw.1000.desc: "The heartland of [target_country.GetName] centers around the [target_location.GetRank.GetName] of [target_location.GetName]. Yet, precious resources such as [ShowGoodsName('salt')] are dwindling. [target_character.GetName] has made a declaration for all those who seek adventure to report at the [ROOT.GetCountry.GetGovernment.GetCourtTitle] at once to settle the nearby untouched lands."
 flavor_zmw.1000.a: "We need any helping hand we can get."
 flavor_zmw.1000.a.tt: "We unlock the '#Y $flavor_zmw.1001.title$#!' [event|e] which attracts new [courtiers|e] on a yearly base should we ever have less than 10"

 flavor_zmw.1001.title: "Adventurers heed the Call"
 flavor_zmw.1001.desc: "Ever since [target_character.GetName] made [target_character.GetHerHis] declaration, adventure seeking men have been flocking to the [target_country.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] in order to [ShowCabinetActionName('settle_the_frontier')] for their country."
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "A new [character|e] appears in [target_country.GetName]"

 flavor_zmw.1100.title: "[target_character.GetNameWithNoTooltip] Arrives"
 flavor_zmw.1100.desc: "[target_character.GetName], a self-proclaimed [ShowCultureName('portuguese')] adventurer, is pleading for an audience with [target_ruler.GetName]. Despite being born in a foreign land, [target_character.GetHeShe] wants to serve in our [ROOT.GetCountry.GetGovernment.GetCourtTitle] as an advisor. Although [target_character.GetHeShe] could be a valuable asset for us, it is hard to verify where [target_character.GetHisHer] loyalty lies."
 flavor_zmw.1100.a: "He will make a useful advisor."
 flavor_zmw.1100.b: "This sounds very risky."
 flavor_zmw.1100.historical_info: "Antônio Fernandes was the first Portuguese Explorer to enter the interior of the Zimbabwean lands. He entered Zimbabwe in 1511 from the port of Sofala. From there he traveled inland and eventually established contact with the ruling monarch of Mutapa, Chikuyo Chisamarengu."

 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip] Supplies Maps of [ShowRegionNameWithNoTooltip('zimbabwe_region')]"
 flavor_zmw.1101.desc: "[target_character.GetName], an adventurer who has been traveling through [ShowRegionName('zimbabwe_region')] for a while now, was able to gain the favor of one of the local rulers. During his travels, he was able to create a map of the region which surpasses anything we know about it. Luckily, he is offering to sell us this vital information."
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "We are not interested."

 flavor_zmw.1200.title: "The Mission of [target_character.GetNameWithNoTooltip]"
 flavor_zmw.1200.desc: "Hailing from [target_country.GetName], [target_character.GetName] has served both as a diplomat and governor in service of [target_character.GetHisHer] country but wanted to pursue a life as a [ShowReligionAdjective('catholic')] missionary, which lead him to our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHeShe|U] is asking for our permission to set up a mission and about the interest of [target_ruler.GetName] to personally convert to [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip] will convert."
 flavor_zmw.1200.b: "Allow his mission, but [target_ruler.GetNameWithNoTooltip] will not abandon our faith."
 flavor_zmw.1200.c: "Refuse his request."
 flavor_zmw.conversion.tt: "Some of our [pops|e] in [ROOT.GetCountry.GetName] will convert to [ShowReligionName('catholic')]."
 flavor_zmw.1200.historical_info: "The Jesuit Gonçalo da Silveira came to Zimbabwe after leaving his post as the provincial superior in Portuguese India in 1560. In his meeting with the king, he was able to convert him and some of his subjects. This marked the first successful catholic missionary effort in the region."

 flavor_zmw.1201.title: "Backlash Against Conversion"
 flavor_zmw.1201.desc: "The [ShowReligionGroupAdjective('muslim')] traders in our country have been outraged by the conversion of [target_ruler.GetName] and are now pressing [target_ruler.GetHimHer] to renounce the [ShowReligionAdjective('catholic')] faith. While it is obvious that they fear the growing influence of [ShowReligionAdjectiveWithNoTooltip('catholic')] traders, losing our beneficial relationship to the [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] merchants could hurt our economy severely.\n\nNo matter what we do, we will have to make a harsh decision about the future of our [ROOT.GetCountry.GetFlavorRank]."
 flavor_zmw.1201.a: "They are right. Renounce [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1201.b: "We should embrace the light of [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1201.historical_info: "Shortly after the conversion of the Mwenemutapa by Gonçalo da Silveira, the king received strong backlash from muslim merchants from the coast who were active in Zimbabwe. The merchants argued against the conversion and were successful in it. Gonçalo da Silveira was strangled by men of the king and further catholic missions were not allowed entry, ending the presence of Catholicism in Zimbabwe."
