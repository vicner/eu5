 flavor_plc.2003.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2003.a: "Worth considering."

 flavor_plc.2004.title: "Treaty of [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_plc.2004.desc: "The future of the [ShowAreaName('baltic_area')] is still uncertain. Though several wars over the region have already been fought, the matter of whose influence will preside over those territories is still up to debate and more wars will be fought here for certain. Though the wars have certainly put our hold under pressure, we did manage to pull through and consolidate our grip on the southwestern areas of [ShowProvinceDefinitionName('courland_province')] and [ShowProvinceDefinitionName('semigalia_province')]. Perhaps we ought to create a new vassal over there."
 flavor_plc.2004.historical_info: "The #italic Treaty of Vilnius#! confirmed submission of the Livonian estates to the Polish-Lithuanian Commonwealth. In turn, the Livonians received confirmation of religious freedom, a guarantee of privileges and #italic Indigenat#!, the granting of noble status to foreign nobles. Furthermore, as part of the treaty, the Livonian territories south of the Daugava river were consolidated under the newly-founded Duchy of Courland-Semigalia, ruled autonomously by the last Livonian Master, Gotthard Ketler. The rest of the Livonian territories north of the river were turned into Duchy of Livonia directly under Lithuanian jurisdiction."
 flavor_plc.2004.a: "We shall entrust it to [target_country.GetNameWithNoTooltip]."
 flavor_plc.2004.b: "This agreement is void for us."
