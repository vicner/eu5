l_english:

 flavor_plc.1.title: "The Order of the Holy Spirit"
 flavor_plc.1.desc: "A need has risen for a new holy order in the [GetCountry('FRA').GetLongName] after the loss of prestige that the Order of Saint Michael has suffered. This new order shall obtain seniority in its homeland through precedence, gaining fame and influence through the induction of some of the most powerful rulers and nobles within [GetCountry('FRA').GetNameWithNoTooltip].\n\nThe Order of the Holy Spirit, as it shall be known, will consist of eight ecclesiastical members, four offices, and one hundred knights while gaining membership will demand the most strict requirements of faith and statute. Being associated with such a magnanimous order through our patronage will ensure we reap great benefits."
 flavor_plc.1.a: "Found the order."
 flavor_plc.1.b: "We need no insignia and pompous titles!"
 flavor_plc.1.historical_info: "Founded by King Henry III of France during his tenure on the Polish throne, the Order of the Holy Spirit began operating on December 31st 1578. Its goal was to restore the prestige lost by the Order of Saint Michael during the French Wars of Religion. The inspiration came from an earlier order created by Louis of Anjou in 1353, which Henry III encountered in Venice. The new order, dedicated to the Holy Spirit, was reserved for high-ranking princes and nobles, creating a two-tier system with the Order of Saint Michael, now meant for lesser servants of the Crown. This initiative sought to honor Henry III's dual ascension as King of Poland and France, both occurring on Pentecosts, and revived the historical Order of the Knot founded in the 14th century."

 flavor_plc.2.title: "Naval Commission"
 flavor_plc.2.desc: "The seas never were a priority for our [ROOT.GetCountry.GetFlavorRank]. For much of our history, the coastal areas were either on the peripheries of our state, or were controlled by a foreign power outright. However, times do change and we must adapt. With our growing potential and newfound ambitions on the [ShowAreaName('eastern_baltic_sea')], the time is nigh to have a war fleet founded."
 flavor_plc.2.historical_info: "Naval Commission or #italic Komisja Morska#! was an institution created on 24th of March 1568 by King Sigismund II August. Based in Danzig, it was the first Polish Admiralty and as such its purpose was to manage a flotilla of privateers, ensure discipline in the sailor ranks, and to give commands to navies. It was relatively short-lived, lasting only until 1572, but the concept would later be utilized again in 1626, when the 'Commission of Royal Ships' or #italic Komisja Okrętów Królewskich#! was created."
 flavor_plc.2.a: "Establish the commission."
 flavor_plc.2.b: "Let us focus on reforming our land forces instead."
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "Start of a Navy"

 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "A merchant of [plc_arend_dickmann_scope.GetCulture.GetName] origin has recently entered the service of our navy, distinguishing [plc_arend_dickmann_scope.GetHerselfHimself] from other sailors with [plc_arend_dickmann_scope.GetHerHis] skill. With [plc_arend_dickmann_scope.GetHerHim] having climbed the ranks, the naval commission is considering [plc_arend_dickmann_scope.GetNameWithNoTooltip]'s appointment as an admiral."
 flavor_plc.3.a: "We need [plc_arend_dickmann_scope.GetNameWithNoTooltip] as an admiral!"
 flavor_plc.3.b: "Let [plc_arend_dickmann_scope.GetHerHim] remain a regular sailor."

 flavor_plc.4.title: "Sarmatism"
 flavor_plc.4.desc: "Recently, a most bizarre connection has started getting traction amongst our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. This link, pointed out as far back as 15th century by [GetCharacter('jan_dlugosz').GetName], alleges that the origins of the [ROOT.GetCountry.GetAdjective] people are in the Sarmatians of the ancient [ShowRegionName('steppes_region')]. This theory of [ShowPolicyName('plc_sarmatism')] certainly suits the interest of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], who have wholeheartedly adopted it and made it part of their identity."
 flavor_plc.4.a: "Fascinating!"
 flavor_plc.4.b: "It serves as an interesting theory, nothing more."

 flavor_plc.5.title: "Thursday Dinners"
 flavor_plc.5.desc: "The arrival of the [ShowInstitutionName('enlightenment')] in [ROOT.GetCountry.GetName] did not fail to bear fruit. Spontaneously, on the request of one of the members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] high in the [ROOT.GetCountry.GetGovernment.GetCourtTitle] hierarchy, the [ROOT.GetCountry.GetGovernment.GetRulerTitle] decided to start organizing meetings in the [ROOT.GetCountry.GetGovernment.GetAdjective] palace. Those events were no ordinary events, as they were based around the [GetCountry('FRA').GetAdjective] salons."
 flavor_plc.5.historical_info: "Thursday Dinners were meetings held between the Polish intelligentsia and King Stanislaus August Poniatowski in the years 1770 to 1784 in the royal residences. The participants included notable philosophers, writers, and politicians who discussed literature and ideals."
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "Inspired by neighboring powers, [target_character.GetName] has put forth a proposal to found a military order of [target_character.GetHerHis] own, to be an equal amongst other great powers of [ShowContinentName('europe')] and to have [target_character.GetHerHis] courtiers rewarded appropriately. An institution of such an order would not be without its costs though, both monetary and political. The new order would alienate the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], who view the institution as a violation of the their ideals that postilutate that every noble shall be equal."
 flavor_plc.6.historical_info: "Order of the White Eagle was founded on 1st of November 1705 by King Augustus II the Strong of the Polish Lithuanian Commonwealth. Its foundation was inspired by the French Order of the Holy Spirit and the Russian Order of St. Andrew. Though at first it was an order given to but a select few, August's successor, Augustus III would grant it over three hundred times."
 flavor_plc.6.a: "Have the order founded!"
 flavor_plc.6.b: "We cannot risk to upset the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."

 flavor_plc.7.title: "Noble Colleges"
 flavor_plc.7.desc: "Various illustrious members of the [root_religion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have recently founded several colleges and universities all over [target_capital.GetName], most of which bear the name of #italic Collegium Nobilium#! or College for Nobles. As that name suggests, those schools are targeted at educating the sons of the upper [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_plc.7.a: "We can only support such an initiative."
 flavor_plc.7.b: "They are simply aiming to enrich themselves."
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "Excellent Noble Education"

 flavor_plc.8.title: "Commission of National Education"
 flavor_plc.8.desc: "A proposal has been put forth in the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] to establish the [ShowModifier('plc_polish_commission')], which would be a regulatory body that would chiefly manage the schooling system of the [ROOT.GetCountry.GetLongName] and other matters relating to it. Though the proposal has been met with outstanding support from the [ROOT.GetCountry.GetGovernment.GetRulerTitle] and many illustrious members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], much of the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] remains skeptical."
 flavor_plc.8.historical_info: "Commission of National Education, or #italic Komisja Edukacji Narodowej#! was an institution created on 14th of October 1773 to manage the schooling system of the Polish-Lithuanian Commonwealth following the dissolution of the Jesuit Order. Not only did it take over the Jesuit Colleges, but it also developed a new curriculum and made education more accessible to the wider public."
 flavor_plc.8.a: "Have the commission established."
 flavor_plc.8.b: "We cannot risk upsetting the [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 STATIC_MODIFIER_NAME_plc_polish_commission: "Commission of National Education"

 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "A young soldier named [target_character.GetName] of fairly irrelevant noble birth decided to make a name for [target_character.GetHerselfHimself] in the world and has therefore become a soldier of fortune, assembling a small band as the leader of the new [lisowczycy_scope.GetName] mercenary company. Though we do believe [target_character.GetNameWithNoTooltip] would have been better joining our forces instead, we should certainly consider employing [target_character.GetHerHis] services before our foes can do so."
 flavor_plc.9.a: "We will need any gun we can get."
 flavor_plc.9.b: "Now is not the time."

 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "A certain member of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] has recently gained much renown in the [ROOT.GetCountry.GetFlavorRank]. [target_character.GetHerHis|U] name is [target_character.GetName] and [target_character.GetSheHe] has become a prominent figure in politics and in the [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. More importantly, [target_character.GetShortNameWithNoTooltip] is recognized for [target_character.GetHerHis] thunderous homilies and sermons delivered during [ROOT.GetCountry.GetGovernment.GetParliament.GetName] meetings."
 flavor_plc.10.a: "We must pay utmost heed to those sermons."
 flavor_plc.10.b: "Ignore [target_character.GetHerHim]."
 
 every_non_catholic_pop_loses_satisfaction: "Every [pop|e] of non-[skarga_religion.GetAdjective] [religion|e] loses [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."
 
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "The [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] is in awe with the recent achievements of [target_character.GetName], a rising star in our military. Though some had doubts about [target_character.GetShortNameWithNoTooltip]'s military prowess, the recollection of [target_character.GetHerHis] latest skirmish seems to have changed their opinions decisively. There is now a widespread agreement that [target_character.GetNameWithNoTooltip] should be raised to the rank of a #italic hetman#!."
 flavor_plc.11.a: "#italic O, quam dulce et decorum est pro patria mori.#!"
 flavor_plc.11.b: "[target_character.GetSheHe|U] is too ambitious and could undermine the [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 
 flavor_plc.12.title: "Library of Załuski"
 flavor_plc.12.desc: "Members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have decided to found an impressive [ShowBuildingTypeName('library')] in our capital of [target_location.GetName]. It is no ordinary institution though, as it holds an impressive amount of literary works from domestic artists as well as foreign writers. Perhaps it would be beneficial to grant the [ShowBuildingTypeNameWithNoTooltip('library')] extra funds."
 flavor_plc.12.a: "Make it the national library!"
 flavor_plc.12.b: "Sponsor the establishment."
 flavor_plc.12.c: "Improve the lives of the nobles instead."
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "Załuski Library"

 flavor_plc.13.title: "School of Chivalry"
 flavor_plc.13.desc: "The [ROOT.GetCountry.GetGovernment.GetParliament.GetName] has recently approved the scheme to create a new elite school in [target_location.GetName]. The construction is proceeding as expected, but a question has arisen on whether the building should be intended for the elites, as is customary to many institutions, or should we take a more meritocratic approach."
 flavor_plc.13.a: "Only the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] shall enter."
 flavor_plc.13.b: "Let it be open to all."
 flavor_plc.13.c: "Pay little heed to the [ROOT.GetCountry.GetGovernment.GetParliament.GetName]'s institution."
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "Corps of Cadets"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "Corps of Cadets For All"

 flavor_plc.14.title: "Treaty of [ShowLocationNameWithNoTooltip('hadiach')]"
 flavor_plc.14.desc: "With the overwhelming influence of the [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] and the threat of their rebellion, we may sometimes need to dance to their tune. However, their tune as of late has been especially preposterous as they proposed to have the [ShowReligionAdjective('orthodox')] [ShowCultureName('ruthenian')] people join [ROOT.GetCountry.GetName] as a third member of the [ROOT.GetCountry.GetFlavorRank], in theory making them equal to us though in practice giving them dominant position in the state."
 flavor_plc.14.a: "Sign this bitter proposal."
 flavor_plc.14.b: "We will not negotiate with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 every_cossack_pop: "Every [pop|e] that belongs to the [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]."
 plc_name_will_change: "Our name will change to $PLC_ruthenian$."

 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "A group of [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] headed by [target_character.GetName] has decided to band together in a #italic konfederacja#! in favor of defending their historical privileges from the alleged excesses of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Unless we meet the demands of the [target_rebel.GetName], it is very likely we will have to face an armed rebellion against us."
 flavor_plc.15.historical_info: "A #italic konfederacja#! was an association formed by one of the Polish-Lithuanian estates aimed at enforcing their will upon the royal power and defending their privileges. This treason against the crown was justified by the #italic ius resistendi#!, the right to resist the excesses of the government."
 flavor_plc.15.a: "Face them on the battlefield."
 flavor_plc.15.b: "Fulfill their demands."
 plc_confederation_rebelname: "Confederation"

 flavor_plc.16.title: "The Rokosz of [target_character.GetNameWithNoTooltip]"
 flavor_plc.16.desc: "The traitorous band of [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] under the leadership of [target_character.GetName] has taken up arms in open rebellion due to our rejection of their demands. Their puny [target_rebel.GetName] will not stand the military might of the [ROOT.GetCountry.GetGovernment.GetAdjective] forces."
 flavor_plc.16.historical_info: "Polish-Lithuanian #italic rokosz#! was a rebellion of the Szlachta in the name of defending their privileges and limiting the absolutist excesses of the King."
 flavor_plc.16.a: "Blasted traitors!"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "All of our neighbors, [rivals|e], and [enemies|e] have been notified of our troubles."

 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "The traitorous [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] under the leadership of [target_character.GetName] decided to stage an uprising against our noble and just rule. Having secured the support of the [ShowCultureName('crimean')] Tatars, they are aiming to secure independence for themselves, or at the very least extension of privileges and enlargement of the register."
 flavor_plc.17.historical_info: "Khmelnytsky's Uprising was one of many cossack uprisings in the Polish-Lithuanian Commonwealth but by far the most successful. It began on January 25th 1648 with the assault on royal guards at the Zaporozhian Sich. The revolt would last 9 years until the death of Bohdan Khmelnytsky. After his death, the Sich started negotiations with the Commonwealth leading to the Treaty of Hadiach."
 flavor_plc.17.a: "We will give traitors none of that."
 plc_chmielnicki_uprising: "Khmelnytsky's Uprising"

 flavor_plc.18.title: "A New Capital in [target_location.GetNameWithNoTooltip]?"
 flavor_plc.18.desc: "The formation of the [ROOT.GetCountry.GetLongName] has shifted the center of power ever so slightly. With the union of the realms, [target_location.GetName] has now become one of the principal locations in our [ROOT.GetCountry.GetFlavorRank]. Perhaps it would be wise to move the seat of the [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] there?\n\nMany of our advisors support this notion as [target_location.GetNameWithNoTooltip] rests in an advantageous geographical position between our newly-integrated territories and our core around our current capital in [current_capital.GetName]."
 flavor_plc.18.historical_info: "For much of the existence of Kingdom of Poland, the city of Kraków was the principal city of the state, where the Monarch ruled from and where the court was. However, with the Personal Union over Lithuania, the situation began to change as the city of Warsaw began to gain prominence. In 1569 it was decided that Warsaw would be the location for the Sejm meetings and 4 years later it was decided it would be there that the royal elections would take place. Since then, the city would continue to gain the upper hand over the city of Kraków where the coronations would still take place."
 flavor_plc.18.a: "It befits our elevated status!"
 flavor_plc.18.b: "Why disrupt the wealth of [current_capital.GetNameWithNoTooltip]?"
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "Change of Capital"

 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], realizing the weakness of the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], decided to secure themselves new privileges through the most underhanded way imaginable. Subtly aware of our reliance on them, they decided to blackmail the [ROOT.GetCountry.GetGovernment.GetRulerTitle] in hopes of receiving the [ShowEstatePrivilegeName('liberum_veto')] privilege."
 flavor_plc.19.a: "Grant the privilege."
 flavor_plc.19.b: "We will not be blackmailed!"
 STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "Failure to Comply"
 plc_take_the_privilege_to_remove_the_modifier: "[ShowModifier('plc_blackmail_of_the_nobles')] can be removed by taking the [ShowEstatePrivilegeName('liberum_veto')] [privilege|e]."

 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "The granting of various privileges over the years has led to the creation of a truly unique government where the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seem to possess the absolute authority over the rule of state. If there is any legislation that the aristocracy does not approve of, it is shut down with the right to [ShowEstatePrivilegeName('liberum_veto')]. Furthermore, the [ROOT.GetCountry.GetGovernment.GetCourtTitle] can no longer freely levy taxes on them due to the [ShowEstatePrivilegeName('privilege_of_koszyce')]. No restrictions can be placed either, as the [ShowEstatePrivilegeName('nihil_novi')] forbids creating any laws about the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] without their consent. The confirmation of all of those privileges and more are confirmed by each successive [ROOT.GetCountry.GetGovernment.GetRulerTitle] during their coronation as part of the [ShowEstatePrivilegeName('pacta_conventa')]."
 flavor_plc.20.a: "We have achieved the perfect government."
 flavor_plc.20.b: "What a horrible calamity this government is."
 STATIC_MODIFIER_NAME_plc_strive_for_reform: "Strive for Reform"
 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "As long as [ShowModifier('plc_strive_for_reform')] is active, requirements of removing the [privileges|e] of [ShowEstatePrivilegeName('golden_liberty')], [ShowEstatePrivilegeName('liberum_veto')], [ShowEstatePrivilegeName('pacta_conventa')], [ShowEstatePrivilegeName('privilege_of_koszyce')], [ShowEstatePrivilegeName('nihil_novi')], and [ShowEstatePrivilegeName('nieszawa_privileges')] will be removed."

 flavor_plc.1000.title: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Demand Equal Rights"
 flavor_plc.1000.desc: "It is a matter of fact that the [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have been granted many privileges, not all of which also apply to their [target_religion.GetAdjective] counterparts. Such a state of affairs is deeply troubling for the [target_religion.GetAdjectiveWithNoTooltip], who feel their ancient privileges are being violated. They have, therefore, submitted a request to have various privileges extended to them. Though that is not surprising, what is strange about the request is the support and backing of the [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], whose religious divide is no barrier for them to support the interests of fellow magnates of a different denomination."
 flavor_plc.1000.a: "Grant the privileges."
 flavor_plc.1000.b: "Refuse their requests."
 plc_required_for_further_events: "[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] is required for further [events|e] to fire regarding the Union of Brest."
 every_noble_pop_orthodox_loses_20_satisfaction: "[ShowPopTypeName('nobles')] that are [ShowReligionAdjective('orthodox')] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."

 flavor_plc.1001.title: "Visit of the Patriarch"
 flavor_plc.1001.desc: "Recently, the Patriarch of [ShowLocationName('constantinople')] made a visit to the [target_religion.GetAdjective] Metropolis of [leader_of_the_kyiv_patriarchate.GetName] in order to collect funds for the greater cause of the [target_religion.GetAdjectiveWithNoTooltip] Church. During the visit, he only paid lip service to the requests of the local believers, ignoring their pleas to help them with the crisis of the Church.\n\nWith such a circumstance, we could make strides towards uniting the two churches in a union."
 flavor_plc.1001.historical_info: "In 1588, the Patriarch of Constantinople, Jeremias II, made a visit to the lands of the Rus' to collect funds to bolster the Patriarchal treasury and his political power. Along the way, he granted the status of an Autocephalous Patriarchate to Moscow. During his visit to Ruthenia, he dismissed Kievian Metropolitan Onisifor and warned about polygyny among the clergy. Those actions, however, were not enough to appease the Ruthenian bishops, who felt Jeremias was not doing enough to combat the decline of piety amongst the Ruthenian commons."
 flavor_plc.1001.a: "Propose unification to the [leader_of_the_kyiv_patriarchate.GetAdjective] Metropolis."
 flavor_plc.1001.b: "Attempt to sway the [target_religion.GetAdjectiveWithNoTooltip] commons towards [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 plc_revoking_empowered_orthodox_nobility_will_prevent: "Revoking [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] will prevent future [events|e] from firing."
 STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "Unifying the Churches"

 flavor_plc.1002.title: "The Traitors Among Us"
 flavor_plc.1002.desc: "Not all of the [target_religion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are yielding to our efforts to unite the two churches. Many are, in fact, actively battling our mission to establish a link between [GetCountry('PAP').GetLongName] and the [target_religion.GetAdjectiveWithNoTooltip] Church. Though we have successfully stopped the spread of this 'disunity' movement, it is clear that the eparchies ruled by defiant bishops will not join in on the union."
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "Such a shame."
 flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-] [provinces|e] will have the [pop_satisfaction|e] of their [target_religion.GetAdjective] [pops|e] reduced by [ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+]"

 flavor_plc.1003.title: "Union of [target_location.GetNameWithNoTooltip]"
 flavor_plc.1003.desc: "Our efforts to unite the Ruthenian [target_religion.GetAdjective] Church with the [ROOT.GetCountry.GetReligion.GetAdjective] Church have finally paid off, as today marks the signing of the Treaty of [target_location.GetName], creating the [target_io.GetName] under our leadership. The journey here was not easy as not all of the bishops were enthusiastic about the prospect of unification. It is regrettable that there has been so much resistance not just domestically, but also from other [target_religion.GetAdjectiveWithNoTooltip] nations as well."
 flavor_plc.1003.historical_info: "The consequence of Jeremias' disappointing visit were renewed efforts to reunite the Orthodox and Catholic Church in the Polish-Lithuanian Commonwealth. Eventually, several bishops from the Metropolis of Kyiv would submit to the Papal Authority, forming the Ruthenian Unite Church that was allowed to retain the Eastern rites but was formally under the authority of Rome. The creation of this Church was solidified by the signing of the Union of Brest in 1596."
 flavor_plc.1003.a: "#italic Te Deum!#!"
 formed_union_of_brest: "Has Formed a Uniate Church Patriarchate"

 plc_patriarchate_tt: "We have become leader of the [target_io.GetName] [international_organization|e]."
 plc_patriarchate_tt_no_scope: "We have become leader of a [GetInternationalOrganizationType('autocephalous_patriarchate').GetName] [international_organization|e]."
 plc_revoked_privilege_will_destroy_io: "Revoking [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] will disband the [international_organization|e]."

 flavor_plc.2000.title: "Crunched Between Powers"
 flavor_plc.2000.desc: "Our state is surrounded by nations of power greater than ours. Plagued by the factionalism within and a widespread crisis, many within [ROOT.GetCountry.GetName] have begun calling for centralization of the realm, while others, mostly representatives of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], are focused on safeguarding their ancient privileges while simultaneously aligned with [other_country.GetName]."
 flavor_plc.2000.historical_info: "The Livonian War was a conflict between the Tsardom of Russia and a coalition of Poland-Lithuania, Sweden, and Denmark that lasted from 1558 to 1583. The spark to this conflict was the Russian meddling in Livonia and it is them that, over the course of the 25 years, tried to claim Livonia for themselves. However, in the end, the coalition forces were triumphant and the #italic Terra Mariana#! was divided between Danish Ösel, Swedish Estonia, and the Polish-Lithuanian Duchy of Courland-Semigalia with its counterpart in Livonia."
 flavor_plc.2000.a: "Seek centralization."
 flavor_plc.2000.b: "Appeal to the [other_country.GetAdjectiveWithNoTooltip]."

 flavor_plc.2001.title: "Appeal from [livonian_scope.GetNameWithNoTooltip]"
 flavor_plc.2001.desc: "The [livonian_scope.GetLongName|U] has offered us an alliance. Though that alone is rather unappealing, with some political sway, we would be able to turn this offer towards an offer of vassalage. However, should we exploit this opportunity, we will definitely see an intervention from a foreign power."
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "This an excellent opportunity."
