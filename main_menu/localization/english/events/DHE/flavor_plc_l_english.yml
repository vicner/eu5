 flavor_plc.2002.title: "[livonian_scope.GetNameWithNoTooltip] Realigns"
 flavor_plc.2002.desc: "The [livonian_scope.GetLongName|l] has chosen to align themselves with the state of [nation_helping.GetName], resulting in their vassalage. This blatant land-grab threatens our interests in the [ShowAreaName('baltic_area')] and it is imperative that we intervene before the dust settles and their hold is solidified."
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "We must intervene."
 flavor_plc.2002.b: "We are in no position to wage a war."

