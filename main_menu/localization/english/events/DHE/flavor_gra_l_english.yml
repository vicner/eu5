l_english:
 flavor_gra.1.title: "Moorish Refugees"
 flavor_gra.1.desc: "In the name of Allāh, the Most Gracious, the Most Merciful. Granada has fallen to the infidels! The last jewel of al-Andalus, a beacon of learning is now in Castilian hands. As the Islamic world reels from this loss, Moorish refugees flock to the Muslim cities and courts of North Africa and the Middle East, bringing with them knowledge, works by exceptional scholars like Abu al-Walid ibn Rushd, Abu al-Qasim al-Zahrawi and Abu Bakr ibn Tufail. Inviting these refugees to [ROOT.GetCountry.GetName] might provide an enormous boost to our own efforts in the fields of science and culture."
 flavor_gra.1.a: "By all means, invite them to [ROOT.GetCountry.GetName]!"
 flavor_gra.1.b: "No, we do not need them."
 flavor_gra.2.title: "The Emirate of Sicily"
 flavor_gra.2.desc: "In ages past, the Emirate of Sicily was a stalwart bastion of our faith; holding strong until the crusaders conquered the island in 1087.\n\nNow that we are in possession of this coveted land, we will not be losing control of it again!"
 flavor_gra.2.a: "Absolute authority requires absolute rule."
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "Administrative Investments"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "Sicily serves us better in our direct control - as such, we are able to invest more resources in coaxing the island to prosperity."

 flavor_gra.3.title: "Aid from [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_gra.3.desc: "As we are now in a war against [GetCountry('CAS').GetName] that may prove hopeless, we must send desperate pleas to the faithful across the sea for help. The [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName] might come to our aid, if we can only endure the indignity of asking them!"
 flavor_gra.3.a: "They are our only hope!"
 flavor_gra.3.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] might defend us against [GetCountry('CAS').GetNameWithNoTooltip]"
 flavor_gra.3.b: "We must stand alone."
 flavor_gra.3.historical_info: "The Nasrid rulers of Granada sent envoys to both the Ottomans and the $mamluks$ to seek aid against Castile. The Ottomans had been increasing their presence in the Western Mediterranean, and Granada enthusiastically made plans for 200,000 Turkish troops to land in València to support them."

 flavor_gra.4.title: "A Disheartening Response"
 flavor_gra.4.desc: "We have received news from [GetCountry('TUR').GetName] that they will #italic not#! be coming to our aid. As much as they would wish to, they claim to have other pressing concerns, but in their letter, they eloquently praised the old glories of al-Andalus - whatever that may be worth now."
 flavor_gra.4.a: "We must fight on!"
 flavor_gra.4.historical_info: "The rulers of Granada had hoped desperately for Ottoman and $mamluk$ support. However, the Ottomans and the $mamluks$ soon became embroiled in war against each other, and were unable to provide much direct aid. The Turks sent a fleet under Kemal Reis who raided Castilian possessions in the Western Mediterranean, and that fleet would later help ferry many refugees across the sea."
 ibn_khaldun_patronage: "A man of extraordinary intellect and reputation has arrived at our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetName], the famed historian and philosopher, seeks patronage to continue [target_character.GetHerHis] studies and writings. Known for [target_character.GetHerHis] insights on governance, economics, and the rise and fall of empires, [target_character.GetHerHis] presence could elevate the prestige of our [ROOT.GetCountry.GetGovernment.GetCourtTitle] and provide us with invaluable counsel. Shall we grant [target_character.GetHerHim] the position he desires?"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip] Asks for Patronage"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "Very well."
 flavor_gra.5.b: "We care not for such frivolous expenses!"