  flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ser.220.desc: "[target_character.GetName] and [target_character.GetHisHer] elite corps of Germanic warriors, called the Allemanic Guard, play a crucial role in safeguarding the [ROOT.GetCountry.GetFlavorRank] and enforcing [GetCharacter('ser_stefan_dusan').GetName]'s will. Under [target_character.GetHisHer] command, the Allemanic Guard has become known for their discipline, valor, and loyalty, and it stands as a symbol of strength and stability during turbulent times."
  flavor_ser.220.a: "We are indebted to [target_character.GetHimHer]!"
  
  flavor_ser.230.title: "Fortifying the Golubac"
  flavor_ser.230.desc: "The strategic Golubac Fortress, perched on the banks of the mighty Danube in [ShowLocationName('kucevo')], has long been a key defensive bastion and a vital node in our trade network. Its location at the entrance to the Danubian Gorge makes it crucial for controlling the waterways, ensuring the safety of our commerce, and repelling potential invaders. Given its important position, it would be wise to transform it into a formidable castle that would solidify our dominance over the region."
  flavor_ser.230.a: "Invest in the fortification."
  flavor_ser.230.b: "Our resources are better spent elsewhere."
  
  flavor_ser.240.title: "The Illyrian Movement"
  flavor_ser.240.desc: "Inspired by the [ShowInstitutionName('enlightenment')] and the spirit of South [ShowCultureGroupName('slavic_group')] unity, the Illyrian Movement advocates for the creation of a unified homeland for all Slavs, free from the yoke of foreign oppressors. The Illyrian thinkers and activists, with their compelling vision of a united and independent [ShowCultureGroupNameWithNoTooltip('slavic_group')] nation, have captured the imagination of our people, spreading their ideals throughout [ROOT.GetCountry.GetName].\n\nThe movement's call for unity and liberation resonates deeply with our national aspirations. However, it also poses significant challenges, as the pursuit of such a vision might provoke the non-[ShowCultureGroupNameWithNoTooltip('slavic_group')] population of our country."
  flavor_ser.240.a: "South-[ShowCultureGroupNameWithNoTooltip('slavic_group')] unity is our utmost priority!"
  flavor_ser.240.b: "This could destabilize us."
  flavor_ser.240.historical_info: "The Illyrian Movement was a 19th-century political and cultural campaign aimed at fostering South Slavic unity and national consciousness among Croats, Slovenes, and Serbs. Inspired by the Enlightenment and Romantic nationalism, it sought to revive and promote Slavic languages and culture, laying the groundwork for future efforts towards political unification and independence from foreign rule."
  
  flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ser.250.desc: "[target_character.GetName], appointed as the esteemed head of the [ROOT.GetCountry.GetAdjective] Patriarchate, stands as a pillar of spiritual strength for our nation. Under [target_character.GetHisHer] leadership, [ROOT.GetCountry.GetName] shines brightly as a bastion of Christendom, fostering unity and moral guidance among our people. [target_character.GetHisHer|U] steadfast commitment to religious integrity and wisdom has elevated [ROOT.GetCountry.GetNameWithNoTooltip]'s influence in the [ShowReligionAdjective('orthodox')] world."
  flavor_ser.250.a: "A true champion of Christ!"
  flavor_ser.250.historical_info: "Sokolović was historically significant as the Serbian Patriarch during a critical period of Ottoman rule. He played a pivotal role in preserving Serbian Orthodox traditions and identity, providing spiritual guidance and leadership amidst political upheaval. Makarije's tenure laid the foundation for the resilience of Serbian Orthodoxy and contributed to the cultural and religious continuity of the Serbian people under Ottoman domination."
  
  
  
  
  
  
  
  