l_english:
 flavor_fra_sco.101.title: "The [GetCountry('SCO').GetAdjectiveWithNoTooltip] King in Exile"
 flavor_fra_sco.101.desc: "Ever since the Battle of Halidon Hill in 1333, [GetCharacter('sco_david_ii').GetName] and his closest advisors have lived in exile in [GetCountry('FRA').GetName] under the protection of [GetCharacter('fra_philip_vi_valois').GetName]. In the years since [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]'s exile, the pretender [GetCharacter('sco_edward_balliol').GetName], backed by [GetCountry('ENG').GetName], has fought against forces loyal to [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] in [GetCountry('SCO').GetName] in an attempt to claim the $scottish_group$ throne for himself.\n\nSince the signing of the Auld Alliance in 1295, [GetCountry('SCO').GetNameWithNoTooltip] and [GetCountry('FRA').GetNameWithNoTooltip] have maintained a close relationship. Should [GetCountry('SBL').GetNameWithNoTooltip] succeed in [GetCountry('SCO').GetNameWithNoTooltip], it will surely see the Kingdom succumb to [GetCountry('ENG').GetAdjectiveWithNoTooltip] influence once more. If the faction loyal to [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] is to succeed, it will need the backing of the [GetCountry('FRA').GetAdjectiveWithNoTooltip] court."
 flavor_fra_sco.101.b: "Grant [GetCharacter('sco_david_ii').GetNameWithNoTooltip] the resources of the Court."
 flavor_fra_sco.101.a: "We will support [GetCharacter('sco_david_ii').GetNameWithNoTooltip] and his cause."
 flavor_fra_sco.101.c: "The [GetCountry('SCO').GetAdjectiveWithNoTooltip] cause is lost, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] must return."
 flavor_fra_sco.101.d: "Offer [GetCharacter('sco_david_ii').GetNameWithNoTooltip] to [GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip] for support."

 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] Comes of Age"
 flavor_fra_sco.102.ballioldefeated.desc: "Over the last few years, [GetCharacter('sco_david_ii').GetName] has remained as a guest of high honor in the [GetCountry('FRA').GetAdjectiveWithNoTooltip] court, while also receiving the education befitting that of a [GetCountry('FRA').GetAdjectiveWithNoTooltip] Prince. With the young King now of age, he has made his intentions clear that he plans to soon return to [GetCountry('SCO').GetName] to rule, but assured [ROOT.GetCountry.GetGovernment.GetRuler.GetName] that the generosity shown to him and his advisors will never be forgotten. In order to ensure his rule can be stabilized though, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] has requested that we provide him with some [GetCountry('FRA').GetAdjectiveWithNoTooltip] ministers to assist him in his rule."
 flavor_fra_sco.102.warongoing.desc: "Over the last few years, [GetCharacter('sco_david_ii').GetName] has remained as a guest of high honor in the [GetCountry('FRA').GetAdjectiveWithNoTooltip] court, while also receiving the education befitting that of a [GetCountry('FRA').GetAdjectiveWithNoTooltip] Prince. With the young King now of age, he has made his intentions clear that he plans to soon return to [GetCountry('SCO').GetName] to quash the [GetCountry('SBL').GetName] pretenders, but assured [ROOT.GetCountry.GetGovernment.GetRuler.GetName] that the generosity shown to him and his advisors will never be forgotten. [GetCharacter('sco_david_ii').GetNameWithNoTooltip] however has made one final request for [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]. In order to ensure his cause can be successful upon his return, he has requested a [GetCountry('FRA').GetAdjectiveWithNoTooltip] retinue join him in his return to [GetCountry('SCO').GetNameWithNoTooltip]."
 flavor_fra_sco.102.a: "We shall Adhere to [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]'s final request"
 flavor_fra_sco.102.b: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] will be given our finest soldiers"
 flavor_fra_sco.102.c: "We have provided all we can, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] must manage from here"
 flavor_fra_sco.102.d: "We shall offer a contingent of Levies to assist him"
 flavor_fra_sco.102.e: "We have provided all we can, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] must manage from here"

 flavor_fra_sco.103.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Delegation Offers [GetCharacter('sco_david_ii').GetNameWithNoTooltip] for Support"
 flavor_fra_sco.103.desc: "The Court of [GetCountry('SBL').GetName] was caught by surprise when a [GetCountry('FRA').GetAdjectiveWithNoTooltip] delegation along with the disputed King of the [GetCountry('SCO').GetAdjective], [GetCharacter('sco_david_ii').GetName] arrived at the court today. Ever since the Battle of Halidon Hill, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] has been in exile in [GetCountry('FRA').GetName], and while [GetCountry('FRA').GetAdjectiveWithNoTooltip] emissaries have previously attempted to broker a deal in recent times, those negotiations ultimately amounted to nothing. The [GetCountry('FRA').GetAdjectiveWithNoTooltip] delegation this time offers to instead recognize [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] as the De Facto ruler of [GetCountry('SCO').GetName], if [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] would renounce his support for [GetCountry('ENG').GetName] and instead embrace [GetCountry('FRA').GetAdjectiveWithNoTooltip] support. In return, they offer the custody of [GetCharacter('sco_david_ii').GetNameWithNoTooltip], which would all but crush his supporters' morale."
 flavor_fra_sco.103.a: "The [GetCountry('FRA').GetAdjectiveWithNoTooltip] would be a greater asset than the [GetCountry('ENG').GetAdjectiveWithNoTooltip]"
 flavor_fra_sco.103.b: "Refuse the offer, but allow the delegation to walk free"
 flavor_fra_sco.103.c: "Execute the delegation along with [GetCharacter('sco_david_ii').GetNameWithNoTooltip]!"

 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip] accepts offer of support"
 flavor_fra_sco.104.desc: "Our delegation to [GetCountry('SBL').GetName] has returned and has brought great tidings that [GetCountry('SBL').GetGovernment.GetRuler.GetName] has graciously accepted our offer of support. With [GetCharacter('sco_david_ii').GetName] now in the hands of [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip], it's likely his support will dwindle in [GetCountry('SCO').GetName] and give [GetCountry('SBL').GetNameWithNoTooltip] the edge."
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_fra_sco.105.title: "[GetCountry('SBL').GetNameWithNoTooltip] Refuses Offer"
 flavor_fra_sco.105.balliol_refuses.desc: "Our delegation to [GetCountry('SBL').GetName] has returned in failure, with negotiations with [GetCountry('SBL').GetGovernment.GetRuler.GetName] once again breaking down with no agreement. Despite our offer to exchange the custody of [GetCharacter('sco_david_ii').GetName] in return for [GetCountry('SBL').GetNameWithNoTooltip] retracting his support from [GetCountry('ENG').GetName] and embracing [GetCountry('FRA').GetAdjectiveWithNoTooltip] support, he insisted on maintaining support from the [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Furthermore, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] and his advisors took the opportunity to return to [GetCountry('SCO').GetName], furious with the [GetCountry('FRA').GetAdjectiveWithNoTooltip] court's attempts to exchange them to their enemy."
 flavor_fra_sco.105.balliol_executes_delegation.desc: "Our delegation to [GetCountry('SBL').GetName] has resulted in an utter failure, with not only has [GetCountry('SBL').GetGovernment.GetRuler.GetName] refused our offer of support but has also executed most of our delegation along with the [GetCountry('SCO').GetAdjectiveWithNoTooltip] King [GetCharacter('sco_david_ii').GetName]. The remaining [GetCountry('SCO').GetAdjectiveWithNoTooltip] advisors present in the [GetCountry('FRA').GetAdjectiveWithNoTooltip] court and returned to [GetCountry('SCO').GetName] furious with our handling of the situation, and have also signaled that the Auld Alliance is all but dissolved."
 flavor_fra_sco.105.a: "This has been a complete failure!"

 flavor_fra_sco.106.title: "[GetCountry('SBL').GetNameWithNoTooltip] gains Custody of [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.106.desc: "The Lords of [GetCountry('SBL').GetName] have gained the captivity of [GetCharacter('sco_david_ii').GetName]! While our exiled loyalists in [GetCountry('FRA').GetName] agreed to partake in renewed peace talks with [GetCountry('SBL').GetNameWithNoTooltip], it was not expected that the [GetCountry('FRA').GetAdjectiveWithNoTooltip] would stab us in the back and hand over [GetCharacter('sco_david_ii').GetNameWithNoTooltip] as a captive. It can only be assumed the [GetCountry('FRA').GetAdjectiveWithNoTooltip] have decided to switch sides to [GetCountry('SBL').GetNameWithNoTooltip] in this ongoing war."
 flavor_fra_sco.106.a: "We will defeat [GetCountry('SBL').GetNameWithNoTooltip] without the backing of the [GetCountry('FRA').GetAdjectiveWithNoTooltip]"

 flavor_fra_sco.107.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] murdered by [GetCountry('SBL').GetNameWithNoTooltip]"
 flavor_fra_sco.107.desc: "Tragedy! Following the agreement to renew peace talks between [GetCountry('SBL').GetName] and [GetCountry('SCO').GetName], brokered by [GetCountry('FRA').GetName], the delegation arrival of [GetCountry('SBL').GetNameWithNoTooltip] instead was greeted by betrayal, with [GetCountry('SBL').GetGovernment.GetRuler.GetName] murdering a large sway of the delegation including [GetCharacter('sco_david_ii').GetNameWithNoTooltip]. For now, [target_regent.GetName] will continue ruling as Regent but a new King will need to be elected. [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] however must be crushed for the murder of the King."
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip] will pay for this!"

 flavor_fra_sco.108.title: "[GetCountry('FRA').GetNameWithNoTooltip] Sends Support"
 flavor_fra_sco.108.desc: "While the [GetCountry('FRA').GetAdjectiveWithNoTooltip] crown is safeguarding [GetCharacter('sco_david_ii').GetName] and his closest advisors, they have sent an entourage bearing additional funds, reinforcing their commitment to [GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('SCO').GetAdjectiveWithNoTooltip] ties."
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_fra_sco.109.title: "[GetCountry('FRA').GetNameWithNoTooltip] ends [GetCharacter('sco_david_ii').GetNameWithNoTooltip]'s Asylum"
 flavor_fra_sco.109.desc: "After fleeing from [GetCountry('SCO').GetName] following the Battle of Halidon Hill in 1333, the [GetCountry('FRA').GetAdjectiveWithNoTooltip] court granted [GetCharacter('sco_david_ii').GetName] asylum in [GetCountry('FRA').GetName]. While the intention was for [GetCharacter('sco_david_ii').GetNameWithNoTooltip] to be safe until the conflict ended in [GetCountry('SCO').GetNameWithNoTooltip], he has instead returned with his remaining advisors despite the conflict remaining ongoing. It appears the court of [GetCountry('FRA').GetNameWithNoTooltip] is no longer interested in [GetCountry('SCO').GetAdjectiveWithNoTooltip] affairs."
 flavor_fra_sco.109.desc_b: "After fleeing from [GetCountry('SCO').GetName] following the Battle of Halidon Hill in 1333, the [GetCountry('FRA').GetAdjectiveWithNoTooltip] court granted [GetCharacter('sco_david_ii').GetName] asylum in [GetCountry('FRA').GetName]. While the intention was for [GetCharacter('sco_david_ii').GetNameWithNoTooltip] to be safe until the conflict ended in [GetCountry('SCO').GetNameWithNoTooltip], [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] has instead returned with his remaining advisors despite the conflict remaining ongoing. Following attempts at establishing a newfound peace with [GetCountry('SBL').GetName], [GetCountry('FRA').GetAdjectiveWithNoTooltip] negotiators offered [GetCharacter('sco_david_ii').GetNameWithNoTooltip] as a hostage which the [GetCountry('SCO').GetAdjectiveWithNoTooltip] delegation refused to carry out. In the spirit of negotiations, [GetCountry('SBL').GetNameWithNoTooltip] allowed the [GetCountry('SCO').GetAdjectiveWithNoTooltip] delegation to return safely to [ROOT.GetCountry.GetCapital.GetName] despite the ongoing conflict."
 flavor_fra_sco.109.a: "it appears the Auld alliance is now defunct"
 flavor_fra_sco.109.b: "How dare the [GetCountry('FRA').GetAdjectiveWithNoTooltip] use our King as a bargaining tool!"

 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] prevails in [GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_fra_sco.110.a: "We should seek an alliance with [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_fra_sco.110.desc: "Our backing of [GetCountry('SBL').GetGovernment.GetRuler.GetName]'s revolt in [GetCountry('SCO').GetName] has seen them emerge victorious. We previously pledged to support them and form an alliance if they succeeded in the struggle."

 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] Prevails!"
 flavor_fra_sco.111.a: "The [GetCountry('FRA').GetNameWithNoTooltip] will be a valuable ally in the times to come"
 flavor_fra_sco.111.desc: "The victory of [GetCountry('SBL').GetGovernment.GetRuler.GetName] in the [GetCountry('SCO').GetAdjective] civil war has finally united the kingdom once more. With the war now over, the court of [GetCountry('FRA').GetName] has requested to formally enter an alliance with us, seeking to honor their previous commitment if we emerged victorious."

  # Tooltips
 lord_balliol_recieves_david_ii_tt: "[david_ii_bruce.GetNameWithNoTooltip] and his advisors will come under the custody of Balliol in hopes of swaying Lord Balliol to our cause"
 fra_grant_sco_large_levy_tt: "[GetCountry('SCO').GetNameWithNoTooltip] will gain an army composed of 2500 Feudal Levies in it's capital"
 fra_grant_sco_footmen_regiments_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] will gain an army composed of 1000 Infantry Units in it's capital"
 fra_one_french_advisors_for_david_tt: "The State will provide a well-trained [GetCountry('FRA').GetAdjectiveWithNoTooltip] advisor to join [david_ii_bruce.GetNameWithNoTooltip]at court in [GetCountry('SCO').GetNameWithNoTooltip]"
 fra_two_french_advisors_for_david_tt: "The State will provide two well-trained [GetCountry('FRA').GetAdjectiveWithNoTooltip] advisors to join [david_ii_bruce.GetNameWithNoTooltip] at court in [GetCountry('SCO').GetNameWithNoTooltip]"
 fra_three_french_advisors_for_david_tt: "The State will provide three well-trained [GetCountry('FRA').GetAdjectiveWithNoTooltip] advisors to join [david_ii_bruce.GetNameWithNoTooltip] at court in [GetCountry('SCO').GetNameWithNoTooltip]"
 sco_fra_court_education_of_david_II_tt: "The [GetCountry('FRA').GetAdjectiveWithNoTooltip] court will provide [david_ii_bruce.GetNameWithNoTooltip] a strong Education!"
 sco_will_be_angry_for_using_david_tt: "If Balliol declines, the [GetCountry('SCO').GetAdjectiveWithNoTooltip] Court will be greatly angered we attempted to use their King as a bargaining tool"
 