l_english:
 flavor_swe_nov.1.title: "[swedish_theologian.GetNameWithNoTooltip] from [sweden_country.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "A religious man from [sweden_country.GetName] made a long journey. At the order of [swedish_theologian.GetHerHis] majesty, [swedish_theologian.GetName] traveled to the distant lands of [byzantium_country.GetName] for a Theological Debate, which shall show the superiority of the Roman Catholic Church over Orthodoxy.\n\nHowever, the [byzantium_country.GetAdjectiveWithNoTooltip] have proven themselves as rather convincing, and the holy ambassador converted to [byzantium_country.GetReligion.GetName]. Naturally, the foolish [sweden_country.GetGovernment.GetRulerTitle] could not accept a prominent heretic in [sweden_country.GetGovernment.GetRuler.GetHerHis] court and expelled [swedish_theologian.GetNameWithNoTooltip]. Now [swedish_theologian.GetSheHe] has come to us to find a new home amongst [swedish_theologian.GetHerHis] new brothers and sisters in faith."
 flavor_swe_nov.1.a: "[swedish_theologian.GetSheHe|U] shall be welcomed in our humble realm!"
 flavor_swe_nov.2.title: "[sweden_country.GetAdjectiveWithNoTooltip] Demands of [novgorod_country.GetAdjectiveWithNoTooltip] Conversion"
 flavor_swe_nov.2.desc: "The growing tension of the past years between [ROOT.GetCountry.GetName] and [novgorod_country.GetName] is not being restricted only to border conflicts, but also to the religious issue, as the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] of each country considers the other to be schismatic. This topic has come to the mind of [ROOT.GetCountry.GetGovernment.GetRuler.GetName], which has decided to promote a risky offer for [novgorod_country.GetNameWithNoTooltip]: Hold a theological debate to determine which confession is right on its dogma, the loser country having to convert to the other.\n\nSome of [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] advisors think that this is a wonderful idea, while others are more cautious about this approach to our relationship with [novgorod_country.GetNameWithNoTooltip]."
 flavor_swe_nov.2.a: "Persuade [novgorod_country.GetNameWithNoTooltip] to convert to [sweden_country.GetReligion.GetNameWithNoTooltip]."
 flavor_swe_nov.2.a.tt: "We will challenge the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] of [novgorod_country.GetName] to a #Y Theological Debate#!! This debate will decide the religious future of our states"
 flavor_swe_nov.2.b: "They are just filthy heretics."
 flavor_swe_nov.3.title: "[novgorod_country.GetNameWithNoTooltip]'s Reaction"
 flavor_swe_nov.3.desc: "The [sweden_country.GetAdjective] have come with a questionable demand: They want to hold a theological debate between [swedish_theologian.GetName] and one of our theologians, to determine which of our confessions is right, the loser country having to convert to the other.\n\nThis demand is creating a heated debate among our [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], with a diversity of opinions about how to respond to them."
 flavor_swe_nov.3.a: "Forward them to debate with [GetCountry('BYZ').GetNameWithNoTooltip]."
 flavor_swe_nov.3.tt: "#R This might anger [sweden_country.GetGovernment.GetRuler.GetName] of [sweden_country.GetName], resulting potentially in a war between our states.#!"
 flavor_swe_nov.3.b: "Ridicule the theologian."
 flavor_swe_nov.3.c: "Accept the theological debate!"
 flavor_swe_nov.3.c.tt: "We will accept the #Y Theological Debate#! against [sweden_country.GetName]"
 can_choose_theologian_for_duel_tt: "The debate will be in #Y 1 Year#! and we have to choose a [character|e] to represent us in the debate.\n#Y The [ruler|e] of the losing side has to convert to the [religion|e] of the winning party.#!\nUnlock the [ShowCharacterInteractionName('choose_theologian_duelist')] character interaction"
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip] forwards us to [GetCountry('BYZ').GetNameWithNoTooltip]!"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip] has dodged the proposed theological debate, forwarding us to send [swedish_theologian.GetName] to [target_location.GetName], to debate with the [GetCountry('BYZ').GetAdjectiveWithNoTooltip] theologians, renowned for their intricate religious reasoning after centuries of ongoing debates about which beliefs are [ShowReligionName('orthodox')] and which are Heretic."
 flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip] has dodged the proposed theological debate and insulted our honor!"
 flavor_swe_nov.4.a: "Preposterous! Send the army instead!"
 flavor_swe_nov.4.b: "Send our theologian to [target_location.GetNameWithNoTooltip], then."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] and other theologians will travel to [target_location.GetName] for a religious debate with the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] of [byzantium_country.GetName]"
 flavor_swe_nov.5.title: "[sweden_country.GetAdjectiveWithNoTooltip] Theologian visit us"
 flavor_swe_nov.5.desc: "An interesting character has appeared at our court. [swedish_theologian.GetName] is a [sweden_country.GetAdjective] theologian forwarded to us by [novgorod_country.GetNameWithNoTooltip] to debate about which is the one true confession of Christ, as per the renowned expertise of [GetCountry('BYZ').GetAdjective] theologians in these matters of faith."
 flavor_swe_nov.5.a: "Explain to him what [ShowReligionName('orthodox')] is."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] accepts [swedish_theologian.GetHerHis] defeat in the debate, and converts to [ROOT.GetCountry.GetReligion.GetName].\n[swedish_theologian.GetSheHe|U] returns to [sweden_country.GetName] to preach for our faith."
 flavor_swe_nov.5.b: "Interesting."
 swe_theologian_visit_received: "Theologian Visit Received"
 swe_theologian_visit_welcomed: "Theologian Visit Welcomed"
 flavor_swe_nov.6.title: "Theologian Returns"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName] has returned to our country after debating with the [GetCountry('BYZ').GetAdjective] theologians, as he was forwarded to them by the [novgorod_country.GetNameWithNoTooltip]. This has not resulted in how [ROOT.GetCountry.GetGovernment.GetRuler.GetName] envisioned, as [swedish_theologian.GetNameWithNoTooltip] now defends that the confession practiced in [target_location.GetName] is the one true of Christ."
 flavor_swe_nov.6.a: "Maybe these [GetCountry('BYZ').GetAdjectiveWithNoTooltip] theologians are right..."
 flavor_swe_nov.6.b: "Expel him!"
 flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip] accepts!"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName] has returned to our country with great news: [novgorod_country.GetNameWithNoTooltip] accepts to hold a theological debate with him!"
 flavor_swe_nov.7.a: "Time for a proper debate!"
 flavor_swe_nov.7.a.tt: "We will accept the #Y Theological Debate#! against [novgorod_country.GetName]"
 flavor_swe_nov.7.b: "Back down..."
 flavor_swe_nov.8.title: "The Theological Debate"
 flavor_swe_nov.8.desc: "A debate is going to be held between [swedish_theologian.GetName] and a [novgorod_country.GetAdjective] theologian. Of their theological understanding and reasoning will depend to prove which is the one true confessions of Christ."
 flavor_swe_nov.8.desc.unprepared_nov: "The Lord is with us! The infidels of [novgorod_country.GetName] failed to appoint a representative for their heresy. As such, the debate is a clear victory for the [sweden_country.GetReligion.GetAdjective] faith!"
 flavor_swe_nov.8.desc.unprepared_swe: "Neglect; Death; The Hands of the Devil - there are many reasons why our state has failed to appoint a representative for the [sweden_country.GetReligion.GetAdjective] cause. The fact is the infidels of [novgorod_country.GetAdjective] have sent their best theologian while we could not even present them with a sack of wheat.\n\nMay the Lord forgive us."
 flavor_swe_nov.8.desc.unprepared_both: "It might be fate. It might be even the Will of the Lord.\n\nThe unimaginable has happened: both parties failed to propose a representative for their beliefs! The Debate has failed before it had any chance to start."
 flavor_swe_nov.8.desc.nov_is_dead: "The state of [GetCountry('NOV').GetName] has been vanquished from the face of the world! Whatever Theological Debate we hoped to have; whatever attempt to strengthen the influence of the Lord has found a premature end."
 flavor_swe_nov.8.a: "May the better Theological Debater win!"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] and [swedish_theologian.GetName] will hold a #Y 3 days#! long #Y Theological Debate#!"
 flavor_swe_nov.8.b: "O Lord, thou hast our eternal gratitude for this victory!"
 flavor_swe_nov.8.b.tt: "The debate results in a victory for [sweden_country.GetName]"
 flavor_swe_nov.8.c: "How could this happen?"
 flavor_swe_nov.8.c.tt: "The debate results in a victory for [novgorod_country.GetName]"
 flavor_swe_nov.8.d: "An unexpected turn of events..."
 flavor_swe_nov.8.e: "Not the victory we have envisioned, but a victory nonetheless!"
 flavor_swe_nov.9.title: "Debate Concludes!"
 flavor_swe_nov.9.desc: "The debate between [swedish_theologian.GetName] and the [novgorod_country.GetAdjective] theologian has concluded. It will have consequences on each of the countries' confession."
 flavor_swe_nov.9.a: "Maybe they are right..."
 flavor_swe_nov.9.a.tt: "The #Y Theological Debate#! will be concluded in #Y 3 days#!.\n[sweden_country.GetAdjectiveWithNoTooltip] Theologian Skills: [swedish_theologian.GetTotalAbility]\n[novgorod_country.GetAdjectiveWithNoTooltip] Theologian Skills: [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "Duel won!"
 flavor_swe_nov.10.desc: "Our theologian won the debate! This confirms that our confession is the one true of Christ!"
 flavor_swe_nov.10.desc.auto_win: "The infidels failed to participate in the debate! This confirms that our confession is the one true of Christ!"
 flavor_swe_nov.10.a: "Victory is ours!"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName] as well as #R 10.0%#! of the population in [novgorod_country.GetCapital.GetName] will change their religion to [sweden_country.GetReligion.GetName]."
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName] as well as #R 10.0%#! of the population in [sweden_country.GetCapital.GetName] will change their religion to [novgorod_country.GetReligion.GetName]."
 flavor_swe_nov.11.title: "Duel lost!"
 flavor_swe_nov.11.desc: "Our theologian lost the debate. This has discredited our confession in comparison with that of the rival theologian..."
 flavor_swe_nov.11.desc.no_participication: "We have failed to participate in the debate. This has discredited our confession in comparison with that of the rival theologian..."
 flavor_swe_nov.11.a: "How could this happen..."