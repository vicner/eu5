l_english:
 flavor_nap.3.title: "Renaissance in [ShowLocationNameWithNoTooltip('naples')]"
 flavor_nap.3.desc: "The great city of [ShowLocationName('naples')] is becoming one of the most important centers for the Renaissance in Italy. Brilliant men are being attracted to it, and the city is becoming a hub for new prominent artists."
 flavor_nap.3.a: "An age of Culture!"
 flavor_nap.3.b: "An age of Glory!"

 flavor_nap.4.title: "The Great City of the Baroque"
 flavor_nap.4.desc: "The first decades of the 17th century are being described as a Golden Age in the history of [target_location.GetName]. The city has been transformed into a modern city and is an example for all other cities around. Culture is booming in the city, with leisure and entertainment being increasingly present and refined."
 flavor_nap.4.a: "A city to rival anything..."

 flavor_nap.6.title: "Fate of [sold_country.GetNameWithNoTooltip]"
 flavor_nap.6.desc: "Decades ago, the citizens of [sold_country.GetName] entrusted the rule over their [sold_country.GetFlavorRank] to [robert_scope.GetName]. Today, their woes are nothing but a distraction to us and our sovereignty over the [sold_country.GetFlavorRank] gives us naught but troubles. Perhaps, we could sell it to [target_country.GetName]?"
 flavor_nap.6.historical_info: "At the beginning of the 14th century, the city of Prato placed itself under the rule of Robert of Anjou in order to protect itself from the advancement of the Florentines. However, mere decades later, in 1351, the city would be sold to the Republic of Florence by Robert's successor, Joanna."
 flavor_nap.6.a: "Let us do that."
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip] might still come in useful."

 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "An envoy from [nap_from.GetName] has just arrived. After our warm welcome, they have informed us of an offer to purchase [sold_country.GetName] at a not-so-substantial of a price. To receive a prospering neighboring [sold_country.GetFlavorRank] at a small price tag is an excellent opportunity to expand our influence."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Get the deal done."
 flavor_nap.7.b: "If they wish to sell it, it is probably not good."

 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "We have finally received the response from [target_country.GetName]."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ Our solemn offer has been met with much fanfare and rejoice in the [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle]."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ Unfortunately, they have rejected our honorable approach. Worse yet, our envoys have been met with a burst of preposterous laughter."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "They will pay!"

 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] is a skilled nobleman of many talents. Many of our [ROOT.GetCountry.GetGovernment.GetCourtTitle] members have already taken notice of [giambattista_della_porta_scope.GetHerHim], proposing to get [giambattista_della_porta_scope.GetShortNameWithNoTooltip] employed as one of our artists."
 flavor_nap.9.historical_info: "Giambattista della Porta was a scientist of the second half of the 16th century who was the author of the incredibly popular book #italic Magia Naturalis#!, where he outlines many different facts from the scientific world. He is also credited with with contributions to cryptography, physiognomy and technology. Besides his contributions to science, he has also written over 20 plays that belong to the #italic commedia erudita#! tradition."
 flavor_nap.9.a: "Hire [giambattista_della_porta_scope.GetHerHim]!"
 flavor_nap.9.b: "Disregard those propositions."

 flavor_nap.10.title: "#italic Magia Naturalis#!"
 flavor_nap.10.desc: "One of our artists, the recently employed [target_character.GetName], has produced a work of great renown. The book, #italic $magia_naturalis$#!, has turned out to be massively popular, being printed en masse and with plans to translate it into other languages to make it more readily available. It has spread insofar that the average citizen is more aware of sciences than before."
 flavor_nap.10.a: "Truly, the perfection of natural philosophy and the highest science."

 flavor_nap.11.title: "Fraticelli Sympathizers"
 flavor_nap.11.desc: "Yet another letter from [the_pope.GetName] has arrived today, once again pleading [target_character.GetName] to cease with the sympathy [target_character.GetSheHe] has for the Fraticelli heretics. Though the previous letters have had mixed results, perhaps this time, the [ROOT.GetCountry.GetGovernment.GetRulerTitle] will have a change of heart."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ At the core of the conflict lies the brother of [GetCharacter('nap_sancha_aragon').GetName], [brother_of_queen.GetName], who is a fervent supporter of the Fraticelli."
 flavor_nap.11.historical_info: "Under the rule of King Robert of Anjou, the Kingdom of Naples was a safe haven for the Fraticelli. The Pope directed several letters to Robert in 1325, 1327, 1330 and 1331, but all of them failed at having the King imprison or limit the freedom of the Fraticelli in his domain. One of the Neapolitan courtiers, Philip of Majorca was openly sympathetic towards the spiritual franciscans and even openly condemned the papacy."
 flavor_nap.11.a: "Ignore the letters."
 flavor_nap.11.b: "Whatever [the_pope.GetNameWithNoTooltip] wants."
 nap_banned_fraticelli: "Banned Fraticelli"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Fraticelli Sympathy"

 flavor_nap.12.title: "#italic Stato dei Presidi#!"
 flavor_nap.12.desc: "The coastal strips of land along the coasts of [target_location.GetName] and [target_location2.GetName] form a small, yet necessary component of our hegemony in [ShowRegionName('italy_region')]. The port towns and the island of Elba serve as decent harbors that allow us to control the powers of the northern states and allow our traders to conduct commerce further away from the homeland."
 flavor_nap.12.historical_info: "Under the Personal Union with Spain, Naples came into the possession of a narrow strip of land alongside the remaining coast of the Republic of Siena, later entitled $flavor_nap.12.title$, meaning 'State of the Garrisons.' It stayed under the rule of the Neapolitans from 1557 until 1801, when it was ceded to Revolutionary France."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "State of the Presidi"

 flavor_nap.200.title: "The Will of [target_character.GetNameWithNoTooltip]"
 flavor_nap.200.desc: "Our [ROOT.GetCountry.GetGovernment.GetRulerTitle] is growing older and unfortunately all [target_character.GetHerHis] male descendants have perished.\n\nTradition dictates that [ROOT.GetCountry.GetGovernment.GetHeir.GetName]'s side of our family should be our next [ROOT.GetCountry.GetGovernment.GetRulerTitle], but giving the country to a foreigner will enrage the local nobility and may bring an end to the stability that [target_character.GetShortName] has spent [target_character.GetHerHis] life constructing. Alternatively, [alternative_heir.GetName] could also be a possibility to consider..."
 flavor_nap.200.a: "We will not give away [ROOT.GetCountry.GetNameWithNoTooltip], [alternative_heir.GetShortNameWithNoTooltip] will rule."
 flavor_nap.200.b: "We will respect tradition, [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] will inherit."

 flavor_nap.201.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] Laws"
 flavor_nap.201.desc: "The will of [target_character.GetName] has raised a great upheaval in the [GetCountry('NAP').GetLongName] by changing the succession law. If we want to preserve our union with [GetCountry('NAP').GetNameWithNoTooltip], we will be forced to align our laws to theirs, which might make us look as the junior partner in the Union."
 flavor_nap.201.a: "We will preserve the Union."
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip] is not subservient."

 flavor_nap.210.title: "The Other Son of the Old King"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] did not have any male descendants of his lineage, but he did have a son, a bastard son that was ineligible for the inheritance of the [ROOT.GetCountry.GetName].\n\nHe was raised as a royal bastard and trained in diplomacy and statecraft, rising to be one of the most prominent members of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] court."
 flavor_nap.210.a: "We can benefit from his skills."
 flavor_nap.210.b: "We will not follow the steps of the Old King, dismiss him!"

 flavor_nap.220.title: "The Husband's Crown"
 flavor_nap.220.desc: "[target_character.GetName] is not satisfied with [target_character.GetHerHis] position in the [ROOT.GetCountry.GetAdjective] court, [target_character.GetHeShe] is the [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetConsortTitle] but the will of the Old [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] gives full powers to the [ROOT.GetCountry.GetGovernment.GetRulerTitle], leaving [target_character.GetHerHim] as a mere figurehead.\n\n[target_character.GetShortName] wants to ask [GetCountry('PAP').GetGovernment.GetRuler.GetName] for a Papal dispensation that corrects this grave mistake and makes [target_character.GetHerHis] title equal to [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]'s."
 flavor_nap.220.a: "[target_character.GetHeShe|U] is right to complain, [target_character.GetHeShe] and the [ROOT.GetCountry.GetGovernment.GetRulerTitle] are equals."
 flavor_nap.220.a.tt: "If [GetCountry('PAP').GetGovernment.GetRuler.GetName] approves it, [target_character.GetShortName] will become our ruler"
 flavor_nap.220.b: "[target_character.GetHeShe|U] is just the [ROOT.GetCountry.GetGovernment.GetConsortTitle] of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] and nothing more!"
 flavor_nap.220.b.tt: "[target_character.GetShortName] will remember this insult"

 flavor_nap.221.title: "A Powerless King"
 flavor_nap.221.desc: "The young ruler of [GetCountry('NAP').GetName], [nap_ruler.GetName] wants us to know about the uncertain situation of [nap_ruler.GetHerHis] consort [nap_consort.GetName] at the [GetCountry('NAP').GetAdjectiveWithNoTooltip] court. The will of the previous [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] bars [nap_consort.GetHimHer] from the power of the Crown of [GetCountry('NAP').GetNameWithNoTooltip] that should traditionally be provided to [nap_consort.GetHimHer] and is asking us to grant [nap_consort.GetShortName] the complete title of King.\n\nOn the other hand, we need to take into consideration that [nap_consort.GetShortNameWithNoTooltip] is part of the [GetCountry('HUN').GetAdjective] royal family and provide them with more power on our southern border might come to haunt us in the future."
 flavor_nap.221.a: "We will not allow the [GetCountry('HUN').GetAdjectiveWithNoTooltip] rulers to expand their influence."
 flavor_nap.221.b: "It is [nap_consort.GetShortNameWithNoTooltip] God-given right to rule [GetCountry('NAP').GetNameWithNoTooltip]."

 flavor_nap.222.title: "The Wrong Is Righted"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName] has seen the righteousness of our plea and has had the mercy to concede it to us. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] will get his rights fully restored and be crowned King of [ROOT.GetCountry.GetName]."
 flavor_nap.222.a: "Long live the King!"

 flavor_nap.223.title: "The [GetCountry('PAP').GetGovernment.GetRulerTitle] Rejects Our Request"
 flavor_nap.223.desc: "A messenger from [pope_scope.GetName] returns our gift to us and informs us that [GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U] has rejected our request, the will of the Old King shall be respected."
 flavor_nap.223.a: "Damnation!"

 flavor_nap.230.title: "The [GetCountry('NAP').GetAdjectiveWithNoTooltip] Prince Consort"
 flavor_nap.230.desc: "The [GetCountry('NAP').GetAdjective] Prince Consort [target_character.GetName], member of our [ROOT.GetCountry.GetGovernment.GetAdjective] Family, has lived for many years in the [GetCountry('NAP').GetAdjectiveWithNoTooltip] court, married to [GetCountry('NAP').GetGovernment.GetRuler.GetName], but against any sense of justice or logic his right to rule as husband and as King has been denied and he holds no power over the matters of state.\n\nHe kindly asks us to intercede in his name in front of [target_pope.GetName] to reclaim his rights as King of [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.230.a: "Let us ask [target_pope.GetNameWithNoTooltip] to correct this injustice."
 flavor_nap.230.a.tt: "If [target_pope.GetName] approves it, [target_character.GetName] will become the new [ruler|e] of [GetCountry('NAP').GetName]"
 flavor_nap.230.b: "We will not meddle in the matters of [GetCountry('NAP').GetNameWithNoTooltip]."

 flavor_nap.231.title: "The Family of the Powerless King"
 flavor_nap.231.desc: "The situation of the [GetCountry('NAP').GetAdjective] Prince Consort [prince_consort.GetName] is brought to our attention by his close kin [GetCountry('HUN').GetGovernment.GetRuler.GetName] of [GetCountry('HUN').GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetHisHer] kindred continues to suffer the humiliation of holding no real power in [GetCountry('NAP').GetNameWithNoTooltip] even if he is the rightful King, as the court and nobles are directed exclusively by [GetCountry('NAP').GetGovernment.GetRuler.GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] asks us to put an end to this unjust situation and crown [prince_consort.GetNameWithNoTooltip]."
 flavor_nap.231.a: "This situation cannot be allowed to continue. [prince_consort.GetShortNameWithNoTooltip] will be King."
 flavor_nap.231.b: "We will not allow [GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] to meddle in the affairs of others."

 flavor_nap.232.title: "The [GetCountry('HUN').GetAdjectiveWithNoTooltip] King of [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nap.232.desc: "Black News! The Prince Consort [prince_consort.GetName] has conspired with his close kin [GetCountry('HUN').GetGovernment.GetRuler.GetName] and together they have bribed [GetCountry('PAP').GetGovernment.GetRuler.GetName] asking him to crown [prince_consort.GetShortNameWithNoTooltip] King of [GetCountry('NAP').GetName]. Blinded by the coin, [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] has accepted and has already announced the date of the coronation.\n\nThis has enraged the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], who refuse to be ruled by a foreigner. Our spies have discovered that a faction of those angry members of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] are forming a conspiracy and gathering resources to assassinate [prince_consort.GetNameWithNoTooltip] before the coronation happens.\n\nWhat are we to do?"
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip] has forced us. Let the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] move forward."
 flavor_nap.232.b: "If [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] thinks [prince_consort.GetShortNameWithNoTooltip] should be King, let it be so!"

 flavor_nap.233.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip] Meddling"
 flavor_nap.233.desc: "Our informants bring us news about the failure of the [GetCountry('HUN').GetAdjective] ruler [GetCountry('HUN').GetGovernment.GetRuler.GetName] to sway [GetCountry('PAP').GetGovernment.GetRuler.GetName] into crowning [prince_consort.GetName] full King of [ROOT.GetCountry.GetName]. Our traitorous Prince Consort conspired with his [GetCountry('HUN').GetAdjectiveWithNoTooltip] close kin and together they tried to bribe [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip], but their plan was pointless, as our [GetCountry('PAP').GetGovernment.GetRulerTitle] is too pious to be influenced by such temptations and rejected them."
 flavor_nap.233.a: "God bless [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]!"

 flavor_nap.234.title: "The [GetCountry('PAP').GetGovernment.GetRulerTitle] Rejects Our Request"
 flavor_nap.234.desc: "The [GetCountry('PAP').GetGovernment.GetRulerTitle] has rejected the sincere plea we made in support of [prince_consort.GetName], rightful King of [GetCountry('NAP').GetName]. He does not care if this injustice persists and goes unpunished, so he leaves us no other choice than to deal with the issue ourselves. Will we do the same and turn a blind eye or will we act to right it?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 flavor_nap.240.title: "The Ruler of [target_location.GetNameWithNoTooltip]"
 flavor_nap.240.desc: "The city of [target_location.GetName] and its hinterland has been ruled by the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] since the times of [charles_lame.GetName]. In 1309, it was chosen by [GetCharacter('pap_clement_v').GetName] to become the new seat of the [GetCountry('PAP').GetLongName] and the King of [ROOT.GetCountry.GetNameWithNoTooltip] graciously allowed it, transforming [target_location.GetNameWithNoTooltip] into the new capital of the [GetCountry('PAP').GetNameWithNoTooltip] in every sense except the legal one.\n\nNow the tables have turned, we could make use of a few coffers of gold and [GetCountry('PAP').GetGovernment.GetRuler.GetName] has plenty, let us sell [GetCountry('PAP').GetGovernment.GetRuler.GetHimHer] the rights to the city [GetCountry('PAP').GetGovernment.GetRuler.GetHeShe] already controls."
 flavor_nap.240.a: "We need the gold. Sell the rights!"
 flavor_nap.240.a.tt: "If [GetCountry('PAP').GetGovernment.GetRuler.GetName] approves it, [target_location.GetName] will no longer be part of our [core|e] territories"
 flavor_nap.240.b: "We will never renounce our rights!"

 flavor_nap.241.title: "An Offer for [target_location.GetNameWithNoTooltip]"
 flavor_nap.241.desc: "The city of [target_location.GetName] has been the seat of the [ROOT.GetCountry.GetLongName] since it was chosen in 1309 by [old_pope_scope.GetName] to replace [rome_location.GetName]. It is fully controlled by the [ROOT.GetCountry.GetLongNameWithNoTooltip] but the [GetCountry('NAP').GetGovernment.GetRulerTitle] of [GetCountry('NAP').GetName] retains a nominal right to rule over it. Today a messenger from [GetCountry('NAP').GetNameWithNoTooltip] has arrived offering us to buy that right with mere gold.\n\nShould we accept the deal?"
 flavor_nap.241.a: "Yes, we will accept it."
 flavor_nap.241.b: "No, we will not pay for something that is already in our possession."

 flavor_nap.242.title: "The [GetCountry('PAP').GetAdjectiveWithNoTooltip] City"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] has accepted our offer to sell the city of [target_location.GetName], the payment is already on its way."
 flavor_nap.242.a: "These funds will help [ROOT.GetCountry.GetNameWithNoTooltip] more than some useless rights."

 flavor_nap.243.title: "A Stolen City"
 flavor_nap.243.desc: "[pope_scope.GetName] has rejected our generous offer and plans to continue controlling the city of [target_location.GetName] without any right to do so."
 flavor_nap.243.a: "Curse the thieving [GetCountry('PAP').GetGovernment.GetRulerTitle]!"

 flavor_nap.250.title: "The Trial of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_nap.250.desc: "The murder of [prince_consort.GetName] is still haunting us years later. His family has not stopped spreading vile rumors about our [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s relation to the conspirators and accusing us of being responsible for his murder even if the culprits have already been found, trialed, and sentenced.\n\nThey have convinced [GetCountry('PAP').GetGovernment.GetRuler.GetName] to have another trial and force [ROOT.GetCountry.GetGovernment.GetRuler.GetName] to take the stand and defend [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] innocence.\n\nEven if our [ROOT.GetCountry.GetGovernment.GetRulerTitle] has a solid alibi and [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] acquittance is all but guaranteed, the shame of standing trial for a murder conspiracy is more than enough to sour our relation with our subjects and destroy our prestige between our neighbors.\n\nWhat should we do?"
 flavor_nap.250.a: "Justice is on our side. We will go to trial and defend our innocence."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName] is acquitted"
 flavor_nap.250.b: "We are not going to participate in this charade!"
 flavor_nap.250.c: "The reputation comes first. The [ROOT.GetCountry.GetGovernment.GetRulerTitle] will step down and take the vows."

 flavor_nap.260.title: "[luigi_durazzo.GetNameWithNoTooltip], a Thorn in Our Side"
 flavor_nap.260.desc: "[luigi_durazzo.GetName] is a member of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] of [ShowAreaName('apulia_area')] that, since his release from imprisonment, has been a constant nuisance for the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. He opposes [targer_character.GetName] in every matter and is constantly trying to undermine the [ROOT.GetCountry.GetGovernment.GetAdjective] authority in [ShowAreaNameWithNoTooltip('apulia_area')].\n\nHe is again threatening to raise in revolt if we do not give him and his allies more autonomy and respect to some rights only they claim to have.\n\nWhat should we do?"
 flavor_nap.260.a: "We will squash him and finish this once and for all!"
 flavor_nap.260.b: "Let us give him what he wants. For now."

 flavor_nap.270.title: "The Pious [elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "Our bishop reminds us of the history of [elzear_sabran.GetName], the tutor and castellan of [carlo_anjou.GetName]. He lived an exemplary pious life, focusing on the practice of prayer, mortification of the flesh, and charity towards the poor. He fulfilled his duty to his house by marrying the Delphine of Glandèves and even chose to join her in her vow of chastity, which they hold their whole lives."
 flavor_nap.270.a: "Let us propose him to the Curia as a new [GetCountry('NAP').GetAdjectiveWithNoTooltip] Saint."
 flavor_nap.270.b: "We will not waste our time with these tales."

 flavor_nap.280.title: "The Two Sicilies Reunited!"
 flavor_nap.280.desc: "The people rejoice! Both Sicilies are again joined under the rule of our great [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName].\n\nSince the War of the Sicilian Vespers, the kingdom that Roger II created has been divided, and those who were once brothers time transformed into strangers, rivals, and enemies. Thanks to our [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle], that dark time has come to an end and we can again join our long-lost kin as one united people."
 flavor_nap.280.a: "Let us restore the ancient capital of the Kingdom!"
 flavor_nap.280.b: "A new age calls for a new capital!"
 flavor_nap.280.c: "The union of our people will ripple through history."

 flavor_nap.290.title: "The Resentful Prince Consort"
 flavor_nap.290.desc: "[prince_consort.GetName] continues to resent the fact that his title provides him no real power in the [GetCountry('NAP').GetAdjective] court. His continued attempts to carve influence through conspiracies and lies are a constant distraction and worry for the members of the court."
 flavor_nap.290.a: "It has been enough! We will finish this quietly."
 flavor_nap.290.b: "Let us give him what he wants."
 flavor_nap.290.c: "He is the Prince Consort, nothing can be done."

 flavor_nap.300.title: "The Will of the New [GetCountry('NAP').GetGovernment.GetRulerTitle]"
 flavor_nap.300.desc: "Our dear [GetCountry('NAP').GetGovernment.GetRuler.GetName] is feeling the weight of the long years of service to [GetCountry('NAP').GetName] on her shoulders in the same way as her grandfather the Old [old_king.GetName] did, she is ready to step down but is afraid that her legacy may go to waste, as she has no living children to appoint as undisputed heir to the throne. She sees the rest of her family as opportunists and scavengers that will destroy [GetCountry('NAP').GetNameWithNoTooltip] in their fight for the crown."
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip] will be our new ruler."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] is the best possible successor."
 flavor_nap.300.c: "The Two Sicilies shall be reunited, [palermo_ruler.GetNameWithNoTooltip] will succeed us."
 flavor_nap.300.d: "[french_ruler.GetName] of [GetCountry('FRA').GetNameWithNoTooltip] will rule [GetCountry('NAP').GetNameWithNoTooltip]."

 flavor_nap.301.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] Decision"
 flavor_nap.301.desc: "The [GetCountry('NAP').GetLongName] has a new ruler, and since we used to be joined by a personal union, if we want to preserve it, we will need to invite [naples_ruler.GetName] to also rule over [ROOT.GetCountry.GetName]. Doing so might ensure the union but might also make us look like the junior partner."
 flavor_nap.301.a: "We will continue to share destinies."
 flavor_nap.301.b: "It is time we walk our path."

 flavor_nap.2.title: "The Abdication of [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]"
 flavor_nap.2.desc: "The ruler of [GetCountry('NAP').GetName], [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName], has grown very old but has no descendant that can be named heir. Since we have claims on the throne, they have offered us the Crown of Naples."
 flavor_nap.2.a: "Glory to [ROOT.GetCountry.GetNameWithNoTooltip]!"

 flavor_nap.101.title: "The Destruction of Amalfi"
 flavor_nap.101.desc: "Amalfi, a city in [target_location.GetName], has just faced a catastrophic blast from the ocean. Triggered by a massive earthquake beneath the Tyrrhenian Sea, a colossal wall of water crashed upon the unsuspecting town. Amid the deafening roar, buildings collapsed, ships were tossed, and lives were lost. The picturesque streets turned into a watery graveyard, as the waters reshaped the landscape forever. Amalfi's vibrant maritime culture and bustling trade have been left in ruins, a stark reminder of the unforgiving power of nature. The scars of the [GetCurrentYear] catastrophe will forever echo through the town's history."
 flavor_nap.101.a: "[ROOT.GetCountry.GetReligion.GetGodName] have mercy on them."
 flavor_nap.101.b: "Send help to the survivors now!"
 flavor_nap.101.a.tt: "[target_location.GetName] and neighboring coastal [locations|E] will lose [prosperity|e], lose [pops|e] and some [buildings|e] will be affected by the tsunami"
 flavor_nap.101.b.tt: "[target_location.GetName] and neighboring coastal [locations|E] will lose [prosperity|e], lose [pops|e] and some [buildings|e] will be affected by the tsunami.\nAs we are investing money, the devastation will be lesser as we start recovery sooner"
 flavor_nap_treaty_villeneuve_common: "The [GetCountry('PAP').GetGovernment.GetRulerTitle] aims to mediate a settlement that would ensure peace and stability in the region.\n\nThe proposed treaty would delineate the territories, recognizing [GetCountry('NAP').GetNameWithNoTooltip]'s control over the mainland and [GetCountry('SIC').GetNameWithNoTooltip]'s control over the island. The terms would include annual tribute payments from [GetCountry('SIC').GetNameWithNoTooltip], the provision of war galleys to [GetCountry('NAP').GetNameWithNoTooltip], and military support from [GetCountry('SIC').GetNameWithNoTooltip] to [target_ruler.GetNameWithNoTooltip]'s [ROOT.GetCountry.GetFlavorRank]. The [GetCountry('PAP').GetGovernment.GetRulerTitle] seeks to establish a unified Kingdom of Sicily under the suzerainty of [GetCountry('NAP').GetNameWithNoTooltip] and the [GetCountry('PAP').GetLongName], ensuring cooperation and avoiding further conflicts."

 flavor_nap.102.title: "Treaty of Villeneuve"
 flavor_nap.102.desc: "A representative of [target_pope.GetName] approaches the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName], [target_ruler.GetName], proposing a treaty to resolve the ongoing dispute with the [GetCountry('SIC').GetLongName], ruled by [target_sicily_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] can rule over [GetCountry('SIC').GetNameWithNoTooltip] if [target_sicily_ruler.GetSheHe] pays homage."
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName] will receive an event to submit to us. They will decide if they pay us an annual tribute or become a vassal."
 flavor_nap.102.a.tt2: "We will lose all our [cores|e] in [ShowAreaName('sicily_area')]."
 flavor_nap.102.b: "Never. [ShowAreaNameWithNoTooltip('sicily_area')] is ours!"

 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "A representative of [target_pope.GetName] approaches the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName], [target_sicily_ruler.GetName], proposing a treaty to resolve the ongoing dispute with the [GetCountry('NAP').GetLongName], ruled by [target_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "We will submit to the [GetCountry('NAP').GetLongNameWithNoTooltip]. For now."
 flavor_nap.103.b: "The Sicilies will be united again."
 flavor_nap.103.c: "They lost the war. They receive nothing."
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] will receive our answer."
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] will receive our answer and might try to force a [union|E] on us.."

 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] of the [GetCountry('SIC').GetLongName] has become a vassal of the [GetCountry('NAP').GetLongName] with the mediation of [GetCountry('PAP').GetGovernment.GetRuler.GetName]. As the [GetCountry('SIC').GetLongNameWithNoTooltip] has belonged to our family since [GetCharacter('ara_pere_iii_arago').GetName] of [GetCountry('ARA').GetName] conquered the island, we have to do something or it will become [GetCountry('NAP').GetCulture.GetName] again."
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip] will be ours once more."
 flavor_nap.104.b: "It is what it is."

 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip] Becomes a Vassal"
 flavor_nap.105.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] of the [GetCountry('SIC').GetLongName] has accepted to become a subject of the [GetCountry('NAP').GetLongName]."
 flavor_nap.105.a: "Welcome them."

 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip] Accepts to Pay Homage."
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] of the [GetCountry('SIC').GetLongName] has accepted to pay homage to us."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip] Denounces the Treaty."
 flavor_nap.107.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] of the [GetCountry('SIC').GetLongName] has not signed the treaty."
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip] is back on the menu."

 flavor_nap.108.title: "The Annual Tribute to the [GetCountry('NAP').GetLongNameWithNoTooltip]."
 flavor_nap.108.desc: "As every Feast of Saints Peter and Paul, we should send our tribute to the [GetCountry('NAP').GetLongName]."
 flavor_nap.108.a: "We will pay our tribute as promised."
 flavor_nap.108.b: "The time of submission has ended."

 flavor_nap.109.title: "The [ShowBuildingTypeNameWithNoTooltip('library')] of the Angevin Kings"
 flavor_nap.109.desc: "Since the [ShowBuildingTypeName('library')] was founded by [charles_i.GetName], every Angevin ruler to the throne of [GetCountry('NAP').GetLongName] has devoted resources to enlarge the collection hosted in it. Scholars from all across the realm and abroad have been paid to translate the ancient Greek and Roman texts."
 flavor_nap.109.a: "No matter who rules, the [ShowBuildingTypeNameWithNoTooltip('library')] should never stop getting bigger."
 flavor_nap.109.b: "We will hire more people to make our collection even more impressive."
 flavor_nap.109.c: "Dead people have nothing to teach us."

 flavor_nap.110.title: "The Grand Court of the Vicar"
 flavor_nap.110.desc: "The Grand Court of the Vicar, born from the merge of the Norman #italic Magna Curia#! and the Court of the Vicar established by [target_character.GetName], acts as a court for civil and criminal cases in the [GetCountry('NAP').GetLongName].\n\nLately, news of some clashes in [target_location.GetName] between members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and some members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] that are being resolved in the Grand Court have reached us. Perhaps we should influence the court to resolve this as soon as possible."
 flavor_nap.110.a: "Side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_nap.110.b: "Side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_nap.110.c: "Try to reach a compromise."

 flavor_nap.111.title: "The Basilica of Santa Chiara"
 flavor_nap.111.desc: "One of the largest monastic complexes of the city of [target_location.GetName], the works of the Basilica of Santa Chiara started in 1310 and were finished in 1328. Built in Provençal Gothic style, it was commissioned by [GetCharacter('nap_robert_i_anjou').GetName] and his wife, [GetCharacter('nap_sancha_aragon').GetName].\n\nOur [ROOT.GetCountry.GetGovernment.GetRulerTitle] should decide whether [target_character.GetHeShe] wants to be buried there or not."
 flavor_nap.111.a: "From now, this will be the place of rest for our dynasty."
 flavor_nap.111.b: "Build a statue devoted to the Pope instead."

 flavor_nap.112.title: "The Scuola Medica di Salerno"
 flavor_nap.112.desc: "The Scuola Medica Salernitana, the first of its kind, is not what it used to be. What once was the reference for scholars all over has now lost prominence in favor of other institutions and has almost fallen into obscurity. And with it, future generations of trained medici that could have saved hundreds of lives. Perhaps we should devote resources to build it up again."
 flavor_nap.112.a: "No matter the cost, rebuild it."
 flavor_nap.112.b: "It was falling into decadence anyway, just leave it as it is."
 flavor_nap.113.title: "The [ROOT.GetCountry.GetGovernment.GetAdjective|U] Palace of [ShowLocationNameWithNoTooltip('caserta')]"

 flavor_nap.113.desc: "The architect [target_character.GetName] presents the project of a big palace for [targer_ruler.GetName] that will be located on the outskirts of [ShowLocationName('caserta')]. While the project will be extremely expensive, it will also be the biggest palace in all of [ShowContinentName('europe')], making our [ROOT.GetCountry.GetFlavorRank] the envy of all courts."
 flavor_nap.113.a: "Build it."
 flavor_nap.113.b: "We do not need another palace."

 flavor_nap.114.title: "La Pudizia (The Modesty)"
 flavor_nap.114.desc: "In [GetCurrentYear], #italic La Pudizia #!, a masterful rococo sculpture that beautifies the Sansevero Chapel, is finished. The author, [target_artist.GetName], has carved in marble with incomparable mastery the mother of the Prince of Sansevero."
 flavor_nap.114.a: "What a beautiful sight!."

 flavor_nap.115.title: "San Leucio Experiment"
 flavor_nap.115.desc: "In [GetCurrentYear], [target_character.GetName] has selected San Leucio, a former royal hunting lodge in [target_location.GetName], for an innovative social and technological experiment. San Leucio resort will become a hub for pleasure, hunting, and [ShowGoodsName('silk')] production, featuring industrial buildings, a workers' village, and advanced technologies."
 flavor_nap.115.a: "[ShowGoodsName('silk')|U] of the finest quality will be produced here."

 flavor_nap.116.title: "Accademia Pontaniana Delights the World"
 flavor_nap.116.desc: "The Accademia Pontaniana, initially known as the Accademia Antoniana, serves as a learned society for scholars and humanists from where knowledge that enriches our nation is born."
 flavor_nap.116.a: "Let us use this knowledge to further learn the mysteries of the world."
 flavor_nap.116.b: "This academia and its wise members will make everyone look at us in awe."

 flavor_nap.117.title: "[ShowCultureNameWithNoTooltip('albanian')] Refugees"
 flavor_nap.117.desc: "In the face of religious conflict, [ShowReligionAdjective('catholic')] [ShowCultureName('albanian')] refugees, driven by fear and desperation, embark on a perilous migration, fleeing from the encroaching [ShowReligionAdjective('muslim')] armies. Their lives hang in the balance as they navigate treacherous paths, seeking refuge and safety, with the weight of uncertainty etched deeply upon their souls."
 flavor_nap.117.a: "Our brothers in faith are always welcome."

 flavor_nap.117.b: "They will have to look for another place to flee."
 flavor_nap.118.title: "[ShowCultureNameWithNoTooltip('croatian')] Refugees"
 flavor_nap.118.desc: "In a dramatic struggle for survival, [ShowCultureName('croatian')] refugees flee in anguish from the relentless onslaught of [ShowReligionAdjective('muslim')] invaders. With hearts heavy and spirits tested, they arrive at our coasts, desperately seeking sanctuary and a glimmer of hope amidst the chaos that engulfs their homeland."
 flavor_nap.118.a: "They can stay with us for as long as they want."
 flavor_nap.118.b: "Unfortunately, we cannot accept them in our lands."

 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] and [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "With the death of [target_robert.GetName], the [GetCountry('NAP').GetLongName] weeps in sorrow as the news of the king's passing spreads like a mournful whisper through its courts. The halls echo with a collective ache, for a wise and benevolent ruler has departed, leaving behind a realm draped in melancholy. "
 flavor_nap.119.a: "Bring [target_petrarca.GetNameWithNoTooltip], the famous philosopher to his burial."
 flavor_nap.119.b: "We have better things to do."
 flavor_nap.119.tt: "The [GetCountry('PAP').GetLongName] will receive our petition. If we reach an agreement, [target_petrarca.GetName] will join our [court|e]"

 flavor_nap.120.title: "[target_petrarca.GetNameWithNoTooltip] Is Required by [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_nap.120.desc: "Amidst the grieving nation of the [GetCountry('NAP').GetLongName], a solemn request emerges, urging the country to grant [target_petrarca.GetName] the honor of aiding in the burial of [target_robert.GetName]. Recognizing his profound admiration for the monarch and his poetic prowess, they see to blend [target_petrarca.GetNameWithNoTooltip]'s eloquence with their mourning, ensuring a farewell befitting a regal soul. Thus, the country yearns for the union of [target_petrarca.GetNameWithNoTooltip]'s pen and the solemnity of a monarch's farewell."
 flavor_nap.120.a: "Let him go."
 flavor_nap.120.b: "We need him here."

 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip] arrives"
 flavor_nap.1201.desc: "The great [target_petrarca.GetName] has arrived and joined our court as we requested so he can mourn the death of [target_robert.GetName]."
 flavor_nap.1201.a: "Welcome, friend."

 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] will not come"
 flavor_nap.1202.desc: "Despite our request, [target_petrarca.GetName] will not attend the funerals in honor of [target_robert.GetName]."
 flavor_nap.1202.a: "We will mourn without him."

 flavor_nap.121.title: "[target_character.GetNameWithNoTooltip]'s Family's Debt"
 flavor_nap.121.desc: "With a heavy heart and burdened spirit, [target_character.GetName], a very talented artist in our court, has been compelled to depart abruptly, leaving behind his beloved [ROOT.GetCountry.GetName], to [GetCountry('FLO').GetName]. His father's debts cast a shadow of financial turmoil, forcing him to relinquish the familiar embrace of home and embark on an uncertain journey, his pen serving as a bittersweet companion along the way."
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "We will pay the debt so he stays with us."
  
 flavor_nap.400.title: "Heavy Taxation"
 flavor_nap.400.desc: "Recent wars have greatly exhausted our coffers. To counteract economic collapse and the reduction in the living standards of our most important social strata, the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], we need to act quickly and put extra taxes on the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], who clearly have not been plowing their fields enough."
 flavor_nap.400.historical_info: "The Revolt of Tommaso Aniello of 1647 was a short lived, albeit successful revolt of the commons against the rule of the despised Duke of Arcos. The revolt would result in the establishment of the short-lived Republic of Naples."
 flavor_nap.400.a: "Yes, tax the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_nap.400.b: "Maybe the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] should plow the fields too?"
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "Heavy Taxation on the Peasants"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "Insufficient Funds"
 nap_every_peasant_pop_loses_5_satisfaction: "Every [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pop|e] loses [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]."

 flavor_nap.401.title: "Popular Revolt in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_nap_masaniello: "Masaniello's Revolt"
 flavor_nap.401.desc: "Fed up with the harsh taxation policies of the [ROOT.GetCountry.GetFlavorRank] and its tyrannical rule, the populace of [ROOT.GetCountry.GetName] has risen in large numbers under a highly charismatic but illiterate fisherman called [masaniello_scope.GetName], who was previously only known for his exploits in evading the taxman. Such is the unpopularity of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] that the revolt has spread to much of the countryside, threatening to overwhelm our armies with their sheer numbers."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "Crush the peasants with force!"
 flavor_nap.401.a.tt1: "Every [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pop|e] of not [ROOT.GetCountry.GetCulture.GetName] culture in [ShowRegionName('italy_region')] loses [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] and joins [rebel_target.GetName]."
 flavor_nap.401.a.tt2: "5 [locations|e] with the least [control|e] will have their [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] and joins [rebel_target.GetName]."
 flavor_nap.401.b: "We will reach an agreement."
  
 flavor_nap.402.title: "A New Republic"
 flavor_nap.402.desc: "The [root_naples.GetAdjective] quelling of [GetCharacter('nap_masaniello').GetName]'s peasant revolt only led to further disagreement. The citizens of [republic_of_naples_capital.GetName] took to the streets, expelled our garrison, and proclaimed the establishment of a new state. Time will tell if this revolt will result in anything substantial."
 flavor_nap.402.historical_info: "The Serene Republic of Naples was a short-lived state that existed for a few months between 1647 and 1648. It was stylized on the Venetian Government, taking after it its nickname and ruler title, while also having a monarchical aspect to it."
 flavor_nap.402.a: "We will crush them like the outcasts they are."
 flavor_nap.402.b: "Down with the [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!"
