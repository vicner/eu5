l_english:
 
 flavor_geo.1.title: "The [ShowCultureGroupNameWithNoTooltip('mongolian_group')] Expulsion"
 flavor_geo.1.desc: "It has been ten years since we took up arms against the heads of the [GetUniqueInternationalOrganization('ilkhanate').GetName], and ousted tens of thousands of [ShowCultureGroupName('mongolian_group')] troops from our lands. Rife with corruption and committing raids and abuses against our people, the foreign horse lords collaborated closely with [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to keep our folk on a short leash. [target_character1.GetName], using the death of [target_character2.GetName] as a pretext, crushed our shackles, demanded the evacuation of foreign troops from within our borders and massacred those among the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [target_character1.GetSheHe] thought to be turncoats or influential. Today marks the tenth anniversary of this event, and celebrations are in order..."
 flavor_geo.1.a: "The festivities will spread across [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_geo.1.b: "Use this opportunity to cull influential members of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 every_location_target_province_30_prosperity_tt: "Every owned [location|e] in [target_province.GetName] gains [ShowNamedValue('prosperity_extreme_bonus')|+=2%] [prosperity|e]"

 flavor_geo.2.title: "Trade with the West"
 flavor_geo.2.desc: "In order to safeguard our future, it would be wise to consider diplomatic and mercantile relations with various affluent Westerners. Despite being the head of a strong [ROOT.GetCountry.GetFlavorRank], we are surrounded by hostile heathens. Correspondence with the West would only further our link to them and safeguard our position, at a time when even the once-powerful [GetUniqueInternationalOrganization('ilkhanate').GetName] is falling apart..."
 flavor_geo.2.a: "We shall trade with [target_country1.GetNameWithNoTooltip]."
 flavor_geo.2.b: "Let us turn to [target_country2.GetNameWithNoTooltip]."
 flavor_geo.2.c: "[target_country3.GetNameWithNoTooltip] will make us rich."
 flavor_geo.2.d: "We need none of them."

 flavor_geo.3.title: "Envoy from [GetCountry('GEO').GetNameWithNoTooltip]"
 flavor_geo.3.desc: "A group of most peculiar guests has arrived at our [ROOT.GetCountry.GetGovernment.GetCourtTitle], dressed in the white and red. It appears they are a diplomatic embassy on behalf of [target_character.GetName], here to negotiate the entry of our [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] into the [target_location.GetName], in exchange for cordial relations and active diplomacy between the two realms."
 flavor_geo.3.a: "A sound proposition."
 flavor_geo.3.b: "We have no interest in them."
 trade_in_caucasus_key: "Trade in the [ShowRegionNameWithNoTooltip('caucasus_region')]"

 flavor_geo.4.title: "Correspondence with a [target_country2.GetGovernment.GetRulerTitle]"
 flavor_geo.4.desc: "In perilous times such as ours, it is often wise to make strong friends out of our peers. In times of great necessity, it is even vital to bridge the differences between religions and reach out toward mutual benefit. With that in mind, it has been suggested that it would be prudent to reach out and contact the [target_country2.GetGovernment.GetRulerTitle] of the [target_country2.GetLongName]. A mighty and affluent domain, their towns host many [ShowReligionGroupAdjective('christian')] people. We could leverage a better treatment for them if we promised an alliance and good relations..."
 flavor_geo.4.a: "Send them a letter."
 flavor_geo.4.b: "We have better things to do."
 flavor_geo.4.historical_info: "Historically, George V of Georgia and King Philip VI of France enjoyed a cordial relationship, through years of correspondence. In one of their letters, George V of Georgia expresses his eagerness to join forces with Philip VI in a noble endeavor - the liberation of the Holy Lands in Jerusalem. He assured the French king of his commitment, offering the support of 30,000 soldiers to the cause."

 flavor_geo.5.title: "Letter from a [target_country.GetGovernment.GetRulerTitle]"
 flavor_geo.5.desc: "A diplomat from the [target_country.GetGovernment.GetCourtTitle] of [target_character.GetName] has arrived. Within the correspondence, the [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetRulerTitle] highlights the need for cooperation between our two countries, in order to care for the [ShowReligionGroupAdjective('christian')] minorities within our domain and safeguard our borders from neighboring threats."
 flavor_geo.5.a: "There is merit in the words of [target_character.GetShortNameWithNoTooltip]."
 flavor_geo.5.b: "We care not for such despicable activities."
 every_christian_pop_gains_25_satisfaction_tt: "Every [ShowReligionGroupAdjective('christian')] [pop|e] in [GetCountry('MAM').GetName] gains [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_geo.5.historical_info: "George V of Georgia maintained an active relationship with the Sultanate of the Mamluks, through the exchange of letters between himself and his Bahri Mamluk peer. Through this diplomatic endeavor, several Georgian monasteries were placed under the influence of the Georgian Orthodox Church, across Palestine. Their correspondence also achieved the allowance of free passage for Georgian pilgrims to the Holy Land."
 

 flavor_geo.6.title: "The [target_country2.GetAdjectiveWithNoTooltip] Response"
 flavor_geo.6.desc.a: "We rejoice as we read the positive response on behalf of the [target_country2.GetAdjective] [target_country2.GetGovernment.GetCourtTitle]. Highlighting the common interests of both our people, [target_character2.GetName] is willing to enter into an alliance with us!"
 flavor_geo.6.desc.b: "Despite our best and kindest efforts to establish a mutually beneficial alliance, the [target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle] has decided against closer relations with our people..."
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"

 flavor_geo.7.title: "Campaign Against the [target_country2.GetLongNameWithNoTooltip]"
 flavor_geo.7.desc: "Our Eastern neighbors in [target_country2.GetName] have long been a thorn in our side. It would be wise to use the reasoning of their heathen beliefs and outright hostility to field a great expedition and wipe them from the map, once and for all. The armies stand ready and our advisors are already drawing battle plans..."
 flavor_geo.7.a: "Let there be war."
 flavor_geo.7.b: "We cannot risk open hostilities."

 flavor_geo.8.title: "Letters for [target_character2.GetNameWithNoTooltip]"
 flavor_geo.8.desc: "Far away in the distant lands of the west, lies a powerful [target_country2.GetGovernment.GetCourtTitle] with chivalrous knights and wealth as far as the eye can see. Despite the distance between us, we are united by a common cause.\n\nThe protection of [target_location.GetName], fallen once again into heathen hands, should be of the utmost priority for them and us. Many members of our council have petitioned an open line of communication between us and the [target_country2.GetLongName], requesting assistance in our crusading endeavors..."
 flavor_geo.8.a: "Send them a letter asking for support."
 flavor_geo.8.b: "We have no time for this!"

 flavor_geo.9.title: "[ShowReligionGroupNameWithNoTooltip('christian')] in the East"
 flavor_geo.9.desc: "A most surprising group has arrived today! They claim to be messengers from a [ShowReligionGroupAdjective('christian')] [target_country.GetFlavorRank] around the [ShowRegionName('caucasus_region')]. They present an ornate seal, signed with the crosses we once wore and rose across [target_location.GetName]...\n\nThe letter underlines the vitality of securing a foothold in the Holy Land and in return petitions for aid in their cause."
 flavor_geo.9.a: "Coin for their cause!"
 flavor_geo.9.b: "Our knights will aid them!"
 flavor_geo.9.c: "We have no time for idle promises..."
 up_to_x_commoners_will_migrate_tt: "Some of our [ShowPopTypeName('peasants')] in our [capital|e]'s [province_definition|e] will migrate to [target_country.GetName]"

 flavor_geo.10.title: "The [target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetRulerTitle] Responds"
 flavor_geo.10.desc: "After a long and arduous journey, our diplomats have returned from the West, bearing the response of the [target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle]. Their assistance would certainly aid our military efforts abroad.\n\nAn air of silence and dread falls across the room when the seal is broken, and the contents of the correspondence are revealed..."
 flavor_geo.10.a: "Rejoice! They have agreed to help!"
 flavor_geo.10.b: "Declined!? How dare they?"

 flavor_geo.11.title: "A Powerful Neighbor"
 flavor_geo.11.desc: "Our best efforts to safeguard our independence, in combination with military success and the expulsion of foreign troops from our soil, were not enough to deter neighboring powers from handling our wealth. The latest to try is none other than [target_character2.GetName] of the [target_country2.GetLongName]. [target_character2.GetSheHe|U] has demanded a meager tribute in exchange for our continued autonomy under [target_character2.GetHerHis] banner of protection."
 flavor_geo.11.a: "A small price to pay..."
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip] will have nothing!"

 flavor_geo.12.title: "The [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.12.desc.a: "In a gesture of goodwill and diplomacy, the neighboring [target_country.GetLongName] has agreed to enter our sphere of influence and pay valuable tribute, recognizing the power of our authority that permeates their lands!"
 flavor_geo.12.desc.b: "The [target_country.GetLongName] have been stubbornly resisting foreign invasion once and once again. Instead of realizing that we are obviously stronger and more powerful than them, they have once more refused to bend the knee and have risen up in defiance of our authority."
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "They will be brought to their knees..."

 flavor_geo.13.title: "Order Across [ShowProvinceDefinitionNameWithNoTooltip('imereti_province')]"
 flavor_geo.13.desc: "Our domain encompasses some of the most unpenetrable and majestic mountain lines in the region, with many of our people living across the slopes and in the deepest crevices of these giants. However, their distance to our capital has led to a measure of autonomy that borders a rebellious attitude. By investing in their communities, we would succeed in integrating them and reducing their autonomy..."
 flavor_geo.13.a: "They need to recognize our authority."
 flavor_geo.13.b: "Let us not disturb the current arrangement."

 flavor_geo.14.title: "The Mint of Elegir"
 flavor_geo.14.desc: "Coin is the language of power and influence. As we expand our domain and establish footholds further East, the necessity for coin to maintain forts and armies grows. A new deposit of valuable metal has been located in [target_location.GetName] and with it, a series of plans by our advisors to further develop this great find and maximize the extraction."
 flavor_geo.14.historical_info: "While the exact geographical position of the mint is largely disputed, the mint of Elegir is widely regarded as one of the most important cornerstones of many great nations as it came into operation as early as 740 AD. It was here that the Jalayarid coin was minted during Chobanid rule in Transcaucasia."
 flavor_geo.14.a: "Shiny!"
 flavor_geo.14.b: "Do not succumb to greed, help the locals instead..."

 flavor_geo.15.title: "The Walls of [target_location.GetNameWithNoTooltip]"
 flavor_geo.15.desc: "The position of [target_location.GetName] is one of vital importance. Resting in the entrance to a mountain pass, the few makeshift fortifications that the locals had previously constructed served them dutifully. However, as we grow and encompass a larger border to the Southwest, it would be prudent to study the expansion of these defenses as a means to protect the road to our capital."
 flavor_geo.15.a: "Finance the expansion!"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"

 flavor_geo.16.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] Presence in [target_location1.GetNameWithNoTooltip]"
 flavor_geo.16.desc: "Despite the distance between our borders, we have kept active contact with the [target_country.GetLongName] and [target_character2.GetName]. During our diplomatic exchanges, we agreed to allow the founding of a [ShowBuildingTypeName('missionary_building')] in [target_location1.GetName]. Ever since 1330, with the appointment of [GetCharacter('geo_giovanni_da_firenze').GetName] as bishop of [ShowLocationName('tbilisi')], the pressure has been growing for [target_character1.GetName] to embrace [ShowReligionName('catholic')] to the protest of our subjects..."
 flavor_geo.16.a: "Let us simply maintain cordial relations..."
 flavor_geo.16.b: "This is a boundary they have overstepped!"
 flavor_geo.16.c: "Perhaps there is merit in their words?"
 suffer_20_opinion_with_every_catholic_in_range_tt: "Every known [ShowReligionAdjectiveWithNoTooltip('catholic')] [country|e] in our [diplomatic_range|e] will get [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0] [opinion|e] of us"
 
 flavor_geo.17.title: "A Messenger from the [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.17.desc_common: "Ever since we established a [ShowBuildingTypeName('missionary_building')] in [target_location1.GetName], we have enjoyed a healthy relationship with [target_character.GetName]."
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$ Recent years have led to a sad deterioration, however, which surfaced with the demolition of our estates across the [target_country.GetLongName]..."
 flavor_geo.17.a: "This is madness!"

 flavor_geo.18.desc: "$flavor_geo.17.desc_common$ In a twist of fate, [target_character1.GetShortNameWithNoTooltip] has agreed to embrace the true faith, shining the light of [ShowReligionName('catholic')] across the [ShowRegionNameWithNoTooltip('caucasus_region')]."
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_geo.19.title: "[ShowReligionNameWithNoTooltip('catholic')] Spreads"
 flavor_geo.19.desc: "With the introduction of [ShowReligionName('catholic')] into our country, some of our people have actively embraced it, inducting new believers to its ranks every day. The baptism of [target_character.GetName] is the latest development in the growth of this new faith within our borders. Some support the adoption of [ShowReligionNameWithNoTooltip('catholic')], urging for closer ties with the West, while many are fearful of abandoning our faith and traditions..."
 flavor_geo.19.a: "This has to stop!"
 flavor_geo.19.b: "Send a request for more missions."
 
 flavor_geo.20.title: "[ShowReligionNameWithNoTooltip('catholic')] in the [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.20.desc: "Ever since the baptism of [target_character.GetName], many influential individuals in the [target_country.GetAdjective] [target_country.GetGovernment.GetCourtTitle] have advocated for the formal shift of their country towards [ShowReligionName('catholic')]. In order to be effective and swift, they have petitioned for us to either finance a new [ShowBuildingTypeName('missionary_building')] in several key locations or offer our hand in alliance with their cause..."
 flavor_geo.20.a: "We will finance their efforts."
 flavor_geo.20.b: "An alliance is in order."
 flavor_geo.20.c: "We have no obligation to help."

 flavor_geo.21.title: "Correspondence from the [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.21.desc: "In a generous move to assist our advocacy in favor of embracing [ShowReligionName('catholic')], the [GetCountry('PAP').GetGovernment.GetRulerTitle] has agreed to offer valuable help in the form of..."
 flavor_geo.21.a: "...new [ShowReligionAdjectiveWithNoTooltip('catholic')] missions!"
 flavor_geo.21.b: "...an alliance!"
 flavor_geo.21.c: "...emotional support."

 flavor_geo.22.title: "Restoration of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_geo.22.desc: "For far too long have the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] trampled on the fortunes and rights of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Angry members of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] and influential men of faith have made their way in front of [target_character.GetName] in [target_location.GetName] to demand the curbing of the power of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], lest their greed swallows us whole!"
 flavor_geo.22.a: "Heed the advice of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_geo.22.b: "Impose a few limitations."
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"

 flavor_geo.23.title: "Solar Eclipse of [GetCurrentYear]"
 flavor_geo.23.desc: "A most astonishing phenomenon has been observed! In a most iconic scene, the sun is covered in a dark red shade, seemingly dipping five times in darkness! As the day turns into the night the most superstitious among our people make note of rebirth, prophecies, divinity, and an age of darkness..."
 flavor_geo.23.a: "There is no paradise for us to escape to!"
 flavor_geo.23.b: "A most curious astronomical phenomenon."
 
 flavor_geo.24.title: "The Demands of [target_character2.GetShortNameWithNoTooltip]"
 flavor_geo.24.desc: "The great conqueror and lord of vast territory has come to us through [target_character2.GetHerHis] dignitaries with an unthinkable proposal! Through [target_character2.GetHerHis] maniacal laughter and requests, [target_character2.GetSheHe] demands that [target_character1.GetName] and the entire [ROOT.GetCountry.GetGovernment.GetAdjective] family embrace [target_religion.GetName] lest we risk the wrath of a most powerful [target_country2.GetFlavorRank]..."
 flavor_geo.24.a: "Alas, we have to. For the good of our people..."
 flavor_geo.24.b: "We will not betray our faith!"
 flavor_geo.24.historical_info: "In the late 14th century, the Kingdom of Georgia faced a dire threat from Timur, the formidable conqueror, whose invasions left the region in turmoil. As Timur's forces wreaked havoc across Georgian lands, the local rulers were confronted with the harsh choice of converting to Islam to avoid further devastation or facing continued destruction. After weeks of deliberation, negotiations and mounting pressure, the Georgian authorities saw fit to convert in name only, only to then abandon this facade once they realized Timur's power decayed."

 flavor_geo.25.title: "The Conversion of [target_country1.GetLongNameWithNoTooltip]"
 flavor_geo.25.desc: "Our most gentle conquerors touch, as we ride through the various regions, has brought forth news from the [target_country1.GetLongName]. It appears that the local chief in charge of overseeing their affairs made the demand for [target_character1.GetName] to embrace [target_religion.GetName]. It appears that the letter contains..."
 flavor_geo.25.a: "...their insolence! We will burn them to the ground!"
 flavor_geo.25.b: "...their firm denial. Leave them be for now."
 flavor_geo.25.c: "...an official proclamation of [target_character1.GetShortNameWithNoTooltip]'s conversion."

 flavor_geo.26.title: "[ROOT.GetCountry.GetNameWithNoTooltip]'s Religion Identity"
 flavor_geo.26.desc: "The recently forced acceptance of the [GetCountry('TIM').GetAdjective] faith by our [ROOT.GetCountry.GetGovernment.GetRulerTitle] has obviously not been seen in the best light by the majority of the population. Our [ROOT.GetCountry.GetReligion.GetAdjective] beliefs can not be so easily swayed by foreign influence, even under the threat of war. Many argue that [target_character.GetName] should recant such conversion and instead prepare to defend the true faith."
 flavor_geo.26.a: "It was actually a ruse, and it served its purpose."
 flavor_geo.26.b: "What is done, is done."

 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "A prominent individual has been frequently at the mouths of many of the members of the [ROOT.GetCountry.GetGovernment.GetCourtTitle] as of recent. Member of a minor unlanded nobility family from [target_location.GetName], [target_character2.GetName] has already made a name for [target_character2.GetHerselfHimself] for [target_character2.GetHerHis] military achievements, having since very early dedicated [target_character2.GetHerselfHimself] to the pursuit of that career. Having such talent around would undoubtedly improve our military capabilities, and [target_character2.GetHerHis] ardent tactics are sure to become useful in our conflicts to come."
 flavor_geo.27.a: "Invite [target_character2.GetHerHim] to [ROOT.GetCountry.GetGovernment.GetCourtTitle], we will make use of [target_character2.GetHerHim]."
 flavor_geo.27.b: "We do not need advice from upstart lesser nobles."
 flavor_geo.27.historical_info: "Celebrated as the defender of Georgia against invasions by powers such as the Ottomans and Safavids, Georgi Saakadze was a distinguished Georgian military leader of the early 17th century. Hailing from a prominent family, he initially served as a commander in the Kingdom of Kartli. Saakadze gained fame for his strategic brilliance, particularly during the Battle of Tsitsamuri in 1625, where he secured a crucial victory against the Safavids. His career was marked by both military triumphs and political turmoil, including conflicts with the Georgian royal court."
 
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "Born from one of our lesser noble houses, [target_character2.GetName] has been showing signs of great curiosity and intelligence since an early age. Having spent [target_character2.GetHerHis] childhood in [target_character2.GetHerHis] native [target_location.GetRank.GetName] of [target_location.GetName], [target_character2.GetSheHe] used to peruse everything in [target_character2.GetHerHis] family's library. When [target_character2.GetSheHe] later was brought to live at [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character2.GetSheHe] absorbed all knowledge in the [ROOT.GetCountry.GetGovernment.GetAdjective] library. Even at a young age, [target_character2.GetSheHe] already dabbled in writing, and some of those texts show promise. If nurtured, [target_character2.GetSheHe] is sure to become one of our best writers."
 flavor_geo.28.a: "Keep [target_character2.GetHerHim] close at [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_geo.28.b: "A country pumpkin, let [target_character2.GetHerHim] go back to where [target_character2.GetSheHe] came from."
 flavor_geo.28.historical_info: "A prominent Georgian scholar, diplomat, and writer, Sulkhan-Saba Orbeliani is renowned for his contributions to Georgian literature and education. A member of the influential Orbeliani family, he is best known for his work #italic The Life of Saba#! and his translation of classical works, including Aesop's Fables into Georgian, which significantly enriched Georgian literary tradition. His efforts in education and diplomacy were pivotal in promoting and preserving Georgian culture during a period of political instability and external threats. Orbeliani's impact is remembered for his role in fostering Georgian intellectual and cultural renaissance."