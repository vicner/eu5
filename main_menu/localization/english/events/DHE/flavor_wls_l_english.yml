l_english:
 flavor_wls.10.title: "Eisteddfod of [target_location.GetNameWithNoTooltip]"
 flavor_wls.10.desc: "The Eisteddfod is a [target_location.GetDominantCulture.GetName] cultural festival of ancient origin, a popular competition where bards and minstrels perform astounding feats of music and poetry. This year, the festival is set to take place in [target_location.GetName].\n\nWhile the festival is a celebration of [target_location.GetDominantCulture.GetNameWithNoTooltip] arts and culture, we fear that it may stoke anti-[ROOT.GetCountry.GetCulture.GetName] sentiment and loosen our grip over [target_location.GetProvince.GetName].\n\nWhile we could simply ignore the festival as nothing more than a rural fair, we could also dampen the political messages by ensuring that only licensed bards (who sing approved songs) can perform.\n\nWe could of course also break up this rural ruckus with a detachment of armed brutes."
 flavor_wls.10.a: "Allow the organizers free reign."
 flavor_wls.10.b: "License the bards."
 flavor_wls.10.c: "Shut down this nonsense."

 flavor_wls.11.title: "Owain Glyndŵr"
 flavor_wls.11.desc: "An exceptionally bright Welshman, descending from the pre-conquest native royal dynasty [mathrafal_dynasty.GetName], has become somewhat of the talk of the town. Demonstrating a talent to lead and inspire, he may one day come to release us from the shackles of our overlord."
 flavor_wls.11.desc_subject: "An exceptionally bright Welshman, descending from the pre-conquest native royal dynasty [mathrafal_dynasty.GetName], has become somewhat of the talk of the town. Demonstrating a talent to lead and inspire, he may one day cause trouble between our [GetCountry('ENG').GetAdjective] brethren and the [GetCountry('WLS').GetAdjective] people."
 flavor_wls.11.a: "A free spirit needs no guidance."
 flavor_wls.11.tt1: "[owain_glyndwr.GetNameWithNoTooltip] is added as a character and chooses his own path"
 flavor_wls.11.b: "Sponsor a career in law."
 flavor_wls.11.tt2: "[owain_glyndwr.GetNameWithNoTooltip] is added as a character and studies law"
 flavor_wls.11.c: "Enlist him for military service."
 flavor_wls.11.tt3: "[owain_glyndwr.GetNameWithNoTooltip] is added as a character and becomes a squire to [GetCountry('ENG').GetGovernment.GetRuler.GetName]"

 flavor_wls.12.title: "Appeal to the [GetCountry('ENG').GetGovernment.GetRulerTitle]"
 flavor_wls.12.desc: "The notable [owain_glyndwr.GetName] has recently had some land of his seized by a neighboring [GetCountry('ENG').GetAdjective] baron. Additionally, he also claims to have been misinformed in regards to a summon to levy feudal troops for [GetCountry('SCO').GetAdjective] border service and has been labeled a traitor by the [GetCountry('ENG').GetAdjectiveWithNoTooltip] courts.\n\nTo settle the dispute, he wishes to appeal directly to [GetCountry('ENG').GetGovernment.GetRuler.GetName] of [GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_wls.12.a: "Dispatch the letter."
 flavor_wls.12.tt: "[GetCountry('ENG').GetName] will receive a letter containing a personal plea for justice."
 flavor_wls.12.b: "Compensate him for his troubles."

 flavor_wls.13.title: "Audience refused"
 flavor_wls.13.desc: "The [GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle] has dismissed a request to meet with [owain_glyndwr.GetName] to settle the territorial dispute and the matter of slander of his honor. The decision of the courts thereby stands, leaving him vulnerable to further reprisals.\n\nAppaled by his treatment, Owain has taken to it to declare himself the 'Prince of Wales' and is raising a rebellion in an attempt to overthrow [GetCountry('ENG').GetAdjectiveWithNoTooltip] rule."
 owain_glyndar_rebels: "Glyndŵr Rebellion"
 flavor_wls.13.a: "Crush the traitor!"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName] will start a [ShowCultureName('welsh')] [civil_war|e] against us. Any [disloyal_subjects|e] will join him. If they win, [owain_glyndwr.GetShortNameWithNoTooltip] will become independent."
 flavor_wls.13.b: "Join the cause!"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName] will start a [ShowCultureName('welsh')] [civil_war|e], and we will join it! Any [loyal_subjects|e] will follow us. If we win, we will become independent. "

 flavor_wls.14.title: "Land and honor restored"
 flavor_wls.14.desc: "The [GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle] has overturned a court ruling of [owain_glyndwr.GetName], in order to settle the territorial dispute and the matter of slander of his honor."
 flavor_wls.14.a: "We will forgive, but not forget."
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip] sees his fortunes restored"

 flavor_wls.15.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] noble captured"
 flavor_wls.15.desc: "A nobleman and general by the name of [edmund_mortimer.GetName] was recently captured in a border skirmish and the [GetCountry('ENG').GetGovernment.GetRulerTitle] of [GetCountry('ENG').GetName] has refused to provide the funds necessary to secure his freedom.\n\nThe [percy_dynasty.GetName] family of [northumberland.GetName] and the [mortimer_dynasty.GetName] family of [shropshire.GetName] have approached us with a proposal that would release [edmund_mortimer.GetNameWithNoTooltip] from captivity, whilst dividing [GetCountry('ENG').GetNameWithNoTooltip] amongst themselves, with [ROOT.GetCountry.GetName] receiving several western provinces in return."
 flavor_wls.15.desc_ransom_paid: "A recent border skirmish saw the capture of a [GetCountry('ENG').GetAdjective] general and nobleman known as [edmund_mortimer.GetName].\n\n[GetCountry('ENG').GetNameWithNoTooltip] has agreed to pay a ransom for his immediate return."
 flavor_wls.15.a: "Agree to the terms."
 flavor_wls.15.tt1: "The rebels will strike once we declare war on [GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_wls.15.tt2: "The rebels will strike momentarily"
 flavor_wls.15.b: "Agree to the terms and offer additional coin."
 flavor_wls.15.tt3: "The rebels will strike once we declare war on [GetCountry('ENG').GetNameWithNoTooltip], and are more likely to honor the agreement"
 flavor_wls.15.tt4: "The rebels will strike momentarily, and are more likely to honor the agreement"
 flavor_wls.15.c: "They cannot be trusted."
 flavor_wls.15.tt5: "The nobles will be refused"
 flavor_wls.15.d: "Set him free."
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip] will be released"

 flavor_wls.16.title: "A Spymaster Reports"
 flavor_wls.16.desc_england_success: "The [dishonorable_dynasty.GetName] family have praised [GetCountry('ENG').GetGovernment.GetRuler.GetName] for the display of generosity and have agreed to put down their arms. Our spies confirm sightings of their armies disbanding."
 flavor_wls.16.desc_england_failure: "The [dishonorable_dynasty.GetName] family have refused the attempted bribe by [GetCountry('ENG').GetGovernment.GetRuler.GetName]. Further bloodshed seems inevitable."
 flavor_wls.16.desc: "Our spies report the [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle] has sought an agreement with the [dishonorable_dynasty.GetName] family, who have agreed to put down their arms. We are advised to move swiftly if we are to succeed."
 flavor_wls.16.a: "Trecherous dogs."
 flavor_wls.16.tt1: "The [dishonorable_dynasty.GetNameWithNoTooltip] rebels will disband"
 flavor_wls.16.b: "As expected."
 flavor_wls.16.c: "It was worth a shot."
 flavor_wls.16.tt2: "The rebels remain loyal to [owain_glyndwr.GetName]"

