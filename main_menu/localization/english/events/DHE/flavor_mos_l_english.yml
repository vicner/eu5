l_english:
 flavor_mos.1.title: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s Campaigns against [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] of [ROOT.GetCountry.GetName] developed through the years the idea that the [GetCountry('NOV').GetLongName] needed to be humiliated, to assert the authority of his family in order to hold the title of [GetCountry('NOV').GetGovernment.GetRulerTitle] of [GetCountry('NOV').GetNameWithNoTooltip].\n\nNow the moment has come to make this idea a reality and teach the independent lords of [GetCountry('NOV').GetNameWithNoTooltip] a lesson that they will not forget."
 flavor_mos.1.a: "It is time to humiliate [GetCountry('NOV').GetNameWithNoTooltip]!"
 flavor_mos.1.b: "They are our brethren."

 flavor_mos.2.title: "Treaty of Yazhelbitsy"
 flavor_mos.2.desc: "Decades of rivalry between the Principalities of [GetCountry('MOS').GetName] and [GetCountry('NOV').GetName] is coming to an end, as we are finally getting the upper hand over them. Some advise us to sign minor treaties in advance as a sign of our imminent victory. Others in the court wish that we shall do none of that, and instead push for more against [GetCountry('NOV').GetName] for the glory of the motherland."
 flavor_mos.2.a: "Let us sign some treaties to alleviate the exhaustion."
 flavor_mos.2.b: "We can push for more!"

 flavor_mos.3.title: "The Golden Allegiance"
 flavor_mos.3.desc: "Our spies return with news that the internal stability of the [GetCountry('GLH').GetLongName] may be crumbling. Our allegiance and subordination to their empire date back centuries, yet, it may be a suitable time to reconsider where our loyalties lie. It could be in our best interest to instead align ourselves with [GetCountry('LIT').GetLongName], and hope that any [ShowCultureGroupName('tatar_group')] reprisals are deterred by such a move."
 flavor_mos.3.a: "We are fools to believe it so."
 flavor_mos.3.tt1: "Continued loyalty towards the [ShowCultureGroupNameWithNoTooltip('tatar_group')] invaders shows tradition"
 flavor_mos.3.b: "Time to break free of these shackles."
 flavor_mos.3.tt2: "The braveness displayed by [target_root_country.GetGovernment.GetRuler.GetName] is considered a sign of strength and fortitude"
 flavor_mos.3.c: "Oppose any foreign influence."
 flavor_mos.3.historical_info: "Muscovy and the other Russian principalities continued to pay tribute to the Tatars throughout the fourteenth century. As internal strife hit the Golden Horde, they considered whether it would be a better option to side with the emerging power of Lithuania; however, they continued their traditional foreign policy until it became evident by the middle of the fifteenth century that the Tatar influence was finally waning."

 flavor_mos.4.title: "The Kremlin"
 flavor_mos.4.desc: "The Rus' lands are repeatedly subject to raids and it is imperative that we are able to protect our people during times of trouble. The fortification system surrounding [target_location.GetName] is not up for the task and could be overrun, setting back our progress towards becoming a regional power.\n\nWe should construct a powerful fortification with wall sections that will rival anything in the vicinity."
 flavor_mos.4.a: "Have the finest [ShowGoodsNameWithNoTooltip('lumber')] brought in."
 threatened_by_military_expansion: "Threatened by Military Expansions"
 safe_haven_during_raids: "Provides Safe Haven during Raids"
 flavor_mos.4.tt1: "Rival neighbors perceive the construction of a powerful [ShowBuildingTypeNameWithNoTooltip('kremlin')] as a hostile act"
 flavor_mos.4.tt2: "Neighboring subjects consider the construction of a powerful [ShowBuildingTypeNameWithNoTooltip('kremlin')] a safe haven during raids"
 flavor_mos.4.a.custom1: "Every neighbor country loses [ShowBiasValue('threatened_by_military_expansion')|+=0] [opinion|e] of [target_root_country.GetName]"
 flavor_mos.4.a.custom2: "Every neighbor [subject|e] gains [ShowBiasValue('safe_haven_during_raids')|+=0] [opinion|e] of [target_root_country.GetName]"
 flavor_mos.4.b: "We do not wish to provoke our neighbors."
 flavor_mos.4.b.custom1: "Every neighbor country gains #G 3#! [trust|e] of [target_root_country.GetName]"
 flavor_mos.4.b.custom2: "Every neighbor [subject|e] loses [ShowBiasValue('lack_of_protection')|+=0] [opinion|e] of [target_root_country.GetName]"
 lack_of_protection: "Lack of Protection"
 mos_kremlin_construction: "Kremlin Construction"
 flavor_mos.4.c: "Ransack a subject [ShowBuildingTypeNameWithNoTooltip('castle')] for materials."
 flavor_mos.4.tt3: "Almost all the required [ShowGoodsName('clay')] and [ShowGoodsName('lumber')] is obtained by forcefully demolishing the [ShowBuildingTypeNameWithNoTooltip('castle')] at [castle_location.GetName]"
 flavor_mos.4.historical_info: "The original Moscow Kremlin was mainly constructed from wood and came to include not only walls and towers, but also many administrative buildings. Its construction was an expensive project, but it was considered necessary due to the proved ineffectiveness of the simple wooden ramparts used until then against repeated Tatar slave raids and enemy sieges."

 flavor_mos.5.title: "Sergius of Radonezh"
 flavor_mos.5.desc: "A secluded monk has formed a small monastic cell devoted to living by one's own labor. The cell is quickly developing into a posad, or settlement, with new followers arriving daily. The teachings have caught the attention of the Patriarch, who is hoping to grant a monastic charter to allow [sergius_of_radonezh.GetShortName] to spread [sergius_of_radonezh.GetHisHer] teachings across [ShowRegionName('russian_region')]."
 flavor_mos.5.a: "A miracle worker of all [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_mos.5.tt1: "[sergius_of_radonezh.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.5.b: "An illiterate reformist quack."
 flavor_mos.5.historical_info: "Sergius of Radonezh was a revered monk who is considered one of the most significant figures in the Russian Orthodox Church. During his lifetime, he founded the Trinity Lavra of St. Sergius and was instrumental in reforming monastic life in Russia. He is venerated as a saint and is remembered as a spiritual leader during uncertain times."

 flavor_mos.6.title: "Trinity Lavra of St. Sergius"
 flavor_mos.6.desc: "The monastic cell founded by [sergius_of_radonezh.GetName] continues to attract monks from the principalities, and a settlement is starting to take shape in Sergiyev Posad, near [ShowLocationName('pushkino')], with auxiliary buildings being constructed such as a bakery and kitchen. It may be prudent to fund this endeavor to help shape a spiritual center for the [ShowReligionAdjective('orthodox')] faith as a means of uniting our brethren and helping spread the true doctrine."
 flavor_mos.6.a: "A worthy cause."
 flavor_mos.6.a.custom: "The rapid growth of the settlement attracts [ShowPopTypeName('clergy')] from all over [ShowRegionName('russian_region')]"
 flavor_mos.6.tt: "The centering of believers near the capital facilitates the overseeing of religious matters"
 flavor_mos.6.b: "Faith can be practiced anywhere."
 mos_holy_trinity_st_sergius_lavra_construction: "Holy Trinity St. Sergius Lavra Construction"
 flavor_mos.6.historical_info: "The Trinity Lavra of St. Sergius was founded in the fourteenth century and has continually evolved architecturally over time, and today boasts several churches and cathedrals. It is considered the most important monastery in Russia and acts as the spiritual center of the Russian Orthodox Church. It serves as a burial place for metropolitans and patriarchs and has a vast collection of religious art."

 flavor_mos.7.title: "The Relics of St. Sergius"
 flavor_mos.7.desc: "The passing of the revered monk and spiritual leader, [sergius_of_radonezh.GetName], has plunged the country into a profound period of mourning. The matter of preserving his relics for veneration and pilgrimage is being debated, with the preferred option being their display at [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]. Although more difficult to defend, it resonates deeply with worshippers and the Church. After all, the relics remain the spiritual and cultural glue that holds our society together."
 flavor_mos.7.a: "It doesn't matter where the man rests."
 flavor_mos.7.b: "Have the relics brought to [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mos.7.c: "They hold little value."
 flavor_mos.7.historical_info: "After Saint Sergius's death, he was initially buried in a modest grave at the monastery he founded. Three decades after his death, the relics were rediscovered and found to be incorrupt, which was interpreted as a miraculous sign of his sanctity. The relics played a major role in making the Trinity Lavra of St. Sergius one of the most important pilgrimage sites in Russia."

 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "Devote and disciplined warrior monk [alexander_peresvet.GetName] stands prepared to join the ranks of our formidable army as we confront the looming heathen threat once more. [alexander_peresvet.GetHisHer|U] presence on the battlefield brings not only exceptional martial skills but also a ritualized and chivalric fighting style that acts as a source of inspiration, encouraging our troops to fight with bravery and valor."
 flavor_mos.8.a: "A source of inspiration and valor."
 STATIC_MODIFIER_NAME_monomachia: "Monomachia"
 flavor_mos.8.b: "There are aplenty of leaders."
 flavor_mos.8.c: "Arrange training sessions at court."
 flavor_mos.8.historical_info: "Alexandr Peresvet was a Russian Orthodox Christian monk who participated in major battles between the Mongol Golden Horde and the forces of the Grand Duchy of Moscow. He is remembered for challenging his enemies to single combat at the beginning of each battle, known as #italic monomachia#!, especially on one occasion when he rode forward and defeated with bravery the Tatar champion Chelubey, rallying and encouraging the Russian forces to defend their land against the Mongol invaders."

 flavor_mos.9.title: "Kalita"
 flavor_mos.9.desc: "The title of [ShowSpecialStatusName('tatar_tax_collector')] continues to bring great benefits, but there is room for furthering the relationship with the [GetCountry('GLH').GetName] by increasing the collected tribute from the other tributaries of the [GetUniqueInternationalOrganization('tatar_yoke').GetName]. Any such measure would surely increase our chances of retaining the title and its privileges."
 flavor_mos.9.a: "A necessary evil to secure our prominence."
 flavor_mos.9.tt1: "The [GetCountry('GLH').GetGovernment.GetRulerTitle] receives an additional #G 25.00%#! of tribute, collected on [GetCountry('GLH').GetGovernment.GetRuler.GetHisHer] behalf by [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_mos.9.at: "Every member of the [GetUniqueInternationalOrganization('tatar_yoke').GetName] (except for [GetCountry('GLH').GetName]) loses [ShowBiasValue('bleeding_us_dry')|+=0] [opinion|e] of [ROOT.GetCountry.GetName]"
 bleeding_us_dry: "Bleeding us dry"
 flavor_mos.9.b: "They endure enough hardship."
 flavor_mos.9.tt2: "The efficient [spy_network|e] of the [GetCountry('GLH').GetNameWithNoTooltip] informs the [GetCountry('GLH').GetGovernment.GetRulerTitle] we are withholding information of great use"
 flavor_mos.9.tt3: "The [GetCountry('GLH').GetGovernment.GetRulerTitle] discovers that we are withholding information of great use"
 flavor_mos.9.tt4: "The [GetCountry('GLH').GetGovernment.GetRulerTitle] remains in the dark"
 flavor_mos.9.historical_info: "The word 'Kalita' meaning moneybag, was coined for Muscovy's ruler Ivan I, who was notoriously efficient in collecting tribute and taxes on behalf of the Mongol overlords. By securing the favor of the Golden Horde $rank_kingdom_horde_ruler_suffix_male$, Muscovy was spared the devastating raids that would frequently set back the development of its neighboring principalities, which in the long term contributed heavily towards Muscovy's eventual ascent as a regional power."

 flavor_mos.10.title: "The Denga and the Ruble"
 flavor_mos.10.desc: "The ability to regulate one's own currency is of utmost importance if we aim to establish ourselves as a great center of trade and commerce. We have the opportunity to create a new set of coins that can either be used solely for domestic transactions, or one that can be used in tradings with our neighbors. There is also the option of minting both types of coin but it would create a steep demand for [ShowGoodsName('silver')]."
 flavor_mos.10.a: "Introduce them both into circulation."
 denga_ruble_key: "Denga and Ruble"
 flavor_mos.10.b: "We do not need trade with others."
 flavor_mos.10.c: "Trading with our neighbors makes us strong."
 STATIC_MODIFIER_NAME_denga: "Denga"
 STATIC_MODIFIER_NAME_ruble: "Ruble"
 mos_silver_coinage_introduced: "Silver Coinage Introduced"
 flavor_mos.10.historical_info: "Srebrenik were the first coin minted from silver in the Kievan Rus' during the 10th and 11th century. Later, during the times of the Tatar Yoke, a new type of coin called Denga started to be produced, in imitation to the silver coins of the Golden Horde. Although taken from foreign influence, they gradually started gaining more of a Russian form, giving also rise to other types of coins like the Grivna and the Ruble. Originally meant to be an alternative or even a derivate of the Denga and the Grivna, the Ruble ended up becoming the primary currency during the 14th and 15th centuries."

 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "Spiritual painter [andrei_rublev.GetName] has demonstrated an exceptional talent for religious iconography, as [andrei_rublev.GetSheHe] is already producing several works that adorn the churches across our territory."
 flavor_mos.11.desc_common2: "[andrei_rublev.GetHisHer|U] exceptional talent has been nurtured by the Byzantine scholar Theopanes the Greek, who originates from [ShowLocationNameWithNoTooltip('constantinople')], and it is believed that this influence has played a significant role in shaping [andrei_rublev.GetHisHer] style of iconography\n\n[andrei_rublev.GetSheHe|U] resides at the [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], where [andrei_rublev.GetSheHe] abides by the virtues set out by the monastery and continues to enrich its churches and cathedrals."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetHisHer|U] exceptional talent has been nurtured by the Byzantine scholar Theopanes the Greek, who originates from [ShowLocationNameWithNoTooltip('constantinople')], and it is believed that this influence has played a significant role in shaping [andrei_rublev.GetHisHer] style of iconography."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetSheHe|U] resides at the [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], where [andrei_rublev.GetSheHe] abides by the virtues set out by the monastery and continues to enrich its churches and cathedrals."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "The confines of the monastery suit [andrei_rublev.GetHimHer] well."
 flavor_mos.11.tt2: "[andrei_rublev.GetHisHer|U] talents are put to use in enriching the religious artwork of the [ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')]"
 flavor_mos.11.tt3: "The teachings of [andrei_rublev.GetHisHer] Byzantine master greatly enriches [andrei_rublev.GetHisHer] skillset"
 flavor_mos.11.b: "Have [andrei_rublev.GetHimHer] adorn our cathedrals."
 flavor_mos.11.tt4: "Working side by side with [andrei_rublev.GetHisHer] Byzantine master significantly influences the development of [target_root_country.GetAdjective] religious art."
 flavor_mos.11.c: "There is no need for additional frescos."
 flavor_mos.11.historical_info: "Andrei Rublev is considered one of the greatest medieval Russian painters and is mostly remembered for the Trinity icon, a well-known masterpiece of Russian art. His work is generally characterized by a limited color palette, harmonious compositions, and the use of soft colors. He became a frequent source of inspiration for artists and theologians and was canonized in 1988."

 flavor_mos.12.title: "The Holy Trinity"
 flavor_mos.12.desc: "Renowned icon painter [andrei_rublev.GetName] has created a masterpiece depicting the Holy Trinity, featuring three angelic figures seated at a table, symbolizing the Father, the Son, and the Holy Spirit. It is exquisitely detailed and showcases the distinctive elements found in [andrei_rublev.GetHisHer] other works, such as the harmonious use of colors and a modest color palette."
 flavor_mos.12.a: "A tourist magnet."
 flavor_mos.12.b: "Focus on existing religious sites."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip] instead works on further enriching the religious art at the [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]"
 flavor_mos.12.tt2: "The devotion shown for spiritual matters is deeply appreciated by the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.12.c: "It clashes with the carpets."
 flavor_mos.12.historical_info: "The Holy Trinity, created by Andrei Rublev around 1410, is considered one of the greatest works in religious art. It has inspired artists and continues to serve as a symbol of Russian Orthodox spirituality. The work encourages contemplation and prayer, and to reflect on its mysteries."

 flavor_mos.13.title: "The Paper Will"
 flavor_mos.13.desc: "The need for proper documentation is crucial to prevent disputes and maintain continuity. Our esteemed leader [ROOT.GetCountry.GetGovernment.GetRuler.GetName] has decided to draft an inheritance document made entirely from [ShowGoodsName('paper')], outlining [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] wishes and directives for the governance of [ROOT.GetCountry.GetName] after [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] death."
 flavor_mos.13.a: "A paper-esque idea."
 flavor_mos.13.tt1: "The introduction of [ShowGoodsNameWithNoTooltip('paper')] in government affairs preserves the power and legacy of the ruling dynasty and may lead to its wider implementation"
 flavor_mos.13.b: "Reserve its usage to religious transcribing."
 flavor_mos.13.c: "Expensive and not necessary."
 mos_paper_wills: "Paper Comprised Legal Wills"
 flavor_mos.13.historical_info: "The first ruler of the Principality of Muscovy who left behind a testament or written will was Ivan I, commonly known as Ivan Kalita. Named simply as #italic Kalita's Legacy#!, it dealt with various aspects of ruling and governance, as well as guidance on succession and the distribution of authority among his sons."

 flavor_mos.14.title: "Metropolitan Alexius"
 flavor_mos.14.desc: "Newly elected Metropolitan [metropolitan_alexius.GetShortName] is keen to contribute towards the political ambitions of [ROOT.GetCountry.GetName], in addition to [metropolitan_alexius.GetHisHer] role in administering and developing the [ShowReligionAdjective('orthodox')] Church. [metropolitan_alexius.GetHisHer|U] notable experience could prove useful to the arts of rule and diplomacy, which are vital if we are to take our place as the rightful rulers of all Rus'."
 flavor_mos.14.a: "Invite [metropolitan_alexius.GetShortNameWithNoTooltip] to court."
 flavor_mos.14.tt2: "[metropolitan_alexius.GetHisHer|U] influence inspires [ROOT.GetCountry.GetGovernment.GetRuler.GetName] and encourages a more devout way of living"
 flavor_mos.14.b: "Have [metropolitan_alexius.GetHimHer] act as regent."
 flavor_mos.14.c: "A destructive influence."
 flavor_mos.14.tt3: "The opposition to spiritual guidance in government affairs offends the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 STATIC_MODIFIER_NAME_spiritual_administrator: "Spiritual Administrator"
 STATIC_MODIFIER_NAME_metropolitan: "Metropolitan"
 flavor_mos.14.historical_info: "Metropolitan Alexius served as regent and spiritual tutor during the minority reign of Dmitry Donskoy and was instrumental in the rise of Moscow as a major political and religious center. As Metropolitan, Alexius took part in the promotion of religious education, as well as overseeing the construction of churches and monasteries."

 flavor_mos.15.title: "The Clock Tower"
 flavor_mos.15.desc: "A monk and horologist named Lazar is fleeing war and persecution in his native homeland [GetCountry('SER').GetName], and has recently settled in [ShowLocationName('moscow')]. He has approached [ROOT.GetCountry.GetGovernment.GetRuler.GetName] with designs of a new contraption called a 'mechanical clock', which automatically struck the hours. Such an advancement would surely put [ROOT.GetCountry.GetName] on the map and stimulate scientific curiosity."
 flavor_mos.15.a: "Begin construction immediately."
 flavor_mos.15.tt1: "The clock strikes awe among the population and attracts investment and newthinkers."
 flavor_mos.15.b: "Share its design with our greatest minds."
 flavor_mos.15.c: "Take full credit for its invention."
 flavor_mos.15.tt2: "The avaricious nature of [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] sees credit for the clock seized by [target_root_country.GetGovernment.GetRuler.GetHimHer]"
 flavor_mos.15.historical_info: "The first mechanical clock tower was built during the reign of Ivan III and was located within the Moscow Kremlin. It was used to announce important events and time and also served as a symbol of Muscovy's importance and influence. It was regarded as a technical miracle at the time and was among the first ten such advanced clocks in Europe."

 flavor_mos.16.title: "The Disputed Succession"
 flavor_mos.16.desc: "Following the Mongol invasion, the choice of heir has been heavily influenced by the $rank_kingdom_horde_ruler_suffix_male$, as a means of pitting the various principalities against each other and preserving the balance of power in the [ShowRegionName('russian_region')] region.\n\nRecently, there have been calls for change, with the current ruler having gained power via inheritence, as stipulated in a legal will authored by [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] father. Alas, it seems there was a clause in the contract that promised leadership to a close relative of [ROOT.GetCountry.GetGovernment.GetRuler.GetName], should [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] inherited the throne at a very young age. The rule is openly being challenged by [pretender.GetName], who seems to have already mustered considerable support among the population."
 flavor_mos.16.a: "Seek support from the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_mos.16.a.custom: "A significant amount of [ShowPopTypeName('nobles')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and side with [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.b: "Seek support from the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_mos.16.b.custom: "A significant amount of [ShowPopTypeName('clergy')] and [ShowPopTypeName('peasants')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and side with [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip] retreats from [target_location.GetName] in anticipation of [pretender.GetHisHer] next move."
 flavor_mos.16.c: "Have the legal document circulated."
 flavor_mos.16.tt2: "The legitimacy of [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] strengthens by the remarkably preserved will, made out entirely of [ShowGoodsNameWithNoTooltip('paper')]"
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip] retreats from [target_location.GetName] and is unlikely to gather many followers."
 flavor_mos.16.d: "Appeal directly to [GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_mos.16.tt4: "The [GetCountry('GLH').GetName] is asked to reaffirm [GetCountry('GLH').GetGovernment.GetRuler.GetHisHer] support of [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_mos.16.tt5: "The $rank_kingdom_horde_ruler_suffix_male$ may rule in favor of [pretender.GetNameWithNoTooltip]"
 war_of_succession_pretender: "Rurikovich Pretender"
 flavor_mos.16.historical_info: "In the thirteenth century, Russian principalities were relatively small and weak, with each ruler facing the approval of the Golden Horde $rank_kingdom_horde_ruler_suffix_male$. In the following century, Muscovy grew in power and attempted to challenge the authority of the Mongols by allowing the throne to pass to the son of Vasily I, the ruling prince. Following his passing, the move was challenged by his brother due to different interpretations of his will, and the ensuing civil war resulted in a decades-long power struggle known as the Muscovite War of Succession."

 flavor_mos.21.title: "Prikazi"
 flavor_mos.21.desc: "The absence of an efficient administration is seen as a hindrance for [ROOT.GetCountry.GetName] to take its rightful place among the great powers. We could improve the governance by setting up a series of offices to oversee different areas of governmental affairs, which in turn can expedite the implementation of various decrees by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] and help centralize power."
 flavor_mos.21.a: "How are we to function otherwise."
 flavor_mos.21.tt1: "Several bureaus are set up, enabling [cabinet|e] members to oversee them via [cabinet_action|e]"
 enable_prikazi_reform: "Grants access to the [ShowGovernmentReformName('prikazi_reform')] [government_reform|e]"
 flavor_mos.21.b: "Free reins are the recipe for success."
 flavor_mos.21.historical_info: "Prikazi refers to the administrative offices in place during the time of the Tsardom and the early Russian Empire. They were essential for implementing the policies and decisions of the Tsar but also dealt with day-to-day functions related to state affairs. Some of the larger offices dealt with matters concerning foreign affairs and were crucial during a time when Russia saw itself surrounded by enemies and still struggling to assert its independence from the Golden Horde."

 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "There are few available records of population, property, and taxation which makes it harder to control spending and fund an expansion of our administration. We could conduct a regular census, conducted by the newly established [ShowGovernmentReformName('razriadnyi_reform')], that would provide detailed records of individuals and households across [ROOT.GetCountry.GetName], in order to assess the resources and obligations of our subjects."
 flavor_mos.22.a: "Examine every nook and cranny."
 enable_razriadnyi_reform: "Grants access to the [ShowGovernmentReformName('razriadnyi_reform')] [government_reform|e]"
 flavor_mos.22.b: "A breach of privacy and integrity."
 flavor_mos.22.historical_info: "The Military Chancellery, #italic Razriadnyi Prikaz#!, introdcued a new Census as a means of determining the tax liability of the population based on wealth, property, and social standing. It was also a way of ensuring each estate provided the required amount of soldiers and war materials in accordance with their obligations. The records became instrumental in order to rule over a vast and diverse territory."

 flavor_mos.23.title: "Treaty of Ugra"
 flavor_mos.23.desc: "The formidable [GetCountry('LIT').GetName] is clearly an emerging power, and it finds itself at odds with [GetCountry('TEU').GetName] whilst also pursuing a policy of overlordship over the eastern Slavic territories. The area of [ShowAreaName('smolensk_area')] is currently under our control, but could perhaps be ceded to them if certain diplomatic assurances were to be given. By doing so, [GetCountry('LIT').GetNameWithNoTooltip] could redirect its efforts toward pacifying the crusader knights without interruptions, and we could ensure that they do not aim to penetrate into our lands too."
 flavor_mos.23.a: "Propose the terms."
 enable_state_controlled_church_reform: "Grants access to the [ShowGovernmentReformName('state_controlled_church')] [government_reform|e]"
 flavor_mos.23.tt1: "We cede [ShowAreaNameWithNoTooltip('smolensk_area')] to [GetCountry('LIT').GetNameWithNoTooltip] if the treaty is accepted"
 flavor_mos.23.tt2: "An alliance is proposed"
 flavor_mos.23.b: "Why linger when we can strike."
 flavor_mos.23.c: "Our positions must be consolidated elsewhere."
 flavor_mos.23.historical_info: "The Treaty of Ugra was signed in 1408 between the principality of Muscovy and the Duchy of Lithuania. It ceded the contested area of Smolensk in return for strengthened diplomatic relations and a short-lived alliance, allowing Lithuania to strengthen its position and influence in the region, while also facilitating its fight against the Teutonic Order."

 flavor_mos.24.title: "The Vestiarium"
 flavor_mos.24.desc: "The royal treasury remains undocumented and lacks any kind of inventory, making it challenging to ascertain the overall value of accumulated assets. It is imperative that we create a means of better managing our wealth since it can be used to forward both diplomatic goals and help strengthen the governance of the [ROOT.GetCountry.GetFlavorRank]."
 flavor_mos.24.a: "Efficient governance is key to success."
 flavor_mos.24.b: "The web of diplomacy must be spun."
 flavor_mos.24.custom: "Grants access to the [ShowLawName('vestiarium')] [law|e]"
 flavor_mos.24.historical_info: "The #italic Vestiarium#! of Vasili I was an inventory of valuable items belonging to the royal treasury. It was introduced to create a financial and inventory record of anything ranging from precious metals, jewelry, textiles and clothing, items that could be used for state ceremonies and diplomatic gifts."

 flavor_mos.25.title: "[sender.GetGovernment.GetRulerTitle] of [sender.GetNameWithNoTooltip] Agrees to Proposed Terms"
 flavor_mos.25.desc_treaty_of_ugra: "Our attempts to secure a beneficial treaty with [sender.GetName] was a success with both parties having signed the Treaty of Ugra. The cessation of hostilities will perhaps result in a more prosperous relationship between our two countries and ensure our survival as an independent [ROOT.GetCountry.GetFlavorRank].\n\nOur diplomatic efforts appear to have been worthwhile."
 flavor_mos.25.desc_generic_treaty: "Our attempts to secure a beneficial treaty proved successful as the [sender.GetGovernment.GetRulerTitle] of [sender.GetName] has agreed to sign.\n\nOur diplomatic efforts appear to have been worthwhile."
 flavor_mos.25.a: "A promising start."
 flavor_mos.25.tt1: "We cede [ShowAreaNameWithNoTooltip('smolensk_area')] to [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_mos.25.tt2: "An [alliance|e] is signed with [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_mos.25.b: "Nastrovye!"

 flavor_mos.26.title: "[sender.GetGovernment.GetRulerTitle] of [sender.GetNameWithNoTooltip] Declines Diplomatic Proposal"
 flavor_mos.26.desc_treaty_of_ugra_declined: "The advantageous treaty proposed to the [sender.GetGovernment.GetRulerTitle] of [sender.GetName] was declined. Evidently, they do not see the error in their ways and must continue to face threats in every direction.\n\nOur diplomatic efforts appear to have been in vain."
 flavor_mos.26.desc_generic_treaty: "Our attempts to secure a beneficial treaty proved fruitless as the [sender.GetGovernment.GetRulerTitle] of [sender.GetName] refuses to sign.\n\nOur diplomatic efforts appear to have been in vain."
 flavor_mos.26.a: "It will be their downfall."
 flavor_mos.26.b: "An error in judgment perhaps."
 flavor_mos.26.tt: "The trust placed with [sender.GetName] is lost"

 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "A suitable candidate for marriage for [ROOT.GetCountry.GetGovernment.GetRuler.GetName] has been brought forward by the joint recommendation of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [maria_borovsk.GetName], hailing from a prestigious noble lineage and renowned for [maria_borovsk.GetHimHer] piety and charitable acts, would make an excellent match in both matters of state and matters of the heart."
 flavor_mos.27.a: "A blessed union."
 flavor_mos.27.tt1: "[maria_borovsk.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.27.tt2: "[maria_borovsk.GetHimHer|U] acts of charity and piety contributes to the foundation of the monastery of [ShowLocationNameWithNoTooltip('borovsk')]"
 flavor_mos.27.b: "Have [maria_borovsk.GetHimHer] placed in a convent."
 flavor_mos.27.tt3: "The numerous children of [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] negates the need for another spouse"
 flavor_mos.27.tt4: "The scarcity of children of [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] and a refusal to marry concerns the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_mos.27.historical_info: "Maria of Borovsk was a Russian Orthodox nun who is remembered for her marriage to Grand Prince Vasily II. She saw her family usurped from power during the Muscovite War of Succession, and was initially banished from Moscow and subsequently captured during the ongoing power struggle. The later stages of her life saw her dedicated to prayer, fasting, and serving the poor."

 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "The recently constructed [ShowBuildingTypeName('kremlin')] is keeping our people safe, but the lack of spiritual life within these walls is hampering the development of our faith. A grand cathedral dedicated to the assumption of the Virgin Mary could become the site of coronations and burial of the princes to come and also serve as a symbol of our grand aspirations to unite these lands."
 flavor_mos.28.a: "It shall play a central role."
 mos_uspensky_sobor_construction: "$uspensky_sobor$ Construction"
 flavor_mos.28.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are most impressed about the prospect of a major religious [building|e] work"
 flavor_mos.28.b: "Commission a series of religious artwork instead."
 flavor_mos.28.c: "A likely target of Tatar raids."
 flavor_mos.28.tt2: "Considerable time is spent on propping up existing defenses"
 flavor_mos.28.historical_info: "The original Dormition Cathedral of Moscow was constructed during the reign of Ivan I and quickly became the venue for important religious ceremonies, including the coronations of rulers. It would fall into disrepair and was subsequently rebuilt in the following century, to even more splendor and heavily influenced by Byzantine architecture."

 flavor_mos.29.title: "The Permian Script"
 flavor_mos.29.desc: "The lands surrounding our [ROOT.GetCountry.GetFlavorRank] are yet to see the light of Christ and abandon their erroneous ways. The role of missionary work is crucial for their conversion, yet it remains a challenge due to existing language barriers.\n\nOne dedicated missionary, [stephen_of_perm.GetName], originally hailing from distant western lands but now residing in [ShowLocationName('perm')], has embarked on a courageous mission to bring the teachings of Christianity to these unconverted souls. To aid [stephen_of_perm.GetHimHer] in this endeavor, [stephen_of_perm.GetSheHe] has begun the daunting task of creating a new language, based on the East Slavic alphabet and encompassing both Cyrillic and non-Cyrillic characters. If completed, it could be used to translate religious works into a language more accessible to those who have yet to embrace the faith."
 flavor_mos.29.a: "Scribe away vicar."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Cyrilic Scripter"
 flavor_mos.29.tt1: "[stephen_of_perm.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.29.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are delighted about the initiative to convert lost souls"
 flavor_mos.29.b: "Preserving the faith comes first."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] devotes himself entirely to the transcribing of religious work."
 flavor_mos.29.historical_info: "The Permian Script was developed by Stephen of Perm once he had learned the language and traditions of the Komi, an indigenous ethnic group that inhabited the outlying eastern territories of Muscovy. He worked out a distinct writing system for their use to facilitate the conversion to Christianity, and in the process ended up creating one of the oldest scripts for a Uralic language, which saw him appointed the first bishop of Perm."

 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "The ascetic [prokhor_of_gorodets.GetName] devotes [prokhor_of_gorodets.GetHisHer] time to the creation of beautiful religious iconography in between spiritual contemplation. [prokhor_of_gorodets.GetHisHer|U] time could be better utilized adorning the recently consecrated [ShowWorkOfArtName('uspensky_sobor')], in order to further enrich the iconostasis between the nave and the sanctuary."
 flavor_mos.30.a: "A done deal!"
 flavor_mos.30.tt1: "[prokhor_of_gorodets.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.30.tt2: "[prokhor_of_gorodets.GetHisHer|U] gifts are applied in the creation of several frescos for the [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]"
 flavor_mos.30.b: "No need to interfere."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] is free to adorn as [prokhor_of_gorodets.GetSheHe] pleases"
 flavor_mos.30.tt4: "[prokhor_of_gorodets.GetSheHe|U] sets aside time to the mentoring of [andrei_rublev.GetNameWithNoTooltip], and the duo collaboratively fosters the creation of several religious frescos"
 flavor_mos.30.historical_info: "Prokhor of Gorodets was a Russian Orthodox monk who is remembered for his work on the religious artwork of the Moscow Cathedral of the Annunciation, namely the frescos representing the crucifixion, ascension, and assumption. He devoted his life to the service of the Church and mentored the talented Andrew Rublev, who would become one of the most celebrated painters in Russian history."

 flavor_mos.31.title: "Yuri's Day"
 flavor_mos.31.desc: "As decreed by the Sudebnik, [ShowPopTypeName('peasants')] are free to change their employer once per calendar year, usually towards the end of the harvest season to avoid food supply disruptions. The restrictions remain deeply unpopular with the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], who are asking for a return to freedom of movement across [ROOT.GetCountry.GetName] in order to improve their working conditions."
 flavor_mos.31.a: "There is no gain from restricting their movement."
 flavor_mos.31.b: "If it ain't broke!"
 flavor_mos.31.c: "Sweet-talk our way out of this."
 flavor_mos.31.tt1: "The appeasement shown towards the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] weakens the government's ability to retain control"
 flavor_mos.31.historical_info: "The Sudebnik law was passed in 1497 and included restrictions on the movement of the peasantry, which strengthened the landowners' power and nearly established serfdom across Muscovy. As a result, peasants were only allowed to change landowner during a two-week period known as Yuri's Day, which coincided with the religious feast of St George. The restrictions were temporarily relaxed during Ivan IV's reign by clarifying the payments due to the landowner. The restrictions were severely enforced at the end of the XVI century, accompanied by the abolition of any exceptions, cementing the establishment of complete serfdom."

 flavor_mos.32.title: "The Pozhiloye"
 flavor_mos.32.desc: "The freedom of movement for the [ShowPopTypeName('peasants')] allows for labor shortages to be met and encourages healthy competition between landholders. However, it also adds a certain insecurity to our food production and discourages longevity amongst our workers, and disincentivizes any attempts to make the workforce more productive since the landowner cannot be certain that workers will remain for more than one season. We could introduce a break-away fee that charges anyone who wishes to leave their current landowner, serving as a deterrent to regular workforce migration."
 flavor_mos.32.a: "It's a carrot and stick approach."
 STATIC_MODIFIER_NAME_pozhiloye: "Pozhiloye"
 flavor_mos.32.b: "There is no need for this."
 flavor_mos.32.historical_info: "The Pozhiloye was introduced in 1550 as part of a major reform of the Sudebnik law. It was a step towards strengthening the power of the aristocracy at the expense of the peasants, but the revision also confirmed the right of every worker to leave their employer, as long as the fee could be paid."

 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "The fall of [ShowLocationName('constantinople')] has presented us with the option of marrying into the former ruling class of [GetCountry('BYZ').GetName]. [sophia_palaiologina.GetName] hand in marriage would introduce the influences of Byzantine culture to court, strengthen our claim as the natural successor of the Roman Empire and torchbearer of the [ShowReligionAdjective('orthodox')] faith, and any offspring of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] would be able to claim their descent from the emperors of the fallen empire."
 flavor_mos.33.a: "A prophesized match."
 flavor_mos.33.tt1: "[sophia_palaiologina.GetNameWithNoTooltip] is added as a [character|e]"
 enable_byzantine_court_ceremonies_reform: "Grants access to the [ShowGovernmentReformName('byzantine_court_ceremonies_reform')] [government_reform|e]"
 flavor_mos.33.tt2: "[sophia_palaiologina.GetHisHer|U] resentment shown towards certain diplomats sours diplomatic relations between [target_root_country.GetName] and its [heathen|e] neighbors"
 STATIC_MODIFIER_NAME_mongol_intolerance: "Mongol Intolerance"
 flavor_mos.33.b: "It offers little advantage."
 flavor_mos.33.historical_info: "The marriage between Ivan III and Sophia Palaiologina introduced elaborate court ceremonies and etiquette to the Muscovite court, which helped to further its claim as the Third Rome. Sophia would give birth to eleven children and was to become grandmother of the infamous Ivan the Terrible. Her intolerance towards Mongol overlordship caused several diplomatic incidents and helped accelerate Muscovy's break from the Golden Horde in 1480."

 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "Renaissance architect and master engineer [ridolfo_fioravanti.GetName] has embarked on a journey to [ShowLocationName('moscow')] at the invitation of [ROOT.GetCountry.GetGovernment.GetRuler.GetName], who wishes to enhance the architectural splendor of the [ShowBuildingTypeName('kremlin')]. If put to work, [ridolfo_fioravanti.GetHisHer] western influences will surely spread across the [ROOT.GetCountry.GetFlavorRank] and elevate our standing among European powers."
 flavor_mos.34.a: "Bring [ridolfo_fioravanti.GetHisHer] genius here."
 flavor_mos.34.tt1: "[ridolfo_fioravanti.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.34.tt2: "[ridolfo_fioravanti.GetHeShe|U] brings with the latest construction techniques and influences of the Renaissance"
 flavor_mos.34.tt3: "[ridolfo_fioravanti.GetHeShe|U] undertakes the redesign of the [ShowWorkOfArtName('uspensky_sobor')], incorporating the latest styles"
 flavor_mos.34.tt4: "[ridolfo_fioravanti.GetHeShe|U] background in hydraulic engineering improves upon the infrastructure of [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.34.b: "Foreign influences are not welcome."
 flavor_mos.34.historical_info: "Ridolfo 'Aristotele' Fioravanti was a renowned Italian architect and engineer who worked on several projects in Italy before moving to Moscow in 1475. He received an invitation from Ivan III of Muscovy, who wanted to raise Moscow's status to that of other European cities. Ridolfo is remembered for designing the Dormition Cathedral within the Kremlin walls."

 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "Military architect [marco_ruffo.GetName] has arrived from [ShowLocationName('milano')] and is proposing a contract of employment to enhance the defensive capabilities of the [ShowBuildingTypeName('kremlin')] by constructing a series of towers to accompany the surrounding walls. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "Military architect [marco_ruffo.GetName] has arrived from [ShowLocationName('milano')] and is proposing a contract of employment to implement a series of measures aimed at enhancing the defensive capabilities of the [ROOT.GetCountry.GetFlavorRank]. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Any such initiative would surely contribute towards a transfer of knowledge from west to east as well as strengthen our position across [ShowRegionName('russian_region')]."
 flavor_mos.35.a: "Sketching boards at the ready."
 flavor_mos.35.tt1: "[marco_ruffo.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.35.tt2: "[marco_ruffo.GetHeShe|U] enhances the defensive capabilities of the [ShowBuildingTypeName('kremlin')] by incorporating a series of towers into the wall sections surrounding [ShowLocationName('moscow')]"
 flavor_mos.35.tt3: "[marco_ruffo.GetHeShe|U] introduces the latest defensive strategies and influences of the Renaissance"
 flavor_mos.35.b: "The best offense is a good defense."
 flavor_mos.35.c: "Have [marco_ruffo.GetHimHer] teach our greatest minds."
 flavor_mos.35.tt4: "[marco_ruffo.GetHerHis|U] expertise in the art of defense is shared with local architects, fostering the spread of knowledge."
 flavor_mos.35.d: "Have [marco_ruffo.GetHimHer] design a banqueting palace instead."
 flavor_mos.35.tt5: "The elaborately decorated new palace emerges as the preeminent venue for coronations, feasts, and formal receptions."
 flavor_mos.35.historical_info: "Marco Ruffo was invited by Ivan III of Muscovy as part of an initiative to improve the international standing of the Principality and help Muscovy assert its independence against the Golden Horde. The city had already been successfully looted several times and the prince was determined to strengthen its defenses. Ruffo, in this context, is also renowned for his design of the Palace of Facets."

 flavor_mos.36.title: "The Terrible Mother"
 flavor_mos.36.desc: "The absence of heirs is a cause for concern, and there are few indications that [current_wife.GetName] will be able to bear one in the near future. While not wholeheartedly endorsed by the Church, it may still be wise to consider seeking a less infertile wife for [ROOT.GetCountry.GetGovernment.GetRuler.GetName], to secure the continuity of the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty. [eleanor_glinskaya.GetName], renowned for [eleanor_glinskaya.GetHisHer] beauty and youthfulness could potentially strengthen the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip], however, [eleanor_glinskaya.GetSheHe] follows the [ShowReligionAdjective('shamanism')] faith and such a marriage is likely to encounter strong opposition from the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_mos.36.a: "The dynasty comes first."
 STATIC_MODIFIER_NAME_terrible: "Terrible"
 flavor_mos.36.tt1: "[eleanor_glinskaya.GetNameWithNoTooltip] is added as a [character|e] and gives birth to [ivan_the_terrible.GetName]"
 flavor_mos.36.b: "The old ball and chain might still bear an heir."
 flavor_mos.36.historical_info: "Elena Glinskaya was of Tatar descent and part of the noble Glinsky family of Lithuania. Little is known of her upbringing and she is best remembered for giving birth to Ivan the Terrible, who would come to rule Russia as its first Tsar. She ruled as regent after the passing of her husband, a role in which she successfully passed several reforms, and negotiated an armistice with the rival Duchy of Lithuania."

 flavor_mos.37.title: "The Great Fire of Moscow"
 flavor_mos.37.desc: "A fire of unknown origin is engulfing our great city of [ShowLocationName('moscow')]. The use of highly flammable construction materials in many buildings such as [ShowGoodsName('lumber')] is fueling its rapid spread, leaving few areas as safe havens. The aftermath of this tragedy will surely be felt for years to come."
 flavor_mos.37.a: "What divine punishment is this!"
 flavor_mos.37.tt1: "The fire destroys several historical treasures and artifacts"
 flavor_mos.37.tt2: "The flames sweep into the Kremlin and ignite the powder stored in the defensive towers"
 flavor_mos.37.tt3: "The fire destroys some historical treasures and artifacts"
 flavor_mos.37.b: "It could have been worse."
 flavor_mos.37.historical_info: "Moscow was ravaged by fire in 1547 when a fire ignited and destroyed parts of the city that were constructed entirely from wood. The Kremlin was not spared destruction but most religious buildings survived the inferno. Folklore and historical accounts from the time suggested that blame was quickly assigned to the relatives of the deceased Tsar's mother, Elena Glinskaya, who were accused of shamanist magic to set off the fires."

 flavor_mos.38.title: "The Lavra Pilgrimage"
 flavor_mos.38.desc: "The [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] monastery at Sergiyev Posad, near [ShowLocationName('pushkino')] has grown into quite the retreat for [ShowPopTypeName('clergy')], with a steady increase of pilgrims drawn to the cherished site. We should consider officially designating it as a major site of the [ShowReligionAdjective('orthodox')] faith to emphasize the growing influence of [ROOT.GetCountry.GetName]."
 flavor_mos.38.a: "A momentus occasion for true believers."
 flavor_mos.38.b: "It may cause a rift within the Church."
 flavor_mos.38.historical_info: "The Trinity Lavra of St. Sergius became a major site of pilgrimage approximately a century after its construction and is considered the spiritual and cultural center for Russian Orthodoxy. Not only a religious site, it also hosts several cultural and artistic treasures. Despite its vulnerable location, it has endured periods of political and social upheaval including the Time of Troubles and the Soviet era."

 flavor_mos.39.title: "The [target_country.GetAdjectiveWithNoTooltip] Expedition"
 flavor_mos.39.desc: "The constant slave raids orchestrated by [target_country.GetName] is exacting a toll on our manpower reserves and wreaking havoc upon rural areas. We must destroy the ability of the Tatars to carry out these raids or risk not being able to adequately defend our borders."
 flavor_mos.39.a: "A preemptive strike."
 flavor_mos.39.b: "An occupation is futile."
 flavor_mos.39.c: "Better spent on preparing our forces."
 flavor_mos.39.tt1: "A series of military exercises are carried out"
 flavor_mos.39.historical_info: "During the fifteenth and sixteenth centuries, the Grand Duchy of Muscovy engaged in several military campaigns against the Crimean Tatars. Muscovy was frequently subjected to devastating slave raids by the Tatars and were seeking to put an end to them by diminishing their raiding capabilities."

 flavor_mos.40.title: "The Mistreated Offspring"
 flavor_mos.40.desc: "Distressing news has arrived from the court of [GetCountry('LIT').GetName], suggesting that there are attempts to convert [target_character.GetName], a member of the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty, to the [ShowReligionAdjective('catholic')] faith. This calls for a forceful response, and could potentially serve as a catalyst to pursue broader strategic objectives."
 flavor_mos.40.a: "Such an affront must be avenged!"
 flavor_mos.40.tt1: "The poor diplomatic skills of [target_root_country.GetGovernment.GetRuler.GetName] sees the all diplomatic ties severed"
 flavor_mos.40.b: "Demand their unconditional submission."
 flavor_mos.40.tt2: "[GetCountry('LIT').GetNameWithNoTooltip] considers the generous terms presented to them"
 flavor_mos.40.c: "Arrange a divorce for [target_character.GetNameWithNoTooltip]."
 flavor_mos.40.tt3: "The diplomatic skills of [target_root_country.GetGovernment.GetRuler.GetName] secures a divorce and averts war"
 flavor_mos.40.historical_info: "In the year 1500, Ivan III received reports that his daughter Yelena, who was married to Grand Duke Aleksandras of Lithuania, was being subjected to mistreatment and coercion to abandon her Orthodox faith in violation of the terms of their marriage agreement. Seizing upon this information as a pretext, Muscovy declared war on Lithuania. The hostilities concluded with a peace treaty, under which a significant portion of Lithuanian territory was ceded, including key regions such as the historic Kievan-Rus' city of Chernigov."

 flavor_mos.41.title: "The Gathering of Rus' Lands"
 flavor_mos.41.desc: "The [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty holds strategic influence over multiple thrones within [ShowRegionName('russian_region')], yet internal discord and conflicts impede the unification of our ancestral lands. It is imperative to break these ties and assert the dominance of [ROOT.GetCountry.GetName], regardless of any opposition."
 flavor_mos.41.a: "The weak shall perish."
 flavor_mos.41.tt1: "The aggressive rhetoric of [target_root_country.GetGovernment.GetRuler.GetName] is met with disapproval from neighboring realms"
 flavor_mos.41.b: "There are other means at our disposal."
 flavor_mos.41.c: "Use a legal pretext to seize land."
 flavor_mos.41.tt2: "Exploiting the ambiguities within the Sudebnik, [target_root_country.GetGovernment.GetRuler.GetName] find a legal pretext to seize additional land and consolidate power."
 flavor_mos.41.historical_info: "Under Ivan III's rule, Muscovy experienced significant territorial expansion as the principality strategically seized lands from indebted princes and relatives. This tactic, utilizing their financial obligations, served to strengthen Moscow's control over the Rus' lands."

 flavor_mos.42.title: "The Poisonous Regency"
 flavor_mos.42.desc: "The regency of [target_character.GetName] does not sit well with the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], who have been found to be plotting along with relatives of the late [last_ruler.GetName] to depose and even assassinate [target_character.GetHimHer]. We must strike before they have time to carry out their plan, or risk throwing [ROOT.GetCountry.GetName] into political turmoil."
 flavor_mos.42.a: "There is no place for usurpers."
 flavor_mos.42.b: "Exile those responsible."
 flavor_mos.42.tt1: "[target_character.GetName] is poisoned to death"
 flavor_mos.42.c: "Extend an olive branch."
 flavor_mos.42.tt2: "[target_character.GetName] survives survives attempts on [target_character.GetHimHer] life"
 flavor_mos.42.historical_info: "Elena Glinskaya ruled as regent during the early years of Ivan IV's reign, from 1533 to 1538. The period was characterized by political intrigues and power struggles within the court, and Elena herself faced challenges from rival boyar factions as well as the brothers of the late Vasili III. She had both brothers arrested and successfully seized their land in the name of her son. Despite their capture, she died in 1538, most likely poisoned by a boyar."

 flavor_mos.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] Sloboda"
 flavor_mos.43.desc: "The [target_location.GetRank.GetName] of [target_location.GetName] continues to expand, but the process of transforming it into a regional powerhouse could be expedited by promoting migration from the surrounding territories. The [ShowCultureGroupName('tatar_group')] could be enticed to participate in this initiative by allocating them a designated area outside the walls. This arrangement would allow them to retain their culture and religion while contributing to the economic growth through an increased population."
 flavor_mos.43.a: "Encourage [ShowCultureGroupNameWithNoTooltip('tatar_group')] immigration."
 flavor_mos.43.b: "This is not the time and place."
 flavor_mos.43.a.custom: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] [pops|e] from across the [ShowRegionName('steppes_region')] migrate to the recently established Tatar Sloboda in [target_location.GetNameWithNoTooltip]"
 flavor_mos.43.historical_info: "The construction of the Tatar Sloboda in Moscow began as the city grew in size and importance. The slobodas served as residential areas outside of the city walls, but also grew into centers of economic and cultural exchange, adding to the economic prosperity of the city."

 flavor_mos.44.title: "The Fruits of Western Learning"
 flavor_mos.44.desc: "The conquest of [GetCountry('NOV').GetName] and the overall expansion of territory under [ROOT.GetCountry.GetName] have laid the groundwork for a formidable state. On the other hand, this growth has introduced Western influences to our doorstep, including potential hazards that may embed themselves in the fabric of our society. To uphold secure governance over these vast lands, we must assert our authority, quell dissent, and resist the adverse impact of the [ShowReligionAdjective('catholic')] faith."
 flavor_mos.44.a: "Freedom must be stamped out."
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Territorial Aggrandizement"
 flavor_mos.44.b: "Embrace all influences."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Curtailed Ambitions"
 flavor_mos.44.historical_info: "Ivan III significantly expanded the territory of Muscovy which helped terminate the Golden Horde's dominance over the Rus' and centralized control over local rulers. However, Ivan's anti-Catholic stance led to the suppression of freedom within Russian lands and erected a barrier between Muscovy and the West, which slowed down the spread of new ideas and scientific progress that was taking place across Europe."

 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "Ink maestro and paper magician [ivan_fyodorov.GetName] is eager to install the latest contraption heralding all the way from [GetInstitutionByKey('printing_press').GetOrigin.GetName]. This will have a profound effect on society and revolutionize the way we produce anything from literature to official documents."
 flavor_mos.45.a: "Set up shop immediately."
 flavor_mos.45.tt1: "The xenophobic tendencies of [target_root_country.GetAdjective] opposes the introduction of foreign influences"
 flavor_mos.45.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] disapproves of the competition posed by the printing press to its scribes"
 flavor_mos.45.b: "The olden ways are far superior."
 flavor_mos.45.historical_info: "Ivan Fyodorov was a Russian printer and publisher, often credited with being the first to introduce printing to Russia. In 1564, he established the first printing press in Moscow with the support of Tsar Ivan IV, and oversaw the printing of the first book in Russia, namely the #italic Apostle#!."

 flavor_mos.46.title: "The Apostle"
 flavor_mos.46.desc: "Printed material, particularly religious texts, continues to be a great contribution towards increased literacy and education, which makes their standardization something increasingly important. Thanks to the recently constructed [ShowBuildingTypeName('printing_press_shop')] in [target_location.GetName], [target_artist.GetName] is able to print the first dated book and edition of the #italic Acts and Epistles of the Apostles#!, showcasing recent technological advancements."
 flavor_mos.46.a: "Have it circulate freely."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "The Apostle"
 flavor_mos.46.b: "For elite eyes only."
 flavor_mos.46.tt1: "The book briefly covers the founding of the first state printing house, generating interest in [target_location.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_the_apostle: "The Apostle"
 flavor_mos.46.c: "Get the marker pen ready."
 flavor_mos.46.tt2: "The book undergoes substantial revisions to enhance its effectiveness in accordance with the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_mos.46.historical_info: "The publication of the #italic Apostle#! was a major factor in the cultural development of Russia. It made it possible to transition from handwritten manuscripts to printed books, which made religious texts more accessible. It also contributed to the religious education of the people which helped strengthen Christian beliefs."

 flavor_mos.47.title: "The Teachings of Nil Sorsky"
 flavor_mos.47.desc: "Spiritual pioneer Nil Sorsky is campaigning for reform within the Church as a response to the wealth and materialism that has crept into some [ROOT.GetCountry.GetAdjective] monasteries. His movement, known as the Non-Possessors, is proposing a return to the principles of poverty and humility, with emphasis on a simple lifestyle fully devoted to the teachings of Christ. Any such attempts will likely encounter resistance by the established Church, who believe it is imperative to retain some material wealth in order to carry out its functions."
 flavor_mos.47.a: "Support the Non-Possessors."
 flavor_mos.47.b: "Support the Possessors."
 flavor_mos.47.custom1: "Grants access to the [ShowLawName('monastic_reformation_movement')] [law|e]"
 flavor_mos.47.custom2: "A [policy|e] under the [ShowLawName('monastic_reformation_movement')] [law|e] may only be changed once every ten years"
 flavor_mos.47.historical_info: "Nil Sorsky was a Russian Orthodox monk who helped shape the movement known as the Non-Possessors. It consisted of monks who sought a strict adherence to monastic poverty, thereby criticizing the ownership of land and wealth by the monasteries. The teachings faced opposition from some within the Church who were resistant to the changes proposed. Nevertheless, his teaching left a lasting mark on Russian spirituality and Nil Sorsky is today regarded as a saint in the Eastern Orthodox Church."

 flavor_mos.48.title: "The Stroganov School"
 flavor_mos.48.desc: "The wealthy [ShowDynastyName('stroganov_dynasty')] merchant family are strong supporters of the Arts and are considering the sponsorship of a local school for the creation of religious icons, much of which is used to adorn their many palaces across the [ROOT.GetCountry.GetFlavorRank]. Any art pieces created by the school would be designed specifically for private use and are unlikely to benefit the country as a whole, but will reaffirm the support of the powerful family and contribute towards the spiritual well-being of [ROOT.GetCountry.GetName]."
 flavor_mos.48.a: "We scratch each other's backs."
 flavor_mos.48.b: "Promote their business instead."
 flavor_mos.48.c: "Have them wield influence at court."
 enable_stroganov_influences_cabinet_action: "The [ShowCabinetActionName('stroganov_influences')] [cabinet_action|e] becomes available to members of the [ShowDynastyNameWithNoTooltip('stroganov_dynasty')] dynasty"
 flavor_mos.48.historical_info: "The Stroganov School of icon-painting was founded during a period when medieval painting thrived in Russia, predating the onset of Westernization of art that later extended to Eastern Europe. The art created was very much a reflection of the tastes of royal and noble patrons, eventually including the Tsar. The school enjoyed popularity until the establishment of Saint Petersburg, which hastened its decline as Western influences gradually took hold."

 flavor_mos.49.title: "The Tale of the Princes of Vladimir"
 flavor_mos.49.desc: "The [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty is believed to trace its lineage back to the Roman Emperors, yet this connection remains a folkloric tale with little significance. Composing a treatise could provide an ideological background for the [ROOT.GetCountry.GetGovernment.GetRulerTitle], lending support to the imperial heritage befitting a Tsar."
 flavor_mos.49.a: "The lineage is indisputible."
 flavor_mos.49.tt1: "The translation skills of [dmitry_gerasimov.GetName] facilitates the spread of the idea of [target_root_country.GetNameWithNoTooltip ] as the Third Rome"
 flavor_mos.49.b: "Superstitious nonsense."
 flavor_mos.49.c: "Have the tale adorn the walls of the [ShowWorkOfArtName('uspensky_sobor')]."
 flavor_mos.49.historical_info: "The #italic Tale of the Princes of Vladimir#! was written either by Dmitry Gerasimov or Pachomius the Serb in the early sixteenth century, and was created to provide a background story to be used for the Tsar at the coronation ceremonies. Its primary objective was to establish a historical connection between the principality of Muscovy and the Roman Emperors, particularly Augustus, but it also served as a means to conceive the idea of Muscovy as the Third Rome and natural successor to the Eastern Roman Empire, which has collapsed following the conquest of Constantinople."

 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "Linguistic luminary and skilled diplomat [dmitry_gerasimov.GetName], is fluent in several languages, a legacy from [dmitry_gerasimov.GetHisHer] scholarly years in [GetCountry('LIV').GetLongName]. This sought-after skill set could be of great use by having [dmitry_gerasimov.GetHimHer] appointed as ambassador to foreign courts, a position which surely entails meeting with other Renaissance scholars and forwarding the diplomatic reputation of [ROOT.GetCountry.GetName]. Alternatively, [dmitry_gerasimov.GetHisHer] expertise in languages may find better use in translating religious texts to support the continued spread of Christianity."
 flavor_mos.50.a: "International fame is essential."
 flavor_mos.50.tt2: "[dmitry_gerasimov.GetSheHe|U] spends considerable time visiting foreign courts, where [dmitry_gerasimov.GetSheHe] relays details on the geography of [target_root_country.GetName]"
 flavor_mos.50.tt3: "[dmitry_gerasimov.GetSheHe|U] briefly visits [ShowLocationName('rome')] allowing [dmitry_gerasimov.GetHimHer] to document various scientific contraptions"
 flavor_mos.50.b: "The olden ways are far superior."
 flavor_mos.50.tt4: "[dmitry_gerasimov.GetSheHe|U] translates a significant amount of religious texts, strengthening the [ShowReligionAdjective('orthodox')] influence, much to the pleasure of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.50.historical_info: "Dmitry Gerasimov was a famous translator and diplomat who is believed to have authored the Tale of the Princes of Vladimir. He also served as interpreter at the Muscovite embassies in central and northern Europe, and was briefly appointed ambassador during a visit to Rome as part of the Pope's efforts to muster support for an anti-Ottoman coalition."

 flavor_mos.51.title: "Monomakh's Cap"
 flavor_mos.51.desc: "An elaborate skullcap, adorned with rubies, emeralds, and a gold overlay, has played a role in coronations for quite some time, yet its origin remains a subject of scholarly debate. Legend suggests that the cap was a gift from the Byzantine Emperors, though this claim stems from a folktale and lacks a reliable source. With the growing influence of the ruling elite and a continued need to reaffirm divine rule, an opportunity arises to shape the narrative and establish a unified version of the regalia's origin."
 flavor_mos.51.a: "Claim its origin from Byzantium."
 flavor_mos.51.b: "Advocate for its divine origin."
 flavor_mos.51.c: "It is clearly of Tatar design."
 flavor_mos.51.tt1: "The detailed narrative presented in [ShowWorkOfArtName('tale_of_the_princes_of_vladimir')] elaborately provides additional clarity on the origin of Monomakh's Cap, enhancing its historical significance"
 flavor_mos.51.historical_info: "Monomakh's Cap is believed to have been made in the early fourteenth century, with its first recorded use in a Muscovite document dated 1518. The cap symbolizes autocratic rule and reinforces and promotes the theory of Muscovy as the Third Rome, a concept further cemented by the treatise 'The Tale of the Princes of Vladimir.' While its exact origin remains a topic of discussion, the design suggests it may have originated from the Golden Horde as a gift to the rulers of Muscovy; however, several scholars have presented alternate theories."

 flavor_mos.52.title: "Book of Royal Degrees"
 flavor_mos.52.desc: "A historiographic work that compiles the great chronicles of [ROOT.GetCountry.GetName] is currently underway, drawing inspiration from '[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]' and other reliable sources. The purpose of this grand undertaking is to create a written source that confirms our identity as the Third Rome, affirming the imperial heritage of [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Each ruler is to be presented as a saint, and their actions recognized as sacred deeds.\n\nThe compilation of the #italic Book of Royal Degrees#! is essential for preserving and solidifying our historical narrative in the present moment."
 flavor_mos.52.a: "It is but a simple retelling."
 flavor_mos.52.tt1: "The fear instilled by [ivan_the_terrible.GetName] ensures the scribers embellish the book out of fear of reprisals"
 STATIC_MODIFIER_NAME_imperial_descent: "Imperial Descent"
 flavor_mos.52.b: "Give most of the credit to the Church."
 flavor_mos.52.c: "There is nothing holy about these deeds."
 flavor_mos.52.historical_info: "Commissioned by the Metropolitan of Muscovy, the #italic Book of Royal Degrees#! was a historical work designed to match historical data with the Tsar's preferences and ambitions. Its purpose was extended to cementing the concept of Muscovy as the 'Third Rome', while also boosting the power of Ivan IV and guiding the nation toward a more autocratic path."

 flavor_mos.53.title: "The Salt Riot"
 flavor_mos.53.desc: "The rising cost of [ShowGoodsName('salt')] is stirring up resentment amongst the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], who depend on its availability to preserve food. They are threatening to target those deemed responsible, mainly the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] whose abuse of power and unjust taxation are considered the main culprit. To prevent the situation from spiraling out of control, we must urgently address the specific grievances of the people and alleviate the tax burden to quell the rebellion before it gets out of hand."
 flavor_mos.53.a: "Make the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] exempt from the tax."
 salt_riot: "Salt Rioteers"
 flavor_mos.53.b: "Stand idly by."
 flavor_mos.53.tt: "The rebels target [ShowPopTypeName('nobles')] and [ShowPopTypeName('clergy')] property in response to the failure of [target_root_country.GetGovernment.GetRuler.GetName] to act on the crisis"
 flavor_mos.53.historical_info: "The Salt Riot of 1648 was a major uprising that took place in Moscow. The cost of salt has steadily risen as a result of a variety of factors, causing significant economic hardships for the peasant population. Salt was at the time a crucial ingredient in order to preserve food, and its unaffordability brought many on the brink of starvation. The rioters targeted several boyar and Church properties, and the rebellion was only quelled after the Tsar had several members of the nobility arrested as well as agreed to regulate the price of salt to temporarily alleviate the economic hardships."

 flavor_mos.54.title: "The Counteractions of [antonio_possevino.GetNameWithNoTooltip]"
 flavor_mos.54.desc: "Clever quibbler and devout Jesuit [antonio_possevino.GetName] is visiting [ROOT.GetCountry.GetName] as part of an extended trip throughout Europe, in an attempt to promote [ShowReligionName('catholic')] and counter the spread of [ShowReligionName('lutheran')]. [antonio_possevino.GetHisHer|U] presence will likely offend the Church but contribute greatly to our diplomatic ambitions, with [antonio_possevino.GetNameWithNoTooltip] having shown great skill at navigating the complex political and religious landscape."
 flavor_mos.54.a: "Embrace [antonio_possevino.GetHisHer] views."
 flavor_mos.54.tt2: "[antonio_possevino.GetSheHe|U] spends considerable time at the [target_root_country.GetAdjective] court, helping to mediate various internal and external disputes"
 STATIC_MODIFIER_NAME_controversial_nuncio: "Controversial Nuncio"
 flavor_mos.54.b: "Encourage cultural exchanges."
 flavor_mos.54.tt3: "[antonio_possevino.GetSheHe|U] remains in [target_root_country.GetName] for some time, partaking in the sharing of western knowledge, books, and ideas"
 flavor_mos.54.c: "[antonio_possevino.GetHisHer|U] motives are suspiscious."
 flavor_mos.54.tt4: "[antonio_possevino.GetSheHe|U] is refused access to court and restrictions to [antonio_possevino.GetHisHer] missionary work"
 flavor_mos.54.historical_info: "Antonio Possevino was an Italian Jesuit who partook in several diplomatic missions across Europe. In 1581, he was sent by Pope Gregory XIII to Moscow with the mission of establishing a dialogue with the Tsar. The primary objectives of his mission were to secure a political alliance between Catholic and Orthodox powers and counter the rapid spread of Protestantism."

 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "Pious proponent [joseph_volotsky.GetName] is seeking to strengthen the authority of the Church by introducing a set of rules to reduce corruption, while simultaneously allowing [ShowBuildingTypeName('orthodox_monastery')] throughout the [ROOT.GetCountry.GetFlavorRank] to own land as they please. In addition, [joseph_volotsky.GetSheHe] strongly opposes the followers of [ShowReligionName('strigolniki')] and may prove useful in limiting the spread of any heretical thinking."
 flavor_mos.55.a: "Heresy must be rooted out."
 strigolniki_pops_tt: "All [ShowReligionAdjective('strigolniki')] [pops|e] lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_mos.55.tt1: "[joseph_volotsky.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.55.tt2: "[joseph_volotsky.GetSheHe|U] diverts [joseph_volotsky.GetHisHer] attention towards limiting the spread of the [ShowReligionName('strigolniki')] faith"
 flavor_mos.55.b: "They pose little danger."
 flavor_mos.55.tt3: "[joseph_volotsky.GetSheHe|U] focuses [joseph_volotsky.GetHisHer] efforts on strengthening the authority of the [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_mos.55.c: "Attempt to scrap the initiative of eliminating monastic landownership."
 flavor_mos.55.tt4: "The [ShowLawName('monastic_reformation_movement')] [law|e] is no longer locked"
 flavor_mos.55.historical_info: "Joseph Volotsky was an Orthodox monk who opposed the initiatives of the Non-Possessors, a faction seeking to reduce monastic landownership and return to a life of asceticism, prayer, and humility. In response to what he perceived as corruption within the monastic orders, he helped establish a set of regulations aimed at reinforcing strict monastic discipline, which would come to have a lasting impact on Russian monasticism."

 flavor_mos.56.title: "The Fiery Aftermath"
 flavor_mos.56.desc: "Following the great fire of [ShowLocationName('moscow')], blame has quickly been assigned to the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s maternal relatives of [eleanor_glinskaya.GetName], with shamanist sorcery cited as the cause of the inferno. [ShowPopTypeName('peasants')] have taken to the streets and are demanding the immediate surrender of members of the [ShowDynastyName('glinskaya_dynasty')] dynasty so that they may avenge the many deaths attributed to the horrendous fire."
 flavor_mos.56.a: "Look the other way."
 flavor_mos.56.tt1: "Members of the [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] dynasty are persecuted and killed by an angry mob"
 flavor_mos.56.tt2: "The onslaught of [eleanor_glinskaya.GetHisHer] family members causes great duress to [eleanor_glinskaya.GetNameWithNoTooltip]"
 flavor_mos.56.b: "Hand over the missus too."
 flavor_mos.56.tt3: "Every member of the [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] are rounded up and killed by an angry mob"
 flavor_mos.56.c: "Strike down hard on the mobsters."
 flavor_mos.56.d: "Every man has a price."
 flavor_mos.56.historical_info: "The Moscow fire of 1547 had a profound effect on the peasant population, resulting in thousands killed or displaced and forced into poverty. The civilian population sought a scapegoat, directing their attention to the Tsar's grandmother, whose shamanist origins were perceived as the source of the unleashed magic affecting the Christian population. Several relatives were stoned to death; however, the Tsar adamantly refused to hand over his grandmother to the enraged mob."

 flavor_mos.57.title: "The Kremlin Expansion"
 flavor_mos.57.desc: "The majestic [ShowBuildingTypeName('kremlin')] continues to play a crucial role in the defense of Rus' lands. However, its original construction, entirely made from [ShowGoodsName('lumber')], leaves it susceptible to fire and vulnerable to the latest military innovations that could wreak havoc on its structural integrity. To address these challenges and ensure the longevity of this symbol of our heritage, we propose the daunting task of replacing its building elements with materials such as [ShowGoodsName('stone')] and [ShowGoodsName('clay')]. This upgrade will not only fortify the Kremlin against external threats but also preserve its grandeur for generations to come, safeguarding our glorious capital."
 flavor_mos.57.a: "Axes and chisels at the ready."
 mos_kremlin_upgrade: "Kremlin Upgrade"
 flavor_mos.57.b: "Far too long have we lingered behind these walls."
 flavor_mos.57.c: "The materials are better spent upgrading palaces and cathedrals."
 flavor_mos.57.historical_info: "The construction of the stone walls and fortifications of the Moscow Kremlin was a major engineering undertaking. The wooden fortifications used at the time had proven ineffective due to military advances such as artillery, but the decision to upgrade the complex also came from the recent increase in Tatar raids, which Muscowy had so far been spared thanks to its advantageous status with the Golden Horde $rank_kingdom_horde_ruler_suffix_male$."

 flavor_mos.58.title: "The Great Bell Tower"
 flavor_mos.58.desc: "The influx of [ShowCultureGroupName('italian_group')] architects is bringing about a significant facelift for [ShowLocationName('moscow')], with whitewashed stone edifices now gracing the streets. While Cathedral Square remains the central focal point, most of its buildings are humbly built and barely visible from outside the [ShowBuildingTypeName('kremlin')] walls. To elevate the cityscape, our gaze turns skyward as we envision a monumental bell tower next to the [ShowBuildingTypeNameWithNoTooltip('cathedral')]. This tower will not only serve as a focal point but also fill the town with the merry and uplifting chimes that the population deserves."
 flavor_mos.58.a: "A most excellent observation post."
 mos_great_bell_tower_construction: "Great Bell Tower Construction"
 great_bell_tower_construction: "Great Bell Tower Construction"
 flavor_mos.58.tt1: "The joyful and melodic nature of twenty-two church bells tolling brings joy to the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')] is a precious commodity."
 flavor_mos.58.historical_info: "The Ivan 'the Great' Bell Tower was constructed in 1508 during the reign of Ivan III and was part of the ongoing renovation and expansion of the Moscow Kremlin. The tower features twenty-two bells and is the tallest building within the complex. Thanks to its impressive height, it also functioned as a vantage point for detecting fires and monitoring the approach of potential adversaries."

 flavor_mos.59.title: "The [ShowLocationNameWithNoTooltip('arkhangelsk')] Decree"
 flavor_mos.59.desc: "The natural harbor of [ShowLocationName('arkhangelsk')] offers access to the Arctic Sea, and, consequently, to major European trade routes. Let us encourage further settlement by expanding the infrastructure to accommodate the growing volume of maritime trade, and use the port as a springboard for the eventual establishment of [ShowBuildingTypeName('trade_office')]'s across Western coastlines, securing a piece of the action."
 flavor_mos.59.a: "We cannot rely on domestic opportunities."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Bustling Trade Hub"
 flavor_mos.59.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are ecstatic about the national pursuit for new trade prospects"
 flavor_mos.59.b: "An expensive undertaking."
 flavor_mos.59.historical_info: "The reign of Ivan IV saw focus shifted towards establishing direct maritime trade routes to the West. This was driven by the desire to bypass the dominance of the Hanseatic League and establish direct trade connections with Western Europe, enhancing Russia's economic and political standing."

 flavor_mos.60.title: "The Censorship of the [ShowGovernmentReformNameWithNoTooltip('oprichnina')]"
 flavor_mos.60.desc: "The ongoing purification of dissenting minds continues and the time has come to turn towards those who are deemed to spread ideas contrary to the ideology promoted by the [ShowGovernmentReformName('oprichnina')]. We must deploy the Oprichniki to strengthen central authority by restricting texts and treaties that challenge our political agenda, and ensure that the Church leadership is in harmony with these policies."
 flavor_mos.60.a: "Speech is a privilege used wisely."
 flavor_mos.60.b: "Some leeway is tolerated."
 flavor_mos.60.historical_info: "Political repression was widespread during the Oprichnina, and would reach new heights with the establishment of the Oprichniki, the Tsar's political police force. The Orthodox Church in Russia, like other institutions, was affected by the policies of the Oprichnina, with strict censorship over religious texts and certain books and manuscripts banned or destroyed."

 flavor_mos.61.title: "The [ShowGovernmentReformNameWithNoTooltip('oprichnina')] Resettlements"
 flavor_mos.61.desc: "The redistribution of land away from disloyal [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to men and women who are not seen as a threat continues unabated, but the seizures are having a negative impact on food production as [ShowPopTypeName('peasants')] are displaced and unable to tend to the fields. The risk of starvation lingers, and we may need to act more leniently if we are to consider the overall well-being of the population."
 flavor_mos.61.a: "The confiscation of land will continue."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Disruption of Agricultural Activities"
 flavor_mos.61.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] continue to face uncertainty and displacement, leading to a decline in agricultural productivity"
 flavor_mos.61.b: "Avoid seizing estates from rural boyars."
 flavor_mos.61.c: "Tie the [ShowPopTypeNameWithNoTooltip('peasants')] to the estate."
 flavor_mos.61.tt2: "The brutal repression of [ivan_the_terrible.GetName] minimizes any disruption to the production of food at the expense of the rural population"
 flavor_mos.61.historical_info: "The Oprichnina had a disruptive impact on farming and the rural economy in Russia. The confiscation of estates and the disruption of normal farming practices contributed to food shortages and economic instability, resulting in a widespread famine and additional hardship for the peasantry."

 flavor_mos.62.title: "St. Basil's Cathedral"
 flavor_mos.62.desc: "The successful conquest of [ShowAreaName('kazan_area')] is a great triumph for [ROOT.GetCountry.GetName] and ought to be commemorated. Consideration might be given to the construction of a grand cathedral dedicated to this military victory, using the latest influences in building techniques to showcase the splendor and innovativeness of [ROOT.GetCountry.GetAdjectiveWithNoTooltip] architecture."
 flavor_mos.62.a: "Brilliant idea."
 mos_st_basil_cathedral_construction: "St. Basil's Cathedral Construction"
 flavor_mos.62.tt1: "The meticulous craftsmanship of [postnik_yakovlev.GetName] further enriches the cathedral"
 flavor_mos.62.b: "An unnecessary display."
 flavor_mos.62.c: "It is too early to call a victory."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Shoring Up Defenses"
 flavor_mos.62.tt2: "Material resources are invested in reinforcing the [ShowGoodsName('stone')] walls of the [ShowBuildingTypeName('kremlin')]."
 flavor_mos.62.historical_info: "Saint Basil's Cathedral was built during the reign of Ivan the Terrible to celebrate the successful military campaign against the Khanate of Kazan. The construction was considered an offering of gratitude to the Virgin Mary for her intercession in the conquest. Today, it remains an iconic symbol of Russia and serves as a symbol of endurance and survival of the Russian state."

 flavor_mos.63.title: "The Novodevichy Convent"
 flavor_mos.63.desc: "In the wake of the triumphant conquest of [ShowAreaName('smolensk_area')], an opportunity arises to commemorate the victory by fortifying the southern defensive belt of [ShowLocationName('moscow')] for the security of [ROOT.GetCountry.GetName]. The idea of constructing a fortified convent comes from strategic necessity, but it could also be used to house the many [ShowPopTypeName('nobles')] women who have been forced to take the veil, securing favor amongst the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in the process."
 flavor_mos.63.a: "More bang for the buck."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] is already defended adequately."
 flavor_mos.63.c: "Offer a stipend to the affected women."
 flavor_mos.63.historical_info: "The Novodevichy Convent was founded by Grand Prince Vasily III in honor of the successful conquest of the Smolensk area. It was established as a fortress and a religious institution to protect the western approaches to the city. The convent also provided residence to women from Russian royal families who were encouraged to embrace monastic life."

 flavor_mos.64.title: "[ShowLocationNameWithNoTooltip('moscow')] Artillery Yard"
 flavor_mos.64.desc: "With the advancement of artillery technology on the battlefield, it is increasingly crucial to be able to supply the army with an ample supply of munition pieces to sustain the war effort. We should task our engineers with establishing a dedicated facility focused on artillery production, transforming [ShowLocationName('moscow')] into a center for technological innovations and a dependable supplier."
 flavor_mos.64.a: "A dynamite deal."
 flavor_mos.64.b: "Time better spent on military drills."
 flavor_mos.64.historical_info: "The Moscow Artillery Yard was built during the reign of Ivan IV, and played an important role in enhancing Russia's military capabilities. The production of cannons and artillery was crucial for Russia's expanding military influence, and contributed to it's military successes in several conflicts."

 flavor_mos.65.title: "The Baltic Frontier"
 flavor_mos.65.desc: "The [ShowAreaName('baltic_area')] region has long enjoyed a favorable trading position adjacent to the Baltic Sea, the bustling center of commerce for Northern Europe. However, reaping the profits from this trade has proven challenging due to geographical distance. We must press our advantage and seize control of the region, if we aim to funnel some of the wealth back to [target_location.GetName]."
 flavor_mos.65.a: "A piece of the action."
 flavor_mos.65.a.custom: "[target_root_country.GetName] gains a [ShowCasusBelliName('cb_conquer_province')] [casus_belli|e] on every [province|e], and a [ShowCasusBelliName('cb_subjugation')] [casus_belli|e] on any [subject|e] in the [ShowAreaName('baltic_area')] area"
 flavor_mos.65.b: "Peace is good for business."
 flavor_mos.65.historical_info: "Russian attempts to conquer the Baltic region resulted in the long and fruitless Livonian war, which would wreak havoc on the economy of Russia and result in few territorial gains. The war ended with the Treaties of Jam Zapolski in 1582, and Plussa in 1583, that consecrated the division of the Livonian and Estonian lands between the Polish-Lithuanian Commonwealth, Sweden, and Denmark."

 flavor_mos.66.title: "The Tragic Filicide"
 flavor_mos.66.desc: "The heated exchange taking place between [target_ruler.GetName] and [target_heir.GetName] echoes throughout the palace corridors. As the servants approach the private quarters of the [ROOT.GetCountry.GetGovernment.GetRulerTitle], the argument has escalated into a brawl, with [target_ruler.GetShortNameWithNoTooltip], now wielding a pointed staff, attempts to take a swing at [target_ruler.GetHisHer] heir, adding a dangerous intensity to the confrontation."
 flavor_mos.66.a: "Remain silent. It is a family matter."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] receives a fatal blow to the head and dies in the embrace of a weeping [target_ruler.GetNameWithNoTooltip]"
 flavor_mos.66.b: "Have the guards restrain the [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Temporarily Incarcerated"
 flavor_mos.66.tt2: "[target_ruler.GetSheHe|U] is locked away until [target_ruler.GetHisHer] rage passes"
 flavor_mos.66.c: "Let us be rid of this madman."
 flavor_mos.66.historical_info: "In 1581, in a moment of intense anger, Ivan IV fatally struck his son and heir, Ivan Ivanovich, using a pointed staff. This act of filicide unfolded during a turbulent period in Ivan's later years, characterized by growing paranoia and a series of brutal purges."

 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "Visionary creator [postnik_yakovlev.GetName] is continuing to demonstrate an exceptional talent for pushing the architectural boundaries and blessing the [ShowLocationName('moscow')] skyline with [postnik_yakovlev.GetHisHer] creations. Little is known of [postnik_yakovlev.GetHisHer] background or social status, but it must not be allowed to stand in the way of utilizing such majestic skills. We should keep [postnik_yakovlev.GetHimHer] close in the event of any major building works commissioned by the [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_mos.67.a: "Invite [postnik_yakovlev.GetHimHer] to court."
 flavor_mos.67.b: "The present is what matters."
 flavor_mos.67.historical_info: "Postnik Yakovlev was an architect in Russia who is particularly remembered for his involvement in the construction of Saint Basil's Cathedral in Moscow. The cathedral was commissioned by Ivan the Terrible to commemorate the capture of the city of Kazan from the Mongols."

 flavor_mos.68.title: "The Distractions of the Shuiskies"
 flavor_mos.68.desc: "The young [target_character.GetName] appears to be a victim of the destructive influences of the influential Shuisky family, who subject [target_character.GetHimHer] to alcohol and other abusive substances as a means of strengthening their control over [ROOT.GetCountry.GetName]. This situation has escalated to the extent that it is now impacting the daily affairs at court, and any effort to curb this behavior is likely to lead to internal conflicts."
 flavor_mos.68.a: "Fight fire with fire."
 flavor_mos.68.tt1: "The strong-willed [target_character.GetNameWithNoTooltip] introduces the [ShowGovernmentReformName('oprichnina')] [government_reform|e] to curb the influence of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.68.b: "We cannot risk a coup d'etat."
 STATIC_MODIFIER_NAME_drunkard: "Drunkard"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] succumbs to alcoholism, bolstering the dominance of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.68.historical_info: "The Shuisky were a powerful boyar family who wielded considerable power during the regency of Ivan IV. As a child, Ivan frequently experienced neglect and offense at the hands of the Shuiskies, and he would become increasingly frustrated by their arrogant and unruly behavior, setting the stage for his forthcoming extensive crackdown on the Russian nobility."

 flavor_mos.69.title: "The Powers of the Namestniks"
 flavor_mos.69.desc: "The Namestnik Viceroys wield considerable power to allow them to govern the most remote of regions in [ROOT.GetCountry.GetName]. This arrangement presents a series of challenges, such as denying us a significant portion of generated revenue and difficulties in maintaining their obedience. We should work towards establishing direct control over regional governance and centralize the administration, potentially at the expense of local elites."
 flavor_mos.69.a: "Curb their influence."
 flavor_mos.69.b: "We do not fiddle with the undisturbed."
 flavor_mos.69.c: "It is a thing of the past."
 disable_namestnik_policy: "The [ShowPolicyName('namestnik_policy')] [policy|e] becomes unavailable"
 flavor_mos.69.historical_info: "The Namestniks held significant administrative and executive powers in Russia, acting as the monarch's representatives in distant territories. Their powers were somewhat curtailed during the reign of Ivan IV, however they would endure until a series of reforms were instigated by Peter 'the Great', as part of overall changes to Russia's administrative structure."

 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "Diplomatic wordsmith [ivan_viskovatiy.GetName] is eager to serve and has several ideas on how to improve upon the bureaucracy introduced with the [ShowGovernmentReformName('prikazi_reform')] government reform. We must seize the moment and put [ivan_viskovatiy.GetHisHer] skills to good use, to help navigate the difficult terrain that is diplomacy."
 flavor_mos.70.a: "Invite him to court."
 flavor_mos.70.tt2: "[ivan_viskovatiy.GetSheHe|U] may set up additional bureaus if assigned to [cabinet|e]"
 flavor_mos.70.b: "The art of diplomacy can be taught."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip] tutors [target_root_country.GetGovernment.GetRuler.GetName] in the skills of communication and negotiation"
 flavor_mos.70.c: "A talentless quack."
 flavor_mos.70.historical_info: "Ivan Viskovatiy was instrumental to the diplomatic ambitions of Ivan IV and was put in charge of Russia's foreign relations, a position he held until his death. He is believed to have been responsible for the establishment of the foreign office Prikazi, commonly known as the #italic Posolsky Prikaz#!. During his later years, he would see his loyalties questioned by the Tsar and was publically executed as a result of the purges of Ivan IV."

 flavor_mos.71.title: "Posolsky Prikaz"
 flavor_mos.71.desc: "The diligent work of [ivan_viskovatiy.GetName] has paid off, resulting in a more efficient handling of foreign affairs and a streamlined bureaucracy. It is now being proposed that we establish a separate bureau to handle matters related to diplomacy and such, to establish the same standards as those that apply to other government areas."
 flavor_mos.71.a: "A sensible choice."
 enable_posolsky_cabinet_action: "Grants access to the [ShowCabinetActionName('posolsky')] [cabinet_action|e]"
 flavor_mos.71.b: "A shop for international mischief."
 flavor_mos.71.historical_info: "The #italic Posolsky Prikaz#! served as a governmental bureau overseeing foreign affairs and diplomatic affairs. It played an important role in the management of diplomatic relations, the deployment of ambassadors, and the administration of international affairs."

 flavor_mos.72.title: "The Children of Darkness"
 flavor_mos.72.desc: "The Oprichnik, a potent political police force, retains considerable influence and stands as a force to be reckoned with. Enhancing their appearance with similar uniforms such as black robes, and accessories in the form of severed animal heads attached to their saddles could amplify the imposing and oppressive atmosphere they wish to convey, striking fear in our enemies."
 flavor_mos.72.a: "Appearance is everything."
 mos_equipping_the_oprichnik: "Equipping the Oprichnik"
 flavor_mos.72.b: "They wear whatever they manage to filch."
 flavor_mos.72.c: "Barbaric and unsettling."
 flavor_mos.72.historical_info: "The Oprichniki wore black robes and a severed dog's or a wolf's head attached to their saddles. This was meant to symbolize their keen sense of rooting out any treason against the Tsar. Additionally, they carried a broom as a metaphor for pursuing the Tsar's foes and the act of sweeping them away."

 flavor_mos.73.title: "The Oprichnik Raids"
 flavor_mos.73.desc: "The Oprichnik continue to carry out the execution of individuals perceived as disloyal. Recently, several [ShowPopTypeName('nobles')] estates in rural areas have been targeted, leading to [ShowPopTypeName('peasants')] assigned to the land to become displaced due to being prohibited from leaving the household of which they are assigned to. If this situation is not addressed promptly, we are at risk of facing endemic food shortages."
 flavor_mos.73.a: "Not our concern."
 STATIC_MODIFIER_NAME_displaced_farmers: "Displaced Farmers"
 flavor_mos.73.b: "Put an end to the Oprichnik."
 disable_oprichnik_policy: "The [ShowPolicyName('oprichnik_policy')] [policy|e] become unavailable"
 flavor_mos.73.historical_info: "The Oprichniks were involved in the confiscation of property from those deemed enemies of the state. This practice further consolidated the economic power of the Tsar and his loyal supporters but had the undesired effect of peasants becoming displaced and driven away as their former masters were either killed or captured. This in turn had a devastating effect on food production as fields were left unmanaged."
 
 flavor_mos.74.title: "The Matter of Succession"
 flavor_mos.74.desc: "Our beloved [ROOT.GetCountry.GetGovernment.GetRuler.GetName] may not have long on this earth, and failure to procure a suitable heir risks throwing [ROOT.GetCountry.GetName] into political turmoil. It has been suggested that a member of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s council be chosen to take on leadership once the [ROOT.GetCountry.GetGovernment.GetRulerTitle] passes away.\n\nTwo [ShowPopTypeName('nobles')] are being considered for the daunting task, namely [boris_godunov.GetName] and [feodor_romanov.GetName]. They possess similar qualities, but the former enjoys strong support amongst the national assembly. We must decide or risk civil strife upon the passing of the torch."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip] is the better choice."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "By the Grace of the National Assembly"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "Blocked from Being Ruler"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip] has our endorsement."
 flavor_mos.74.tt1: "[boris_godunov.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.74.tt2: "[feodor_romanov.GetNameWithNoTooltip] is added as a [character|e]"
 STATIC_MODIFIER_NAME_national_assembly_opposed: "National Assembly Opposed" 
 flavor_mos.74.c: "Retain them both as influential advisors."
 flavor_mos.74.tt3: "The strong-minded and charismatic [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] resists attempts to force a decision upon [ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer]"
 flavor_mos.74.d: "Neither is suitable."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] and [feodor_romanov.GetNameWithNoTooltip] are executed to the great dismay of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.74.historical_info: "The death of Ivan IV led to Fyodor I becoming Tsar. He was not considered a strong leader, lacking the forcefulness of his father, and was described as weak and ineffectual. During Fyodor's rule, his brother-in-law, Boris Godunov, emerged as a powerful figure in the Russian court. Following Fyodor's death, with no heirs, Boris secured the throne with the endorsement of the Zemsky Sobor. A contender for the throne was Feodor Romanov, a boyar who was the first of the Romanov dynasty, but he did not enjoy the same support and was confined to a monastery once Boris assumed control."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] will become a monk and abstain from politics for the rest of [feodor_romanov.GetHerHis] days"
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] will become a monk and abstain from politics for the rest of [boris_godunov.GetHerHis] days"

 flavor_mos.75.title: "The Foreign Educators"
 flavor_mos.75.desc: "The diplomatic muscle of [ROOT.GetCountry.GetGovernment.GetRuler.GetName] is stretching towards improving the educational needs of our youth, with several initiates being prepared to bring new influences and ideas to combat backwardness. We should institute a program to help send our young minds abroad, allowing them to learn the secrets of success. Simultaneously, we must actively encourage the settlement of educators to help raise the standards of our educational system and liberate it from the clutches of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_mos.75.a: "We must catch up with intellectual progress."
 flavor_mos.75.b: "No good will come from this."
 flavor_mos.75.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are pleased that they remain a powerful influence in matters of education"
 flavor_mos.75.historical_info: "Tsar Boris Godunov quickly realized that Russia had fallen behind its European neighbors, and made it a priority to raise the educational standards being offered to children. Once such measure was to actively encourage foreign teachers to settle in Russia, but he also took initiates to send young Russians abroad to study."

 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "A diplomat of exceptional skill and extensive knowledge is offering [ivan_gramotin.GetHisHer] services, expressing a desire to be assigned to the foreign office. [ivan_gramotin.GetName] is recognized for [ivan_gramotin.GetHisHer] eloquence and intelligence, and it is recommended for us to seize [ivan_gramotin.GetHisHer] offer to help traverse the complex world of international relations, unless we seek a more confrontational approach."
 flavor_mos.76.a: "Invite him to court."
 flavor_mos.76.tt1: "[ivan_gramotin.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.76.tt2: "[ivan_gramotin.GetSheHe|U] may perform great deeds of diplomacy if assigned to the [ShowCabinetActionName('posolsky')] [cabinet_action|e]"
 flavor_mos.76.b: "Yet another talentless hack."
 flavor_mos.76.historical_info: "Ivan Gramotin was a successful diplomat during the reign of Ivan IV and beyond, who is mostly remembered for being the head of the foreign ministry. He became close friends with the future patriarch during a diplomatic visit to Poland, where he was being held captive. This friendship helped secure Ivan a future place at court and several influential positions, including the boyar duma. Towards the later stages of his life, he fell out of favor and was exiled, only to return following the death of the patriarch. He retired to a convent a few years later, where he died a monk."

 flavor_mos.77.title: "The Eloquent Diplomat"
 flavor_mos.77.desc: "Administrative expert [ivan_gramotin.GetName] is performing anything short of a miracle over at the #italic Posolsky Prikaz#!, streamlining the bureaucracy and any processes directly related to foreign and domestic relations. We may now decide to reap the benefits of [ivan_gramotin.GetHisHer] work or divert [ivan_gramotin.GetHisHer] attention toward improving the internal stability of [ROOT.GetCountry.GetName] by helping to build bridges between rivaling factions and resolve any lingering disputes."
 flavor_mos.77.a: "Reap what has been sown."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Fine-Tuned Diplomacy"
 flavor_mos.77.tt1: "The unrelenting efforts of [ivan_gramotin.GetNameWithNoTooltip] are put to good use in any foreign dealings"
 flavor_mos.77.b: "Domestic squabbles must be settled."
 flavor_mos.77.historical_info: "Ivan Gramotin successfully conducted negotiations with the main rivals of Russia, namely Poland, Sweden, and the Ottoman Empire, and his contributions helped stabilize Russia during the Time of Troubles. He survived the turbulence despite shifting allegiances and intrigues, and would continue to lead important diplomatic missions for many years."

 flavor_mos.78.title: "Aptekarsky Prikaz"
 flavor_mos.78.desc: "The governmental bureaus set up in accordance with the [ShowGovernmentReformName('prikazi_reform')] reform each serve a distinct role within the governmental machinery, yet the recent pestilence highlights the need for a renewed focus on matters concerning the health and wellbeing of our subjects. We must establish a separate office to better coordinate any necessary response for when the next divine punishment or deadly outbreak occurs, or risk a shortfall of able workers to farm the lands and defend our great [ROOT.GetCountry.GetFlavorRank]."
 flavor_mos.78.a: "Leeches and blood-letting for everyone."
 flavor_mos.78.tt1: "The court rejoices at the preferential medical treatment offered to the upper levels of society by the Aptekarasky Prikaz"
 enable_aptekarsky_cabinet_action: "Grants access to the [ShowCabinetActionName('aptekarsky')] [cabinet_action|e]"
 flavor_mos.78.b: "All we need is prayer."
 flavor_mos.78.historical_info: "The Aptekarsky Prikaz was a governmental bureau with a wide range of responsibilities, including overseeing the production and distribution of medicines, regulating pharmacies, and addressing issues related to public health. It was also tasked with the well-being and health of the Tsar and his court. The Aptekarsky Prikaz remained an important part of the administration of Imperial Russia until it was disbanded following the 1917 revolution."

 flavor_mos.79.title: "The Subjugation of [ivan_bolotnikov.GetNameWithNoTooltip]"
 flavor_mos.79.desc: "A rebellious Cossack slave assigned to court duty has run away to rejoin [ivan_bolotnikov.GetHisHer] brethren in defiance of a perceived life of servitude. However, [ivan_bolotnikov.GetHisHer] life as a free man away from court was cut short by a [ShowCultureGroupName('tatar_group')] raid originating from [ShowAreaName('crimea_area')], and [ivan_bolotnikov.GetSheHe] is now being held captive by them. We may wish to mount a rescue before [ivan_bolotnikov.GetSheHe] is sold off to slavery, or risk any overheard state secrets being revealed by a disgruntled servant."
 flavor_mos.79.a: "A costly endeavor with little to gain."
 flavor_mos.79.tt1: "[ivan_bolotnikov.GetSheHe|U] is left to [ivan_bolotnikov.GetHisHer] own fate and may become radicalized"
 flavor_mos.79.b: "Purchase [ivan_bolotnikov.GetHisHer] freedom and safe return."
 flavor_mos.79.tt2: "[ivan_bolotnikov.GetNameWithNoTooltip] is added as a [character|e] and is returned to court"
 flavor_mos.79.tt3: "[ivan_bolotnikov.GetHisHer|U] presence at court is questioned by the aristocracy due to [ivan_bolotnikov.GetHisHer] rebellious nature"
 flavor_mos.79.c: "A potent flame that needs extinguishing."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] succumbs to a mysterious illness."
 flavor_mos.79.historical_info: "Ivan Bolotnikov was a Cossack ataman who led protests against the Tsar to reduce social injustices and economic difficulties imposed on the commoners but also certain segments of the nobility. Following a brief period of freedom, he was captured and sold into slavery by the Crimean Tatars. He was rescued by German mercenaries which allowed him to travel back to Moscow, where he helped organize the protests."
 
 flavor_mos.80.title: "The Bolotnikov Uprising"
 flavor_mos.80.desc: "Rogue revolutionary [ivan_bolotnikov.GetName] has escaped from [ShowCultureGroupName('tatar_group')] captivity and returned to [target_location.GetName] under the cover of darkness in an attempt to rally the population against us. False rumors of maltreatment and abuse of power by the government are spreading, with notable [ShowPopTypeName('nobles')] and [ShowPopTypeName('burghers')] joining the ranks of the rebels."
 flavor_mos.80.a: "They will be met by sabers and unyielding brute force."
 bolotnikov_uprising: "Bolotnikov Uprising" 
 flavor_mos.80.b: "Offer leniency and limited freedom."
 flavor_mos.80.c: "Disarm them with artful rhetoric."
 flavor_mos.80.tt1: "The negotiating tactics of [ROOT.GeGovernment.GetRuler.GetName] persuades the rebel leaders to lay down their arms."
 flavor_mos.80.historical_info: "The Bolotnikov Rebellion took place from 1606 to 1607 during the Time of Troubles. They were instigated by Cossack Ivan Bolotnikov, who sought to combat social injustices, abuses of power, and economic difficulties. The rebellion received substantial backing from a range of estates, including peasants, Cossacks, and dissatisfied segments of the nobility. At one point, the rebellion controlled over seventy towns in southern Russia, and the Tsar was forced to brutally suppress it in order to regain control."

 flavor_mos.81.title: "The Influential Marshal"
 flavor_mos.81.desc: "Governor [alexander_lvov.GetName] of [ShowLocationName('nizhny_novgorod')] has recently returned to court to take on the responsibilities of Okolnichy, a senior role which would allow [alexander_lvov.GetHimHer] to take on additional administrative responsibilities. We could expand this role to also encompass a new prikaz bureau overseeing palace affairs and supervision of monasteries, per the [ShowGovernmentReformName('prikazi_reform')] reform. It would strive towards better management of court expenses and ensure the policies of the [ShowPolicyName('non_possessors')] are fully implemented."
 flavor_mos.81.a: "An agreeable solution."
 enable_bolshogo_dvortsa_cabinet_action: "Grants access to the [ShowCabinetActionName('bolshogo_dvortsa')] [cabinet_action|e]"
 flavor_mos.81.b: "No need for additional supervision."
 flavor_mos.81.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are overjoyed by the trust placed in them"
 flavor_mos.81.historical_info: "Alexander Lvov was a deputy governor who quickly rose the ranks of the Tsarist government, leading diplomatic delegations and serving as ambassador after being appointed majordomo of the Tsar's court. He served as head of the bureau of palace affairs, a role he would keep until his eventual retirement."
 
 flavor_mos.82.title: "The Feuds of the Mestnichestvo"
 flavor_mos.82.desc: "The [ShowGovernmentReformName('the_mestnichestvo')] ensures that each boyar is entitled to a government post per their lineage and previously held positions, as well as a seat at the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s table. The system however encourages infighting amongst the [ShowPopTypeName('nobles')] and it could be argued that it keeps other talents away from the court, which in turn hampers the administrative efficiency of the government.\n\nThe lineage of the noblest of families is traced in the so-called ancient pedigree books, and it would be prudent to have them destroyed if we aim to reform the system and better govern the state."
 flavor_mos.82.a: "Burn the pedigree books."
 flavor_mos.82.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are outraged by the attempt to curb their influence"
 flavor_mos.82.b: "Change is never good."
 flavor_mos.82.c: "Put an end to the feudal hierarchical system."
 flavor_mos.82.historical_info: "The Mestnichestvo system determined the precedence of boyars in the Tsar's court and military based on their service records, social standing, and personal connections. It had a great impact on the social hierarchy of Russia and remained in place until it was dissolved by Feodor III, something that later Peter 'the Great' used in his favor, when enacting several reforms to the overall governance of Russia."
 
 flavor_mos.83.title: "The Söyembikä Tower"
 flavor_mos.83.desc: "The diverse population of [ShowLocationName('kazan')] practices various faiths, warranting a need for an additional defensive structure which also provides better visibility. Let us construct a majestic tower that draws inspiration from its historical heritage, allowing it to serve as a lookout position and a minaret for calling followers to prayer."
 flavor_mos.83.a: "An inclining proposal."
 mos_soyembika_tower_construction: "Söyembikä Construction"
 flavor_mos.83.b: "Better to scour the land regularly."
 flavor_mos.83.historical_info: "The Söyembikä Tower was likely constructed during the reign of Ivan IV, but historical records are sparse and its origin remains uncertain. It is situated within the Kazan Kremlin and stands at 58 meters tall. It was previously known as one of the two leaning towers until efforts were made to stabilize it throughout the twentieth century."
 
 flavor_mos.84.title: "The Domostroy Revisions"
 flavor_mos.84.desc: "Representatives of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have requested a series of updates to the Domostroy, to ensure that the management of households continues to be in accordance with [ShowReligionAdjective('orthodox')] values. This unique opportunity allows for certain artistic freedom, and we may choose which aspect of society to reinforce as the revisions unfold."
 flavor_mos.84.a: "Tradition and morality come first."
 flavor_mos.84.b: "Family values must be upheld."
 flavor_mos.84.c: "Obedience and submission to God."
 flavor_mos.84.d: "Fasting and prayer are a necessity."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Stringent Fasting and Prayer"
 flavor_mos.84.historical_info: "The Domostroy is a set of instructions and rules for running a Russian household, and its origin can be traced to the sixteenth century, most likely to the city of Novgorod. It provides a unique insight into the social and cultural norms of medieval Russia, and came to be revised as the values and morals of the time changed."

 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "Icon Visionary [simon_ushakov.GetName] has introduced a new form of religious painting with a focus on secular figures and a combination of traditional iconographic elements with some Western influences. The rich color palette used is in stark contrast with existing works and is likely to rub a few feathers with the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. However, the influx of new tastes and baroque influences would benefit the artistic community as a whole and contribute towards the spread of new ideas."
 flavor_mos.85.a: "Invite him to court."
 flavor_mos.85.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] considers the new influences to be the work of the devil and in breach of prevalent censorship"
 flavor_mos.85.b: "Better suited for teaching."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Restricted To Teaching"
 flavor_mos.85.tt3: "[simon_ushakov.GetSheHe|U] is offered a teaching position at the [ShowBuildingTypeName('stroganov_school_of_iconic_art')]"
 flavor_mos.85.c: "Rebrand and resell."
 flavor_mos.85.tt4: "[simon_ushakov.GetHisHer|U] work is tolerated but domestic sales are prohibited"
 flavor_mos.85.d: "Have [simon_ushakov.GetHimHer] imprisoned."
 flavor_mos.85.historical_info: "Simon Ushakov was one of the leading artists of the Moscow school of iconography, who contributed to the development of the Baroque style in Russian art. He is remembered as one of the most skilled icon painters, which came to include illustrations and portraits of the Tsar. He briefly held the position of head of the Kremlin Armory, which strengthened his influence in cultural and artistic dealings."

 flavor_mos.86.title: "The Fund-Raising of Kuzma Minin"
 flavor_mos.86.desc: "The ongoing war has resulted in the temporary loss of [target_location.GetName], but in a surprise move, one of our most prosperous [ShowPopTypeName('burghers')] has succeeded in raising considerable funds for the war effort, in which a significant portion of his wealth is included. A volunteer army has also been organized and added to our overall forces."
 flavor_mos.86.a: "Accept the generous offer."
 flavor_mos.86.b: "Decline the offer."
 flavor_mos.86.tt1: "The [ShowPopTypeName('burghers')] rejoice that they get to retain their hard-earned kopecks"
 flavor_mos.86.historical_info: "Kuzma Minin was an influential merchant who is remembered for his contributions towards liberating Moscow from Polish occupation. Along with Prince Dmitry Pozharsky, he organized a volunteer army and donated a large amount of his personal profit to the cause. Today, he is celebrated as a symbol of patriotism and unity during the Time of Troubles."

 flavor_mos.87.title: "The Recovery of Our Lady of Kazan"
 flavor_mos.87.desc: "The holiest of icons has been recovered following the conquest of [ShowLocationName('kazan')]. Originally brought to [ROOT.GetCountry.GetName] from [ShowLocationName('constantinople')] in the thirteenth century, it has remained lost since the onset of the [ShowCultureGroupName('tatar_group')] raids. Steps must be taken to secure its location and ensure it receives the attention and stature it deserves."
 flavor_mos.87.a: "Have it displayed at once."
 mos_lady_of_kazan_copies: "Our Lady Of Kazan Copies Being Made"
 flavor_mos.87.b: "It must be venerated in multiple locations."
 flavor_mos.87.tt1: "Copies are made of Our Lady to the great delight of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.87.c: "A dusty old box deserves little recognition."
 flavor_mos.87.historical_info: "Our Lady of Kazan is an icon mostly associated with several miraculous events and holds great cultural and religious significance in Russia. According to tradition, the icon appeared miraculously during a fire in Kazan following its conquest from the Tatars. While the original icon is missing, reproductions and copies of Our Lady of Kazan are widespread throughout the Orthodox Church."

 flavor_mos.88.title: "The First Poet"
 flavor_mos.88.desc: "A pious scholar originating from [ShowLocationName('polotsk')] has brought forward a proposal to establish a linguistic academy, focused mainly on educating governmental officials in the language of diplomacy, namely [latin.GetName]. [simon_sitnianowicz.GetName], being no stranger to controversial ideas, has also proposed that [simon_sitnianowicz.GetSheHe] be entrusted with teaching grammar, poetics, and rhetoric to the common people. Such an initiative ought to be commended by allocating funds to ensure it is brought to fruition."
 flavor_mos.88.a: "Communication is key."
 flavor_mos.88.tt1: "[simon_sitnianowicz.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.88.b: "Time better spent on sermons and preaching."
 flavor_mos.88.tt2: "[simon_sitnianowicz.GetSheHe|U] dedicates [simon_sitnianowicz.GetHisHer] time to disseminating enlightened ideas and crafting poetry"
 flavor_mos.88.c: "Enlist [simon_sitnianowicz.GetHimHer] as private tutor."
 flavor_mos.88.d: "The people must remain in the dark."
 flavor_mos.88.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are content to witness the exile of a man of unorthodox ideas."
 flavor_mos.88.historical_info: "Symeon of Polotsk was a Belarusian Orthodox monk, poet, and translator who is remembered for his literary contributions, considered instrumental to the establishment of Orthodox Christian tradition. He introduced the teaching of Greek and Latin to Russia, and throughout his life, he also helped translate several works of Western theologians, facilitating the spread of knowledge to the Orthodox Church."
 
 flavor_mos.89.title: "The Military Achievements of [patrick_gordon.GetNameWithNoTooltip]"
 flavor_mos.89.desc: "A strategist and military engineer fighting as a mercenary for the [GetCountry('SWE').GetAdjective] army is offering to switch sides and join our ranks, for a small compensation. The expertise of [patrick_gordon.GetName] would certainly contribute towards our efforts to reform and strengthen the military according to Western European standards."
 flavor_mos.89.a: "Offer a generous stipend."
 STATIC_MODIFIER_NAME_military_influencer: "Military Influencer"
 flavor_mos.89.b: "The Iron Maiden will have [patrick_gordon.GetHimHer] sing [patrick_gordon.GetHisHer] secrets."
 flavor_mos.89.tt2: "[patrick_gordon.GetSheHe|U] is captured and tortured for information"
 flavor_mos.89.c: "A turn-coater is a risky investment."
 flavor_mos.89.historical_info: "Patrick Gordon was a Scottish military engineer and general who served in the Russian army. He began his military career in the Swedish army during the Second Northern War but later switched sides and joined the Russian army. He became a close associate of Peter 'the Great', which would eventually lead to tensions with the Russian nobility."
 
 flavor_mos.90.title: "The Incognito Traveler"
 flavor_mos.90.desc: "We are at risk of falling behind our adversaries in scientific achievements and innovativeness. Steps must be taken to introduce new thinking to [ROOT.GetCountry.GetName] by undertaking a diplomatic journey with the primary goal of learning about Western technologies, cultures, and governance practices. Our representatives could travel incognito, allowing members of higher society to accompany the entourage. This could truly be a valuable first-hand experience and help facilitate further diplomatic negotiations."
 flavor_mos.90.a: "An advantegous adventure."
 grand_embassy: "Grand Embassy"
 flavor_mos.90.tt1: "The one-year westward trip exposes [target_root_country.GetNameWithNoTooltip] to new influences and breakthroughs in due time"
 flavor_mos.90.tt2: "The journey, spearheaded by [target_root_country.GetGovernment.GetRuler.GetName], promises to be a great learning experience"
 flavor_mos.90.b: "Let us host a science fair instead."
 flavor_mos.90.tt3: "The fair attracts researchers and leading thinkers from across Europe"
 flavor_mos.90.tt4: "Significant redevelopment takes place to be able to host the fair, adding to the [development|e] of [target_location.GetName]"
 flavor_mos.90.c: "We will catch up eventually."
 flavor_mos.90.historical_info: "The Grand Embassy was a journey undertaken by Peter 'the Great' in an effort to secure additional support for a coalition against the Ottoman Empire. Secondary objectives included hiring foreign military experts and acquiring new technology. During this period, Russia faced internal and external challenges, motivating Peter's determination to introduce reforms and transform the country into a more modern and powerful state. He traveled under a pseudonym to blend in with the local population; however, his height of 2.05 meters made him stand out nonetheless."

 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "A brilliant architect of humble background residing in [ShowLocationName('paris')] has relocated to [ShowLocationName('neva')] in search of new opportunities. [francesco_rastrelli.GetName] has significant experience in designing in the style of Late Baroque, which would be instrumental if we aim to transform [ShowLocationNameWithNoTooltip('neva')] into a grand and opulent metropolis."
 flavor_mos.91.a: "A fresh influence."
 flavor_mos.91.tt2: "[francesco_rastrelli.GetHeShe|U] may go on to design magnificant buildings in [ShowLocationName('neva')], provided it is the capital of [target_root_country.GetName]"
 flavor_mos.91.b: "At last, a worthy talent."
 STATIC_MODIFIER_NAME_chief_architect: "Chief Architect"
 flavor_mos.91.tt3: "[francesco_rastrelli.GetHeShe|U] enjoys the tutorage of [target_root_country.GetGovernment.GetRuler.GetName], elevating [francesco_rastrelli.GetHimHer] to the position of Chief Architect"
 flavor_mos.91.c: "Talent can be sourced elsewhere."
 flavor_mos.91.historical_info: "Francesco Bartolomeo Rastrelli came to Russia with his father at the invitation of Emperor Peter I. His agenda was to enhance the cultural and artistic environment in Russia, and he believed that the talents of the Rastrelli family would be invaluable in achieving this goal. His first major project was the reconstruction of the Winter Palace, which would later become the primary royal residence."

 flavor_mos.92.title: "The Winter Palace"
 flavor_mos.92.desc: "We find ourselves without any truly magnificent architectural landmark in the new capital of [ShowLocationName('neva')]. As a testament to the grandeur of [ROOT.GetCountry.GetName], [francesco_rastrelli.GetName] proposes the construction of a Winter Palace that will house the administration and stand as a beacon of power and opulence for centuries to come. A true reflection of the might and sophistication of our [ROOT.GetCountry.GetFlavorRank] that will draw admiration from all corners of the world."
 flavor_mos.92.a: "A living testament to greatness."
 mos_winter_palace_construction: "Winter Palace Construction"
 flavor_mos.92.tt1: "The generosity of [grigory_orlov.GetName] sees an elaborate garden added to the palace in addition to a rich selection of frescos and murals"
 flavor_mos.92.b: "Coin must match ambition."
 mos_catherine_palace_construction: "Catherine Palace Construction"
 flavor_mos.92.tt2: "A less elaborate palace is constructed, suitable for the summer months"
 flavor_mos.92.c: "Let us improve upon the city itself."
 flavor_mos.92.historical_info: "The Winter Palace served as the official residence for the Russian imperial family until the abolition of the monarchy. Completed during the reign of Catherine 'the Great', it is considered one of the earliest examples of Baroque architecture in Russia. Originally commissioned by Peter 'the Great', the palace underwent multiple expansions and alterations over the years, driven by the necessity to address fires and the evolving desire to modernize its structure."

 flavor_mos.93.title: "The Coat Decree"
 flavor_mos.93.desc: "The European fashion is ever-changing, yet in [ROOT.GetCountry.GetName] we still adhere to archaic trends dictated by tradition rather than the #italic mode actuelle#!. Let us adopt the latest styles embraced in similar European courts, and leave behind the outdated and perceived backwardness by prohibiting traditional clothing and enforcing modern attire upon the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_mos.93.a: "Wigs and stockings at the ready."
 mos_enforced_fashion: "Enforced Fashion"
 flavor_mos.93.tt1: "Significant amounts of fabrics are imported to facilitate the shift to Western styles of fashion"
 flavor_mos.93.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] are provoked by the blatant disregard for the traditional hierarchical structure of the nobility"
 flavor_mos.93.b: "Kaftans are the new black."
 flavor_mos.93.tt3: "The traditional attires are retained, further cementing any resistance to change"
 flavor_mos.93.historical_info: "Under the rule of Peter 'the Great', there were significant changes to the clothing of the nobility as part of his broader efforts to modernize and Westernize Russia. He implemented strict measures against the traditional attire, such as the long kaftans and beards that were commonly worn by the nobles."

 flavor_mos.94.title: "The Synod of Fools and Jesters"
 flavor_mos.94.desc: "The young monarch is finding the mood at court rather stiff and uncompromising. Eager to introduce a bit of entertainment, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] has set up a social club where members engage in humorous and playful antics, by dressing in exaggerated Western costumes, making jokes, and engaging in comedic performances. Although not appreciated by the [ShowReligionAdjective('orthodox')] Church in light of the mockery of its traditions, it is generally perceived as a bit of jolly respite from the formalities of court life, helping to inject a refreshing dose of humor into the daily routine."
 flavor_mos.94.a: "A bit of harmless fun."
 flavor_mos.94.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] are unamused by the repeated mockery of traditional values"
 flavor_mos.94.b: "A shameful display of utmost sin."
 flavor_mos.94.tt2: "The disbandment of the social club creates friction between [target_root_country.GetGovernment.GetRulerTitle] and [target_root_country.GetGovernment.GetRuler.GetHisHer] closest friends"
 flavor_mos.94.c: "Designate a scapegoat."
 flavor_mos.94.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expel any implicated culprit with the backing of the [ShowPolicyName('strict_censorship')] [policy|e]"
 flavor_mos.94.historical_info: "The All-Joking, All-Drunken Synod of Fools and Jesters was created by Peter 'the Great' and his close friends Patrick Gordon and François Le Fort as a social experiment to challenge traditional norms. The members of the company, including nobles and court officials, engaged in activities that mocked traditional Russian customs, adopting Western-style behaviors and clothing. Drinking was encouraged and played a major part in the various performances and rituals that the group engaged in."

 flavor_mos.95.title: "The Patronage of [bogdan_khitrovo.GetNameWithNoTooltip]"
 flavor_mos.95.desc: "A powerful noble and astute businessman has expressed interest in securing a government posting suitable for [bogdan_khitrovo.GetHisHer] social standing. [bogdan_khitrovo.GetName] is deeply dedicated to artistic endeavors and seeks a position where [bogdan_khitrovo.GetSheHe] can directly contribute in return for the generous patronage provided by [bogdan_khitrovo.GetHisHer] family."
 flavor_mos.95.a: "A true patron of the arts."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Artistic Encouragement"
 flavor_mos.95.tt2: "[bogdan_khitrovo.GetSheHe|U] becomes a major overseer to leading artists, resulting in a shift towards the embracement of Western influences in works such as naturalism"
 flavor_mos.95.tt3: "The [ShowBuildingTypeName('stroganov_school_of_iconic_art')] receives a substantial donation, catalyzing the creation of additional works of art"
 flavor_mos.95.b: "Offer a governmental posting."
 flavor_mos.95.tt4: "The offices of the [ShowGovernmentReformName('prikazi_reform')] excel under the management of [bogdan_khitrovo.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Accomplished Overseeing"
 flavor_mos.95.c: "The spotlight will not be shared."
 flavor_mos.95.historical_info: "Bogdan Khitrovo was a Russian statesman who excelled in managing several prikazi offices during the reigns of two consecutive Tsars. This position allowed him to oversee the icon painters employed at court, influencing them in the process. Fascinated by Western culture, Bogdan sought to use his influence to introduce it to the leading artistic circles of the time, resulting in a significant influx of prevalent ideas such as naturalism. This ushered in a new era for Russian art, marking a departure from the traditional icon-painting practices that had been in use since the Middle Ages."

 flavor_mos.96.title: "The Overachieving Diak"
 flavor_mos.96.desc: "A rising star of a somewhat humble background has demonstrated a remarkable talent for negotiations with foreign powers, and is keen to continue advancing up the corporate ladder. [afanasy_nashchokin.GetName] boasts outstanding educational merits and may prove to be a formidable asset in any duty assigned provided we can look past [afanasy_nashchokin.GetHisHer] insignificant family connections."
 flavor_mos.96.a: "A word-smith of unmatched skill."
 flavor_mos.96.tt2: "[afanasy_nashchokin.GetHisHer|U] skillful wording sees [afanasy_nashchokin.GetHimHer] assigned to represent [target_root_country.GetName] abroad, navigating the treacherous terrain that diplomacy represents"
 flavor_mos.96.b: "A weaver of bureaucratic tapestries."
 flavor_mos.96.tt3: "[afanasy_nashchokin.GetSheHe|U] oversees the [ShowCabinetActionName('posolsky')] Prikaz, greatly improving upon its intended function"
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Posolsky Prikaz Excelling"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Brilliant Diplomacy"
 flavor_mos.96.c: "A capital reformer."
 flavor_mos.96.tt4: "[afanasy_nashchokin.GetSheHe|U] introduces modernities such as gazettes and bills of exchange to the [target_root_country.GetAdjective] economy"
 flavor_mos.96.d: "Refuse to acknowledge [afanasy_nashchokin.GetHisHer] contributions."
 flavor_mos.96.tt5: "The overclocked employee, discouraged by the absence of positive reinforcement, decides to seek employment elsewhere"
 flavor_mos.96.historical_info: "Afanasy Nashchokin was a statesman and later diplomat who negotiated several treaties which greatly benefitted Russia. He was placed in charge of the #italic Posolsky Prikaz#!, a position he excelled in, and rose in the ranks due to skills rather than inheritance, as had been the common practice in Russia. He was constantly the envy of the nobility and had to ward off their hostility repeatedly."

 flavor_mos.97.title: "The Vedomosti"
 flavor_mos.97.desc: "The latest international gossip has found a platform in the form of a written newspaper spearheaded by [ROOT.GetCountry.GetGovernment.GetRuler.GetName], with tea spilled on diplomatic relations, news from the front, and military victories. It is soon expected to be introduced into circulation, starting with a few hundred copies for those deemed esteemed enough to read it. We may wish to edit its content before release, should our ambitions differ slightly from those of its publisher."
 flavor_mos.97.a: "Extra extra, read all about it."
 flavor_mos.97.tt1: "The journalistic ambitions of [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] ensures [target_root_country.GetName] is up to date with worldly dramas"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "Briefed on Current Events"
 flavor_mos.97.b: "Limit publications to military achievements."
 flavor_mos.97.tt2: "Reports of epic victories by [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] are skillfully transformed into glorious narratives" 
 flavor_mos.97.c: "Have it retooled as a strategic guide."
 flavor_mos.97.tt3: "Detailed battle reports and meticulously devised military strategies during conflicts are presented to the army commanders in a written format" 
 flavor_mos.97.d: "We do not need no silly paper."
 flavor_mos.97.historical_info: "The Vedomosti was the oldest newspaper in Russia, established by Tsar Peter 'the Great' during the early years of his reign. It had irregular circulation and provided updates on the conflicts in which Russia was currently involved, showcasing its achievements on the battlefield and portraying the Tsar in a favorable light to the general public. News of the time was often stale and outdated, posing significant challenges when negotiating treaties with adversaries and managing the overall administration of the empire."

 flavor_mos.98.title: "The Collegium"
 flavor_mos.98.desc: "The recent overhaul of government bodies has necessitated a more efficient ministerial governance to prevent any overlapping of agency responsibilities. Let us scrap the existing [ShowGovernmentReformName('prikazi_reform')] system, replacing it with a series of collegiums. Each collegium will have distinct duties and a separation of powers, with the added responsibility of providing advice on unresolved cases when solicited."
 flavor_mos.98.a: "Out with the old, in with the new."
 enable_collegium_reform: "Grants access to the [ShowGovernmentReformName('collegium_reform')] [government_reform|e]"
 flavor_mos.98.tt1: "The [ShowGovernmentReformNameWithNoTooltip('prikazi_reform')] [government_reform|e] and any associated [cabinet_action|e] become unavailable"
 flavor_mos.98.b: "Governance is delicate and must not be trifled with."
 flavor_mos.98.tt2: "Steps are taken to enhance the administration of [ShowLocationName('neva')] in line with the [ShowPolicyName('dop_law_governing_senate')] [policy|e]" 
 flavor_mos.98.historical_info: "After the establishment of the Governing Senate, Peter 'the Great' set up various collegiums as administrative bodies responsible for different aspects of governance, such as the Synod and the Admiralty Board. Inspiration was drawn from similar reforms that had been recently implemented in neighboring Sweden. The urgency for reform was expedited by the growing number of territories of the Russian Empire."

 flavor_mos.99.title: "The Beard Token"
 flavor_mos.99.desc: "The latest fashion trends sweeping across [ShowSubContinentName('western_europe')] dictate that a man ought to be clean-shaven. However, this trend has failed to catch on among the [ROOT.GetCountry.GetAdjective] elite, as the tradition of maintaining a long beard is deeply rooted in the [ShowReligionAdjective('orthodox')] culture and religion. Attempts to enforce a ban has been met with widespread resentment and the Church recently declared it blasphemous. Charging a fee in the form of a mandatory beard token could help sway a few to our debearded cause, while generating a significant contribution to the government coffers for those who choose to retain their whiskers."
 flavor_mos.99.a: "A Stubble Stub it is."
 STATIC_MODIFIER_NAME_beard_tax: "Beard Tax"
 mos_beard_tax_tokens: "Beard Tokens"
 flavor_mos.99.tt1: "A significant number of beard tokens are produced at the government's expense"
 flavor_mos.99.tt2: "The furry-faced men of [target_root_country.GetName] cling to their beliefs by simply paying the tax"
 flavor_mos.99.b: "Attempt another ban."
 flavor_mos.99.c: "Let all chins roam free."
 flavor_mos.99.historical_info: "The beard tax was an attempt by Peter 'the Great' to align Russia with the other Great Powers of Europe in terms of fashion and culture. A token was minted and became a mandatory purchase for those who chose to pay a tax instead of parting with their beards. The Tsar's secret police attempted to enforce the system; however, it failed to create a significant shift toward Western standards, as most men preferred to simply pay the tax."

 flavor_mos.100.title: "The First Admiral"
 flavor_mos.100.desc: "Maritime strategist [feodor_apraksin.GetName] has successfully governed the [target_location.GetRank.GetName] of [ShowLocationName('arkhangelsk')] for some time, a posting that has allowed [feodor_apraksin.GetHimHer] to simultaneously pursue other endeavors. Recently [feodor_apraksin.GetSheHe] has showcased an aptitude for military engineering, an area of which [feodor_apraksin.GetSheHe] is keen to explore further. We must contemplate [feodor_apraksin.GetHisHer] next posting as the current term is coming to an end, potentially a transfer to the [ShowBuildingTypeName('admiralty')] to help fortify our maritime ambitions and realize the dream of sovereign dominance over the seas"
 flavor_mos.100.a: "The Admiralty will benefit greatly."
 flavor_mos.100.tt2: "[feodor_apraksin.GetHisHer|U] technical expertise and the resources of the [ShowBuildingTypeNameWithNoTooltip('admiralty')] at [feodor_apraksin.GetHisHer] disposal allows for the development of new ship designs for a new line of storm-taming ships"
 enable_hurricane_hardy_advance: "Grants access to the [ShowAdvanceName('hurricane_hardy')] [advance|e]"
 flavor_mos.100.b: "Extend the governorship."
 STATIC_MODIFIER_NAME_tempest_engineer: "Tempest Engineer"
 flavor_mos.100.tt3: "The technical expertise and governance of [feodor_apraksin.GetNameWithNoTooltip] over the [ShowLocationName('arkhangelsk')] port allows for the rapid construction of new designs for a new line of storm-taming ships, including a promising prototype"
 flavor_mos.100.c: "The defense of the motherland takes precedence."
 flavor_mos.100.tt4: "The technical expertise and supervision of [feodor_apraksin.GetNameWithNoTooltip] enables the reinforcement of fortifications across [ROOT.GetNameWithNoTooltip]"
 flavor_mos.100.historical_info: "Feodor Apraksin took part in several military campaigns, earning him the governorship of Russia's most important trade port, arkhangelsk. He was a skilled engineer and was eventually entrusted with constructing the first navy of Russia, along with several fortifications, all while the Tsar was preoccupied elsewhere. Apraksin's efforts played a crucial role in the modernization of the navy which left a lasting impact on Russia's imperial ambitions."

 flavor_mos.101.title: "The Informative State Visit"
 flavor_mos.101.desc: "The ongoing field trip across [ShowSubContinentName('western_europe')] is progressing as planned and with great anticipation. Now, the turn has come for [ROOT.GetCountry.GetGovernment.GetRuler.GetName] to pay a visit to [target_country.GetName]. The [ROOT.GetCountry.GetGovernment.GetRulerTitle] is set to make several distinguished stops, featuring carefully planned banquets, elegant fashion, puffed wigs, and exquisite eel pies as elements of an elaborate menu of experiences. It indeed promises to be an awe-inspiring regal affair."
 flavor_mos.101.a: "Embrace the spectacle."
 flavor_mos.101.tt1: "The Observatory at Greenwich allows for [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] to personally train a telescope"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] partakes in a Royal Navy fleet review at Deptford"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] receives an honorary doctorate at the [ShowLocationName('oxford')] university"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] attends an informative session hosted by the [ShowBuildingTypeName('royal_society')]"
 flavor_mos.101.tt5: "A personal portrait of [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] is gifted by leading portraitist [godfrey_kneller.GetName]"
 opinion_gifted_magnificent_painting: "Gifted Magnificent Painting"
 flavor_mos.101.b: "Devote the time to private study and contemplation."
 flavor_mos.101.c: "An observant owl silently perches in the shadows."
 flavor_mos.101.tt6: "The elaborate [spy_network|e] in [target_country.GetNameWithNoTooltip] is used to gather information in liaison with the official visit"
 flavor_mos.101.historical_info: "The Grand Embassy by Peter 'the Great' eventually brought him to the shores of England, which, at the time, was a growing influence in world affairs and considered a gathering place for intellectuals seeking to escape the persecutions of autocratic Europe. Peter visited several renowned institutions such as the Royal Mint, the Society and Observatory, participated in drinking sessions with the English King, and studied English techniques in city building that would later be used in the construction of the new capital of Saint Petersburg. The main purpose of the visit was to secure valuable technological assets."

 flavor_mos.102.title: "The Malta Delegation"
 flavor_mos.102.desc: "The Templar Knights of [ShowLocationName('malta')] have a lengthy history of combating the invasive force that is the [GetCountry('TUR').GetLongName], with repeated skirmishes on land and sea over the centuries. The Templars are highly skilled and could prove invaluable to our military forces should we seek to challenge the might of the [GetCountry('TUR').GetAdjectiveWithNoTooltip] [GetCountry('TUR').GetFlavorRank]. Let us dispatch a delegation from our base bordering the [ShowAreaName('black_sea_area')], and learn the secrets of these zealots to gain the upper hand."
 flavor_mos.102.a: "Hoists at the ready."
 flavor_mos.102.tt1: "The delegation study the battle history and fighting techniques of the former crusaders"
 flavor_mos.102.b: "There is more to gain from trade."
 flavor_mos.102.c: "The men need but vodka and a glorious death."
 flavor_mos.102.historical_info: "Peter 'the Great' dispatched diplomat and field marshal Boris Petrovich Sheremetev to Malta to observe the training and skills of the Knights of Malta and their naval forces. Russia has recently established its first naval base in the Sea of Azov, and conflict with the Ottoman Empire seemed inevitable."

 flavor_mos.103.title: "Sukharev Tower"
 flavor_mos.103.desc: "The navy depends on a steady supply of able sailors and the transfer of knowledge from one generation to another. To accommodate our nautical ambitions, we should establish a school providing technical education to lay the groundwork for a continued expansion of our armed forces. A design for a majestic tower was recently submitted and could house such an establishment, simultaneously contributing to the beautification of the [ShowLocationName('moscow')] cityscape."
 flavor_mos.103.a: "A befitting ambition."
 flavor_mos.103.tt1: "The top floor is designated to [james_bruce.GetName], who sets up an astronomical observatory with a stellar view"
 flavor_mos.103.b: "No need for such extravagances."
 flavor_mos.103.c: "It must meet the needs of the [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_mos.103.tt2: "A state-of-the-art water supply system is constructed on the second floor for the benefit of [ShowLocationName('moscow')]"
 flavor_mos.103.historical_info: "The Sukharev Tower was constructed in the late seventeenth century to commemorate the victory of Peter 'the Great' over the Streltsy, who had risen against him in the preceding years. The tower served various purposes over the years, such as barracks, educational facilities, infrastructure, and storage for merchants, until its eventual destruction by Soviet authorities in 1934."

 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "A former strategist and mercenary is seeking employment with the [ROOT.GetCountry.GetAdjective] army, hoping to make a name for himself. The merits of [francois_le_fort.GetName] are impressive but lacks leadership experience, yet [francois_le_fort.GetSheHe] is insisting on the field rank of captain, a promotion which would not sit well with native-born generals on a similar career-path."
 flavor_mos.104.a: "Rules are meant to be broken."
 flavor_mos.104.tt2: "[francois_le_fort.GetSheHe|U] demonstrates a natural talent for entertaining the masses, noble and pleb alike, which may come in handy"
 flavor_mos.104.b: "A ludicrous idea."
 flavor_mos.104.historical_info: "François Le Fort served Peter 'the Great' in the capacity as both diplomat and general, participating in several campaigns to secure Russia's access to the Azov Sea. He became a close friend of the Tsar, and was instrumental in the formation of the Synod of Fools and Jesters, as well as the chief organizer and participator of a series of military games arranged for Peter during his regency, usually referred to as the Toy Army."

 flavor_mos.105.title: "The Toy Army"
 flavor_mos.105.desc_common1: "The young [target_character.GetName] has become fascinated with war games and miniature soldiers, showcasing a great aptitude for strategy and deployment of troops."
 flavor_mos.105.desc_common2: "offering to organize a series of mock battles using real-life soldiers in place of toys, to stage elaborate scenes which would allow the young heir to learn the art of war."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ The sound interest in military matters has been noticed by military strategist [patrick_gordon.GetName], who is $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ The sound interest in military matters has been noticed by military strategist and close confident [francois_le_fort.GetName], who insists on not only participating in, but is $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ The sound interest in military matters has been noticed by military strategists and close confidants [patrick_gordon.GetName] and [francois_le_fort.GetName], who are $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "Let the games commence."
 training_with_gordon: "Gains #G 10#! [mil_short|e] [ability|e] from training with [patrick_gordon.GetName]"
 training_with_le_fort: "Gains #G 10#! [mil_short|e] [ability|e] from training with [francois_le_fort.GetName]"
 flavor_mos.105.tt1: "The charismatic nature of [target_character.GetNameWithNoTooltip] helps [target_character.GetHimHer] to develop close friendships with organizers and participants of lower stature, infuriating the [ShowPopTypeName('nobles')]"
 flavor_mos.105.tt2: "Special barracks are built to house the expanding toy army"
 mos_toy_army_components: "Toy Army Components"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Friends In All Places"
 flavor_mos.105.b: "Private tutoring will suffice."
 flavor_mos.105.historical_info: "Peter 'the Great' had a collection of toy soldiers that he used to play with during his childhood. Elaborate games were staged, which also included actual soldiers, instructors, and Streltsky volunteers. This early exposure to military-themed toys influenced his later decision to join the army, an experience that would become instrumental in his later attempts as Tsar to modernize and strengthen the Russian military."

 flavor_mos.106.title: "The Imperial Guard"
 flavor_mos.106.desc: "Complex and realistic war games carried out by the Toy Army have resulted in an elite regiment fit for battle with unwavering loyalty to [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. It remains, however, a mishmash of recruits from different backgrounds and social classes, but this incoherence could be overcome by reorganizing it into two companies. The first company would consist mostly of [ShowPopTypeName('nobles')] and would be tasked with protecting the [ROOT.GetCountry.GetGovernment.GetRulerTitle], while the second would take a more active role in military campaigns and wars."
 flavor_mos.106.a: "Ready steady march."
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Grants access to the [ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')] [advance|e]"
 flavor_mos.106.b: "Superfluous to the established order."
 flavor_mos.106.historical_info: "The Preobrazhensky and Semenovsky Regiments stood as two of the Russian Imperial Army's most prestigious and elite military units, known for their historical importance and close ties with the Russian monarchs. They were formed by Peter 'the Great' as part of sweeping reforms to the overall military structure, and would continue to protect the monarchy until their dissolution during the Russian Revolution."

 flavor_mos.107.title: "The Exceptionally Tall Stateman"
 flavor_mos.107.desc: "The [ShowPolicyName('dop_law_governing_senate')] is fine-combing the country for talented individuals who may serve with distinction and valor. The turn has come for influential noble and governor [tikhon_streshnev.GetName] to join the other policymakers. [tikhon_streshnev.GetSheHe|U] is no stranger to bureaucracy and is expected to blend in perfectly, unless accounting for [tikhon_streshnev.GetHisHer] extreme height."
 flavor_mos.107.a: "Invite him to serve."
 flavor_mos.107.tt2: "Standing at just over two meters tall, [tikhon_streshnev.GetHisHer] unusual height facilitates a resemblance to that of [target_character.GetName], fueling rumors that [tikhon_streshnev.GetNameWithNoTooltip] is [target_character.GetHisHer] true father"
 flavor_mos.107.b: "A towering landmark will distract sessions."
 flavor_mos.107.historical_info: "Tikhon Streshnev was one of the first members of the newly established Governing Senate, briefly also serving as the head of the Razryadny Prikaz and leading the army. He was close to the royal family, acting as a mentor to the young Peter I, which earned him considerable influence. Unusually tall for his time, a trait he shared with Peter, it has been suggested that he was, in fact, the biological father of the future Tsar."

 flavor_mos.108.title: "The Heir-enous Defection"
 flavor_mos.108.desc: "There have been talks of distinct disagreement between [target_heir.GetName] and [target_ruler.GetName] regarding the sweeping reforms to the military, government, and society taking place in [ROOT.GetCountry.GetName], with the former resisting these changes and clinging to traditional [ROOT.GetCountry.GetAdjectiveWithNoTooltip] values. Unable to resolve the differences and feeling alienated, [target_heir.GetNameWithNoTooltip] has sought refuge in [target_country.GetName] in an attempt to escape the influence of [target_heir.GetHisHer] father's reforms."
 flavor_mos.108.a: "Apprehend [target_heir.GetHimHer] immediately."
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip] is subjected to a behind-the-scenes thorough investigation and may perish under mysterious circumstances"
 flavor_mos.108.b: "Offer concessions."
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip] is offered a slight reversal of policy in exchange for returning home"
 flavor_mos.108.c: "Awaken a spy to retrieve our asset."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip] is returned home before [target_heir.GetHisHer] absence is noticed"
 flavor_mos.108.d: "Disinherit the fool."
 flavor_mos.108.historical_info: "Alexei Petrovich, the son of Peter 'the Great', had a strained relationship with his father owing to their differing perspectives on the westernization of Russia. Alexei's traditional education, focused on religious and conservative values, contrasted sharply with his father's more modern approach. This divide led to an attempt to defect to the Holy Roman Empire, but Alexei was apprehended and brought back to Russia, where a public trial awaited him. He died shortly afterward under mysterious circumstances."

 flavor_mos.109.title: "The Kammermohr"
 flavor_mos.109.desc: "A rather unusual gift has been presented by the ambassador of the [GetCountry('TUR').GetLongName] in the form of a boy, originating from the distant lands of [ShowAreaName('northern_ethiopia_area')]. Originally captured and held as a slave, [abram_petrovich.GetName] is to be freed and raised at the court household so that [abram_petrovich.GetSheHe] may learn our ways and serve [ROOT.GetCountry.GetName] in the future, potentially as part of the army or as a valet. Although demonstrating a high level of intelligence, [abram_petrovich.GetNameWithNoTooltip] lacks basic education, and it would be prudent to indulge [abram_petrovich.GetHimHer] with the gift of literacy."
 flavor_mos.109.a: "The boy must be educated."
 flavor_mos.109.tt1: "[abram_petrovich.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_mos.109.tt2: "[abram_petrovich.GetSheHe|U] is enrolled at the highest institutes available in [GetCountry('FRA').GetName]"
 flavor_mos.109.tt3: "[abram_petrovich.GetSheHe|U] is enrolled at a pristine university in [target_location.GetName]"
 flavor_mos.109.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] oppose the preferential treatment offered to a bonded laborer"
 flavor_mos.109.b: "A costly endeavor with little to gain."
 flavor_mos.109.historical_info: "The term 'Kammermohr' was historically used to designate a court servant with black skin color. It was a customary practice for European monarchs to have a servant of African origin, serving as an exotic emblem of the court's prestige. Abram Petrovich was gifted by the Ottoman Empire to Russia and raised as the godson of Peter 'the Great', allowing him to receive a prestigious education abroad. He would later return a highly skilled military engineer, taking up a posting in the Russian army."

 flavor_mos.110.title: "The Prodigy Returns"
 flavor_mos.110.desc: "[abram_petrovich.GetName] has completed [abram_petrovich.GetHisHer] studies and returns to [ROOT.GetCountry.GetName] armed with a wealth of knowledge in military engineering. We must now decide on the best way for [abram_petrovich.GetHisHer] talents to be utilized, whether in the capacity of mentorship or as an instrumental member of the government apparatus."
 flavor_mos.110.a: "Sharing is caring."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip] becomes an engineer and mathematics tutor for the armed forces"
 STATIC_MODIFIER_NAME_fortress_forger: "Fortress Forger"
 flavor_mos.110.b: "A true patriot fights to the end."
 STATIC_MODIFIER_NAME_gannibal: "Gannibal"
 flavor_mos.110.c: "To the well-oiled machinery of governance."
 flavor_mos.110.d: "No longer interested."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip] is exiled to the joyous satisfaction of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.110.historical_info: "Abram Petrovich returned to Russia following the completion of his studies in France. His godfather, Peter 'the Great', passed away shortly after, and the new regent was not fond of Abram, exiling him to Siberia. Later, thanks to his exceptional engineering skills, he was pardoned and tasked with constructing several fortifications across Russia. Subsequent reigns witnessed his return to prominence, culminating in his appointment as the chief military engineer of the Russian army."

 flavor_mos.111.title: "Peter and Paul Fortress"
 flavor_mos.111.desc: "The island of Hare strategically safeguards the entrance to the Neva River, a strategic waterway used to traverse between the [ShowAreaName('eastern_baltic_sea')] and Ladoga Lake. Let us extend our power over this area by constructing a state-of-the-art citadel at [ShowLocationName('neva')], and lay the foundations for a majestic metropolis."
 flavor_mos.111.a: "A most suitable location."
 mos_st_peter_and_paul_construction: "Saints Peter and Paul Cathedral Construction"
 flavor_mos.111.tt1: "The engineering marvels of [abram_petrovich.GetName] streamline the construction process and reduce the overall cost of the mastodon project"
 flavor_mos.111.b: "Home is where the heart lies."
 flavor_mos.111.historical_info: "The Peter and Paul Fortress is the oldest structure in Saint Petersburg and was founded by Peter 'the Great' as a military stronghold during the Northern War against Sweden. It also houses the Peter and Paul Cathedral, the burial place for many members of the Russian imperial family. The city of Saint Petersburg would evolve from a citadel into a sprawling capital in less than 20 years."

 flavor_mos.112.title: "The Architect-General"
 flavor_mos.112.desc: "Landscape terraformer and Baroque architect [jean_baptiste_le_blond.GetName] has made significant contributions to the field of architecture and has recently arrived in [ShowLocationName('neva')] at the behest of local authorities. Originally from [ShowLocationName('paris')], [jean_baptiste_le_blond.GetHisHer] experience in grandeurism and the #italic Le Nôtre#! style would make [jean_baptiste_le_blond.GetHimHer] a fine addition to any unspoken ambition of transforming the [target_location.GetRank.GetName] into a modern urban center and cultural mecca."
 flavor_mos.112.a: "It must be built with great haste."
 flavor_mos.112.a.custom: "The rapid construction of the settlement necessitates the compulsory drafting of [ShowPopTypeName('peasants')] from all over [ShowRegionName('russian_region')]"
 flavor_mos.112.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] are unhappy about the restrictions imposed on their freedom of movement"
 flavor_mos.112.tt3: "A layout plan outlining the city's infrastructure and design is drafted, and essential pre-construction activities for the future capital are initiated"
 flavor_mos.112.tt4: "Scores of drafted [ShowPopTypeName('peasants')] die as a result of the harsh working conditions"
 flavor_mos.112.b: "Put an end to this madness."
 flavor_mos.112.historical_info: "Jean-Baptiste Alexandre Le Blond was a French architect who is remembered for designing several monuments in the newly established capital, Saint Petersburg. He played a crucial role in introducing French Baroque architecture to Russia, evident in the layout and overall design of the city, which is also attributed to Le Blond's contributions."
 
 flavor_mos.113.title: "The Gateway to the West"
 flavor_mos.113.desc: "The [target_location.GetRank.GetName] of [ShowLocationName('neva')] enjoys several benefits; it has access to major trade routes, the marshy delta of the Neva River provides natural defensive advantages, and its proximity to Europe facilitates cultural exchanges. Moving our administrative seat of governance is imperative to capitalize on these strengths. It not only encourages further investment but also serves as a strategic move to cement the image of [ROOT.GetCountry.GetName] as a formidable European power, capable of projecting its influence onto the continent."
 flavor_mos.113.a: "A fresh start."
 st_petersburg: "Saint Petersburg"
 flavor_mos.113.tt1: "Several events may trigger once [ShowLocationName('neva')] is designated the capital of [target_root_country.GetName]"
 flavor_mos.113.b: "A misguided and ill-considered plan."
 flavor_mos.113.tt2: "Several [pops|e] leave [ShowLocationName('neva')] for the greener pastures of [capital.GetName]"
 flavor_mos.113.historical_info: "The founding of Saint Petersburg in 1703 during the reign of Peter 'the Great' was motivated by his desire to secure access to the Baltic Sea, aiming to move the capital to a location with a year-round seaport, unlike land-locked Moscow. This decision was part of Peter's broader goal of Westernization and modernization. The construction of the city faced significant challenges, including marshy terrain and harsh weather conditions. Forced labor, involving serfs and prisoners of war, was employed in the construction."

 flavor_mos.114.title: "The Pinnacle Wife"
 flavor_mos.114.desc: "The continuity of the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty is of the utmost importance, and the odds of ensuring this would greatly improve should [ROOT.GetCountry.GetGovernment.GetRuler.GetName] take a wife. A recent inspection of eligible women was carried out, with [natalya_naryshkina.GetName] of the noble [ShowDynastyName('naryshkin_dynasty')] dynasty catching the attention of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [natalya_naryshkina.GetSheHe|U] is of fertile age and unattached, and is predicted to give birth to sons of greatness. The family however, in break with tradition, has requested their daughter be given a freer lifestyle to better suit [natalya_naryshkina.GetHimHer] idealist upbringing."
 flavor_mos.114.a: "Why certainly!"
 STATIC_MODIFIER_NAME_great: "The Great"
 flavor_mos.114.tt1: "[natalya_naryshkina.GetNameWithNoTooltip] is added as a [character|e] and gives birth to [peter_the_great.GetName]"
 flavor_mos.114.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] voice their discontent over the outspoken nature of [natalya_naryshkina.GetNameWithNoTooltip]"
 flavor_mos.114.b: "Few opinions may be uttered."
 flavor_mos.114.c: "No need for matrimony."
 flavor_mos.114.historical_info: "Natalya Naryshkina was the mother of Peter 'the Great' and was married to the Tsar following the death of his first wife. The family tried to prevent the marriage by claiming that Natalya had practiced dark magic on the Tsar to catch his attention, claims that were dismissed following a brief investigation. Natalya was raised in a western-liberal fashion and repeatedly petitioned her husband to grant her freedoms uncommon for women of the time, such as attending theater plays and appearing in church unveiled. She also attempted to introduce several Western customs into the Russian court."

 flavor_mos.115.title: "The Observations of [james_bruce.GetNameWithNoTooltip]"
 flavor_mos.115.desc: "Hailing from the [ShowAreaName('scottish_lowlands_area')] and an ancestral line with detailed records in Russia since 1647, [james_bruce.GetName] is a man of both sword and pencil with an impressive educational background and relevant field experience, particularly in the area of artillery. [james_bruce.GetHisHer|U] impressive merits and penmanship are available for hire, and will indubitably contribute to whatever area [james_bruce.GetHeShe] is designated for, whether it be administrative and scholarly pursuits, or geared towards military pursuits."
 flavor_mos.115.a: "Invite him to court."
 flavor_mos.115.tt2: "[james_bruce.GetHisHer|U] literary works may prove beneficial in the future establishment of knowledge institutes"
 flavor_mos.115.b: "Exclusively for the Army."
 STATIC_MODIFIER_NAME_artillery_maestro: "Artillery Maestro"
 flavor_mos.115.tt3: "[james_bruce.GetSheHe|U] is reserved for military service, enhancing the deployment and utilization of artillery"
 flavor_mos.115.c: "A questionable lineage."
 flavor_mos.115.historical_info: "James Bruce participated in several military campaigns against the Ottoman Empire as major-general of artillery. He is considered to have been one of the most educated individuals in Russia at the time, contributing to the fields of astronomy and science by writing several volumes, which he later donated to the Academy of Sciences. He is credited with opening the first observatory in Russia at the Sukharev Tower, earning him a reputation for practicing alchemy and magic."
