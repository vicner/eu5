l_english:
 flavor_wal.1.title: "Vlad the Impaler"
 flavor_wal.1.desc: "Sensing weakness in Wallachian rule, a claimant to the Principality has returned at the head of an army after living for years in Turkish captivity. Vlad Draculesti, Son of the Dragon, is a man of a bloodthirsty and cruel disposition. His arrival was marked by the gruesome impalement of the ambassadors sent to negotiate with him, making it clear that he will do great violence to any who resist his rule."
 flavor_wal.1.a: "We owe the Turks nothing! Let them squirm on the stakes!"
 flavor_wal.1.b: "Apologize to the Sultan"
