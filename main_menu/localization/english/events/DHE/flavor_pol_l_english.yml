 LOAN_TOOLTIP_pledge_of_spisz: "An agreement between two parties, whereas the [lender|e], [LOAN.GetLender.GetName], gets to hold the [location|e] of [ShowLocationName('lubica')] until the [borrower|e], [LOAN.GetBorrower.GetName], repays the loan."

 flavor_pol.1602.title: "Loan Repaid"
 flavor_pol.1602.desc: "In ages past we lent the [loan_repayer.GetLongName] many funds in a loan that was secured on the pledge of the [ShowProvinceDefinitionName('szepes_province')] villages to us, as a result of which, we received the territory in [loan_pledge.GetName]. Today, armed envoys arrived from [loan_repayer.GetNameWithNoTooltip], bearing the funds that the [loan_repayer.GetFlavorRank] owed us. As per the agreement, we are to return [loan_pledge.GetNameWithNoTooltip], though it would risk upsetting the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], who have already set themselves up in the area. Alternatively, we could try to present them with a very legitimate document that justifies our decision to keep the villages in our hands."
 flavor_pol.1602.a: "We will return [loan_pledge.GetNameWithNoTooltip]."
 flavor_pol.1602.b: "Please accept this legitimate pact that justifies our permanent hold."
 STATIC_MODIFIER_NAME_pol_honored_agreement: "Honored the Pledge of [ShowProvinceDefinitionName('szepes_province')] Agreement"

 flavor_pol.1603.title: "Fate of the Loan"
 flavor_pol.1603.desc.a: "We have paid the [loan_giver.GetAdjective] in full, yet they refuse to cede the [ShowProvinceDefinitionName('szepes_province')] villages back to us. Citing some made-up pact that they have surely forged, they tried to assure us that [loan_pledge.GetName] gets to stay with them. How preposterous! Their deceptive tactics will lead them to ruin."
 flavor_pol.1603.desc.b: "The envoys we have sent to [loan_giver.GetLongName], bearing the amount we owed them, have arrived safely and paid everything in full. As per the agreement, the local governor of [loan_giver.GetNameWithNoTooltip] has withdrawn, allowing our candidate to take the reign. [loan_pledge.GetName|U] is now in our control."
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName] will judge them."
 flavor_pol.1603.a: "Good dealings!"