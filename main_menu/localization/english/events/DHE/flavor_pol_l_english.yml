l_english:
 flavor_pol.1.title: "The Commonwealth Navy"
 flavor_pol.1.desc: "Our engagements with rivals and enemies across [ShowContinentName('europe')] have given way to a new demand. In order to maintain our sovereignty and challenge those who seek to dominate our people, the proposal has been submitted to create a new navy under [ROOT.GetCountry.GetAdjective] command. As we delegate the fine details of this matter, it is apparent that proponents on behalf of the influential [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are seemingly unwilling to support this notion on account of the expenses procured by such a venture. Thankfully, a member of the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] by the name of [target_character.GetName] have stepped forth to help us finance this endeavor."
 flavor_pol.1.a: "There is merit in this proposal."
 flavor_pol.1.b: "This is not a priority!"
 
 flavor_pol.2.title: "The Column of [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_pol.2.desc: "Our [ROOT.GetCountry.GetGovernment.GetRulerTitle] has ordered the construction of a monumental column in the city of [ShowLocationName('warsaw')] to celebrate the greatness of [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] predecessor [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName].\n\nWe have found two renowned [ShowCultureGroupName('italian_group')] artists, the architect [constant_tencalla_scope.GetName] and the sculptor [clement_molli_scope.GetName], that might be the best people for the commission."
 flavor_pol.2.historical_info: "Sigismund III Vasa's son and successor, King Władysław IV Vasa, ordered the construction of Sigismund's Column, being erected between 1643 and 1644. The Italian-born architect Constantino Tencalla and the sculptor Clemente Molli designed the column. Placed in Warsaw, this Corinthian-style column is made of red marble, 8.5 m high, on which a sculpture of Sigismund III Vasa, 2.75 meters high, is placed. The column is adorned by four eagles while the king is dressed in armor, carrying a cross in one hand and wielding a sword in the other."
 flavor_pol.2.a: "Hire the men and construct it."
 flavor_pol.2.b: "On second though, there is no need to commemorate [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]."
 
 flavor_pol.3.title: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.3.desc: "With the spread of the regular publications called newspapers all over Europe, it is time already for the [ROOT.GetCountry.GetLongName] to print it's own.\n\nThe royal secretary and diplomat [hieronymus_pinocci_scope.GetName] might be the best person to take charge of it and make it famous, prestigious, and loyal. Joining [hieronymus_pinocci_scope.GetNameWithNoTooltip]'s' ability to an official endorsement from [ROOT.GetCountry.GetGovernment.GetRuler.GetName] will ensure the success of the new newspaper all over [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_pol.3.historical_info: "Queen Maria Louise Gonzaga and King John II Casimir of Poland sponsored the newspaper #italic Merkuriusz Polski Ordynaryjny#!, published weekly and devoted to contemporary politics, European dynastic affairs, and monarchs' military campaigns. It promoted political reforms and the strengthening of monarchical power, was edited by Hieronim Pinocci and published by the printing house J.A. Gorczyn."
 flavor_pol.3.a: "Sponsor the newspaper"
 flavor_pol.3.b: "Allow it"
 flavor_pol.3.c: "We need [hieronymus_pinocci_scope.GetNameWithNoTooltip] at the Court."
 flavor_pol.3.d: "Ban it"
 
 flavor_pol.4.title: "Vilnius University"
 flavor_pol.4.desc: "The [ShowCultureGroupName('lithuanian_group')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] of our [ROOT.GetCountry.GetFlavorRank] are tired of the sad state of the higher learning available in their main cities, and have asked the Jesuits to create a new [ShowBuildingTypeName('university')] in [ShowLocationName('vilnius')] or [ShowLocationName('kaunas')].\n\nThis is a great opportunity to step up and influence the region. We can send a letter to the bishop of [ShowLocationNameWithNoTooltip('vilnius')] and convince him to see this issue as we do."
 flavor_pol.4.historical_info: "Walerian Protasewicz, the bishop of Vilnius, purchased several buildings in the city center and established the Vilnian Academy in 1569. The three divisions at the academy were humanities, philosophy, and theology. In 1570, a library was established, 2500 books were donated to the new college by Sigismund II Augustus, and the first students enrolled in the Academy. Stephen Báthory, King of Poland and Grand Duke of Lithuania granted the academy equal status with the Kraków Academy on April 1, 1579."
 flavor_pol.4.a: "Allow the Jesuits to choose."
 flavor_pol.4.b: "Block the Jesuits and sponsor the university in [ShowLocationNameWithNoTooltip('vilnius')]."
 flavor_pol.4.c: "Block the Jesuits and sponsor the university in [ShowLocationNameWithNoTooltip('kaunas')]."
 flavor_pol.4.d: "Stop the project and the Jesuit influence."
 
 flavor_pol.5.title: "Jan Brozek"
 flavor_pol.5.desc: "[john_brozek_scope.GetName] the rector of the Kraków Academy a true polymath and renowned scientist has caught the attention of [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. His astounding research and defense of Nicolaus Copernicus have made him very famous in the world of Academia.\n\nIf we invite him to join our cabinet the [ROOT.GetCountry.GetFlavorRank] could greatly benefit from his abilities."
 flavor_pol.5.historical_info: "Jan Brozek was a Polish mathematician, astronomer, physician, poet, writer, musician, and rector of the Kraków Academy. He worked on the theory of numbers and geometry, solving the problem of why bees create hexagonal honeycombs by demonstrating that the hexagonal form is an efficient way of using wax and storing honey. Brozek was a contributor to Nicolaus Copernicus' theories, an ardent supporter, and an early prospective biographer of Copernicus. The Collegium Broscianum at the Jagiellonian University are named after Brozek."
 flavor_pol.5.a: "Hire him as advisor."
 flavor_pol.5.b: "Ignore him."
 
 flavor_pol.6.title: "The Groom of [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.6.desc: "Due to the many misfortunes that the [ROOT.GetCountry.GetLongName] had to face in the recent decades, it ended with a female [ROOT.GetCountry.GetGovernment.GetRulerTitle] sitting on the throne, [new_ruler.GetName]. The matter of her future husband is of pivotal importance and the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] will only allow her to marry a candidate that has their approval.\n\nOnce the groom is elected the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] is pressing to write down this procedure into law, so they keep choosing who their next ruler is going to be."
 flavor_pol.6.a: "Marry into [lithuania_groom_country.GetName]."
 flavor_pol.6.b: "Marry into [first_groom_country.GetName]."
 flavor_pol.6.c: "Marry into [second_groom_country.GetName]."
 flavor_pol.6.d: "Marry into [third_groom_country.GetName]."
 flavor_pol.6.e: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] has no right to intervene."

 flavor_pol.7.title: "Married to the [GetCountry('POL').GetAdjectiveWithNoTooltip] [GetCountry('POL').GetGovernment.GetRulerTitle]"
 flavor_pol.7.desc: "Due to the many misfortunes that the [GetCountry('POL').GetLongName] had to face in recent decades, it ended with a female [GetCountry('POL').GetGovernment.GetRulerTitle] sitting on the throne, [pol_queen_scope.GetName]. The fact that she is unmarried has been a great opportunity for us, as our diplomats have been able to arrange her marriage with [new_ruler.GetName], creating a strong union between [ROOT.GetCountry.GetName] and the [GetCountry('POL').GetAdjectiveWithNoTooltip] throne."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_pol.8.title: "The Statute of Piotrków"
 flavor_pol.8.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have petitioned for the codification of their privileges in law, citing the need to maintain social order and the defense of the [ROOT.GetCountry.GetFlavorRank]. The [ShowEstatePrivilegeName('statutes_of_piotrkow')] would limit the power of townsfolk and bind the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] to the land, forbidding them to leave without the consent of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Such a set of statutes will certainly cement their growing influence, and may yet pave the way for further eroding what central authority we have left."
 flavor_pol.8.a: "Begrudgingly, we have to agree."
 flavor_pol.8.b: "We will not compromise with the likes of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_pol.8.historical_info: "Under John I Albert, the son of Casimir IV, the policy of giving concessions to the Nobility continued. In 1496 the Statute of Piotrków was instituted. It implied that serfdom was strengthened and accepted in law. It forbade all workers to move from their villages, except one every year. It later was extended with a work duty of six days a week. At this point, the peasants of Poland had lost not only all power but also their freedom. The power lay in the hands of the Nobility."

 flavor_pol.9.title: "The [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]"
 flavor_pol.9.desc: "After the previous concessions to the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and during our current struggles for power, [target_character.GetName] was again forced to enter new negotiations with them. The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] propose a deal in order to raise troops, among them mercenaries. In an effort to solve the pressing problems of [target_character.GetNameWithNoTooltip], [target_character.GetSheHe] has to accept the [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')], implying that the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] had the right to hold local #italic Conventiones Particulares#!, without which no troops could be raised and no taxes extracted. In this way, the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] got an efficient and powerful organization with a joint mutual interest, and power of the military and the taxation legislative procedure."
 flavor_pol.9.a: "Accept the Conventions"
 flavor_pol.9.b: "Refuse to sign it and defy the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"

 flavor_pol.10.title: "The King of the Jesuits"
 flavor_pol.10.desc: "The spread of [ShowReligionName('lutheran')] is one of the great failures of [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetHisHer] policies of religious permissiveness and theological chaos have allowed the straying of hundreds of [ShowCultureName('polish')] souls to the terrible heresy. Only the strength of the Jesuit order can take back the lost ground in the minds of the [ShowCultureNameWithNoTooltip('polish')] flock.\n\nLet us sponsor the order and give them the resources to counter the wave of heresy threatening our subjects."
 flavor_pol.10.historical_info: "Sigismund III was a son of King John III of Sweden. His father was a man who ruled a staunch Protestant country but with a personal leaning toward Catholicism. Sigismund was brought up by Jesuits and preferred their company. Religion was as important to him as politics and one of his great obsessions was to make Catholicism the state religion of Poland. This was perhaps the most impossible task for a man, even if king, to accomplish in Poland. The freedom of religion and the ideological principle of religious tolerance were the foundation of Polish society. Sigismund was strong-willed and stubborn, so he tried nevertheless. He of course had the whole country against him and failed. These acts also made him many enemies, which would stop him from reforming the government and strengthening royal power in the first decade of the 17th century."
 flavor_pol.10.a: "Hail the King of the Jesuits!"
 flavor_pol.10.b: "The Catholic Faith is the First among Equals"
 flavor_pol.10.c: "No, the Polish people are free and tolerant."
 opinion_pol_true_faith: "Polish True Faith"
 opinion_pol_religious_freedom: "Polish Religious Freedom"

 flavor_pol.11.title: "The Pacta Conventa and the Henrician Articles"
 flavor_pol.11.desc: "Our new [new_ruler_scope.GetName] has just received [new_ruler_scope.GetHisHer] title but the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] will not wait for another day and are already pressuring [new_ruler_scope.GetHimHer] into signing broad privileges that will make them immune to central power. Their power is so overwhelming that we have only the most extreme actions left to defend the [ROOT.GetCountry.GetGovernment.GetRulerTitle] from their predations."
 flavor_pol.11.historical_info: "In 1572 the Jagiellon Dynasty was extinct and a new king was to be elected. His name was Henri d'Anjou. On his election, he was forced to sign what was later been called the Henrician Articles, which rectified that Poland was an elective monarchy from then on. He also signed the #italic Pacta Conventa#!, which was a formal contract between the elected monarch and the Sejm. In practice, the monarch lost all power over his country. He had no power over governmental officials and he had a mere 3000 men strong Royal Army. To get anything extra he had to plead with the Sejm for permission. At this moment Poland effectively stopped being a monarchy, as the monarch was a mere figurehead, and instead a true Noble Republic."
 flavor_pol.11.a: "We vow."
 flavor_pol.11.b: "This ends here! Take arms!"
 
 flavor_pol.12.title: "The Army Reforms of [new_ruler_scope.GetShortNameWithNoTooltip]"
 flavor_pol.12.desc: "Our new ruler [new_ruler_scope.GetName], is very proficient in military matters and after rising to power has focussed on modernizing and revitalizing our stagnated armed forces.\n\nWe can make a call to the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and overhaul our joint forces, or undermine their influence with a new, central and modern force."
 flavor_pol.12.historical_info: "When John Sobieski became king in 1674 he was already a renowned and glorious military leader. In fact, he started out as a general and ended up as a king. His reform of the Polish army thus started long before he became king, but it was under his Royal leadership that the strong effects of the reforms made a lasting impression on history. The New Polish Army saved Vienna from the onslaught of the Ottomans and forever stopped their advance. Unfortunately in the long run it helped Austria more than it helped Poland."
 flavor_pol.12.a: "Reform the Army."
 flavor_pol.12.b: "Reform the Army and undermine the power of the [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."

 flavor_pol.14.title: "Collegium Hosianum"
 flavor_pol.14.desc: "Some of our most pious cardinals and bishops of [ShowLocationName('olsztyn')] worry for the spiritual well-being of our [ROOT.GetCountry.GetFlavorRank]. In order to counter the spreading ideas of heresy among the [ShowCultureGroupName('polish_group')] [ShowPopTypeName('burghers')] and [ShowPopTypeName('nobles')] they requested the help of the Jesuits. Together they have now devised a plan to create an elite school in the diocese of [ShowLocationNameWithNoTooltip('olsztyn')]. Anyone trained here will learn all that can be taught about how to counter the arguments of the reformers and how to re-Catholicize regions that have already been lost to our spiritual foes."
 flavor_pol.14.historical_info: "Founded in 1565 under the patronage of Cardinal Stanislaus Hosius, the Collegium Hosianum became one of the most influential Jesuit institutions in the Polish-Lithuanian Commonwealth. Situated in the city of Braunsberg, it served as a center of Catholic learning and a strategic stronghold of the Counter-Reformation in Northern Europe. The college offered education in the humanities, philosophy, and theology, attracting students from across the Commonwealth and beyond. Its curriculum and discipline reflected the rigorous pedagogical ideals of the Society of Jesus, shaping generations of clergy and intellectuals who would go on to defend Catholic doctrine in a time of profound religious upheaval."
 flavor_pol.14.a: "Only good can come from such a gesture."
 flavor_pol.14.b: "We cannot allow Jesuit influence within our borders."
 
 flavor_pol.15.title: "A [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip] Bible"
 flavor_pol.15.desc: "A group of [ShowReligionAdjective('calvinist')] scholars has finished a translation of the Bible into [ROOT.GetCountry.GetCulture.GetLanguage.GetName], thus creating the [target_art.GetName]. The scholars have worked from the most original sources known and there is no doubt this is a fine work. The prospect of an even greater accessibility to [ShowReligionAdjectiveWithNoTooltip('calvinist')] ideas for the [ShowCultureGroupName('polish_group')] population is, however, a frightening idea. [ShowReligionNameWithNoTooltip('calvinist')] has already established its grip over some of our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], threatening to undo the tranquil status quo of our faith."
 flavor_pol.15.historical_info: "Printed in 1563 in Brest-Litovsk under the patronage of Prince Mikołaj Radziwiłł the Black, the Radziwiłł Bible, also known as the Brest Bible, marked a defining moment in the spread of the Reformation in the Polish-Lithuanian Commonwealth. As the first complete Polish translation of the Bible from the original Hebrew and Greek texts, it reflected both the linguistic ambitions and religious fervor of the Calvinist movement. More than a theological work, it was a cultural achievement that contributed to the development of Polish literary language. Though the Counter-Reformation would later see its suppression, the Brest Bible remains a powerful symbol of religious pluralism and noble patronage during a transformative era in the Commonwealth's history."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "Approximately #Y 7%#! of our [pops|e] in [target_area.GetName] will embrace [ShowReligionName('calvinist')] "
 flavor_pol.15.b: "This book must be burned!"
 flavor_pol.15.a: "Interesting..."
  
 flavor_pol.16.title: "Elective Monarchy in Poland"
 flavor_pol.16.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], confident in their privileges, have begun calling back to their ancient claims. Citing historical precedent, more and more among the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] assert their inalienable right to select the successors to the [ROOT.GetCountry.GetFlavorRank]. And though we would like to oppose such preposterous claims, we cannot help but notice the rising authority of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] at the expense of the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Unfortunately, whether we like it or not, we will have to profess trust in them for the election of the future monarchs."
 flavor_pol.16.historical_info: "With a multitude of privileges in the 14th and 15th centuries, the right to elect the ruler of Poland was extended to Polish nobles. Initially, the various Jagiellonian heirs were not disputed in their succession, and as such the elections were a mere formality. That would change with the end of the Jagiellonian Dynasty, triggering the first election where Szlachta had to choose from various foreign nobles. True royal elections began in 1573 at the election of Henry of Valois and subsequent monarchs would be elected from foreign candidates until the end of the Commonwealth in the 18th century."
 flavor_pol.16.a: "We will trust the Sejm!"
 
 flavor_pol.17.title: "The Great Northern Conflict"
 flavor_pol.17.desc: "Our foes in [target_country.GetName] have steadily expanded their reach, inching ever closer to our borders. Their growing presence in the [ShowAreaName('baltic_area')] threatens not only our strategic interests but also the security of our [ROOT.GetCountry.GetFlavorRank]. If we remain passive, war may find us unprepared, wreaking havoc across our heartlands. Rather than wait for them to strike, we must take the initiative! Gather our forces, cross into their lands, and remind them that our people do not bend to northern ambition."
 flavor_pol.17.a: "To war!"
 opinion_polish_aggressions: "Polish Aggressions"
 flavor_pol.17.b: "The stage is not quite set yet..."
 flavor_pol.17.historical_info: "In 1697, the 15-year-old Charles XII ascended the Swedish throne. Seeing the opportunity, the Russian Czar Peter I allied with Denmark and Poland-Saxony in 1699. However, with British and Dutch naval assistance, Charles XII landed in Zealand and promptly defeated the Danes, then moved to Estland where his badly outnumbered Swedes (1 to 5) won a crushing victory over the Russians. Instead of finishing the Russians, Charles moved against August II of Poland-Saxony and drove him out of Poland in 1704 (having the pro-Swedish Stanisław Leszczyński elected King), then subjugating Saxony in 1706. While the Russians started the construction of St Petersburg (1703) and rebuilt their armies, they also took parts of Estland (1704-1706). Charles then decided to march to Moscow via the Ukraine where the Cossacks under Ivan Mazepa had again risen in revolt (1708). The harsh winter and Russian raids decimated his army and he was finally beaten at the battle of Poltava in 1709. The wounded king escaped to the Ottomans. The Russians were encircled by the Ottomans on the Prut River, but Peter succeeded through bribery to obtain safe conduct in exchange for Azov. While Charles was still exiled to Turkey, Russian, Danish, Hanoverian, and even Prussian troops captured most of the Swedish land around the Baltic. Having emerged from Turkish internment, Charles was killed in 1718 in front of the Norwegian fortress of Frederickshald. In the peace treaties that followed Sweden lost most of her Baltic empire."
 
 flavor_pol.18.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip] Tensions"
 flavor_pol.18.desc: "The expansionist tendencies of [GetCountry('TUR').GetName] have led to a new wave of volunteers joining our regiments, to defend their [ShowReligionGroupAdjective('christian')] faith against the heathens advance."
 flavor_pol.18.a: "We will defend Christendom."
 flavor_pol.18.historical_info: "Poland and the Ottoman Empire came into conflict in the 1670s and 80s when the Cossacks in the Polish part of the divided Ukraine submitted to the Ottoman Empire and called for Tatar aid against Poland. Victories won by hetman John Sobieski only temporarily forestalled the threat, and in 1672 the Commonwealth faced a major invasion by the Ottoman Empire. The fall of the key border fortress Kamieniec Podolski was followed by the humiliating Peace of Buchach. In 1683, Sobieski led a relief army to Vienna, besieged by the Ottomans, and as supreme commander of the allied forces won a resounding victory that marked the beginning of Ottoman withdrawal from Europe."

 pol_stag_maybe_more: "There might be more chances later on."

 flavor_pol.19.title: "Ending the Stagnation"
 flavor_pol.19.desc: "Our current sharing of power with the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] of [ROOT.GetCountry.GetName] has a long standing tradition within our administration. Some of our advisors are advising us to put efforts towards reversing this situation in favor of our [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], while others favor to continue the status quo."
 flavor_pol.19.a: "No, it is too problematic to change the situation."
 flavor_pol.19.b: "Let us change this depressing situation."
 flavor_pol.19.historical_info: "When John Sobieski became King of Poland and established his reputation as the savior of Vienna during the siege of the city by the ottoman forces in 1683, he also enjoyed a fairly uncommon support from the Polish Sejm. This support however did not lead to a shift in power between the Polish nobility and the monarch."

 
 flavor_pol.20.title: "Ending the Stagnation"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "No, it is too problematic to change the situation."
 flavor_pol.20.b: "Let us change this depressing situation."
 flavor_pol.20.historical_info: "When Augustus II ascended the Polish throne in 1697, he came to Poland with great ambitions of a centralized state and a unified state between his Saxon homeland and Poland. These goals however failed due to ongoing conflict and the resistance of the Polish Sejm."

 
 flavor_pol.21.title: "Ending the Stagnation"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "No, it is too problematic to change the situation."
 flavor_pol.21.b: "Let us change this depressing situation."
 flavor_pol.21.historical_info: "Upon the ascension of Stanisław August Poniatowski to the Polish throne in 1764, he initiated a wave of constitutional reforms, including the planned revocation of old noble privileges. However, these plans fell apart due to the foreign intervention of Prussia and Russia, who threatened war."
 
 flavor_pol.22.title: "Ending the Stagnation"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "No, it is too problematic to change the situation"
 flavor_pol.22.b: "Let us change this depressing situation"
 flavor_pol.22.historical_info: "Stanislaus Poniatowski undertook a second effort to reform the Polish state in 1787, approaching Russia for an alliance in exchange for support the establishment of a Polish army. This offer was rejected by Cathrine the Great and led to the eventual partitioning of Poland."

 flavor_pol.23.title: "The [ROOT.GetCountry.GetGovernment.GetParliament.GetNameWithNoTooltip] complies with our policies"
 flavor_pol.23.desc: "Thankfully, the policies of our state have fallen on an open ear in the [ROOT.GetCountry.GetGovernment.GetParliament.GetName], which decided to support our efforts during the current session."
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "The Veto itself was merely the most obvious symptom of a political disease that went far deeper. The first veto was not repeated for seventeen years, the second not for another ten. Then it became endemic in parliamentary life. The right to cast a veto grew into a fetish, particularly among the minor Szlachta who saw it as a symbol of their personal involvement in the Commonwealth, as well as the ultimate guarantee of their freedoms. That the King viewed it differently is obvious. One should know that policy-making in Poland was not frozen because of the power of the veto. The King had to create Grand Compromises to ensure an at least acceptable outcome. However, as the Polish society slowly lost its consensus it was harder and harder to reach a compromise. It was especially cumbersome when planning and scheming had been going on for many months and suddenly in the last minute of passing the proposal in the Sejm, Someone rose and threw a Veto."

 flavor_pol.24.title: "The Sejm veto all our policies"
 flavor_pol.24.desc: "Unfortunately, the policies of our state have fallen on a deaf ear in the [ROOT.GetCountry.GetGovernment.GetParliament.GetName], which decided to undermine our efforts during the current session."
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "Go behind their backs."

 flavor_pol.25.title: "The University of [target_location.GetNameWithNoTooltip]"
 flavor_pol.25.desc: "Few countries have had the honor to host advanced institutions of learning as us. With the erection of a great [ShowBuildingTypeName('university')] in [target_location.GetName] we have achieved a new height in splendor, becoming a forefront for Renaissance thought. Major sponsors of the establishment have recently approached our great [target_character.GetName] to request an official and full patronage of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] royal family and the support of the [ROOT.GetCountry.GetReligion.GetAdjective] Church."
 flavor_pol.25.a: "A valuable institution under our care!"
 flavor_pol.25.b: "It needs no special treatment."
 flavor_pol.25.historical_info: "The University of Krakow, established in 1364 by King Casimir III 'the Great' as the Cracow Academy, quickly emerged as a beacon of intellectual prowess in Central Europe. Mirroring the University of Paris, it offered a comprehensive education spanning liberal arts, medicine, law, and theology. Endowed with royal favor and backed by the Catholic Church, the institution burgeoned, drawing luminaries from across Europe to its halls.\n\nAmidst the Renaissance, the university ascended to its pinnacle, blossoming into a crucible of humanistic thought, scientific exploration, and cross-cultural dialogue. It was a golden age, where minds like Copernicus, architect of the heliocentric model, and Jan Kochanowski, luminary poet of the era, graced its corridors. The University of Krakow became a renowned center for intellectual ferment, nurturing the spirit of inquiry and innovation that characterized the Renaissance epoch."

 flavor_pol.26.title: "The City of [target_location.GetNameWithNoTooltip]"
 flavor_pol.26.desc: "The [ShowAreaName('baltic_area')] coasts are home to some of the most prosperous mercantile communities known to [ShowContinentName('europe')]. One such community used to be the local government and members of the [ShowEstateTypeName('burghers_estate')] in [target_location.GetName]. Under [GetCountry('TEU').GetAdjective] leadership the city suffered greatly as their former masters sought to crush the independent spirit of its people via the indiscriminate killing and disappearance of its officials, as well as the abolition of the local government.\n\nNow that [target_location.GetNameWithNoTooltip] lies securely in our grasp and its people cheer their liberation, many prominent figures of the city have stepped forth, requesting the reestablishment of the local government and the recognition of the minting rights on behalf of the [ShowEstateTypeName('burghers_estate')]."
 flavor_pol.26.a: "Very well. We will allow it."
 flavor_pol.26.b: "Liberated? No. Under new management? Yes."

 flavor_pol.27.title: "Expanding the Quarter Army"
 flavor_pol.27.desc: "The foundations of a regular army have been established in [ROOT.GetCountry.GetName] in the transition from conventional armies to a more modernized and responsive force, to protect our borderlands from foreign raids.\n\nThis system was expanded in [GetCurrentYear], when [target_character.GetName] broke a deal with the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] to fund it with a quarter of all the revenues collected at the royal lands, from where it took its name, the Quarter Army.\n\nNow, to safeguard our people, protect our interests, and maintain our growth and prosperity, we must move along with the times and embrace any and all useful technological advancements, especially in the military field and the conduct of warfare. Our choice in this matter will surely echo in the chambers of history."
 flavor_pol.27.a: "A general reform would fit our army nicely!"
 flavor_pol.27.b: "We cannot afford this."
 scales_with_army_tradition_tt: "This change scales with our [army_tradition|e]"

 flavor_pol.28.title: "Renovating the University of [target_location.GetNameWithNoTooltip]"
 flavor_pol.28.desc: "Wealth and inheritance are powerful tools when employed for the benefit of the public. Such is the story of the most celebrated and oldest university in [ROOT.GetCountry.GetName]. The essence of a thinking nation, captivated within the beautiful walls of a soon-to-be renovated and expanded Renaissance-styled building shall pave the way for our glorious minds and their path to the stars, offering knowledge and growth to great men that will surely shape our history."
 flavor_pol.28.a: "A glorious establishment to cultivate the future generations!"
 flavor_pol.28.b: "The institution does not need further expansion."

 flavor_pol.29.title: "Prosperity Reforms of [target_character.GetShortNameWithNoTooltip]"
 flavor_pol.29.desc: "The geographical position of our realm in combination with its lush produce and fertile plains, makes it a sought-after target for expansion. To maintain our sovereignty and ensure the protection of our people, our great [target_character.GetName] has tasked [target_character.GetHerHis] advisors with drafting a proposal to establish a series of fortifications across our lands that will serve as protective shields and centers of prosperity for our people."
 flavor_pol.29.a: "Go forth with the reforms."
 flavor_pol.29.b: "We do not need for this."
 every_location_with_fortifications_gains_5_prosperity_tt: "Every owned [location|e] with a [ShowBuildingTypeName('stockade')] or [ShowBuildingTypeName('castle')] will gain [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] [prosperity|e]"

 flavor_pol.30.title: "The Statutes of [target_character.GetNameWithNoTooltip]"
 flavor_pol.30.desc: "Despite the end of the fragmentation period just a few short decades ago, large swaths of our land remain under the control of autonomous subjects and rogue governors. To reverse this dangerous status quo, the council of our advisors has been tasked with drafting our very first set of legal statutes in an attempt to reform our legislative framework and begin a process of centralization.\n\nThe proposal contains articles that impact all aspects of our society, such as litigation proceedings and criminal law. However, such a bold step to undermining local established rule will certainly prove difficult against the various entrenched estates."
 flavor_pol.30.a: "Radical reforms are in need!"
 flavor_pol.30.b: "We need not upset the status quo..."
 pol_start_deliberation_for_statutes_tt: "This commences the deliberation process that will shape the #Y Statutes#! based on our choices"
 reforms_option1: "We need radical reforms!"
 reforms_option2: "Extensive reforms would benefit us in the long-term."
 reforms_option3: "Let us only reform what is absolutely necessary."

 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip] Reforms the Social System"
 flavor_pol.31.desc: "Much like every other society, the [ROOT.GetCountry.GetLongName] operates alongside the ever-growing influence of the powerful [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], whose monetary and military means support for our foreign expansion and to maintain internal peace.\n\nUnfortunately for them, the drafted statutes under the guide of [target_character.GetName] do include a bold shift towards the protection of the less favored groups and the establishment of new privileges for the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] at the expense of their masters."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"

 flavor_pol.32.title: "Private Law Reforms"
 flavor_pol.32.desc: "In matters of private law, our advisors have carefully crafted a set of articles that pertain to the unified production standards of commercial goods within our legal borders. To our dissatisfaction, this reform finds many obstacles among those who seek more autonomy under our rule and members of the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"

 flavor_pol.33.title: "Litigation Proceedings Reform"
 flavor_pol.33.desc: "Representation is a sensitive and often-dangerous topic for a society such as ours. As we heavily rely on various powerful estates, it is often not strange to give away rights and privileges which in turn tread on the liberties of the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. It comes with no surprise that granting rights of representation to our most destitute people would shake the power base of the established elite, and thus the core of our society."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "This option will #G greatly#! increase the gain from these reforms"
 mild_increase_the_positive_gain_from_reforms_tt: "This option will #G somewhat#! increase the gain from these reforms"
 minor_increase_the_positive_gain_from_reforms_tt: "This option will #G barely#! increase the gain from these reforms"

 flavor_pol.34.title: "Conclusion of the Reform Deliberations"
 flavor_pol.34.desc: "After cycles of deliberation, dealings in the dark, and months of diplomatic efforts, we have managed to secure a final draft for our legislative reforms that carry some form of legitimacy and enforceability. Time will tell if this will be our stepping stone towards greatness or the beginning of internal strife..."
 flavor_pol.34.a: "We will move forward, stronger!"
 based_on_reform_choices_tt: "Impact from previous relative events"

 flavor_pol.35.title: "The Passing of [target_character2.GetNameWithNoTooltip]"
 flavor_pol.35.desc: "Realms often tie the knot between a ruler and foreign royalty in pursuit of political gain and the spread of one's influence. Such is the case with [target_character.GetShortName] and [target_character2.GetShortName]. What began as nothing more than standard diplomacy eventually bloomed into a true romance, celebrated across our realm.\n\n[target_character2.GetShortNameWithNoTooltip] proved to be a true companion to [target_character.GetShortNameWithNoTooltip], advising [target_character.GetHerHim] on internal matters and providing vital support. Known for [target_character2.GetHerHim] aptitude and love of music, [target_character2.GetSheHe] was always accompanied by musicians and artists of great renown.\n\nAs we come to terms with this great loss, let our people take time to appreciate and fondly remember the great spirit of a brilliant woman."
 flavor_pol.35.a: "May [target_character2.GetSheHe] rest in peace."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip] will not pursue love for the near future."

 flavor_pol.36.title: "A [ShowReligionAdjectiveWithNoTooltip('judaism')] Mistress"
 flavor_pol.36.desc: "[target_character.GetShortName] is no stranger to different mistresses. As the years go by, however, this marital instability has started affecting the state, since our leader must set a standard and lead by example.\n\nDespite living such an extravagant life full of romantic adventures, no lady has captured [target_character.GetShortNameWithNoTooltip]'s eyes like [target_character2.GetShortName]. Elegant, beautiful, and bright beyond [target_character2.GetHerHis] years, [target_character2.GetSheHe] has been established as an influential voice by the side of our monarch.\n\nA union between the two, while it may satisfy [target_character.GetShortNameWithNoTooltip]'s desire for love and romance, will certainly put our court at odds with [ShowReligionAdjective('catholic')] authorities at home and abroad..."
 flavor_pol.36.a: "Love knows no religious bounds!"
 flavor_pol.36.b: "We cannot legitimize such a union..."
 flavor_pol.36.c: "Make [target_character2.GetHerHim] disappear."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip] will vanish without a trace..."
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip] will have a better chance at fathering an heir"
 
 flavor_pol.37.title: "The Shooting Societies"
 flavor_pol.37.desc: "Life is often full of perils and foreign invaders who wish to usurp our prosperous lands. To pursue the defensive effort of one's home, many members of the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] have taken to founding a shooting society in [ShowLocationName('krakow')], aimed at maintaining prosperity and raising a capable body of sharpshooter militia.\n\nAs our domain and people expand, new towns and cities seek to establish their own shooting societies and thus many of their representatives have taken to formally request official backing for the founding of such societies in each town and city."
 flavor_pol.37.historical_info: "Known as the Rooster Society, the origin of the name within the Brotherhood traces back to their early shooting contests. Initially, they utilized live chickens and roosters as targets, evolving over time to wooden rooster figures known as #italic kurs#!. This transition led to the establishment of the original name, #italic Kur's Fraternity#!, as #italic kur#! denotes #italic rooster#! in colloquial Polish.\n\nWith the advent of firearms, the resemblance between the hammerlock and a rooster's head became striking. As shooters prepared to fire by pulling back the hammerlock, the action was described as "cocking" the firearm, solidifying the association with the rooster moniker."
 flavor_pol.37.a: "Shooting roosters is no #italic yolk#! - it requires precision and skill!"
 flavor_pol.37.b: "The one established in [ShowLocationNameWithNoTooltip('krakow')] will suffice."
 flavor_pol.37.c: "Let us aim for a better use of our funds..."

 flavor_pol.38.title: "Securing our Seat in [target_country1.GetNameWithNoTooltip]"
 flavor_pol.38.desc: "As [target_character.GetName] strives to hold [target_character.GetHerHis] spot on the [target_country1.GetAdjective] throne, it has become apparent that we will need the assistance of the powerful [target_country1.GetAdjectiveWithNoTooltip] nobles. Their position is advantageous and their support could very well determine the health of our position on their throne. All they request are a set of privileges in their domain, away from ours..."
 flavor_pol.38.a: "They will have their privileges."
 flavor_pol.38.b: "We are no servants to the whims of any petty nobles."

 flavor_pol.39.title: "Power at Play"
 flavor_pol.39.desc: "It has come to our attention that [target_character.GetName], in a pathetic attempt to secure [target_character.GetHerHis] position as our liege, has gone forward with a completely undiplomatic and illegal promise of privileges, a conspiracy, with our own [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. This move is unprecedented and clearly violates our sovereign rule!"
 flavor_pol.39.a: "How dare they?"

 flavor_pol.40.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] of [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.40.desc: "Administrating a vast realm and the attempts associated with maintaining order, are often no easy task. Despite our best efforts, it seems that the people dispute our rule and our legitimacy is often questioned, at times even openly.\n\nIn response to the situation and in order to avoid further deterioration of this already decayed situation, members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have stepped forth with a curious and interesting proposal. An exchange for privileges in order for them to carry our word and establish order on our behest."
 flavor_pol.40.a: "We need their influence to stabilize our rule..."
 flavor_pol.40.b: "We do not negotiate with rats!"

 flavor_pol.41.title: "The [ROOT.GetCountry.GetGovernment.GetParliament.GetName] of [GetCurrentYear]"
 flavor_pol.41.desc: "Sessions of deliberation in the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] have given rise to the incessant need on behalf of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to demand more privileges as their power grows. Their latest demands are centered around the consolidation of the aristocracy's power across our halls."
 flavor_pol.41.a: "We have to entertain their demands."
 flavor_pol.41.b: "Resist their foul demands!"

 flavor_pol.42.title: "Zawisza the Black"
 flavor_pol.42.desc: "Word has reached [ruler_scope.GetName] of an illustrious knight, making a name for himself in various corners of the [ROOT.GetCountry.GetFlavorRank]. Having participated in plenty of jousting tournaments and having taken part in various campaigns, he has gained much renown, becoming an ideal for other knights to follow. His name is [target_character.GetName] and his military and diplomatic skills would make him a great match for the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_pol.42.a: "We must seek his diplomatic and military proficiency."
 flavor_pol.42.b: "He is an interesting character for sure."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Paragon of Chivalric Values"

 flavor_pol.43.title: "[ShowLocationNameWithNoTooltip('warsaw')] Confederation"
 flavor_pol.43.desc: "As the great [ShowReligionAdjective('lutheran')] schism in the [ShowReligionAdjective('catholic')] Church rages on, we cannot help but notice that our very own [ROOT.GetCountry.GetFlavorRank] has been impacted as well. With many of our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] having converted already, they have begun to call for a piece of legislation that would guarantee their religious freedom and the right to convert their subjects. The legislature that would allow for this has been dubbed the '$warsaw_confederation$' and the [ruler_scope.GetName] has already been petitioned to sign it. Most of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] has already signed it, but the firmly [ShowReligionAdjectiveWithNoTooltip('catholic')] members of the [ROOT.GetCountry.GetFlavorRank] have already been petitioned to sign it and most of them refuse to do so."
 flavor_pol.43.historical_info: "Warsaw Confederation was one of the hallmark policies of the Polish-Lithuanian Elective Monarchy. It provided the Nobles with religious freedom in a time of European religious strife. Included with the Henrician Articles, every subsequent elective king had to sign it."
 flavor_pol.43.a: "They have our approval."
 flavor_pol.43.b: "Side with the Clergy."

 flavor_pol.44.title: "Privilege of Koszyce"
 flavor_pol.44.desc: "[ruler_scope.GetName] has approached the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to ask for that, in case of death with no male progeny, a daughter would be able to succeed to the throne. For the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], this is an ample opportunity to receive further privileges from the [ROOT.GetCountry.GetGovernment.GetRulerTitle], something that all of them can agree on. With such a privilege, the tax paid by the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] would be decreased and further taxes would not be established without their consent. Furthermore, any future [ROOT.GetCountry.GetGovernment.GetRulerTitle] would have to pay for the costs of their visit, certainly humiliating for the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_pol.44.historical_info: "Privilege of Koszyce was granted to the Szlachta by Louis I, a monarch ruling over both Hungary and Poland in a Personal Union. Thanks to this privilege, the succession of one of his daughters had been secured, but at the cost of numerous privileges to the nobility, putting Poland on track to become a 'Noble Democracy' in the future. The succession of his daughter, Jadwiga, has lead to the subsequent marriage with the Lithuanian Grand Duke Jogaila, leading to a Personal Union between Poland and Lithuania and the formation of the Commonwealth further down the line."
 flavor_pol.44.a: "We will follow through."
 flavor_pol.44.b: "Such dealings with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] will only lead us down a dark path."
 POL_may_form_union_with_lit_at_later_date: "With the [ShowEstatePrivilegeName('privilege_of_koszyce')] enacted, [ROOT.GetCountry.GetName] will be able to form a Union with [GetCountry('LIT').GetName] with $flavor_pol.55.title$ event."

 flavor_pol.45.title: "A New Dynasty"
 flavor_pol.45.desc: "The unification of the [pol_country.GetLongName] and [lit_country.GetLongName] under a single ruler has led to the rise of a new major power in [ShowContinentName('europe')]. [pol_dynasty_founder.GetName] is widely recognized as a ruler to be reckoned with, and it is certain that [pol_dynasty_founder.GetHisHer] descendants will be respected for centuries to come. This has earned [pol_dynasty_founder.GetShortNameWithNoTooltip] respect and many consider [pol_dynasty_founder.GetHimHer] as the progenitor of a new dynasty."
 flavor_pol.45.historical_info: "The Jagiellonian Dynasty was founded in 1386 by Władysław II Jagiełło with his marriage to Queen Jadwiga of Poland which united the two realms of Poland and Lithuania in a personal union. The dynasty ruled the two countries until 1572, when the line died out and Polish-Lithuanian union became ruled by monarchs elected via Elective Monarchy."
 flavor_pol.45.a: "This is the start of a new era."

 flavor_pol.46.title: "Betrothal Broken"
 flavor_pol.46.desc.a: "Word has reached us of [dead_character.GetName]'s unfortunate death. We deeply mourn this loss and mourn the lost opportunity to bring the two dynasties together even more. It goes without saying but with this event the betrothal between [polish_candidate.GetNameWithNoTooltip] and [lithuanian_candidate.GetName] has been broken."
 flavor_pol.46.desc.b: "The policy of dynastic unification between [polish_candidate.GetDynasty.GetName] and [lithuanian_candidate.GetDynasty.GetName] is secondary to our domestic policy. As such, we have decided to wed [polish_candidate.GetName] to someone else which would be much more beneficial to us."
 flavor_pol.46.desc.c: "The news of [lithuanian_candidate.GetName]'s untimely marriage has certainly disrupted the plan of the dynastic unification between [polish_candidate.GetDynasty.GetName] and [lithuanian_candidate.GetDynasty.GetName]. Damn them for their broken promises. Now that the betrothal between [polish_candidate.GetNameWithNoTooltip] and [lithuanian_candidate.GetNameWithNoTooltip] has been broken, we will need to find a different way to bring [GetCountry('LIT').GetName] into our sphere of influence."
 flavor_pol.46.desc.d: "Word has reached us that the betrothal between [polish_candidate.GetName] and [lithuanian_candidate.GetName] has been broken. The envoys have not made the reason entirely clear and no amount of pressure would make them give the information and as such we are left in the dark as to what the reasons truly are." #fallback
 flavor_pol.46.a: "Deeply unfortunate."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName] and [polish_candidate.GetDynasty.GetName] are no longer betrothed and may marry."

 flavor_pol.47.title: "Union of Krewo"
 flavor_pol.47.desc: "The church bells in [ROOT.GetCountry.GetCapital.GetName] toll graciously as the [ROOT.GetCountry.GetGovernment.GetAdjective] pair is en route to the [ROOT.GetCountry.GetGovernment.GetAdjective] castle to finish the formalities that tie [polish_candidate.GetDynasty.GetName] and [lithuanian_candidate.GetDynasty.GetName] together. Mere hours earlier, [lithuanian_candidate.GetName] has been baptized, cementing the conversion of [lithuanian_candidate.GetHerHis] state to [ROOT.GetCountry.GetReligion.GetName]. Now, as the pair enters the [ROOT.GetCountry.GetGovernment.GetAdjective] household, a new power bloc forms in Eastern Europe."
 flavor_pol.47.historical_info: "Union of Krewo was signed by the then Grand Duke of Lithuania, Jogaila, to clarify and ratify his obligations to the Polish and Lithuanian lords. Jogaila would be to convert to Catholicism alongside his court and various Polish prisoners would be set free. Jogaila also promised to incorporate the Lithuanian lands and Rus' into the Polish crown."
 flavor_pol.47.a: "Ratify the Union and celebrate the wedding!"
 flavor_pol.47.b: "We cannot afford to do that."

 flavor_pol.48.title: "Żupy Krakowskie"
 flavor_pol.48.desc: "One of our stewards has brought forth a proposition to turn the two important [ShowGoodsName('salt')] mines of [ShowLocationName('wieliczka')] into a [ROOT.GetCountry.GetGovernment.GetAdjective] company, putting them under the control of a more specialized institution. Furthermore, the statute would codify all the formalities regarding the extraction of [ShowGoodsNameWithNoTooltip('salt')], its usage in produced goods, its export, and the taxes on all of the topics mentioned. Such an act could result in an income boost, allowing for more ambitious projects and campaigns in the future."
 flavor_pol.48.historical_info: "The two main salt mines of Małopolska region are in Wieliczka and Bochnia. On the 21st of April 1368, King Casimir signed a statute that put the two mines under the management of a Royal Company. It is believed that income from the Salt Mines made up a third of the Crown's income."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Major Salt Mines"
 flavor_pol.48.a: "We will follow through."
 flavor_pol.48.b: "Such trivial matters!"

 flavor_pol.49.title: "A Promising Character"
 flavor_pol.49.desc: "In one of our recent skirmishes, a surprise attack against [ruler_scope.GetName] has been launched. In the heat of the moment, it would seem that the [ROOT.GetCountry.GetGovernment.GetRulerTitle] would perish, but a brave soldier named [target_character.GetName] managed to prevent that. In the attempt to save the [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], he killed the attacker. The act has forbidden him from becoming a Knight, but the [ROOT.GetCountry.GetGovernment.GetRulerTitle] has put him under [ruler_scope.GetHisHer] patronage. Nowadays, [target_character.GetNameWithNoTooltip] is a highly-skilled bishop-minister, attempting to earn himself a cardinal seat."
 flavor_pol.49.historical_info: "Zbigniew Oleśnicki was a highly influential character in the Kingdom of Poland during the early 15th century. He has served as an advisor under two kings and participated in various diplomatic missions. At some point, he had become so influential that he was the sole person managing foreign policies of the kingdom."
 flavor_pol.49.a: "He must become one of our courtiers."
 flavor_pol.49.b: "Everyone should have such a splendid background."

 flavor_pol.50.title: "A Hostile Confederation"
 flavor_pol.50.desc: "Word has reached us that, under the guidance of [pol_macko_borkowic_scope.GetName], several prominent families of the local [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have united together to form a Confederation in [ShowLocationName('poznan')]. The reasons for this are simple - the recent nominations for the seneschal of those territories. Aggravated by the choices and feeling humiliated, the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] of [ShowAreaName('greater_poland_area')] are in open opposition to our governors."
 flavor_pol.50.historical_info: "The Szlachta of Wielkopolska joined together in 1352 to oppose the nomination of a general governor - Wierzbięta z Paniewic. The uprising was led by Maćko Borkowic, one of the previous governors. At the core of the conflict was the dissatisfaction of the Szlachta from Greater Poland due to the transfer of capital to Lesser Poland and the subsequent transfer of power."
 flavor_pol.50.a: "Nobody shall disrespect the integrity of the [ROOT.GetCountry.GetFlavorRank]."
 flavor_pol.50.b: "Concede to their demands."
 greater_polish_uprising: "Uprising of Greater Poland"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "Every [owned|e] [pop|e] in [ShowAreaName('greater_poland_area')], [ShowAreaName('pomerania_area')], and [ShowAreaName('brandenburg_area')] areas loses [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]."

 flavor_pol.51.title: "Nihil Novi"
 flavor_pol.51.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have brought forth a most ridiculous proposal at a recent [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Their delusions of [ROOT.GetCountry.GetGovernment.GetAdjective] adequacy have them believe that they deserve the right to not have any laws made about them without their consent. Preposterous! Yet, without their support, we will be in no position to fund our further campaigns. We must therefore consider their proposal, as absurd as it may seem. Moreover, they desire to restrict the rights of the townsfolk and to forbid the freedom of movement for their serfs. We might be forced to accept the petition of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_pol.51.historical_info: "#italic Nihil novi nisi commune consensu#! is the name of a 1505 constitution of the Polish Sejm which stipulated that no new law would be instituted without the common consent of the nobility. It is regarded as the beginning of the Noble Democracy in Poland and was one of cornerstones for the later #italic Golden Liberty#!."
 flavor_pol.51.a: "Let them have their petty rights."
 flavor_pol.51.b: "Then we will have no new rights for them."

 flavor_pol.52.title: "Dubious Loyalty in [MOL_tag.GetNameWithNoTooltip]"
 flavor_pol.52.desc: "Our spies have once again informed us of the peculiar behavior of the [MOL_tag.GetAdjective] [MOL_tag.GetGovernment.GetRulerTitle]. In an attempt to secure [POL_disloyal_vassal.GetHerselfHimself] security, [POL_disloyal_vassal.GetHeShe] keeps switching allegiances and swears to be a subject of any powerful state that borders [POL_disloyal_vassal.GetHisHer] [MOL_tag.GetFlavorRank]. It is clear that this two-faced traitor must be reassured of our strength and our capacity to protect [POL_disloyal_vassal.GetHimHer]."
 flavor_pol.52.a: "We expect [POL_disloyal_vassal.GetHerHim] to even swear fealty to Satan himself."

 flavor_pol.54.title: "Conflict over [target_location.GetNameWithNoTooltip]"
 flavor_pol.54.desc: "The lands surrounding the town of [target_location.GetName] have been traditionally attributed to [ShowAreaName('greater_poland_area')], which is firmly under our control. However, after the [ROOT.GetCountry.GetAdjective] Kingdom shattered into a multitude of smaller duchies, the territory was conquered by the [ShowCultureName('silesian')] [ShowDynastyName('piast_dynasty')] dynasty. However, with conflicts erupting in [POL_boh_scope.GetAdjective] [ShowAreaName('silesia_area')], we could exploit this momentary weakness to seize the province."
 flavor_pol.54.historical_info: "In 1343, the Duke of Żagań, Henry V 'of Iron' refused to swear fealty to King John of Bohemia and tried to reclaim Głogów. The Polish King, Casimir III 'The Great,' exploited this conflict and occupied Henry's town of Wschowa for the Kingdom of Poland."
 flavor_pol.54.a: "Let us not hesitate!"
 flavor_pol.54.b: "Our claims have long expired."

 flavor_pol.55.title: "A Marriage Proposal"
 flavor_pol.55.desc: "The common enemy in [POL_common_enemy.GetName] has aligned the interests of the [ROOT.GetCountry.GetLongName] and the [POL_partner_country.GetLongName]. Up until recently, the two states were experiencing the all-too-common tale of two rival powers vying for hegemony in their local area. Now, with a foe that can defeat either one at any given time, the two countries are closer than ever. To solidify this state of affairs, the [POL_partner_country.GetAdjective] [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')] have proposed a marriage between [POL_proposed_polish_candidate.GetName] and [POL_proposed_lithuanian_candidate.GetName]." 
 flavor_pol.55.a: "By all means!"
 flavor_pol.55.b: "It is but a temporary measure."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "Betrothed"
 POL_accept_marriage: "We will accept the proposal of marriage, leading to a Personal Union between the two nations."
 POL_accept_betrothal: "We will accept the proposal of betrothal, leading to a Personal Union between the two nations when the two characters may marry."

 flavor_pol.56.title: "Threat in the South"
 flavor_pol.56.desc: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] of [ROOT.GetCountry.GetName] has always been tacitly aware of the threat [POL_TUR_tag.GetName] might pose. The slow, yet consistent growth of the [POL_TUR_tag.GetLongNameWithNoTooltip] at the expense of [GetCountry('BYZ').GetName] has always been a cause for concern, though only now do we realize what monster we have permitted to grow. With a border established with the powerful [POL_TUR_tag.GetFlavorRank], we can feel the menace breathing down our necks, watching our every move so that they can make another campaign into [ShowReligionGroupAdjective('christian')] lands. Should we fail to contain that power, one day [POL_TUR_tag.GetNameWithNoTooltip] will become unstoppable."
 flavor_pol.56.a: "May it come to that, we will be the Bulwark of Christendom."

 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "Saint Mary's Basilica in [pol_basilica_location.GetName] is in need of modernization and enhancements. For this purpose, we have decided to look for artists who could utilize their skills in such a task, for a fair price of course. And such a figure has been found, as our courtiers have informed us of a certain [target_character.GetName], who possesses vast skills acquired in his homeland in Southwestern Germany. As [target_character.GetNameWithNoTooltip] has lived in [pol_basilica_location.GetNameWithNoTooltip] for several years, we have been assured that he is trustworthy enough to be entrusted with such a task."
 flavor_pol.57.historical_info: "Wit Stwosz was an excellent German sculptor from Horb am Neckar who is mostly known for creation of the altarpiece in St. Mary's Basilica in Cracow and several tombstones for many important members of the Polish court. His style has been described as \"Late Gothic Baroque\"."
 flavor_pol.57.a: "Shower him in gold!"
 flavor_pol.57.b: "We will find someone else."

 flavor_pol.58.title: "Fad for [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_pol.58.desc: "With the rise of the [ShowInstitutionName('renaissance')] in [ShowRegionName('italy_region')], this new movement has started spreading all over the continent. It has revolutionized art and thought while also bringing forth a new wave of scientific discoveries, making the heart of the movement - [ShowRegionNameWithNoTooltip('italy_region')] - into a symbol of high culture and prosperous society. In such a case, it is no surprise that with the marriage of [pol_ruler.GetShortName] to [pol_queen.GetShortName], the courtiers of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] would become obsessed with the [ShowCultureGroupName('italian_group')] culture. With such fashion in place, many traditions from Renaissance [ShowRegionNameWithNoTooltip('italy_region')] have been brought to the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_pol.58.historical_info: "Under the influence of Sigismund I's wife, Bona Sforza, Italian culture became fashionable in the capital of Poland, Kraków. As such, renowned Italian artists were brought to Poland and Renaissance started to blossom in the country."
 flavor_pol.58.a: "Promote this craze!"
 flavor_pol.58.b: "We need not those boring trends."

 flavor_pol.1000.title: "Michal Sedziwój"
 flavor_pol.1000.desc: "Recently returned from [ShowLocationName('prague')], from the court of [praha_owner.GetGovernment.GetRuler.GetName], the renowned alchemist [michael_sedziwoj_scope.GetName] has arrived in [capital_scope.GetName].\n\nHis scientific mind could be a great boon for the future of [ROOT.GetCountry.GetName], sponsoring his experiments might bring many discoveries. On the other hand, his many contacts all around Europe would make him a great diplomat."
 flavor_pol.1000.historical_info: "The Polish alchemist, philosopher, and medical doctor Michal Sedziwój was a pioneer of chemistry. He developed ways of purification and creation of various acids, metals, and other chemical compounds. King Sigismund III Vasa was an alchemy enthusiast and conducted experiments with Sedziwój. Sedziwój designed mines and metal foundries and wrote many books, the most famous being #italic The New Chemical Light#!. The book was written in alchemical language, which was understandable only by other alchemists. Sedziwój discovered oxygen 170 years before similar discoveries by Scheele and Priestley, calling it the 'food of life'."
 flavor_pol.1000.a: "Sponsor his experiments."
 flavor_pol.1000.b: "Hire him as an advisor."
 flavor_pol.1000.c: "Ignore him."

 flavor_pol.1001.title: "New Chemical Light"
 flavor_pol.1001.desc: "The many alchemical experiments of [michael_sedziwoj_scope.GetName] are the delight of the curious [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. But for the [ShowEstateTypeName('nobles_estate')] they are a nuisance and an expensive and superfluous waste of gold for the coffers of the [ROOT.GetCountry.GetFlavorRank].\n\nShould we continue to finance the work of [michael_sedziwoj_scope.GetNameWithNoTooltip]?"
 flavor_pol.1001.a: "Continue sponsoring his experiments."
 flavor_pol.1001.b: "Listen to the nobles."

 flavor_pol.1100.title: "Jan Zamoyski"
 flavor_pol.1100.desc: "The son of the [ShowDynastyName('zamoyski_dynasty')] house, .[john_zamoyski_scope.GetName] has recently returned to the [ROOT.GetCountry.GetFlavorRank]. He has spent his youth studying abroad, in [ShowLocationName('paris')], [ShowLocationName('strasbourg')], has received a law doctorate from the University of [ShowLocationName('padova')] and even received the position of rector of the law department in that University. His knowledge and contacts might make him an extraordinary statesman.\n\nShould we invite him to join our court and serve the [ROOT.GetCountry.GetLongName]?"
 flavor_pol.1100.a: "Hire him as an advisor."
 flavor_pol.1100.b: "Ignore him."

 flavor_pol.1101.title: "Zamojski Academy"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName] is seeking our assistance to create a new [ShowBuildingTypeName('university')] in [ShowLocationName('krasnystaw')]. He envisions an academy for the young [ShowEstateTypeName('nobles_estate')] where they can be taught [ShowSocietyDirectionName('humanist')] culture and be prepared for the duties of a statesman. Modeled on the Academy of [ShowLocationName('strasbourg')] it will teach liberal arts, law, and medicine to its students."
 flavor_pol.1101.historical_info: "Polish Crown Chancellor Jan Zamoyski founded the Zamojski Academy in 1594, being the fourth institution of higher education to be founded in the Polish-Lithuanian Commonwealth. The poet Szymon Szymonowic, aka Simon Simonides, assisted Jan Zamoyski with the founding and became one of the Academy's lecturers. Pope Clement VIII approved the founding and so did the Bishop of Chelm, Stanislaw Gomolinski. The academy opened on 15 March 1595 and King Sigismund III Vasa of Poland confirmed the act in 1601. The three departments at the academy were liberal arts, law, and medicine. It had seven faculty positions for professors and from 1637 the school had the power to award doctor of philosophy diplomas."
 flavor_pol.1101.a: "Sponsor the University."
 flavor_pol.1101.b: "Do nothing."

 flavor_pol.1102.title: "An Ideal City - $zamosc$"
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName], inspired by the theories of the 'ideal city' from the [ShowCultureGroupName('italian_group')] [ShowInstitutionName('renaissance')], has begun to envision the construction of a new city that would be designed with those ideals in mind. To help in this process is [pol_bernardo_morando_scope.GetName], who has already served in [ShowLocationName('warsaw')]. We could supply [john_zamoyski_scope.GetNameWithNoTooltip] with additional funds which would ensure this project goes according to plans and would earn the favor of [pol_bernardo_morando_scope.GetNameWithNoTooltip]."
 flavor_pol.1102.historical_info: "Zamość was founded by the Polish Crown Chancellor Jan Zamoyski in 1579 and received town rights a year later. The intention of the founders was to design an 'ideal city' as per Renaissance ideals. To aid in the process, Bernardo Morando from the Republic of Venice was invited to help with the process. Those efforts did pay off, as Zamość is regarded as \"Padua of the North.\""
 flavor_pol.1102.a: "Provide the funds."
 flavor_pol.1102.b: "Do nothing."

 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "After years studying in [ShowRegionName('italy_region')] the young nephew of the bishop of [ShowLocationName('lidzbark')], [nicholas_copernicus_scope.GetName], has entered his service secretary and physician. During several sessions of the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] the young man has distinguished himself as a very capable and intelligent administrator."
 flavor_pol.1200.a: "Ignore him."
 flavor_pol.1200.b: "[nicholas_copernicus_scope.GetHerHis|U] presence is a jewel for [capital_scope.GetNameWithNoTooltip]"
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName] has reluctantly published a surprising and polemic astronomical treatise. On it [nicholas_copernicus_scope.GetShortNameWithNoTooltip] defends that the Earth is not the center of the Creation and instead that it revolves around the Sun along the other planets. Even if the technical essence of the text has kept its transmission to the most knowledgeable of astronomers and academics, it has already started to raise cries of heresy, as its theories go against Ptolemaic ideas that were in accordance with the Holy Scripture."
 flavor_pol.1201.historical_info: "In 1543, the year of his death, Nicolaus Copernicus published On the Revolutions of the Heavenly Spheres. The #italic work#! argued for a heliocentric model of the universe as opposed to the common Ptolemaic view of an Earth-centered universe. This #italic work#! threatened the literal truth of the Bible as well as the long-established geo-centric view of the universe. Copernicus had no mathematical backing for his argument but this would be provided by later generations of astronomers and mathematicians."
 flavor_pol.1201.a: "Remove it from circulation."
 flavor_pol.1201.b: "Destroy the heretic book."
 flavor_pol.1201.c: "Let it continue printing."

 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "A certain rising star has made a name out for himself. [target_character.GetName] is a poet who has recently started producing ambitious works that have earned him fame in [ROOT.GetCountry.GetName]. Having traveled all over $poland$ and its surroundings, [target_character.GetShortNameWithNoTooltip] is certainly a learned man who would be a perfect fit for the [ROOT.GetCountry.GetGovernment.GetCourtTitle] of [ruler_scope.GetName]."
 flavor_pol.1300.historical_info: "Jan Kochanowski is treated as one of the most prominent Polish Renaissance poets. Besides his contributions to the arts, he was also a secretary to the king himself and a translator."
 flavor_pol.1300.a: "His skills will be useful."
 flavor_pol.1300.b: "We have enough courtiers as-is."

 flavor_pol.1301.title: "The Threnodies of [target_character.GetNameWithNoTooltip]"
 flavor_pol.1301.desc: "[target_character.GetName] has produced a beautiful yet sorrowful series of nineteen elegies dedicated to the loss of loved ones which had an enormous impact on our poet's wellbeing. We certainly hope that the renown of his threnodies will let him find inner peace, as his tragedy will be known for the decades to come."
 flavor_pol.1301.historical_info: "The 1580 #italic Laments#! of Kochanowski are certainly one of the most influential and popular works of the poet and Polish Renaissance as a whole. The exquisite literary form of the poems is outstanding and they have become an example to follow in the following decades."
 flavor_pol.1301.a: "That is both depressing and amazing."

 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[target_character.GetName] has approached [ruler_scope.GetName] with an interesting proposition. Having studied at Cracovian Academy in 1428, he got fascinated with the work of [GetCharacter('pol_wincenty_kadlubek').GetName], a chronicler from the 12th century. Inspired by that, he decided to devote himself to producing a chronicle of the [ROOT.GetCountry.GetLongName]. Besides being a chronicler, [target_character.GetShortNameWithNoTooltip] has many other skills and could serve as a diplomat or an administrator."
 flavor_pol.1400.historical_info: "Jan Długosz, born 1415, is an important chronicler from 15th century Poland. Son of Jan Długosz who participated in the Battle of Grunwald, he is the most famous of all his fourteen sons, two of which were also named Jan besides him. He served as a secretary, diplomat, and chronicler for the Polish Kings."
 flavor_pol.1400.a: "By all means, we will aid him."
 flavor_pol.1400.b: "We have enough courtiers as-is."

 flavor_pol.1401.title: "Annales Seu Cronicae Incliti Regni Poloniae"
 flavor_pol.1401.desc: "[target_character.GetName]'s lifetime of work is certainly his famous chronicles that cover the history of [ROOT.GetCountry.GetName] from the legendary founding of the duchy to the modern day. Within the work is also an overview of the current state of the position the [ROOT.GetCountry.GetFlavorRank] is in, which contains a geographical overview and hydrography of the state as well as other details that would otherwise be lost to time."
 flavor_pol.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip] will not be forgotten in the annals of history."

 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName] has become a somewhat famous figure in the [ROOT.GetCountry.GetLongName]. Son of a nobleman, he would rather spend time carousing than studying. In the later years outside of the Cracovian Academy, not only did [mikolaj_rej_scope.GetLastNameWithNoTooltip] acquire poetic skills, but he would also become very active in the political life of the [ROOT.GetCountry.GetFlavorRank]. While serving under a [ShowReligionAdjective('calvinist')] noble, he would also fall under the influence of [ShowReligionName('lutheran')] and [ShowReligionNameWithNoTooltip('calvinist')]. This Protestantism would make him attached to writing in [ShowDialectName('polish_dialect')]."
 flavor_pol.1500.historical_info: "Mikołaj Rej is commonly accredited with his work towards the popularization of the usage of Polish as a literary language. Having primarily written in the language, his 1562 verse has been immortalized in the proverb 'Poles are not geese, they have their own tongue.'"
 flavor_pol.1500.a: "Any poet is welcome!"
 flavor_pol.1500.b: "We have enough courtiers as-is."

 flavor_pol.1501.title: "Works of [target_character.GetNameWithNoTooltip]"
 flavor_pol.1501.desc: "The employment of [target_character.GetName] is an uneasy pill to swallow for the [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. While few can dispute his skill in writing, for many the anticlericalism and disrespect towards the [ShowReligionAdjectiveWithNoTooltip('catholic')] religion is a faux pas in literature. A prime example of this is a poetic dialogue entitled '#italic A Brief Discussion among Three Persons: a Lord, a Commune Chief, and a Priest#!'."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "We are a free country and we will not censor this work."
 flavor_pol.1501.b: "This cannot stand!"
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "Every [ShowReligionAdjective('calvinist')] and [ShowReligionAdjective('lutheran')] [pop|e] loses [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]."

 flavor_pol.1600.title: "Pledge of [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')] "
 flavor_pol.1600.desc: "Our recent exploits have left our treasury truly barren. Not only is our war chest depleted, but we are on a deficit that is soon to render us helpless against our more wealthy foes. In such a case, we could reach out to our friends in the [pol_the_loan_provider.GetLongName]. With their monetary support, we could acquire extra funds without having to deal with our power-hungry estates, always eager to secure themselves extra rights for their 'benevolent' permission to enact extra taxes. A loan from a fellow ruler will surely be more reliable."
 flavor_pol.1600.a: "We shall offer the [pol_the_loan_provider.GetAdjectiveWithNoTooltip] the villages in the [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]."
 flavor_pol.1600.b: "We can handle our deficits on our own."

 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "Envoys have arrived from the [pol_requesting_nation.GetLongName], requesting monetary support in the form of a loan. Unfortunately, the loyalties, even amongst allies, are often quite fickle. That is why [pol_requesting_nation_ruler.GetName] of [pol_requesting_nation.GetNameWithNoTooltip] has offered several villages in the [ShowProvinceDefinitionName('szepes_province')] area as a guarantee for the loan to be repaid. The venture could be quite risky, but with their territories under our control we can be sure they will think twice about defaulting."
 flavor_pol.1601.a: "Sounds good!"
 flavor_pol.1601.b: "We cannot loan to someone who cannot manage their finances."
