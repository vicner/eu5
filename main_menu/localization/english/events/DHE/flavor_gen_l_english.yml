l_english:
 flavor_gen.1.title: "The [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Merchant Republic"
 flavor_gen.1.desc: "Ever since Guglielmo Boccanegra's coup d'état in 1257, the state of [ROOT.GetCountry.GetName] has a #italic Capitano del popolo#! as the head of state. Over time, this office has been split in a [ShowGovernmentReformName('diarchy_republic')] with the families of [ShowDynastyName('spinola_dynasty')] and [ShowDynastyName('doria_dynasty')] equally ruling over the country.\n\nHowever, the #italic Capitano del popolo#! has always been a controversial position as many [ROOT.GetCountry.GetAdjectiveWithNoTooltip] see the current government as an autocracy. By public acclaim in [GetCurrentYear], the rule of the Diarchy might finally find its end."
 flavor_gen.1.a: "May the republic lead us into a new golden age!"
 flavor_gen.1.b: "We cannot abandon a functioning system."
 
 flavor_gen.2.title: "The Liber Gazerie"
 flavor_gen.2.desc: "Gazaria is the name given by [ROOT.GetCountry.GetName] to its holdings in Crimea, after its capital, [ShowLocationName('kaffa')]. Due to their high distance from the mainland and the border with the Mongols and the Tatars of the Pontic Steppes, Gazaria is always under the threat of another campaign of the hordes.\n\nThe administration of Gazaria was organized in 1313 after it was gained from the Mongols. However, these changes to the administration are yet to be codified and enforced with the #italic Liber Gazerie#!."
 flavor_gen.2.a: "Codify the #italic Liber Gazerie#!."
 flavor_gen.2.a.tt: "Every [location|e] gains [ShowNamedValue('control_radical_bonus')|+=2%] [control|e] and [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_gen.2.b: "We do not have the resources for these laws."
 
 flavor_gen.3.title: "Fall of [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_gen.3.desc: "With the fall of [ShowLocationName('constantinople')] to the [GetCountry('TUR').GetLongName], [ROOT.GetCountry.GetAdjective] trade from the Black Sea was threatened. The economic influence of Italian merchants diminished after the [GetCountry('TUR').GetNameWithNoTooltip] gained control of the inlet to the sea, and the final provinces were lost in 1455."
 flavor_gen.3.a: "Demand free access from the [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_gen.3.a.tt: "We will send a letter asking for exemption from [sound_tolls|e]."
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 
 flavor_gen.4.title: "Demands from Genoa"
 flavor_gen.4.desc: "An emissary from [GetCountry('GEN').GetLongName] has appeared at the court. They are asking for exclusive trading privileges through the Bosphorus. They claim that it is their right and that we will prosper by their proposal."
 flavor_gen.4.a: "This is an outrage!"
 gen_trade_access_denied: "Denied exclusive trade privileges through the Bosphorus"
 flavor_gen.4.b: "Might be an opportunity..."
 flavor_gen.4.b.tt: "They will get an exemption from [sound_tolls|e] in the Bosphorus."
 gen_trade_given: "Granted exclusive trade privileges through the Bosphorus"
 
 flavor_gen.5.title: "The [GetCountry('TUR').GetNameWithNoTooltip] refuse!"
 flavor_gen.5.desc: "The [GetCountry('TUR').GetLongName] refused our demands to give us privileged trade access through the Bosphorus. They are outraged about our lack of understanding of politics, and some advisors were urging the [GetCountry('TUR').GetGovernment.GetRulerTitle] to start a war"
 flavor_gen.5.a: "Let's hope they do not start a war..."
 
 flavor_gen.6.title: "Privileged Trade Granted!"
 flavor_gen.6.desc: "The [GetCountry('TUR').GetLongName] has granted us privileged trade access through the Bosphorus to support our merchants at the Black Sea."
 flavor_gen.6.a: "Good News"
 
 flavor_gen.7.title: "The Statuta Gazerie"
 flavor_gen.7.desc: "While the #italic Liber Gazerie#! covers trade, property rights, and criminal justice in the [ROOT.GetCountry.GetAdjective] Gazaria, it only describes the government of the colony on a relative surface level. With the introduction of the #italic Statuta Gazerie#!, an update of this legal framework, the concerns of governance and the organization of the community in Gazaria could be addressed. Once again though, the implementation and enforcement of this code of law is a financial investment that [ROOT.GetCountry.GetNameWithNoTooltip] has to make."
 flavor_gen.7.a: "Implement the #italic Statuta Gazerie#!."
 flavor_gen.7.b: "We cannot afford it."
 
 flavor_gen.8.title: "Bankruptcy of the Casa San Giorgio"
 flavor_gen.8.desc: "In 1407, Ufficio di San Giorgio began a banking business, lending money to its shareholders and providing services such as bills of exchange. By 1437, the bank also managed the mint. Continued state borrowing and undercapitalization brought the bank down in 1444.\n\nWhat shall we do?"
 flavor_gen.8.a: "Save the bank!"
 flavor_gen.8.b: "Let it die..."
 
 flavor_gen.9.title: "The Guelph-Ghibelline Feud"
 flavor_gen.9.desc: "The division between the Pope and the Emperor had started in the late 11th century, and technically ended in 1122, but the division between Guelphs and Ghibellines persisted in Italy for centuries afterward, being a constant factor in dividing the city-states internally and keeping Italy weak. The Guelphs were the supporters of the Pope, while the Ghibellines supported the Emperor. In the 15th century, the Guelphs had switched allegiance to the French instead, as they started to take an interest in Italy."
 flavor_gen.9.a: "Side with the Guelphs"
 gen_pro_guelph: "Supporting Guelphs"
 gen_anti_ghibellines: "Against Ghibellines"
 flavor_gen.9.b: "Favor the Ghibellines"
 gen_pro_ghibellines: "Supporting Ghibellines"
 gen_anti_guelph: "Against Guelphs"
 
 flavor_gen.10.title: "Admiral Andrea Doria"
 flavor_gen.10.desc: "Andrea Doria belonged to a branch of the old de Auria family. He lost his noble parents at an early age and became a soldier of fortune, serving first the Pope and then the French. He became famous as a naval commander, waging war on the Turks and the Barbary pirates. He was behind the rise of the [ROOT.GetCountry.GetLongName] after years of occupation by French and Imperial forces."
 flavor_gen.10.a: "He will lead our navy!"
 flavor_gen.10.b: "We do not need his services"
 
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Andrea Doria"
 flavor_gen.11.desc: "Andrea Doria refused several offers to become Doge of Genoa, but eventually accepted the position of perpetual censor, and exercised a significant influence in the councils of the republic. He was given several palaces and many other privileges for his service to the Republic, and even the title of Liberator et Pater Patriae."
 flavor_gen.11.a: "He will make a good [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_gen.11.b: "He will become a Perpetual Censor!"
 
 flavor_gen.12.title: "The Decision of Genoa"
 flavor_gen.12.desc: "Genoa was a small merchant republic on the Mediterranean, while France and Spain grew into powerful nations with great interest in Italy. The famous condottieri Andrea Doria of Genoa served first France and then Spain in various wars.\n\nWhat shall we do?"
 flavor_gen.12.a: "Side with France"
 gen_andrea_doria_reform: "Legacy of Andrea Doria"
 flavor_gen.12.b: "Side with Spain"
 
 flavor_gen.13.title: "The Golden Age of [ROOT.GetCountry.GetAdjective] Bankers"
 flavor_gen.13.desc: "The [ROOT.GetCountry.GetAdjective] bankers financed many of the Spanish crown's foreign endeavors. Some historians even called this period the Age of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Several brilliant palaces were built during this era along the Strada Nuova, but it did not last forever, as when the Turks took Chios, then the [ROOT.GetCountry.GetAdjective] trade empire in the eastern Mediterranean collapsed."
 flavor_gen.13.a: "This will last forever!"
 
 flavor_gen.14.title: "The Fate of Gazaria"
 flavor_gen.14.desc: "[ShowLocationName('constantinople')]'s fall is not only a shock to the Christian world but also the end to the existence of [ROOT.GetCountry.GetAdjective] colonial ambitions in the Black Sea. It is clear that the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Gazaria is doomed to fall to the Turkish threat.\n\nAs there is little reason for us to hold the colony, ideas to cede it to the Casa San Giorgio have occurred. Although the fate of the colony is sealed, it might still have a chance of survival under the sovereignty of the bank."
 flavor_gen.14.a: "Cede Gazaria to the bank."
 flavor_gen.14.b: "We can and will defend Gazaria ourselves!"
 
 flavor_gen.15.title: "The Maona of Chios and Phocaea"
 flavor_gen.15.desc: "[ShowLocationName('chios')] and [ShowLocationName('foca')] were under [ROOT.GetCountry.GetAdjective] sovereignty until [GetCharacter('byz_andronikos_ii_palaiologos').GetName] reclaimed the island for [GetCountry('BYZ').GetName] in 1329. The Maona of Chios and Phocaea, created by a group of investors with influence, is more than interested in regaining the island of [ShowLocationNameWithNoTooltip('chios')], establishing their foothold on it and protecting the rich Alum mines of [ShowLocationNameWithNoTooltip('foca')]. But for such endeavor, they will require some additional financial support."
 flavor_gen.15.a: "Grant them funds and rights."
 flavor_gen.15.b: "They can help themselves out."
 
 flavor_gen.16.title: "The Reconquest of Chios"
 flavor_gen.16.desc: "The island of [ShowLocationName('chios')] was home to the Lordship of Chios, which was subject to the [ROOT.GetCountry.GetLongName] from 1304 until its fall in 1329. The crumbling [GetCountry('BYZ').GetLongName] reclaimed the island for themselves once again in 1329 after the local Zaccaria family antagonized the local Greek population. Ever since, the island was thought to be lost to the Byzantines until a new civil war started.\n\nAs their government was occupied with their infighting, the cunning members of the Maona of Chios and Phocaea secured the island from the Greeks. Now Chios has returned to [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hands."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "Has taken Chios from us."
 flavor_gen.16.b: "We should not anger the Greeks and return the island."
 gen_has_returned_chios_to_us: "Has returned Chios to us."
 
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "Although Corsica, conformed by the provinces of [ShowProvinceDefinitionName('cismonte_province')] and [ShowProvinceDefinitionName('pumonte_province')], is formally under the sovereignty of the [ROOT.GetCountry.GetLongName], the local politics of the Corsican island is traditionally dominated by five noble clans. One of them is the family of the Banda dei Fuori, which brought out the ambitious [arrigo_della_rocca.GetName]. Originally held hostage by the Genoese after his father was forced to give him away, [arrigo_della_rocca.GetShortNameWithNoTooltip] joined the army of [GetCountry('ARA').GetName] and made a living as a soldier of fortune.\n\nEventually, he returned to the island and was elected count of Corsica by the other noble clans with [GetCountry('ARA').GetAdjectiveWithNoTooltip] support, undermining the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] authority over the island even further."
 corsican_independence_fighter: "Corsican Independence Fighters"
 arrigo_della_rocca_support_nobles_joining: "All [ShowCultureName('corsican')] [ShowPopTypeName('nobles')] in [ShowProvinceDefinitionName('cismonte_province')] and [ShowProvinceDefinitionName('pumonte_province')] will join the [corsican_independence_fighter.GetName]"
 flavor_gen.17.a: "Grant him the Maona di Corsica."
 flavor_gen.17.b: "Fight him off!"
 
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "Corsica has always been a cause for many troubles to the [ROOT.GetCountry.GetLongName]. Its people are stubborn and seek independence from us at any opportunity.\n\nYet, they refuse to bow before any feudal lord too. The leader of a jacquerie, peasant revolters from [GetCountry('FRA').GetName] during the Hundred Years War, [sambucuccio_dalando.GetName] and his allies have started a revolt against the [rebel_location.GetController.GetAdjective] in [rebel_location.GetName]."
 anti_feudal_revolters: "Anti-Feudal Revolters"
 flavor_gen.18.a: "May the revolters repel our enemies."
 flavor_gen.18.b: "We need [sambucuccio_dalando.GetName] as our general!"
 
 flavor_gen.19.title: "The Foundation of Bastia"
 flavor_gen.19.desc: "The island of Corsica has proven itself to be rather unprofitable, and as such many [ROOT.GetCountry.GetAdjective] merchants and officials have withdrawn from interfering in the internal politics of the island. However, some businessmen of the [ROOT.GetCountry.GetFlavorRank] still see potential in Corsica. The established Maona di Corsica have organized the fortification of the location of [ShowLocationName('bastia')] in order to assert their control over the island. They also intend to accelerate the growth of a town nearby, though this will require additional financial support."
 flavor_gen.19.a: "Grant the Maona their needed support."
 flavor_gen.19.b: "A castle alone is more than enough."
 
 flavor_gen.20.title: "The Condottieri of the House of Doria"
 flavor_gen.20.desc: "The [ShowDynastyName('doria_dynasty')] family is an old and wealthy clan of [ROOT.GetCountry.GetName]. While they are mostly known for their meddlings in [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politics, the Doria are famous for their leadership of the [ShowUnitDefinitionName('a_genoese_crossbowmen')] in our rented mercenary armies.\n\nOne such military leader is [doria_commander.GetName] who has expressed interest in leading the army of [merc_army.GetName]."
 flavor_gen.20.a: "Let him command our troops."
 flavor_gen.20.b: "We need his experience for all of our armies."
 
 flavor_gen.21.title: "The Genoese Crossbowmen"
 flavor_gen.21.desc: "Thanks to their service to condottiere, the [ShowUnitDefinitionName('a_genoese_crossbowmen')] have gained recognition on the battlefields. Naturally, this respect of this unit also changes the other states' perception of the military capabilities of [ROOT.GetCountry.GetName]."
 flavor_gen.21.a: "They shall shape the battlefields of our time."
 flavor_gen.21.b: "The crossbowmen bring glory to [ROOT.GetCountry.GetNameWithNoTooltip]."
 
 flavor_gen.22.title: "[ROOT.GetCountry.GetAdjective] Business Opportunities"
 flavor_gen.22.desc: "With the outbreak of the great war between the [target_country.GetLongName] and [target_country2.GetLongName], a great opportunity for our pockets has arisen. As both sides try to defeat their enemy on the battlefield, they will require every kind of additional manpower they can get.\n\nFortunately, we are in possession of our lethal [ShowUnitDefinitionName('a_genoese_crossbowmen')]. We can tip the balance of the war in favor of whoever is ready to bid more for our quality soldiers."
 flavor_gen.22.a: "Let us support [target_country.GetNameWithNoTooltip]."
 flavor_gen.22.a.tt: "We will offer [target_country.GetName] 2000 of our finest [ShowUnitDefinitionName('a_genoese_crossbowmen')] in exchange for 1 year's worth of their monthly income"
 flavor_gen.22.b: "[target_country2.GetNameWithNoTooltip] will pay nicely."
 flavor_gen.22.b.tt: "We will offer [target_country2.GetName] 2000 of our finest [ShowUnitDefinitionName('a_genoese_crossbowmen')] in exchange for 1 year's worth of their monthly income"
 gen_offered_crossbowmen: "Offered us Crossbowmen"
 gen_offered_opponent_crossbowmen: "Offered our Enemy Crossbowmen"
 flavor_gen.22.c: "We should not antagonize either of these powers."
 
 flavor_gen.23.title: "Offer from [genoese_crossbowmen_seller.GetNameWithNoTooltip]"
 flavor_gen.23.desc: "The war with our bitter rival seems to turn into a long-lasting and bloody conflict over the dominance of [GetCountry('FRA').GetName] and [GetCountry('ENG').GetName] - a conflict we must not lose!\n\nIn order to gain the edge over the [the_enemy.GetAdjective], we must be open to opportunities from outside. Fortunately, such an opportunity comes from the rather unexpected [genoese_crossbowmen_seller.GetAdjective] and their [ShowUnitDefinitionName('a_genoese_crossbowmen')], as they offer to sell us 2000 of their best men to fight against [the_enemy.GetNameWithNoTooltip]."
 flavor_gen.23.a: "We must take this offer!"
 gain_10_a_genoese_crossbowmen: "Gain 2000 [ShowUnitDefinitionName('a_genoese_crossbowmen')] in [genoese_crossbowmen_buyer.Capital.GetName]."
 flavor_gen.23.b: "We cannot afford it."
 
 flavor_gen.24.title: "The [genoese_crossbowmen_buyer.GetAdjective] Reply"
 flavor_gen.24.desc.a: "News from [genoese_crossbowmen_buyer.GetName] has reached our court! With great joy, we are notified that the [genoese_crossbowmen_buyer.GetAdjective] have made their wise decision to accept our generous offer.\n\nThe [ShowUnitDefinitionName('a_genoese_crossbowmen')] shall fight under the [genoese_crossbowmen_buyer.GetAdjective] banner."
 flavor_gen.24.desc.b: "News from [genoese_crossbowmen_buyer.GetName] has reached our court! With regret, we are notified that the [genoese_crossbowmen_buyer.GetAdjective] are either too economically challenged or too disinterested to accept our offer.\n\nTheir rejection puts a bad light on our crossbowmen."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "These fools do not like winning."
 
 flavor_gen.25.title: "The War of the Straits"
 flavor_gen.25.desc: "The [ROOT.GetCountry.GetLongName] and the [GetCountry('VEN').GetLongName] have been in constant dispute and struggle ever since both realms started competing for the dominance of the Mediterranean Sea from 1256 onwards.\n\nAlthough the last war was concluded in 1299, the relationship between these states is once again at a new low as the [GetCountry('VEN').GetAdjectiveWithNoTooltip] have difficulties reaching the Black Sea ports and are now threatening us with war."
 flavor_gen.25.a: "To arms!"
 flavor_gen.25.b: "Maybe this time peace can be secured."
 
 flavor_gen.26.title: "The War of Chioggia"
 flavor_gen.26.desc: "The [ROOT.GetCountry.GetLongName] and the [GetCountry('VEN').GetLongName] have yet to resolve their long-term rivalry, and the dispute over the Straits is still fresh in the memory of their rulers.\n\nA new confrontation for control of the Aegean Sea is approaching, and an idea begins to form around the leaders of [ROOT.GetCountry.GetNameWithNoTooltip]: Why not launch a new war over the [GetCountry('VEN').GetAdjectiveWithNoTooltip] possessions in the Adriatic Sea?"
 flavor_gen.26.a: "Fortune favors the bold!"
 flavor_gen.26.b: "It might be too risky to keep this conflict open."
 
 flavor_gen.27.title: "The Siege of Caffa"
 flavor_gen.27.desc: "[ROOT.GetCountry.GetName] gained a foothold in Crimea after 1266 with the consent of the [GetCountry('GLH').GetLongName], an agreement that allowed both parties to establish a profitable trade relationship by linking the Silk Road with the Mediterranean trade routes and making [ShowLocationName('kaffa')] the most important hub in the Black Sea.\n\nHowever, periodic tensions arise between the [GetCountry('GLH').GetGovernment.GetRulerTitle] of the [GetCountry('GLH').GetLongNameWithNoTooltip] and the [ROOT.GetCountry.GetAdjectiveWithNoTooltip], with Kaffa under siege until a new deal is struck. This time might be a little different, however..."
 flavor_gen.27.a: "Try to save our people from plague and war!"
 flavor_gen.27.a.tt: "Diseases from the east might spread in [target_location.GetRegion.GetSubContinent.GetContinent.GetName]..."
 flavor_gen.27.b: "Famine and death might be the only sensible course of action."
 
 flavor_gen.28.title: "The Rock of Monaco"
 flavor_gen.28.desc: "A pirate haven, the suzerainty of the Rock of Monaco was granted by Holy Roman Emperor Henry VI to the [ROOT.GetCountry.GetLongName] in 1191, being later fortified by the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ghibellines in 1215. However, internal fighting in the city of [ShowLocationName('genoa')] resolved that some Guelphs led by Francesco [ShowDynastyName('grimaldi_dynasty')] took refuge in the Rock, seizing its control. Although formally under the sovereignty of the [ROOT.GetCountry.GetLongNameWithNoTooltip], the Grimaldi dynasty began to act quite independently, enlarging their holdings and acting as sailors of fortune."
 flavor_gen.28.a: "Let the Grimaldi continue their business."
 flavor_gen.28.b: "That Rock belongs to us!"
 
 flavor_gen.29.title: "Casa San Giorgio's Golden Year"
 flavor_gen.29.desc: "Casa San Giorgio's banking business has been quite profitable of late, greatly benefiting the [ROOT.GetCountry.GetLongName]."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.30.title: "Casa San Giorgio's Financial Problems"
 flavor_gen.30.desc: "Casa San Giorgio's banking business has gone through some problems in recent times, having financial losses that the [ROOT.GetCountry.GetLongName] must now face."
 flavor_gen.30.a: "Concerning..."
 
 flavor_gen.31.title: "The University of Genoa"
 flavor_gen.31.desc: "The city of [ShowLocationName('genoa')] is a place of wealth and prosperity. While it is mostly a merchant city, the value of education is not lost on its citizens as there are colleges that grant degrees in law, theology, medicine, and arts.\n\nAt the behest of Pope [GetCountry('PAP').GetGovernment.GetRuler.GetName], the College of Theology is officially founded in Genoa in the holy year of [GetCurrentYear]."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "Support the college."
 
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "A commoner, [sampieru_corso.GetName] started a successful career as a #italic condottiero#! in the Italian Wars, gaining a large fortune. Exiled from his motherland of Corsica, he started to plot in order to use his fortune and connections to rule out the [ROOT.GetCountry.GetLongName] from the island with the support of a Great Power."
 flavor_gen.32.a: "Who knows what might happen..."
 flavor_gen.32.b: "Let him return, we shall crush his revolt before it becomes a threat."
 
 flavor_gen.33.title: "The Troubles of Corsica"
 flavor_gen.33.desc: "The Corsicans have long been ruled by foreigners, the island being a battleground between its noble clans and the Pisans, Genoese, Aragonese, and other powers. However, in recent years new ideas are spreading, and some intellectuals, such as [luiggi_giafferi.GetName], Giacinto Paoli, and Giacinto's son Pasquale, are calling for a revolution that will lead the Corsicans to rule themselves after generations of foreign oppression."
 flavor_gen.33.a: "End these revolts."
 flavor_gen.33.b: "Grant them their independence."
 
 flavor_gen.34.title: "The Troubles of Corsica"
 flavor_gen.34.desc: "After their first attempt, the Corsican revolutionaries have reorganized under the leadership of [pasquale_paoli.GetName] and are doing another push for their independence, now with even greater popular support after their previous failure."
 flavor_gen.34.a: "Crush the revolutionaries!"
 flavor_gen.34.b: "Grant them their independence."
 
 flavor_gen.35.title: "The Troubles of Corsica"
 flavor_gen.35.desc: "The Corsican Revolution has gained power and spread under the leadership of Pasquale Paoli. The objectives of the revolutionaries are to establish an independent Republic, ruled by a General Diet of the People of Corsica, whose representatives would be elected by the citizens for three-year terms."
 flavor_gen.35.a: "This island is more a curse than a blessing..."
 flavor_gen.35.b: "Grant them their independence."
 can_sell_corsica_via_diplo_action: "Unlock a Diplomatic Action that allows us to sell Corsica to another power.\n\n#italic Can only be used ONCE.#!"
 
 flavor_gen.36.title: "The Troubles of Corsica"
 flavor_gen.36.desc: "The situation in Corsica has become untenable for our country, being a drain on resources for a war that we really cannot win. The most pragmatic members of our Cabinet are suggesting a permanent solution: Sell the entire island to [corsica_buyer.GetName] and get rid of the problem forever, allowing the [ROOT.GetCountry.GetLongName] to concentrate on other, more pressing matters.\n\nTo our great luck, the unaware [corsica_buyer.GetAdjectiveWithNoTooltip] did indeed buy the accursed island. Now the [ShowCultureName('corsican')] are their troubles."
 flavor_gen.36.a: "Good riddance!"
 
 flavor_gen.37.title: "The Construction of [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s Palace"
 flavor_gen.37.desc: "The recent regime change in the [ROOT.GetCountry.GetLongName] that brought about a new political system led by the [ROOT.GetCountry.GetGovernment.GetRulerTitle] has been a success. Now, a public debate over the dignity of this new position has begun, with [target_ruler.GetName] and [target_ruler.GetHerHis] supporters arguing that building a new palace as [target_ruler.GetHerHis] residence and main office would be a great advance, while [target_ruler.GetHerHis] detractors oppose it as an excess of [target_ruler.GetHerHis] power and influence."
 flavor_gen.37.a: "Our [ROOT.GetCountry.GetGovernment.GetRulerTitle] deserves a palace!"
 flavor_gen.37.b: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] shall not be over the traditions of the Republic!"
 
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[artist_character.GetName], an eminent Italian architect from [ShowLocationName('perugia')], emerges as a prominent figure in the construction and redesign of grand architectural projects across Europe. With an impressive portfolio of masterpieces, Alessi is celebrated for his ability to combine classical Roman elements with innovative design concepts. He might now be employed at the service of the [ROOT.GetCountry.GetLongName]."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName] moved from his place of birth in [ShowLocationName('como')] to [ShowLocationName('genoa')] following his father, an architect, although he would surpass him because of his talent. Renowned for his mastery of dynamic shapes, elaborate decorations, and extravagant facades, Bianco's architectural vision aims to reshape the urban landscapes of the time."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "[artist_character.GetName], also known as #italic Il Capuccino#! as he was a Capuchin friar for some time, is one of the most promising Genoese painters. Known for his mastery of light, shadow, and emotional intensity, Strozzi's paintings evoke a sense of drama and realism that captivates audiences far and wide." 
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "The visionary painter [artist_character.GetName] sets out to redefine the boundaries of art, pushing the limits of creativity and technique. Renowned for his experimental use of unconventional materials, bold brushwork, and innovative printmaking techniques, Castiglione's artworks provoke new ways of thinking." 
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "A gifted painter, [artist_character.GetName] emerges as a key figure in the realm of religious art, because of his ability to depict divine subjects with transcendent beauty and emotional depth, Castello's paintings becoming symbols of faith and devotion. He also excels in the painting of battle scenes with elaborated compositions."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "[artist_character.GetName] is a visionary painter, emerging as a prominent figure challenging conventional norms and revolutionizing artistic expression through his mysterious and atmospheric compositions." 
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.44.title: "The Black Death Spreads!"
 flavor_gen.44.desc: "The siege of [ShowLocationName('kaffa')] caused great pain and suffering amongst the population, yet this was but the mere start. The sieging forces used plagued bodies to speed up the siege and although the citizens of [ShowLocationName('kaffa')] disposed of the corpses as fast as they could, the diseases spread to the living nonetheless.\n\nTaking refuge from war, the people from our colonies have brought the [ShowSituationName('black_death')] itself into our homes and houses!"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 
 flavor_gen.45.title: "[sampieru_corso.GetName] strikes back!"
 flavor_gen.45.desc: "[sampieru_corso.GetName] has been gaining strength in exile with foreign support. He has now decided that the time has come for an island-wide rebellion to free Corsica from our rule."
 flavor_gen.45.a: "The Corsicans are rising once again!"
 flavor_gen.45.a.tt: "All of the [ShowCultureName('corsican')] population in [ShowProvinceDefinitionName('cismonte_province')] and [ShowProvinceDefinitionName('pumonte_province')] will join the [corsican_independence_fighter.GetName]"