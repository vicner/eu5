l_english:
 flavor_vij.1.title: "Administration of the Realm"
 flavor_vij.1.desc: "Under the able rule of [ROOT.GetCountry.GetGovernment.GetRuler.GetName] we expanded into the southern part of $india$ and now govern [ShowCultureName('telugu')] and [ShowCultureName('tamil')] people and their unique languages. To ensure the stability of our [ROOT.GetCountry.GetFlavorRank] we should integrate these people further into it instead of treating them as distant subjects. A first step in that direction could be by granting them the right to plead in their language, regardless of our [ShowCultureName('kannadiga')] court. "
 flavor_vij.1.a: "Grant them the rights."
 unlock_vij_language_rights.tt: "Unlocks the [ShowLawName('language_of_pleading')] Law regardless of our [court_language|e] and the [ShowPolicyName('multi_lingual_court')] for our country"
 flavor_vij.1.b: "Give them nothing!"
 flavor_vij.2.title: "Kanaka Dasa"
 flavor_vij.2.desc: "The Haridasa Movement of southern $india$ already showered us with gifts in the form of musical pieces and philosophic treaties. Now the name of a man spreads across the land, that could impact our culture for centuries to come. We should sponsor and support this man to let him achieve his potential."
 flavor_vij.2.historical_info: "The poet, philosopher, musician, and composer Kanaka Dasa was called Thimmappa Nayaka until he, as a young boy, found a treasure-trove of gold and became known as Kanaka Nayaka - Kanaka means gold in Kannada - although he never used the gold for himself. His full name, Kanaka Dasa, was given to him by the scholar Vyasaraja who Kanaka Dasa was a disciple of. Born into a warrior community, Kanaka Dasa gave up his profession as a warrior when he suffered a severe injury in a war and was miraculously saved. He devoted his life to composing music and literature with philosophy explained in the common man's language. His major works include #italic Nalacharitre#!, #italic Haribhaktisara#!, #italic Nrisimhastava#!, #italic Ramadhanyacharitre#!, and #italic Mohanatarangini#!."
 flavor_vij.2.a: "His music will live forever!"
 flavor_vij.2.b: "His philosophy will last!"
 flavor_vij.3.title: "Dodda Ganeshana Gudi"
 flavor_vij.3.desc: "[target_character.GetName], a local ruler in [ROOT.GetCountry.GetName], is presenting us with plans for building a temple to worship Nandi, the sacred bull and close devotee and attendant of [ShowGodName('shiva_god')], in the [ROOT.GetCountry.GetCulture.GetName] architectural style. Although the temple would only consist of the shrine fronted by a porch and a large granite monolith of Nandi, placed on a plinth in the temple shrine, it would be one of the largest murthis ever. The humble Kempe Gowda has also asked for a small donation to help fund this construction."
 flavor_vij.3.a: "Sponsor the temple"
 flavor_vij.3.b: "We do not have the funds for this"
 flavor_vij.4.title: "Veerabhadra Temple"
 flavor_vij.4.desc: "The Veerabhadra Temple will set a wonderful example of the [ROOT.GetCountry.GetAdjective] Architectural style and art. The Vishwakarma Brāhmaṇa stapathis have already agreed to sculpt the temple dedicated to the deity Veerabhadra. The inside of the shrine will be exquisite, with a wealth of magnificent sculptures in the intricate mandapams. One mandapam shall have pillars with life-size images of dancers, musicians, and other sculptures, created by the artisans of our empire. The huge granite Nandi bull promised to be made by the Vishwakarma Brāhmaṇa stapathis will be carved out of a single stone and the ceilings will have breathtakingly beautiful mural paintings. While these plans are already drafted and ready to be executed, they would require significant funds."
 flavor_vij.4.a: "Build the temple"
 flavor_vij.4.b: "We do not have the funds for this"
 flavor_vij.5.title: "Vellore Fort"
 flavor_vij.5.desc: "The outskirts of [ShowLocationName('vellore')] are suited for a great fortification complex, serving as a retreat for our [ROOT.GetCountry.GetGovernment.GetRulerTitle]. With the right amount of investment, [ShowLocationNameWithNoTooltip('vellore')] could be embellished into a great capital for our [ROOT.GetCountry.GetFlavorRank]."
 flavor_vij.5.historical_info: "In the year 1566, the Vellore Fort was built by Chinna Bommi Nayak and Thimma Reddy Nayak, Chieftains under the Vijayanagara Empire. Its grand ramparts, wide moat, and robust masonry have made it famous and it was constructed out of granite from the nearby quarries in Arcot and Chittor districts. Inside the fort is a temple dedicated to Jalagandeeswar which is noted for its sculptures."
 flavor_vij.5.a: "Build the fort and make it our capital!"
 flavor_vij.5.b: "A Fort in the area would serve us well."
 flavor_vij.5.c: "Ignore it!"
 flavor_vij.6.title: "Lord of the Kannada Empire"
 flavor_vij.6.desc: "With all the efforts of our [ROOT.GetCountry.GetGovernment.GetRulerTitle] and [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] predecessors we have finally achieved a dominant position over all other states in southern $india$. Backed by our success in both military manners and economic stability we can now proclaim ourselves as Emperors of the [ROOT.GetCountry.GetCulture.GetName] people an ensure our leadership of the people of southern $india$."
 flavor_vij.6.historical_info: "The great Vijayanagar Emperor Krishna Deva Raya earned the titles Andhra Bhoja, Mooru Rayara Ganda - 'King of three Kings' - and Kannada Rajya Rama Ramana - 'Lord of the Kannada empire'. By defeating the Sultans of Bijapur, Golconda, and the Raja of Odisha, Krishna Deva Raya became the most powerful ruler of the southern peninsula of India. The king was not only an able administrator, but also an excellent general, leading from the front in battle and even attending to the wounded. Together with his Prime Minister Timmarusu, the king administered the Kingdom well, maintained peace in the land and increased the prosperity of the people."
 flavor_vij.6.a: "The Gods smile upon us!"
 flavor_vij.7.title: "Molla"
 flavor_vij.7.desc: "The female poet [vij_atukuri_molla.GetName] was born in a potters' family in Kadapa, and wants to translate the [ShowLanguageName('sanskrit_language')] $ramayana$ into [ShowLanguageName('telugu_language')]. She claims Lord [ShowGodName('shiva_god')] as her Guru and draws inspiration from the poet Potana, who wrote Bhagavata Purana in [ShowLanguageNameWithNoTooltip('telugu_language')]. She is asking for our sponsorship but refuses to dedicate her writings to any king according to general practice for poets. Should we sponsor here regardless of her conviction to not dedicate her work to our most gracious [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_vij.7.historical_info: "The Emperor of Vijayanagara, Krishnadevaraya invited Atukuri Molla to his royal court where she recited $ramayana$ in front of him and his poets. Molla primarily used simple Telugu and only used Sanskrit words very rarely, and her work known as Molla $ramayana$ is written in Telugu. The opening poem in Molla $ramayana$ says - '$ramayana$ had been written many times. Does someone stop taking food because it has been taken every day? So is the story of Rama and one can write, read and love it as many number of times as possible.'"
 flavor_vij.7.a: "Support the female poet"
 flavor_vij.7.b: "Ignore her"
 flavor_vij.8.title: "Tallapaka Tirumalamma"
 flavor_vij.8.desc: "Considered one of the first [ShowCultureName('telugu')] poetesses, [vij_tallapaka_tirumalamma.GetName] was born into a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] family and started to write in her native language of [ShowLanguageName('telugu_language')]. She recently published the Subhadra Kalyanam, a work containing 1170 poems about the marriage of Arjuna and Subhadrā. With her already established skill, it would be beneficial for us to support her further."
 flavor_vij.8.a: "Support her work."
 flavor_vij.8.b: "Ignore her"
 flavor_vij.9.title: "Astadiggajas"
 flavor_vij.9.desc: "During the reign of our [ROOT.GetCountry.GetGovernment.GetRulerTitle] the [ShowCultureName('telugu')] culture has undergone a golden age, culminating in the works of eight [ShowCultureNameWithNoTooltip('telugu')] poets, called the Astadiggajas. We should utilize this current state and implement a system to preserve our unique culture for future generations."
 flavor_vij.9.historical_info: "The emperor Sri Krishna Deva Raya ruled the Vijayanagara Empire from 1509 until his death in 1529, during which he patronized eight Telugu poets called Astadiggajas. The eight poets Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu, and Tenali Ramakrishnudu were regarded as the eight pillars of his literary assembly. The Prabandha Age, as the age of Astadiggajsa is called, continued from 1540 to 1600 during which the court of poets was also called Bhuvana Vijayam or Conquest of the World."
 flavor_vij.9.a: "Let the Prabandha Age begin!"
 flavor_vij.9.b: "We do not need them"
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "Prabandha Age"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "Patronizing the poets of our country elevates our culture to new heights."
 flavor_vij.10.title: "Vyasatirtha"
 flavor_vij.10.desc: "The scholar [vij_vyasatirtha.GetName] is already acclaimed as one of the three spiritual lights or munitrayam of Dvaita Vedanta. Even his opponents are admiring his clear understanding and exposition of their schools of thought. We should utilize his expertise and employ him in our court before others do."
 flavor_vij.10.historical_info: "A master at debate and dialogue in logic and philosophy, Vyasatirtha had great influence over the Vijayanagar Empire under Shri Krishnadevaraya's reign. The king had the greatest respect for Vyasatirtha, regarding him as nothing less than his kuladevata and Guru. Vyasatirtha's famous works include Nyayamruta - The Nectar of Logic, Tarkatandava - The Dance of Logic, Tatparya Chandrika - The Moonbeams of Commentary, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana, and Sattarkavilasa."
 flavor_vij.10.a: "Let his wisdom guide us!"
 flavor_vij.11.title: "The Tamil Trade Guilds"
 flavor_vij.11.desc: "While the origins of our [ROOT.GetCountry.GetFlavorRank] lie in the dry upper lands of the [ShowAreaName('karnakassala_area')], our recent expansions have brought the rich trading cities of the [ShowAreaName('tamil_land_area')] under our control. With our rising authority in the area, we have come into conflict with the local [ShowCultureName('tamil')] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Now they have petitioned us to enshrine their trading privileges. While this would ensure us their cooperation for the future, we would have to cede our hard-fought control in the [ShowAreaNameWithNoTooltip('tamil_land_area')]."
 flavor_vij.11.a: "Grant them what they asked for."
 flavor_vij.11.b: "We do not need their cooperation."
 flavor_vij.12.title: "Merchants in [ShowLocationNameWithNoTooltip('pazhaverkadu')] prosper"
 flavor_vij.12.desc: "After our conquest of the Province of [ShowProvinceDefinitionName('kosta')] our [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] invested plenty of money to develop the port of [ShowLocationName('pazhaverkadu')] into a major destination for ships from all over the Asian seas."
 flavor_vij.12.historical_info: "The Northern Coromandel coast and the city of Pazhaverkadu in particular was vital to the Vijayanagara empire. It was through this coastal strip that all of the goods of the east reached the imperial capital. After the devastation brought by wars against the Kingdom of Orissa, the area around Pazhaverkadu entered an economic golden age."
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "The Temple of Venkateshwara"
 flavor_vij.13.desc: "In the heartland of our [ROOT.GetCountry.GetFlavorRank], in the settlements of [ShowLocationName('penukonda')], lies a Temple dedicated to Venkateshwara, a form of our most revered God [ShowGodName('vishnu_god')]. For centuries before us, the rulers of the land made lavish donations to the temple complex to show their generosity in worship of [ShowGodNameWithNoTooltip('vishnu_god')]. As we have conquered the territory not too long ago, we should decide now how to approach donations to the temple during our reign."
 flavor_vij.13.a: "Make a large donation."
 flavor_vij.13.b: "Let us keep our contributions more modest."
 
 flavor_vij.14.title: "The Prophecy of [target_character.GetNameWithNoTooltip]"
 flavor_vij.14.desc: "Ever since [target_character.GetName] and his brother escaped from [ShowLocationName('delhi')] after the defeat of the King of [ShowLocationName('warangal')], they made haste for the plateau of [ShowRegionName('deccan_region')], where they established the [ROOT.GetCountry.GetLongName]. Now, with the great [target_character.GetNameWithNoTooltip] as our [ROOT.GetCountry.GetGovernment.GetRulerTitle], we can ensure that our control in Southern $india$ extends beyond [ShowLocationName('vijayanagar')], the City of Victory."
 flavor_vij.14.a: "Let [ROOT.GetCountry.GetNameWithNoTooltip] rise!"
 flavor_vij.14.historical_info: "Although little is known about Harihara I and Bukka Raya's early life, there are several theories as to how they came to be. One suggests that they were shepherds, where a Brahman said to Bukka that one day he would be Emperor of all Bharatwarsh. The other theory states that both Harihara and Bukka were commanders under the Kākatīya, and after a crushing defeat under Muḥammad ibn Ṭughlāq, they were sent to Delhi where they converted to Islam. After their escape, and under the guidance of the sage Vidyāraṇya, they found the Vijayanagara Empire."
 
 flavor_vij.15.title: "Death of [target_character2.GetNameWithNoTooltip]"
 flavor_vij.15.desc: "With the death of [target_character2.GetName] and the ascension of [target_character.GetName] to the [ROOT.GetCountry.GetAdjective] throne, [ROOT.GetCountry.GetNameWithNoTooltip] is now ready to enter a new age of prosperity. [target_character.GetSheHe|U] has already made plans for the promotion of many scholars in the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_vij.15.a: "May [target_character.GetHerHis] reign bring us prosperity."
 
 flavor_vij.16.title: "City of Learning"
 flavor_vij.16.desc: "With our rise in $india$ and the need to strengthen our [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName] has made plans to develop [target_location.GetName] even more. [target_character.GetSheHe|U] already has plans to develop the [target_location.GetRank.GetName] to new heights, already dubbing it the #italic City of Learning#! to invite more scholars in."
 flavor_vij.16.a: "Let us aid this effort."
 flavor_vij.16.b: "It is rather expensive..."
 
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip], The City of Victory"
 flavor_vij.17.desc: "[target_character.GetName] and [target_character.GetHerHis] efforts to strengthen [target_location.GetName] has led to the [target_location.GetRank.GetName] becoming a center of many different religions, as well as maintaining its status as the [target_location.GetRank.GetNameWithNoTooltip] where many [ShowReligionAdjective('hindu')] scholars may study. We can perhaps aid this endeavor even more."
 flavor_vij.17.a: "All of $india$ shall know of [target_location.GetNameWithNoTooltip]!"
 flavor_vij.17.b: "We should not bankrupt ourselves over this."
 flavor_vij.17.historical_info: "Vijayanagar, translating to City of Victory, was the most populated and most prestigious city in India at the time. After being founded by Harihara and Bukka Raya, it slowly became a central hub for every Hindu citizen in the subcontinent. That is not to say it was a religious city, as many monuments were multi-religious. During the 16th century, it was captured and looted for 6 months by a coalition of Muslim Sultanates."
 
 flavor_vij.18.title: "Fall of [target_location.GetNameWithNoTooltip]"
 flavor_vij.18.desc: "With our forces having stormed [target_location.GetName] and having occupied its streets, many of our soldiers have begun looting its vast riches. Whilst we can allow them and gain their wealth for ourselves, it might be best to preserve the [target_location.GetRank.GetName]."
 flavor_vij.18.a: "Take the spoils of war!"
 flavor_vij.18.b: "Let us preserve the [target_location.GetRank.GetNameWithNoTooltip]."
 
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "With the passing of the founders of our great nation, [GetCharacter('vij_harihara_sangama').GetName] and [GetCharacter('vij_bukka_raya_sangama').GetName], many new tales and poems have been written about them. One of these poems is #italic $madhura_vijayam$#!, detailing the fall of [ShowLocationName('madurai')]. Perhaps we can try to publish these works."
 flavor_vij.19.historical_info: "Although much of its contents have been lost in time, Madhura Vijayam details the life of Kumara Kampana, a son of Bukka Raya I, and contains details about the fall of the Madurai Sultanate. For that reason, it is not only a poem but a piece of historical information. It was rediscovered in 1916, allowing it to be printed and published to the rest of the world."
 flavor_vij.19.a: "We can afford such endeavor."
 flavor_vij.19.b: "Spend money for some poems? This is too costly."
 
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "Due to the numerous amount of poems written in various languages within our [ROOT.GetCountry.GetGovernment.GetCourtTitle], there has been a demand for translators. One of them is [target_character.GetName], a man of humble origins yet much talent. He has arrived to help us in our translation efforts."
 flavor_vij.20.a: "Let us employ him."
 flavor_vij.20.b: "Translate? People like that are not needed in [ROOT.GetCountry.GetNameWithNoTooltip]."
 
 flavor_vij.21.title: "Scholarly Life in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_vij.21.desc: "With many works of art in [ROOT.GetCountry.GetCapital.GetName] and many new scholars, poems, and translators flocking to our [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName] has been thinking of changing the way the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] works. Instead of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] influencing it, maybe it should be a separate body entirely, a show of prestige rather than an administrative body."
 flavor_vij.21.a: "A more scholarly approach is needed in [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_vij.21.b: "We should not anger the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 
 flavor_vij.22.title: "Learning from the [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] Warriors."
 flavor_vij.22.desc: "Although we have been in constant conflict with the [ShowReligionGroupAdjective('muslim')] nations, we should not be narrow-minded about their ways of fighting. Their riders are more skilled than ours, always causing trouble to our infantry. Perhaps we can adopt some of their tactics, and integrate it to the [ROOT.GetCountry.GetAdjective] army."
 flavor_vij.22.a: "This innovation shall grant us many victories."
 flavor_vij.22.b: "Not a single [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] will be allowed in the army."
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')] may only be recruited from [locations|e] where the [ShowReligionGroupName('muslim')] faith is dominant."
 
 flavor_vij.23.title: "Aiding the [ShowLanguageNameWithNoTooltip('kannada_language')] Literature"
 flavor_vij.23.desc: "Much of our literary works, and many of our great poets, have written their works in the [ShowLanguageName('kannada_language')] language, which is where the term #italic [ShowLanguageNameWithNoTooltip('kannada_language')] Literature#! within our [ROOT.GetCountry.GetGovernment.GetCourtTitle] comes from. However, [target_character.GetName] has been thinking of aiding this form of literature, as [target_character.GetSheHe] is enthralled by all the great stories it contains."
 flavor_vij.23.a: "[ROOT.GetCountry.GetNameWithNoTooltip] shall have all the great poems!"
 flavor_vij.23.b: "This is not worth our effort."
 
 flavor_vij.24.title: "Demand for Water in [target_location.GetNameWithNoTooltip]"
 flavor_vij.24.desc: "If [target_location.GetName] is to prosper, it needs a steady supply of water. Right now, the ever-growing population of the [target_location.GetRank.GetName] can only be maintained if we can supply them with all of their basic needs. For those reasons, [target_character.GetName] has made plans with [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCabinetTitle] to strengthen the irrigation in [target_location.GetNameWithNoTooltip]."
 flavor_vij.24.a: "The City of Victory will prosper!"
 flavor_vij.24.b: "We should not overextend our coffers with projects like that."
 
 flavor_vij.25.title: "The Approach of [target_character.GetNameWithNoTooltip]"
 flavor_vij.25.desc: "With the rule of [target_character.GetName] on [ROOT.GetCountry.GetName] having just started, it is time [target_character.GetSheHe] chooses an approach on the matter of syncretism. With the various cultures in $india$, perhaps choosing a more tolerant approach is better, but to consolidate power, it might be best to rein them in as inferior subjects of ours."
 flavor_vij.25.a: "Let us not upset any cultural minorities."
 flavor_vij.25.b: "For [ROOT.GetCountry.GetNameWithNoTooltip], they shall bend their knee to us."
 
 flavor_vij.26.title: "Conquest of the [ShowCultureNameWithNoTooltip('tamil')] People"
 flavor_vij.26.desc: "With the fall of the [ShowCultureName('tamil')] lands, many in our [ROOT.GetCountry.GetGovernment.GetCourtTitle] have been debating about their position in our country. Whilst there have been several conflicts in Southern $india$ between us and them, they are still a valuable subject to exploit. Their [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are perhaps some of the wealthiest in the region. What we do with them though may change how they view us in the future."
 flavor_vij.26.a: "We are conquerors, not barbarians."
 flavor_vij.26.b: "Their wealth belongs to us."
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "All [ShowCultureName('tamil')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] but every location with at least #Y 5%#! [ShowCultureName('tamil')] [pops|e] will lose [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]."
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "All [ShowCultureName('tamil')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]."
 
 flavor_vij.27.title: "Migration of the Vadugan People"
 flavor_vij.27.desc: "With our conquests in [ShowAreaName('tamil_land_area')] and the [ShowCultureName('telugu')] people seeking a better life, they have decided to migrate south, where the [ShowCultureName('tamil')] people reside. Dubbed the Vadugan people, they have caused instability within the [ShowCultureNameWithNoTooltip('tamil')] lands. Perhaps we can try to mitigate some of this migration to ensure cultural stability."
 flavor_vij.27.a: "Let them move south."
 flavor_vij.27.b: "We can try to restrict them."
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "All [ShowCultureName('tamil')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."
 
 flavor_vij.28.title: "Expanding the $ranganathaswamy_temple$"
 flavor_vij.28.desc: "With the conflicts that have happened in $india$, the temple in [ShowLocationName('srirangam')] has been completely devastated. The [ShowReligionGroupAdjective('muslim')] rulers never paid attention to it, but now that we are in control of this holy site, perhaps we can restore the temple to its former glory."
 flavor_vij.28.historical_info: "Built by the Chola ruler Dharmavarma, Ranganathaswamy Temple is the oldest surviving temple complex in Southern India. Even though it enjoyed prosperity in its early years, during the 14th century the Muslim general Malik Kafur looted it and sent its golden icon back to Delhi. It took six decades for the temple to be reclaimed, and it was under the Vijayanagari rule that the temple saw 200 years of prosperity, as the Empire focused on repairs and reinstalling its old icons of Vishnu and Lakshmi."
 flavor_vij.28.a: "For [ShowGodNameWithNoTooltip('vishnu_god')], let us rebuild it!"
 flavor_vij.28.b: "It is not worth the effort and money."
 
 flavor_vij.29.title: "Protectors of [ShowReligionAdjectiveWithNoTooltip('hindu')] Practices"
 flavor_vij.29.desc: "With our rise to power in Southern $india$, we remain one of the few great [ShowReligionAdjective('hindu')] realms that stand as the bulwark against the [ShowReligionGroupAdjective('muslim')] hordes. Though, instead of looking outward, perhaps it is time to look inward, to the different sects and faiths within [ROOT.GetCountry.GetName]. Instead of being a beacon of hope for the [ShowReligionAdjectiveWithNoTooltip('hindu')] people only, we can try to protect the rights of other faiths."
 flavor_vij.29.a: "Let us protect all our [ShowReligionAdjectiveWithNoTooltip('hindu')] citizens."
 flavor_vij.29.b: "Freedom of religious practice takes priority."
 
 flavor_vij.30.title: "Tirupati-Tirumala Temple Complex"
 flavor_vij.30.desc: "Perhaps the greatest temple of all in our lands, the great temple of Venkateshwara and the connected temple of Tirupati has increasingly come to be connected with the rulers of our state. Over the years, it has grown from a major pilgrimage to one of the great temples in $india$. The temple is supported by the donations of countless treasures as well as over forty villages providing it with food and income. We should, however, not be content with this. By increasing our support, providing it with even more villages and donations, we could ensure that it becomes the greatest temple in all of Southern $india$."
 flavor_vij.30.historical_info: "Although the Venkateswara Temple in Tirumala has existed since ancient times, it was during its control by the Vijayanagara Empire that it could thrive intensely. Emperor Krishnadevaraya made frequent donations to it, which allowed the inner shrine to be gilded, and he even commissioned a statue of himself inside it."
 flavor_vij.30.a: "Let us make lavish donations."
 flavor_vij.30.b: "Let us keep our contributions more modest."
 
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "The Northern Coromandel coast and the [target_location.GetRank.GetName] of [target_location.GetName] in particular are vital to our realm. It is through this coastal strip that all of the goods of the east reach the demanding souls in our capital. As the area recovers from our occupation and as our [ROOT.GetCountry.GetFlavorRank] keeps growing, the port there has entered a golden age."
 flavor_vij.31.a: "Let the port there thrive!"
 flavor_vij.31.b: "Its natural growth is enough."
 
 flavor_vij.32.title: "[ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')] Unrest"
 flavor_vij.32.desc: "Despite our rule in [ShowProvinceDefinitionName('mysore_plateau')] having brought order in the area, the people there are still not content with us. They have expressed their opposition to us and are preparing for a revolt."
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "We should try to limit this unrest."
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "All [pops|e] in [ShowProvinceDefinitionName('mysore_plateau')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]."
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "All [pops|e] in [ShowProvinceDefinitionName('mysore_plateau')] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] and every [location|e] there will lose [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]."
 
 flavor_vij.33.title: "Fortifying [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_vij.33.desc: "[ROOT.GetCountry.GetName] is filled with many great forts and castles. Forts such as the ones in [target_location.GetName] and [target_location2.GetName] have allowed the populace to live in prosperity, as they are protected from any raids or attacks. This has brought these locations to new heights."
 flavor_vij.33.a: "Let them prosper."
 flavor_vij.33.b: "Use them to control the areas around it more efficiently."
 flavor_vij.33.c: "Let us invest even more in these locations."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "Every location that has a #Y Defensive#! [building|e] will gain [ShowNamedValue('development_mild_bonus')|+=] [development|e]."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "Every location that has a #Y Defensive#! [building|e] will gain [ShowNamedValue('control_mild_bonus')|+=2%] [control|e]."
 
 flavor_vij.1000.title: "The Temples of [target_country.GetNameWithNoTooltip]"
 flavor_vij.1000.desc: "The [ShowReligionGroupAdjective('muslim')] ruler of [target_country.GetName] is controlling one of our most revered spiritual sites. While that can be an acceptable arrangement, it is far too volatile to remain passive in the matter. We should demand their subjugation and prepare an invasion to ensure these temples will never be desecrated by the heathens."
 flavor_vij.1000.historical_info: "Although much of India may be dominated by the Hindus in terms of population,most of their most sacred temples lie in the southern part of the subcontinent. This, together with the instability of the Muslim Sultanates in the area allowed Harihara and Bukka Raya to consolidate these areas, serving as a bulwark against the northern Sultanates."
 flavor_vij.1000.a: "It is time to go on the offensive"
 flavor_vij.1000.b: "We should refrain from such hostilities."
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip] demands subjugation"
 flavor_vij.1001.desc: "The [ROOT_country.GetLongName] demands our subjugation! If we are not to comply, they threaten us with an invasion. Their flimsy excuse for this aggression seems to be the [ShowReligionAdjective('hindu')] holy temples in our country."
 flavor_vij.1001.a: "Let them come"
 flavor_vij.1001.b: "We should submit to their rule"
 flavor_vij.1002.title: "[target_country.GetNameWithNoTooltip] refuses"
 flavor_vij.1002.desc: "Sadly, although to little surprise, [target_country.GetName] refuses our demand for subjugation."
 flavor_vij.1002.a: "Ready the army!"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip] yields"
 flavor_vij.1003.desc: "[target_country.GetName] has accepted our demand for subjugation and will now officially act as our vassal."
 flavor_vij.1003.a: "A pleasant surprise"
 
 flavor_vij.1100.title: "Rumors of a [ShowCultureNameWithNoTooltip('tamil')] Rebellion"
 flavor_vij.1100.desc: "Although we have brought the [ShowCultureName('tamil')] under our rule, many of them are not content with us. Murmurs have been spreading around that under the leadership of [target_character2.GetName], a storm is gathering ready to plunge [ROOT.GetCountry.GetName] into civil war. Our advisors plea that we exile [target_character2.GetHerHim], but should we do that, we run at the risk of upsetting our [ShowCultureName('tamil')] people."
 flavor_vij.1100.a: "We shall get rid of this treachery!"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "Unless we manage to gain #G 80%#! [control|e] or [pop_satisfaction|e] in [ShowAreaName('tamil_land_area')], or exile the #Y Tamil Rebellion Leader#! within 20 years, the [ShowCultureName('tamil')] lands will rebel."
 
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "With our policies to try and contain the [ShowCultureName('tamil')] rebellion, we have pacified the majority of these rebels. They are yet again content with our rule, and what is even better, they have captured the traitor who organized this rebellion in the first place. [target_character.GetName] has now been caught by our forces, and everyone is eager to banish [target_character2.GetHerHim]."
 flavor_vij.1101.desc.b: "Having failed to contain the [ShowCultureName('tamil')] rebellion, the leader of this traitorous host shows [target_character.GetHerHis] face. [target_character.GetName] had schemed to gain support and carve [target_character.GetHerHis] realm, one independent from [ROOT.GetCountry.GetName], [target_character.GetHeShe] negotiated with the [ShowCultureNameWithNoTooltip('tamil')] people. What remains now is to crush these rebels."
 flavor_vij.1101.a: "Away with [target_character.GetHerHim]! Traitors do not belong in [ROOT.GetCountry.GetName]!"
 flavor_vij.1101.b: "To arms, men! Let us crush [target_character.GetNameWithNoTooltip] and [target_character.GetHerHis] rabble!"
 tamil_uprising: "Tamil Uprising"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "All [ShowCultureName('tamil')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]."
 
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "With the support of the [ROOT.GetCountry.GetGovernment.GetCourtTitle], we have managed to capture the leader of the [ShowCultureName('tamil')] rebellion. [target_character.GetName] and [target_character.GetHerHis] ambitions of carving [target_character.GetHerHis] realm have been crushed and is now exiled from [ROOT.GetCountry.GetName]. However, the [ShowCultureNameWithNoTooltip('tamil')] people will not forget the exile of their leader..."
 flavor_vij.1102.a: "To protect [ROOT.GetCountry.GetNameWithNoTooltip], it was necessary."
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "All [ShowCultureName('tamil')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]."
 
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName] has passed away. With further investigation, and with the reaction of the [ShowCultureName('tamil')] populace, the rebellion is now almost pacified. Their efforts to break away from our realm have been curtailed."
 flavor_vij.1103.a: "All of [ROOT.GetCountry.GetNameWithNoTooltip] breathes a sigh of relief."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "All [ShowCultureName('tamil')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."
 
 flavor_vij.1200.title: "A [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] Nemesis"
 flavor_vij.1200.desc: "With the waning influence of [GetCountry('DLH').GetName] in $india$ and the full liberation of [ShowRegionName('deccan_region')], new powers have arisen. One of them is [target_country.GetName], standing as our main opponents for the unification of $india$."
 flavor_vij.1200.a: "Let us prepare to crush them."
 flavor_vij.1200.b: "We are not ready yet..."
 
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName] has made plans to expand into our lands, ready to raze [ROOT.GetCountry.GetCapital.GetName] to the ground. We must protect our realm!"
 flavor_vij.1201.a: "We are ready for a fight!"
 
 flavor_vij_1200_shared_title: "Fall of [target_location.GetNameWithNoTooltip]"
 flavor_vij_1200_shared_desc: "The capital of our rival, [target_location.GetName], has fallen after a lengthy siege. Their populace is now at our mercy. We could loot the [target_location.GetRank.GetName] and extort its riches for ourselves, or we could respect it and develop it to new heights."
 flavor_vij_1200_response_shared_desc: "[target_country.GetName] has razed our capital. Not respecting the populace there, they have decided to humiliate them, causing instability within [ROOT.GetCountry.GetName]."
 flavor_vij_1200_shared_opt_1: "Raze it to the ground!"
