l_english:
 flavor_byz.1.title: "Sack and destruction of Venice"
 flavor_byz.1.desc: "Eager to avenge the legendary betrayal of the Crusaders, [ROOT.GetCountry.GetAdjective] troops spared no one as they descended upon the once-great city of [ShowLocationName('venice')]. The mission of the imperial generals has always been clear, all patrician families must be stripped of their property and honors, and the treasures that were once stolen from the city of the world's desire must be returned.\n\nAs the time came for the descent of [ROOT.GetCountry.GetAdjectiveWithNoTooltip] armies upon the City of Water, things turned more hideous than anyone could have imagined. A lifetime of warfare does not foster kindness in anyone and with commanders eager to see the city burn, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] soldiers embarked on a several days long campaign of devastation and plunder of churches, palaces, and even the Venetian arsenal."
 flavor_byz.1.a: "Oderint dum metuant."
 flavor_byz.1.b: "Stop the looting!"
 STATIC_MODIFIER_NAME_chastening_of_venice: "Chastening of Venice"
 STATIC_MODIFIER_DESC_chastening_of_venice: "The pillaging and destruction suffered by the city of Venice as it came under Byzantine control has left a lasting mark upon it."

 flavor_byz.2.title: "Athens reclaimed!"
 flavor_byz.2.desc: "For centuries [ShowLocationName('athens')] was a center of [ROOT.GetCountry.GetAdjectiveWithNoTooltip] culture and art until it was lost to the Latins in the Fourth Crusade. More recently, the city has been the capital of an independent duchy ruled by various western families. That time is at an end, however, and for the first time since 1204 [ShowLocationNameWithNoTooltip('athens')] is part of the [ROOT.GetCountry.GetLongName] again."
 flavor_byz.2.a: "And forever more!"

 flavor_byz.3.title: "Nikomedia reclaimed!"
 flavor_byz.3.desc: "Nikomedia, or [ShowLocationName('izmit')] as the Turks called it, was a key [ROOT.GetCountry.GetAdjective] city on the Asia Minor coast for over a thousand years before finally being lost to the invading [ShowCultureName('turkish_culture')] forces in 1337. Its return puts us in an ideal position to expand back into Asia Minor once more."
 flavor_byz.3.a: "And so we shall!"

 flavor_byz.4.title: "Antioch reclaimed!"
 flavor_byz.4.desc: "Lost to the [ShowCultureName('turkish_culture')] Beyliks in 1084, [ShowLocationName('antioch')] has been called the cradle of [ShowReligionGroupName('christian')]. While it is no longer the metropolis it once was, it remains an important holy city."
 flavor_byz.4.a: "Deus vult!"

 flavor_byz.5.title: "Jerusalem reclaimed!"
 flavor_byz.5.desc: "Lost to the Arabs in 634, [ShowLocationName('jerusalem')] was once a center of [ShowReligionGroupAdjective('christian')] worship in the Empire. Its recapture is sure to boost the morale of all [ShowReligionGroupAdjectiveWithNoTooltip('christian')] peoples."
 flavor_byz.5.a: "Deus vult!"

 flavor_byz.6.title: "Rome reclaimed!"
 flavor_byz.6.desc: "Although not always directly controlled by the Empire, [ShowLocationName('rome')] finally severed all [ROOT.GetCountry.GetAdjective] ties when Pope Leo III crowned [GetCharacter('fra_charlemagne').GetName] Holy Roman Emperor. Now, however, the city is back in our hands, and although it has suffered much it is still a highly prestigious city to control."
 flavor_byz.6.a: "Rome, the city where it all began, is once again in our hands"

 flavor_byz.7.title: "Rome Orthodoxy restored!"
 flavor_byz.7.desc: "The people of [ShowLocationName('rome')] once again follow the [ShowReligionAdjective('orthodox')] faith, the few die-hard Papists that remain are in hiding. While this certainly does not end the Great Schism, if anything it deepens it, it certainly gives the Eastern Orthodox Church an advantage in the eternal battle for religious authority."
 flavor_byz.7.a: "Take that, Schismatics!"

 flavor_byz.8.title: "Turks driven from Anatolia!"
 flavor_byz.8.desc: "The forces of the [GetCountry('TUR').GetName] have been driven out of [ShowRegionName('anatolia_region')], which was once the seat of their power. With [ShowRegionNameWithNoTooltip('anatolia_region')] secured our prosperity is assured!"
 flavor_byz.8.a: "The Phoenix rises!"
 towns_and_cities_anatolia_get_pop_growth_tt: "[towns_and_cities|e] we own across [ShowRegionNameWithNoTooltip('anatolia_region')] will benefit from the [ShowModifier('repopulation_of_anatolia_modifier')] [modifier|e] for #Y 10#! years"

 flavor_byz.9.title: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s Western Tour"
 flavor_byz.9.desc: "The forces of the [GetCountry('TUR').GetName] have been encroaching on our great city for some time, and directly threaten our great city of [target_province.GetName]. Despite the rift between the Eastern and Western Churches, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] proposes to lead a diplomatic mission to our fellow [ShowReligionGroupAdjective('christian')] people to the East, in an effort to secure enough funds to repel the [GetCountry('TUR').GetAdjectiveWithNoTooltip].\n\nAlthough likely a profitable venture, it will tarnish our reputation and make us appear weak."
 flavor_byz.9.a: "Make the necessary preparations."
 flavor_byz.9.tt: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] will visit the courts of Western Europe in an attempt to raise funds. It is likely to be perceived as a sign of weakness and damage our international standing"
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] must remain to rally our forces."

 flavor_byz.10.title: "[donated_to_byzantium.GetNameWithNoTooltip] donates to our cause"
 flavor_byz.10.desc: "The generosity of our fellow [ShowReligionGroupAdjective('christian')] rulers has not gone unnoticed. The diplomatic efforts of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] has paid off with a sizeable donation being made to support our fight against the [GetCountry('TUR').GetName]."
 flavor_byz.10.a: "Our fortunes restored."

 flavor_byz.11.title: "The Cretan School of Art"
 flavor_byz.11.desc: "Few schools across our nation have had an impact on spreading the wealth and beauty of [GetCountry('BYZ').GetAdjectiveWithNoTooltip] art and iconography as the Cretan school of art. The school is destined to become a hub of culture and art, as it continues to amass great students under the leadership of men such as [target_artist.GetName]."
 flavor_byz.11.a: "Bring [target_artist.GetHerHim] to court."
 flavor_byz.11.b: "[target_artist.GetSheHe|U] will weave our legend abroad!"
 flavor_byz.11.c: "We cannot afford this..."

 flavor_byz.12.title: "El Greco"
 flavor_byz.12.desc: "Few artists have left their mark across the ever-changing landscape of art as [target_artist.GetName], also known as #italic el Greco#!. Despite his work becoming the antithesis to early baroque style, [target_artist.GetSheHe] has successfully carved a new distinct niche by supporting the primacy of imagination and intuition over the subjective character of creation, thus sending ripples across the artistic world across the halls of [ShowContinentName('europe')]."
 flavor_byz.12.a: "[target_artist.GetHerHis|U] paintings will adorn our walls."
 flavor_byz.12.c: "We cannot afford this..."
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip] will appear as a #italic painter#!"
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip] will appear as a #italic sculptor#!"

 flavor_byz.13.title: "A Brilliant Center of Learning"
 flavor_byz.13.desc: "Despite the hardships that surround our people, our arts and culture remain as vibrant and prestigious as ever. No place is a better example of our artistic influence and cultivation as [target_location.GetName]. Serving as the springboard towards the cultivation and propagation of [ShowInstitutionName('renaissance')], the people have welcomed and developed schools of art and thought, experiencing a wonderful golden era of philosophy and [ROOT.GetCountry.GetAdjective] expression."
 flavor_byz.13.a: "Fund its expansion."
 flavor_byz.13.b: "Let the wealth be spread across [target_province.GetName]!"
 flavor_byz.13.c: "This money is best spent elsewhere."

 flavor_byz.14.title: "The Proposal of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_byz.14.desc: "Our navy has fallen into disrepair for quite some time. What was once a proud branch of our mighty authority has now become the laughing stock of the world. Indeed, our brazen neighbors, who covet our land, have come to dispute our maritime domain and frequently perform incursions across our ports. At our time of need, delegates from the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have stepped forth with a curious proposal. According to their correspondence, they wish to take command of our naval forces, while funding them in the process..."
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "We cannot depend on them!"
 byz_magnates_wont_offer_again_tt: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] will not offer their assistance in naval matters again"

 flavor_byz.15.title: "[target_character2.GetNameWithNoTooltip]'s Naval Reforms"
 flavor_byz.15.desc: "It is no secret that our navy has seen better days. The recent turmoil that our people face has dried up the imperial treasury, leading to cuts and shortages in all areas. Despite this, our advisors under the guise of our [target_character2.GetName] have devised a plan in an attempt to regain some of our old naval splendor!"
 flavor_byz.15.a: "It is a vital reform."
 flavor_byz.15.b: "This coin is best spent elsewhere..."

 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "As a silent whirlwind, a new legal treaty has taken hold of the jurists and bureaucrats of our [ROOT.GetCountry.GetFlavorRank]. The recently published treaty #italic Hexabiblos#! by the young [target_character.GetName] has compiled, cross-referenced, and revitalized most of the [ROOT.GetCountry.GetAdjective] jurisprudence into one tome of massive utility for the proper administration of the Law.\n\nShould we invite this young jurist to join our court as a reward for his diligent work?"
 flavor_byz.16.a: "Send him an invitation."
 flavor_byz.16.b: "No, we do not want more lawyers around."

 flavor_byz.17.title: "The Angelic Voice of [john_koukouzelis.GetNameWithNoTooltip]"
 flavor_byz.17.desc: "The passing of the great [john_koukouzelis.GetName] has cast a veil of sadness over the basilicas of the [ROOT.GetCountry.GetLongName], many mourn the loss of his voice and the most learned ones mourn the loss of his composing hands.\n\nBut a light of hope shines in our court as the histories of his sightings of the Mother of God are passed from mouth to mouth. The piousness of his life and the many miracles attributed to him are pushing the local clergy to demand his canonization"
 flavor_byz.17.a: "Let us talk to the Patriarch!"
 flavor_byz.17.b: "We do not care about these matters."
 
 flavor_byz.18.title: "Fall of [GetCountry('BYZ').GetNameWithNoTooltip]"
 flavor_byz.18.desc: "With the fall of [GetCountry('BYZ').GetName], the [ShowCultureName('greek_culture')] world has been shaken. After months and months of being at the mercy of [target_country.GetName], the walls of [target_location.GetName] have fallen. The [target_country.GetAdjectiveWithNoTooltip] forces stormed the city and sacked it, cutting deep into the [ShowCultureNameWithNoTooltip('greek_culture')] population all around the globe. Although the phoenix is now gone, much of our populace has been wounded by this news, primarily the communities in [target_location2.GetName]."
 flavor_byz.18.a: "The Purple Phoenix is no more."
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "All of our [ShowCultureName('greek_culture')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"

flavor_byz.19.title: "Protecting [ShowAreaNameWithNoTooltip('morea_area')]"
flavor_byz.19.desc: "During the Fourth Crusade and the fall of [ShowLocationName('constantinople')], the lands of [ShowAreaName('morea_area')] were seized by the Franks as our Empire was split apart temporarily. Their influence in the region still stands, as there are still roaming mercenaries there, directly opposing our rule."
flavor_byz.19.a: "We must protect the people of [ShowAreaNameWithNoTooltip('morea_area')] from any external threats."

flavor_byz.20.title: "Reforming the Universal Judges of the Romans"
flavor_byz.20.desc: "Although our supreme court has seen recent reforms under previous rulers, a recent scandal has come to light. Three of the four judges have been accused of being corrupt, ignoring the good of the nation to pursue their interests. [target_character.GetName] has heard of this news, and is planning on getting rid of any form of corruption in the Supreme Court."
flavor_byz.20.historical_info: "Although created at the end of the 13th century by Andronikos II Palaiologos, the Universal Judges of the Romans was filled with a few corrupt judges. During an investigation from Andronikos III Palaiologos in 1337, three of the four judges were found guilty and the body was partially reformed."
flavor_byz.20.a: "The corruption in this system must be purged."
flavor_byz.20.b: "The current system is fine."
 
flavor_byz.21.title: "Acritic Songs"
flavor_byz.21.desc: "In the ages of the early [GetCountry('BYZ').GetName], many frontiersmen known as #italic Akritais#! fought to protect [ShowRegionName('anatolia_region')] from the [ShowCultureGroupName('arabian_group')] invaders. This has led to many great poems and many great heroes being produced in [ShowCultureName('greek_culture')] literature, such as #italic Digenes Akritas#!"
flavor_byz.21.historical_info: "Many of these poems are considered the start of Modern Greek Literature, some of which even became a symbol of Greek nationalism. One of these poems, and perhaps the most known, is the tale of Digenes Akritas, a border guard from both Greek and Arab descent, who protects the Byzantine Empire from the Arabs, and even slays mythical beings such as dragons." 
flavor_byz.21.a: "Let these poems be known to the rest of the world."

flavor_byz.22.title: "Song of Armouris"
flavor_byz.22.desc: "One of the greatest Acritic poems is that of #italic Armouris Armouropoulos#!. His adventures contain several herculean feats, such as fighting an army of Saracens single-handed for \"a day and a night\". Although he gets unhorsed in the aftermath, he pursues the one who stole his horse into Syria, on which he cuts off both his arms in the end for theft. Although originally written in the 11th century, much of its contents have been lost. Perhaps now we can try and restore some of its parts, even if they are not exactly accurate."
flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$" 
flavor_byz.22.a: "It is worth the endeavor."
flavor_byz.22.b: "We will not tarnish our old works of art."

flavor_byz.23.title: "The Tale of the Marbled Ruler"
flavor_byz.23.desc: "Although [ShowLocationName('constantinople')] is no longer under [ShowCultureGroupName('greek_group')] hands, many people believe that its last ruler was not killed in [target_character.GetHerHis] final moments. Instead, through the guidance of angels and through the light of the sun setting, [target_character.GetSheHe] was rescued beneath the [ShowBuildingTypeName('theodosian_walls')] where [target_character.GetSheHe] was turned to marble. To this day no one knows if these rumors are true, but sometimes fiction can change the perception of reality."
flavor_byz.23.a: "[target_character.GetNameWithNoTooltip] shall be the Ruler in Marble."

flavor_byz.23.historical_info: "The Marbled Emperor has existed in many other cultures. For the Greeks, Konstantinos XI Palaiologos was perhaps one of the most renowned Emperors of the Byzantine Empire. It was said that during the siege of Constantinople in 1453 he did not die in the fight and would instead return one day to restore his empire."

BYZ_MARBLED_EMPEROR_TOOLTIP: "Sometimes, the history of a person can be altered, even that of [target_character.GetName]..."

flavor_byz.24.title: "The Stavraton"
flavor_byz.24.desc: "With our old coin, the #italic Hyperpyron#! slowly becoming outdated in commerce not only internally but externally, [target_character.GetName] has proposed to start minting a new coin, the #italic Stavraton#!.\n\nThese coinage reforms are modeled after the #italic Venetian Ducat#! and would allow our [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] to trade more easily with other European countries, but the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] would also need to adapt to this new coin."
flavor_byz.24.a: "Let us mint this new coin."
flavor_byz.24.b: "[GetCountry('VEN').GetNameWithNoTooltip] will not influence our economy."
flavor_byz.24.historical_info: "In 1367, Emperor John V Palaiologos introduced a new coin, the Stavraton, which was named after the Greek word for \"Cross\", to defunct gold hyperpyron. This silver coin remained until the end of the Byzantine Empire."

flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
flavor_byz.25.desc: "[target_artist.GetName] has arrived at our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. He preaches about [ROOT.GetCountry.GetName] returning to the age of Hellenism. Although he has shown prominence, the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are opposed to his ideas."
flavor_byz.25.a: "Let him stay in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
flavor_byz.25.b: "His heretical teachings must end!"
flavor_byz.25.historical_info: "Gemistos Plethon was one of the most renowned Byzantine scholars. He advocated for the revival of Greek scholarship in Western Europe and wrote many manuscripts, many focusing on the revival of Hellenism and rejecting Byzantine law."
while_remains_chance_to_revive_hellenism_tt: "#italic While [target_artist.GetNameWithNoTooltip] remains in our [ROOT.GetCountry.GetGovernment.GetCourtTitle], he may attempt to revive [ShowReligionName('hellenism_religion')]#!"

flavor_byz.26.title: "The [ShowCultureNameWithNoTooltip('greek_culture')] People of [target_location.GetNameWithNoTooltip]"
flavor_byz.26.desc: "With our forces landing in [ShowAreaName('west_anatolia_area')] and reclaiming the ports there, [target_location.GetName] stands as amongst the greatest of them all. Being a hot spot between [ShowCultureName('turkish_culture')] and [ROOT.GetCountry.GetAdjective] people in the past, it has yet again fallen into our hands. [target_character.GetName] is planning on keeping the city for the foreseeable future though, and is already strengthening its position in [ShowRegionName('anatolia_region')]."
flavor_byz.26.a: "It shall be our main port in [ShowAreaNameWithNoTooltip('west_anatolia_area')]."
BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "#G 20%#! of the [pops|e] will convert to [ShowCultureName('greek_culture')]"
BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "All [ShowCultureName('greek_culture')] [pops|e] gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"

flavor_byz.27.title: "Decline of the [target_character.GetDynasty.GetNameWithNoTooltip] Renaissance"
flavor_byz.27.desc: "Whilst in the past many great artists flocked into our [ROOT.GetCountry.GetGovernment.GetCourtTitle] in a phenomenon that is called the [target_character.GetDynasty.GetName] Renaissance, in recent years there has been a decline, where great men choose to join other courts instead of ours. Perhaps [target_character.GetName] should invest in stopping this decline."
flavor_byz.27.historical_info: "When the Palaiologos dynasty reclaimed Constantinople, they instituted a campaign of renovation for the city. That sparked the final period of development of Byzantine art, where it would slowly shift away from numerous Byzantine customs, such as the artists signing their works, and move towards a different style, the Palaeologan one, that would later on influence the Cretan School of art." 
flavor_byz.27.a: "We do not have the funds to sponsor anyone right now."
flavor_byz.27.b: "The [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] needs to prosper!"

flavor_byz.28.title: "A [ROOT.GetCountry.GetGovernment.GetCourtTitle] in [ShowAreaNameWithNoTooltip('morea_area')]"
flavor_byz.28.desc: "With our decline in the [ShowRegionName('balkan_region')], [target_character.GetName] has come up with a way to ensure that our nation lives. By setting up a new capital in [target_location.GetName] and fortifying [ShowAreaName('morea_area')] we can ensure that no foreigner may invade us without suffering great losses."
flavor_byz.28.a: "Perhaps [target_character.GetNameWithNoTooltip]'s words have some merit..."
flavor_byz.28.b: "Abandoning [target_location2.GetName] will serve us no good."

flavor_byz.29.title: "Katholikon Mouseion"
flavor_byz.29.desc: "With [target_location.GetName] being the forefront city of the [target_character.GetDynasty.GetName], [target_character.GetName] has been planning an institution in the monastery of St. John Prodrome. Such construction would require a lot of resources, as well as works of which our nation may need to commission."
flavor_byz.29.a: "No price shall stop [target_character.GetNameWithNoTooltip]."
flavor_byz.29.b: "It is too expensive."
flavor_byz.29.historical_info: "Although not much is known about the institution called Katholikon Mouseion, it was established during the turn of the 14th century in Constantinople. It was located in the Monastery of St. John Prodrome, and it used its library to invite many Italians who wished to learn about the Greek language and culture."

flavor_byz.30.title: "A Pact with [target_country.GetNameWithNoTooltip]"
flavor_byz.30.desc: "With the rise of [target_country.GetReligion.GetName] in [ShowContinentName('europe')], the [ShowReligionAdjective('catholic')] world, our old enemies, are finally experiencing what we experienced centuries ago. Leading this reformation is [target_country.GetName]. Perhaps if we keep good relations with them, we can finally make the dent against [target_country2.GetName] we so wished to be able to in the past.."
flavor_byz.30.a: "We will ally with [target_country.GetNameWithNoTooltip]."
flavor_byz.30.b: "The matters of [target_country2.GetReligion.GetNameWithNoTooltip] do not concern us."

flavor_byz.31.title: "Reforming the [target_character.GetDynasty.GetNameWithNoTooltip] Army"
flavor_byz.31.desc: "Whilst our army dominated in the past using the Themata and the numerous levies they provided, the increase in wealth and the centralization of realms has led to armies becoming a full-time profession. [target_character.GetName] with [target_character.GetHerHis] council has been hard at work drafting a new army organization, one that depends less on the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] for troops."
flavor_byz.31.a: "The army shall serve [target_character.GetNameWithNoTooltip]."
flavor_byz.31.b: "Let us not override the role of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "All [ShowPopTypeName('nobles')] [pops|e] in [locations|e] with [ShowBuildingTypeName('thema_headquarters')] gain [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]."

flavor_byz.32.title: "Rise of [target_character2.GetNameWithNoTooltip]"
flavor_byz.32.desc: "Although the current period of [ROOT.GetCountry.GetAdjective] history can be described as a small revival of the nation, it does not come without its share of problems. Although we have recently come out of a devastating Civil War, there are still new sides that are being formed. One of them rallies under the banner of [target_character2.GetName], our #italic Grand Domestic#!. Only time will tell what this will lead to."
flavor_byz.32.a: "This court intrigue is developing..."

flavor_byz.33.title: "A Roman Empire?"
flavor_byz.33.desc: "Although we have always called ourselves the successors of [ShowLocationName('rome')], we have struggled time and again to maintain that title. Perhaps it is time to pursue a new identity, one less focused on old glory and instead one that guides us towards the future."
flavor_byz.33.a: "We are Romans no more. Let us rule as a [ShowCultureNameWithNoTooltip('greek_culture')] Nation."
flavor_byz.33.b: "We will never abandon our legacy."
BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "Every [pop|e] that is either [primary_culture|e] or [accepted_culture|e] will gain [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]."

flavor_byz.34.title: "[target_location.GetNameWithNoTooltip] Outgrows its Walls"
flavor_byz.34.desc: "[target_location.GetName] has seen centuries of decay from numerous conflicts. With us having finally re-established the [ROOT.GetCountry.GetAdjective] coffers, we finally can start restoring the [target_location.GetRank.GetName], bringing it to a new era."
flavor_byz.34.a: "[target_location.GetNameWithNoTooltip] shall rise again."
flavor_byz.34.b: "We shall not spend our funds on only one [target_location.GetRank.GetNameWithNoTooltip]."
BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "Unlocks the [ShowCabinetActionName('aid_constantinople')] Cabinet Action."

flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
flavor_byz.35.desc: "Whilst the colony of [ShowBuildingTypeName('galata')] has increased the [GetCountry('GEN').GetAdjective] influence in [target_location.GetName], it has also led to the arrival of a few men adamant about protecting [ROOT.GetCountry.GetName]. One of them is [target_character2.GetName], a [GetCountry('GEN').GetAdjectiveWithNoTooltip] mercenary ready to serve [target_character.GetName]."
flavor_byz.35.a: "Let us hire him, for the good of the [ROOT.GetCountry.GetFlavorRank]."
flavor_byz.35.b: "Trusting the [GetCountry('GEN').GetAdjectiveWithNoTooltip]? Never!"

flavor_byz.36.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] Reclaimed!"
flavor_byz.36.desc: "Our armies have finally secured the old province of [ShowRegionName('anatolia_region')]. With its cities now under our control and our enemies driven away, we can finally celebrate this triumph."
flavor_byz.36.a: "Glory by to [ROOT.GetCountry.GetNameWithNoTooltip]."

flavor_byz.37.title: "Landing in [ShowRegionNameWithNoTooltip('italy_region')]"
flavor_byz.37.desc: "[ShowRegionName('italy_region')] was once [ROOT.GetCountry.GetAdjective], but with both the Lombards and the Normans taking control, we lost any foothold in the region. Now that we have re-established a base in [target_location.GetName], perhaps we can fortify it and use it for future operations."
flavor_byz.37.a: "[target_location.GetNameWithNoTooltip] shall be fortified!"
flavor_byz.37.b: "It is a waste of money."

flavor_byz.38.title: "The [ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
flavor_byz.38.desc: "With our grip in [ShowRegionName('balkan_region')] loosening, the [target_country.GetLongName] has been put into a precarious situation. However, [target_character.GetName] has devised a plan to ensure the [target_country.GetFlavorRank]'s survival. By constructing the [ShowBuildingTypeName('hexamilion_wall')] in [ShowLocationName('corinth')] and bolstering the province of [ShowAreaName('morea_area')], there may be some hope for us left."
flavor_byz.38.a: "The safety of [ShowAreaNameWithNoTooltip('morea_area')] is our biggest priority."
flavor_byz.38.b: "The [ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')] is too expensive."
flavor_byz.38.historical_info: "During Constantine XI's reign over Morea, he shifted the empire's focus towards the mountains of the region, believing that if the empire was to survive, it was by fortifying the Hexamilion Wall and developing the cities there. His plans failed though when the Ottomans launched an invasion in his lands, leaving the countryside devastated."

flavor_byz.39.title: "A New Capital in [target_location.GetNameWithNoTooltip]?"
flavor_byz.39.desc: "Since our [ROOT.GetCountry.GetGovernment.GetCourtTitle] has migrated to [ShowAreaName('morea_area')], [target_location.GetName] has become the [target_country.GetAdjective] capital in all but name. Is it perhaps time for [target_character.GetName] to abandon [target_location2.GetName] in favor of this new home?"
flavor_byz.39.a: "Perhaps [ShowAreaNameWithNoTooltip('morea_area')] can be more easily defended..."
flavor_byz.39.b: "Abandoning [target_location2.GetNameWithNoTooltip] is a grave mistake, let us reinforce it instead."
flavor_byz.39.c: "We will neither abandon [target_location2.GetNameWithNoTooltip] nor strengthen our hold there."

flavor_byz.40.title: "Nomon Syngraphe"
flavor_byz.40.desc: "Since the death of [target_character.GetName], several people have started scavenging whatever his possessions were. One of them, [target_character2.GetName], has found out about one of his manuscripts, labeled #italic Nomoi#!. Inspired by [ShowReligionAdjective('zoroastrian')] teachings and those of Plato, it consists of various topics, all leading back to the return of the Hellenistic ways."
flavor_byz.40.a: "A work of art shall remain a work of art, even if heretic."
flavor_byz.40.b: "Let us revisit some of these texts, make them grander."
flavor_byz.40.c: "Cast it into the fire, destroy it!"

flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
flavor_byz.41.desc: "With more and more historians being interested in the history of [target_country.GetName], a few of them have been thinking of writing a chronicle about the [target_character.GetDynasty.GetName] family, such as [target_artist.GetName], ensuring that later generations know the deeds of [target_character.GetName] and [target_character.GetHerHis] family."
flavor_byz.41.a: "He is free to record history."
flavor_byz.41.b: "We can sponsor his works."

flavor_byz.42.title.a: "Rise of the Mavrokordatos Family"
flavor_byz.42.title.b: "The Grand Dragoman"
flavor_byz.42.desc: "Born in [target_location.GetName], [target_artist.GetName] has been studying the Western ways of medicine and philosophy from a very young age. Studying in numerous universities, he has siphoned tons of knowledge and is versed in many linguistic forms. Perhaps such an educated philosopher will do well in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
flavor_byz.42.historical_info: "Born in Mykonos, Alexandros Mavrokordatos was a Greek doctor under the Turkocracy. After studying in the West, most notably at the University of Bologna, he wrote several treatises, such as #italic Instrumentum Pneumaticum Circulandi Sanguinis sive modu usu pulmonum#!. Afterward, he served under Sultan Mehmed IV, helping in negotiations that led to the Treaty of Karlowitz in 1699, and managed to gain considerable power in the Ottoman court, allowing his family to rule Moldavia."
flavor_byz.42.a: "Let us invite [target_artist.GetNameWithNoTooltip] to [target_location2.GetNameWithNoTooltip]"
flavor_byz.42.b: "He would be a great diplomat for [target_country.GetName]."
flavor_byz.42.c: "He is too expensive to maintain."

flavor_byz.43.title: "Founding the Heptanese School"
flavor_byz.43.desc: "With the Cretan School already established and the domination of Western artwork in [ShowContinentName('europe')], the [ShowCultureName('greek_culture')] have been adopting this new art form. Primarily, [ShowLocationName('corfu')] has seen a new wave of these new artists. Perhaps it is time to found a new school in [ShowProvinceDefinitionName('ionian_islands_province')]."
flavor_byz.43.a: "Let us find this school of art."
flavor_byz.43.b: "We do not need more artists."
flavor_byz.43.c: "[target_character.GetNameWithNoTooltip] shall focus all their efforts to it."
flavor_byz.43.d: "The old Cretan school shall be favored."

flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
flavor_byz.44.desc: "[target_artist.GetName], born in the [target_location.GetName] as a [ShowCultureName('greek_culture')] citizen, has been making a name for himself in the [ShowProvinceDefinitionName('ionian_islands_province')]. His art follows the #italic Maniera Greca#! style, mixing the [GetCountry('BYZ').GetAdjective] and [GetCountry('VEN').GetAdjective] artistic styles."
flavor_byz.44.a: "Let us sponsor him and invite him to our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
flavor_byz.44.b: "We do not need more artists."

flavor_byz.45.title: "Reforming the Prónoia System"
flavor_byz.45.desc: "Whilst the [ShowPolicyName('pronoia_system')] has served us well in the past, the administrative titles have been reduced to nothing more than their feudal counterparts, ensuring that the governors of each province are not assigned by [target_character.GetName], but a hereditary position. [target_character.GetNameWithNoTooltip] has already plans on reforming this system, restoring control over the [ROOT.GetCountry.GetAdjective] provinces."
flavor_byz.45.a: "Let us abolish this old system."
flavor_byz.45.b: "There may be a few loopholes, but reforming it will do us no good."

flavor_byz.46.title: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] Offers Military Aid"
flavor_byz.46.desc: "The [target_country.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] has come out in support of [target_character.GetName] and [target_character.GetHisHer] policies. This allows us to make changes in our state easily."
flavor_byz.46.a: "Their support will serve well on our land efforts."
flavor_byz.46.b: "It is the navy that they should be aiding instead."

flavor_byz.47.title: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] Conspires Against the Military"
flavor_byz_47_desc_common: "Whilst the Army has been protecting our borders, the [ROOT.GetCountry.GetGovernment.GetCourtTitle] has seen some of the officers and generals there as a threat against the [ROOT.GetCountry.GetFlavorRank], talking about how they want to overthrow [target_character.GetName] and destroy the [ROOT.GetCountry.GetGovernment.GetCourtTitle]'s power. For that, they have suggested we shift towards"
flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quantity')]."
flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quality')]."
flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('land')]."
flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('naval')]."
flavor_byz.47.a: "A quantity-based army will allow us to cover more ground."
flavor_byz.47.b: "Instead of sending more men in the army, let us instead train our existing one."
flavor_byz.47.c: "Our officers on land should be strengthened even more."
flavor_byz.47.d: "To protect [ROOT.GetCountry.GetNameWithNoTooltip], we must also protect its seas."
byz_court_wants_to_force_societal_changes: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] wishes us to force changes in our society"

flavor_byz.48.title: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] Offers Bureaucratic Aid"
flavor_byz.48.desc: "With our administration lacking in recent years, our [ROOT.GetCountry.GetGovernment.GetCourtTitle] has come in support to help [target_character.GetName] draft some laws to strengthen this branch of [ROOT.GetCountry.GetName]."
flavor_byz.48.a: "The [ROOT.GetCountry.GetGovernment.GetAdjective] Bureaucracy shall strengthen the [ROOT.GetCountry.GetGovernment.GetCourtTitle] itself."
flavor_byz.48.b: "Our society shall be ruled with gold."

flavor_byz.49.title: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] Conspires Against the [ROOT.GetCountry.GetGovernment.GetAdjective|U] Bureaucracy"
flavor_byz_49_desc_common: "Although our administration has been functioning just fine lately, the [ROOT.GetCountry.GetGovernment.GetCourtTitle] has noticed that some people in position have been less than beneficial for them. Now, they have forced our hands, demanding that we make a change towards"
flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('aristocracy')]."
flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('plutocracy')]."
flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('outward')]."
flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('inward')]."
flavor_byz.49.a: "Let us promote the [ShowSocietyDirectionNameWithNoTooltip('aristocracy')]."
flavor_byz.49.b: "We shall be a nation of Plutocratic values."
flavor_byz.49.c: "Our administration needs to look Outward."
flavor_byz.49.d: "Looking [ShowSocietyDirectionNameWithNoTooltip('inward')] is how we will secure our safety."

flavor_byz.50.title: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] Offers Trade Aid"
flavor_byz.50.desc: "Our [ROOT.GetCountry.GetGovernment.GetCourtTitle] has decided to support us in our economic matters. They have offered their hands to enact any policies that [target_character.GetName] might want to for our [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
flavor_byz.50.a: "To preserve this wealth, let us promote [ShowSocietyDirectionNameWithNoTooltip('mercantilism')]."
flavor_byz.50.b: "Our markets are free for anyone to enter."

flavor_byz.51.title: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] Strands [ROOT.GetCountry.GetGovernment.GetAdjective|U] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
flavor_byz_51_desc_common: "Instead of the [ROOT.GetCountry.GetGovernment.GetCourtTitle] helping us plan an efficient system to support our [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], they have instead opted to partake in the reduction of our power, forcing us to steer our nation towards"
flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('free_trade')]."
flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('mercantilism')]."
flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('capital_economy')]."
flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('traditional_economy')]."
flavor_byz.51.a: "Steering [ROOT.GetCountry.GetNameWithNoTooltip] into [ShowSocietyDirectionNameWithNoTooltip('free_trade')] might not be a bad idea."
flavor_byz.51.b: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')] will be useful to protect [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ports."
flavor_byz.51.c: "A shift towards [ShowSocietyDirectionNameWithNoTooltip('capital_economy')] can surely bolster our coffers."
flavor_byz.51.d: "Let us retain [ShowSocietyDirectionNameWithNoTooltip('traditional_economy')] values."

flavor_byz.52.title: "Reforming the Corpus Juris Civilis"
flavor_byz.52.desc: "Despite our [ROOT.GetCountry.GetFlavorRank] being sovereign, that has not stopped our [ROOT.GetCountry.GetGovernment.GetCourtTitle] from intervening in the [ROOT.GetCountry.GetFlavorRank]'s politics. Always meddling in the [ROOT.GetCountry.GetGovernment.GetParliament.GetName], their desires often contradict those of [target_character.GetName]. Perhaps by making changes in our laws we can limit their power in [ROOT.GetCountry.GetName]."
flavor_byz.52.a: "Let us re-write it, even if we anger our estates."
flavor_byz.52.b: "The code has served [ROOT.GetCountry.GetNameWithNoTooltip] for many centuries already."
BYZ_NO_MORE_COURT_EVENTS: "The #Y Byzantine Court Influence#! [events|e] will no longer trigger."
BYZ_COURT_EVENTS_WILL_CONTINUE: "The #Y Byzantine Court Influence#! [events|e] will continue triggering."

flavor_byz.53.title: "Fortifying the [ShowBuildingTypeNameWithNoTooltip('theodosian_walls')]"
flavor_byz.53.desc: "Ever since the Latins sacked [target_province.GetName] in 1204, the [ShowBuildingTypeName('theodosian_walls')] have been reduced to a fraction of their old glory. Previously, we lacked the resources to properly maintain them, but right now in these dire times, we must make sure they are ready for an assault."
flavor_byz.53.a: "They are what has kept the empire for so long. We must fortify them again."
flavor_byz.53.b: "Hiding in [target_province.GetNameWithNoTooltip] is not the way to success."

flavor_byz.54.title: "Dealing with the [ShowCultureGroupNameWithNoTooltip('italian_group')] Merchants"
flavor_byz.54.desc: "Although the [ShowCultureGroupName('italian_group')] [ShowPopTypeName('burghers')] have helped us in the past at re-populating [target_location.GetName], it has become clear that right now, they are exploiting the [target_market.GetName]. We must get rid of them from [target_location.GetNameWithNoTooltip] lest they continue their mischiefs."
flavor_byz.54.a: "[target_location.GetNameWithNoTooltip] only belongs to [target_character.GetNameWithNoTooltip]!" 
flavor_byz.54.b: "Let us not cause another war with the [ShowCultureGroupNameWithNoTooltip('italian_group')] nations..."
BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "All [ShowCultureGroupName('italian_group')] [pops|e] lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]."
byz_destroy_italian_quarters_tt: "The [ShowBuildingTypeName('galata')] and [ShowBuildingTypeName('venetian_quarter')] [buildings|e] will be destroyed in [target_location.GetName]"

flavor_byz.55.title: "The Council of [ShowLocationNameWithNoTooltip('florence')]"
flavor_byz.55.desc: "With our decline in power, and the rising threats all around us, [target_character.GetName] has been thinking the unthinkable in all of [ROOT.GetCountry.GetAdjective] history. If the [ROOT.GetCountry.GetFlavorRank] is to survive, then we need the support of [target_character2.GetName] and the entire [ShowReligionAdjective('catholic')] world. Perhaps [target_character.GetNameWithNoTooltip] should travel west and negotiate with [target_character2.GetNameWithNoTooltip]."
flavor_byz.55.a: "Even if a deal with [target_country.GetNameWithNoTooltip] angers the Patriarchy..."
flavor_byz.55.b: "This is an outrageous suggestion."
BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "All [ShowReligionAdjective('orthodox')] [pops|e] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]."

flavor_byz.57.title: "Restoring [ShowRegionNameWithNoTooltip('anatolia_region')] Cities"
flavor_byz.57.desc: "Since the Seljuk invasion of [ShowRegionName('anatolia_region')] and the fall of our many provinces there, many of the old [ShowCultureName('greek_culture')] cities there have been reduced to nothing more but barbarian bases. With our reconquest of the region, however, perhaps we can restore [ROOT.GetCountry.GetAdjective] order there."
flavor_byz.57.a: "Let us restore them."
flavor_byz.57.b: "They are but a relic of the past. The native people there deserve respect."
BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "#G 10%#! of the non-[ShowCultureGroupName('greek_group')] [pop|e] in [ShowRegionName('anatolia_region')] that reside in either a [ShowLocationRankName('city')] or a [ShowLocationRankName('town')] will convert to [ROOT.GetCulture.GetName]."
BYZ_ACCEPT_LOCAL_POPULATION: "Every non-[ShowCultureGroupName('greek_group')] [pop|e] in [ShowRegionName('anatolia_region')] that reside in either a [ShowLocationRankName('city')] or a [ShowLocationRankName('town')] will gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]."

flavor_byz.1000.title: "The Guns of [cannon_maker.GetNameWithNoTooltip]"
flavor_byz.1000.desc: "[cannon_maker.GetName], a [cannon_maker.GetCulture.GetName] iron-founder and engineer, has appeared in court. [cannon_maker.GetSheHe|U] has declared boldly that [cannon_maker.GetSheHe] could construct for us a cannon of a scale hitherto unseen - if only we provide [cannon_maker.GetHerHim] with metal and funds. However, prominent [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] caution us against it, saying that the salary [cannon_maker.GetSheHe] demands would upset the guilds."
flavor_byz.1000.a: "[cannon_maker.GetSheHe|U] shall have all that [cannon_maker.GetSheHe] needs."
flavor_byz.1000.b: "This is outrageous!"
orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip] might go to your enemies instead..."
flavor_byz.1000.historical_info: "Orbán is known to history for having made the great bombard that brought down the walls of Constantinople. He first offered his service to the Eastern Roman emperor Constantine XI, but was turned down - so instead, he went to the Turks..." 
great_bombard: "Building a Great Bombard"

flavor_byz.1001.title: "The Bane of Babylon"
flavor_byz.1001.desc: "[cannon_maker.GetName], a [cannon_maker.GetCulture.GetName] iron-founder and engineer, is seeking employment. [cannon_maker.GetSheHe|U] asks for an exorbitant salary indeed, and has already been turned down by the battle [GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip] of [GetCountry('BYZ').GetName] - yet [cannon_maker.GetNameWithNoTooltip] promises to construct for us a cannon that could blast the very walls of Babylon itself." 
flavor_byz.1001.a: "We could certainly use this."
flavor_byz.1001.b: "Let us promote our own gunsmiths instead."
flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$" 

flavor_byz.1100.title: "Hesychasm"
flavor_byz.1100.desc: "Theological matters have always gripped our people. As a nation that sees itself as the pride of the [ShowReligionAdjective('orthodox')] faith we have proven time and again the validity of our beliefs in search of the divine.\n\nHowever, it has recently come to our attention that [target_character.GetName] has discovered a series of irregularities in terms of religious practice, by the monks in [target_location.GetName]. According to [target_character.GetShortNameWithNoTooltip], the monks' practices are borderline heretic, ranging from debates on the essence and praxis of the divine, to the practice of inner prayer.\n\nIt seems that [target_character.GetShortNameWithNoTooltip]'s writings condemn the teachings of Hesychasm in an attempt to disturb social peace. Our advisors are wary of social friction, or even open revolt lest we find a way to deal with this problem."
flavor_byz.1100.a: "It is just harmless scholarly debate."
flavor_byz.1100.b: "We will not tolerate [target_character.GetHerHis] insolence."
flavor_byz.1100.c: "Do not get too attached to your head, [target_character.GetShortNameWithNoTooltip]!"
byz_may_trigger_other_event_tt: "These debates may reach beyond our borders soon"
slightly_worsen_relations_with_all_orthodox_tt: "Our relations with all [ShowReligionAdjectiveWithNoTooltip('orthodox')] countries will worsen slightly"
worsen_relations_with_all_orthodox_tt: "Our relations with all [ShowReligionAdjectiveWithNoTooltip('orthodox')] countries will worsen greatly"

flavor_byz.1101.title: "[target_character.GetNameWithNoTooltip] Arrives in [target_location.GetNameWithNoTooltip]"
flavor_byz.1101.desc: "Scholarly debates of theological nature are no strangers to heated outcomes and persecutions. Such, as it seems, is the case for [target_character.GetName] whose opposition to #italic Hesychasm#! brought about a rift between the scholar and [target_character3.GetName], resulting in the other being banished and seeking refuge within our halls."
flavor_byz.1101.a: "What is going on in the [target_country.GetLongName]?"

flavor_byz.1102.title: "Debate for the Ages"
flavor_byz.1102.desc: "'This is a total disaster.' 'Is this the end for the [ShowReligionAdjective('orthodox')] faith?' are but some of the commonly heard phrases surrounding the clash between [target_character2.GetName] and [target_character.GetName]. While the former is an ardent supporter of Hesychast practices, the latter has fought tooth and nail to discredit and delegitimize these practices. Launching insults and calling upon the divine in the same breath, these two seem to have really driven a wedge across [ShowReligionAdjectiveWithNoTooltip('orthodox')] believers in [target_location.GetName]. Something must be done posthaste, lest we risk the outrage be spilled and devolve into a rebellion!"
flavor_byz.1102.a: "Practice what you preach and stay quiet, ideally forever!"
flavor_byz.1102.b: "[target_character.GetNameWithNoTooltip] will like [target_character.GetHerHis] new home in [target_country.GetName]."

flavor_byz_title_key: "A Hand for Peace"
flavor_byz.1200.title: "$flavor_byz_title_key$"
flavor_byz.1200.desc: "The antagonistic tendencies of [GetCountry('TUR').GetName] have proven difficult to deal with and a distraction to our true objectives of stabilizing our [ROOT.GetCountry.GetFlavorRank]. Luckily, the ruler of our rowdy and contentious neighbor, [orhan_scope.GetName], has shown interest in the lovely daughter of our ruler, the beloved [theodora_scope.GetName].\n\nWe can promise the hand of [theodora_scope.GetShortNameWithNoTooltip] to [orhan_scope.GetShortNameWithNoTooltip] and ensure a lasting alliance that will put an end to their aggressions."
flavor_byz.1200.historical_info: "During the Byzantine Civil War of 1341 - 1347, the daughter of Emperor John VI Kantakouzenos, Theodora Kantakouzenos, married the Turkish Bey Orhan Gazi to help cement the alliance between the two countries, and ensure that the Ottomans would not change sides and start supporting John's rival, the Regent Empress Anna of Savoy."
flavor_byz.1200.a: "Send the message."
flavor_byz.1200.b: "We will not trade [theodora_scope.GetShortNameWithNoTooltip] for peace."

flavor_byz.1201.title: "$flavor_byz_title_key$"
flavor_byz.1201.desc: "The weak ruler of [GetCountry('BYZ').GetName] is willing to give his pretty daughter [theodora_scope.GetName] to add to the harem of our brave ruler [orhan_scope.GetName] in exchange for a political alliance.\n\nWhat are we to do with this proposal?"
flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
flavor_byz.1201.a: "Accept the new bride."
flavor_byz.1201.b: "Reject it."


flavor_byz.1202.title: "$flavor_byz_title_key$"
flavor_byz.1202.desc: "[orhan_scope.GetName] has accepted our proposal, [theodora_scope.GetName] will marry him and ensure the peace between our nations."
flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

flavor_byz.1203.title: "$flavor_byz_title_key$"
flavor_byz.1203.desc: "[orhan_scope.GetName] has rejected our proposal, he is certainly preparing his country to escalate the hostilities between our countries."
flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

flavor_byz.1300_title_key: "Rebuilding [target_location.GetNameWithNoTooltip]"
flavor_byz_1300_historical_info_shared: "The Byzantine policy for Constantinople has always been opening up the gates in order to populate the city's streets. After the Black Death had hit Constantinople, it had suffered tremendous losses, leaving many residences empty. The emperors made efforts to restore the city, however they would not be enough, as the city's population would dwindle until its fall in 1453."
flavor_byz.1300.a: "We must rebuild the city at any cost."
flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
flavor_byz.1300.desc: "The [ShowSituationName('black_death')] has devastated much of our lands, with [target_location.GetName] being hit the hardest. Compared to before, most of the houses are uninhabited, with barely anyone walking on the city's streets. Unlike before, our countryside has been left barren, with most [target_country.GetAdjective] provinces not having enough population to man the fields. Perhaps we can try to invite some merchants from [ShowRegionName('italy_region')] to help us with this issue..."
flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
flavor_byz.1300.b: "Those merchants are not to be trusted."

flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
flavor_byz.1301.desc: "[target_character.GetName] has offered our merchants land in [target_location.GetName], hoping to populate the city's streets once again."
flavor_byz.1301.a: "We accept this offer."
flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
flavor_byz.1301.b: "They will stay in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."

flavor_byz.1302.title: "$flavor_byz.1300.title$"
flavor_byz.1302.desc: "[target_country2.GetLongName] has answered our request. They have prepared [ShowPopTypeName('burghers')] from [target_location2.GetName] to settle in [target_location.GetName]."
flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
flavor_byz.1303.desc: "[target_country2.GetName] has rejected our request. They think that sending away their [ShowPopTypeName('burghers')] will do them no good."
flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

flavor_byz.1400_title_key: "Restoring the Varangians"
flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
flavor_byz.1400.desc: "In the ages of past, men from [ShowRegionName('scandinavian_region')] would set sail south, sailing past the rivers of [ShowRegionName('russian_region')] to emerge in the [ShowAreaName('black_sea_area')]. These men, known as the [ShowUnitDefinitionName('a_varangians')] had served with utmost loyalty the older Emperors of [ROOT.GetCountry.GetName]. Maybe we can restore this guard by inviting [varangian_character.GetName] and a band of men from [target_country.GetName] to serve [target_character.GetName] as bodyguards."
flavor_byz.1400.a: "Let us request a new Varangian Guard."
flavor_byz.1400.b: "We do not need [varangian_character.GetNameWithNoTooltip]."
BYZ_IF_THEY_ACCEPT: "We will request [mercenaries|e] from [target_country.GetName]. If they accept the following will happen:"

flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
flavor_byz.1401.desc: "[target_country2.GetName] has requested we send them [varangian_character.GetName] as well as a band of men to their [target_country.GetGovernment.GetCourtTitle]. They are offering us money should we accept."
flavor_byz.1401.a: "That is quite the offer, we accept."
flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip] belongs to [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."

flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
flavor_byz.1402.desc: "[target_country.GetName] has accepted our offer. [varangian_character.GetName] is already setting sail south with his band of men."
flavor_byz.1402.a: "And with that, the Varangian Guard is restored."

flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
flavor_byz.1403.desc: "[target_country.GetName] has rejected our offer. [varangian_character.GetName] and his men will stay in [target_location2.GetName]."
flavor_byz.1403.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

flavor_byz.1500_title_key: "Zealots of [target_location.GetNameWithNoTooltip]"
flavor_byz.1500.title: "$flavor_byz.1500_title_key$"
flavor_byz.1500.desc: "As the [ShowDisasterName('succession_crisis')] rages on in [ROOT.GetCountry.GetName], the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [target_location.GetName] have been exploiting the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. This has led many of them to take a stance in the [ShowDisasterNameWithNoTooltip('succession_crisis')]. Should we not manage to pacify this unrest, we may have to fight yet another Civil War."
flavor_byz.1500.a: "Time is ticking..."

flavor_byz.1501.title: "$flavor_byz.1500_title_key$"
flavor_byz.1501.desc.a: "Although the [target_location.GetName] Commune did briefly rise against the local [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], we have managed to restore order in the [target_location.GetRank.GetName]. Let us pray they never rise again."
flavor_byz.1501.desc.b: "Despite our best attempts to stop the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] of [target_location.GetName] from rising against us, [target_character.GetName] has failed to contain this small spark, leading to the lands around [target_location.GetRank.GetName] to join the rebellion."
flavor_byz.1501.a: "Disaster has been avoided."
flavor_byz.1501.b: "Time to extinguish this peasant's vigor."
BYZ_DEAL_WITH_THESSALONIKI_COMMUNE: "Should we not manage to gain [ROOT.GetVariable('thessaloniki_pop_sat').GetValue|V0%] [pop_satisfaction|e] in [target_location.GetName] within #Y 3 Years#!, [target_location.GetProvince.GetName] will #Y Rise Up#!."
thessaloniki_uprising: "Zealots of Thessalonica"

