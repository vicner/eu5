flavor_byz.1502.title: "The Beliefs of [target_character.GetNameWithNoTooltip]"
flavor_byz.1502.desc: "For quite some time the presence of [target_character.GetName] has complimented our artistic and cultural endeavors. [target_character.GetHerHis] teachings in matters of jurisprudence and scholarly pursuits are second to none, attracting many disciplines who will surely impact the [ShowInstitutionName('renaissance')] in their own ways.\n\nHowever, recently [target_character.GetSheHe] has become more open about [target_character.GetHerHis] true faith, [ShowReligionName('hellenism_religion')], much to the dismay of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in [ROOT.GetCountry.GetCapital.GetName]. According to them, such heresy threatens our traditions and the stability of the entire [ROOT.GetCountry.GetFlavorRank]."
flavor_byz.1502.a: "Banish [target_character.GetHerHim]!"
flavor_byz.1502.b: "Will [target_character.GetHerHis] gods protect [target_character.GetHerHim] from the executioner?"
flavor_byz.1502.c: "[target_character.GetSheHe|U] is far too important, allow [target_character.GetHerHim] to continue."
flavor_byz.1502.d: "Perhaps [target_character2.GetShortNameWithNoTooltip] will heed [target_character.GetHerHis] teachings."
flavor_byz.1502.e: "Maybe [target_character.GetSheHe] is right after all."
every_true_faith_pop_loses_20_satisfaction_tt: "[pops|e] in [ROOT.GetCountry.GetCapital.GetName] that follow [ROOT.GetCountry.GetReligion.GetName] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
everyone_converts_tt: "Every member of the family of [target_character2.GetName] will embrace [ShowReligionNameWithNoTooltip('hellenism_religion')]"

flavor_byz.1503.title: "A Common Enemy"
flavor_byz.1503.desc: "The meteoric rise of the [GetCountry('TUR').GetLongName] has upset the balance of power across [ShowRegionName('anatolia_region')]. Their aggressive expansion has garnered them a lot of enemies on all sides. [target_character2.GetName] has stood against the [GetCountry('TUR').GetAdjective] threat for decades. Perhaps it would be wise for us to strengthen our relations and present a united front, lest we risk falling pray to the expansionist ambitions of [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName]."
flavor_byz.1503.historical_info: "Throughout the 14th century, the Aydinids, a Turkish Beylik based in western Anatolia, maintained a cordial yet complex relationship with the Byzantine Empire. Initially, they were involved in a series of alliances and confrontations with the Byzantines as they expanded their territory. At times, the Aydinid rulers cooperated with the Byzantines, serving as mercenaries or even allies against other Turkish Beyliks and the growing Ottoman Empire. However, this cooperation was often opportunistic and pragmatic, with both sides seeking to leverage the other's military strength for mutual benefit, such as crushing a neighboring foe."
flavor_byz.1503.a: "We have to seek friends wherever we can find them."
flavor_byz.1503.b: "We care not for the affairs of pety lords."