l_english:
 flavor_tim_governor.1.title: "Death of Our Ruler"
 flavor_tim_governor.1.desc: "With the passing of our ruler, [target_area.GetName] is now under de-jure management of [target_country.GetName]. As such, [target_character2.GetName] has demanded from the current ruler to return them back to [target_country.GetAdjectiveWithNoTooltip] hands."
 flavor_tim_governor.1.a: "Our time as governors is up."
 flavor_tim_governor.1.b: "Perhaps we can negotiate an extension?"

 flavor_tim_governor.2.title: "Requests of [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.2.desc: "With the passing of [target_character3.GetName], the lands of [prev_country.GetName] now belong to us. However, [target_character2.GetName] has requested that [target_character2.GetSheHe] retains these lands."
 flavor_tim_governor.2.a: "We do not care."
 flavor_tim_governor.2.b: "That is something we can do."
 tim_governor_maintain_governance_tt: "[prev_country.GetName] will maintain control over [target_area.GetName]"

 flavor_tim_governor.3.title: "Support from [target_country.GetNameWithNoTooltip]"
 flavor_tim_governor_3_desc_shared: "Recently, we have been lacking in terms of support from our overlord, [target_country.GetName]. [target_character2.GetName] has realized that, and now wishes to request support from [target_character.GetName]. We could choose from a number of options, like gold or men."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ We could even ask for [target_character3.GetName] to join our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "We need more men to fight."
 flavor_tim_governor.3.b: "Our coffers have been lacking."
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip] would be a good member of our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tim_governor.3.d: "No need to demand anything."
 tim_governor_overlord_must_accept_tt: "[target_country.GetName] must accept for the effects to take place"
 timurid_governor_no_demand_tt: "No demand will be sent to [target_country.GetName]"

 flavor_tim_governor.4.title: "Request from [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.4.desc: "[prev_country.GetName] has been suffering as of late. They have asked us for some support. We could give it to them, and in return, we can keep them in place for a while."
 flavor_tim_governor.4.a: "We shall send them the men."
 flavor_tim_governor.4.b: "They will receive the gold they want."
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip] shall join them."
 flavor_tim_governor.4.d: "They will not get support from us."

 flavor_tim_governor.5.title: "New Men Flock in [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tim_governor.5.desc: "With our governorship well entrenched, new people have decided to join in our endeavor. One of them is named [target_character.GetName], a [target_character.GetWomanMan] with a variety of skills. [target_character.GetSheHe|U] comes from a [target_religion.GetAdjective] [target_culture.GetName] background, and boasts a variety of skills that we can employ."
 flavor_tim_governor.5.a: "Let us hire them."
 flavor_tim_governor.5.b: "[target_character.GetSheHe|U] will make a fine tutor for us."
 flavor_tim_governor.5.c: "There is still a grudge to settle..."
 flavor_tim_governor.5.d: "A fine companion for us."
 flavor_tim_governor.5.e: "We shall not keep them here."

 flavor_tim_governor.6.title: "Development of [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.6.desc: "Ever since being given governorship of [target_area.GetName], [target_character.GetName] has been hard at work to develop it into the jewel of [target_country.GetName]. Using the limited resources at [target_character.GetHerHis] disposal, it has turned out to be a great learning experience. The citizens, who doubted [target_character.GetHerHis] abilities at first, are now happy to be living under [target_character.GetHerHis] governance."
 flavor_tim_governor.6.a: "Further this development."
 flavor_tim_governor.6.b: "Let [target_character.GetHerHim] learn from this success."
 timurid_governor_increase_development_in_area_tt: "Every owned [location|e] in [target_area.GetName] will gain [ShowNamedValue('development_weak_bonus')|+=] [development|e]"

 flavor_tim_governor.7.title: "Economic Policies Backfire in [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.7.desc: "Despite the best attempts of [target_character.GetName] to turn [target_area.GetName] into a jewel, [target_character.GetSheHe] has suffered setbacks. Certain economic policies imposed within [target_area.GetNameWithNoTooltip] led to houses and guilds being shut down, effectively leading to a decline."
 flavor_tim_governor.7.a: "By [ROOT.GetCountry.GetReligion.GetGodName], this is bad."
 flavor_tim_governor.7.b: "We should revert these policies."
 timurid_governor_decrease_development_in_area_tt: "Every owned [location|e] in [target_area.GetName] will lose [ShowNamedValue('development_weak_penalty')|+=] [development|e]"

 flavor_tim_governor.8.title: "Frontier Life"
 flavor_tim_governor.8.desc: "Ever since our exile in [target_area.GetName], the people there have been hardened. Always on the ready for any enemy raid, they are now renowned within the [target_country.GetAdjective] [ROOT.GetCountry.GetFlavorRank]. [target_character.GetName] has noticed this as well, and wishes to turn [target_area.GetNameWithNoTooltip] into a militaristic governorship to hopefully one day take revenge against [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.8.a: "Let us train them harder."
 flavor_tim_governor.8.b: "Is this quest of revenge really worth it?"

 flavor_tim_governor.9.title: "A New [target_country.GetGovernment.GetRulerTitle]"
 flavor_tim_governor.9.desc: "With the death of our ruler, [target_country.GetName] is now ruled by a new figure. Although not much instability has been caused by that, new opportunities to claim [target_country.GetNameWithNoTooltip] have risen. Using only the resources from [target_area.GetName], it would be a risky campaign, but the exile the people have suffered has not been forgotten, and this revenge can only be quelled until [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] is in control of the entirety of the [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank]."
 flavor_tim_governor.9.a: "Onwards to [target_country.GetCapital.GetNameWithNoTooltip]!"
 flavor_tim_governor.9.b: "It is not the time yet."

 flavor_tim_governor.10.title: "Exile in the [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tim_governor.10.desc: "Due to recent exiles within the capital of [target_country.GetName], [target_country.GetCapital.GetName], there has been an influx of them within our [ROOT.GetCountry.GetGovernment.GetCourtTitle], one being [target_character2.GetName]. [target_character.GetName] wishes to employ [target_character2.GetHerHim], although it is sure to anger [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.10.a: "If they banish us, then we shall take all the exiles in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tim_governor.10.b: "Execute [target_character2.GetNameWithNoTooltip] to gain some favors."

 flavor_tim_governor.11.title: "Effective Governance in [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.11.desc: "With [target_character.GetName] and [target_character.GetHerHis] effective policies imposed within [target_area.GetName], the province is now experiencing prosperity. The streets of [ROOT.GetCountry.GetCapital.GetName] are now filled with hard-working [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and content [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. We could spend more on this, or we could reap the current benefits."
 flavor_tim_governor.11.a: "Let us spend more for prosperity."
 flavor_tim_governor.11.b: "Instead of spending gold, let us enjoy the current state of things."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "Every owned [location|e] in [target_area.GetName] will gain [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e] and their [pops|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"

 flavor_tim_governor.12.title: "Governor Policies in [target_area.GetNameWithNoTooltip] Backfire"
 flavor_tim_governor.12.desc: "Recent policies introduced by [target_character.GetName] have backfired. Instead of bringing the prosperity [target_character.GetSheHe] hoped for, it led to a decline of productivity for the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. It is not too late though, we could try to revert some of them, even if it causes some instability within [ROOT.GetCountry.GetName]."
 flavor_tim_governor.12.a: "We reap what we sow."
 flavor_tim_governor.12.b: "Let us quickly revert them."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "Every owned [location|e] in [target_area.GetName] will lose [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] and their [pops|e] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"

 flavor_tim_governor.13.title: "Development of the Port in [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.13.desc: "The governorship of [target_character.GetName] has brought prosperity to the port of [target_location.GetName]. An influx of traders from all over [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] has led to the [target_location.GetRank.GetName] becoming perhaps one of the greatest ports in the entire [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank]."
 flavor_tim_governor.13.a: "Let it prosper."
 flavor_tim_governor.13.b: "Let us exploit this prosperity for ourselves."

 flavor_tim_governor.14.title: "Fortifying [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.14.desc: "Being trusted the governorship of [ROOT.GetCountry.GetCapital.GetArea.GetName], [target_character.GetName] has been hard at work. Already gathering the funds and the blueprints to create a [ShowBuildingTypeName('castle')] at [target_location.GetName], [target_character.GetSheHe] is now ready to construct it. We could go ahead with this idea, or we could instead focus on bolstering our armies instead of building fortifications in the frontier."
 flavor_tim_governor.14.a: "Let us build this [ShowBuildingTypeNameWithNoTooltip('castle')]."
 flavor_tim_governor.14.b: "Bolstering the army sounds more favorable."