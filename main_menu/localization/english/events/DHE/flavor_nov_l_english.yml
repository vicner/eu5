 flavor_nov.110.title: "Tysiatskii Requests Tax on [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.110.desc: "Seen largely as a power struggle between the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], the current Tysiatskii has requested [our_ruler.GetName] along with support of the Veche, impose a stricter tax on the [ShowEstatePrivilegeName('novgorod_ivans_hundred')]. Though members of the [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] are expected to pay a considerable entrance fee to participate in the association along with gifts to the holder of the Tysiatskii office, the current Tysiatskii has instead requested that a portion of the fees be relocated to the office instead. Some within the [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] have decried the move as a powergrab for the Tysiatskii to expand his influence."
 flavor_nov.110.a: "Grant the Tysiatskii request for a additional fee on the [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]."
 flavor_nov.110.b: "Refuse the wishes of the Tysiatskii."

 flavor_nov.111.title: "Expanding [ROOT.GetCountry.GetNameWithNoTooltip]'s Reach"
 flavor_nov.111.desc: "Though [ShowLocationName('novgorod')] has served as the heart of the Veche, its ability to maintain influence over the towns and settlements in the outer regions has largely proven difficult. Though in the past, the ruling [ROOT.GetCountry.GetGovernment.GetRulerTitle] has largely resolved to allow these regions to maintain a sense of autonomy, [our_ruler.GetName] has instead sought a different approach. Should [ROOT.GetCountry.GetName] manage to bring these autonomous regions under direct influence, it would see the [ShowGovernmentTypeName('republic')], able to withstand any future threats."
 flavor_nov.111.a: "We should strive to reduce the autonomy of these outer regions."
 flavor_nov.111.b: "Allow the outer regions to retain their self governance."

 flavor_nov.112.title: "Minting of the Novgorodka"
 flavor_nov.112.desc: "Throughout its history, [ROOT.GetCountry.GetName] has maintained a practice of exchanging various currencies as a means to trade. Through this process, the merchants of [ROOT.GetCountry.GetNameWithNoTooltip] have managed to maintain some flexibility in trade with wares from other Baltic nations. However, seeking to establish a unique currency for the state, [our_ruler.GetName] has started the minting of the first Novgorodka coins, a currency [our_ruler.GetHisHer] hopes will become a symbol of [ROOT.GetCountry.GetNameWithNoTooltip] beyond our borders. Some merchants though worry it may disrupt the reputation [ROOT.GetCountry.GetNameWithNoTooltip] has built for itself, with its flexibility with using foreign coins."
 flavor_nov.112.a: "Mint the Novgorodka coin!"
 flavor_nov.112.b: "Allow the continued use of other currencies for trade."

 flavor_nov.113.title: "Introduction of Gunpowder Weaponry"
 flavor_nov.113.desc: "Though the rumors of a new form of weaponry have been known to the streets of [ShowLocationName('novgorod')] for some time now, merchants from the east have arrived bringing these weapons for trade. Seeking to gain an understanding of these weapons before rival principalities can master them, [our_ruler.GetName] has requested the Veche acquire these firearms in hopes of reproducing them to maintain an advantage over our rivals."
 flavor_nov.113.a: "Endeavor to master these new weapons."
 flavor_nov.113.b: "Other matters of trade should be a bigger focus for [ROOT.GetCountry.GetNameWithNoTooltip]."

 flavor_nov.114.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Monopoly over the [ShowGoodsNameWithNoTooltip('beeswax')] and [ShowGoodsNameWithNoTooltip('fur')] Trade"
 flavor_nov.114.desc: "Though our merchants have long maintained a large influence over the supply of [ShowGoodsName('beeswax')] and [ShowGoodsName('fur')], in recent decades, the various merchant association within [ROOT.GetCountry.GetName] have only strengthened their hold over these resources. Seeing this as a monetary benefits for [ROOT.GetCountry.GetNameWithNoTooltip], [our_ruler.GetName] and other members of the Veche have granted additional privileges to the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in hopes of maintaining a monopoly over these goods for the foreseeable future."
 flavor_nov.114.a: "We must exploit this trade monopoly while we can."

