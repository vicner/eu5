l_english:
 flavor_nov.1.title: "Civil War in [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nov.1.desc: "The 14th century witnessed the start of [ROOT.GetCountry.GetName]'s long struggle with Moscow for supremacy. Internecine disputes among the republic's leaders weakened it in the face of growing [GetCountry('MOS').GetAdjective] strength. Although it became a vassal of [GetCountry('MOS').GetNameWithNoTooltip] after the [GetCountry('MOS').GetAdjectiveWithNoTooltip] invasions in 1456 and 1470, [ROOT.GetCountry.GetNameWithNoTooltip] was allowed to retain its self-government. It was not until 1478 that it came under Moscow's complete control and lost its freedom. [ROOT.GetCountry.GetNameWithNoTooltip] retained its commercial position until Saint Petersburg was built in 1703."
 flavor_nov.1.a: "Support Merchant Faction"
 flavor_nov.1.b: "Support Noble Faction"
 STATIC_MODIFIER_NAME_civil_war_looming: "Civil War Looming"
 STATIC_MODIFIER_DESC_civil_war_looming: "The Internecine disputes between the leaders of the republic have reached a breaking point."
 flavor_nov.2.title: "Treaty of Bolotovo"
 flavor_nov.2.desc: "For many years, the authority of [ROOT.GetCountry.GetName] over [pskov_country.GetName] has been questionable at best. In many areas, the state of [pskov_country.GetNameWithNoTooltip] has organized its administration and foreign politics independently from [ROOT.GetCountry.GetNameWithNoTooltip]. De facto, [pskov_country.GetNameWithNoTooltip] has become independent in 1329. The Treaty of Bolotovo will conclude this status and acknowledge the current situation of [pskov_country.GetNameWithNoTooltip]."
 flavor_nov.2.a: "Make their independence official."
 nov_acknowledged_our_independence: "Acknowledged our Independence"
 flavor_nov.2.b: "It is time to assert our authority over [pskov_country.GetNameWithNoTooltip] once again."
 flavor_nov.2.b.tt: "We will attempt to rein in [pskov_country.GetName].\n#italic This might result in a #R War#! between our states!#!"
 flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip] threatens Our Independence!"
 flavor_nov.3.desc: "De jure, our [ROOT.GetCountry.GetFlavorRank] is subject to the [overlord_country.GetLongName]. Yet, the [overlord_country.GetAdjectiveWithNoTooltip] authority over [ROOT.GetCountry.GetNameWithNoTooltip] is superficial at best. Our state is de facto an independent entity.\n\nThe Treaty of Bolotovo was supposed to confirm our independence and grant us a future separate from [overlord_country.GetNameWithNoTooltip]. However, such a treaty was never signed. Instead, the government of [overlord_country.GetNameWithNoTooltip] has sent governors to us to re-assert [overlord_country.GetAdjectiveWithNoTooltip] authority over our country."
 flavor_nov.3.a: "Our future is tied with the one of [overlord_country.GetNameWithNoTooltip]."
 nov_acknowledged_our_authority: "Acknowledged our Authority"
 flavor_nov.3.b: "We shall never submit to any overlord!"
 flavor_nov.3.b.tt: "#italic The war will start in #R 30#! days unless [overlord_country.GetName] grants us independence.#!"
 flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip] acknowledges Our Authority"
 flavor_nov.4.desc: "Good news from [pskov_country.GetName] have reached our court! The [pskov_country.GetGovernment.GetRulerTitle] acknowledges our rule over [pskov_country.GetNameWithNoTooltip] and has sworn loyalty to the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]. We will not have to worry about any further attempts by [pskov_country.GetNameWithNoTooltip] to become independent from our rule."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip] declares War for Independence!"
 flavor_nov.5.desc: "Scandalous news from [pskov_country.GetName] have reached our court! These vile dogs refuse to acknowledge [ROOT.GetCountry.GetName]'s rightful and fair rule over their petty [pskov_country.GetFlavorRank], and have declared a war of independence against us! We must prepare our state for war, or allow [pskov_country.GetNameWithNoTooltip] to become independent from us!"
 flavor_nov.5.a: "To arms!"
 flavor_nov.5.b: "They are not worth the fight."
 flavor_nov.6.title: "Crisis over the Dvina Lands"
 flavor_nov.6.desc: "The Dvina Lands, also known as the Bjarmaland, is the region along the Dvina river and the main provider of [ShowGoodsName('fur')] for [ROOT.GetCountry.GetName]. For many years, these fur sources ensured the wealth and stability of the [ROOT.GetCountry.GetLongNameWithNoTooltip].\n\nWith the hostile takeover from [dvina_crisis_target.GetNameWithNoTooltip] of the Dvina Lands, our situation has significantly changed for the worse. The treasury of the state is shrinking by the day. It is only a matter of time until our state succumbs to poverty!"
 flavor_nov.6.a: "We must retake the Dvina Lands!"
 flavor_nov.6.a.tt: "We will demand the Dvina Lands back from [dvina_crisis_cause.GetName].\n#italic This might result in a #R War#! between our states!#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "Crisis over the Dvina Lands - [GetCountry('NOV').GetNameWithNoTooltip] demands lands back"
 flavor_nov.7.desc: "The [GetCountry('NOV').GetLongName] has demanded the Dvina Lands, also known as the Bjarmaland, the region along the Dvina river and the main provider of [ShowGoodsName('fur')] to them. Although it has a great wealth potential, we might face war in the case we do not give up to their demands."
 flavor_nov.7.a: "Return these lands to them then."
 flavor_nov.7.a.tt: "#R Every owned location in [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')], and [ShowProvinceDefinitionName('kholmogory_province')] will be returned to [dvina_crisis_target.GetName].#!\n#italic This action will take 7 days to take effect.#!"
 nov_returned_the_dvina_lands: "Returned the Dvina Lands"
 flavor_nov.7.b: "We will keep what is ours."
 flavor_nov.7.b.tt: "We will keep the Dvina Lands.\n#italic This might result in a #R War#! between [dvina_crisis_target.GetNameWithNoTooltip] and [ROOT.GetCountry.GetNameWithNoTooltip]!#!"
 flavor_nov.8.title: "Crisis over the Dvina Lands - [dvina_crisis_cause.GetNameWithNoTooltip] Gives In"
 flavor_nov.8.desc: "Our threat of war has been successful, and we have recovered the rich Dvina Lands for our country."
 flavor_nov.8.a: "Our economy is saved!"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName] returns every owned location in [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')], and [ShowProvinceDefinitionName('kholmogory_province')] to us.#!"
 flavor_nov.9.title: "Crisis over the Dvina Lands - Our Claims are Rejected"
 flavor_nov.9.desc: "Our threat of war has not been enough to press [dvina_crisis_cause.GetName] to give us back the Dvina Lands. Now we have to decide on how to proceed..."
 flavor_nov.9.a: "To arms!"
 flavor_nov.9.b: "We shall drop this matter"
 flavor_nov.10.title: "Niebur's Peace"
 flavor_nov.10.desc: "The relationship with the [GetCountry('HSA').GetLongName] has traditionally been tense, as the competition for the Baltic trade is usually perceived as a zero-sum game between our merchants. However, some of their most influential representatives, led by the mayor of [ShowLocationName('lubeck')] Johann Niebur, have been voicing an approach between our countries. They wish to strengthen the common bonds and boost the trade between our entrepôts."
 flavor_nov.10.a: "We shall kiss the cross to confirm the deal!"
 nov_novgorodian_hanseatic_friendship: "Novgorodian-Hanseatic Friendship"
 flavor_nov.10.b: "It is more in our interest to embargo them!"
 flavor_nov.12.title: "The Church of the Transfiguration"
 flavor_nov.12.desc: "The Church of the Transfiguration of the Savior that stands on Ilyna Street in [ShowLocationName('novgorod')] houses one of our most revered icons, #italic Our Lady of the Sign#!, which performed the miracle of saving the city when being sieged in 1170 by the armies of four Principalities led by the Suzdalians. The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] of the city has been pleading for a new temple on the best service of this holy icon."
 flavor_nov.12.a: "The holy icon needs a new church!"
 flavor_nov.12.b: "The current church is good enough."
 flavor_nov.13.title: "Sect of the Strigolniki"
 flavor_nov.13.desc: "The [ShowReligionName('strigolniki')] are the followers of the preaching of a certain Deacon [deacon_karp.GetName], that after being expelled from [ShowLocationName('pskov')] came to [ShowLocationName('novgorod')] to avoid prosecution. His teachings denounce the ecclesiastic hierarchy and monasticism, as in his view all the priests are corrupt to a certain degree, demanding the right for sermons and sacraments done by laymen.\n\nThese teachings have become widespread among [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], low-ranking [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], and the religious authorities are now demanding a response from us."
 flavor_nov.13.a: "They are heretics!"
 flavor_nov.13.a.tt: "Every [ShowReligionName('orthodox')] country gains [ShowBiasValue('nov_opposes_strigolniki')|+=0] [opinion|E] of [root_country.GetName]"
 nov_opposes_strigolniki: "Opposes Strigolniki"
 lots_of_strigolniki: "Many [pops|e] are now following the [ShowReligionName('strigolniki')]."
 flavor_nov.13.b: "Let us be tolerant of this fellow Christian brothers."
 flavor_nov.13.b.tt: "Every [ShowReligionName('orthodox')] country gains [ShowBiasValue('nov_tolerates_strigolniki')|+=0] [opinion|E] of [root_country.GetName]"
 nov_tolerates_strigolniki: "Tolerates Strigolniki"
 flavor_nov.14.title: "The Heresy of the Judaizers"
 flavor_nov.14.desc: "A new sect has appeared, after the teachings of a certain Skhariya, who renounces the Holy Trinity and the divinity of Christ, while demanding that each individual has a say in matters of faith and salvation, recognizing no status to priests and monks. Because of these thoughts, Shkariya is known as 'the Jew', and his adherents are termed as 'Judaizers'.\n\nThese beliefs are becoming increasingly popular, and we have to react to them."
 skhariya_sect_rebels: "Skhariya Sect"
 flavor_nov.14.a: "Oppose them!"
 flavor_nov.14.a.tt: "[ShowReligionName('strigolniki')] will spread #Y slowly#! in neighboring locations"
 skhariya_sect_rebels_massive_support: "The [ShowReligionAdjective('strigolniki')] members of all our owned locations in the [ShowRegionName('russian_region')] will join the [skhariya_sect_rebels.GetName]."
 nov_opposes_skhariya_sect: "Opposes the Skhariya Sect"
 flavor_nov.14.b: "Tolerate them for now."
 flavor_nov.14.b.tt: "[ShowReligionName('strigolniki')] will spread #Y rapidly#! in neighboring locations"
 skhariya_sect_rebels_soothed: "The [ShowReligionAdjective('strigolniki')] members of all our owned locations in the [ShowRegionName('russian_region')] will be soothed."
 nov_tolerates_skhariya_sect: "Tolerates the Skhariya Sect"
 flavor_nov.15.title: "The Karelian Rebellion of [GetCurrentYear]"
 flavor_nov.15.desc: "The lands of Karelia became a battlefield between [GetCountry('SWE').GetName] and [ROOT.GetCountry.GetName] after the former got a foothold in [ShowLocationName('vyborg')], fortified it, and started to project their influence in the region, which collided with the [ROOT.GetCountry.GetAdjective] outposts over the river Neva. This led to war, which was concluded by the Treaty of Nöteborg in 1323.\n\nHowever, in recent times the Karelians have apparently been encouraged by [GetCountry('SWE').GetGovernment.GetRuler.GetName] to rise against us and weaken our country."
 karelian_independence_fighter: "Karelian Independence Fighters"
 flavor_nov.15.a: "Troublesome times are ahead."
 flavor_nov.15.a.tt: "#R [sweden_country.GetName] might support the [karelian_independence_fighter.GetName]...#!"
 flavor_nov.15.b: "Let them unite with their people."
 nov_granted_karelian_independence: "Granted Our People Independence"
 flavor_nov.16.title: "The Karelian Rebellion of [GetCurrentYear] - Sweden's Support"
 flavor_nov.16.desc: "The lands of Karelia became a battlefield between [GetCountry('NOV').GetName] and [ROOT.GetCountry.GetName] after our country got a foothold in [ShowLocationName('vyborg')], fortified it, and started to project our influence in the region, which collided with the [GetCountry('NOV').GetAdjective] outposts over the river Neva. This led to war, which was concluded by the Treaty of Nöteborg in 1323.\n\nIn recent times, an opportunity has arisen to support the Karelians to rise against them and weaken their country."
 flavor_nov.16.a: "We should take advantage of this opportunity!"
 flavor_nov.16.a.tt: "We will support the [karelian_independence_fighter.GetName] against [novgorod_country.GetName].\n#R This might cause further escalation between our states.#!"
 flavor_nov.16.b: "We do not gain anything from it."
 flavor_nov.17.title: "The Karelian Rebellion of [GetCurrentYear]"
 flavor_nov.17.desc: "The [GetCountry('SWE').GetAdjective] are actively supporting the Karelian Rebellion. What shall be our response to them?"
 flavor_nov.17.a: "We need to deescalate the Karelian Rebellion"
 flavor_nov.17.b: "Traitors! This is a Casus Belli!"
 flavor_nov.18.title: "The Karelian Rebellion of [GetCurrentYear]"
 flavor_nov.18.desc: "The [GetCountry('NOV').GetLongName] have escalated the situation, declaring that our support of the Karelian Rebellion gives them a Casus Belli against us."
 flavor_nov.18.a: "Unfortunate..."
 flavor_nov.19.title: "The Karelian Rebellion of [GetCurrentYear]"
 flavor_nov.19.desc: "The [GetCountry('NOV').GetLongName] have de-escalated the situation, choosing not to challenge our support for the Karelian Rebellion."
 flavor_nov.19.a: "They are cowards, hah!"
 flavor_nov.20.title: "A Talented Iconographer Asks for Patronage"
 flavor_nov.20.desc: "The continued patronage of religious arts in our country since centuries ago fosters an environment in which talented Iconographers never lack work, [SCOPE.sCharacter('novgorodian_iconographer').GetName] being the latest talent to appear in this discipline."
 flavor_nov.20.a: "Our Lord, Our Lady and All Saints will be pleased!"
 flavor_nov.21.title: "Growing Tensions between [GetCountry('MOS').GetNameWithNoTooltip] and [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.21.desc: "The rivalry between the [GetCountry('MOS').GetLongName] and the [ROOT.GetCountry.GetLongName] has been growing for a long time, as their [GetCountry('MOS').GetGovernment.GetRulerTitle] traditionally tried to become the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of our country and assert a suzerainty.\n\nThis tension has reached a critical point, in which only one of our countries may survive the other."
 flavor_nov.21.a: "There can be only one of us!"
 flavor_nov.22.title: "Alliance with [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.22.desc: "The growing rivalry with [GetCountry('MOS').GetName] makes it a wise move to look for new allies around the vicinity. In this regard, the opposition to the [GetCountry('MOS').GetAdjective] influence is being led by a brave woman, [marfa_boretskaya.GetName], whose husband, the Posadnik Isaac Boretsky, died fighting them. [marfa_boretskaya.GetShortNameWithNoTooltip] is now advocating to secure an alliance with [GetCountry('LIT').GetName], as they might be the best option to face our enemies."
 flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip] has a point, let's secure this alliance!"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName] will move to [GetCountry('LIT').GetName] to secure an alliance for our state"
 flavor_nov.22.b: "We do not need foreign support"
 flavor_nov.23.title: "Alliance with [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.23.desc: "The growing rivalry between [GetCountry('NOV').GetName] and [GetCountry('MOS').GetName] have made the former look for new alliances. Encouraged by a brave woman, [marfa_boretskaya.GetName], their envoys have come to our court, and are trying to convince us to partner and support them."
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip] speaks with the truth!"
 flavor_nov.23.b: "These affairs among Russians are not our business."
 nov_refused_alliance_with_novgorod: "Refused Alliance with [GetCountry('NOV').GetName]"
 nov_accepted_alliance_with_novgorod: "Accepted Alliance with [GetCountry('NOV').GetName]"
 nov_refused_alliance_with_us: "Refused Alliance with us"
 nov_accepted_alliance_with_us: "Accepted Alliance with us"
 flavor_nov.24.title: "Alliance with [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.24.desc: "Our envoys to [GetCountry('LIT').GetName] have come back with good news: [GetCountry('LIT').GetNameWithNoTooltip] decided to ally us!"
 flavor_nov.24.a: "[marfa_boretskaya.GetName] was right all along!"
 flavor_nov.25.title: "Alliance with [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.25.desc: "Our envoys to [GetCountry('LIT').GetName] have come back with bad news: [GetCountry('LIT').GetNameWithNoTooltip] rejected to ally us!"
 flavor_nov.25.a: "Why did we trust this woman?"
 flavor_nov.26.title: "The Massacre of [novgorod_city.GetNameWithNoTooltip]"
 flavor_nov.26.desc: "The city of [novgorod_city.GetName] has fallen into enemy hands. Yet, the resistance of the city has always been of a sizeable number. The local occupants have noticed the stubbornness of our people, and committed unspeakable actions to 'restore order'.\n\nSoldiers and mercenaries alike marched into the city, gathered the local population, and committed a massacre on the innocents."
 flavor_nov.26.a: "They will pay for this..."
 nov_massacred_our_people: "Massacred our People"
 flavor_nov.28.title: "Foundation of [target_location.GetNameWithNoTooltip]"
 flavor_nov.28.desc: "The estuary of the Dvina River on the White Sea has increasingly become in the last decades a hub for trade in those northern lands. The wandering merchants usually accommodate in a monastery dedicated to the Archangel Michael, where they broker their deals. However, they have started demanding some infrastructure that would allow the flourishing trade of those lands to grow at a bigger scale. Some of our advisors have come up with the idea of actually founding a harbor town there, which would be named [target_location.GetName] after the monastery."
 flavor_nov.28.a: "It looks like a great place for a new town!"
 flavor_nov.28.b: "It is not worth it."
 flavor_nov.30.title: "The Cathedral of St. Sophia"
 flavor_nov.30.desc: "The Cathedral of St. Sophia, also known as [house_of_holy_wisdom_art.GetName], in [ShowLocationName('novgorod')] is the spiritual center of our [ROOT.GetCountry.GetFlavorRank], is the symbol for the city itself and even its ownership of land in our territory. In its many years, the cathedral has become subject to time itself and requires renovations. The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] would be more than appeased if we invest in the renewal of the building."
 flavor_nov.30.a: "Support the renovation works."
 flavor_nov.30.b: "We cannot afford it."
 flavor_nov.31.title: "The [GetCountry('MOS').GetAdjectiveWithNoTooltip] Threat Advances!"
 flavor_nov.31.desc: "[GetCountry('MOS').GetGovernment.GetRuler.GetName] of [GetCountry('MOS').GetName] has decided to assert [GetCountry('MOS').GetGovernment.GetRuler.GetHerHis] authority over us. Even if we select their [GetCountry('MOS').GetGovernment.GetRulerTitle] as our [ROOT.GetCountry.GetGovernment.GetRulerTitle], we are proudly independent, and they have to submit to the decisions of our Council.\n\nWe have to defend now from this threat, or the foundations of our state will be eroded."
 flavor_nov.31.a: "To arms!"
 flavor_nov.32.title: "The Devastating Treaty of Yazhelbitsy"
 flavor_nov.32.desc: "Decades of rivalry between the Principalities of [GetCountry('MOS').GetName] and [GetCountry('NOV').GetName] are coming to an end, although not in the best way for us. The [GetCountry('MOS').GetAdjective] threat is now more real than ever, as they made early treaties, signaling their victory in the war we were fighting. They seek to humiliate us in the future, and curtail our future actions."
 flavor_nov.32.a: "These are bad signs indeed..."
 flavor_nov.33.title: "The Posadnichestvo Reform"
 flavor_nov.33.desc: "The office of the Posadnik is an influential position in the city of [ShowLocationName('novgorod')]. In order to avoid monopolies of power in the hands of only one man, there is a growing consensus among the members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] that the office needs to be expanded, so that multiple people can assume this position at the same time and keep each other in check."
 flavor_nov.33.a: "Excellent idea!"
 flavor_nov.33.b: "These reforms are not worth it."
 flavor_nov.34.title: "The Sovet Gospod"
 flavor_nov.34.desc: "The Lords of the city of [ShowLocationName('novgorod')] are increasingly becoming the decision-making body of the [ROOT.GetCountry.GetFlavorRank], creating an institution where the political debates take place, the Sovet Gospod ('Council of Lords'). Unlike the Veche system, the Sovet Gospod is set to give more power to Posadniks, Tysiatskiis, and other members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], while the influence of the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] is negligible in this system."
 flavor_nov.34.a: "The Council of Lords shall govern our country!"
 flavor_nov.34.b: "Do not allow the Lords to seize more power!"
 flavor_nov.35.title: "Founding of the [target_location.GetNameWithNoTooltip] Monastery"
 flavor_nov.35.desc: "To the north in the Bay of Onega, there are a group of islands, the Solovetsy, known for the richness of their saltworks, among other resources. Recently, two monks, Herman and Savvatiy, have established in this remote place a monastery. Another monk, named Zosima, has come to us asking for pious patronage.\n\nThis monastery could become an important religious center in the White Sea if we back Zosima as its hegumen or abbot, and fund its development."
 flavor_nov.35.a: "Patronize the monastery!"
 flavor_nov.35.b: "These monks are brave on their own!"
 flavor_nov.36.title: "The [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]"
 flavor_nov.36.desc: "The [ShowPolicyName('russkaya_pravda_policy')] has been part of our administration since the inception of the [target_country.GetLongName]. Though many aspects of this law are applicable to us, some other parts have become less relevant to us as administration and circumstances tend to change. The time has come to codify a new law, the [ShowPolicyName('novgorod_judicial_charter_policy')], for the state."
 flavor_nov.36.a: "Implement [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]."
 flavor_nov.36.b: "The old legal code works just fine."

 #Pskov flavor event
 flavor_psk.1.title: "A New Government for [ROOT.GetCountry.GetNameWithNoTooltip]?"
 flavor_psk.1.desc: "With our independence from [overlord_country.GetLongName] the question of a new government has arisen. Under [overlord_country.GetNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] experienced the prosperity and wealth of the [ShowGovernmentReformName('veche_republic')]. Voices in our state demand that we shall adopt the Veche system for ourselves so the people of [ROOT.GetCountry.GetNameWithNoTooltip] can be led to a bright future."
 flavor_psk.1.a: "We will organize ourselves into a [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Republic!"
 flavor_psk.1.b: "Our current system works well enough."

 # Additional Novgorod Events
 flavor_nov.100.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] Merchant Association"
 flavor_nov.100.desc: "Being one of the major centers of trade, [ROOT.GetCountry.GetName] has come to be home to many powerful merchant associations. Among these associations however, the [ShowEstatePrivilegeName('novgorod_ivans_hundred')] is one of the most influential, maintaining a strong grip over the trade of [ShowGoodsName('beeswax')]. Seeking to grow their influence further, many of the association's high ranking officials have reached out to [our_ruler.GetName] and the Veche in hopes of earning further support. Some within the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have quietly urged [our_ruler.GetNameWithNoTooltip] to avoid empowering the association further, as they may grow to have too much influence over [ROOT.GetCountry.GetNameWithNoTooltip]'s trade."
 flavor_nov.100.a: "Grant them empowered support from the Veche."
 flavor_nov.100.b: "Isolate the [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] instead."
 empower_ivan_hundred_privilege: "The [ShowEstatePrivilegeName('novgorod_ivans_hundred')] will gain the following for 25 years:\n#R -5.00%#! [ShowModifierTypeName('global_crown_estate_power')] and #G +20.00%#! [ShowModifierTypeName('global_merchant_capacity_modifier')]"
 ivan_hundred_strengthened: "Strengthend the Ivan's Hundred"
 ivan_hundred_strengthened_requirement: "The following bonus can be gained from the $flavor_nov.100.title$ [dynamic_historical_event|e]:"
 
 flavor_nov.101.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] Requests Monopoly on [ShowGoodsNameWithNoTooltip('beeswax')]"
 flavor_nov.101.desc: "Following additional support from the Veche, the [ShowEstatePrivilegeName('novgorod_ivans_hundred')] have grown to enjoy their higher status. Seeking to obtain further support for their endeavors, the association has requested that they been given a sole monopoly over the [ShowGoodsName('beeswax')] production in Novgorod. While the association has always maintained a large influence over the trade, a monopoly would firmly solidify their control over the good."
 flavor_nov.101.a: "Grant the request for greater influence over the [ShowGoodsNameWithNoTooltip('beeswax')] trade."
 flavor_nov.101.b: "Prevent the [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] from growing stronger."
 ivan_hundred_beeswax: "Greater Influence over Beeswax trade"
 ivan_hundred_beeswax_increase: "The [ShowEstatePrivilegeName('novgorod_ivans_hundred')] will gain the following for 25 years:\n#G +10.00%#! [ShowModifierTypeName('trade_efficiency')] and #G +25.00%#! [ShowModifierTypeName('global_beeswax_output_modifier')]"
 ivan_hundred_beeswax_increase_requirement: "The following bonus can be gained from the $flavor_nov.101.title$ [dynamic_historical_event|e]:"

 flavor_nov.102.title: "[hansa_country.GetAdjectiveWithNoTooltip] Kontor of Peterhof"
 flavor_nov.102.desc: "While relations between the [hansa_country.GetName] and the merchants of [ROOT.GetCountry.GetName] have always been tensed over trade within Baltic trade, the [ROOT.GetCountry.GetGovernment.GetRulerTitle] and the Veche have continuously allowed the [hansa_country.GetNameWithNoTooltip] to maintain a Kontor within [ShowLocationName('neva')]. In recent times however, the Kontor has grown to be a point of contention, with various merchant associations within [ROOT.GetCountry.GetNameWithNoTooltip] offering grievances with [hansa_country.GetAdjectiveWithNoTooltip] merchants maintaining too much influence over trade. To counterbalance the growing influence of the Kontor, some within the Veche have suggested we seize control of the Peterhof Kontor within [ShowLocationNameWithNoTooltip('neva')] to protect [ROOT.GetCountry.GetAdjectiveWithNoTooltip] interests, though such an action will no doubt anger [hansa_country.GetNameWithNoTooltip]."
 flavor_nov.102.a: "Aim to control the Peterhof Kontor."
 flavor_nov.102.b: "Strive for peaceful existence with [hansa_country.GetNameWithNoTooltip] instead."

 flavor_nov.103.title: "Seizure of Peterhof Yields Benefits"
 flavor_nov.103.desc: "Despite being a risky step in our already tense relationship with the [hansa_country.GetName], our seizure of the Peterhof Kontor has so far proven to be a worthwhile gamble. [ROOT.GetCountry.GetAdjective] merchants have largely regained a trading advantage in [ShowLocationName('neva')] while the [hansa_country.GetAdjectiveWithNoTooltip] influence has largely waned. While the Kontor remains active, many merchants that previously aligned themselves with the [hansa_country.GetNameWithNoTooltip] have begun to instead do trade that benefits [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.103.a: "Seizing Peterhof has been a worthwhile gamble."

 flavor_nov.104.title: "Financing the Ushkuyniks Pirates"
 flavor_nov.104.desc: "Though the Ushkuyniks have largely been active for centuries throughout [ROOT.GetCountry.GetName], they have largely remained a brigand group that has received the patronage of various [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] families to target trade rivals. However, in recent times, members of the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] have taken to financing these pirates as well. With the rise of various principalities, many have urged the Veche and [our_ruler.GetName] to officially allow the sanctioning of the usage of the Ushkuyniks so that any mercantile threat to [ROOT.GetCountry.GetNameWithNoTooltip] can be subjected to their piracy."
 flavor_nov.104.a: "Agree to offer the funding of the Veche for Ushkuyniks ventures."
 flavor_nov.104.b: "It is not worth angering the other Principalities."
 enable_ushkuiniks_advance: "Grants access to the [ShowAdvanceName('ushkuiniks')] [advance|e]"

 flavor_nov.105.title: "Growing Movements to Dismantle the Ushkuyniks"
 flavor_nov.105.desc: "Although the Ushkuyniks have served the various [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] families and [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] guilds quite well in the past centuries, in recent years they have grown to be a political hindrance throughout [ShowRegionName('russian_region')]. Repeated aggression by the Ushkuyniks has grown to be problematic, with many of the pirates taking action well beyond their intended goals, and causing more devastation than influence. With the Ushkuyniks having now grown to be seen as a pariah organization, some within the Veche have requested [our_ruler.GetName] decree their dissolution in order to help [ROOT.GetCountry.GetName] recover its image."
 flavor_nov.105.a: "We have no choice but to dissolve the Ushkuyniks."
 flavor_nov.105.b: "The Ushkuyniks have served us well, this will blow over in time."
 ushkuiniks_greatly_weakened_tt: "While [ShowAdvanceName('ushkuiniks')] will lose the backing of the [ROOT.GetCountry.GetLongName], smaller remnants will continue to exist throughout [ShowRegionName('russian_region')]."

 flavor_nov.106.title: "Continued Expansion of the Posadnik"
 flavor_nov.106.desc: "Though [target_character.GetName]'s efforts to expand the Posadnichestvo saw the office expand beyond one man having sole power, some within the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] feel [target_character.GetHisHer] reforms did not go far enough. Seeking to expand the office threefold, the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] have requested that an additional position, the #italic Stepenny Posadnik#! be established as well, allowing for another elected position within the Veche. Some within the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] fear however this will just result in further power being consolidated to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] families of [ROOT.GetCountry.GetName]."
 flavor_nov.106.a: "Expand the Posadniks threefold!"
 flavor_nov.106.b: "Restrain ourselves to the original [target_character.GetLastNameWithNoTooltip] reforms."
 nov_expanded_posadnik: "Further Expanded the Posadnik"
 nov_expanded_posadnik_risk: "Further expansion of the Posadnik may cause increased corruption of the office in the future."

 flavor_nov.107.title: "Encroached Posadniks Offices"
 flavor_nov.107.desc: "Though past reforms to the Posadnik were aimed to reduce the office's power being controlled by one individual, they have largely had the inverse effect of causing the offices to fall under the control of the most powerful [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] families. Though an elected position, these offices for quite some time now have been subsequently held by members of the same [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] family.\n\nSeeing the Posadnik as a position that has become encroached, many within the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] have called for the repealing of past reforms in hopes of curtailing [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] power. However, such a repeal of the offices will no doubt bring the wrath of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] families."
 flavor_nov.107.a: "We have no choice but to allow the offices to remain."
 flavor_nov.107.b: "Forcefully abolish some Posadnik offices to limit [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] power."

 flavor_nov.108.title: "Abolishment of the Posadnikdom"
 flavor_nov.108.desc: "Though the office has seen major changes over the past century, the Posadnikdom has largely grown to be a corrupted office, that while under the guise of being an elected office, is directly inherited by [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] members. Having expanded [ROOT.GetCountry.GetName] influence considerably, [our_ruler.GetName] has requested support within the Veche to abolish the offices, seeing it as a administrative burden on the growing [ROOT.GetCountry.GetAdjectiveWithNoTooltip] state. While the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] remain a strong entity, there power has largely diminished with [our_ruler.GetNameWithNoTooltip] influence over the Veche."
 flavor_nov.108.a: "It is time we rid ourselves of these corrupted offices."
 flavor_nov.108.b: "Retain the Posadnikdom, the office still has its benefits."

 flavor_nov.109.title: "The Old Tysiatskii"
 flavor_nov.109.desc: "Though the [ShowEstatePrivilegeName('tysiatskii_privilege')] has remained a elected office within [ROOT.GetCountry.GetName], it has largely remained a office that the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] has maintained a close control of, with many elected Tysiatskii often hailing from [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] families. However, in recent times, even after retiring from the office, former Tysiatskii has grown to maintain considerable influence over the subsequent election, oftentime advocating for a son to succeed them in the position. Known as #italic Old Tysiatskii#!, these individuals have grown to be a force to be reckoned with within the Veche."
 flavor_nov.109.a: "We should seek to wield their influence."
 flavor_nov.109.b: "Strive to weaken [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] influence over the office."
 nov_influential_tysiatskii: "Influential Tysiatskii"
