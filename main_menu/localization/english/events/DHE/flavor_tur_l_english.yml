l_english:
 flavor_tur.1.title: "The [persia.GetAdjectiveWithNoTooltip] Problem"
 flavor_tur.1.desc: "[persia.GetName] has long been a thorn in our side, a constant threat to our borders. But spies at their [ROOT.GetCountry.GetGovernment.GetCourtTitle] have told us that the [persia.GetAdjectiveWithNoTooltip] government might be willing to sign a long-lasting peace agreement with us. This would secure the war-torn border provinces for the benefit of our [ROOT.GetCountry.GetFlavorRank] as well as theirs. The [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] has already begun drafting a treaty proposal."
 flavor_tur.1.historical_info: "With the rise of the Safavid dynasty in Iran, the Ottomans gained a formidable foe. Just like the Roman empires before them, the Ottomans were drawn into prolonged and destructive wars with Iran. This time, the conflicts were not only over the beleaguered lands of the Middle East - there was an element of religious struggle too, since the Safavid had embraced Shia islam, while the Ottomans saw themselves as the inheritors of the Sunni caliphate."
 flavor_tur.1.a: "Suggest full reconciliation."
 flavor_tur.1.b: "Suggest a moderate treaty."
 flavor_tur.1.c: "There will be no deal with our archenemies."
 
 full_reconciliation_persia: "[persia.GetLongName] will give their reply to our proposal soon."
 moderate_treaty_persia: "$full_reconciliation_persia$."

 flavor_tur.2.title: "An [ottomans.GetAdjectiveWithNoTooltip] Proposal"
 flavor_tur.2.desc: "Envoys from [ottomans.GetName] have arrived at our [ROOT.GetCountry.GetGovernment.GetCourtTitle], claiming to seek a long-lasting solution for peace between our countries. They have a treaty proposal that would confirm our current borders and give our pilgrims safe journey to their holy sites, but in return, we will have to make our [ROOT.GetCountry.GetReligion.GetAdjective] preachers stop their ritual cursing of Aisha, Sahaba, and the three first Rashidun caliphs, whom the [ShowReligionAdjective('sunni')] hold in high esteem. With all the bad blood between us, can we really trust them?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Seek full reconciliation."
 full_reconciliation: "Full Reconciliation"
 flavor_tur.2.b: "Agree to a moderate treaty."
 moderate_treaty: "Moderate Treaty"
 flavor_tur.2.c: "We cannot accept this proposal."

 flavor_tur.3.title: "Treaty of Qasr-e Shirin"
 flavor_tur.3.desc: "The [persia.GetAdjective] envoys have returned with a letter from their government, stating that they are ready to sign a treaty. It will confirm our current borders in perpetuity and, by the grace of [ROOT.GetCountry.GetReligion.GetGodName], create a lasting peace between us. We will be obliged to grant their pilgrims a safe journey to holy sites within our lands, no matter their creed, but in return, their [ShowReligionAdjective('shia')] preachers will stop their ritual cursing of Aisha, Sahaba, and the three first Rashidun caliphs, whom we [ShowReligionAdjective('sunni')] hold in high esteem."
 flavor_tur.3.historical_info: "The Treaty of Zuhab, also knowns as the Treaty of Qasr-e Shirin, was signed between the Ottoman Empire and Persia in 1639, and established borders that have changed little to this day. Hostilities between the two great empires decreased remarkably following the treaty as their relations steadily improved, but the border disputes did not disappear entirely, and in 1722, war broke out again. However, the treaty was dusted off and renewed in 1747."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]" 

 flavor_tur.4.title: "[persia.GetAdjectiveWithNoTooltip] Response"
 flavor_tur.4.desc: "Our envoys sent to the [ROOT.GetCountry.GetGovernment.GetCourtTitle] of [persia.GetLongName] have returned, bearing concerning news. The [persia.GetAdjectiveWithNoTooltip] government reportedly considered our terms, but for whatever reason, they have decided to reject them. Are they already planning an attack?"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "They will pay for this insult"

 flavor_tur.5.title: "The Decentralizing Effect of the Provincial System"
 flavor_tur.5.desc: "The provincial governors, Beys, are powerful men, usually ambitious, and not always loyal. Despite this, their title is one of ancient pedigree among the Turks, and they have long been our best option for governing the [ROOT.GetCountry.GetFlavorRank]. A group of them, supported by many among the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], are now demanding even greater local autonomy, saying that it will help them react quicker to any thorny local conflict that might arise."
 flavor_tur.5.historical_info: "Bey is a Turkic title for #italic chieftain#!, and also often used as a honorific for men with connections to ruling dynasties or governments. The title was used throughout Ottoman times, often to refer to provincial governors, along with the title Beylerbey, for the viceroys of the very largest provinces in the empire. In the 17th century, as the Ottoman government grew more bureaucratic and less focused on the personal authority of the sultan, these provincial governors gained even greater power."
 flavor_tur.5.a: "Give in to their demands."
 flavor_tur.5.b: "Limit the concessions."
 flavor_tur.5.c: "$common_string_rein_them_in$"

 flavor_tur.6.title: "The Matter of Merchants in [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.6.desc: "With our conquest of [ShowLocationName('constantinople')], the time has come to rethink our policy regarding the trade that flows through that mighty [target_location.GetRank.GetName]. We could try to implement laws to increase the state control over the merchants. Though it will surely infuriate the powerful merchant republics, whose traders have long enjoyed certain privileges in [ShowLocationNameWithNoTooltip('constantinople')], it could benefit our economy in the long run."
 flavor_tur.6.historical_info: "Prior to his conquest of Constantinople Mehmed II signed several generous agreements with the mercantile empires of Venice and Genoa to ensure their neutrality, but when the great city had fallen he was not late in breaking the western merchants' strangle-hold on the Black Sea trade. Mehmed was a mercantilist who strived to maintain state control over the merchants, and for a time it proved an effective policy - the Ottoman economy thrived."
 flavor_tur.6.a: "This reform is long overdue."
 broken_trade_agreement: "Broken Trade Agreement"
 flavor_tur.6.b: "We should keep things as they are."
 honored_trade_agreement: "Honored Trade Agreement"
 
 flavor_tur.7.title: "The Matter of the Military"
 flavor_tur.7.desc: "After the recent war, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] has begun to ponder further military reform. To keep developing the effectiveness of our martial hierarchy and our recruitment methods, we should further concentrate the military around elite slave-soldiers and specialized levies drawn from the lower classes, and try to break our reliance on the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] and their forces once and for all." 
 flavor_tur.7.historical_info: "The reigns of Mehmed I and Murad II saw the Ottoman Empire reunified after the crushing defeat it had suffered at the hands of Timur. This period saw the #italic devşirme#! system of slave soldiers, the sultan's personal army, truly gain prominence, and after the fall of Constantinople, the old Turkish warrior nobility was finally broken, many of their leaders exiled or executed. The military now rested firmly in the hands of the state."
 flavor_tur.7.a: "This is the future."
 flavor_tur.7.b: "No, we are [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], and we always will be."
 flavor_tur.7.c: "We should focus on the navy instead."

 flavor_tur.8.title: "The Enderûn Academy"
 flavor_tur.8.desc: "In order to train administrators and generals for our growing realm, we could institute a school run by the inner circle of the court, to keep the students close to the ruler. This would not only allow us a great deal of insight, but would also bind the students to us, ensuring the continued importance of the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty in all matters of state.\n\nYet we shouldn't only allow nobles to enroll - but any youth gifted enough, no matter his background."
 flavor_tur.8.historical_info: "Mehmed II established a school in the courtyard of the newly constructed Topkapi Palace. Students were chosen from among the most promising Devşirme recruits (conscripted Christian youths), and were trained in the Islamic faith, the sciences, and the military arts, as well as many languages. The staffing of government posts with Devşirme recruits trained in the palace school and loyal to the sultan formed the backbone of the Ottoman system of patrimonial rule throughout the fifteenth and sixteenth centuries."
 flavor_tur.8.a: "This is the future!"
 flavor_tur.8.b: "We should rather focus on expanding the Timar system."

 flavor_tur.9.title: "Rerouting Revenue"
 flavor_tur.9.desc: "To finance an expansion of the Timariot system, clever advisors have suggested that we could reroute some revenue from the Waqf, the mosque-based foundations that support charity towards the wretched and forlorn. This would certainly strengthen our army even further, and reduce the power of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], but might cause widespread discontent once the more pious segments of the people learn about it."
 flavor_tur.9.historical_info: "Mehmed II sought to expand his personal power within the Ottoman Empire at all costs. Near the end of his reign he attempted to reduce the power of the ulema by rerouting revenues from the #italic waqf#! foundations that supported them to the timar system instead, strengthening the Ottoman army. This move would turn out to be controversial however..."
 flavor_tur.9.a: "The state needs the money."
 flavor_tur.9.b: "The waqf must never be touched!" 
 
 flavor_tur.10.title: "The Wrath of [GetCountry('VEN').GetNameWithNoTooltip]"
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName] have long enjoyed a dominant position in the spice trade, through their possessions in the Aegean and their favorable connections in [ShowLocationName('alexandria')]. But with our capture of that [target_location.GetRank.GetName], and our growing presence in the [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')], the merchants of [GetCountry('VEN').GetNameWithNoTooltip] are growing concerned that we will block them from the spice trade entirely. The [GetCountry('VEN').GetGovernment.GetRulerTitle] has now sent a very strongly worded request that we pay reparations for lost revenue."
 flavor_tur.10.historical_info: "Though both Venice and the Ottomans benefited from their mutual trade relations, territorial disputes in the Aegean, and pressure on Venice by other Christian nations, inevitably pushed them into armed conflict. The Second Venetian-Ottoman War broke out in 1499, with the brilliant admiral Kemal Reis leading the Ottoman to several victories. Venice eventually sought aid from Hungary and the Papal States, and an armistice was agreed upon in which Venice had to cede the important Greek fortresses of Modon and Coron to the Turks."
 flavor_tur.10.a: "Refuse even to discuss compensation."
 flavor_tur.10.b: "Give Alexandria as compensation."
 ceded_alexandria: "Ceded Alexandria"
 
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName] will get a [casus_belli|e]."
 
 flavor_tur.14.title: "The Royal Bureaucracy"
 flavor_tur.14.desc: "The time has come for serious reform. If we ever aspire to be an empire, we must consider strengthening the bureaucracy and tying it closer to the palace and the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty, to curb the power of provincial elites once and for all. Traditionalists will loathe it though, since it'll be yet another step away from our roots on the steppes."
 flavor_tur.14.historical_info: "Süleyman I was probably the greatest of the Ottoman Sultans. Called Kanuni (Lawgiver), he was an unsurpassed administrator who realized that the power of the provincial Beys had to be curbed by a strong central government. Thus he struggled to promote a powerful royal bureaucracy which was not popular in all camps..."
 flavor_tur.14.a: "Expand the bureaucracy, whatever it costs."
 flavor_tur.14.b: "Limited reforms will be enough."
 flavor_tur.14.c: "Appease the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] instead."
 
 flavor_tur.15.title: "The Imperial Arsenal"
 flavor_tur.15.desc: "If we are ever to be able to truly master the Eastern Mediterranean, we must invest even more into our naval strength. The old harbor of [GetCountry('GEN').GetName] in [ShowLocationName('constantinople')] would be the ideal site for a massive shipyard - but such an endeavor would not be cheap, of course." 
 flavor_tur.15.historical_info: "Shortly after the fall of Constantinople, Mehmet II established an imperial shipyard across the Golden Horn, probably at the site of the old Genoese shipyard Vetus Tersana. The shipyard was massively expanded during the reign of Selim I, an ascetic man with a sharp mind. By 1515, with over 160 docks constructed, it had truly surpassed the old Ottoman naval base at Gallipoli."
 flavor_tur.15.a: "May it be greater than the arsenal in [ShowLocationNameWithNoTooltip('venice')]!"
 flavor_tur.15.b: "Let us simply build more ships in the old way."
 flavor_tur.15.c: "No, our destiny lies with the army."
 galley_construction: "Galley Construction"
 
 flavor_tur.16.title: "The First Celali Rebellion"
 flavor_tur.16.desc: "There is turmoil in [ShowRegionName('anatolia_region')]. [ShowBuildingTypeName('madrasa')] students, irregular Sekban soldiers, and minor officials have joined forces under a [ShowReligionAdjective('shia')] preacher named [sheikh_celal.GetName], enraged by financial woes. They have begun riots in many provinces, and demand lower taxes, less government meddling in local affairs, and more respect for the [ShowReligionAdjectiveWithNoTooltip('shia')] faithful."
 flavor_tur.16.historical_info: "The Celali rebellions took place in Anatolia between 1519 and 1659. The uprisings were a symptom of the economic woes of many Ottoman subjects during this time, as state income from plunder had decreased and the trade routes had shifted away from the Middle East due to the discoveries made by the Europeans. Recognizing their grievances, the sultans sometimes acceded to some of the rebels' demands, and many rebel leaders were elevated to government positions. Weaker rebellions, such as the first one led by Celâl, were crushed by force."
 flavor_tur.16.a: "Crush these traitors."
 flavor_tur.16.b: "Accept their demands."
 celali_uprising: "The Celali Uprising"
 celali_uprising_joining: "All [ShowReligionName('shia')] [pops|e] in [ShowRegionName('anatolia_region')] will join [celali_uprising.GetName]"
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip] becomes available to serve in the [cabinet|e]."


 
 flavor_tur.17.title: "Protector of the Pilgrimage"
 flavor_tur.17.desc: "Now that we rule [ShowLocationName('jerusalem')] and [ShowLocationName('cairo')], we also control much of the Ḥajj pilgrimage roads to [ShowLocationName('mecca')] and [ShowLocationName('medina')]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] can thus claim the great title of Khadim al-Haramayn, #italic Servant of the Two Holy Places#! - but with such a claim will come an obligation to protect the Ḥajj and all who embark on it."
 flavor_tur.17.historical_info: "Following the spectacularly successful $mamluk$ campaign, Sultan Selim I accepted the homage of the Sharif of Mecca and adopted the title Khadim al-Haramayn. Defense of the pilgrimage routes henceforth became one of the most significant sources of legitimacy and prestige for the Ottoman dynasty."
 flavor_tur.17.a: "We are up to the task!"

 flavor_tur.18.title: "The Architect of Felicity"
 flavor_tur.18.desc: "[mimar_sinan.GetName] is a remarkable [mimar_sinan.GetWomanMan], having already achieved great things as a military engineer, sapper, and shipwright. But [mimar_sinan.GetHerHis] true passion lies within the realm of architecture, where [mimar_sinan.GetSheHe] has shown great promise. We could appoint [mimar_sinan.GetHerHim] to the office of Architect of the Abode of Felicity, which is currently vacant. In that role, [mimar_sinan.GetSheHe] would oversee our roads, waterworks, and bridges."
 flavor_tur.18.historical_info: "Mimar Sinan was the chief architect, engineer, and mathematician for three Ottoman sultans. Though he began as a humble engineer and architect of roads and bridges, he would go on to oversee countless important projects, and leave a lasting legacy on Ottoman architecture."
 flavor_tur.18.a: "Appoint [mimar_sinan.GetHerHim] at once."
 flavor_tur.18.b: "[mimar_sinan.GetSheHe|U] is too expensive!" 
 
 flavor_tur.19.title: "The Great Legal Reform"
 flavor_tur.19.desc: "[target_character.GetName] has long pondered a legal reform for [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] growing realm. By working together with the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], we could collect and harmonize the laws passed by all the predecessors of the [ROOT.GetCountry.GetGovernment.GetRulerTitle], but also make sure that they still conform to the [ShowPolicyName('sharia_law_policy')] that we, as faithful [ShowReligionGroupName('muslim')], are obliged to respect."
 flavor_tur.19.historical_info: "Sultan Süleyman I became known as Kanuni - Lawgiver - to his own people thanks to his extensive legal reforms and just rule. While further codifying the dynastic laws, 'kanun', he worked in conjunction with the famous $common_string_shaikh_al_islam$ Ebüssuûd Efendi to bring them in line with Muslim $sharia$ laws, creating a more harmonious legal system for the empire."
 flavor_tur.19.a: "Codify the Ottoman Laws."
 flavor_tur.19.b: "Leave it be"
 

 flavor_tur.20.title: "The Rise of the [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName] has long served the [ROOT.GetCountry.GetFlavorRank] as a governor in the provinces, and demonstrated both loyalty, shrewdness, and extreme skill in statecraft."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName] is pushing for [muhammad_koprulu.GetHerHis] appointment to the position of [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], which would necessitate the removal of [muhammad_koprulu.GetHerHis] predecessor, [doomed_vizier.GetName], and cause great concern among the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ Factions at [ROOT.GetCountry.GetGovernment.GetCourtTitle] believe that this [muhammad_koprulu.GetWomanMan] will be a blessing to the Sublime Porte. They are pushing for [muhammad_koprulu.GetHerHis] elevation to the rank of [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] — and the removal of [muhammad_koprulu.GetHerHis] predecessor, [doomed_vizier.GetName]."
 flavor_tur.20.historical_info: "Born around 1575 in the village of Radnick in Albania, Mehmed Köprülü was a young Christian boy taken by the devşirme system (abducted and raised in the Muslim faith, just like most Janissary troops). He started his career as a cook, then moved to the Treasury. A pasha in central Anatolia, he gained a name for himself as an excellent and honest administrator - a rare creature in the Ottoman Empire. On 15th September 1656 he was appointed Grand Vizier by Turhan, the mother of the young sultan Mehmed IV. This marked the beginning of a long dynasty of influential viziers from the Köprülü family."
 flavor_tur.20.a: "Out with the old, in with the new."
 flavor_tur.20.b: "We do not need [muhammad_koprulu.GetHerHim]."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName] becomes our [head_of_the_cabinet|e]"
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName] retreats into obscurity."

 flavor_tur.21.title: "The Great Archer"
 flavor_tur.21.desc: "[kemankes.GetName] has long made a name for [kemankes.GetHerselfHimself] among the $janissaries_advance$ and in the fleet, and is especially famed for [kemankes.GetHerHis] archery skills, earning [kemankes.GetHerHim] the nickname #italic Kemankeş#!, The Archer. But [kemankes.GetSheHe] is also talented in other fields, and known for having cleared up corrupt elements both within the army and the navy during [kemankes.GetHerHis] tenure as officer there. Now [kemankes.GetSheHe] is ready to do the same for the whole [ROOT.GetCountry.GetFlavorRank], if we can grant [kemankes.GetHerHim] a position in our [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_tur.21.historical_info: "Kemankeş Kara Mustafa Pasha was of Albanian origin. He had a background within the janissary corps, and later served as grand admiral of the navy. He was elevated to the rank of grand vizier by Murad IV, but gained much greater power during the reign of his weak successor, Ibrahim. However, despite his brilliant statesmanship and sound reforms, Kemankeş became a mortal enemy of Kösem, the sultan's mother, and a coterie of harem women and charlatans around her, and this would eventually lead to his dismissal and execution, in 1644."
 flavor_tur.21.a: "We need [kemankes.GetHerHis] skills."
 flavor_tur.21.b: "Our current advisors are good enough."
 kemankes_forgotten.tt: "[kemankes.GetName] retreats into obscurity."
 
 
 flavor_tur.22.title: "The [ShowCultureNameWithNoTooltip('tunisian')] Rebellion"
 flavor_tur.22.desc: "In [ShowAreaName('tunis_area')], there is growing discontent with our rule. Local leaders ostensibly loyal to [ROOT.GetCountry.GetName] have been challenged by rebellious $janissaries_advance$ in a tangled web of intrigues, and the situation is quickly spiraling out of control. But there remains a possibility to address the situation by sending additional funds to the beys that are still loyal, and by giving greater autonomy to the [ShowCultureName('tunisian')] people."
 flavor_tur.22.historical_info: "In the first decades of the 18th century the Beys and Deys (Janissary leaders) of Northern Africa were in a rebellious mood in the wake of the Peace of Carlowitz between the Ottoman Empire and the Holy League. In 1705, Hussein bin Ali Agha of Cretan origin staged a coup and founded the Husseinic dynasty which ruled Tunisia until 1957. Tunisia did not become truly autonomous at once, but it gained a large measure of independence."
 flavor_tur.22.a: "Crush the traitors!"
 flavor_tur.22.b: "Send funds and promises."
 tunisian_uprising: "All [ShowCultureName('tunisian')] [pops|e] in [ShowAreaName('tunis_area')] will get very low [pop_satisfaction|e]."
 
 flavor_tur.23.title: "The [ShowAreaNameWithNoTooltip('tripolitania_area')] Rebellion"
 flavor_tur.23.desc: "More trouble seem to be brewing in [ShowSubContinentName('north_africa')]. A local cavalry officer, [karamanli.GetName] has seized the opportunity to murder the governor of [ShowAreaName('tripolitania_area')], claiming he was corrupt and had lost the people's confidence. [karamanli.GetNameWithNoTooltip] now demands that we recognize [karamanli.GetHerHim] as bey. It seems clear that [karamanli.GetSheHe] intends to fund a local dynasty and wield largely autonomous power, yet our only option should we refuse would be to prepare for war against the rebels under [karamanli.GetHerHis] command."
 flavor_tur.23.historical_info: "In 1711, Ahmad Karamanli, a Turkish cavalry officer and Janissary Dey, killed the Ottoman governor of Tripolitania and prevailed upon the Sultan to name him Bey. The post of governor remained hereditary in the Karamanli family until 1835. While the Karamanlis formally answered to Istanbul, Tripolitania was in effect an autonomous state."
 flavor_tur.23.a: "Make [karamanli.GetHerHim] bey."
 flavor_tur.23.b: "If [karamanli.GetSheHe] wants war, we shall deliver."
 tripolitan_uprising: "All [ShowCultureName('libyan_arabic_culture')] [pops|e] in [ShowAreaName('tripolitania_area')] will get very low [pop_satisfaction|e]."
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName] becomes governor of [ShowAreaNameWithNoTooltip('tripolitania_area')]"
 
 flavor_tur.24.title: "The Cloud-Catcher"
 flavor_tur.24.desc: "The bey of [ShowRegionName('egypt_region')], [ali_al_kabir.GetName], whom they call The Cloud-Catcher, has attained significant power, and, we now hear, struck coins in [ali_al_kabir.GetHerHis] own name, an open act of rebellion against the Sublime Porte. But we have a chance to kill the rebellion in its cradle, by convincing one of [ali_al_kabir.GetHerHis] commanders, [abu_al_dhahab.GetName], to betray [ali_al_kabir.GetHerHim]. This would be seen as underhanded though, and still cause some discontent among the people of [ShowRegionNameWithNoTooltip('egypt_region')]."
 flavor_tur.24.historical_info: "Despite having conquered the Mamluk Sultanate in 1518, the Ottomans continued to rely on Mamluks factions as part of the governance of Egypt. Two such factions ended up in a bitter rivalry in mid-18th century Egypt, and out of that conflict, Alī Bey al-Kābīr emerged. Once he had consolidated his power, he rebelled against Ottoman rule, winning several victories in Syria and the Hijaz. But the Ottomans managed to halt his progress by causing mistrust between him and his subordinates, and soon after, he was killed in Cairo, ending the Egyptian rebellion."
 flavor_tur.24.a: "Convince the commander."
 flavor_tur.24.b: "Ignore the problem."
 flavor_tur.24.c: "Ruin [ali_al_kabir.GetHerHis] reputation as well."
 egyptian_uprising: "All [ShowCultureName('lower_egyptian_culture')] [pops|e] in [ShowRegionName('egypt_region')] will get very low [pop_satisfaction|e]."
 egyptian_discontent: "All [ShowCultureName('lower_egyptian_culture')] [pops|e] in [ShowRegionName('egypt_region')] will lose some [pop_satisfaction|e]."


 flavor_tur.25.title: "The Corsairs of [ShowAreaNameWithNoTooltip('algiers_area')]"
 flavor_tur.25.desc: "Discontent with our rule is growing in [ShowAreaName('algiers_area')], where an unsteady power balance between the $janissaries_advance$ and the Barbary corsairs have taken form. They have attained significant power, and seem poised to try and break free from [ROOT.GetCountry.GetName]. However, we still have a possibility to defuse the situation, by bribing influential strongmen among the ever-greedy corsairs to declare for our side."
 flavor_tur.25.historical_info: "Algiers was a stronghold of the Barbary corsairs, and quite a cosmopolitan place. But after the autocrat Ali Agha was killed during the English attack in 1671, a new order took form, characterized by institutionalized relations between the local Janissaires, who held the military power, and the corsairs, who controlled the trade. This arrangement led to Algiers becoming effectively independent from the Ottoman Empire."
 flavor_tur.25.a: "These pirates are no longer of any use to us."
 flavor_tur.25.b: "Send the bribes."
 algiers_uprising: "All [ShowCultureName('algerian')] [pops|e] in [ShowAreaName('algiers_area')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]."

 
 flavor_tur.27.title: "The [ShowLocationRankNameWithNoTooltip('city')] of World's Desire"
 flavor_tur.27.desc: "At last, we have conquered [ShowLocationName('constantinople')], where many [ShowReligionGroupName('muslim')] commanders of ages past failed before the might of the [ShowBuildingTypeName('theodosian_walls')]. This great Roman [constantinople_location.GetRank.GetName] would be a fitting capital for our [ROOT.GetCountry.GetFlavorRank], but we might want to take steps to restore its ancient glory, and get [ShowCultureName('turkish_culture')] loyalists to occupy the most important posts. Or we could just plunder whatever we can."
 flavor_tur.27.historical_info: "Though the Ottoman's conquest of Constantinople was seen as a cataclysmic event among Western Christians, it propelled them to glory in the eyes of the Muslim world. After three days of customary looting, Mehmed II ordered that the city's inhabitants should be protected henceforth. The Greeks of Constantinople would later provide many capable advisors for the Ottoman regime."
 flavor_tur.27.a: "It shall be a fitting capital."
 flavor_tur.27.b: "Plunder the riches and declare our victory!"
 flavor_tur.27.c: "Another jewel to our collection, nothing more."
 tur_byzantion_becomes_core_tt: "All owned [locations|e] in the [ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] will change their integration level to [core|e]"


 flavor_tur.28.title: "The Burial of Köse Mihal"
 flavor_tur.28.desc: "A former [GetCountry('BYZ').GetAdjectiveWithNoTooltip] governor who converted to [ShowReligionGroupName('muslim')] after receiving a prophetic dream, Köse Mihal became a stalwart ally of [GetCharacter('tur_osman').GetShortName]. He aided in the taking of [ShowLocationName('bursa')], and now he has died there, after a long and fruitful life. His many sons will tend to his funeral, but the question remains what his legacy will be for our [ROOT.GetCountry.GetFlavorRank].\nIn Köse Mihal's eulogy, should we emphasize his [ShowCultureName('greek_culture')] origin, that everyone is welcome under our banner, or rather appease the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] by focusing on his devotion to the [ShowReligionName('sunni')] faith?" 
 flavor_tur.28.a: "The [ShowCultureNameWithNoTooltip('greek_culture')] people are our brothers!"
 flavor_tur.28.b: "Faith is what binds us together."
 burial_of_mihal: "All of our [ShowCultureName('greek_culture')] [pops|e] in [ShowRegionName('anatolia_region')] and [ShowRegionName('balkan_region')] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."

 flavor_tur.29.title: "Courting the Dervishes"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] gained legitimacy by marrying [GetCharacter('tur_rabia_bala_hatun').GetShortName], the daughter of the leader of a community of dervishes at the eastern frontier. These religious mystics retain a strong influence in our fledgling [ROOT.GetCountry.GetFlavorRank], but now they are asking us to reaffirm our patronage, and will in turn provide both political and military counsel on behalf of the [target_school_scope.GetName] school. The more conservative parts of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], however, take issue with the dervishes' focus on esoteric ritual rather than scholarship, and would prefer that we do not get even more beholden to them..."
 flavor_tur.29.historical_info: "Dervishes were Sufi mystics who played a key role in early Ottoman society, spreading Islam, supporting conquests, and influencing administration. Their lodges served as centers of learning and social welfare, while orders like the Bektashi and Mevlevi shaped Ottoman religious and military culture through spiritual guidance and rituals."
 flavor_tur.29.a: "The dervishes have much to teach us!"
 flavor_tur.29.b: "We do not need this alliance any longer."

 flavor_tur.30.title: "Coins in Our Own Name"
 flavor_tur.30.desc: "During the later reign of [GetCharacter('tur_osman').GetShortName], [GetCharacter('tur_osman').GetSheHe] had coins minted in [GetCharacter('tur_osman').GetHerHis] own name, and no longer as a nominal vassal of the moribund Ilkhanids in Iran. This was a big step towards legitimacy as an independent ruler, and with the Ilkhanate now fallen, we have little to lose from continuing this practice. However, the mint in [ShowLocationNameWithNoTooltip('bursa')] claims that they have a shortage of silver and gold, and are asking for a contribution, so they can produce greater quantities of coins with the glorious likeness of [target_character.GetName]."
 flavor_tur.30.a: "The shall have what they need."
 flavor_tur.30.b: "A limited production will suffice."
 flavor_tur.30.historical_info: "The ascendant Ottoman state's first mint was located in Bursa. After the capture of the city in 1326, Osman I began to mint coins in his own name, and not as a vassal of the Mongol Ilkhanate, which had up until that point been customary among Anatolian Turkic rulers." 

 flavor_tur.31.title: "The Flourishing of [target_location.GetNameWithNoTooltip]"
 flavor_tur.31.desc: "Since our conquest of [ShowLocationNameWithNoTooltip('bursa')], the town has flourished, attracting merchants and travelers of [ShowCultureName('greek_culture')], [ShowCultureName('turkish_culture')], [ShowCultureGroupName('italian_group')], and [ShowCultureGroupName('jewish_group')] stock.\n\nOur predecessors' investment in new and upgraded infrastructure seem to be paying off, gradually turning [ShowLocationNameWithNoTooltip('bursa')] into a jewel of our burgeoning state. It would seem that many craftsmen and traders who previously worked under the [GetCountry('BYZ').GetAdjectiveWithNoTooltip] yoke can smell a sinking ship, and have instead turned to us."
 flavor_tur.31.a: "Let it expand over time."
 flavor_tur.31.b: "Finance its expansion!"
 flavor_tur.31.historical_info: "The first major town seized by the Ottomans in 1326, Bursa retained its commercial and cultural importance even after the capital was moved to Adrianople (Edirne). It enjoyed considerable urban growth throughout the 14th century." 

 flavor_tur.32.title: "[GetCharacter('tur_osman').GetShortNameWithNoTooltip]'s Dream"
 flavor_tur.32.desc: "As the story goes, one starlit night long ago, when [GetCharacter('tur_osman').GetSheHe] was staying at the camp of the wise Şeyh Edebali, [GetCharacter('tur_osman').GetShortName] received a dream full of portents. [GetCharacter('tur_osman').GetSheHe|U] dreamt that [GetCharacter('tur_osman').GetHerHis] descendants would conquer much of the world, with [ShowLocationNameWithNoTooltip('constantinople')] as their greatest price. Though we cannot determine the source of this story, it has started to spread both in our court and elsewhere."
 flavor_tur.32.a: "Let us make sure all our subjects learn about this."
 flavor_tur.32.b: "We feel so inspired!"
 flavor_tur.32.historical_info: "The story about Osman's dream began to circulate in the 15th century, a century after his death. It is thought to have been a propaganda piece meant to provide a foundational myth for the young empire of his descendants." 

 flavor_tur.33.title: "A Persianate Bureaucracy"
 flavor_tur.33.desc: "Through the Great Seljuks in days of old, our state has inherited an important legacy from [ShowRegionName('persia_region')], and our bureaucrats write in the [ShowLanguageName('persian_language')] language and style. However, our [ShowCultureName('greek_culture')] subjects would like to see this changed, and for our governance to instead look to the example provided by [GetCountry('BYZ').GetName], and bureaucratic documents to be written in [ShowLanguageName('greek_language')]. Such a radical reform would be sure to anger the [ShowCultureName('turkish_culture')] tribes in our domain, since they value the [ShowLanguageNameWithNoTooltip('persian_language')] heritage and connect it with great prestige."
 flavor_tur.33.a: "We will not abandon our [ShowCultureGroupNameWithNoTooltip('iranian_group')] heritage."
 flavor_tur.33.b: "Our bureaucrats shall use [ShowLanguageNameWithNoTooltip('greek_language')]."
 flavor_tur.33.c: "Why not have our documents be bilingual?"
 flavor_tur.33.historical_info: "The early Ottomans modeled their state on their Persianized Seljuk predecessors, adopting key administrative and bureaucratic practices that had been refined under centuries of Persianate influence. As a result, official documents, court records, and even state correspondence were primarily written in Persian, which served as the language of governance and high culture across much of the Islamic world. This practice reflected the deep imprint of the Seljuk administrative system, where Persian bureaucrats and scribes had long played a crucial role in managing state affairs. While Turkish remained the language of the military elite and Arabic was used for religious and legal matters, Persian functioned as the primary medium of statecraft, diplomacy, and literature in the early decades of the Beylik." 
 persianate_protocols_persianate_option: "All [ShowCultureName('greek_culture')] [pops|e] will lose [Multiply_CFixedPoint(ShowNamedValue('pop_satisfaction_weak_penalty'), '(CFixedPoint)-1')|R2%] [pop_satisfaction|e]."
 persianate_protocols_greek_option: "All [ShowCultureName('greek_culture')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 persianate_protocols_balanced_option: "All [ShowCultureName('greek_culture')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."

 flavor_tur.34.title: "Influx of Anatolian Scholars"
 flavor_tur.34.desc: "With the increasing prestige of our dynasty, many scholars from [ShowAreaName('central_anatolia_area')] have begun to arrive. They are steeped in the bureaucratic traditions of the Great Seljuks of old, possessing skills in statecraft that our burgeoning [ROOT.GetCountry.GetFlavorRank] could surely need.\n\nHowever, employing them in high numbers will cause friction with the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] of the frontier warrior tribes under our influence, who would view it as a clear step towards trying to diminish their power in favor of the state's." 
 flavor_tur.34.a: "Nevertheless, we shall employ them."
 flavor_tur.34.b: "It would be prudent not to anger the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 flavor_tur.34.historical_info: "The early Ottoman centralization was greatly helped by an influx of scholars from Central Anatolia, where Turko-Persian bureaucracy had enjoyed a greater influence than in the West."

 flavor_tur.35.title: "First Among Equals"
 flavor_tur.35.desc: "The leaders of the tribal [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] who have spearheaded our expansion view us as merely the first among equals, in the old [ShowCultureName('turkish_culture')] way. Now however, they are growing concerned about the increasing power of the [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] dynasty, and want us to reaffirm this relationship, which would cost us some of the prestige and authority we have spent years to build." 
 flavor_tur.35.a: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] must be appeased."
 flavor_tur.35.b: "The time has come to refuse."
 flavor_tur.35.historical_info: "The early Ottoman expansion relied heavily on tribes of frontier warriors called Ġuzāt. The Ġuzāt leaders saw themselves as more or less equal to the Ottoman rulers, a relationship called #italic primus inter pares#! by historians, and resented any attempt at concentrating more power in Ottoman hands." 

 flavor_tur.36.title: "The City of Hadrian"
 flavor_tur.36.desc: "Having conquered the ancient [target_location.GetRank.GetName] of [ShowLocationName('edirne')], we should now consider making it the capital of our [ROOT.GetCountry.GetFlavorRank], and our permanent foothold in [ShowContinentName('europe')]. From [ShowLocationNameWithNoTooltip('edirne')], our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] can strike out against fresh raiding grounds in [ShowAreaName('thrace_area')], and, when the time comes, we can even set our sight on the greatest price - [ShowLocationName('constantinople')]. The population of our current capital [ShowLocationName('bursa')] would be aggrieved, though." 
 flavor_tur.36.a: "This is our greatest conquest!"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')] is good enough."
 flavor_tur.36.historical_info: "The Ottomans conquered Adrianople from the Eastern Roman empire in 1362. By transferring the capital there, Murad I signalled to the world that he was bent on further conquests in Europe." 
 all_pops_lose_10_satisfaction_tt: "Our [pops|e] in this [location|e] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 core_and_prosperity_tt: "Every [location|e] in this [province|e] will change its integration level to [core|e] and gain [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]"

 flavor_tur.37.title: "The Legend of Oghuz $rank_empire_horde_ruler_suffix_male$"
 flavor_tur.37.desc: "[target_artist.GetName], member of a group of ambitious scholars and writers, has come forth and suggested that we sponsor [target_artist.GetHerHim] compiling a genealogy of our dynasty - with some embellishments, of course. Most notably, [target_artist.GetSheHe] would like to posit that we hail from the legendary Oghuz $rank_empire_horde_ruler_suffix_male$, a great hero of the ancient world, which would give us the best pedigree of all the [ShowCultureName('turkish_culture')] dynasties." 
 flavor_tur.37.a: "Spare no expense!"
 flavor_tur.37.b: "Not even a child would believe this..."
 flavor_tur.37.historical_info: "Oghuz $rank_empire_horde_ruler_suffix_male$ was a mythical progenitor in Turkic legends, who figures in many medieval dynastic chronicles. By claiming descent from him, the Ottomans could posit themselves as superior to other Turkic rulers. Not everyone was convinced by this however, and in his exchanges of insults with Bayazid I, Timur denigrated the Ottoman lineage."

 flavor_tur.38.title: "The First of the [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "With our origins in the cultures of the steppes, we have always prided ourselves on recognizing the value of merit more than blood. [advisor_character.GetName], a promising judge from [ShowLocationName('bursa')], has shown remarkable skill in both statecraft and strategy. We might benefit from raising [advisor_character.GetHerHim] up to a position as advisor of our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. But since [advisor_character.GetSheHe] hails from the military, this might cause some friction with the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], who have long insisted that advisors of such high rank must come from the ranks of learned men."
 flavor_tur.38.a: "We need new blood and new thoughts at [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_tur.38.b: "Let us rely on more traditional advisors"
 flavor_tur.38.historical_info: "A family of nomadic Turkoman origin, the Çandarlı rose to prominence as judges and viziers of the early Ottoman state. Five Ottoman grand viziers hailed from the Çandarlı. But Halil Pasha the Younger, the fourth Çandarlı vizier, fell out of favor with Murad II and was executed. The family's status never quite recovered from this blow."

 flavor_tur.39.title: "The Great Mosque of [target_location.GetNameWithNoTooltip]"
 flavor_tur.39.desc: "Since our conquest of [ShowLocationName('bursa')], the [target_location.GetRank.GetName] has been flourishing, and seen many new construction projects. But the local [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] now insist we embark on a more daunting undertaking - the construction of a great mosque. It would be a testament to the strength of the [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] dynasty, and a monument to the spiritual glory of [ShowReligionGroupName('muslim')]."
 flavor_tur.39.a: "A worthy project for our legacy!"
 flavor_tur.39.b: "No, we need the money for war."
 flavor_tur.39.historical_info: "For a long time, even after the capital was moved to Adrianople (Edirne), Bursa was seen as the ceremonial heart of the Ottoman state. Bayezid I oversaw the construction of two great mosque complexes, the Bayezid Külliyesi and the Ulu Camii, before his reign was cut short by the invasions of Timur."

 flavor_tur.40.title: "The Restoration of [target_location.GetNameWithNoTooltip]"
 flavor_tur.40.desc: "The [target_location.GetRank.GetName] of [target_location.GetName], long ago the site of the great Roman [ShowLocationRankName('city')] of Nicea, has been in decline ever since we captured it, and perhaps long before. The local [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] want us to sponsor a restoration of the ruined and neglected [target_location.GetRank.GetNameWithNoTooltip], to attract new settlers, and remind us that [target_location.GetNameWithNoTooltip] holds great value and prospect for expansion..." 
 flavor_tur.40.a: "It is too expensive — let it crumble."
 flavor_tur.40.b: "The glory of old shall be restored!"
 flavor_tur.40.historical_info: "Once the great city of Nicea, İznik was very neglected in Ottoman days. The Moroccan traveler Ibn Baṭṭūṭa who visited in 1331 claims it was mostly ruins, and an English travel writer from the 18th century described it as wretched village of long lanes and mud walls..."

 flavor_tur.43.title: "The Fall of [GetCountry('AHI').GetNameWithNoTooltip]"
 flavor_tur.43.desc: "[GetCountry('AHI').GetName], the state ruled by the spiritual [GetCountry('AHI').GetAdjectiveWithNoTooltip] Brotherhood, has long had ties to the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty. Şeyh Edebali, the father-in-law of [GetCharacter('tur_osman').GetName], was a leader of [GetCountry('AHI').GetNameWithNoTooltip]. Influential members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in our [ROOT.GetCountry.GetFlavorRank] still hold the [GetCountry('AHI').GetAdjectiveWithNoTooltip] mystics in high regard, and insist we should have them as allies, rather than subjects. Yet others argue that it is long overdue that we incorporate the brotherhood into our domain - something they might resist violently, of course..."
 flavor_tur.43.a: "We must attack."
 flavor_tur.43.b: "Let us propose a union."
 flavor_tur.43.c: "We shall coexist for now."
 flavor_tur.43.historical_info: "The Ahi Republic gained independence from the Mongols around 1290. It was a peculiar Anatolian Beylik, not ruled by a warlord but a religious fraternity of Sufis, in a manner not wholly unlike the merchant republics of Europe. The republic declined after the fall of Ankara in 1354, but brotherhoods like the Ahis had a long-lasting influence on Ottoman culture."
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip] will be more likely to accept subjugation through a special [event|e] during the [ShowSituationName('rise_of_the_ottomans')] [situation|e] as long as we remain the strongest contender.\n\nShould we subjugate them in that way, we will also trigger #italic $flavor_tur.44.title$#! [event|e]"
 explain_flavor_tur.43_tt: "Due to our choice in #italic $flavor_tur.43.title$#! [event|e] they are more likely to accept\n\nShould they become our [subject|e] now, we will also trigger #italic $flavor_tur.44.title$#! [event|e]"

 flavor_tur.44.title: "The [GetCountry('AHI').GetAdjectiveWithNoTooltip] Brotherhood"
 flavor_tur.44.desc: "After the unification of the [GetCountry('AHI').GetAdjective] lands with our [ROOT.GetCountry.GetFlavorRank], many of their skilled craftsmen and traders are seeking to join the ranks of the [ROOT.GetCountry.GetAdjective] bureaucracy. These men are known for their intense traditional practices, and seem prepared to forgive any slights we have committed against them, real or imagined, to work for the benefit of [ShowReligionGroupName('muslim')]."
 flavor_tur.44.a: "We have some positions open..."
 flavor_tur.44.b: "Let us rather send them out to organize the frontier."
 flavor_tur.44.historical_info: "The Ahi Brotherhood was part of the Akhiya, a group of Sufi guilds that enjoyed widespread influence in post-Seljuk Anatolia. After the Ottomans conquered their republic based in Angora (Ankara), some Ahis became bureaucrats in the Ottoman state." 

 flavor_tur.46.title: "The Basilic"
 flavor_tur.46.desc: "The great bombard of [cannon_maker.GetNameWithNoTooltip] served us well in the taking of [target_location.GetNameWithNoTooltip], breaking the mighty Theodosian walls. But it was prone to overheating, and has now disintegrated in a colossal explosion,"
 flavor_tur.46.ending_orban.desc: "killing its maker in the blast."
 flavor_tur.46.orbanless.desc: "with many of its crew killed in the blast."
 flavor_tur.46.ending: "The question now is - should we construct another cannon of a similar scale? Or rather be content that it has filled its purpose, and indeed blasted the walls of Babylon?" 
 flavor_tur.46.a: "Can one ever have too huge a cannon?"
 flavor_tur.46.b: "It is better to melt it down for scrap..."
 flavor_tur.46.historical_info: "The real-world Basilic was horribly powerful, but had severe problems with overheating, lasting only six weeks after it was built. Yet in that time, it managed to break the mighty Theodosians walls of Constantinople, bringing an end to the Roman Empire after 1500 years. Undeterred by neither cost nor explosive accidents, the Ottomans soon built another cannon of similar scale, the Dardanelles Gun, that was fired at the British navy as late as 1807." 
 melted_great_bombard: "Scrap from Great Bombard"

 flavor_tur.47.title: "A Lord of the Frontier"
 flavor_tur.47.desc: "[target_character.GetName] has done brave deeds on the frontier, and shown a great talent for command. We should raise [target_character.GetHerHim] up to the new position of Lord of the Frontier, and keep [target_character.GetHerHim] close.\n\nHowever, giving such power of appointment to ourselves would be sure to infuriate significant portions of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], who would view it as yet another sign of our dynasty trying to undermine their power." 
 flavor_tur.47.a: "Our course is set!"
 flavor_tur.47.b: "We will make concessions to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] instead."
 flavor_tur.47.c: "We shall wait and see..."
 flavor_tur.47.historical_info: "By giving himself the power to appoint Lords of the Frontier (uc begleri), Murad I took another step away from being seen only as first among equals among the Ġuzāt nobility of the frontier." 

 flavor_tur.48.title: "The Drums of War"
 flavor_tur.48.desc: "The Mehter bands, sprung from tent makers and musicians, have long played an important part in our culture, and indeed, the first such band was gifted to [GetCharacter('tur_osman').GetName] by Kayqubad III, a great sultan of Rûm. In wartime, they perform their music outside the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s tent, and everyone stands in honor of Kayqubad.\n\nBut why should we continue to stand for a sultan who died so long ago? We too have now become great. The time may be ripe to sit down, though the traditionalist [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] may resent it." 
 flavor_tur.48.a: "They will have to live with this."
 flavor_tur.48.b: "No, we will continue to stand."
 flavor_tur.48.historical_info: "By refusing to stand when the Mehter bands were playing, the Ottoman rulers took yet another step away from their steppe origins, and positioned themselves as rulers above all others." 

 flavor_tur.49.title: "A Fifth of the Spoils"
 flavor_tur.49.desc: "According to the Holy $common_string_quran$, one-fifth of the spoils of war belongs to [ROOT.GetCountry.GetReligion.GetGodName], the prophet, travelers, and those in need. Likewise, the [ShowCultureName('turkish_culture')] custom is that one-fifth of the spoils goes to the chieftain, and thus we have profited from the many wars of late. Slaves have long been exempt from this however, but with the influx of [ShowReligionGroupAdjective('christian')] slaves from our recent conquests, it is time we claim a portion of those too. While the frontier lords will surely resent this, among those slaves will be strong young men, that we could use to build a household army of our own, to decrease our reliance on the frontier lords..." 
 flavor_tur.49.a: "We have a right to this."
 flavor_tur.49.b: "Let them keep their slaves"
 flavor_tur.49.historical_info: "According to tradition, the leader had a right to one fifth of the war booty. Murad I interpreted this to include slaves, and thus the pençik tax was born. Some of the slaves acquired in this way came to be part of the kapıkulu, the Ottoman household divisions - most prominently the famous Janissary corps." 

 flavor_tur.50.title: "The [ROOT.GetCountry.GetGovernment.GetHeirTitle] and the Ḥurūfiyyah"
 flavor_tur.50.desc: "The Ḥurūfiyyah that previously established themselves in our [ROOT.GetCountry.GetFlavorRank] may not have caused that much trouble, but our conservative [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] loathe them - and what is worse, it seems some Ḥurūfiyyah have become mentor figures to [heretic_heir.GetShortName], our [ROOT.GetCountry.GetGovernment.GetHeirTitle]. The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], aghast at the idea of [heretic_heir.GetHerHim] converting to [ShowReligionName('shia')], want to address the problem by having the Ḥurūfiyyah and their core sympathizers burned alive." 
 flavor_tur.50.a: "Burn them all and let God sort them out!"
 flavor_tur.50.b: "Let [heretic_heir.GetNameWithNoTooltip] find [heretic_heir.GetHerHis] own way to [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.50.historical_info: "A group of Ḥurūfiyyah, by later chroniclers called Certain accursed ones of no consequence, got alarmingly close to the young Mehmet II. This alarmed his vizier Mahmud Pasha Angelović, who thwarted the Ḥurūfiyyah in Edirne by having several of them burnt at the stake." 


 flavor_tur.51.title: "A Question of Customs"
 flavor_tur.51.desc: "As we conquer new ports, we need to put our thoughts towards something unfamiliar to our nomadic roots - the sea. A place such as [port_location.GetName] could benefit from efficient tax farmers and more stringent collection of customs dues, and the best candidates for this task would be men from [GetCountry('GEN').GetName]. Employing these foreigners would strengthen the notion that our [ROOT.GetCountry.GetFlavorRank] is welcoming to all, but aggrieve the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], from whose ranks previous tax collectors have most often come."
 flavor_tur.51.a: "We need all the experts we can get!"
 flavor_tur.51.b: "No, we cannot trust the [GetCountry('GEN').GetAdjectiveWithNoTooltip] merchants."
 flavor_tur.51.historical_info: "The early Ottoman state seems to have benefitted both economically and administratively from their positive relations with the Genoese. By the reign of Murad I, Latin (probably Genoese) tax farmers often served as customs collectors in Ottoman ports." 

 flavor_tur.52.title: "The Anatolian [ShowGoodsNameWithNoTooltip('wheat')] Ban"
 flavor_tur.52.desc: "Many Western merchants have grown rich thanks to our export of [ShowGoodsName('wheat')] from the fields of [ShowRegionName('anatolia_region')]. Perhaps the time has come to put a stop to this, and secure the supply for our own people — and the army! Instituting a ban on [ShowGoodsNameWithNoTooltip('wheat')] exports might strengthen our economic position, and give leverage in future deals with foreign merchants." 
 flavor_tur.52.a: "Not a single bushel shall leave our ports."
 flavor_tur.52.b: "We should not interfere in the merchant's affairs."
 flavor_tur.52.historical_info: "Bayezid I's ban on grain exports was, for the time, a rare intervention in the interests of the merchants. His reasoning are somewhat uncertain - he may have wanted to undermine his European enemies, or expected concessions from the powerful merchants republics Genoa and Venice."

 flavor_tur.53.title: "The Wolves of the [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]"
 flavor_tur.53.desc: "Ever since our [ROOT.GetCountry.GetFlavorRank] first acquired coastal lands, enterprising [ShowCultureName('turkish_culture')] raiders have left their horses and taken to the sea, plundering settlements and shipping in the [ShowProvinceDefinitionName('aegean_sea_province')], the [ShowAreaName('aegean_sea_area')], and the [ShowAreaName('black_sea_area')], bringing slaves and booty. But we could organize this into something greater, to our benefit and to the peril of our naval rivals — we could sponsor these pirates, surreptitiously of course." 
 flavor_tur.53.a: "Everyone shall fear us!"
 flavor_tur.53.b: "We should focus on building a proper fleet."
 flavor_tur.53.c: "We should not hurt our trade relations."
 flavor_tur.53.historical_info: "Ottoman-sponsored piracy was rampant in the 14th and 15th centuries, and Genoa and Venice regularly dispatched galleys around the Aegean to gather information on Turkish ship movements. The Turks needed a strong fleet to connect their realm, split by the Bosphorus strait, but before they could achieve that, piracy provided an asymmetric way for them to undermine their rivals at sea."

 flavor_tur.54.title: "The Pull of Piracy"
 flavor_tur.54.desc: "Having to contest with old naval powers such as [GetCountry('BYZ').GetNameWithNoTooltip] and [GetCountry('VEN').GetNameWithNoTooltip], we're sorely outmatched in the Aegean - at least for now.\n\nBut since many [ShowCultureName('turkish_culture')] men have taken to the sea, to engage in piracy under our banner, we could utilize some of those raiders to strengthen our proper fleet." 
 flavor_tur.54.a: "We need them!"
 flavor_tur.54.b: "Their predations serves us better."
 flavor_tur.54.c: "We cannot trust such unruly men."
 flavor_tur.54.historical_info: "In the early Ottoman period, many Turks took to the sea, raiding Greek settlements on the islands close to the Anatolian mainland. As piracy expanded, it seems to have been profitable indeed - one eyewitness' account claims that many men that would have been sorely needed in the battle against Timur were already occupied, preparing for expeditions at sea."

 flavor_tur.55.title: "The Fortress of [target_location.GetNameWithNoTooltip]"
 flavor_tur.55.desc: "Ever since we conquered [target_location.GetName], it has become ever more apparent that this is an important foothold for us in Europe, with the strait there being more narrow and more easy to cross. Though there are several old minor fortress on the peninsula, we ought to build a larger and more lasting one, to deter any attack from the sea." 
 flavor_tur.55.a: "It must be built!"
 flavor_tur.55.b: "It is too expensive."
 flavor_tur.55.historical_info: "The Ottomans were given the fortress Tzympe in Gallipoli by John Kantakouzenos, to help in his war with another claimant to the Byzantine throne, and from there they later captured the much larger Gallipoli fortress. The site became important as their bridgehead to Europe, and Bayezid I had a mighty coastal fortress built to protect the harbor."
 tur_treathens_the_bosphorus: "Threatens the Bosphorus"


 flavor_tur.56.title: "The Ḥurūfiyyah Arrives"
 flavor_tur.56.desc: "The Ḥurūfiyyah are a growing movement of [ShowReligionName('shia')] mystics based in Iran. However, they have recently faced some opposition there, and now a motley group of Hurufi scholars are seeking refuge in our realm. They are interested in letters and numerology, and might be harmless. Their leader [hurufiyya_character.GetName] claims that they would work for the benefit of our state. Yet some people in [capital_location.GetName] have already become sworn to their creed..."
 flavor_tur.56.a: "We will accept them - for now."
 flavor_tur.56.b: "We shall welcome them with open arms!"
 flavor_tur.56.c: "Send these heretics back from whence they came."
 flavor_tur.56.historical_info: "The Ḥurūfiyyah was an esoteric Sufi movement that originated in Iran in the 1370s, and quickly gained some influence. Having failed to convert Timur in Samarkand, the Hurufi leader Fazlallah Astarabadi was executed, causing several of his followers to flee to Anatolia, Syria and Egypt."
 flavor_tur.56.b.tt: "All [ShowReligionName('shia')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_tur.56.c.tt: "All [ShowReligionName('shia')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"

 flavor_tur.57.title: "The Lord of the Dervishes"
 flavor_tur.57.desc: "[sufi_character.GetName], the leader of a growing Sufi order called the #italic Bayramiye#!, based in [target_location.GetName], has been brought to our court for judgment. Certain influential members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] claim that [sufi_character.GetHerHis] teachings about the world and the future are blasphemous. Yet to us [sufi_character.GetHerHis] words seems wise..."
 flavor_tur.57.a: "We can learn from [sufi_character.GetHerHim]!"
 flavor_tur.57.b: "We must appease the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.57.c: "Let us simply send [sufi_character.GetHerHim] back home."
 flavor_tur.57.historical_info: "Haji Bayram Veli was an influental Sufi mystic, whose teachings would endure for some centuries. Local authorities questioned the doctrine and patriotism of his order, being concerned by its rapid growth, and sent him to Murad II. But the sultan found Haji Bayram very inspiring, and allowed him to lecture and preach at the court."

 flavor_tur.58.title: "The Island of Blood"
 flavor_tur.58.desc: "Reports are coming in from distraught fishermen, telling us that [nemesis.GetName] have hanged hundreds of their [ROOT.GetCountry.GetAdjective] war captives on an island in the Aegean. Only some [ShowReligionGroupAdjective('christian')] captives, considered press-ganged into our service, were spared. One witness describe it as a macabre spectacle of corpses hanging from gibbets like clusters of grapes on vines."
 flavor_tur.58.a: "And yet more men will join our cause!"
 flavor_tur.58.b: "We shall vow revenge!"
 flavor_tur.58.historical_info: "After their great victory against the Ottoman fleet in 1416, the Venetians dragged their prisoners to the island of Tenedos, where they were all brutally killed, except those Christians who had been forced into service. Yet the Venetians would learn to their peril that naval superiority alone could not guarantee everlasting dominance in the Aegean."

 flavor_tur.59.title: "Martial Madmen"
 flavor_tur.59.desc: "Prominent leaders from among the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] have complained about the behavior of the Bashi Bazouk irregulars that we have been using to staff frontier garrisons. The Bashi Bazouk, they claim, are prone to plundering and harassing not only enemy lands, but also our own rural population on the frontier. And now, there has been an incident in [atrocity_location.GetName], where Bashi Bazouks allegedly committed a terrible act of violence against an innkeeper and his family. Infuriated by this, the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] leaders demand that we discipline the Bashi Bazouk regiments as a whole."
 flavor_tur.59.a: "Alas, those men are a necessary evil."
 flavor_tur.59.b: "Yes, we should try to rein them in."
 flavor_tur.59.historical_info: "Bashi Bazouks were drawn from minority groups, chiefly Albanians and Circassians, and given no pay - instead, the expectation of plunder was what motivated them. This meant that they were very affordable for the Ottoman state, but they soon became infamous for preying on civilians. The word Bashi Bazouk eventually became synonymous with \"bandit\" in many languages."

 flavor_tur.60.title: "The Interior Service"
 flavor_tur.60.desc: "Skilled eunuch slaves have long played a limited role in our government, but there is great potential in these castrated men, without ambitions of family and temporal power. As is there in several talented young slave-boys at court. We could tie such capable courtiers closer to the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty, by giving them formal roles in our household, at the expense of the old sycophant [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] who used to vie for such positions." 
 flavor_tur.60.a: "A court reform is long overdue."
 flavor_tur.60.b: "No, we must continue to rely on the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.60.historical_info: "#italic Enderûn#!, from a Persian word for #italic inside#!, designated the courtiers closest to the Ottoman sultan. They were contrasted with the #italic Birûn#!, the exterior service, which was the bureaucracy of the empire. The ranks of the Enderûn were chiefly made up of eunuchs and young Christian slaves, whose tasks focused on attending and educating the imperial family, but over time, some of them aquired great political power."

 flavor_tur.61.title: "The Merits of Silence"
 flavor_tur.61.desc: "Several deaf-mute young men and women were recently brought to the slave-market in [capital_location.GetName], and sent to court as a gift. The Interior Service now offers to take these deaf-mutes in and train them to serve close by our side, as messengers and spies - and perhaps assassins, too, should we need it. After all, those who cannot speak will not reveal our secrets..."
 flavor_tur.61.a: "It is unusual, but why not?"
 flavor_tur.61.b: "Our court is strange enough as it is..."
 flavor_tur.61.historical_info: "The Interior Service featured many unusual characters, and was notable for its employment of Dilsiz, deaf-mutes. It was considered that they could be entrusted with secrets and especially sensitive missions, and accordingly, they often acted as guards, attendants, messengers - and sometimes executioners. Though mute, many of them were literate and used their own sign language."

  flavor_tur.62.title: "The Hidden Language"
 flavor_tur.62.desc: "The deaf-mutes at court have put their clever minds together, and developed a new sign language that allows them to communicate very well, and silently, with each other. Now they propose that [target_ruler.GetName] should practice this language, too, since it would allow for very secret and intimate exchanges of information, whenever [target_ruler.GetHerHis] highness so wishes."
 flavor_tur.62.a: "Let [target_ruler.GetHerHim] begin to practice."
 flavor_tur.62.b: "Better to focus on martial pursuits."
 flavor_tur.62.tt: "This will give benefits in a few months."
 flavor_tur.62.historical_info: "The details of the Ottoman sign language, also known as the Harem sign language, are lost to us, but it seems to have been complex, and popular at court, where silence was often a treasured quality. Osman II mastered the sign language, and encouraged many of his hearing courtiers to do so, too."

 flavor_tur.63.title: "The Caesar of Rome"
 flavor_tur.63.desc: "Hallowed in glory of the ancient world, [ShowLocationName('constantinople')] is now ours, and [GetCountry('BYZ').GetName] is no more. We may now truly claim the title of #italic qayṣar-i Rūm#!, Caesar of Rome, though all the false claimants to that title may resent it. Little could the Romans of old have foreseen that one day, their legacy would be inherited by a people that came from the lands of their ancient enemies — Iran."
 flavor_tur.63.a: "This will be our legacy!"
 flavor_tur.63.b: "Celebrating the triumph once will be enough."
 flavor_tur.63.historical_info: "Mehmet II claimed the title of Caesar after the conquest of Constantinople. Though this claim was vehemently denied by most of Western Christendom, it was recognized by the Orthodox Church. The storied title carried great symbolic weight to the Ottomans in the beginning, but lost importance after the conquest of Egypt, as they increasingly focused on being perceived as caliphs by the Muslim world."
 not_the_real_rome: "Not the real Rome"

 flavor_tur.64.title: "Pruning the Family Tree"
 flavor_tur.64.desc: "As the legitimacy of [ROOT.GetCountry.GetGovernment.GetRuler.GetName] is being challenged in some quarters, within the Interior Service, there are whispers that the security of the whole state is at risk. The eunuchs are sharpening their daggers and suggest we allow them to discreetly end the ambitions of [ambitious_brother.GetName], one of the main potential challengers to the throne."
 flavor_tur.64.a: "It is for the good of the realm!"
 flavor_tur.64.b: "We cannot do this..."
 flavor_tur.64.historical_info: "Like many Muslim dynasties before them, the Ottomans struggled with succession issues due to polygamy and vague inheritance laws, and civil wars between brothers were commonplace. Though this would eventually be solved by #italic Kafes#!, the forced seclusion of the sultan's potential successors, in the early period, fratricide was an option, eagerly employed by Mehmet III when he had his 19 brothers killed."

 flavor_tur.65.title: "The [nasrid_ruler.GetDynasty.GetNameWithNoTooltip] Dynasty Asks for Aid"
 flavor_tur.65.desc: "[nasrid_ruler.GetName] of [GetCountry('GRA').GetName] is under attack from the might of [GetCountry('CAS').GetName], and now asks us for aid. The [nasrid_ruler.GetDynasty.GetName] rule the last vestiges of the glorious [ShowReligionGroupAdjective('muslim')] civilization of Al-'Andalus, where great thinkers of many creeds once flourished. Was it all, they ask us in their letter, for naught?"
 flavor_tur.65.a: "Alas, we cannot help."
 flavor_tur.65.tt: "Send well wishes to [GetCountry('GRA').GetNameWithNoTooltip]"
 flavor_tur.65.b: "[GetCountry('CAS').GetNameWithNoTooltip] will rue this day!"
 flavor_tur.65.historical_info: "The Nasrid rulers of Granada sent envoys to both the Ottomans and the $mamluks$ to seek aid against Castile. However, the Ottomans and the $mamluks$ soon became embroiled in war against each other, and were unable to provide much direct aid. The Turks sent a fleet under Kemal Reis who raided Castilian possessions in the Western Mediterranean, and that fleet would later help ferry many refugees across the sea."

 flavor_tur.66.title: "Violating the Waqf"
 flavor_tur.66.desc: "The reform we instituted to reroute revenue from the Waqf welfare foundations in order to gain more funds for the Timariot system have proven very unpopular indeed. Prominent [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are preaching that we've dishonored both the state and the dynasty, and the rumors have become so widespread that even the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] are aggrieved. We might have to reverse the reform, before this situation becomes truly problematic for [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_tur.66.historical_info: "Mehmed II's attempt to strengthen the timar system and reduce the power of the 'Ulamā' through the Waqf foundations was perceived as illegal under Islamic law. It caused widespread resentment and was quickly reversed by his son Bayezid upon Mehmed's death in 1481."
 flavor_tur.66.a: "We must reverse it at once!"
 flavor_tur.66.b: "Some bribes to the right people should address this..."
 flavor_tur.66.c: "Nevertheless, we shall stay on our course."

 flavor_tur.67.title: "The First among the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_tur.67.desc: "[target_character.GetName] is a very respected religious scholar who has already been appointed Qāḍī of the military. But we could elevate [target_character.GetHerHim] further, by resurrecting and adapting an old title from ages past, the $common_string_shaikh_al_islam$. It used to be given to mystics of great renown, but by conferring it on [target_character.GetShortNameWithNoTooltip], we would herald a new day of Islamic organization, with such a high ranking [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] working closely with the state to oversee matters of faith. Many other members of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] would see it as a challenge to their autonomy, however..."
 flavor_tur.67.historical_info: "The redefining of the venerable title $common_string_shaikh_al_islam$ came gradually, with theologians and $sharia$ lawyers like Shams al-Din al-Fanari first being appointed Qāḍīs of the military, before the title evolved and came to be associated with the grand Muftī position. The Ottomans, of course, had a vested interest in binding the religious scholars to them in this way."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip] is perfect for the position!"
 flavor_tur.67.b: "Such appointments are up to God, not to us."

 flavor_tur.68.title: "A Contentious Appointment"
 flavor_tur.68.desc: "[target_character.GetName] is a Sufi mystic beloved by large segments of the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], and, it must be said, a brilliant [target_character.GetWomanMan]. Appointing [target_character.GetHerHim] $common_string_shaikh_al_islam$ would be a good next step in formalizing the hierarchy among the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and tying the rulings in Fatwa matters closer to the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] - but conservative theologians are aghast that we would even consider a Sufi for this."
 flavor_tur.68.historical_info: "$common_string_shaikh_al_islam$ appointments were sometimes controversial, especially when they involved members of the Sufi orders. Murad IV appointed Zekeriyazade Yahya Efendi, who was a very capable man, but would eventually become embroiled in complicated court intrigues, with a crowd of thousands marching to the palace to demand his execution. In the end, however, he lived a long life."
 flavor_tur.68.a: "Nevertheless, [target_character.GetSheHe] is the best candidate."
 flavor_tur.68.b: "Very well, we will find someone else..."

 flavor_tur.69.title: "The $common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "The time seems ripe for us to once and for all make the $common_string_shaikh_al_islam$ an official state position, with supreme authority over Fatwa rulings, mufti appointments and other matters of faith. Though it would ultimately strengthen the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], it would at the same time work to ensure that their interests aligns with those of the state."
 flavor_tur.69.historical_info: "The Ottomans strove to create a more formal hierarchy of 'Ulamā'. They thus reintroduced the $common_string_shaikh_al_islam$ title, which originated in Eastern Iran, to be the highest ranking religious authority of the realm - though perhaps next to the sultan himself. It was a reciprocal relationship; the $common_string_shaikh_al_islam$ would be appointed by the sultan, only to confirm the next sultan upon the former's death."
 flavor_tur.69.a: "Enshrine it in law!"
 flavor_tur.69.b: "We should rely more on all of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.69.c: "We should divorce ourselves completely from the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]'s affairs."

 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], hitherto a minor fleet commander of [naval_base.GetName], has many successful engagements under [kemal_reis.GetHerHis] belt, though some of them have been privateering missions we shouldn't speak openly about. Our advisors now counsel that [kemal_reis.GetSheHe] should get promoted to admiral - and that we build [kemal_reis.GetHerHim] a suitable flagship."
 flavor_tur.70.historical_info: "Ahmed Kemaleddin, known to posterity as Kemal Reis, was a privateer, and later admiral, who took part in many important Ottoman engagements. He began his career with the naval mission during the fall of Granada, and later fought in the Ottoman-Venetian wars among others. He was also the uncle of the famous cartographer Piri Reis, who accompanied him on several of his naval missions."
 flavor_tur.70.a: "Promote [kemal_reis.GetHerHim]!"
 flavor_tur.70.b: "We have enough admirals already."
 heavy_ship_construction: "Heavy Ship Construction"

 flavor_tur.71.title: "The Death of [kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.71.desc: "Grave news! Crossing the Aegean Sea, the ship of [kemal_reis.GetName] was caught in a terrible storm, and capsized. It was last sighted off the coast of [ShowLocationNameWithNoTooltip('naxos')], but alas, it seems no one survived."
 flavor_tur.71.historical_info: "After an illustrious career, fighting both the Spanish, the Venetians, and the Knights of Malta, Kemal Reis met his end in a storm on the Eastern Mediterranean. He led a fleet transporting naval supplies bound for Alexandria, to support the $mamluks$ against the Portuguese, but more than half the fleet was lost in the storm, including his own ship."
 flavor_tur.71.a: "We will build a ship in [kemal_reis.GetHerHis] honor."
 flavor_tur.71.b: "We shall sponsor a lavish funeral."
 flavor_tur.71.c: "Who cares?"

 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName], a relative of our old naval commander [GetCharacter('tur_kemal_reis').GetName], is a former privateer and skilled navigator, who could be suitable for promotion. Though [piri_reis.GetSheHe] is a cartographer as well, with a keen interest in the recent discoveries of new lands beyond the Western Ocean, he claims to only dabble in that art, and would rather serve us as an admiral than an explorer."
 flavor_tur.72.historical_info: "Ahmed Muhiddin Piri, today more known as Piri Reis, had a long career as an Ottoman navigator and naval commander, eventually fighting the Portuguese in the Persian Gulf. But he was also the author of the #italic Kitāb-ı Baḥrīye#!, the Book of the Sea, one of the most significant cartographic works of the period."
 flavor_tur.72.a: "An admiral [piri_reis.GetSheHe] shall be, then."
 flavor_tur.72.b: "Nevertheless, we're in need of an explorer."

 flavor_tur.73.title: "Mapping the World"
 flavor_tur.73.desc: "[piri_reis.GetName] has kept busy of late, compiling the #italic Kitāb-ı Baḥrīye#!, a large book of maps utilizing both new discoveries made by the Europeans across the Western Sea, and old Persian, Indian and Chinese lore about the Eastern oceans. The great book also includes notes on navigation, astronomy, different kinds of storms, and the customs of local people."
 flavor_tur.73.historical_info: "Despite never sailing on the Atlantic himself, Piri Reis was a prolific cartographer who made many maps, combining the new discoveries made by Portugal and Spain with older knowledge available in Arabic sources. A fragment of one of his maps found in the Topkapi palace in 1929 is the oldest Islamic map to depict the New World." 
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_tur.74.title: "The Aegean Issue"
 flavor_tur.74.desc: "Split between Rumelia and Anatolia, our realm can no longer abide the presence of [evil_nemesis.GetName] on [contested_island.GetName]. Not only does that island provide a base from where they could potentially strike out against our shipping, it has also proven to be a refuge for runaway slaves, making slave traders complain constantly about our lack of action to address this. We have little choice now - we #italic have#! to secure the Aegean."
 flavor_tur.74.historical_info: "Early in his reign, Murad II found his intercontinental realm troubled by the island possessions of his rivals Venice, Genoa, and the Hospitaller Knights. These islands had become bases for corsairs and Catalan pirates who proved a constant danger to Ottoman traders and travelers. He therefore launched a campaign of conquest in the Aegean." 
 flavor_tur.74.a: "We must prepare for war!"
 flavor_tur.74.b: "We shall sponsor more pirates instead."
 flavor_tur.74.c: "We tire of these naval matters."

 flavor_tur.75.title: "The Mirror of God's Will"
 flavor_tur.75.desc: "[target_character.GetName] has had an ominous, recurring dream, and asked several Sufi mystics to interpret it. The signs are clear, or so [target_character.GetShortNameWithNoTooltip] now believes — [target_character.GetSheHe] must abdicate the throne. It is God's will, [target_character.GetSheHe] claims, that [target_heir.GetName] should rule henceforth."
 flavor_tur.75.historical_info: "Just like the Persians before them, the Ottoman Turks placed huge importance on dreams. Biographies of religious scholars from the 15th and 16th centuries show that dreams often inspired career changes and were seen as mirrors to the hidden world, through which one could gain hints of the intentions of God. While the abdication of Murad II had pragmatic reasons as well, here it represents the guidance that dreams were thought to provide." 
 flavor_tur.75.a: "If God wills it, so be it."
 flavor_tur.75.b: "No, [target_character.GetSheHe] must stay on the throne."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"

 flavor_tur.76.title: "The Beauties of [beautiful_city.GetNameWithNoTooltip]"
 flavor_tur.76.desc: "A writer native to [beautiful_city.GetName] has composed a long poem about that [beautiful_city.GetRank.GetName], praising its natural, historical, and architectural beauty. But he also describes the beauty of its native young men, in ways some have accused of being salacious. This kind of poetry has become rather common, and loud voices among the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] want it banned. Sufi mystics, meanwhile, claim it's just an innocent expression of the beauty of God's creation."
 flavor_tur.76.historical_info: "Shehrengiz, translated as \"city thrillers\", was a genre of Ottoman poetry that described the splendor of particular cities. One such poem was dedicated to Bayezid II when he visited Edirne. But Shehrengiz also prominently included yearning descriptions of the beauty of local young men, an element that has sometimes been interpreted as part of the homoerotic themes in Turco-Persian tradition." 
 flavor_tur.76.a: "All beauty should be treasured."
 flavor_tur.76.b: "We shall have the author executed."
 flavor_tur.76.c: "We need stricter censorship laws."

 flavor_tur.77.title: "The Words of a [mihri_hatun.GetWomanMan|U]"
 flavor_tur.77.desc: "[mihri_hatun.GetName], a poet from [ShowLocationName('amasya')], has become celebrated in certain literary circles - one of which [target_heir.GetName] is tangentially part of. While women in court would claim that [target_heir.GetShortNameWithNoTooltip] could learn things from this remarkable [mihri_hatun.GetWomanMan], some [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] finds it an inappropriate connection, that should be ended at once."
 flavor_tur.77.historical_info: "Mihrî Hatun was the adopted name of Mihrünnisa, the daughter of a qadi who also dabbled in poetry himself, under the pseudonym Belayi. Mihrî was part of the cultural scene in Amasya, where prince Ahmed, the son of Bayezid II, was also active. She wrote poems in the styles #italic qasida#! (ode) and #italic ghazal#! (romantic poetry), and became quite respected during her life."
 flavor_tur.77.a: "It seems harmless."
 flavor_tur.77.b: "We need [mihri_hatun.GetHerHim] talent at court."
 flavor_tur.77.c: "Let us forbid their correspondence."

 flavor_tur.78.title: "The Matter of the Nile"
 flavor_tur.78.desc: "Now in control of [ShowRegionName('egypt_region')], we may greatly benefit from this breadbasket of empires - but we need to consider the flooding of the Nile. This ancient land has long relied on a complex system of irrigation, in a precarious balance with the deserts around it. We must ensure state control of this system, as well as supply plenty of wood - something [ShowRegionNameWithNoTooltip('egypt_region')] sorely lacks."
 flavor_tur.78.historical_info: "Regulating the flooding of the Nile was an issue of great importance throughout history. After the conquest of Egypt, the Ottomans kept much of the old administrative system intact, but they saw the maintenance of the ancient irrigation systems as vitally important to the grain supply of their empire. Ottoman overseers thus became heavily involved in this."
 flavor_tur.78.a: "State oversight is needed here."
 egyptians_displeased_tooltip: "All [ShowCultureName('lower_egyptian_culture')] [pops|e] in [ShowRegionName('egypt_region')] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]. "
 flavor_tur.78.b: "Let locals handle it."
 egyptians_pleased_tooltip: "All [ShowCultureName('lower_egyptian_culture')] [pops|e] in [ShowRegionName('egypt_region')] will gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]."
 wood_for_egypt: "Wood for Egypt"

 flavor_tur.79.title: "The Arabic Salons"
 flavor_tur.79.desc: "With the increased number of [ShowLanguageName('arabic_language')] speakers in our realm, our native scholars have run into difficulties trying to participate in the salons held in [ShowLanguageNameWithNoTooltip('arabic_language')] cities. These salons have long been important for intellectual discourse, but apparently [ShowCultureName('turkish_culture')] scholars struggle with speaking the type of formal [ShowLanguageNameWithNoTooltip('arabic_language')] that is required to be accepted in that milieu. The scholars now complain that this has caused them embarrassment."
 flavor_tur.79.historical_info: "Intellectual salons, where scholars gathered to debate, were common in the Muslim world, and could have a lot of prestige associated with them. After the conquest of Egypt and the Levant, Turkish scholars found it difficult to keep up with the discourse, due to their limited knowledge of Arabic."
 flavor_tur.79.a: "They will learn eventually."
 flavor_tur.79.b: "Let us teach them proper [ShowLanguageNameWithNoTooltip('arabic_language')]."
 flavor_tur.79.c: "We must embrace [ShowLanguageNameWithNoTooltip('arabic_language')] at court."

 flavor_tur.80.title: "A Foothold in [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.80.desc: "[target_province.GetName] is a strategic location that would provide us both a foothold in [ShowRegionName('italy_region')], and a way of contesting the [ShowLocationName('strait_otranto')]. If we ever want to conquer [ShowLocationName('rome')] and reclaim the full glory of the ancient emperors, we should start by wresting [target_province.GetNameWithNoTooltip] from the unjust hands of [target_country.GetName].\n\nBut it would be wise to ensure that we have enough ships for such an endeavor..."
 flavor_tur.80.historical_info: "The early sultans after the conquest of Constantinople staunchly maintained their claim to be Roman emperors, and used it to justify conquests in Western Europe. In 1479, relations between the Ottomans and Venice had improved, and Mehmet II sought their support for an invasion of the Kingdom of Naples that would allow him to create a foothold in southern Italy."
 flavor_tur.80.a: "Propose an unholy alliance with [GetCountry('VEN').GetNameWithNoTooltip]."
 flavor_tur.80.b: "Make preparations at once."
 flavor_tur.80.c: "The time is not right."

 flavor_tur.81.title: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] Support"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName] has decided to support us, but only through somewhat toothless diplomatic overtures, declaring to us in confidence that it would be within our rights to seize [target_province.GetName]. Nevertheless, this could be a step towards gaining them as an ally of convenience in the future..."
 flavor_tur.81.historical_info: "Though the Signoria in Venice ultimately refused the Ottoman alliance proposal, they did make a diplomatic overture to ensure Mehmed II that they would not oppose an Ottoman conquest of Otranto, Brindisi and Taranto. Whether this played into his final decision to make a landing in Italy is hard to ascertain - he had held such ambitions for quite a long time." 
 flavor_tur.81.a: "Continue the war plans!"
 flavor_tur.81.b: "Perhaps we should reconsider.."

 flavor_tur.82.title: "The Lion and the Crescent"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName] has decided to support us in full, signing an alliance treaty to help us vanquish the forces of Christendom. Of course, they are planning to take advantage of us for their own gain, but such is the nature of all alliances. This will nevertheless greatly aid our ambitions in [ShowRegionName('italy_region')]."
 flavor_tur.82.a: "Excellent."

 flavor_tur.83.title: "A Stern Refusal"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName] has refused our proposal, declaring in no uncertain terms that they will never support a [ShowReligionGroupAdjective('muslim')] claim on [ShowRegionName('italy_region')]. It seems clear that if we want to continue our Italian ambitions, we must do so without them."
 flavor_tur.83.a: "Then so we shall."
 flavor_tur.83.b: "$flavor_tur.81.b$"

 flavor_tur.84.title: "The Art of [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.84.desc: "Great developments are happening in [ShowRegionName('italy_region')], and many at court have taken an interest in the beautiful portraiture and sculpture that have begun to arise there. [target_country.GetName] now seems to be wanting to cultivate better relations with the [target_character.GetDynasty.GetName] state, and are offering to send us [artist_character.GetName], a great painter, to work as a cultural ambassador of sorts. And, of course, to paint portraits of [target_character.GetName]."
 flavor_tur.84.a: "[artist_character.GetSheHe|U] will be welcomed."
 flavor_tur.84.b: "We should promote [ShowCultureNameWithNoTooltip('turkish_culture')] culture instead."
 flavor_tur.84.historical_info: "Mehmet II had a keen interest in the culture and customs of Italy, and wanted to be portrayed by an Italian painter. After the peace treaty of 1479, the Venetians sent the famous painter Gentile Bellini to the Ottoman court. This resulted not only in a portrait of the sultan that survives to this day, but also some of the roots of the Orientalist tradition in Western panting."

 flavor_tur.85.title: "The Matter of History"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName], a veteran from many military campaigns, has finished writing a great chronicle of the history of the realm. There seem to be a growing interest, among [ahmed_azikpazade.GetWomenMen] like [ahmed_azikpazade.GetHerHim], in the histories written by the [ShowCultureNameWithNoTooltip('greek_culture')] sages of old, and how their methods can now be used to chronicle the history of the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty.\n\nBut can we truly trust them to do so in a just and proper way?"
 flavor_tur.85.a: "It seems harmless."
 flavor_tur.85.b: "This [ahmed_azikpazade.GetWomanMan] should work in the official bureaucracy."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "Burn those books."
 flavor_tur.85.historical_info: "Ottoman historians first emerged in the 15th century. Some, such as Aşıkpaşazade, began as soldiers who, in their later days, wrote memoirs or chronicles of the Ottoman realm, and especially events they had themselves experienced. The Cosmorama by Neşri was an early attempt at a world history, drawn from a variety of sources both Turkish and European, and became a foundation for many later works."
 
 flavor_tur.86.title: "Practice Makes Perfect"
 flavor_tur.86.desc: "With good tutoring from several deaf-mute courtiers, [target_ruler.GetName] has learned the fundamentals of the Harem Sign Language. This might come in very handy in all sorts of diplomatic and secretive affairs, and perhaps also bring some solace in the otherwise constant murmur of the crowded palace halls."
 flavor_tur.86.a: "Very good."
 flavor_tur.86.historical_info: "At times, there were many dozens of deaf-mutes at the Ottoman court. A culture of secrecy and silence permeated many proceedings, and the court's unique sign language saw frequent use. The sign language could also be used to navigate the delicate nuances of palace culture - deaf-mutes courtiers could make jokes with the sultan that might not have been acceptable in the spoken language."
 
 flavor_tur.87.title: "Looking to the Heavens"
 flavor_tur.87.desc: "[herat_ruler.GetName], the ruler of [ShowLocationName('herat')], has sent [ali_qushji.GetName] as a delegate to the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] court. [ali_qushji.GetNameWithNoTooltip] is a celebrated astronomer who long worked at the great observatory in far [ShowLocationName('samarkand')], and wrote a book charting the courses of the moon. With [ali_qushji.GetHerHis] diplomatic mission now completed, [ali_qushji.GetSheHe] hopes to stay in [capital_location.GetName] with [ali_qushji.GetHerHis] sons and followers, to contribute to the sciences under our auspices."
 flavor_tur.87.a: "By all means, they can stay."
 flavor_tur.87.b: "We do need a court astronomer..." 
 flavor_tur.87.c: "Send these fools back to Iran."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip] settles down in [capital_location.GetNameWithNoTooltip]."
 flavor_tur.87.historical_info: "After the assassination of the astronomer-king Ulug Begh in Transoxiana, scholars who had worked in his observatory were scattered to the winds. Ali Qushji, having heard about Mehmed II's positive attitude towards scientists, accepted a request by the lord of Herat to become his delegate at the Ottoman court. Qushji was a champion of empirical astronomy based on mathematics, and rejected the Aristotelian legacy of the Islamic astronomy of old. Several of his descendants would become prominent astronomers in Constantinople." 

 flavor_tur.88.title: "Organizing a Harem"
 flavor_tur.88.desc: "Up until now, the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] court has been spread out among various palaces and positions. But if we truly aspire to greatness, we might concentrate our power and presence to [capital_location.GetName]. This would entail moving all the royal Cariye concubines there, and install them in enclosed confines of splendid luxury.\n\nBut the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] would see this as an aggressive move against them, since it would deprive many of them of the personal access to [target_ruler.GetName] that they have long enjoyed."
 flavor_tur.88.a: "Create the Imperial Harem."
 flavor_tur.88.b: "Our court organization works fine as is."
 flavor_tur.88.historical_info: "In the 16th century, Ottoman dynastic power became concentrated to the Topkapi palace in Constantinople, and most members of the royal family, especially women, would spend all their lives there. This transformed the harem into a well-organized hierarchical institution, whose emphasis on seclusion of the dynastic life made personal access to the ruler a great privilege, and thus conveyed his power."

 flavor_tur.89.title: "Intervention in [ShowAreaNameWithNoTooltip('crimea_area')]"
 flavor_tur.89.desc: "Too long have we ignored matters in the [ShowAreaName('crimea_area')] Peninsula, a strategic location and an important center of the slave trade since ancient times. There is now rumors that [target_country.GetName] has hired [rival_country.GetAdjective] mercenaries to defend their Crimean holdings in [crimea_location.GetName] against raids from the nomads of the interior. Whether true or not, it could mean that [rival_country.GetNameWithNoTooltip] plans to secure a foothold on the peninsula in the future, which we cannot abide. The [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] suggests we use this as pretext for an attack." 
 flavor_tur.89.a: "Make preparations to seize [crimea_location.GetNameWithNoTooltip]."
 flavor_tur.89.b: "Our friendship with [target_country.GetNameWithNoTooltip] is too important."
 flavor_tur.89.c: "We shall wait for a better time."
 flavor_tur.89.historical_info: "In the middle of the 15th century, Crimea was split between the Genoese and the Crimean Khanate, and bordered to the north by the kingdom of Poland. When the Genoese colonies employed Polish mercenaries in 1462, Mehmed II became concerned that the peninsula would come under Polish hegemony. To prevent this, the Ottomans attacked in 1475, and would rule Crimea, partly directly, partly as vassals, for centuries to come." 

 flavor_tur.90.title: "Securing the Steppes"
 flavor_tur.90.desc: "The nomads of [crimean_country.GetName], neighboring our possessions in [ShowAreaName('crimea_area')], are skilled horsemen and warriors, and through their raiding of their [ShowReligionGroupAdjective('christian')] neighbors, instrumental in a slave trade network stretching as far as to [ShowLocationNameWithNoTooltip('bukhara')] in [ShowRegionName('khorasan_region')]. Now our envoys tell us that the whole of [crimean_country.GetNameWithNoTooltip] might be willing to become our protectorate — if we are prepared to make it worthwhile for them by sending a supply of silver, and soldiers to aid them in local wars."
 flavor_tur.90.a: "Send a proposal."
 flavor_tur.90.b: "Prepare to annex them outright."
 flavor_tur.90.c: "We have enough to worry about at home."
 flavor_tur.90.historical_info: "Soon after the Ottoman invasion of the Genoese cities in Crimea, the Crimean Khanate, weakened from a succession crisis, submitted. The Crimean Tatars would henceforth supply the Ottomans with skilled outriders and, perhaps most importantly, slaves, captured through raiding. The Ottomans, in turn, gave the Tatars very favorable conditions, recognizing them as heirs to $genghis_khan_name_no_tooltip$ and treating them more like allies than subjects - though this would eventually change..." 
 crimean_vassalage_guaranteed_chance_tooltip: "Due to our good relations, [crimean_country.GetNameWithNoTooltip] will accept this deal."
 crimean_vassalage_decent_chance_tooltip: "There is a good chance of [crimean_country.GetNameWithNoTooltip] accepting this deal."
 crimean_vassalage_low_chance_tooltip: "Due to our poor relations, there is a high likelihood of [crimean_country.GetNameWithNoTooltip] refusing this deal."
 crimean_vassalage_very_low_chance_tooltip: "Due to our poor relations, there is a very high likelihood of [crimean_country.GetNameWithNoTooltip] refusing this deal."
 crimean_slave_trade_encouraged: "Crimean Slave Trade Encouraged"

 flavor_tur.91.title: "A terrible accident"
 flavor_tur.91.desc: "A horrible tragedy has befallen on our [ROOT.GetCountry.GetFlavorRank]. The beloved [tur_suleyman_scope.GetName] has suffered an accident while hunting with his loyal falcon in the lands of [location_scope.GetName]. During the practice of this entertainment, an unknown cause spooked his horse, making him fall to his death.\n\nOur people are torn apart by the sudden parting of [tur_suleyman_scope.GetShortNameWithNoTooltip] and deeply demoralized for the loss to our country."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "We will honor him as the people expect."


 flavor_tur.92.title: "The Great Works of [mimar_sinan.GetNameWithNoTooltip]"
 flavor_tur.92.desc: "Since we first employed [mimar_sinan.GetHerHim], [mimar_sinan.GetName] has been hard at work, constructing countless roads, bridges, and public works, and trained a whole new generation of architects. But now, [mimar_sinan.GetSheHe] wants resources to do greater things. If we made [mimar_sinan.GetHerHim] imperial architect, [mimar_sinan.GetSheHe] might build mosques and palaces the likes of which the world has not seen since the days of Ctesiphon, Babylon, and Rome." 
 flavor_tur.92.historical_info: "The brilliant Mimar Sinan planned and oversaw the construction of over 300 buildings such as mosques, aqueducts, bathhouses, bridges, palaces, caravanserais, and schools during his half-a-century long career. His masterpieces were the Selimiye and Suleymaniye Mosques in Adrianople and Constantinople, splendid achievements that made him one the great artists of his time."
 flavor_tur.92.a: "[mimar_sinan.GetSheHe|U] shall have whatever [mimar_sinan.GetSheHe] needs."
 flavor_tur.92.b: "There is more important things to spend money on." 

 flavor_tur.93.title: "The Eastern Tulip Fever"
 flavor_tur.93.desc: "In one of the [ROOT.GetCountry.GetGovernment.GetAdjective] gardens of [target_ruler.GetName], a beautiful white flower has bloomed. It is a tulip, once a rare flower in our lands, though long celebrated by the poets of [ShowRegionName('persia_region')]. Having seen this flower, many of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] have become enamored with it and begun to grow tulips in their own gardens. There is also an indication that foreign dignitaries at the [ROOT.GetCountry.GetGovernment.GetCourtTitle] of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] might appreciate tulips as a gift."
 flavor_tur.93.historical_info: "Tulips were first cultivated in Iran around the year 1000, and became popular among Ottoman nobles during the reign of Suleiman the Magnificent, who loved gardens. Tulips were often used to decorate turbans, and the fascination with the flowers made their image a common motif on rugs and ceramics. It may have been Western diplomats who introduced the tulips to Europe, having seen them bloom in Ottoman gardens." 
 flavor_tur.93.a: "We need more of these wonderful flowers!"
 flavor_tur.93.b: "Let us rather focus on martial pursuits." 

 flavor_tur.94.title: "The brilliance of [moses_hamon.GetNameWithNoTooltip]"
 flavor_tur.94.desc: "[moses_hamon.GetName] is a very accomplished [ShowReligionAdjective('judaism')] scholar and physicist, hailing from [ShowLocationName('granada')]. [target_ruler.GetName] could certainly benefit from employing [moses_hamon.GetHerHim], though some high-ranking [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] are muttering discontent, not wanting a heathen, no matter how virtuous, at such a lofty position at [ROOT.GetCountry.GetGovernment.GetCourtTitle]." 
 flavor_tur.94.historical_info: "Moses Hamon was part of the Sephardi diaspora. An extremely accomplished physician and keen linguist, he became the court doctor and dentist of Suleiman the Magnificent. A significant bond developed between the two men, and Hamon would also be entrusted to solve disputes involving the Jewish community of the Ottoman Empire." 
 flavor_tur.94.a: "We welcome all talent. Recruit [moses_hamon.GetHerHim]!"
 flavor_tur.94.b: "We should not upset the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." 
 jewish_support.tt: "All [ShowCultureName('sephardi')] or [ShowReligionAdjective('judaism')] [pops|e] in our country will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."

 flavor_tur.95.title: "The One True Emperor"
 flavor_tur.95.desc: "Of late, the Interior Service reports, there have been whispers of discontent with the rule of [target_ruler.GetName]. They recommend we address this by commissioning a great and lavish chronicle extolling the virtues of [target_ruler.GetHerHis] reign. For [target_ruler.GetSheHe] still sits the throne of [ShowLocationNameWithNoTooltip('constantinople')], and surely, can thus still be portrayed as the One True Emperor of the world - especially among [target_ruler.GetHerHis] [ShowReligionGroupAdjective('christian')] subjects."
 flavor_tur.95.historical_info: "Suleiman I inherited a troubled legacy from his vicious father, Selim I. Throughout his reign, Suleiman thus made efforts to be perceived as a just and benevolent ruler. Part of this was the chronicle Süleymanname, which highlighted his achievements and portrayed him as a perfect ruler over the final stage of the world. He also built upon the European legend of the Last Roman Emperor, presenting himself as a messianic figure who would unify Islam and Christianity under one banner." 
 flavor_tur.95.a: "For propaganda, no cost is too high."
 flavor_tur.95.b: "A cheaper chronicle should suffice." 
 flavor_tur.95.c: "We can always lean on the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] for support." 
 christian_support.tt: "All [ShowReligionGroupAdjective('christian')] [pops|e] in our country will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."

 flavor_tur.96.title: "[traitorous_son.GetNameWithNoTooltip] the Traitor"
 flavor_tur.96.desc: "In the midst of war with [super_sinister_rival.GetName], dark rumors circulate about [traitorous_son.GetName], the [traitorous_son.GetDaughterSon] of [target_ruler.GetName]. The truth of the matter is hard to ascertain, but in many quarters, it is whispered that [traitorous_son.GetSheHe] is colluding with [rival_ruler.GetName], to bring about the ruin of our [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ The evidence is mounting, and trusted courtiers have implied, as strongly as they dare, that we should have [traitorous_son.GetHerHim] killed at once."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Hitherto trustworthy agents of the Interior Service suggests that we should have [traitorous_son.GetHerHim] killed at once."
 flavor_tur.96.historical_info: "Şehzade Mustafa was a prominent and very capable Ottoman prince, the son of Suleiman the Magnificent. But he was a favorite to inherit the throne, and that made him enemies. A conspiracy to eliminate him ultimately succeeded during the 1532 Safavid war, when his seal was forged in a letter to Tahmasp I, the Safavid ruler. Accused of treason, Mustafa was executed on his father's orders, along with many of his sons and followers." 
 flavor_tur.96.a: "Alas, [traitorous_son.GetSheHe] must die."
 flavor_tur.96.b: "We refuse to listen to such slander." 
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip] will gain important experience by surviving this controversy."

 flavor_tur.97.title: "The Legacy of [traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.97.desc: "Unfortunately, it seems that the execution of [traitorous_son.GetName] has infuriated the public, as well as several factions of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. A popular poem extols [traitorous_son.GetHerHis] virtues, and laments [traitorous_son.GetHerHis] murder. [minister.GetName] has been named as chief among the conspirators that caused this tragedy to occur, and though evidence for [minister.GetHerHis] involvement and malice is elusive at best, there is now widespread calls for [target_ruler.GetName] to dismiss [minister.GetHerHim]."
 flavor_tur.97.historical_info: "Şehzade Mustafa's execution caused widespread discontent. In poems, he was depicted as a martyr, and even the Persians called his death unjust. The grand vizier Rüstem Pasha, the husband of Mustafa's half-sister Mihrimah Sultan, stood at the heart of the controversy. He had been one of the core conspirators, seeking to secure the throne for Mustafa's half brother Selim, and was swiftly dismissed from his post. Selim would still become sultan however." 
 flavor_tur.97.a: "[minister.GetSheHe|U] will be sent into exile."
 flavor_tur.97.b: "We shall sponsor poems to counter these spurious claims." 
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "We need a crackdown on these false accusations."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip] is banished from the [ROOT.GetCountry.GetGovernment.GetCourtTitle]." 

 flavor_tur.98.title: "The [GetCountry('FRA').GetAdjectiveWithNoTooltip] Play"
 flavor_tur.98.desc: "The death of [traitorous_son.GetName] continues to haunt us. Now, even a stage play in [GetCountry('FRA').GetName] depicts [traitorous_son.GetHerHis] fate, witnesses report, and #italic not#! in a way favorable to the reputation of [target_ruler.GetName]. The Grand Vizier recommends that something be done, lest we would be viewed even more unfavorably among the kings of [ShowContinentName('europe')]."
 flavor_tur.98.historical_info: "Gabriel Bounin was a French playwright. In 1561, he published La Soltane, a tragedy portraying Suleiman the Magnificent's favorite wife Roxelana (Hürrem Sultan) as the chief conspirator behind the death of Şehzade Mustafa. In practice, this seems to have affected Franco-Ottoman relations very little, but it was the first time the Turks were portrayed on stage in France, and demonstrates the growing connections between the two countries." 
 flavor_tur.98.a: "Be patient, this too shall pass." 
 flavor_tur.98.b: "Send demands to the [GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle]." 
 flavor_tur.98.c: "Banish more of the alleged conspirators."
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip] will refuse to ban the play."
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip] will ban the play."
 tur_courting_the_sublime_porte: "Courting the Sublime Porte"

 flavor_tur.99.title: "The Price of Ambition"
 flavor_tur.99.desc: "[minister.GetName] is becoming too ambitious for [minister.GetHerHis] own good. [ambitious_wife.GetName] whispers dark warnings to [target_ruler.GetName] at night. [minister.GetNameWithNoTooltip] must die, lest [minister.GetHerHis] pursuit of power puts the whole [ROOT.GetCountry.GetFlavorRank] in peril. [minister.GetSheHe|U] might be a very capable [minister.GetWomanMan], but there are others, [ambitious_wife.GetShortNameWithNoTooltip] assures us, that would serve the [ROOT.GetCountry.GetGovernment.GetRulerTitle] with equal skill, and more devotion."
 flavor_tur.99.historical_info: "The Ottoman court was a place where one could rise meteorically — and also meet a bloody end. Pargalı Ibrahim Pasha went from being a lowly slave to becoming the first vizier of Suleiman the Magnificent. But he was so succesful in this role that he was seen as a threat to the sultan's power, and was eventually executed. It is often claimed, albeit by contentious sources, that Hürrem, Suleiman's favorite consort, was behind Ibrahim's death, and rose to power at his expense." 
 flavor_tur.99.a: "Yes, [minister.GetSheHe] must die." 
 flavor_tur.99.b: "What a preposterous proposal." 
 ottoman_execution_refusal.tt: "We refuse to execute [minister.GetName]."

 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip] by Night"
 flavor_tur.100.desc: "Prominent voices among the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] of [capital_location.GetName] have been raised against the activities taking place in the [capital_location.GetRank.GetName] at night — drinking, harlotry, gambling, and similarly ungodly things. They call for a ban, or at least a crackdown. But some of our advisors caution that the [GetCountry('TUR').GetAdjectiveWithNoTooltip] state has long benefited from tolerance, and especially from the tax income that these inglorious establishments provide..."
 flavor_tur.100.historical_info: "In Ottoman Constantinople, bars and brothels flourished at night. To be caught without a lantern was seen as a sure sign that one was up to no good, and could result in being locked into a Hammam bathhouse for the night. Especially pious sultans occasionally attempted to crack down on salacious nightly establishments, but otherwise they were tolerated since they were a significant source of tax revenue for the state." 
 flavor_tur.100.a: "We will not rock this boat." 
 flavor_tur.100.b: "Make vague promises to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]." 
 flavor_tur.100.c: "This cannot be tolerated any longer." 
 crackdown.tt: "We initiate a brutal campaign against drinking and fornication."
 flavor_tur.100.clergy_angry.tt: "All [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [pops|e] in [capital_location.GetNameWithNoTooltip] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."
 flavor_tur.100.burghers_happy.tt: "All [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e] in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."
 flavor_tur.100.clergy_moderately_angry.tt: "All [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [pops|e] in [capital_location.GetNameWithNoTooltip] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]."
 flavor_tur.100.clergy_happy.tt: "All [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [pops|e] in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."
 flavor_tur.100.burghers_unhappy.tt: "All [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e] in [capital_location.GetNameWithNoTooltip] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]."

 flavor_tur.101.title: "The Power of Night"
 flavor_tur.101.desc: "Rumors have started to spread regarding minority sects in [capital_location.GetName]. The common people of the [capital_location.GetRank.GetName] are aghast, claiming that strange cults engage in carnal sin under cover of night, forming piles of heaving, heathen bodies once the candles are snuffed out. Ought we do anything about this, to ensure it does not grow into something more dangerous, like the great [GetCountry('BYZ').GetAdjectiveWithNoTooltip] riots in days of old?"
 flavor_tur.101.historical_info: "Many religious sects in the Ottoman era had practices associated with night. Groups such as the Sufi Bektashi order, the Alevis, and the Jewish Sabbateans viewed nighttime rituals both as particularly mystical, and as a way to separate themselves from mainstream Islamic and Orthodox society. Vile rumors often circulated about these groups and their nightly activities." 
 flavor_tur.101.a: "These rumors will blow over." 
 flavor_tur.101.b: "We all have our own path to [ROOT.GetCountry.GetReligion.GetGodName]." 
 flavor_tur.101.c: "Find a scapegoat group and seize their assets." 
 defend_heathens.tt: "We attempt to appease both sides."
 flavor_tur.101.a_majority.tt: "All of our [ShowReligionAdjective('sunni')] and [ShowReligionAdjective('orthodox')] [pops|e] in [capital_location.GetNameWithNoTooltip] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."
 flavor_tur.101.a_minority.tt: "All of our [pops|e] of other faiths in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."
 flavor_tur.101.b_minority.tt: "All of our [pops|e] of other faiths in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."
