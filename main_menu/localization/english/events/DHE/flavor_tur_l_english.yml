 flavor_tur.101.c_majority.tt: "All of our [ShowReligionAdjective('sunni')] and [ShowReligionAdjective('orthodox')] [pops|e] in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."
