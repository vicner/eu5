 flavor_tur.102.title: "A Revolving Wonder"
 flavor_tur.102.desc: "A [taqi_ad_din.GetWomanMan] by the name of [taqi_ad_din.GetName] has invented an ingenious machine, powered by hot air, that can rotate a kebab skewer. This device of [taqi_ad_din.GetHerHis] is now entertaining hungry crowds at a restaurant in [capital_location.GetName]. But [taqi_ad_din.GetNameWithNoTooltip] is also a prominent scholar in other fields, astronomy especially, skills which could bring us glory were we to recruit [taqi_ad_din.GetHerHim]."
 flavor_tur.102.historical_info: "Taqī ad-Dīn Muḥammad ibn Ma'rūf was a polymath who authored over 90 books in fields such as astronomy, clocks, engineering and optics. In 1551, he described several designs for steam engines that could rotate a spit. Though such designs went back to the ancient Greeks, few before had been capable of any practical application. Two decades later, he became court astronomer to sultan Murad III." 
 flavor_tur.102.a: "We need such [taqi_ad_din.GetWomenMen]." 
 flavor_tur.102.b: "Let us just enjoy the kebab." 
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] retreats into obscurity."

 flavor_tur.103.title: "The Observatory of [taqi_ad_din.GetNameWithNoTooltip]"
 flavor_tur.103.desc: "Ever since we employed [taqi_ad_din.GetHerHim], [taqi_ad_din.GetName] has dreamed of a great observatory, were [taqi_ad_din.GetSheHe] could further the study of the heavens. [taqi_ad_din.GetSheHe|U] is already in the process of constructing an armillary sphere and mechanical clocks for the future observatory, and has scouted out a suitable location on a hill overlooking [capital_location.GetName]. All [taqi_ad_din.GetSheHe] needs now is funding."
 flavor_tur.103.historical_info: "The observatory of Taqī ad-Dīn was built in 1577, and consisted of two buildings on a hill overlooking the European district of Constantinople. During the short lifetime of the observatory, Taqi ad-Din gained insights that allowed him to correct and complete the star catalogue made by Ulugh Beg more than a century earlier in Samarkand."
 flavor_tur.103.a: "We shall have it built." 
 flavor_tur.103.b: "We should focus on religious architecture." 

 flavor_tur.104.title: "The Great Comet of [GetCurrentYear]"
 flavor_tur.104.desc: "A great comet has been sighted in the night sky, its strange light casting eerie shadows over the land. Yet as ominous as this would seem, the astronomers at the [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] claim that this is a good portent, that heralds well-being and splendor, and our triumph over the [super_sinister_rival.GetLongName], at long last."
 flavor_tur.104.historical_info: "The Great Comet of 1577 was studied both by Taqī ad-Dīn in the Ottoman lands, and by Tycho Brahe in Denmark. But Taqī ad-Dīn was asked by Murad III to interpret what the comet meant as a portent, and his optimistic predictions did not come true, as the realm was beset by plague soon after. This contributed to the destruction of his observatory a few years later."
 flavor_tur.104.a: "That is great news indeed." 
 flavor_tur.104.b: "It is too good to be true."
 repercussions_later.tt: "This might have a positive impact later."

 flavor_tur.105.title: "Observatory's End"
 flavor_tur.105.opening: "Shortly after the astronomers at [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] made their predictions regarding the meaning of the great comet, parts of the [ROOT.GetCountry.GetFlavorRank] were beset by a plague. Loud voices among the people of [capital_location.GetName] now claim that the observatory itself is an ungodly thing, an ill omen."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ The Sublime Porte was foolish, they say, for ever believing in it. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ The Sublime Porte was right in doubting it. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "All over the [ROOT.GetCountry.GetFlavorRank], people now call for the observatory's destruction."
 flavor_tur.105.historical_info: "While the closure of the observatory in Constantinople in 1580 has sometimes been blamed on religious outrage among the public, it was rather a matter of politics. Taqī ad-Dīn had made enemies among many minor members of the bureaucracy and the 'Ulamā', who wanted to put him on trial for heresy. The observatory thus only survived for a few years, a great loss for the science of astronomy in the Muslim world." 
 flavor_tur.105.a: "It was good while it lasted." 
 flavor_tur.105.b: "No, it must be preserved."
 flavor_tur.105.happy_pops.tt: "All [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."

 flavor_tur.106.title: "The Restoration of [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_tur.106.desc: "The holy [target_location.GetRank.GetName] of [target_location.GetName] is a jewel of our [ROOT.GetCountry.GetFlavorRank], but in dire need of repair. The ancient [target_location.GetRank.GetNameWithNoTooltip] walls are crumbling, and even the Dome of the Rock has lost the luster it once had. If we sponsor extensive restorations, we could win both the hearts of the local people, and prove our devotion to [ShowReligionGroupName('muslim')]."
 flavor_tur.106.historical_info: "Suleiman the Magnificent, as well as his wife Roxelana, commissioned many construction projects, wanting to portray the Ottoman Empire as the center of Islamic civilization. This involved extensive restoration work in the holy city of Jerusalem. The ancient city walls were rebuilt, and the Dome of the Rock was renovated and decorated with the blue marble tiles that cover it to this day."
 flavor_tur.106.a: "No cost is too great."
 flavor_tur.106.b: "Renovate the Dome only."
 flavor_tur.106.c: "Build a modern fortification instead."
 jerusalem_happy_burghers.tt: "All [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e] in [ShowLocationNameWithNoTooltip('jerusalem')] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."

 flavor_tur.107.title: "The [ShowGoodsNameWithNoTooltip('coffee')] of [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.107.desc: "[ShowGoodsName('coffee')|U], hailing from Yemen, has lately grown very popular, with coffeehouses appearing in cities and towns throughout the [ROOT.GetCountry.GetFlavorRank]. [ShowLocationName('cairo')] in particular has been flourishing from the increasing trade in this delicious dark drink, but some of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] want us to restrict it. Coffee, they claim, is almost as dangerous to men's virtue as alcohol, and the people of [ShowLocationNameWithNoTooltip('cairo')] would be better off without it."
 flavor_tur.107.historical_info: "Coffee drinking seems to have originated in Yemen in the 15th century, and by the end of the 16th, had spread throughout Ottoman lands. Coffee was shipped from the Yemeni port of Mokha to Cairo, where it was brought to every corner of the empire. Egypt would grow to become the richest province in the empire, in part thanks to the coffee trade."
 flavor_tur.107.a: "Nevertheless, we will support the merchants."
 flavor_tur.107.b: "Oppressive regulation is long overdue."

 flavor_tur.108.title: "The Great Debasement"
 flavor_tur.108.desc: "With recent troubles in the [ROOT.GetCountry.GetFlavorRank], economic woes have begun to rise. Merchants are complaining about outrageous price differences in our internal markets, where a wide variety of local currencies are in use. Soldiers are upset about not receiving their payment in time. But if we were prepared to debase our Akçe silver coins, it might be possible to alleviate these woes by unifying the economy of the [ROOT.GetCountry.GetFlavorRank], and increase the value of gold coins, which the state treasury still has in reserve."
 flavor_tur.108.historical_info: "Its not entirely clear why, in 1585, the Ottomans chose to debase the Akçe. It might have been necessary due to the cost of long wars with Persia, or because of an influx of silver from the New World. Local economies in the empire were very disjointed from each other, and the debasement may have been an attempt to unify them and strengthen the value of gold coins in relation to silver, for the state treasury's benefit. In the end these efforts had mixed results, and the currency remained unstable for several decades."
 flavor_tur.108.a: "It is worth the risk."
 flavor_tur.108.b: "These concerns are unwarranted."


 flavor_tur.109.title: "The Cage"
 flavor_tur.109.desc: "The people have grown increasingly uncomfortable with the brutal, but necessary, killing of brothers, even infants, when a new [ROOT.GetCountry.GetGovernment.GetRulerTitle] takes the throne. If we instead were to confine the brothers of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] to #italic Kafes#!, the cage, a part of the [ROOT.GetCountry.GetGovernment.GetAdjective] harem, they could live out their days in splendor. This would ensure that the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dynasty never has a shortage of heirs." 
 flavor_tur.109.historical_info: "Ottoman fratricide fell out of favor in the late 16th century, after the gruesome murders during the enthronements of Murad III and Mehmed III, in which dozens of infants and young boys were slain. Male relatives of the sultan would instead be kept under various degree of house arrest in the harem, and kept passive by luxury and concubines. This ensured the vitality of the dynasty and the stability of the realm, but weakened the personal power of the ruler, since he became more easily replaced."
 flavor_tur.109.a: "Yes, this barbarity must end."
 flavor_tur.109.b: "No, one's brothers can never be trusted."

 flavor_tur.110.title: "The Capitulations"
 flavor_tur.110.desc: "It might be time for us to cultivate better relations with [ShowReligionGroupAdjective('christian')] countries. [capitulation_country.GetName] is a good candidate for a novel type of charter that the [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] has prepared. It would grant [capitulation_country.GetAdjectiveWithNoTooltip] merchants and travelers protection and privileges within our [ROOT.GetCountry.GetFlavorRank], but be a gesture of good faith towards them. Our own [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are not happy though, claiming that it would create unfair competition from these foreigners."
 flavor_tur.110.historical_info: "The capitulations, #italic Ahidnâme#! in Turkish, were charters that the Ottoman Empire signed with other nations, typically granting traders from those nations rights such as exemption from local taxation and prosecution while in Ottoman lands. Early recipients of capitulations were Venice and Genoa, but perhaps the most significant was the capitulation granted to France in 1535, which laid the foundations for the Franco-Ottoman alliance in years to come."
 flavor_tur.110.a: "Sign the charter."
 flavor_tur.110.b: "No, the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] are right."
 opinion_ottoman_capitulation: "Received capitulation"

 flavor_tur.111.title: "Shadow Play"
 flavor_tur.111.desc: "A type of puppet theater utilizing shadows projected onto a muslin screen has lately become popular in many cities of the [ROOT.GetCountry.GetFlavorRank]. It features two clownish characters known as Karagöz and Havicat, whose antics draws huge crowds in tea houses and noble homes alike. Some members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] claim that the plays, which often feature crude and subversive themes, are an affront to [ShowReligionGroupName('muslim')], but to ban them would greatly enrage many urban dwellers."
 flavor_tur.111.historical_info: "The origins of the Karagöz shadow play tradition are uncertain. Some think it arrived with traders from Java, where shadow plays had been performed since the Middle Ages. By the 16th century, these often satirical and irreverent plays were performed in every city of the Ottoman Empire. $common_string_shaikh_al_islam$ Ebüssuûd Efendi issued a famous ruling that the plays were indeed permissible by Islamic law. In later centuries however, they would come to be repressed by the rulers due to their political content."
 flavor_tur.111.a: "Let the people have their fun."
 flavor_tur.111.b: "We will appease the hardliners."
 plays_banned.tt: "The Karagöz plays are banned."

 flavor_tur.112.title: "The End of the [ShowAdvanceNameWithNoTooltip('timariots')]"
 flavor_tur.112.desc: "The [ShowAdvanceName('timariots')] system, which has long served us well, is facing critical problems. The land grants we give out to these cavalrymen have become more and more subdivided and poor, and our musket-armed enemies ensure that cavalry is not as dominant on the battlefield as in days of old. If we do not hand out any more Timar lands, we could, as their holders age and die, turn them into tax farms for the direct benefit of the state. The army could also be modernized, more focused on infantry soldiers armed with gunpowder weapons."
 flavor_tur.112.historical_info: "The Timar system of land grants to Sipâhi cavalrymen became unsustainable over time. As the great Ottoman conquests became a thing of the past, there was no longer enough land to hand out. Other factions in the army, especially the Janissaries, also demanded grants. Realizing that a reform was long overdue, the Ottomans abolished the system and came to rely more heavily on recruitment of Sekban soldiers from the peasantry." 
 flavor_tur.112.a: "We must change with the times."
 flavor_tur.112.b: "Cavalry will always reign."
 timars_unavailable.tt: "The Timar [reforms|e] will become permanently unavailable."

 flavor_tur.113.title: "Advice for Kings"
 flavor_tur.113.desc: "A genre of literature called #italic Nasîhatnâme#!, Advice for Kings, has grown very popular of late. These books are often written as if they were to be presented to [target_ruler.GetName], purporting to advise [target_ruler.GetHimHerFormal] in matters such as piety, morality, or political skill. But the authors have also begun to imply that our [ROOT.GetCountry.GetFlavorRank] is deeply beset by problems, in a wretched state that only providence could alleviate. Are we still to allow these works to flourish?"
 flavor_tur.113.historical_info: "The Nasîhatnâme genre had many similarities to the Mirrors of Princes literature in Europe, but came to be characterized by an increasing sense of despondency, highlighting various perceived ailments of the Ottoman state. They looked back to a supposed golden age during the reign of Selim I. Later historians' somewhat mistaken notion that the 17th century was a period of decline for the Ottoman Empire was probably influenced by the Nasîhatnâme literature."
 flavor_tur.113.a: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] could learn from this."
 flavor_tur.113.b: "Convince the authors to praise the regime."
 flavor_tur.113.c: "Execute these traitors."
 executed_authors.tt: "The Nasîhatnâme movement comes to an abrupt end."

 flavor_tur.114.title: "A Mother's Right is [ROOT.GetCountry.GetReligion.GetGodName]'s Right"
 flavor_tur.114.desc: "[valide_sultan.GetName], the Valide Hatun, is a [valide_sultan.GetWomanMan] of skill and determination, who has already attained a strong position at [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Perceiving the many threats to the [target_ruler.GetDynasty.GetName] dynasty, [valide_sultan.GetSheHe] now wants more say in matters of state, so that she can work for the good of the [ROOT.GetCountry.GetFlavorRank], like the great Seljuk queens in days of old. We could give [valide_sultan.GetHerHim] the new title Valide Sultan, where [valide_sultan.GetSheHe] would be honored over all other [valide_sultan.GetWomenMen], and have the right to oversee council meetings."
 flavor_tur.114.historical_info: "Though the mothers of Ottoman sultans almost always had a background as harem slaves, they could still attain great power behind the scenes, especially after the reign of Suleiman the Magnificent and his powerful consort Roxelana. The Valide Sultan, a title that was first conferred upon Suleiman's mother Hafsa, had many special privileges and powers, and presided over the marriages of princesses - a crucial part of imperial diplomacy." 
 flavor_tur.114.a: "We need [valide_sultan.GetHerHim] wisdom."
 flavor_tur.114.b: "[valide_sultan.GetWomenMen|U] should stay in the harem where they belong."

 flavor_tur.115.title: "The Power of Women"
 flavor_tur.115.desc: "With our [ROOT.GetCountry.GetFlavorRank] beset by problems, [harem_power.GetName] and other [harem_power.GetWomenMen] of the [ROOT.GetCountry.GetGovernment.GetCourtTitle] are prepared to take on more responsibilities, whether from behind the harem walls or in more public roles. The influence of the [ROOT.GetCountry.GetGovernment.GetAdjective] [harem_power.GetWomenMen] has long been growing, and though many of them are of slave origin, they have proven themselves to be brilliant. But if we are to let [harem_power.GetWomenMen] take the reins at [ROOT.GetCountry.GetGovernment.GetCourtTitle], many traditionalist are sure to resent it."
 flavor_tur.115.historical_info: "The period known as the Sultanate of Women lasted for almost 150 years. It was a tumultuous time where many sultans had short reigns, and several ascended the throne when they were still children. Their mothers, grandmothers, sisters, or consorts came to wield great influence, albeit often opposed by the grand viziers. Sultanas of this time such as Mirimah, Nurbanu, Kösem, and Turhan became some of the most influential women in Ottoman history." 
 flavor_tur.115.a: "The [ROOT.GetCountry.GetFlavorRank] needs the wisdom of women."
 flavor_tur.115.b: "Teach these vixens their proper place."

 flavor_tur.116.title: "The [favored_country.GetAdjectiveWithNoTooltip] Faction"
 flavor_tur.116.desc: "A faction of concubines, odalisques, dwarfs, and eunuchs of [favored_country.GetAdjective] origin is growing in power at the [ROOT.GetCountry.GetGovernment.GetCourtTitle] of [target_ruler.GetName]. Working behind the scenes, they have already attained significant influence in the harem and the bureaucracy. They demand decisions more favorable to [favored_country.GetNameWithNoTooltip], and that we sign a capitulation with that country."
 flavor_tur.116.historical_info: "At the Ottoman court, being enslaved was not a barrier to attaining positions of great influence. Eunuchs and concubines would not forget about the countries of their origin, and would sometimes create factions to push for political decisions that would benefit their homeland. In the late 16th century, there was even a renegade Venetian party at court, led by the powerful chief eunuch Gazanfer, who was himself Venetian."
 flavor_tur.116.a: "Let us appease this faction."
 flavor_tur.116.b: "Have the Interior Service kill them all."
 flavor_tur.116.c: "We will just ignore them."

 flavor_tur.117.title: "The Reforms of [ambitious_ruler.GetNameWithNoTooltip]"
 flavor_tur.117.desc: "Perceiving that the office of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] is beginning to lose the prestige it once had, [ambitious_ruler.GetName] is ill at ease. [ambitious_ruler.GetSheHe|U] laments the increasing influence of the bureaucracy, provincial governors, and even the women of the harem, all of which, [ambitious_ruler.GetSheHe] claims, has come at [ambitious_ruler.GetHerHis] expense. [ambitious_ruler.GetSheHe|U] wants to perform a series of political maneuverings to return power to the [ROOT.GetCountry.GetGovernment.GetRulerTitle], but such a move would be sure to enrage some factions."
 flavor_tur.117.historical_info: "During the 16th century, the Ottoman Empire gradually transformed into a bureaucratic empire where the sultans wielded much less absolute power than they had done in the past. When taking the throne in 1618, the young Osman II tried to reverse this trend, but he lacked a strong female ally in the harem, and soon antagonized the Janissaries and many advisors. His attempt would be ill-fated to say the least." 
 flavor_tur.117.a: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] needs more power."
 flavor_tur.117.b: "[ambitious_ruler.GetSheHe|U] should study statecraft instead."
 flavor_tur.117.c: "Dethrone this fool."
 very_successful_coup.tt: "The coup is very successful."
 somewhat_successful_coup.tt: "The coup is somewhat successful."
 

 flavor_tur.118.title: "The Wrath of the $janissaries_advance$"
 flavor_tur.118.desc: "While [ambitious_ruler.GetName] tried to enact [ambitious_ruler.GetHerHis] radical reforms, [ambitious_ruler.GetSheHe] also managed to insult the $janissaries_advance$, calling them cowards. Enraged, and fearful that [ambitious_ruler.GetSheHe] will try to abolish their corps next, they have found many allies in the [ROOT.GetCountry.GetGovernment.GetCourtTitle] and the harem, and are out for blood. Unless we are prepared to risk civil war, the life of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] seems to be forfeit."
 flavor_tur.118.historical_info: "Increasingly antagonizing the Janissaries, Osman II sought to curb their influence by closing the coffee shops where they gathered, and raise a new army of Anatolian Sekbans that would be more loyal to him. But the Janissaries conspired with Halime Sultan, the mother of the previous ruler, Mustafa the Mad, and had Osman imprisoned and killed. The mentally unstable Mustafa then took the throne again." 
 flavor_tur.118.a: "Then die [ambitious_ruler.GetSheHe] must."
 flavor_tur.118.b: "Crush this threat to the Sublime Porte."
 janissary_revolt: "Janissary Rebels"

 flavor_tur.119.title: "The Guardians of Felicity"
 flavor_tur.119.desc: "[mehmed_agha.GetName] is a brilliant [ROOT.GetCountry.GetGovernment.GetCourtTitle] eunuch, one of the guardians of the [ROOT.GetCountry.GetGovernment.GetAdjective] harem. Several factions at [ROOT.GetCountry.GetGovernment.GetCourtTitle] want a new position created for [mehmed_agha.GetHerHim], #italic Kızlar Ağası#!, Guardian of the Girls. In this role [mehmed_agha.GetSheHe] would supervise the private quarters of the [ROOT.GetCountry.GetGovernment.GetRulerTitle], and mediate between the harem and the high council. [mehmed_agha.GetSheHe|U] would also rise above the old white chief eunuch, the #italic Kapı Ağası#!, who is responsible for the boy servants at [ROOT.GetCountry.GetGovernment.GetCourtTitle], but has never been truly trustworthy." 
 flavor_tur.119.historical_info: "The number of eunuchs at the Ottoman court steadily grew. In 1574, the Kızlar Ağası position was created for Mehmed Agha, giving the eunuchs unprecedented power. African eunuchs were seen as more trustworthy because their homelands were so far away, and over time grew much more influential than the white eunuchs. Thanks in part to the Kızlar Ağası's close connections to the powerful Valide Sultans (queen mothers), the post soon became vizier of the first rank, outranked only by the grand vizier and the $common_string_shaikh_al_islam$." 
 flavor_tur.119.a: "Elevate the Kızlar Ağası."
 flavor_tur.119.b: "Strengthen the Kapı Ağası instead."
 flavor_tur.119.c: "These eunuchs do not need more power."
 valide_sultan_objects.tt: "The Valide Sultan will not accept this."
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip] leaves the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."

 flavor_tur.120.title: "The Guns of [super_sinister_rival.GetNameWithNoTooltip]"
 flavor_tur.120.desc: "Since our last war with [super_sinister_rival.GetName], we have had a few of their captured cannons and guns on display, and in these days of peace, the army could do with a morale boost. [target_ruler.GetName] wants to use these guns for a military celebration in [reenactment_location.GetName], in honor of [target_ruler.GetHerHis] [target_child.GetDaughterSon] [target_child.GetName], who have just turned [target_child.GetAgeInYears], and would of course be sent there."
 flavor_tur.120.historical_info: "The ill-fated Osman II sought to gain legitimacy by winning a war against Poland, but was soundly defeated. On his way back, he seems to have found solace in the news of the birth of his first son Şehzade Ömer in Constantinople. He asked for the infant and his mother Meylişah Hatun to join him in Edirne, where a great celebration was to be held, including reenactment of past battles..." 
 flavor_tur.120.a: "Hold the celebration."
 flavor_tur.120.b: "We do not need such vain displays."
 unpredictable_outcome.tt: "This might prove dangerous — or very beneficial."

 flavor_tur.121.title: "The Disaster at [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.121.desc: "The celebration in [reenactment_location.GetName] has become a disastrous affair. During reenactment of a great battle with [super_sinister_rival.GetName], a horseman's bullet richocheted, and hit [target_child.GetName], who sadly passed away. The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] view the whole thing as a terrible omen for the future rule of [target_ruler.GetName]."
 flavor_tur.121.historical_info: "During the reenactment in Edirne, Osman II's firstborn son Ömer was killed, most likely by accident, though rumors long persisted that it was a deliberate act from one party or the other. Osman II plunged into deep grief. Ömer's mother Meylişah, a Russian concubine, was blamed for the accident and sent into exile. The sultan's personality now grew more brutal, which contributed to his untimely end."
 flavor_tur.121.a: "Turn grief to anger."
 flavor_tur.121.b: "Lash out at the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.121.c: "Seek solace in the harem." 

 flavor_tur.122.title: "The Triumph at [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.122.desc: "The celebration in [reenactment_location.GetName] was a success, with magnificent displays of the captured arms, and great skills displayed by our horsemen and the $janissaries_advance$, and cannon shots so thunderous that they could be heard all the way to [super_sinister_rival.GetName]. It was a great day for [target_ruler.GetName] and [target_child.GetName]."
 flavor_tur.122.historical_info: "Though Osman II's downfall was largely due to bad decisions, bad luck also played a part. Had he not tragically lost his firstborn son Ömer to an accident during the reenactment in Edirne, perhaps his choices would have been different, and his regime more successful."
 flavor_tur.122.a: "Make sure the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] remember it."
 flavor_tur.122.b: "Let the [ROOT.GetCountry.GetGovernment.GetRulerTitle] learn from it."
 flavor_tur.122.c: "May our enemies ponder our might." 

 flavor_tur.123.title: "[target_character.GetShortNameWithNoTooltip] the Mad"
 flavor_tur.123.desc_opening: "[target_character.GetName] has always been a bit eccentric, but now, rumors abound that [target_character.GetSheHe] is downright mad. It is said that [target_character.GetSheHe] walks around at night, shouting [target_character.GetHerHis] predecessor's name in the hallways of the palace, asking to be relived of the burden of sovereignty. A powerful faction among the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have allied with the [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], demanding [target_character.GetHerHis] deposition."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName], the [valide_sultan.GetMotherFather] of the [ROOT.GetCountry.GetGovernment.GetRulerTitle], can be persuaded to agree, but would rather plot the downfall of the conspirators' intended successor, [ruler_replacement.GetName]."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ They would have [ruler_replacement.GetName] take the throne instead."
 flavor_tur.123.historical_info: "Between 1617 and 1623, Mustafa I became sultan twice. But he was young, and used as a puppet by powerful imperial concubines, such as his mother Halime, to ensure that their own sons would not be killed if the wrong prince took the throne. Mustafa was always eccentric, but the murder of Osman II, who reigned in between his two terms, affected him hard, and he became truly unstable. In the end, rebellion broke out, and Mustafa was deposed, with his mother's reluctant consent."
 flavor_tur.123.a: "[target_character.GetSheHe|U] must abdicate peacefully."
 flavor_tur.123.b: "Let the $janissaries_advance$ handle it."
 flavor_tur.123.c: "Have [ruler_replacement.GetNameWithNoTooltip] assassinated." 
 flavor_tur.123.d: "Ignore these unreasonable demands." 
 tur_put_in_kafes_tt: "[target_character.GetName] is confined to the [ROOT.GetCountry.GetGovernment.GetAdjective] harem."

 flavor_tur.124.title: "Brigands in [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.124.desc_opening: "Roving bands of brigands are causing great distress among the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] of [ShowRegionName('anatolia_region')]. Many of the bandits are of peasant heritage themselves, having been impoverished due to lack of opportunities, and now they plunder and harass all that they might."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ By abolishing the [ShowAdvanceName('timariots')] system, and instead creating the [ShowGovernmentReformName('sekban_system')] of musketeers, we could recruit more [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] for our armies, and thus relieve the crisis in [ShowRegionNameWithNoTooltip('anatolia_region')]."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ The [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] suggests that we mitigate the problem by recruiting those bandits who are willing to seek redemption into the army's [ShowGovernmentReformName('sekban_system')]." 
 flavor_tur.124.historical_info: "Massive population growth during the 16th century led to a lack of available land in Anatolia, causing widespread poverty. Some desperate peasants joined the Celâli rebellions, others turned to banditry, exacerbating the problem further. One method that the state employed to control the situation was to recruit former bandits as musketeers in the Sekban army corps."
 flavor_tur.124.a: "Recruit them as musketeers in the army."
 flavor_tur.124.b: "Create the [ShowGovernmentReformNameWithNoTooltip('sekban_system')]."
 flavor_tur.124.c: "Unleash the [ShowAdvanceNameWithNoTooltip('bashi_bazouks')] on the countryside." 
 flavor_tur.124.d: "This problem is exaggerated." 
 anatolian_brigands_maybe_more_problems.tt: "This might solve the brigandage problem."
 anatolian_brigands_no_more_problems.tt: "This will most likely solve the brigandage problem."
 anatolian_brigands_certainly_more_problems.tt: "This will almost certainly not solve the problem."



 flavor_tur.125.title: "Disarming [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.125.desc: "Despite our efforts, unrest continues among the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] of [ShowRegionName('anatolia_region')]. Raids by rebels and brigands have created a paranoid atmosphere in the countryside, where many are now heavily armed. The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] would argue, of course, that it is in order to defend themselves, but their firearms and swords could just as easily be used to aid future rebellions. It might be wise to disarm them while we still can."
 flavor_tur.125.historical_info: "Ottoman weapons regulation varied greatly over the centuries. But in the 17th century, partly due to the unrest caused by the Celâli revolts, firearms became common among peasants in Anatolia. In a bid to disarm potential rebels, the state began to confiscate arms and ammunition — in 1659 alone, 80 000 illegal firearms where seized. Smugglers would ensure, however, that firearms remained accessible in many areas, for those who could afford them."
 flavor_tur.125.a: "Disarm them by force."
 flavor_tur.125.b: "Give compensation to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_tur.125.c: "Who will then staff our armies?" 
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "The rebellion will gain little to no traction"

 flavor_tur.126.title: "Barbary Sailors"
 flavor_tur.126.desc: "The [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] has raised concerns about our growing naval disadvantage, particularly compared to [naval_adversary.GetName]. To challenge them effectively, we require both additional sailors and improved training. [target_country.GetName], known as one of the Barbary States, has a rich tradition of piracy and seafaring. With the right concessions, we could enlist their expertise to bolster our fleet."
 flavor_tur.126.historical_info: "The Ottomans struggled to maintain as many skilled sailors as their naval adversaries, especially Venice, who could draw manpower from her large merchant marine. This became very apparent in the 1656 Ottoman defeat at the Battle of the Dardanelles. In the past, the Ottomans had relied heavily on sailors and naval commanders from the Barbary States in North Africa, and during naval reforms late in the 17th century, they would come to do so again."
 flavor_tur.126.a: "Rely on [target_country.GetNameWithNoTooltip]."
 flavor_tur.126.b: "We rather need an extensive naval reform."
 flavor_tur.126.c: "We have no use for the Barbary pirates." 

 flavor_tur.127.title: "The Kadızadeli Movement"
 flavor_tur.127.desc: "A group of [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] under the leadership of [kadizade.GetName] have been preaching in the mosques of [capital_location.GetName], and gained a massive, and #italic very#! devout, following. The Kadızadeli, as they are called, want to go back to the faith as it was practiced in the beginning, limit heedless state expenditure, and forbid decadence such as coffee, alcohol, song, and dance. Yet among the elites of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], many would rather see these subversive demagogues meet a swift end."
 flavor_tur.127.historical_info: "The radical conservative Kadızadeli movement were not dissimilar to the Wahhabis who arose a few centuries later, raging against supposed #italic innovations#! within the faith, and quickly became adversaries of the Sufi orders. Their ideology gained traction during the reigns of Murad IV and Mehmed IV, when they preached even in the Hagia Sophia. They fell out of favor after the appointment of the grand vizier Mehmed Köprülü, who saw them as a threat to the state, and leading members of the group were banished to Cyprus."
 flavor_tur.127.a: "Banish these fools."
 flavor_tur.127.b: "They do have a point..."

 flavor_tur.128.title: "The Age of the [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.128.desc.opening: "Having secured the position of [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], [target_character.GetName] next wants to move to silence all [target_character.GetHerHis] opponents. [target_character.GetSheHe|U] asks that even more power be invested in [target_character.GetHerHis] office, so that [target_character.GetSheHe] can work tirelessly for the benefit of the [target_ruler.GetDynasty.GetName] dynasty."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName] strongly supports this proposal, because in many matters, [target_character.GetNameWithNoTooltip] has been reporting to [valide_sultan.GetHerHim]." 
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ This would limit the personal power of the [ROOT.GetCountry.GetGovernment.GetRulerTitle], who could spend [target_ruler.GetHerHis] days hunting and traveling, while important matters are handled by more experienced [target_character.GetWomenMen]."
 flavor_tur.128.historical_info: "As Grand Vizier, Mehmed Köprülü quickly secured unprecedented power. He convinced the young sultan Mehmed IV to move to the old capital of Edirne, thus removing him from the management of the state. Although Köprülü relied on the support of Turhan, the valide sultan, he also took steps to limit her power. At his death in 1661, he convinced the sultan to let his son Fazıl Ahmed replace him as grand vizier. Many grand viziers of the Köprülü dynasty would follow, and for several decades, often dominate Ottoman politics."
 flavor_tur.128.a: "The state will be secure in [target_character.GetHerHis] hands."
 flavor_tur.128.b: "[target_character.GetSheHe|U] has enough power already."
 nobles_revolt: "Infuriated Nobles"

 flavor_tur.129.title: "The Great Fire of [GetCurrentYear]"
 flavor_tur.129.desc: "A devastating fire has hit [target_location.GetName], marching across the [target_location.GetRank.GetName] like an invading army. Tens or even hundreds of thousands of old wooden houses have been destroyed, and the Old [ShowReligionAdjective('judaism')] quarter was especially affected. [grand_vizier.GetName] is eager to oversee the reconstruction, but has a novel idea for how to finance it. [grand_vizier.GetSheHe|U] would like to forbid reconstruction of the many churches and synagogues that were destroyed, and instead auction out those plots to proper [ShowReligionGroupAdjective('muslim')] citizens."
 flavor_tur.129.historical_info: "The great fire of 1660 laid waste to large parts of Constantinople, among other things many churches and synagogues. In the aftermath, Vani Mehmet Efendi, a preacher of the radical Islamic Kadızadeli movement, claimed that the disproportionate destruction of Jewish properties had been a punishment from Allāh. Although Christians were eventually allowed to buy back the land of their burned-down churches, the Jews were not so lucky. Grand vizier Köprülü Fazıl Ahmed seems to have listened to the Kadızadeli, and confiscated all the synagogue plots."
 flavor_tur.129.a: "It is a good idea."
 flavor_tur.129.b: "No, we respect all faiths."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$ With our investment in the [location|e], we will have an easier time rebuilding."
 constantinople_fire_event.b.tt: "[target_location.GetName] will lose [prosperity|e], lose [pops|e], and some [buildings|e] will be destroyed by the disaster."
 flavor_tur.129.a.tt: "All of our [ShowReligionAdjective('judaism')] and [ShowReligionGroupAdjective('christian')] [pops|e] in [target_location.GetNameWithNoTooltip] will lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]."
 flavor_tur.129.b.tt: "All of our [ShowReligionAdjective('judaism')] and [ShowReligionGroupAdjective('christian')] [pops|e] in [target_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."

 flavor_tur.130.title: "The Doctrine of Reason"
 flavor_tur.130.desc: "Many scholars seem to recently have left [scholars_location.GetName] in [ShowRegionName('persia_region')], perhaps to escape persecution or local economic woes. After long journeys, a large group of them have arrived at the gates of [capital_location.GetName], asking for residence. In return, they have pledged to work tirelessly for the benefit of [ROOT.GetCountry.GetName]. But these men are devoted rationalists, interested in #italic taḥqīq#!, an empirical approach to the world that some leaders among our [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] deem to be godless."
 flavor_tur.130.historical_info: "Although it has sometimes been claimed that the conservative influence of the Kadızadeli movement hampered Ottoman intellectual life, this was not necessarily the case. The early 17th century also saw a large influx of scholars from Kurdistan and Iran, who argued for a revival of the rational sciences of the past. They placed emphasis on verification, taḥqīq, an old concept that was often contrasted with imitation, taqlīd, and had been influential in late Medieval Islamic science." 
 flavor_tur.130.a: "Welcome them."
 flavor_tur.130.b: "Keep the [capital_location.GetRank.GetNameWithNoTooltip] gates shut."


 flavor_tur.131.title: "Sheep among the Wolves"
 flavor_tur.131.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and city-dwellers are increasingly frustrated at the privileges long enjoyed by servants of the state. In [janissary_location.GetName], there are reports that the [ShowBuildingTypeName('janissary_barracks')] themselves have been infiltrated by ambitious merchants, who have used their connections to become part of the order and thus gain access to the status its members enjoy. There could certainly be economic benefits for the Sublime Porte if we allow this to continue, but it might also diminish the standing and skill of the $janissaries_advance$, who have for centuries been a fearsome presence on the battlefield."
 flavor_tur.131.historical_info: "The 16th and 17th century saw an increased economic and political pluralism in the Ottoman state. Privileged positions previously held exclusively by men from the Devşirme system could now sometimes be attained by people with financial acumen from the middle classes. A prominent example of this was the Janissary corps, which traders and craftsmen began to buy their way into in order to have part in the privileges it enjoyed."
 flavor_tur.131.a: "Money is what matters most."
 flavor_tur.131.b: "The $janissaries_advance$ are sacred."


 flavor_tur.132.title: "The $ottoman_tax_farming$ Reform of [GetCurrentYear]"
 flavor_tur.132.desc: "Pondering our economy, [grand_vizier.GetName] has prepared a new tax farming system, called #italic Malikâne#!. A village or district will be auctioned to the highest bidder, who will then hold the right to tax it for life. This would improve our old system, [grand_vizier.GetSheHe] claims, by making a tax farmer more invested in the long-term welfare of his lands, and less prone to bleeding them dry before his tenure ends. It would also save us the bureaucratic hassle of administering all those one-year contracts that were the norm in ages past — but on the other hand, those were rather profitable."
 flavor_tur.132.historical_info: "The Malikâne system was introduced in 1695 by the ill-fated grand vizier Elmas Mehmed Pasha. He seems to have had good intentions, wanting to improve long-term economic gains, but partially failed. The system met fierce obstruction from the old generation of tax farm holders, and state oversight into the new type of life-time grants was lacking. Despite the reform, the state soon faced military losses and struggled to pay its soldiers. Elmas was killed by his own men in 1697, and in 1703, unpaid janissaries overthrew Mustafa II."
 flavor_tur.132.a: "Implement this reform."
 flavor_tur.132.b: "Tax them the old-fashioned way."
 malikane_available.tt: "The [ShowGovernmentReformName('ottoman_malikane_tax_reform')] [government_reform|e] will become available."


 flavor_tur.133.title: "The Cost of Science"
 flavor_tur.133.desc: "The many scholars among the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are finding it more and more difficult to find work. While Qāḍī are always in demand, those positions are coveted and highly competitive, and there is not enough for all. Fathers are now advising their sons not to become scholars, and perhaps not even study in the [ShowBuildingTypeName('madrasa')] at all. They miss now, the scholars say, the days of 'Alī al-Qawshajī and Taqī ad-Dīn, when science of all kinds was still appreciated by the state."
 flavor_tur.133.historical_info: "In the 17th century, opportunities for Ottoman scholars diminished. There was an abundance of madrasas in Constantinople, and thus no lack of access to education, but years of economic woes had caused salaries to decline, and with them, the general passion for abstract science. Scholarly pursuits became a difficult and not very profitable career choice, and those who might have been talented in such fields increasingly chose to become traders, craftsmen, or bureaucrats instead." 
 flavor_tur.133.a: "This was inevitable."
 flavor_tur.133.b: "We must invest in scholarship."


 flavor_tur.134.title: "The War for [target_province.GetNameWithNoTooltip]"
 flavor_tur.134.desc: "A convoy of ships carrying important pilgrims to [ShowLocationName('mecca')] has suffered a dastardly attack from pirates. Among the slain were a former chief eunuch, the Qāḍī of [ShowLocationName('cairo')], and the nurse of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself]. Afterwards, the pirates docked in a port close to [ShowLocationName('candia')] on [target_province.GetName]. This island has long been a thorn in our side, and factions at [ROOT.GetCountry.GetGovernment.GetCourtTitle] are now calling for war with [target_country.GetName]. But [objecting_vizier.GetName] is vehemently opposed, saying it would hurt our finances tremendously."
 flavor_tur.134.historical_info: "In the mid-17th century, Venetian power was declining, and the Ottomans had long coveted Venetian-controlled Crete. When the Knights of Malta attacked ships carrying important pilgrims, and later unloaded some of their captives as slaves on Crete, this provided the Ottomans a perfect pretext for war with Venice. But this war would become a very long and very costly affair, proving the grand vizier Semiz Mehmed Pasha right when he objected to it, against the powerful hawkish factions at court." 
 flavor_tur.134.a: "Ignore [objecting_vizier.GetHerHim] — this means war."
 flavor_tur.134.b: "The treasury must come first."

 flavor_tur.135.title: "The Unsavory Influences on [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.135.desc: "[target_ruler.GetShortName] has felt quite poorly of late, and has come to appreciate the company of various people who seem more interested in their own gain than the welfare of our [ROOT.GetCountry.GetFlavorRank]. Foremost among these is a [cinci_hoca.GetWomanMan] called [cinci_hoca.GetName], a self-proclaimed spiritualist and healer who many among the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dismiss as a charlatan. But the [ROOT.GetCountry.GetGovernment.GetRulerTitle] wants to elevate [cinci_hoca.GetHerHim] to a high position, and do likewise for others of the power-mongers that surround [target_ruler.GetHerHim]."
 flavor_tur.135.historical_info: "Ibrahim was a weak and mentally unstable sultan, hardly surprising due to the cutthroat court climate he grew up in, where most of his brothers were murdered. He quickly fell under the influence of his powerful mother, Kösem Sultan, as well as a host of unsuitable people who were eager to manipulate him. These included the lady-in-waiting Şekerpare Hatun, the admiral Silahdar Yusuf Pasha, and Cinci Hoca, a charlatan and witch doctor who claimed to be able to cure the sultan's ailments. This group eventually gained tremendous influence." 
 flavor_tur.135.a: "Whatever the [ROOT.GetCountry.GetGovernment.GetRulerTitle] needs!"
 flavor_tur.135.b: "Banish these fools from [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.135.c: "The $janissaries_advance$ must depose the [ROOT.GetCountry.GetGovernment.GetRulerTitle]."

 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip] the Extravagant"
 flavor_tur.136.desc: "With [target_character.GetShortName] still lacking a heir, there is a growing sense that the [ROOT.GetCountry.GetFlavorRank] is in peril. But [target_character.GetHerHis] [valide_sultan.GetMotherFather] [valide_sultan.GetName] has a plan to address the situation before it turns into a crisis. It is well known that the [ROOT.GetCountry.GetGovernment.GetRulerTitle] likes silks, fur, jewels — and corpulent women. By supplying [target_character.GetHerHim] with all these things, we can keep [target_character.GetHerHim] busy in the harem, make sure [target_character.GetSheHe] does not meddle too much in state affairs, and also secure the future of the [target_character.GetDynasty.GetName] house."
 flavor_tur.136.historical_info: "Due to the murder of his brothers, when Ibrahim came to the throne, he was the last male member of the Ottoman dynasty. His powerful mother, Kösem, sought to address this by supplying him with slave concubines and luxuries, which also served to keep him under her control. Ibrahim fathered at least twenty children, and thus saved the Ottoman dynasty, but his love of extravagance and the many privileges he gave to his favorite concubines and cronies would contribute to his untimely end." 
 flavor_tur.136.a: "A [valide_sultan.GetMotherFather] always knows best."
 flavor_tur.136.b: "No, we should rather trust in [ROOT.GetCountry.GetReligion.GetGodName]."

 flavor_tur.137.title: "The Judges of the Faithful"
 flavor_tur.137.desc: "The #italic Qāḍī#!, the judges in all things important to [ShowReligionGroupAdjective('muslim')] people, have long been a pillar of the state, and the office of Qāḍī a dream for many scholars. But with recent advances in governance and tax farming, the Qāḍī now seek greater autonomy over the #italic Kadiluk#! land grants that they are responsible for. Granting them this, they suggest, would benefit our claim to primacy over all of [ShowReligionGroupNameWithNoTooltip('muslim')], and forever increase the trust between them and the Sublime Porte."
 flavor_tur.137.historical_info: "The Ottoman Empire of the 17th saw a gradual weakening of the sultan's power, with more and more influence being vested into institutions such as the janissaries and the Qāḍī. A Kadiluk was the jurisdiction given to a Qāḍī, and within it, he would oversee both taxation and military conscription. Through the Kadiluks, the Qāḍī could wield significantly influence, especially in the provinces outside immediate centers of royal power, and their status reached a new height after the Edirne Incident in 1703, when sultan Mustafa II was overthrown."
 flavor_tur.137.a: "They deserve our trust."
 flavor_tur.137.b: "They are powerful enough already."
 has_enabled_kadiluks_privilege: "Has enabled this [estate_privilege|e] through the '$flavor_tur.137.title$' [event|e]"

 flavor_tur.138.title: "A Scarcity of Scribes"
 flavor_tur.138.desc: "Our bureaucracy, the $late_ottoman_bureaucracy$, has become a vast machinery of scribes, accountants and officials, committed to ensuring the stability of the [ROOT.GetCountry.GetFlavorRank]. But the bureaucracy needs to be staffed by diligent scribes with a great command of the written word, and they are finding it increasingly hard to find such men. High officials within the bureaucracy are pleading for more state funding, cautioning us that right now, many chairs in their offices are empty, and the shelves full of dust." 
 flavor_tur.138.historical_info: "The 17th century saw the transformation of the Ottoman Empire from a patrimonial state focused on the sultan's personal power, to a bureaucratic empire focused on its institutions. Key part of this was the expansion of the imperial bureaucracy, which grew rapidly and was eventually moved out of the Topkapi palace to become more independent. Recruitment of skilled scribes was always a priority, since hand-written documents were still the norm."
 flavor_tur.138.a: "They shall have our full support."
 flavor_tur.138.b: "Invest in the $janissaries_advance$ instead."
 flavor_tur.138.c: "What do we need a bureaucracy for, again?"


 flavor_tur.139.title: "The Reforms of [kemankes.GetNameWithNoTooltip]"
 flavor_tur.139.desc: "[kemankes.GetName] has been working diligently on many reforms. [kemankes.GetSheHe|U] wants to expand the navy, while cutting down the army size and focusing on its training and the construction of fortifications in outlying provinces. A larger task would be a reorganization of the [ROOT.GetCountry.GetFlavorRank]'s finances, focused on combating corruption and enforcing state-mandated prices for goods in local markets, which would give greater economical control to the Sublime Porte. But [kemankes.GetSheHe] has made many enemies within the [ROOT.GetCountry.GetGovernment.GetAdjective] harem, who might have to be dealt with if [kemankes.GetHerHis] ideas are to be implemented."
 flavor_tur.139.historical_info: "Kemankeş Kara Mustafa Pasha was both brilliant and ruthless, not unlike some of his adversaries at court. His reforms included cutting down the size of the janissary and Sipâhi corps, and a major attempt at turning the Ottoman economy in a more mercantilist direction. He reorganized the whole country to try and diminish abuses by tax officials against the common people, but also implemented harsh punishments for transgressions against his new policies. But he overreached when he tried to get the janissaries to rise up against queen mother Kösem and other people close to sultan Ibrahim, and was executed in 1644."
 flavor_tur.139.a: "These changes are necessary."
 flavor_tur.139.b: "[kemankes.GetSheHe|U] might be a bit too ambitious..."
 
 flavor_tur.140.title: "The $tulip_period$"
 flavor_tur.140.desc: "A new era is upon us. Painters, poets, and architects have become inspired by both classical [ShowCultureName('turkish_culture')] art and new movements in [ShowContinentName('europe')], creating works with a flowery, ornate beauty. Tulips bloom in every garden, and there is a sense of renewed hope in the future. The time seems ripe to take advantage of this new mood, and implement reforms to take the whole [ROOT.GetCountry.GetFlavorRank] in a new direction, opening up better diplomatic efforts and trade opportunities that will surely benefit us immensely in the future." 
 flavor_tur.140.historical_info: "The Tulip Period, #italic Lale Devri#!, is the name given to a short, peaceful era between 1718 and 1730, which saw a rebirth of Ottoman art and architecture. The grand vizier Nevşehirli Damat Ibrahim Pasha implemented new policies focusing on improving foreign relations and commerce, and artists and architects took inspiration from the European Baroque movement, utilizing a floral and ornate style. The tulip had a long history in Ottoman art, but became especially prominent in the new movement, lending its name to the whole era."
 flavor_tur.140.a: "Yes, we must look forward."
 flavor_tur.140.b: "Resist these heathen influences."

 flavor_tur.141.title: "The Power of Print"
 flavor_tur.141.desc: "[muteferrika.GetName] has for many years served us loyally as a diplomat, but [muteferrika.GetHerHis] true passion has always been learning, and [muteferrika.GetSheHe] has long studied the history of [ShowContinentName('europe')]. Now [muteferrika.GetSheHe] wants to set up a printing press in [capital_location.GetName], utilizing a new invention that has only recently begun to spread in the [ROOT.GetCountry.GetFlavorRank]: movable types in [ShowLanguageName('arabic_language')]. But some of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are vehemently opposed to this, saying that it would ruin the art of calligraphy that has long been treasured among the pious." 
 flavor_tur.141.historical_info: "Although Hebrew printing presses had been present in the Ottoman Empire for centuries, printing presses with movable Arabic type only began to appear in the 18th century. İbrahim Müteferrika was a Hungarian diplomat and scholar, who in 1726 petitioned the court to be allowed to print non-religious books in Constantinople. He subsequently published 23 volumes over two decades, among them a dictionary, an atlas, and various scientific and historical works."
 flavor_tur.141.a: "Embrace this development."
 flavor_tur.141.b: "Side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] retreats into obscurity."



 flavor_tur.142.title: "The Grievances of the Scribes"
 flavor_tur.142.desc: "The moveable-type printing press introduced by [muteferrika.GetName] has been a boon to learning, but is facing new opposition from the many scribes among the $ottoman_bureaucracy$ and the $late_ottoman_bureaucracy$. Fearful that it will supplant their work entirely, they now demand that we close down the press, and they have found support among a seditious group of $janissaries_advance$. We may face a rebellion, if we do not acquiesce, but what is a printing press compared to the stability of the [ROOT.GetCountry.GetFlavorRank]?" 
 flavor_tur.142.historical_info: "İbrahim Müteferrika's printing press only lasted for a few decades. Among its detractors where not only some of the 'Ulamā, but also many scribes, influential within the bureaucracy, who worried that their trade would be ruined. This eventually compelled sultan Ahmed III to close down the press. Decades later, the British diplomat James Mario Matra made another attempt to set up a new printing press in Istanbul, but faced similar opposition, and he too failed."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "The printing press has come to stay."

 flavor_tur.143.title: "The Iron Castle"
 flavor_tur.143.desc: "The mountains and hills of the [ShowCultureName('kurdish_culture')] people are a bulwark of our [ROOT.GetCountry.GetFlavorRank], an iron castle wrought by the earth itself. But local [ShowCultureNameWithNoTooltip('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are seeking greater autonomy, pledging to put even more effort into fortifying and developing [kurdish_stronghold_location.GetName] if we were to grant them a large degree of independence in their local affairs. However, this would earn them the jealousy of other [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] under our rule."
 flavor_tur.143.historical_info: "Kurdistan was an important area for the Ottomans for both strategic and economic reasons. Situated on the border with their Iranian archenemies, the mountainous region provided excellent defense, but in the Keban-Ergani mines, it also had some of the best silver resources in the empire. Early Ottoman sultans chose to give the local Kurdish nobles an especially large degree of autonomy, a system which was kept intact until centralization efforts of the 19th century." 
 flavor_tur.143.a: "The [ShowCultureNameWithNoTooltip('kurdish_culture')] are important."
 flavor_tur.143.b: "We need more control, not less."
 kurds_pleased_tooltip: "All our [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]."
 kurds_displeased_tooltip: "All our [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e], but [ShowCultureNameWithNoTooltip('kurdish_culture')] locations with hills or mountains will gain [control|e]."


 flavor_tur.144.title: "Modesty in Peril"
 flavor_tur.144.desc: "With the advent of the $tulip_period$, there is an increased love for all things from [ShowContinentName('europe')], and especially clothing, which the women of the [ROOT.GetCountry.GetGovernment.GetCourtTitle] have taken to wearing. Many [ShowReligionGroupAdjective('muslim')] and [ShowReligionGroupAdjective('christian')] women now freely associate with each other, and foreign Western ladies of high rank have made frequent visits to the [ROOT.GetCountry.GetGovernment.GetAdjective] harem. This might all be harmless, and these new freedoms and delights are greatly enjoyed by the women of the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], but the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are worried about the modesty and humility that all [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] women should display, and call for a return to stricter norms."
 flavor_tur.144.historical_info: "Ottoman culture had a history of anxiety regarding Muslim women coming into intimate contact with Christian women, especially in the #italic Hammam#! bathhouses, where it was thought that Christian women could have a subversive influence on modesty and morality. But the $tulip_period$ saw increased contact between high-status Ottoman women and Western women, for example lady Mary Wortley Montagu, the wife of the English ambassador. Though women's participation in public activities increased during this period, there were also backlashes from conservative forces, which for example led to a ban on women entering #italic Kaymak#! shops." 
 flavor_tur.144.a: "These are new times, we should embrace them."
 flavor_tur.144.b: "We must defend morality at all costs."


 flavor_tur.145.title: "The Ransom from [ShowAreaNameWithNoTooltip('iceland_area')] "
 flavor_tur.145.desc: "A while back, corsairs from the Barbary states raided [raid_location.GetName] on [ShowAreaName('iceland_area')], a desolate island far out in the Atlantic. They returned to the slave markets of [barbary_location.GetName] with many fair-skinned captives. But some of the abductees have managed to raise vast sums of money for a ransom, and the [target_country.GetGovernment.GetRulerTitle] of [target_country.GetName] has also contributed from [iceland_ruler.GetHerHis] personal treasury, asking firmly but politely that we use our influence in [barbary_location.GetNameWithNoTooltip] to free [iceland_ruler.GetHerHis] subjects."
 flavor_tur.145.historical_info: "After the Twelve Year's Truce in 1609, many Spanish, Dutch, and English sailors found new employment with the Barbary pirates, and taught them how to sail the open ocean. The Barbary pirates subsequently raided into the Atlantic, and several times attacked Madeira, Ireland, Iceland, and the Faeroe Islands. But many of the Icelandic captives that were brought to Algiers after large slave raids in 1627 were eventually ransomed. A priest named Ólafur Egilsson was set free by his captors in order to do fundraising for such ransoms, and later on, the Danish king also intervened." 
 flavor_tur.145.a: "We will graciously accept."
 flavor_tur.145.b: "We should have more slave raids, not less!"
 slaves_released: "Released slaves unjustly taken."
 slaves_sent_home.tt: "Most of the slave [pop|e] in [barbary_location.GetNameWithNoTooltip] will return to [raid_location.GetNameWithNoTooltip]."

 flavor_tur.146.title: "The Tree of Corpses "
 flavor_tur.146.desc: "A group of $janissaries_advance$ are pounding on the door to the [ROOT.GetCountry.GetGovernment.GetAdjective] palace, demanding restitution for perceived wrongs. They have a long list of grievances, and an equally long list of officials that they hold to be responsible for their woes. They have already begun to seize people from the list and hang them from a #italic çınar#! tree nearby. They demand that we hand over [minister_1.GetName] and [minister_2.GetName], who they accuse of having withheld their salaries and generally caused the [ROOT.GetCountry.GetFlavorRank] great trouble."
 flavor_tur.146.historical_info: "The Çınar incident involved disgruntled soldiers, returning from the Cretan war in 1656, who felt that they had not received the salaries that they were owed. They pressured the young sultan Mehmed IV and his powerful mother, Turhan, by showing a list of 30 officials that they held responsible for the failing economy of the empire, and demanded that these men be handed over. The sultan agreed to dismiss some of the people from the list, but once the rebels got their hands on them, they were hanged. After this incident, Turhan saw the need for a more capable administration, and appointed Köprülü Mehmed Pasha to grand vizier." 
 flavor_tur.146.a: "Hand over the accused."
 flavor_tur.146.b: "Pay them off."
 flavor_tur.146.c: "We shall hang them from their own tree."

 flavor_tur.147.title: "The Houses of Wisdom"
 flavor_tur.147.desc: "[library_enthusiast.GetName] has a passion for learning, and wants to dedicate [library_enthusiast.GetHerHis] charitable endeavors to something other than mosques. [library_enthusiast.GetSheHe|U] suggest we invest in a new style of [ShowBuildingTypeName('library')], built in a grand and ornate style, but accessible to the public, so that everyone in the [ROOT.GetCountry.GetFlavorRank] get access to the wisdom it contains. The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] would cherish such opportunities, but many among the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are not too fond of the idea, seeing little point in promoting learning among people of lower station." 
 flavor_tur.147.historical_info: "Until the late 17th century, the only public libraries in the Ottoman Empire were minor facilities attached to mosques and charities. Though there were many archives, they were not widely accessible, and enormous literary treasures lay forgotten in storerooms like the Cairo Geniza. The Köprülü library, built in Constantinople in 1678, was the first public library in the Middle East, and afterwards, the Tulip Period ushered in a building boom of freestanding libraries with a book depot and a reading room, to various degrees inspired by European classical architecture." 
 flavor_tur.147.a: "It is a worthwhile project."
 flavor_tur.147.b: "We will focus on mosques, as we always have."

 flavor_tur.148.title: "Blood on Silk"
 flavor_tur.148.desc: "The rivalry between [valide_sultan.GetName], the Valide Sultan, and [haseki_sultan.GetName], the favorite concubine of [target_ruler.GetShortName], has turned deadly serious. [valide_sultan.GetNameWithNoTooltip] has long been a powerful presence at [ROOT.GetCountry.GetGovernment.GetCourtTitle], but a shift in power has occurred, with the Chief Black Eunuch suddenly siding with [haseki_sultan.GetShortNameWithNoTooltip]. They are prepared to enter the harem and end the power of the Valide Sultan once and for all, in a very bloody fashion. [valide_sultan.GetShortNameWithNoTooltip] is not about to give up however, and is trying to compel [valide_sultan.GetHerHim] [target_ruler.GetDaughterSon] to instead have [target_ruler.GetHerHis] favorite killed." 
 flavor_tur.148.historical_info: "The tumultuous period of the Women's Sultanate culminated in the rivalry between Kösem, who had wielded great power as Valide Sultan for several decades, and Turhan, the Haseki Sultan of Kösem's son Ibrahim I. Kösem was very politically savvy, but her alliance with the janissaries compelled her enemies to encourage Turhan's ambitions, and the younger woman began to plot against Kösem with the aid of Süleyman Ağa, the Chief Black Eunuch. Eventually hundreds of eunuchs and janissaries faced off inside the harem, but Kösem's party was outnumbered and fled, and the venerable Valide Sultan was seized and strangled — some say, with her own braids."
 flavor_tur.148.a: "Support the concubine."
 flavor_tur.148.b: "Long live the queen mother."


 flavor_tur.149.title: "The Eunuchs of [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.149.desc: "Trouble is brewing in [ShowLocationName('cairo')], due to unrest in far [rebellion_location.GetName]. Since many of our former black harem eunuchs have retired with great wealth in [ShowLocationNameWithNoTooltip('cairo')], there are now mobs in the streets, shouting that the politically skilled eunuchs should go to [rebellion_location.GetNameWithNoTooltip] themselves, rather than expect the [ShowCultureName('lower_egyptian_culture')] people to send their own sons to quench the uprising. But the elderly eunuchs feel that this is unreasonable, and have pledged to devote more resources to the well-being of [ShowLocationNameWithNoTooltip('cairo')] if we refrain from sending them." 
 flavor_tur.149.historical_info: "The tenure of a harem eunuch was not for life. By tradition, black eunuchs retired in their old age to Cairo, where they possessed both wealth and influence. Egypt played a symbolic part in the life of these men, since they had often been castrated and educated in Egypt after being taken as slaves in Ethiopia. In 1654, a rebellion broke out in Habesh, Ottoman Eritrea, and the governor in Cairo was asked to mobilize troops. This led to protest, where Cairene people apparently felt that the affluent retired eunuchs, with perceived personal ties to Habesh, should go there and solve the situation themselves." 
 flavor_tur.149.a: "The eunuchs deserve their retirement."
 flavor_tur.149.b: "Send them to [rebellion_location.GetNameWithNoTooltip]."
 cairenes_displeased_tooltip: "All non-upper class [pops|e] excluding [ShowPopTypeName('slaves')] in [ShowLocationName('cairo')] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."
 cairenes_pleased_tooltip: "All non-upper class [pops|e] excluding [ShowPopTypeName('slaves')] in [ShowLocationName('cairo')] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."

 flavor_tur.150.title: "The Wronged Servant"
 flavor_tur.150.desc: "An aged eunuch called [yusuf_agha.GetName] once served the predecessor of [target_ruler.GetName], but has now fallen into poverty and misery, claiming to have been unjustly ousted in a plot at [ROOT.GetCountry.GetGovernment.GetCourtTitle]. If the Sublime Porte still has a sense of justice, [yusuf_agha.GetSheHe] says, we should restore some of [yusuf_agha.GetHerHis] resources and servants, so that [yusuf_agha.GetSheHe] can at least live out [yusuf_agha.GetHerHis] days comfortably in [ShowLocationName('cairo')], and there work to benefit the [target_location.GetRank.GetName] and the [ROOT.GetCountry.GetFlavorRank]." 
 flavor_tur.150.historical_info: "Yusuf Ağa was the Kızlar Ağası, Chief Black Eunuch, of Mehmed IV, and seems by all accounts to have been a very capable person. When the sultan was deposed due to losing the War of the Holy League, Yusuf Ağa became guilty by association, and had all his possessions seized and sold by the rebels. He had to retire in poverty to Egypt, lamenting that he, who had once been the chief harem eunuch, had now become a '10 Kuruş African slave'."
 flavor_tur.150.a: "[yusuf_agha.GetHerHis|U] misfortune is not our problem."
 flavor_tur.150.b: "Some restitution seems to be in order."
 flavor_tur.150.c: "[yusuf_agha.GetSheHe|U] can redeem [yusuf_agha.GetHerselfHimself] by working for us again."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] retires in poverty."
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] retires in splendor."

 flavor_tur.151.title: "The Beauty of Letters"
 flavor_tur.151.desc: "[hafiz_osman.GetName] is a skilled calligrapher and typographer who has long tutored both among the rich and the poor, and made several innovations to the art form. Hailing from a respected [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] family, [hafiz_osman.GetHerHis] works have been hailed as both splendid and pious. Now [hafiz_osman.GetSheHe] offers to tutor the sons of [target_ruler.GetShortName] in the art of crafting beautiful and ornate letters, but not for free, of course." 
 flavor_tur.151.historical_info: "Hâfiz Osman was one of the foremost calligraphers in Ottoman history. He tutored the sultans Ahmed II, Mustafa II and Ahmed III, but also gave lessons to the poor. Calligraphy was a very venerable and treasured art form in the Islamic world, but Hâfiz mastered the balance between innovation and respect for tradition. His template for the Hilye art form, abstract depictions of Muhammad, became standard in the Ottoman Empire."
 flavor_tur.151.a: "This [hafiz_osman.GetWomanMan] is brilliant."
 flavor_tur.151.b: "Calligraphy was already perfect."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip] remains in obscurity."

 flavor_tur.152.title: "The Red Coins"
 flavor_tur.152.desc: "Yet again, our soldiers are complaining about their salaries, claiming that they get paid in debased #italic red coins#!, and the economy of the [ROOT.GetCountry.GetFlavorRank] is certainly not in an ideal condition. But our advisors are proposing a radical monetary reform. If we were to ban all foreign coins, we could melt them down and reissue them as a new currency, and thus combat inflation and make a great strides towards more controlled state finances. It would hurt our trade in the short term, however." 
 flavor_tur.152.historical_info: "The Ottoman Akçe silver coin was eventually so debased that its worth became too small for general use, and even the Para gold coins had been devalued, sometimes dismissively called #italic red coins#!. Pressed by the war against the Holy League, the Ottomans began a series of monetary reforms, culminating in 1697 in a ban on all foreign coins. This was a bold move, since Ottoman trade had previously depended on Dutch Lion Dollars, but in their place, the Kuruş silver coin was created, and would form the basis of the economy for the coming century. "
 flavor_tur.152.a: "Institute the ban."
 flavor_tur.152.b: "No, we must support foreign trade."

 flavor_tur.153.title: "The Baron [francis_de_tott.GetDynasty.GetNameWithNoTooltip] "
 flavor_tur.153.desc: "Things are changing rapidly in [ShowContinentName('europe')], and especially so when it comes to artillery. Some of the advisors at [ROOT.GetCountry.GetGovernment.GetCourtTitle] are worried that we are falling behind our rivals in this respect. But a [GetCountry('FRA').GetAdjective] aristocrat by the name of [francis_de_tott.GetName] is willing to help. Skilled in the latest use of cannons and howitzers, [francis_de_tott.GetSheHe] has many ideas for how we could improve both our fortifications, our naval gunnery and our artillery units. But [francis_de_tott.GetHerHis] services would not be cheap." 
 flavor_tur.153.historical_info: "In the mid-18th century, after decades of peace, the Ottoman army had fallen behind its European rivals. Reform was much needed, and one such opportunity came in the form of François Baron de Tott, a French envoy who had previously been consul in the Crimea. He came to work for the Ottomans as an officer in the Russo-Turkish War (1768-1774), and was later involved in a series of reform efforts. Among these were the construction of new fortifications on the Bosphorus, as well as the creation of mobile artillery units."
 flavor_tur.153.a: "Employ [francis_de_tott.GetHerHim]."
 flavor_tur.153.b: "We cannot afford this."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip] seeks employment elsewhere."


 flavor_tur.154.title: "The Burning of [target_location.GetNameWithNoTooltip]"
 flavor_tur.154.desc: "Dastardly irregular forces, secretly in the employ of [russia.GetName], has entered [target_location.GetName] on the border, setting fire to the town and killing whoever they found. Thousands of civilians have perished. This is a gross insult to our sovereignty and prestige, and many among the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] expect us to declare war in retaliation. Others at court are more cautious however, pointing out that [russia.GetNameWithNoTooltip] might prove a mighty foe, and that our resources would be better spent in rebuilding [target_location.GetNameWithNoTooltip]." 
 flavor_tur.154.historical_info: "The Russo-Turkish War of 1768 to 1774 originated in the tensions within the Polish-Lithuanian Commonwealth, where Russia was gaining increasing control. This threatened the security of the Ottomans and their ally, the Khanate of Crimea. In 1768, Russia-backed Ukrainian cossacks entered the Ottoman border town of Balta, claiming to be in pursuit of enemy Polish soldiers. They ended up burning the town to the ground and massacring its citizens. The anti-Russian Poles, now backed by France, pushed sultan Mustafa III towards declaring war against Russia — a war that would be a disaster for the Ottomans."
 flavor_tur.154.a: "If they want war, they shall have it."
 flavor_tur.154.b: "We shall turn the other cheek."
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"

 flavor_tur.155.title: "The Works of [mehmed_tahir.GetNameWithNoTooltip]"
 flavor_tur.155.desc: "[target_character.GetName] is pious and proud, and no matter the cost, [target_character.GetSheHe] wants to leave [target_character.GetHerHis] own mark on the [ROOT.GetCountry.GetFlavorRank]. Against the objections of leading members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], who would rather see the money spent on fortifications and ships, [target_character.GetHimHerFormal] wants to fund the construction of mosques, bridges and tombs that shall be splendid enough to endure as long as the Hagia Sophia. The right [mehmed_tahir.GetWomanMan] for this task would be [mehmed_tahir.GetName], an experienced architect who might be the only one who could bring the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s dream to fruition. " 
 flavor_tur.155.historical_info: "Despite the strain of the long war against Russia, many construction projects were begun during the reign of Mustafa III. His chief architect, Mehmed Tahir Ağa, led the reconstruction of the colossal Fatih Mosque, a prominent feature on Istanbul's skyline, and also designed the sultan's tomb and many other mosques in the city. Though sultan Mustafa left the realm in a dire economic and military situation upon his early death, he also left a very tangible architectural legacy."
 flavor_tur.155.a: "Make [mehmed_tahir.GetHerHim] the Chief Architect at once."
 flavor_tur.155.b: "Let us listen to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."

 
  flavor_tur.156.title: "Tulips' End"
 flavor_tur.156.desc: "[petrona_halil.GetName] is the leader of a group of $janissaries_advance$ who have gotten increasingly aggrieved by the decadence and conciliatory politics they associate with the $tulip_period$. They are now marching in strength towards [target_capital.GetName], demanding the surrender of [target_character.GetName] and a reversal of recent reforms. The [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] has a plan to thwart them — but to achieve it, we need to buy time. If the [ROOT.GetCountry.GetGovernment.GetRulerTitle] agrees to abdicate, we would appease the less ardent members of the uprising, and could then muster enough allies to kill [petrona_halil.GetNameWithNoTooltip] and the remaining rebels. Thus, we would at least preserve the prestige of the [ROOT.GetCountry.GetFlavorRank]." 
 flavor_tur.156.historical_info: "The reforms and the extravagances at court during the Tulip Period enraged parts of the populace, and especially Albanian Janissaries, who became the chief participants in a rebellion led by the Janissary Petrona Halil. For weeks, the rebels controlled the empire, forcing the abdication of Ahmed III. But the grand vizier sought the aid of the khan of Crimea and loyal Janissaries to put down the rebellion, and managed to turn the tide. Petrona Halil was killed, as was thousands of his followers. But with this violence, the Tulip Period came to its end, and a more oppressive climate took hold."
 flavor_tur.156.a: "It is a necessary sacrifice."
 flavor_tur.156.b: "Cave in to their demands."
 flavor_tur.156.c: "Crush the traitors on the field of battle."
 janissaries_will_not_revolt_tt: "The [target_rebel.GetName] will be appeased for now"
 revolt_will_not_spread_too_far_tt: "The [target_rebel.GetName] revolt will attract fewer [pops|e]"
 revolt_will_spread_further_tt: "The [target_rebel.GetName] revolt will attract considerably more [pops|e]"


 flavor_tur.157.title: "Suspicious Societies"
 flavor_tur.157.desc: "Secret societies belonging to the Freemason brotherhood are growing in popularity among the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. The Freemasons organize in lodges and swear upon the holy book, but their activities are otherwise kept secret, and largely unknown to the agents of the Sublime Porte. The Freemasons themselves claim that they are only doing harmless charity work and fraternizing, but members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] caution us that the Freemasons surreptitiously spreads atheistic and subversive Western ideas, and that it would be wise to ban them." 
 flavor_tur.157.historical_info: "In a time of turmoil for the Ottoman Empire, Freemasonry provided a way to find a sense of belonging and common identity, and eventually grew to be quite popular among the urban elite. The first lodges were established during the Tulip Period in the 1720s, but were soon banned, accused of spreading atheist ideas. Many decades later, the ban was lifted, but Freemasonic ideas had already come to influence nationalistic secret societies such as the Filiki Eteria, who played a major part in the Greek quest for independence."
 flavor_tur.157.a: "There is no need for such secrecy."
 flavor_tur.157.b: "It seems harmless."
 freemasons_banned.tt: "Freemasonry becomes outlawed."

 flavor_tur.158.title: "The Queen of Poets"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip] is the daughter of the $common_string_shaikh_al_islam$, and a poetess of tremendous wit and skill. [fitnat_hanim.GetHerHim|U] associates in literary circles are bemoaning [fitnat_hanim.GetHerHis] marriage to Mehmet Efendi, the high judge of Rumelia, who detests her art. They want us to push for a divorce, to allow [fitnat_hanim.GetHerHis] skills to flourish under the auspices of the Sublime Porte, but meddling in such matters would be unorthodox and controversial among the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]." 
 flavor_tur.158.historical_info: "Zübeyde, writing under the pen name Fitnat Hanım, came from a prominent family of religious scholars. She wrote poems in the ornate Divan genre, but was also know for her wit and humor, displayed in exchanges with the male poets Haşmet and Koca Ragıp Pasha. Though celebrated by later writers as the Queen of Poets, she was in life stymied by her marriage to a man who did not approve of her learning and poetry, and little is known of her later years." 
 flavor_tur.158.a: "Divorce is not a matter of the state."
 flavor_tur.158.b: "We must set [fitnat_hanim.GetHerHim] free."

 flavor_tur.159.title: "Dangerous Words"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] is quite the character — expelled from the [ShowBuildingTypeNameWithNoTooltip('enderun_academy')] for [enderunlu_fazil.GetHerHis] dalliances with other [enderunlu_fazil.GetWomenMen] there, [enderunlu_fazil.GetSheHe] has since embarked on a career as a writer of erotic and satirical poetry. While [enderunlu_fazil.GetHerHis] latest work, The Book of Women, has been celebrated in some circles, others caution us that [enderunlu_fazil.GetSheHe] comes from a family of traitors, with both [enderunlu_fazil.GetHerHis] brother and father executed for rebellion in [ShowProvinceDefinitionName('filastin_province')], and that it would be best to banish [enderunlu_fazil.GetHerHim] from [target_location.GetName]."
 flavor_tur.159.historical_info: "Enderûnlu Fazîl was a late writer in the Shehrengiz genre, poetry which celebrated the erotic beauty of young men, and more rarely women, of different locations. Among his major works were the #italic Hubanname#!, #italic The Book of Beautiful Young Men#!, and the #italic Zenanname#!, #italic The Book of Women#!, and he himself certainly preferred the former, having, as he put it, no inclination towards women. But it was the Zenanname that after his death would be translated and read in Western Europe, perhaps due to the Orientalist fascination with harems."
 flavor_tur.159.a: "Send [enderunlu_fazil.GetHerHim] into exile."
 flavor_tur.159.b: "We should be patrons of [enderunlu_fazil.GetHerHis] art."

 flavor_tur.160.title: "The Lord of [target_province.GetNameWithNoTooltip]"
 flavor_tur.160.desc: "[zahir_al_umar.GetName] has long been the ruler of [target_province.GetName] under our auspices, and established a strong and fortified position in [target_location.GetName]. [zahir_al_umar.GetHerHis|U] power has grown great indeed, and [zahir_al_umar.GetHerHis] actions has often infringed upon the domains of other local governors. Many now call for [zahir_al_umar.GetHerHis] removal from power. But [zahir_al_umar.GetShortNameWithNoTooltip] is offering us a vast sum of gold if we continue to support [zahir_al_umar.GetHerHis] rule, denying the allegations against [zahir_al_umar.GetHerHim]."
 flavor_tur.160.historical_info: "Ẓāhir al-'Umar began his career as a tax collector, but gradually gained tremendous power, becoming a nearly independent ruler of Ottoman Palestine. He could draw support from local Shia clans thanks to his policy of religious tolerance, and grew rich on the trade in cotton and olive oil. He was constantly challenged by the governor of Damascus, as well as his own sons, and in a complicated series of intrigues, eventually earned the enmity of the government in Constantinople. This led to his downfall, and the ruin of his dynasty, but his rule left a lasting legacy in Palestine."
 flavor_tur.160.a: "[zahir_al_umar.GetHerHis|U] power must be broken."
 flavor_tur.160.b: "We will accept this deal."
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip] dies in battle."
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip] is captured and executed."
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] escapes justice."

 flavor_tur.161.title: "Halva Nights"
 flavor_tur.161.desc: "[target_heir.GetName] has come to enjoy the so-called Halva nights, where various members of the [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] and other state servants gather in fashionable areas of [target_capital.GetName], mingling with poets and entertainers. Many [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] seem to appreciate these gatherings, that gives them a chance to interact with dignitaries of the Sublime Porte, but the Halva nights can get wild, involving alcoholic drinks, salacious poetry and song, sometimes even women. Should [target_heir.GetShortNameWithNoTooltip] and high bureaucrats really be seen in such circumstances?" 
 flavor_tur.161.historical_info: "Halva Nights, named from the sweet dessert, were gatherings in Constantinople, often around the newly-built Sa'd-âbâd palace, where state bureaucrats and dignitaries would mingle with poets and artists. The poet Nedîm, who often participated in these events, described them as 'assemblies that Alexander could not have imagined in his dream'. The Halva Nights were a feature of the increasingly public court climate during the Tulip Period."
 flavor_tur.161.a: "Let them have their fun."
 flavor_tur.161.b: "We need to rein in this decadence."

 flavor_tur.162.title: "Black as Sin, Sweet as Sedition"
 flavor_tur.162.desc: "Too often, the coffee houses where many [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gather become haven for traitorous fraternization, and even plots of rebellion, especially among the $janissaries_advance$. While the vivid discussions taking place over dark coffee and sweet desserts have been good for commerce and community, it could not hurt to expand our spy network, making sure no secret exchange goes unheard. " 
 flavor_tur.162.historical_info: "The coffee houses in the Ottoman Empire were dynamic meeting places for men of many different professions, ethnicity and faiths, where Turkish artisans could mingle with Russian vagabonds and Venetian merchants. As such, they became a forum for public discourse, novel ideas, art — and rebellion. The Janissary coffeehouses especially provided a way to connect with undercover networks for assassinations, information, and resources. The government implanted many spies into the coffee houses and similar public institutions, to gain insight into public sentiment and any talks of crime or rebellion."
 flavor_tur.162.a: "Information is power."
 flavor_tur.162.b: "Have a crackdown on coffee houses."
 flavor_tur.162.c: "The coffee must flow unhindered."
 coffee_house_espionage_available.tt: "The [ShowGovernmentReformName('ottoman_coffee_house_espionage')] [government_reform|e] will become available."

 flavor_tur.163.title: "An Insulting Spectacle?"
 flavor_tur.163.desc: "A famous composer and playwright in [target_rival.GetName] has created a musical play portraying the efforts of two heroes to rescue their beloved women from ignominious imprisonment in the harem of a fictitious Pasha. It recently premiered in [rival_capital.GetName], to many accolades — and on the memorial day of one our our greatest defeats. Some of our advisors now claim that this is no mere coincidence, but meant as an insult to the [ROOT.GetCountry.GetName]. They have acquired a translation of the libretto, which is now being passed around court."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, #italic The Abduction from the Seraglio#!, was an opera by Wolfgang Amadeus Mozart, premiering in Vienna in 1782 to great success. It was loosely inspired by the Barbary Corsairs, who often kidnapped passengers and crew of captured ships to extort ransom or sell them into slavery, with some ending up in Ottoman harems. Harems were often called Seraglios by Westerners of the time, from the Persian word Sarāy, though for the Ottomans, Sarāy rather refers to a palace or government building as a whole."
 flavor_tur.163.a: "With more patronage, our own artists can equal this."
 flavor_tur.163.b: "This play is quite good actually..."


 flavor_tur.164.title: "The Bliss of Baklava"
 flavor_tur.164.desc: "The time has come to prepare for the Baklava processions during the fasting month. The $janissaries_advance$ expect a grand spectacle, and to be given enormous quantities of sweet baklava treats by [target_ruler.GetName] [target_ruler.GetHerselfHimself]. Every single member of the palace kitchen staff is hard at work preparing baklava for the event, but they complain that there is a shortage of sugar, something they hope the state treasury can address."
 flavor_tur.164.historical_info: "Baklava was an expensive treat due to ingredients such as honey and nuts, and the skill required to make it. It was thus often saved for festive occasions, and became an almost sacred part of Ramadan, the Muslim fasting month. The sultan would give massive amounts of baklava to the Janissaries during the Baklava processions, public spectacles that signified the bond between the ruler and his soldiers. The Janissaries would carry the baklava back to their barracks singing heroic songs, and return the empty trays the following day to demonstrate how tasty the gift had been."
 flavor_tur.164.a: "The baklava must be delivered."
 flavor_tur.164.b: "There will be no procession this year."
 sugar_for_baklava: "Demand for [ShowGoodsNameWithNoTooltip('sugar')] for Baklava"

 flavor_tur.165.title: "The Flooding of the Euphrates"
 flavor_tur.165.desc: "Disaster has struck in [ShowAreaName('iraq_arabi_area')]. The dykes of the Euphrates river have collapsed, and the mighty river is swallowing the land like the deluge in ancient times. Thousands have perished, and the governor in [target_location.GetName] is desperate for aid. The Euphrates have always been a very unpredictable river, and over millennia, it has been carefully irrigated to allow for the great agricultural output that [ShowAreaNameWithNoTooltip('iraq_arabi_area')] can yield. If we do nothing, that may all come to and."
 flavor_tur.165.historical_info: "Beginning in the 1680s, the mighty Euphrates river changed course, resulting in the flooding of significant areas and widespread destruction. The Ottoman were embroiled in war with the Holy League in the west, and could not muster the resources to address the situation in Iraq. This disaster led to the breakdown of the old Ottoman governance strategies in the region, and only with the appointment of the veteran statesman Hassan Pasha as governor of Baghdad in 1704 did they regain significant control."
 flavor_tur.165.a: "It was the will of [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.165.b: "We will spare no expense."
 euphrates_flooding.a.tt: "All owned locations in [ShowAreaName('iraq_arabi_area')] will lose [prosperity|e] and lose [pops|e]."
 euphrates_flooding.b.tt: "All owned locations in [ShowAreaName('iraq_arabi_area')] will lose [prosperity|e] and lose [pops|e], but the damage will be much less severe."

 flavor_tur.166.title: "The Governor of [ShowLocationNameWithNoTooltip('baghdad')]"
 flavor_tur.166.desc: "[ShowAreaName('iraq_arabi_area')] remains impacted by the flooding of the Euphrates that occurred many years ago. But [hasan_pasha.GetName] is a remarkably capable administrator and officer. If we were to appoint [hasan_pasha.GetHerHim] vali of [target_location.GetName], [hasan_pasha.GetSheHe] would bring the knowledge and resources necessary to make [ShowAreaNameWithNoTooltip('iraq_arabi_area')] prosper again. This would necessitate, however, that we invest [hasan_pasha.GetHerHim] with a large degree of local power, lessening the authority of the Sublime Porte." 
 flavor_tur.166.historical_info: "Hasan Paşa was of Georgian descent, a veteran of the wars against Iran. After becoming governor of Baghdad, he made himself indispensable to the Ottoman government by curbing the unruly tribes and regularly remitting tribute to the treasury in Istanbul. The Circassian and Georgian soldiers he brought in to curtail the local Janissaries gave him significant local power, and his dynasty, the Iraqi Mamluks, would rule the region for more than a century."
 flavor_tur.166.a: "Send [hasan_pasha.GetHerHim] to [ShowLocationNameWithNoTooltip('baghdad')]."
 flavor_tur.166.b: "We need [hasan_pasha.GetHerHim] in [target_capital.GetNameWithNoTooltip]."
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName] goes to take up the governorship of [ShowAreaName('iraq_arabi_area')]." 
 competent_governance.a.tt: "All owned locations in [ShowAreaName('iraq_arabi_area')] will gain [prosperity|e] and [control|e]."

 flavor_tur.167.title: "The Medical School of [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.167.desc: "Though [ShowReligionGroupAdjective('muslim')] scholars have long prided themselves on their medical knowledge, the [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] insists that it would do us well to also learn from the advances made in [ShowContinentName('europe')]. We could build a [ShowBuildingTypeName('medical_school')] in [capital_location.GetName] and bring in teachers from the West as well as the East. Hardliners among the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are against this idea however, claiming that it would bring dangerous, subversive influences to the [ROOT.GetCountry.GetFlavorRank]." 
 flavor_tur.167.historical_info: "The first major medical school in the Ottoman Empire was the Sülemaniye, built in the mid-16th century, where surgeons were trained both for the army and for the imperial palace. A new type of schools heavily influenced by Western medicine and tradition began to appear in the early 19th century, such as Tersâne Tıbbiyesi, the #italic Naval Medical School#!, and in 1824 the Tıbhâne-I Âmire, the #italic Imperial Medical School#!. Since the textbooks were mainly in French, it did not take long until non-Muslim students, who had better command of that language, became the majority of the students." 
 flavor_tur.167.a: "We must embrace knowledge in all its forms."
 flavor_tur.167.b: "We do not need Western innovations."
 
 
 
 flavor_tur.168.title: "The Grievances of the [ShowCultureNameWithNoTooltip('greek_culture')]"
 flavor_tur.168.desc: "The [ShowCultureName('greek_culture')] people have become increasingly influenced by ideas of enlightenment and nationhood, and especially in [ShowRegionName('balkan_region')], they are growing resentful of [ROOT.GetCountry.GetName] rule. Traitorous [ShowCultureNameWithNoTooltip('greek_culture')] leaders of the Church and of secret societies have now gained enough strength and confidence to call for rebellion, and in [uprising_location.GetName], several [ShowCultureName('turkish_culture')] settlements have been attacked by angry [ShowCultureNameWithNoTooltip('greek_culture')] mobs."
 flavor_tur.168.historical_info: "The Greeks had long been a prominent ethnicity in the Ottoman Empire, and greatly influenced its history, but they always maintained a sense of their own identity, especially due to the continued presence of the Orthodox Church. Revolutionary nationalist sentiments grew strong among the Greeks during the 18th century, spurred on by the influences of enlightenment ideas as well as conscious subversive efforts from the Ottoman's European rivals. This led to several uprisings and conflicts, culminating in 1821 in the Greek War of Independence. " 
 flavor_tur.168.a: "Plan grievous retribution."
 flavor_tur.168.b: "Appease them with reforms."
 flavor_tur.168.c: "Watch while [ShowLocationNameWithNoTooltip('rome')] burns."
 greek_uprising_aggravated: "All [ShowCultureName('greek_culture')] [pops|e] in [ShowRegionName('balkan_region')] will get very low [pop_satisfaction|e]."
 greek_uprising_milder: "All [ShowCultureName('greek_culture')] [pops|e] in [ShowRegionName('balkan_region')] will get low [pop_satisfaction|e]."
 greeks_appeased: "The [pop_satisfaction|e] of [ShowCultureName('greek_culture')] [pops|e] in [ShowRegionName('balkan_region')] will only see a small decrease."
 

 flavor_tur.169.title: "The [massacre_location.GetNameWithNoTooltip] Massacre of [GetCurrentYear]"
 flavor_tur.169.desc: "We promised retribution towards the [ShowCultureName('greek_culture')] rebels of [ShowRegionName('balkan_region')], and now the time has come. Since the [ShowReligionAdjective('orthodox')] Patriarch failed to prevent the crisis, he must be made an example of, as must the Grand Dragoman and all the other [ShowCultureNameWithNoTooltip('greek_culture')] community leaders in [massacre_location.GetName], whether they have ties to the rebels or not. We will execute the traitors and their sympathizers, seize their assets and destroy their houses of worship, and make the world fear us — or we shall be seen as weaklings who do not deliver on our threats."
 flavor_tur.169.historical_info: "In retaliation for the Greek War of Independence, in the spring of 1821 the Ottoman government carried out massacres and persecutions of Greeks in Constantinople. Despite having excommunicated the revolutionaries, the Orthodox Patriarch Gregory V was arrested and executed, and so were many other leaders of Greek communities, most of whom had no connection to the rebellion. Atrocities against Greeks continued for many days. Similar persecutions, albeit smaller in scale, took place elsewhere in the Empire."
 flavor_tur.169.a: "This will ruin the reputation of the [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.169.b: "We cannot allow this to happen."
 everyone_hates_you.tt: "The [pop_satisfaction|e] of all [ShowCultureName('greek_culture')] or [ShowReligionAdjective('orthodox')] [pops|e] in the [ROOT.GetCountry.GetFlavorRank] will decrease greatly."

 flavor_tur.170.title: "The Judge of the Grasslands"
 flavor_tur.170.desc: "With [target_location.GetName] in our hands, it is time to ponder how we should rule in [ShowAreaName('iraq_arabi_area')]. The mighty rivers Euphrates and Tigris are prone to flooding, and though the farmers have spent millennia bringing them under control by dykes and dams, the harvest can suddenly be endangered. Therefore, nomads and their way of life still hold sway in this land. If we are to fully control it, we should appoint a Judge of the Grasslands, who would work to make sure that the nomads and borderland farmers both pay taxes and remain steadfast in their commitment to [ShowReligionGroupName('muslim')]."
 flavor_tur.170.historical_info: "The great rivers of Mesopotamia are much more volatile than the Nile of Egypt. Their unpredictable floods force many farmers to depend on income from other sources than agriculture, often bartering with the nomad groups of the deserts and grasslands. This made Iraq challenging for a central power to control. After the conquest of Baghdad, the Ottomans recognized this problem and adapted to the local situation, among others things by designating a Judge of the Grasslands, a high-ranking Qāḍī tasked with overseeing the nomads and their affairs."
 flavor_tur.170.a: "We shall find a suitable candidate."
 flavor_tur.170.b: "Make a larger investment in the area."
 grasslands_judge.tt: "We appoint a Qāḍī to this position."

  flavor_tur.171.title: "The [ShowCultureNameWithNoTooltip('circassian_culture')] Beauty"
 flavor_tur.171.desc: "[circassian_cariye.GetName] is a hitherto rather unknown Cariye concubine in the [ROOT.GetCountry.GetGovernment.GetAdjective] harem, but [circassian_cariye.GetSheHe] does not lack ambition. [circassian_cariye.GetSheHe|U] wants desperately to be painted by [italian_painter.GetName], a talented artist [circassian_cariye.GetSheHe] has befriended through her Kira intermediary. [circassian_cariye.GetNameWithNoTooltip] promises that the painting would be modest and not break with [ShowReligionGroupAdjective('muslim')] tradition, but still be a celebration of her rare [ShowCultureName('circassian_culture')] beauty, to the envy of all of [ShowContinentName('europe')]."
 flavor_tur.171.historical_info: "Though the term Circassian most often refers to the Adyghe people, in the historical context it could also include other peoples from the Caucasus, such as Georgians and Abkhazians. Circassians, especially women, were long thought of as especially beautiful, spirited and elegant. Circassian slave concubines were much sought after in the Islamic world, and extremely expensive. They eventually came to make up a majority of the concubines in many harems. The Circassian beauties were celebrated in Europe as well, and became a staple of orientalist art in the 18th and 19th centuries."
 flavor_tur.171.a: "Very well, let us allow it."
 flavor_tur.171.b: "What a ridiculous idea."

 flavor_tur.172.title: "Cutting Corners"
 flavor_tur.172.desc: "[ShowReligionGroupAdjective('muslim')] scholars, the rare slave trade abolitionists, and other concerned citizens of the [ROOT.GetCountry.GetFlavorRank] have voiced complaints that too often [ShowGoodsName('slaves_goods')] traded on the [ShowAreaName('black_sea_area')] are in fact not heathens, but followers of [ShowReligionGroupNameWithNoTooltip('muslim')], which is forbidden by sacred law. They call for stricter regulation of the slave trade to combat this affront to [ROOT.GetCountry.GetReligion.GetGodName]. But the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] are aghast, claiming that such restrictions would destroy the trade in [ShowCultureName('circassian_culture')] beauties for their harems."
 flavor_tur.172.historical_info: "Islamic law strictly forbade taking other Muslims as slaves, yet this practice was sometimes ignored, and especially so regarding the Circassians, the most prized concubines in Ottoman and Arabic harems. Selling captives as slaves to the Ottomans was a highly profitable practice for the Crimean Khanate, and a common excuse for the hypocrisy regarding the Circassians was to claim that the trade in Circassian women was rather a marriage market."
 flavor_tur.172.a: "The supply of [ShowGoodsNameWithNoTooltip('slaves_goods')] is what matters most."
 flavor_tur.172.b: "We must enforce the Prophet's law."


 flavor_tur.173.title: "The End of the [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]"
 flavor_tur.173.desc: "The [ShowPolicyName('devshirme_system_policy')] has long been moribund, resented in many corners of the [ROOT.GetCountry.GetFlavorRank]. Many [ShowReligionAdjective('orthodox')] hate it because it involves forcibly taking their sons to serve in the $janissaries_advance$ and the $ottoman_bureaucracy$, yet [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] too have grown frustrated because it excludes them from advancement, instead giving posts to men of low birth. We have a rare chance to appease both these groups, by abolishing the [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] once and for all."
 flavor_tur.173.historical_info: "Devşirme was the Ottoman practice of forcibly recruiting soldiers and bureaucrats from among their Balkan Christian subjects. By having no ties to the entrenched Ottoman nobility, these men, it was thought, would be loyal directly to the regime, and the system became a pillar of the Ottoman administration during the empire's golden age. But Ottoman soldiers preferred recruiting their own sons to the armies, and soon Muslims were allowed into the system. This contributed to Devşirme's gradual abolishment."
 flavor_tur.173.a: "It must be abolished."
 flavor_tur.173.b: "No, the [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] is a pillar of the state."
 christians_pleased.tt: "All [ShowReligionAdjective('orthodox')] [pops|e] in the [ROOT.GetCountry.GetFlavorRank] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]."
 devshirme_removed_forever.tt: "The [ShowPolicyName('devshirme_system_policy')] will be permanently abolished."


 flavor_tur.174.title: "The Leader of Poets"
 flavor_tur.174.desc: "People at [ROOT.GetCountry.GetGovernment.GetCourtTitle] have engaged in a fierce debate about who of two men is the better poet. [osmanzade.GetName] is an eloquent writer of satires and odes, beloved by the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], whereas [nedim.GetName] is a bit of an enigma, his poetry luscious and high-spirited, yet sometimes pessimistic and radical. [nedim.GetSheHe|U] is popular among the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], who enjoy [nedim.GetHerHis] adoption of folk poetic forms."
 flavor_tur.174.historical_info: "Many Ottoman poets were active during the Tulip Period. To his contemporaries, Osmanzâde Tâib was the most famous, given the title reîs-i şâirân, #italic leader of poets#!, by Sultan Ahmed III himself. Osmanzade's works were characterized by their wit, and his jokes eventually got him killed by the governor of Egypt. His contemporary Nedîm was perhaps a bit too innovative for the time, known for a slightly decadent style that sometimes criticized Persianate poetic tradition, but also highlighted the beauty of Constantinople."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip] is the most deserving."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip] is the future of poetry."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] retreats into obscurity."
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] retreats into obscurity."

 flavor_tur.175.title: "The Local Powers"
 flavor_tur.175.desc: "How to best administer far-flung and diverse territories is the eternal conundrum of the Sublime Porte. Too often, only those with direct ties to the [ROOT.GetCountry.GetGovernment.GetRulerTitle] have managed to gain positions of power, even in remote provinces. But by finding the right people with sufficient ambition or ties in the local community, and investing them with the new status of Ayan, we could improve the efficiency of our tax farming and the stability of the [ROOT.GetCountry.GetFlavorRank], though at the cost of decreased government insight into local affairs."
 flavor_tur.175.historical_info: "The 18th century saw a gradual decentralization within the Ottoman Empire, as more and more power was invested in local elites. These elites, the Ayans, could be of very diverse backgrounds, from nobles and janissaries to clerics and influential merchants, but were intimately tied to the Malikâne tax farming system. Though the vast local power they held could be seen as a sign of weakening Ottoman influence and prestige, it was rather an adaption to a changing world, where nationalistic sentiments needed to be suppressed to keep the empire strong."
 flavor_tur.175.a: "We should focus heavily on this reform."
 flavor_tur.175.b: "Put our trust in the Kadiluks instead."
 flavor_tur.175.c: "The power must always remain in [target_capital.GetNameWithNoTooltip]."

  flavor_tur.176.title: "The Race of Death"
 flavor_tur.176.desc: "[grand_vizier.GetName], the [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], has been accused of a multitude of crimes, and if found guilty, [grand_vizier.GetSheHe] will be strangled by [bostancibasi.GetName], the [ROOT.GetCountry.GetGovernment.GetAdjective] diplomatic. The sentence will be passed out, in accordance with tradition, by giving the accused a cup of sherbet — if it is red, [grand_vizier.GetSheHe] is condemned, but if it is white, [grand_vizier.GetSheHe] will be freed. But even if given the red sherbet, the [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] has a plan. For as a high-ranking official, [grand_vizier.GetSheHe] will be allowed to compete in a race against the diplomatic, and possibly save [grand_vizier.GetHerHis] life. And [grand_vizier.GetSheHe] has been practicing..."
 flavor_tur.176.historical_info: "The Topkapi palace saw much bloodshed, with executions often being administered by the Bostancibaşi, the sultan's head diplomatic. He was also responsible for the Fountain of Execution in the First Court, where executioners would wash their hands after performing their grisly tasks. In the 18th century, a curious tradition emerged, where condemned high-ranking officials would be allowed to race the Bostancibaşi in the palace garden. If they won, their sentences was commuted from execution to banishment."
 flavor_tur.176.a: "Give [grand_vizier.GetHerHim] the red sherbet."
 flavor_tur.176.b: "Give [grand_vizier.GetHerHim] the white sherbet."
 flavor_tur.176.c: "Have [grand_vizier.GetHerHim] killed outright."
 race_held.tt: "A race will be held in the gardens, with uncertain outcome."
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] is freed and can continue to serve in the [cabinet|e]."


 flavor_tur.177.title: "The [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] Victorious"
 flavor_tur.177.desc: "The training that [grand_vizier.GetName] claimed to have done in preparation for the race seems to have paid off, for in the final stretch from the palace garden, [grand_vizier.GetSheHe] surged ahead, and beat [bostancibasi.GetName] to the Fish Market Gate, the endpoint, where [grand_vizier.GetHerHis] head would have been chopped off had [grand_vizier.GetSheHe] lost. But instead [grand_vizier.GetSheHe] has won, fair and square, and gained much experience from this brush with death. We are required by tradition to commute [grand_vizier.GetHerHis] death sentence."
 flavor_tur.177.historical_info: "Though the life of high-ranking officials could be very perilous in the Ottoman Empire, it was not unheard of that they won the death race against the Bostancibaşi. This happened to grand vizier Hacı Salih Pasha in 1822, who got so famous for winning the race that his banishment rather became a cozy retirement, when he was appointed governor of Damascus."
 flavor_tur.177.a: "Still, [grand_vizier.GetSheHe] must be banished."
 grand_vizier_exiled.tt: "[grand_vizier.GetName] is sent into exile."
 flavor_tur.177.b: "We should commute the sentence entirely."


 flavor_tur.178.title: "The End of a [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.178.desc: "Despite an energetic sprint, [grand_vizier.GetName] lost the race against the [bostancibasi.GetName], who awaited [grand_vizier.GetHerHim] by the Fish Market Gate, the endpoint of the race. There, the [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] was killed, and [grand_vizier.GetHerHis] body unceremoniously thrown into the sea. But the head was saved, should we wish to place it on the Example Stones outside the palace, for all to see." 
 flavor_tur.178.historical_info: "Though the sultans of the 18th century were much less bloodthirsty than Selim the Grim of the 16th, they did not hesitate to showcase what happened to those two offended them. An official who lost his race to the death would be killed at once by the Bostancibaşi, and his head displayed on the Example Stones, two marble pillars outside the gates of the Topkapi palace."
 flavor_tur.178.a: "[grand_vizier.GetHerHis|U] death is enough."
 flavor_tur.178.b: "Put the head on display."


 flavor_tur.179.title: "The New Order Army"
 flavor_tur.179.desc: "Pondering the strength of our rivals and the dangers of a changing world, but especially the constant threat of rebellion from the unruly and decadent $janissaries_advance$, [target_ruler.GetName] has a new idea. [target_ruler.GetSheHe|U] wants to reform the army into a highly professional, modern force, bolstered by instructors from [ShowContinentName('europe')] and new uniforms, traditions and training. But in doing so, [target_ruler.GetSheHe] would risk the wrath of the $janissaries_advance$, the $bashi_bazouks$, the members of the $sekban_system$, and all others who profit from the current state of things." 
 flavor_tur.179.historical_info: "The Niẓām-i Jedīd, the #italic New Order Army#! was established in 1797. It was the core part of the reform program of Selim III. He hoped to reverse the decentralization of the empire and circumvent the entrenched power of the Janissaries, by gradually replacing the Janissary corps with a modern infantry force after the model of the armies of Europe."
 flavor_tur.179.a: "We need this change."
 flavor_tur.179.b: "The old ways are good enough."
 new_order_army_available.tt: "The [ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e] will become available."
 tur_new_order_army: "Unlocked [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]"

 flavor_tur.180.title: "The [target_location.GetNameWithNoTooltip] Incident"
 flavor_tur.180.desc: "Things look grim in [target_location.GetName], where [target_ruler.GetName] just tried to establish new barracks for the [ShowGovernmentReformName('ottoman_new_order_army')]. Local lords and $janissaries_advance$ are violently resisting, accusing the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of wanting to overturn their old privileges, and they have already drawn support from prominent members of the [ROOT.GetCountry.GetGovernment.GetAdjective] administration. Perhaps it would be wise to roll back some reforms and stop the new army expansion before it causes a civil war." 
 flavor_tur.180.historical_info: "The promise of the Niẓām-i Jedīd came to a swift end in the Edirne Incident of 1806. Selim III attempted to establish new army barracks in Edirne and other locations in Rumelia, which caused an armed confrontation with elements of the Janissary corps and local Ayans. As the conflict quickly expanded, the sultan had to relent and send his troops back to Constantinople, dealing a mortal blow to his prestige as well as his attempts at centralizing the administration of the empire."
 flavor_tur.180.a: "Agree to limit the reforms."
 flavor_tur.180.b: "Fight the traitors!"
 flavor_tur.180.c: "Disband the [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]."
 new_order_army_permanently_disbanded.tt: "The [ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e] will become permanently unavailable."
 tur_new_order_army_disbanded: "Disbanded the [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]"

 flavor_tur.181.title: "The Calligrapher Couple"
 flavor_tur.181.desc: "[celaleddin.GetName] and [esma.GetName] are a married couple, and the finest calligraphers that have been seen for a generation. While [celaleddin.GetShortName] is well-established in the field, [esma.GetShortName] is a prodigy with great promise, despite [esma.GetHerHis] modest humility. Many at [ROOT.GetCountry.GetGovernment.GetCourtTitle] are so impressed with the couple's work that they want to employ them permanently to make ornaments for our palaces and mosques. Even if we let them return to their married life in peace, a generous lifetime grant would be in order." 
 flavor_tur.181.historical_info: "Mahmud Celaleddin Efendi hailed from Dagestan, and became one of the leading calligraphers of his era. He took much inspiration from Hâfiz Osman, the great 17th century calligrapher. Esmâ Ibret Hanim was a young prodigy, his student, and eventually his wife. Celaleddin was initially reluctant to take on a female student, but changed his mind at once when he saw her work. The sultan Selim III and his mother were also very impressed by Esmâ's skill, and awarded her with a grant of 500 Kuruş."
 flavor_tur.181.a: "We need them both."
 flavor_tur.181.b: "The grant will be enough."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] and [esma.GetNameWithNoTooltip] returns to a quiet life."

 flavor_tur.182.title: "The Giant"
 flavor_tur.182.desc: "[koca.GetName] is a [koca.GetWomanMan] of many talents, having been both a treasurer, a scholar, a poet, and governor of [ShowRegionName('anatolia_region')]. People call [koca.GetHerHim] Koca, #italic The Giant#!, though whether because of [koca.GetHerHis] size or something else is hard to say. Having tired of [ShowRegionNameWithNoTooltip('anatolia_region')], [koca.GetSheHe] has written an eloquent verse addressed to the Sublime Porte, asking to be allowed to serve as [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] in [target_capital.GetName]. But [koca.GetSheHe] is known to be a lover of peace, something many ambitious [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] are not too fond of."
 flavor_tur.182.historical_info: "Koca Ragıp Pasha was perhaps the most capable grand vizier of the 18th century. The waning fortunes of the empire saw a respite during his tenure, as he both made successful economic and administrative reforms and managed to keep the Ottomans out of the Seven Year's War that was raging in Europe. He was also a scholar and a poet, having frequent exchanges with the celebrated poetess Fıtnat Hanım and other prominent contemporaries."
 flavor_tur.182.a: "The state sorely needs [koca.GetHerHim]."
 flavor_tur.182.b: "We can find other [koca.GetWomenMen]."
 koca_retires.tt: "[koca.GetNameWithNoTooltip] remains in the provinces."


 flavor_tur.183.title: "The Tortoise and the Candle"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName] was attending a reading of poetry with other [unfortunate_courtier.GetWomenMen] of the [ROOT.GetCountry.GetFlavorRank] palace, when misfortune struck. [unfortunate_courtier.GetSheHe|U] stumbled on a tortoise walking around the night with a candle mounted on its back, a common display employed in the gardens. But the candle had been snuffed out, making it hard to see the tortoise in the dark. The animal unfortunately passed away, whereas [unfortunate_courtier.GetName] sprained [unfortunate_courtier.GetHerHis] ankle. [unfortunate_courtier.GetSheHe|U] now wants us to remove the tortoises and similar hazards from the gardens."
 flavor_tur.183.historical_info: "The Sa'd-âbâd imperial village in Constantinople was built for the pleasure of Ahmed III and his retainers and bureaucrats, within sight of the regular people who were not allowed to enter. It featured a palace, a harem section with hammam baths, a kiosk, and many gardens around the Kağıthane stream. One of the spectacular features on display were tortoises with candles mounted on their backs, illuminating the warm nights."
 flavor_tur.183.a: "We can use regular candle holders instead."
 flavor_tur.183.b: "We need more candle tortoises, not fewer."
 flavor_tur.183.c: "Let us just pray for the dead tortoise."

 flavor_tur.184.title: "Cats of [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.184.desc: "When a plague breaks out within the walls of [target_location.GetName], its spread is always traced back to mice and rats that reside within the households. Thankfully, many citizens in the [target_location.GetRank.GetName] own cats, and the streets are filled with thousands of these feral creatures. Thanks to [target_character.GetName] and [target_character.GetHerHis] devotion to [ROOT.GetCountry.GetReligion.GetName], many of these cats are considered commodities, and no harm or kidnapping is allowed, lest they want to face a severe penalty."
 flavor_tur.184.historical_info: "During the Ottoman rule, the streets of Istanbul saw a growth of its stray cat population. Attributed to the number of rats and mice within the households, and the preference of cats due to Islam, it was considered illegal to kill or steal any cat, as they were considered communal property."
 flavor_tur.184.a: "We accept our new feral overlords."
 tur_all_pops_in_constantinople_gain_satisfaction: "All [pops|e] in [target_location.GetName] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"

 flavor_tur.185.title: "The Lion of [ShowLocationNameWithNoTooltip('ioannina')]"
 flavor_tur.185.desc: "[target_character.GetName] has risen to the ranks of [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle], showing much talent regarding matters such as administration and warfare. Although [target_character.GetSheHe] was born as a bandit in [ShowProvinceDefinitionName('albania_province')], which has not stopped [target_character.GetHerHim] from gaining a reputation as a problem solver or lawbringer. Despite that, many are jealous of [target_character.GetHerHis] success, many would rather see [target_character.GetHerHis] downfall. It is to be noted, however, that [target_character2.GetName] has taken a liking to this character, someone who would act on problems rather than merely speak about them, which is why [target_character2.GetSheHe] wishes to appoint [target_character.GetNameWithNoTooltip] within the administration."
 flavor_tur.185.historical_info: "One of the most influential figures of the 18th century, Ali Pasha of Ioannina, was born as a bandit in Albania, where he caused trouble for the local pasha there, Ahmet Kurt Pasha. Although the Ottoman Empire took action against him, they soon realized his military and diplomatic skills due to the stabilization he brought between the Ottomans and the Venetians, so they decided to give him the governorship of Ioannina. Despite being deposed due to following self-interests rather than the orders of the Sultan, he would be re-appointed, acting as an independent ruler and meddling with the Western powers. In the end, however, those actions would raise awareness for Sultan Mahmud II, who would declare war on him and put an end to his realm."
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip] will serve our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.185.b: "Let us grant [target_character.GetHerHim] the lands of [ShowAreaNameWithNoTooltip('northern_greece_area')]."
 flavor_tur.185.c: "We will not recruit bandits in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."

 flavor_tur.186.title: "Rise of the Kocabaṣı Class in the [ShowRegionNameWithNoTooltip('balkan_region')]"
 flavor_tur.186.desc: "With the numerous cities and towns we have conquered in the [ShowRegionName('balkan_region')], our administration has been stretched thin, especially after considering the local laws that each one of them has. Given these complexities, fully integrating them into [ROOT.GetCountry.GetAdjective] law is nearly impossible.. It is for that reason that our [ROOT.GetCountry.GetGovernment.GetCabinetTitle] suggests employing locals for tax collecting, law enforcement, and anything else regarding administration. It may not net us the control we would want from these lands, but at the very least, it will allow us to benefit from them."
 flavor_tur.186.a: "The employment of the locals will surely bring us the benefits we want."
 flavor_tur.186.b: "We do not trust them with laws or taxes."

 flavor_tur.187.title: "[ShowCultureNameWithNoTooltip('turkish_culture')] Delight"
 flavor_tur.187.desc: "The culinary genius of our people has led to many shops trying to create unique sweets, which will leave a lasting impression to anyone who tries it. Thankfully for us, [target_character.GetName] has found the exact recipe for that. Using the recent discoveries when it comes to flavor, colors, and texture, [target_character.GetSheHe] has created a new sweet for every citizen in [ShowLocationName('constantinople')] to experience - The [ShowCultureName('turkish_culture')] Delight. Although many think that such a sweet has already existed in the past, it has been gaining incredible popularity, leading to many thinking it was invented in [ROOT.GetCountry.GetName]."
 flavor_tur.187.a: "Such a flavorful sweet could have only been invented in [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_tur.187.b: "It does not matter who made it, but who sells it."
 tur_greek_people_will_not_like_this_tt: "The [ShowCultureName('greek_culture')] [pops|e] in [ROOT.GetCountry.GetName] may not like our bold statements about [ShowCultureName('turkish_culture')] Delight"

 flavor_tur.188.title: "[ShowCultureNameWithNoTooltip('greek_culture')] Claims over [ShowCultureNameWithNoTooltip('turkish_culture')] Delight"
 flavor_tur.188.desc: "Although we have advertised [ShowCultureName('turkish_culture')] Delight as a sweet that originated in [ROOT.GetCountry.GetName], our [ShowCultureName('greek_culture')] people have taken offense to that. Instead, they claim that it is merely a reinvention of a $BYZ_ADJ$ sweet, while others claim that the people of [ShowRegionName('anatolia_region')] were the ones to invent it instead. Although it is a petty complaint, it has nonetheless upset our [ShowCultureNameWithNoTooltip('greek_culture')] population."
 flavor_tur.188.a: "Such pettiness..."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "All our [ShowCultureName('greek_culture')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e]"

 flavor_tur.189.title: "The Phanariots"
 flavor_tur.189.desc: "Although the $BYZ_ADJ$ Empire has fallen, [target_location.GetName] still has a lingering influence on its old people, specifically the [ShowCultureName('greek_culture')] population. Despite them having bent the knee to us, they still maintain their ways, as we have allowed them to. The Phanariots comprise mainly wealthy merchants or a few of the [ShowReligionAdjective('orthodox')] bishops. For that reason, they are educated and occupy quite a sizable position within the [ROOT.GetCountry.GetFlavorRank]. Perhaps we can give them their place to reside in [target_location.GetNameWithNoTooltip], allowing them to expand its riches on their own."
 flavor_tur.189.a: "They will get their district."
 flavor_tur.189.b: "There is no reason to; they are already citizens of [target_location.GetNameWithNoTooltip]."
 tur_lose_greek_satisfaction_in_constantinople_tt: "All [ShowCultureName('greek_culture')] [pops|e] in [ShowLocationName('constantinople')] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e]"

 flavor_tur.190.title: "The Rights to Bear Arms"
 flavor_tur.190.desc: "Although [ROOT.GetCountry.GetName] has not allowed the [GetEstateName('peasants_estate')] to own weapons; many of our conquered lands seem to ignore this rule, instead opting to be combat-ready in case of any rebellions, wars, or riots breaking out. While this can allow us to mobilize them properly, it also puts us at risk of instability, which is why our laws against weapons exist. For that reason, [target_character.GetName] has consulted the [ROOT.GetCountry.GetGovernment.GetCabinetTitle] for this matter, and it was suggested that these bans be properly enforced, as much as they would surely cause some unrest in the short term. Alternatively, we could embrace this phenomenon, allowing them to bear arms and hoping this would satisfy them."
 flavor_tur.190.a: "Let us put a full ban on [GetEstateNameWithNoTooltip('peasants_estate')] bearing arms."
 flavor_tur.190.b: "Allow them to have weapons to show respect for their autonomy."
 tur_all_heathen_peasants_lose_satisfaction_tt: "All non-[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] [GetEstateName('peasants_estate')] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e]"

 flavor_tur.191.title: "The Maniots"
 flavor_tur.191.desc: "Despite the fall of [ShowAreaName('morea_area')] to [ROOT.GetCountry.GetName], there still lies a group, specifically in [ShowProvinceDefinitionName('messenia_province')], who resist our rule. Known as the Maniots, they directly occupy roads in the area, conducting raids on the local governors, trying to deter them from entering their mountain villages. Although they will never pose much of a challenge, the population there is slowly starting to join their cause, hoping to gain even more autonomy from such struggle. Instead of trying to fight them in open combat, we could grant them the autonomy they desire, saving us the effort of sending troops to deal with this insurrection."
 flavor_tur.191.a: "They will gain their rights in [ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]."
 flavor_tur.191.b: "Let them rise if they want; we will simply defeat them."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Every [location|e] in [ShowProvinceDefinitionName('messenia_province')] will lose [ShowNamedValue('control_ultimate_penalty')|-=2%] [control|e] and gain the [ShowBuildingTypeName('maniot_toll_guards')] [building|e]"
 tur_all_messenian_location_pops_lose_satisfaction: "All [pops|e] in [ShowProvinceDefinitionName('messenia_province')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]"

 flavor_tur.192.title: "[ShowCultureNameWithNoTooltip('greek_culture')] Crypto-[ShowReligionGroupAdjectiveWithNoTooltip('Christian)] Population"
 flavor_tur.192.desc: "Our efforts to convert the [ShowCultureName('greek_culture')] people into [ROOT.GetCountry.GetReligion.GetName] has, for the most part, been successful. Despite that, though, there are reports of false conversions, using it as a way to gain more privileges whilst practicing their [ShowReligionGroupAdjective('christian')] ways in secret. We have already had a few such cases proven true, but the [ROOT.GetCountry.GetGovernment.GetCabinetTitle] believes there are more people like that hiding, even within our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. It is for that reason that [target_character.GetName] proposes an investigation and penalties for those secretly remaining [ShowReligionGroupAdjectiveWithNoTooltip('christian')]."
 flavor_tur.192.a: "We will uncover any cases like that."
 flavor_tur.192.b: "Perhaps we should just let them be; stirring up trouble will not end well for us."
 tur_convert_greek_christians_tt: "#Y 10%#! of our [ShowCultureName('greek_culture')] [pops|e] will convert to [ROOT.GetCountry.GetReligion.GetName]"

 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "The Cretan merchant from [ShowLocationName('rethymno')], [target_character.GetName] has been making a profit for [target_character.GetHerselfHimself], establishing trade networks within all of [ShowContinentName('europe')]. [target_character.GetHerHis|U] wealth remains unmatched as well in comparison to other [GetEstateName('burghers_estate')], possessing a sizeable private fleet. With all those things considered, the [ROOT.GetCountry.GetGovernment.GetCourtTitle] believes that promoting such a [target_character.GetWomanMan] in our society will help us however we wish to, either due to [target_character.GetHerHis] experience as a shipowner, or due to [target_character.GetHerHis] wealth."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip] shall serve as an admiral."
 flavor_tur.193.b: "[target_character.GetSheHe|U] is allowed to use [target_character.GetHerHis] wealth for the [GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_tur.193.c: "We will not allow the [ShowCultureNameWithNoTooltip('greek_culture')] to dominate our politics."

 flavor_tur.194.title: "The Dragoman"
 flavor_tur.194.desc: "The increasing power of the various minorities within [ROOT.GetCountry.GetName] has proven to be quite the advantage when conducting Diplomacy. Many of them, especially the wealthy merchants, speak several languages, which would be helpful when conducting Diplomacy. Rather than having them serve as only [GetEstateName('burghers_estate')], perhaps we should grant them the position of Dragoman, a translator for embassies, consulates, and trading posts. However, this will allow them to gain other positions within the [ROOT.GetCountry.GetFlavorRank], something they might make use of."
 flavor_tur.194.a: "Let us start employing these multilingual merchants."
 flavor_tur.194.b: "Diplomacy is better conducted by [ROOT.GetCountry.GetAdjectiveWithNoTooltip] officials."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "We will be able to use the [ShowCharacterInteractionName('tur_appoint_dragoman')] [character_interaction|e] on [characters|e] that are not part of the [ROOT.GetCountry.GetCulture.GetName] [culture|e]"

 flavor_tur.195.title: "Revolts in [ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]"
 flavor_tur.195.desc: "The [ShowReligionAdjective('orthodox')] people of [ShowProvinceDefinitionName('thessaly_province')] have not been happy with our rule, claiming that we often ignore their religious traditions, instead imposing our ways into their land. Whilst they never revolted off that alone, the local governor there has taken it too far, demoting the popular bishop in the area. For that reason, the [GetEstateName('peasants_estate')] class has risen, demanding that we take care of this injustice."
 flavor_tur.195.a: "Let them revolt if they want; we will crush them."
 flavor_tur.195.b: "They will have their justice."
 tur_all_of_thessaly_will_join_revolt: "All [pops|e] in [ShowProvinceDefinitionName('thessaly_province')] will join the [thessaly_revolt.GetName] [rebellion|e] and will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]"
 thessaly_revolt: "Thessaly Revolt"

 flavor_tur.196.title: "Founding of Sarajevo"
 flavor_tur.196.desc: "When it comes to our administration in [ShowProvinceDefinitionName('bosnia_province')], we have lacked a center for our governors to reside in and properly strengthen their influence on the people. To remedy that, the [ROOT.GetCountry.GetGovernment.GetCabinetTitle] suggests that we establish [target_location.GetName] as that, effectively transforming the [target_location.GetRank.GetName] in a mansion for our governors. This would give us the control we seek in the area if we have the funds to spare."
 flavor_tur.196.a: "Let us establish Sarajevo."
 flavor_tur.196.b: "Let the [target_location.GetRank.GetNameWithNoTooltip] grow on its own."
 sarajevo: "Sarajevo"

 flavor_tur.197.title: "Development of [ShowCultureNameWithNoTooltip('greek_culture')] Folk Music"
 flavor_tur.197.desc: "The lack of a proper nation for the [ShowCultureName('greek_culture')] people to live in has led to many of them starting to see [ROOT.GetCountry.GetName] as their only home. Instead of integrating with our society, however, they are slowly starting to branch out, creating a character distinct enough from $BYZ$ and our [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ways. An example is the new folk music styles developed in the numerous towns and villages within the [ShowRegionName('balkan_region')]. Although it is not a unified effort, many of these styles share the same sentiment, speaking about the days of old and the various resistances against foreign threats. Allowing such a style to develop may satisfy the commoners, but it would also mean they will be harder to incorporate within the [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.197.a: "Let music be enjoyed, regardless of the style."
 flavor_tur.197.b: "If they speak of tales against us, they are not allowed to sing such music."
 tur_all_greek_peasants_gain_satisfaction: "Every [GetEstateName('peasants_estate')] [pop|e] that is of [ShowCultureName('greek_culture')] [culture|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"

 flavor_tur.198.title: "The Klephts"
 flavor_tur.198.desc: "Numerous villages and highways in the [ShowRegionName('balkan_region')] have been cut off from their connection to [ROOT.GetCountry.GetCapital.GetName] as a result of the rampant banditry in the countryside. These bandits, known as the Klephts, resist our rule over their lands, having set their hideouts in the mountains. Although they are not organized in their resistance, they have caused several problems for the local governors in the lands. Such a problem needs to be dealt with immediately."
 flavor_tur.198.a: "We will deal with them the old-fashioned way."
 flavor_tur.198.b: "Let us pay these bandits off, recruiting them in our army instead."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "All [ShowCultureName('greek_culture')] [pops|e] in the [ShowRegionName('balkan_region')] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 klephts: "Klephts"

 flavor_tur.199.title: "The Position of [ShowLocationNameWithNoTooltip('sredets')]"
 flavor_tur.199.desc: "Within the occupied lands in [ShowAreaName('bulgaria_area')], there has been a multitude of laws that do not align with the ones of [ROOT.GetCountry.GetName]. This has allowed them to ignore things such as taxes and conscription often, giving them more autonomy than they should have. For that reason, the [ROOT.GetCountry.GetGovernment.GetCabinetTitle] has suggested that we properly set up an administration in the center of these lands, specifically [target_location.GetName]. Controlled by [ROOT.GetCountry.GetAdjective] elites, they are sure to yield the benefits we seek if we invest our gold in it."
 flavor_tur.199.a: "Let us establish [target_location.GetNameWithNoTooltip] as the center of [ShowAreaNameWithNoTooltip('bulgaria_area')]."
 flavor_tur.199.b: "Their local laws do not bother us much."

 flavor_tur.200.title: "Extinction of the [ShowCultureNameWithNoTooltip('bulgarian')] Culture"
 flavor_tur.200.desc: "Years of [ROOT.GetCountry.GetAdjective], and years of foreign management have led to the cultural identity of the [ShowCultureName('bulgarian')] people slowly dwindling. Being more integrated with our [ROOT.GetCountry.GetCulture.GetName] ways, it has become easier to integrate them within our administration, ensuring that their lands are properly controlled by [target_character.GetName]."
 flavor_tur.200.a: "A sad development, but one to our benefit."

 flavor_tur.201.title: "[ShowCultureNameWithNoTooltip('greek_culture')] Influence in [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.201.desc: "Due to the decline of the [ShowCultureName('bulgarian')] culture, there have been many opportunists who seek to instead spread their influence in the lands of [ShowAreaName('bulgaria_area')]. Specifically, the [ShowCultureName('greek_culture')] people of our [ROOT.GetCountry.GetFlavorRank] have been planning to settle in their lands, buying houses and populating the streets. This means bad news for [ShowCultureNameWithNoTooltip('bulgarian')] citizens, but at the very least it will allow us to keep their lands alive."
 flavor_tur.201.a: "An interesting development."

 flavor_tur.202.title: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] Uprising in [ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]"
 flavor_tur.202.desc: "The [ShowReligionAdjective('orthodox')] people of [ShowProvinceDefinitionName('vidin_province')] have been discontent with our [ROOT.GetCountry.GetAdjective] rule over their lands. Part of that is due to the hostilities between both faiths, with the local governors trespassing on their rights as citizens of the [ROOT.GetCountry.GetFlavorRank]. They have organized themselves, sowing discontent in other places within [ShowAreaName('bulgaria_area')], wishing to gain autonomy that way. How will we respond to this problem?"
 flavor_tur.202.a: "If they wish to revolt, let us send in the army."
 flavor_tur.202.b: "Such trivial demands do not harm us; give them what they want."
 tur_all_of_vidin_will_join_revolt: "All [pops|e] in [ShowProvinceDefinitionName('vidin_province')] will join the [chiprovtsi_uprising.GetName] [revolt|e], and they will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]"
 chiprovtsi_uprising: "Chiprovtsi Uprising"

 flavor_tur.203.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] in [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.203.desc: "Our complete control over [ShowAreaName('bulgaria_area')] has allowed the spread of our faith to their lands. Although it is a slow process, it is also a steady one, but there are members of the [GetEstateName('clergy_estate')] who wish for us to place more taxes on them, stripping them of more rights so that they are forced to convert to the true faith. If we do that, however, we will certainly face civil unrest in their lands, perhaps even leading to a rebellion."
 flavor_tur.203.a: "The more [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] citizens we have, the better."
 flavor_tur.203.b: "Let us not upset our [GetEstateNameWithNoTooltip('dhimmi_estate')]."
 tur_convert_bulgarian_pops_to_islam_tt: "#Y 10%#! of the [ShowCultureName('bulgarian')] or [ShowReligionAdjective('orthodox')] [pops|e] in [ShowAreaName('bulgaria_area')] will convert to [ROOT.GetCountry.GetReligion.GetName]"
 tur_unrest_in_bulgarian_pops_tt: "All our [ShowCultureName('bulgarian')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e]"

 flavor_tur.204.title: "The Fate of the Caliph"
 flavor_tur.204.desc: "With the occupation of [ShowLocationName('cairo')], the caliph lies at our mercy. Brought within the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] and meeting face-to-face with [target_character.GetName], it is apparent to everyone that this religious figurehead is no more than a mere human, one currently weaker than our [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Being clear to everybody, perhaps the Abbasid Caliph is just an outdated figurehead, one that has to be deposed and perhaps replaced with [target_character.GetNameWithNoTooltip], the true sword of [ShowReligionGroupName('muslim')]."
 flavor_tur.204.a: "Let us get rid of the old Caliph."
 flavor_tur.204.b: "Keep the Caliph as a figurehead."
 tur_all_muslim_pops_gain_satisfaction: "All our [ShowReligionGroupAdjective('muslim')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"

 flavor_tur.205.title: "The [ShowAdvanceNameWithNoTooltip('ghazi')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_tur.205.desc: "The military prowess of [ROOT.GetCountry.GetName] has been spread far and wide, but there are claims that our conquests are done through extreme measures. Noticing that, [target_character.GetName] wishes to paint a different character for the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] regiments. Instead of depending on looting and plundering, [target_character.GetSheHe] wishes to portray [target_character.GetHerselfHimself] as a [ShowAdvanceName('ghazi')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], one who protects the rights of the unbelievers and does not engage with politics, but rather a [ROOT.GetCountry.GetGovernment.GetRulerTitle] who is a mere soldier."
 flavor_tur.205.a: "Let them remember [target_character.GetNameWithNoTooltip] as a true [ShowAdvanceNameWithNoTooltip('ghazi')]."
 flavor_tur.205.b: "No need to paint a picture like that for [target_character.GetNameWithNoTooltip]."

 flavor_tur.206.title: "The [ShowReligionAdjectiveWithNoTooltip('judaism')] People of [ShowLocationNameWithNoTooltip('thessaloniki')]"
 flavor_tur.206.desc: "The rising [ShowReligionAdjective('judaism')] minority in [target_location.GetName] has brought their ideas to the people of the [target_location.GetRank.GetName], something that has been, for the most part, received positively. Having already developed their own culture, they have occupied a part of [target_location.GetNameWithNoTooltip]. For those reasons, [target_character.GetName] wishes to grant them their district, one where they can develop its streets and bring us as much wealth as possible."
 flavor_tur.206.a: "Let us grant them their district."
 flavor_tur.206.b: "They will not gain special privileges."

 flavor_tur.207.title: "Unrest Within Followers of [ShowReligiousSchoolNameWithNoTooltip('alevism_school')]"
 flavor_tur.207.desc: "Our war with [target_country.GetName] has led to much unrest for a portion of our population. Specifically, those who follow the ideas of [ShowReligiousSchoolName('alevism_school')] have started arming themselves, hoping to put an end to this madness of a conflict. This has put our [ROOT.GetCountry.GetGovernment.GetCourtTitle] on high alert and ready to crush anyone who may try to break free from our rule."
 flavor_tur.207.a: "They shall taste our steel."
 tur_alevi_unrest_tt: "All our [pops|e] that are either part of the [ShowCultureName('kurdish_culture')] [culture|e] or belong to the [ShowReligionAdjective('shia')] or [ShowReligionAdjective('ibadi')] [religion|e] will lose [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"

 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "Thanks to the growth of the [ROOT.GetCountry.GetFlavorRank], there has been a host of different people that reside within its borders. Many are already solidified as part of our nation, following the old [ROOT.GetCountry.GetAdjective] laws. Yet, it seems that those laws are not enough. [target_character.GetName], known for being a pioneer of reforms, wishes instead to rewrite the entire legal code of [ROOT.GetCountry.GetNameWithNoTooltip], something to bring internal stability rather than encourage the growth of the borders with conquest."
 flavor_tur.208.a: "These laws will lead us to a new age."
 flavor_tur.208.b: "We will keep these reforms in mind."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "The [modifiers|e] that the [ShowPolicyName('tur_kanum_i_osmani')] [policy|e] gives will be #Y 50%#! more effective, but instead their effectiveness will scale with the [estate_power|e] of the [GetEstateName('crown_estate')]"

 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "With the reign of [target_character2.GetName] reaching its height, [target_character2.GetSheHe] desires to construct a monument for all those close to [target_character2.GetHerHim]. [target_character.GetSheHe|U] thinks that [ShowLocationName('damascus')] would be the ideal place for such a thing, and has asked [target_character.GetName] to design it. [target_character.GetNameWithNoTooltip] is enthusiastic about such a project but predicts that it would be no easy task, as it would need to incorporate features from the [ShowCultureName('syriac_culture')] style, something that [target_character.GetSheHe] does not have much knowledge of."
 flavor_tur.209.a: "A learning experience and a chance for some exotic architecture."
 flavor_tur.209.b: "Let us abandon these efforts."

 flavor_tur.210.title: "The Red-Bearded Corsair"
 flavor_tur.210.desc: "Born in [ShowLocationName('molyvos')], [target_character.GetName] has had a lifetime of serving in the seas, going on many trade expeditions in the Mediterranean Sea. Despite that, [target_character.GetSheHe] thinks that such a life is not suited for [target_character.GetHerHim], and is now a corsair for [ROOT.GetCountry.GetName]. Despite not being in any high-ranking position, [target_character.GetSheHe] has brought much wealth to [target_character.GetHerHis] family. All of this has attracted the attention of the [ROOT.GetCountry.GetGovernment.GetCourtTitle], who wish to recruit [target_character.GetHerHim] in the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] navy."
 flavor_tur.210.a: "Let this red-bearded menace bring us glory."
 flavor_tur.210.b: "We will recruit [target_character.GetHerHim] and any other corsair."
 flavor_tur.210.c: "There is no need to engage in more piracy."

 flavor_tur.211.title: "Fall of [ShowLocationNameWithNoTooltip('belgrad')]"
 flavor_tur.211.desc: "After months of sieging, our forces have taken control of the [target_location.GetRank.GetName] of [target_location.GetName], an important fortress in all of the [ShowRegionName('balkan_region')]. With its fall, [target_character.GetName] has seen new chances appear, specifically in the lands of [ShowRegionName('carpathia_region')], where our armies are for sure to dominate in open combat. Let this siege be an example to anyone who opposes us."
 flavor_tur.211.a: "Let us march onwards."

 flavor_tur.212.title: "Occupation of [ShowLocationNameWithNoTooltip('buda')]"
 flavor_tur.212.desc: "The lands of [ShowRegionName('carpathia_region')] have always depended on [target_location.GetName] as a defense against foreign invaders. Being an important place for [target_country.GetName], it is what kept their [target_country.GetFlavorRank] afloat, but now that such a [target_location.GetRank.GetName] is under our control, the rest of their lands will certainly soon follow. Perhaps it is time we exploit the discord in [ShowRegionNameWithNoTooltip('carpathia_region')] and conquer the remnants there."
 flavor_tur.212.a: "They shall remember the fall of [target_location.GetNameWithNoTooltip] for years to come."

 flavor_tur.213.title: "The Caliph's Lair"
 flavor_tur.213.desc: "Our conflicts with [target_country.GetLongName] seems to be heading to an end. With the occupation of [target_location.GetName], it is inevitable that we will be in charge of the Abbasid Caliph who resides in the [target_location.GetRank.GetName]. As for now, though, it is clear to everyone that [target_country.GetNameWithNoTooltip] cannot defend their faith or their [target_country.GetFlavorRank]. Perhaps we can use such a phenomenon in the future, but for now, we shall bathe in the glory of having the gates of [ShowRegionName('egypt_region')] open."
 flavor_tur.213.a: "Let us enjoy such a success."

 flavor_tur.214.title: "The Gates of [ShowContinentNameWithNoTooltip('europe')]"
 flavor_tur.214.desc: "For many nations in [ShowContinentName('europe')], [target_location.GetName] was considered the fortress that would keep us away from the rest of the continent. Despite that, however, [target_country.GetName] has failed to stop our military campaign, leading to the fall of the [target_location.GetRank.GetName]. Many see this as inevitable, and perhaps they should soon bend the knee, whilst others are now mustering a resistance against us. Whatever the case, the gates of [ShowContinentNameWithNoTooltip('europe')] now lay wide open."
 flavor_tur.214.a: "We shall march beyond these gates."

 flavor_tur.215.title: "Fall of [target_country.GetNameWithNoTooltip]"
 flavor_tur.215.desc: "The island of [target_location.GetName] has been a major thorn in our side for far too long. [target_country.GetName] has always organized raids against us using the island as a base of operations. However, our recent campaign against them has succeeded, leading to the fall of island and the entire [target_country.GetAdjectiveWithNoTooltip] resistance."
 flavor_tur.215.a: "Let them remember what happens when they resist us."

 flavor_tur.216.title: "A Future Base in the [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]"
 flavor_tur.216.desc: "[target_country.GetName] knew our intentions behind us wishing to occupy [target_location.GetName]. They knew we wanted to use it as a base of operations in the rest of the [ShowAreaName('western_mediterranean_sea_area')], allowing us to conduct expeditions to nearby ports. It is why they resisted us in a bloody siege at the fortress there. Despite their efforts, however, the [target_location.GetRank.GetNameWithNoTooltip] now has fallen under our rule."
 flavor_tur.216.a: "Let us immediately position our fleets there."

 flavor_tur.217.title: "Unrest in [ShowAreaNameWithNoTooltip('serbia_area')]"
 flavor_tur.217.desc: "The [ShowReligionAdjective('orthodox')] communities in [ShowAreaName('serbia_area')] have taken a dislike to our [ROOT.GetCountry.GetReligion.GetAdjective] ways, especially since they think we are trying to enforce them with our local governors. Therefore, they are taking up arms and ready to fight against us should we try to expand our influence in their lands. This worries our [ROOT.GetCountry.GetGovernment.GetCabinetTitle], who think we should discourage any revolts lest other parts of our [ROOT.GetCountry.GetFlavorRank] rise as well."
 flavor_tur.217.a: "We are ready to face them on the battlefield."
 flavor_tur.217.b: "Let them have their autonomy."
 tur_all_of_specified_locations_join_rebellion_tt: "All [pops|e] in [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')], and [ShowProvinceDefinitionName('branicevo_province')] will join the [serb_uprising.GetName], and will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 tur_all_specified_locations_lose_control: "All [locations|e] in [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')], and [ShowProvinceDefinitionName('branicevo_province')] will lose [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]"
 serb_uprising: "$serbian$ Uprising"

 flavor_tur.218.title: "The [target_location.GetRank.GetNameWithNoTooltip] Near the River"
 flavor_tur.218.desc: "Due to the need for administration in [ShowAreaName('bosnia_area')], the road system has become outdated. One of these places that are in dire need of renovations is [target_location.GetName], a [target_location.GetRank.GetName] near a river. For that reason, [target_character.GetName] wishes to see the [target_location.GetRank.GetNameWithNoTooltip] receive extra aid, turning it into an administrative center for [ShowAreaNameWithNoTooltip('bosnia_area')]."
 flavor_tur.218.a: "Let us invest in the [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_tur.218.b: "An expensive investment, for sure."

 flavor_tur.219.title: "Armatoles"
 flavor_tur.219.desc: "The [ShowCultureName('greek_culture')] people and in general the [ShowRegionName('balkan_region')] mountainous places have resisted our rule with irregulars, conducting raid after raid to our trade routes, roads, and administration, wishing to find the right time to strike against us and gain more autonomy. Threats such as that have rarely influenced the [ROOT.GetCountry.GetGovernment.GetCourtTitle] until recently, where they seem to be amassing, causing general discontent within the entirety of the [ShowRegionNameWithNoTooltip('balkan_region')]."
 flavor_tur.219.a: "Curses!"
 flavor_tur.219.b: "Instead of them opposing us, we can pay them off."

 flavor_tur.220.title: "[ShowBuildingTypeNameWithNoTooltip('darussifa')] of [ShowLocationNameWithNoTooltip('amasya')]"
 flavor_tur.220.desc: "With our control over the [target_location.GetRank.GetName], [target_character.GetName] has taken an interest in the [ShowBuildingTypeName('darussifa')] there. Whilst it was built during the $ilkhanate$ period, it still serves as a rather advanced hospital in all of [ShowRegionName('anatolia_region')], perhaps even the entire world. For that, [target_character.GetSheHe] wishes to fund its expansion, turning it into a place for every scholar to study the ways of medical science."
 flavor_tur.220.a: "We will fund its expansion."
 flavor_tur.220.b: "Let it stay as it is."

 flavor_tur.221.title: "The $blue_mosque$ of [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.221.desc: "The lands of [target_location.GetName] may be dominated by the [ROOT.GetCountry.GetReligion.GetAdjective] faith, but [target_character2.GetName] has realized the lack of piety and prestige in recent years regarding the [target_location.GetRank]. It is for that [target_character2.GetSheHe] is obsessed with constructing a new mosque, one that would be near the Hippodrome of the $BYZ_ADJ$ era. For that job, [target_character.GetName] has been assigned to design the most extravagant monument in history, or at least in all of [ROOT.GetCountry.GetAdjective] history should be stylized so that it stands out to other mosques."
 flavor_tur.221.a: "Let us create the $blue_mosque$."
 flavor_tur.221.b: "Too expensive, perhaps."

 flavor_tur.1000.title: "Demand [ShowCultureNameWithNoTooltip('albanian')] Hostages"
 flavor_tur.1000.desc: "Despite our control over [ShowProvinceDefinitionName('albania_province')], there have been several rebellious lords within the lands, who may not openly speak about their stance to the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], but would surely take action should troubles arise. Rather than sit idly by, there have been suggestions to take hostages from them, specifically members of the [ShowDynastyName('kastrioti_dynasty')] family. Perhaps like that, we can hold leverage over them, using it in case they ever think of rebelling against [target_character.GetName]."
 flavor_tur.1000.a: "Let us demand these hostages."
 flavor_tur.1000.b: "It would be disrespectful towards [target_country.GetNameWithNoTooltip]."
 tur_demand_hostage_from_albanian_country_tt: "We will demand from [target_country.GetName] to give us a [character|e] from the [ShowDynastyName('kastrioti_dynasty')]"

 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "[target_country2.GetName] has demanded that we send them a hostage. Although they are more powerful than us, they need leverage over us in case we seek to fight them in the future. The [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggests we hand them over [target_character2.GetName], a minor noble of these lands, as the hostage. By doing that, however, we solidify our position in this dynamic."
 flavor_tur.1001.a: "Let us hand over [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1001.b: "They will not have any of our people!"

 flavor_tur.1002.title: "Military Training for [target_character.GetNameWithNoTooltip]"
 flavor_tur.1002.desc: "In the years of service within the [ROOT.GetCountry.GetAdjective] army, [target_character.GetName] has shown a natural talent in leadership. Although having never led an army of [target_character.GetHerHis] own, [target_character.GetSheHe] can rally soldiers to the hundreds, leading them to victory despite being outnumbered. [target_character2.GetName] is impressed by such skill and wishes to give [target_character.GetHerHim] the proper military education [target_character.GetSheHe] deserves."
 flavor_tur.1002.a: "Let us pay for this training."
 flavor_tur.1002.b: "[target_character.GetSheHe|U] will figure it out without any education."

 flavor_tur.1003.title: "[ShowSubjectTypeNameWithNoTooltip('uc_bey')] of [ShowProvinceDefinitionNameWithNoTooltip('albania_province')]"
 flavor_tur.1003.desc: "Having brought us many victories, [target_character.GetName] has distinguished [target_character.GetHerselfHimself] amongst many men, proving to [target_character2.GetName] that [target_character.GetHerHis] intentions lie to only aid [ROOT.GetCountry.GetName]. It is for that reason that [target_character.GetSheHe] now wishes to serve as [ShowSubjectTypeName('uc_bey')] of [ShowProvinceDefinitionName('albania_province')]. The [ROOT.GetCountry.GetGovernment.GetCourtTitle] suspects this might be a rue to rebel against us, not having forgotten that [target_character.GetSheHe] is a hostage to us, but such talent should be instead pleased."
 flavor_tur.1003.a: "Let us grant [target_character.GetHerHim] the lands."
 flavor_tur.1003.b: "We do not trust [target_character.GetHerHim]."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "We will create a [ShowSubjectTypeName('uc_bey')] in [ShowProvinceDefinitionName('albania_province')], led by [target_character.GetName]"
 tur_no_lands_for_skanderbeg_tt: "No lands will be given to [target_character.GetName]"

 flavor_tur.1004.title: "Rise of [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1004.desc: "After serving [ROOT.GetCountry.GetName] for so long, after being granted the title of [target_country.GetName], [target_character2.GetName] has fallen out of favor with the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], wishing to create an independent [ShowCultureName('albanian')] state instead. It is for that reason that now [target_character.GetSheHe] has risen against us, hoping that [target_character.GetSheHe] can achieve [target_character.GetHerHis] dreams of sovereigty."
 flavor_tur.1004.a: "That traitor!"
 flavor_tur.1004.b: "We are not in a position to fight them."
 flavor_tur.1004.c: "Red and black I dress, eagle on my chest..."

 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip] Leaves [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tur.1005.desc: "Despite the services that [target_character.GetName] has performed for [ROOT.GetCountry.GetName], [target_character.GetSheHe] has realized that [target_character.GetSheHe] is in no position to achieve an independent [ShowCultureName('albanian')] state. That is why [target_character.GetSheHe] has escaped captivity, fleeing to [target_country.GetName], hoping to gain support there instead."
 flavor_tur.1005.a: "Good riddance."

 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName] has escaped [target_country2.GetName] after years of status quo with the [target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetCourtTitle]. Instead, [target_character.GetNameWithNoTooltip] now wishes to serve us, hoping that we will aid [target_character.GetHerHim] in [target_character.GetHerHis] ambitions of an independent [ShowCultureName('albanian')] nation."
 flavor_tur.1006.a: "We welcome [target_character.GetHerHim]."

 flavor_tur.1100.title: "The [GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "The [GetEstateName('cossacks_estate')] of [target_country.GetName] is a prime target for us to use if we ever expand in [ShowRegionName('ruthenia_region')]. Being known as some of the finest horsemen in the entirety of [ShowContinentName('europe')], they have fought off many conquerors. However, in their current state, we should be able to subjugate them , wether by pen or sword."
 flavor_tur.1100.a: "They will bend the knee to us."
 flavor_tur.1100.b: "No need for hostilities with them."
 tur_demand_subjugation_of_zaz_tt: "We will demand that [target_country.GetName] become our [ShowSubjectTypeName('vassal')]"

 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "[target_country2.GetName] have sent us a demand that we become their subject. Promising us protection from foreign threats and reminding us of their power, they hope we will bend the knee to [target_character2.GetName]."
 flavor_tur.1101.a: "We have no choice."
 flavor_tur.1101.b: "We do not need their protection."
 flavor_tur.1101.c: "Oh, [target_country.GetGovernment.GetRulerTitle], [target_country.GetAdjectiveWithNoTooltip] devil..."

 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "Despite our efforts to vassalize [target_country.GetName], they seem to resist us. What is worse is that [target_character.GetName], ever the vulgar one, has sent us a most insulting letter, not recognizing the great titles that [target_character2.GetName] possesses, something that the entire [ROOT.GetCountry.GetGovernment.GetCourtTitle] does not overlook."
 flavor_tur.1102.a: "They will rue the day they insulted us like that!"

 flavor_tur.1200.title: "The [target_country.GetAdjectiveWithNoTooltip] Pact"
 flavor_tur.1200.desc: "Although our faith does not align with that of [target_country.GetName], we are in the same diplomatic situation as them. Both of us wish to see [target_rival.GetName] is gone; for far too long, they have engaged in conflict with us, resisting our influence. For that, [ROOT.GetCountry.GetGovernment.GetCourtTitle] wishes we send an embassy to [target_country.GetCapital.GetName]: to establish an alliance and defeat our common rival."
 flavor_tur.1200.a: "Let us send them the message."
 flavor_tur.1200.b: "We will not ally ourselves with heathens."

 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "[target_country2.GetName] has seen our struggles against [target_rival.GetName], and seeing as we have the same enemy, they are giving us an offer: an alliance between both nations, one meant to defeat this common rival. Although it is a tempting offer, other nations may see this as a threat and unite against us, which would not be ideal for [target_character.GetName]."
 flavor_tur.1201.a: "Let us keep it vague for now."
 flavor_tur.1201.b: "The enemy of my enemy..."
 flavor_tur.1201.c: "Allying with heathens? Never!"

 flavor_tur.1300.title: "[target_country.GetAdjectiveWithNoTooltip] Ties"
 flavor_tur.1300.desc: "The corsairs in [target_country.GetName] hold an important position when it comes to an invasion of [ShowRegionName('iberia_region')]. Possessing some of the finest sailors, they would make for a great subject in [ShowRegionName('maghreb_region')]. Knowing that our military strength would be enough to protect them from anyone, perhaps we can strike a deal with them..."
 flavor_tur.1300.a: "Let us expand our influence in [target_country.GetNameWithNoTooltip]."
 flavor_tur.1300.b: "In due time, but certainly not now."

 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "[target_country2.GetName] has approached [target_character.GetName], wishing to establish closer ties with us. Their main goal is to offer us protection; in return, we will become their subject, serving [target_character2.GetName]."
 flavor_tur.1301.a: "We will not accept protection from foreigners."
 flavor_tur.1301.b: "If it ensures our safety..."