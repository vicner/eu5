l_english:
 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "Known by many names such as Imām [target_character.GetLastName] or Shaykh [target_character.GetLastNameWithNoTooltip], [target_character.GetShortNameWithNoTooltip] has gained great prominence recently on account of [target_character.GetHerHis] great display of piety, devoutness, and knowledge of sacred texts. Claiming Shurfā' status as a direct descendant of the Prophet, [target_character.GetSheHe] has recently offered [target_character.GetHerHis] skills and services to us."
 flavor_mor.1.a: "Grant [target_character.GetHerHim] patronage."
 flavor_mor.1.b: "We need not more idle wanderers around our halls."
 flavor_mor.1.historical_info: "Al-Jazuli, a 15th-century Moroccan Sufi, was a key figure in the Shadhiliya order. Born in the Sous region, he studied in Fez and became famous for Dala'il al-Khayrat, a widely recited collection of prayers invoking blessings on the Prophet Muhammad (peace be upon him). His work left a lasting impact on Moroccan Sufi practices."
 flavor_mor.2.title: "Andalusi Refugees"
 flavor_mor.2.desc: "[target_country.GetName] has chosen to expel the [ShowCultureName('andalusi')] people that still resided within its borders. Large numbers of refugees have therefore been arriving in our ports, asking to be let into our country. While it pains us that these people had to leave their homes, this may well be a blessing for our [ROOT.GetCountry.GetFlavorRank].\n\nMost of the refugees are city dwellers, craftsmen, scholars, artists, and administrators. Upon their shoulders and with their help, we will strive to uplift our prestige and build an ever-illustrious name for our banners."
 flavor_mor.2.a: "Welcome our brothers in faith in [target_location1.GetNameWithNoTooltip]."
 flavor_mor.2.b: "Let them settle around [target_location2.GetNameWithNoTooltip]."
 flavor_mor.2.c: "Only their very best can integrate into our society."
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip] and the $dalai_al_khayarat$"
 flavor_mor.3.desc: "Recently returned after a long stay in [target_location.GetName], [target_character.GetName] has enjoyed a quickly rising popularity within religious circles in our country. Upon his return, he presents us with a prayer book in which he has collected litanies asking [ROOT.GetCountry.GetReligion.GetGodName] to bless, show mercy and kindness to Muḥammad.\n\nUnlike [target_character.GetLastNameWithNoTooltip] [target_character.GetHerselfHimself], the book can be in many places and given its fantastic popularity it seems destined to survive both [target_character.GetHerHim] and [target_character2.GetShortName]."
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "We cannot afford such spending."
 flavor_mor.4.title: "Idrisid Supporters in [target_location.GetNameWithNoTooltip]"
 flavor_mor.4.desc: "Fulfilling a long-standing legend, the preserved body of 'Idris II was found in one of the mosques of [target_location.GetName] a few years ago. Ever since this event, members of the Idrisid Shurfā' have been the center of a growing movement in [target_location.GetNameWithNoTooltip] and in our [ROOT.GetCountry.GetFlavorRank] in general.\n\nThis devout group seems destined to lift the hearts of our population through their pious conduct and preachings. There is, however, always a risk with passionate popular movements like this one, it would not do for them to forget who wields the temporal power."
 flavor_mor.4.a: "Support the Idrisids."
 flavor_mor.4.b: "Allow them representation but no real official support."
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "In all but name, the influence of the [ROOT.GetCountry.GetGovernment.GetCourtTitle] resides within the grasp of powerful [ROOT.GetCountry.GetGovernment.GetCabinetTitle] members and strongmen. Attaining popularity after [target_character.GetHerHis] successful rise to power within the ranks of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] has ensured that the [ROOT.GetCountry.GetGovernment.GetAdjective] bureaucracy is both well-functioning and under [target_character.GetHerHis] firm control.\n\nAs the [ShowDynastyName('wattasid_dynasty')] are related to the [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] rulers, this is in itself perhaps not a worrying development. By all accounts, we should be glad that such a capable administrator has risen to serve our people, surely [target_character.GetSheHe] will not covet power for [target_character.GetHerselfHimself]..."
 flavor_mor.5.a: "An interesting development."
 wattasids_appear_at_court_tt: "Members of the [ShowDynastyName('wattasid_dynasty')] dynasty will appear in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_mor.6.title: "A [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] Conspiracy?"
 flavor_mor.6.desc: "It is clear to us now that the [ShowDynastyName('wattasid_dynasty')] family has been allowed to grow too strong and influential in our [ROOT.GetCountry.GetFlavorRank]. Unless we move to curb their power now, we might not be able to further down the line. The [target_country.Custom('GetRulerOrRegentTitle')] is convinced there is a conspiracy against the throne and the other advisors urge us to act swiftly."
 flavor_mor.6.a: "Remove them from power!"
 flavor_mor.6.b: "They remain our trusted advisors."
 flavor_mor.7.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')] Revolt"
 flavor_mor.7.desc: "In what was seen as a sudden betrayal of our [ShowDynastyName('wattasid_dynasty')] viziers, our [target_country.Custom('GetRulerOrRegentTitle')] has had the majority of them rounded up and executed. The popularity of the [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] family, however, means that this has been a very unpopular move.\n\nAs we appointed new councilors to serve us, it has come to our attention that riots broke out and it is rumored that somewhere a [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] member remains hidden to take control over this revolt, determined to avenge the deceased family."
 flavor_mor.7.a: "Guards, guards!"
 wattasid_rebels: "[ShowDynastyName('wattasid_dynasty')] Rebels"
 flavor_mor.12.title: "The Imperial Cities" 
 flavor_mor.12.desc: "Throughout their history, several great cities have had the honor of being the political center of the [ROOT.GetCountry.GetLongName]. Under the Idrisids and [ShowDynastyName('marinid_dynasty')], the northern city of [ShowLocationName('fez')] has been the favored seat of government, allowing its rulers to lead the charge against their enemies in [ShowRegionName('iberia_region')] and the eastern [ShowRegionName('maghreb_region')]. The Almavorids and Almohads favored the southern city of [ShowLocationName('marrakesh')], while Ḵalīfa Ya'qūb al-Manṣūr attempted to establish the capital at [ShowLocationName('rabat')]. Some in the [ROOT.GetCountry.GetGovernment.GetCourtTitle] argue that [ShowLocationName('meknes')] could also serve as a political center. Any of these cities would make a fine capital for our nation."
 flavor_mor.12.a: "[ShowLocationNameWithNoTooltip('fez')] shall be the capital."
 flavor_mor.12.a2: "[ShowLocationNameWithNoTooltip('fez')] will continue being our capital."
 flavor_mor.12.b: "We will choose [ShowLocationNameWithNoTooltip('marrakesh')]"
 flavor_mor.12.b2: "[ShowLocationNameWithNoTooltip('marrakesh')] will continue being our capital."
 flavor_mor.12.c: "Let it be [ShowLocationNameWithNoTooltip('meknes')]."
 flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')] will continue being our capital."
 flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')] will have the honor."
 flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')] will continue being our capital."
 flavor_mor.13.title: "Stirrings in the South"
 flavor_mor.13.desc: "In the wake of the conflict between the [ShowDynastyName('wattasid_dynasty')] and [ShowDynastyName('marinid_dynasty')] dynasties, the powers of the south have begun to stir. Sensing weakness, many members of the [ShowEstateTypeName('tribes_estate')] have begun to form alliances and make marriage pacts among one another. Though many in the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s [ROOT.GetCountry.GetGovernment.GetCourtTitle] are content to leave them to their own devices and cloister themselves in [ROOT.GetCountry.GetCapital.GetName], the threat from the south will only continue to grow if they are not dealt with."
 flavor_mor.13.a: "A show of force will remind them of their place."
 flavor_mor.13.b: "We should leave them to their own affairs."

 flavor_mor.14.title: "The Banū Marīn"
 flavor_mor.14.desc: "For decades, the local strongmen across the [ShowRegionName('maghreb_region')] have relied on strong and influential tribes to assert control and safeguard the trade routes. One such tribe is the Banū Marīn. Originally, they emerged from the ashes of the previous [ROOT.GetCountry.GetAdjective] dynasty and occupied [ShowLocationName('meknes')] in 1245.\n\nDue to their descent from our northeastern territories and their proximity to the hostilities between our people and the rulers of [ShowRegionName('iberia_region')], they once made up much of our army. Despite their military prowess, however, they spend most of their time with their families, as shepherds of great sheep flocks."
 flavor_mor.14.a: "We must accommodate them."
 every_location_with_wool_gains_tt: "Every owned [location|e] with [ShowGoodsName('wool')], such as [target_location.GetName], will gain the [ShowModifier('banu_marin_wool_modifier')] [modifier|e]"
 flavor_mor.14.b: "We cannot depend on remote and unruly tribes."
 flavor_mor.14.historical_info: "The Banū Marīn, or Marinids, were a Amazigh tribe from the Zenata group, originally living as nomadic herders in the northeastern Atlas Mountains of Morocco. Initially, they worked as mercenaries for the Almohad dynasty, but later rebelled and established their own authority in the 13th century. The tribe was key in founding the Marinid dynasty, which controlled Morocco and parts of North Africa. Renowned for their strong military capabilities, they significantly influenced the region's political dynamics, though internal strife eventually led to their decline."

 flavor_mor.15.title: "The Social Fabric of [ROOT.GetCountry.GetAdjectiveWithNoTooltip] People"
 flavor_mor.15.desc: "Turbulent years of famine, wars, instability, and devastation left behind by the previous dynasty are all but forgotten. In spite of many who worked against us, we have succeeded in uniting a multifaceted society of tribes, locals, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], and scholars under the firm guiding hand of [target_character.GetName]. For the first time in centuries, the [target_country.Custom('GetRulerOrRegentTitle')] wields true power and influence across the land."
 flavor_mor.15.a: "We will prosper in tranquility."
 flavor_mor.15.b: "The time to centralize is now!"

 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "Widely heralded as one of the world's best philosopher, [target_character.GetName] has offered us the opportunity to sponsor [target_character.GetHerHis] works. Due to his family's established prestige, [target_character.GetShortNameWithNoTooltip] was allowed to study under some of the most prominent scholars in the [ShowRegionName('maghreb_region')].\n\nAs a result, he excelled in many subjects such as jurisprudence, religious law, and linguistics. Such an addition to our cultural sphere would surely go a long way."
 flavor_mor.16.a: "We will sponsor [target_character.GetHerHis] work."
 flavor_mor.16.b: "Better not..."
 flavor_mor.16.historical_info: "Ibn Khaldūn was a renowned Arab sociologist, philosopher, and historian, recognized as one of the foremost thinkers of the Medieval period and often hailed as a pioneer in historiography, sociology, economics, and demography. His most famous work, the #italic Muqaddimah#!, composed in just six months, had a profound impact on later historians who used its insights to understand the dynamics of empires. Comparisons have been drawn between Ibn Khaldun's theories and those of European intellectuals such as Machiavelli, Hegel, and Adam Smith, underscoring his groundbreaking influence. His scholarship continues to shape contemporary Islamic thought and various academic fields."

 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "It is no secret that the [ShowReligionGroupAdjective('muslim')] world is home to some of the greatest polymaths to ever bless our people. Among them, [target_character.GetName] is grealty distinguished as outstanding in his many fields. A great writer and, at times, poet with great literary works that are inspired by [target_character.GetHerHis] life in the [ShowRegionName('maghreb_region')], [target_character.GetSheHe] is a master of the rhymed prose, known also as saj'."
 flavor_mor.17.historical_info: "Lisān al-Dīn ibn al-Khaṭīb was a distinguished Arab polymath from the Emirate of Granada, excelling as a poet, writer, historian, philosopher, physician, and politician. His renowned poems, including #italic Jadaka al-Ghaithu#! and #italic Lamma Bada Yatathanna#!, adorn the Alhambra's walls. His major historical work, #italic al-Iḥāṭa fī akhbār Gharnāṭa#!, written in 1369 and featuring his autobiography, remains untranslated.\n\nDespite his significant contributions, he faced periods of exile and was executed for heresy in 1374, likely due to political conflicts with the Nasrid dynasty. His poetry, known for its rhymed prose, drew inspiration from eastern Islamic poets, and his treatise on the plague described disease transmission through contagion, predating European scientific advancements by centuries."

 flavor_mor.18.title: "The Scheme of [target_character2.GetNameWithNoTooltip]"
 flavor_mor.18.desc: "In a flagrant and violent move against our authority, [target_character2.GetName] has stepped forth to demand the throne from [target_ruler.GetShortName]. Citing old age against vigor and a lust for power, [target_character2.GetSheHe] has gathered many conspirators who wish to see the current [target_country.Custom('GetRulerOrRegentTitle')] expelled, to usher in an era of illegal proclivity and corruption!"
 flavor_mor.18.a: "Then [target_character2.GetSheHe] will lose [target_character2.GetHerHis] head."
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" 
 marinid_pretender_rebels: "[ShowDynastyName('marinid_dynasty')] Rebels"
 no_head_of_cabinet_tt: "Having no [head_of_the_cabinet|e] yields the following:"

 flavor_mor.19.title: "Power in the Wrong Hands"
 flavor_mor.19.desc: "The slow decay of authority and splendor is observed only when it is too late. Such is the case with [target_character.GetName], whose failed attempts at curbing the power of our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] has led to them completely taking over every important facet of our government..."
 flavor_mor.19.a: "Alas, what can we do?"
 resisting_viziership_lowers_requirements_to_repeal: "Resisting the autocratic tendencies of our [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in #Y subsequent events#! will lower the requirements to remove this [government_reform|e]"

 flavor_mor.20.title: "Political Dynasties"
 flavor_mor.20.desc: "Ever since our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seized power, there have been a growing number of titles and offices passed down between them. Power changing hands has left [target_character2.GetName] helpless to resist the tyrannical tendencies of these influential men. This affront to our authority cannot be neglected.\n\nNone other than [target_character.GetName], who is the latest [target_character.Custom('GetCharacterCabinetTitle')] to attempt such a move, exposes the tremendous and critical problems that [target_character.GetSheHe] and [target_character.GetHerHis] peers have created."
 flavor_mor.20.a: "What is one more office?"
 flavor_mor.20.b: "They forget their place!"
 easier_to_repeal_viziership_tt: "Repealing the [ShowGovernmentReformName('powerful_vizierships_reform')] will require less [crown_power|e]"

 flavor_mor.21.title: "Privileged Demands"
 flavor_mor.21.desc: "It is well known that the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hold significant power and say through the many [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Through these men, that are bought and paid for, they demand new privileges and the expansion of their influence within our realm."
 flavor_mor.21.a: "We must comply..."
 flavor_mor.21.b: "Never!"

 flavor_mor.22.title: "Economics of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_mor.22.desc: "The act of skimming coins off the top of every tax delivery has become somewhat of a custom ever since the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] took hold of real power behind the back of [target_character.GetName]. Their most recent attempt to violate the hard-earned income of our [ROOT.GetCountry.GetFlavorRank] is yet another tax reduction for their peers and sponsors among them."
 flavor_mor.22.a: "They have earned it?"
 flavor_mor.22.b: "They forget who they serve!"
 flavor_mor.22.c: "A donation would appease them..."

 flavor_mor.23.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Plot"
 flavor_mor.23.desc: "To the dismay of many powerful [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], the recent attempts to sway the balance of power back to the favor of the [target_country.Custom('GetRulerOrRegentTitle')] has been met with unmitigated backlash. Behind close doors, shady deals and subterfuge, moves are made to ensure that [target_character.GetName] meets an untimely demise, under the guiding hand of [target_character2.GetName], before [target_character.GetSheHe] takes power back from these hungry vultures."
 flavor_mor.23.a: "That blasted traitor, [target_character2.GetShortNameWithNoTooltip]!"
 
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "Known for [target_character.GetHerHis] great piety and attention to [ShowReligionGroupAdjective('muslim')] disciplines, [target_character.GetName] has made a name for [target_character.GetHerselfHimself] as a great spiritual leader within our domain. Hailing from a town near the rocky mountains of [ShowLocationName('eastern_anti_atlas')], [target_character.GetSheHe] has amassed many followers around [target_character.GetHerHis] zāwiyah, where [target_character.GetSheHe] speaks about mystical teachings. It is up to us to decide whether or not we wish to have men such as [target_character.GetHerHim] in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mor.24.a: "[target_character.GetSheHe|U] is most welcome!"
 flavor_mor.24.b: "We have no need for more clerics."

 flavor_mor.25.title: "The Passing of [target_character.GetNameWithNoTooltip]"
 flavor_mor.25.desc: "With tears in their eyes and great pain, the followers of [target_character.GetName] have visited [target_location.GetName] to hail their great teacher shortly after [target_character.GetSheHe] passed away. [target_character.GetHerHis|U] resting place has attracted so many pilgrims that locals have decided to petition for the establishment of a proper holy site to honor [target_character.GetHerHis] memory."
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "We cannot afford this."

 flavor_mor.26.title: "The Visions of [target_character.GetShortNameWithNoTooltip]"
 flavor_mor.26.desc: "For many sleepless nights, [target_character.GetName] has wrestled with dreams which [target_character.GetSheHe] could not explain. In order to quell [target_character.GetHerHis] restlessness, [target_character.GetShortNameWithNoTooltip] sought the interpretation of a Sufi shaykh. The dreams varied but all had the same conclusion. Walking through a beautiful city sprung with prosperous people, its central tower was dressed in marble and gold. [target_character.GetSheHe|U] saw two lions entering the tower, escorted by a crowd of people.\n\nThe scholar provided two explanations for these visions. On one occasion, it is a sign of [ROOT.GetCountry.GetReligion.GetGodName]'s blessing, a clear indication of [target_character.GetShortNameWithNoTooltip]'s piety. Another interpretation portraits [target_child1.GetName] and [target_child2.GetName] as the two lions, a sign of their greatness to come..."
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip] will guide us to splendor."
 flavor_mor.26.b: "The lions are to be trusted with the future of our people."

 flavor_mor.27.title: "The Just Defense of the [GetCountry('TUN').GetLongNameWithNoTooltip]"
 flavor_mor.27.desc: "Since the marriage of our dear ruler [ruler_scope.GetName] to the [ShowDynastyName('hafsid_dynasty')] princess [GetCharacter('tun_fatimah').GetName], an alliance was formed between the two dynasties.\n\nDisregarding that alliance, in 1335 the despicable [GetCountry('TLE').GetLongName] dared to harass our [GetCountry('TUN').GetAdjective] allies. As a response, our brave soldiers answered the call for war and attacked [GetCountry('TLE').GetNameWithNoTooltip] from the West, forcing them to retreat and defend their capital [tle_capital_scope.GetName] as our forces raised a siege around it.\n\nNow, two years later, the siege was suspended while [ruler_scope.GetNameWithNoTooltip] stomped a rebellion enticed by his rebellious brother.\n\nIt is time now to return to the front and finish the threat of [GetCountry('TLE').GetNameWithNoTooltip]."
 flavor_mor.27.a: "To arms!"

 flavor_mor.28.title: "The Rebellious Son"
 flavor_mor.28.desc: "The son of our ruler [usurper_scope.GetName], who until this point was governing the new lands conquered in [ShowAreaNameWithNoTooltip('algiers_area')], has made use of our absence from the capital during our current campaign to race to our capital [capital_scope.GetName] and has declared himself [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nHe accuses us of abandoning our people to war and famine and demands that we recognize his ascension to the throne."
 flavor_mor.28.a: "Return to the capital!"
 flavor_mor.28.b: "Accept the demands of [usurper_scope.GetNameWithNoTooltip]"
 abu_inan_faris_rebels: "Abū 'Inān Fāris supporters"

 flavor_mor.29.title: "Destiny is Fickle"
 flavor_mor.29.desc: "Against any reason or justice, the betrayal of [usurper_scope.GetName] has received an undeserved reward.\n\nOur glorious ruler [ruler_scope.GetName] has sadly died before being able to stomp the rebellion of his son, who has wasted no time in stabilizing and securing his power and position.\n\nWill this illegitimate gained power lead to future stability or will this mark the beginning of the fall for the [ShowDynastyName('marinid_dynasty')] dynasty?"
 flavor_mor.29.a: "Time will tell."

 flavor_mor.30.title: "The Brave First Born"
 flavor_mor.30.desc: "Dread envelops our country.\n\nThe loved and admired [heir_scope.GetName] has met a premature end while fulfilling his duty in service to [ROOT.GetCountry.GetName].\n\nHis memory and example will guide the young soldiers from our country for generations."
 flavor_mor.30.historical_info: "Abu Malik Abd al-Wahid, the heir of the Marinid Sultan, was ambushed in 1339 by Castilian forces while returning from a raid to the border town of Jerez de la Frontera, having his men massacred, and himself being killed while trying to escape."
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "The nation will mourn him together."

 flavor_mor.31.title: "Creating the [ShowBuildingTypeNameWithNoTooltip('guich_garrison')]"
 flavor_mor.31.desc: "The numerous [ShowCultureGroupName('amazigh_group')] tribes have been proving to be quite the allies for [ROOT.GetCountry.GetName]. Being hosted in several of our settlements, they have helped defend them from any internal and external threats. We can perhaps establish dedicated garrisons for the Jayš tribes in order to further strengthen these fortifications."
 flavor_mor.31.a: "Let us establish them."
 flavor_mor.31.b: "We do not trust them for such vital role."

 flavor_mor.32.title: "Improving the $ben_youssef_mosque$"
 flavor_mor.32.desc: "Being the most important Mosque in [target_location.GetName], the $ben_youssef_mosque$ has been on the decline. Needing major changes in both the interior and the exterior, [target_character.GetName] has been thinking of renovating it. This would not only help the structure, but also bring more prosperity to the entire [target_location.GetRank.GetName]."
 flavor_mor.32.a: "We shall improve it."
 flavor_mor.32.b: "It is in a good shape."

 flavor_mor.33.title: "The $el_badi_palace$"
 flavor_mor.33.desc: "With the rule of [target_character.GetName], [target_character.GetSheHe] has been planning to create a palace to project superiority on [target_character.GetHerHis] enemies. Wishing to employ material ranging from [ShowRegionName('italy_region')] to [ShowRegionName('guinea_region')], [target_character.GetSheHe] envisions it to be the most brilliant palace in the entire world. Whilst this is quite a hard feat to achieve, perhaps we can put some effort into it."
 flavor_mor.33.a: "We will try out best to meet the expectations."
 flavor_mor.33.b: "We shall not go through with this project."
 flavor_mor.33.c: "Let us make it the grandest palace in the world."

 flavor_mor.34.title: "Rise of the [ShowDynastyNameWithNoTooltip('saadi_dynasty')] Dynasty"
 flavor_mor.34.desc: "Due to the instability within [ROOT.GetCountry.GetName], many people have started seeing [target_character2.GetName] as a weak [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Now, they rally behind a minor member of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] known as [target_character.GetName]. Wishing to overthrow the regime under [target_character2.GetNameWithNoTooltip], [target_character.GetSheHe] promises peace, freedom, justice, and security to [target_character.GetHerHis] new [ROOT.GetCountry.GetFlavorRank]."
 flavor_mor.34.a: "Let us replace [target_character2.GetNameWithNoTooltip]."
 flavor_mor.34.b: "[target_character.GetHerHis|U] new [ROOT.GetCountry.GetFlavorRank]?"

 flavor_mor.35.title: "Rise of the [ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')]"
 flavor_mor.35.desc: "The influence of the Sufis within [ROOT.GetCountry.GetName] has led to perhaps one of the most mystic schools being created. Known as the [ShowReligiousSchoolName('isawiyya_school')], they are now spreading their influence within the [ROOT.GetCountry.GetFlavorRank]."
 flavor_mor.35.a: "More religious schools for conflict."
 flavor_mor.35.b: "We are interested."
 mor_unlock_isawiyya_school_tt: "Unlocks the [ShowReligiousSchoolName('isawiyya_school')] [religious_school|e]"

 flavor_mor.36.title: "Reclamation of [ShowLocationNameWithNoTooltip('cordoba')]"
 flavor_mor.36.desc: "With the victory of our armies in [ShowRegionName('iberia_region')], we have completed our aim in this campaign. Now that there is a glimpse of hope for the restoration of $ADU$ and the return of [ShowReligionGroupAdjective('muslim')] rule in the region, we should demand the submission of our allies that we helped in this bloody conflict."
 flavor_mor.36.a: "Let them bow down to their masters."

 flavor_mor.37.title: "A Demand From [prev_country.GetNameWithNoTooltip]"
 flavor_mor.37.desc: "With the help of [prev_country.GetName] in fending off our enemies in [ShowRegionName('iberia_region')], they are now reminding us of our debt. Requesting that we become their subject, it appears that they will not back down unless we meet those demands."
 flavor_mor.37.a: "We have made a promise."
 flavor_mor.37.b: "Our independence shall be maintained!"
 mor_demand_granada_submission_tt: "We will demand the annexation of [target_country.GetName]"

 flavor_mor.38.title: "[target_country.GetNameWithNoTooltip] Defiant"
 flavor_mor.38.desc: "It appears that the [target_country.GetGovernment.GetRulerTitle] of [target_country.GetName] has decided to reject our will. Now they stand in our way of restoring $ADU$, wishing to protect their independence."
 flavor_mor.38.a: "They will maintain freedom only in their graves!"
 flavor_mor.38.b: "We are not ready yet."
 mor_deny_submission_may_lead_to_war_tt: "Denying this will lead to war with [prev_country.GetName]"

 flavor_mor.1000.title: "Employing [target_country.GetAdjectiveWithNoTooltip] Mercenaries"
 flavor_mor.1000.desc: "Our allies in [target_country.GetName] have been prospering, being a great power in the world's stage. Many eager soldiers of theirs are now wishing to join us. In order for that to happen, however, we must not only provide them the financial aid, but also get support from their [target_country.GetGovernment.GetRulerTitle]."
 flavor_mor.1000.a: "Let us negotiate."
 flavor_mor.1000.b: "Inviting foreigners to our army is bound to end in disaster."
 mor_they_must_accept_offer_tt: "[target_country.GetName] must accept our offer for the effects to take place"
 mor_no_ottoman_mercs_tt: "We will not ask [target_country.GetName] for [mercenaries|e]"

 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "[prev_country.GetName] has informed us that part of our military wishes to join them, serving as fortune seekers in their army. They have not only agreed to pay for their employment, but also grant us extra gold in order to further persuade them that we allow these men to go in [prev_country.GetCapital.GetName] as soldiers."
 flavor_mor.1001.a: "Anything for our allies!"
 flavor_mor.1001.b: "They stay in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 
 flavor_mor.1100.title: "Strengthening [ShowGoodsNameWithNoTooltip('sugar')] Production"
 flavor_mor.1100.desc: "Due to the increase of the demand of [ShowGoodsName('sugar')] within [ROOT.GetCountry.GetName], [target_character.GetName] has suggested we buy [ShowGoodsName('slaves_goods')] from [target_country.GetName]. It is proposed that they will work on the plantations within [target_location2.GetName] in order to bolster its production. Of course, all of this depends on whether the [target_country.GetGovernment.GetRulerTitle] in [target_country.GetNameWithNoTooltip] sees it as mutually beneficial."
 flavor_mor.1100.a: "Let us send them the offer."
 flavor_mor.1100.b: "We will find other people to enslave instead."
 mor_no_slave_purchase_tt: "We will not purchase [ShowGoodsName('slaves_goods')] from [target_country.GetName]"

 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "The [prev_country.GetGovernment.GetRulerTitle] of [prev_country.GetName], [target_character.GetName], has proposed that we send them [ShowGoodsName('slaves_goods')] from [target_location.GetProvinceDefinition] into their lands, for a large sum of money. Their intentions being to bolster their [ShowGoodsName('sugar')] production."
 flavor_mor.1101.a: "A mutually beneficial trade."
 flavor_mor.1101.b: "They will not have our slaves."

 flavor_mor.1200.title: "Restoring $ADU$"
 flavor_mor.1200.desc: "Ever since the start of the Reconquista, the [ShowReligionGroupAdjective('muslim')] rule over [ShowRegionName('iberia_region')] has been dwindling. Now, with important places such as [ShowLocationName('cordoba')] under the [target_country2.GetAdjective] rule, [target_character.GetName] has been thinking of launching an expedition and reclaiming the lands there. With the support of [target_character2.GetName], we can potentially not only restore $ADU$, but also extinguish this crusading spirit in the name of [ROOT.GetCountry.GetReligion.GetGodName]!"
 flavor_mor.1200.a: "Let us get [target_country.GetNameWithNoTooltip] to support us."
 flavor_mor.1200.b: "This expedition is not worth it."
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "Should we manage to own [ShowLocationName('cordoba')] and #Y 80%#! of [ShowAreaName('andalusia_area')] after we win the [war|e], we will be able to become $ADU$ and demand the annexation of [target_country.GetName]"
 mor_send_offer_to_granada_for_war_against_castile: "We will send an [alliance|e] offer to [target_country.GetName]"

 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[target_character.GetName] of [prev_country.GetName] has offered us an alliance in order to reclaim old [ShowReligionGroupAdjective('muslim')] locations in southern [ShowRegionName('iberia_region')], such as [ShowLocationName('cordoba')]."
 flavor_mor.1201.a: "We will join their campaign."
 flavor_mor.1201.b: "Are they even to be trusted?"