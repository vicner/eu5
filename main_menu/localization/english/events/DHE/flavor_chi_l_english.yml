 flavor_chi.2100.title: "Treasure Fleet Caught in a Storm"
 flavor_chi.2100.desc: "During their voyage, our most grand treasure fleet has encountered a most troubling foe during their sail: none other than the powerful forces of nature in the form of a massive storm that has taken our most experienced sailors by surprise. Numerous ships were lost during this calamity, losing many of our gifts and goods in the process."
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 
 flavor_chi.2101.title: "Clash with a Pirate Fleet"
 flavor_chi.2101.desc: "While sailing through the [target_location.GetTopography.GetName] of [target_location.GetName], our glorious Treasure Fleet under the watchful eye of $expedition_leader_name$ has encountered a vile fleet of rowdy pirates. Our brave soldiers would not, of course, cower in fear, and promptly engaged the enemy in a decisive battle where the enemy ruffians were utterly defeated and their leaders captured. However, such an engagement was not without losses in manpower and ships, depriving our grand fleet of many resources."
 flavor_chi.2101.a: "This will earn us some appreciation."

 flavor_chi.2200.title: "Seeking an Interpreter"
 flavor_chi.2200.desc: "So far from home, the [ShowCultureGroupName('chinese_group')] Treasure Expedition's representatives are finding it quite difficult to efficiently converse with us and still, they aim to sail further, soon to meet with people of many cultures that they have never interacted with before. In order to continue their voyage, they have requested us to provide a local interpreter who could serve as a translator for them."
 flavor_chi.2200.a: "Find an interpreter right now!"
 flavor_chi.2200.b: "It is their problem, not ours."

 flavor_chi.2201.title: "Sharing Maps"
 flavor_chi.2201.desc: "The $expedition_name_treasure_voyage$ has requested us to share our maps of the local waterways with them. We are under no obligation to do so, but fulfilling their request would be seen as a gesture of goodwill and would be greatly appreciated by $expedition_leader_name$ and other [ShowCultureGroupName('chinese_group')] elites currently stationed in $expedition_location_name$."
 flavor_chi.2201.a: "Share what we have."
 flavor_chi.2201.b: "We have no such maps to share."

 flavor_chi.2202.title: "Exploitative Costs"
 flavor_chi.2202.desc: "Owing to the unfamiliarity of the $expedition_name_treasure_voyage$'s sailors, the local [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] have set up markets in the vicinity of the haven of $expedition_location_name$. Those markets offer the visitors local goods at a price, and therein lies the problem, for the more avaricious of our merchants have decided to use the sailors' desperation to raise the prices to exorbitant amounts. The prices have gone up so high in some places, that an armed fight has broken out on the street, causing unrest in the [fleet_loc.GetRank.GetName]."
 flavor_chi.2202.a: "Punish the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!"
 flavor_chi.2202.b: "Hold the sailors accountable."

 flavor_chi.2203.title: "Perceived Humiliation"
 flavor_chi.2203.desc: "Our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are severely upset with the attention we have given to the $expedition_name_treasure_voyage$. They view the [ShowCultureGroupName('chinese_group')] as arrogant invaders who deserve none of the hospitality or privileges that we have given them during their stay. The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] demand, therefore, that we revoke some of the privileges and show them that they are not on their land."
 flavor_chi.2203.a: "Follow the requests of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_chi.2203.b: "We cannot risk to upset the [ShowCultureGroupNameWithNoTooltip('chinese_group')]."

 flavor_chi.2204.title: "A Religious Faux Pas"
 flavor_chi.2204.desc: "The [ShowCultureGroupName('chinese_group')] Treasure Expedition sailors, so unaccustomed with our [ROOT.GetCountry.GetReligion.GetAdjective] ways, have committed a sacrilegious act against our faith. This has sparked outrage amongst the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], who are calling for the leader of expedition, $expedition_leader_name$, to step up and apologize for such discourtesy."
 flavor_chi.2204.a: "Demand an apology from $expedition_leader_name_tooltipless$."
 flavor_chi.2204.b: "Let this faux pas slide."

 flavor_chi.2205.title: "Demand of Extradition"
 flavor_chi.2205.desc: "The $expedition_name_treasure_voyage$ has identified one of our courtiers, [target_escapee.GetName], as a renegade escapee from [expedition_initiator.GetName]. The [ShowCultureGroupName('chinese_group')] voyage elites, headed by $expedition_leader_name$, demand that the [target_escapee.GetShortNameWithNoTooltip] is handed over to them and extradited back to the [GetInternationalOrganization('middle_kingdom').GetName], where [target_escapee.GetSheHe] can be tried."
 flavor_chi.2205.a: "Fulfill their request."
 flavor_chi.2205.b: "Preposterous demand!"

 flavor_chi.2206.title: "Joint Army Drills"
 flavor_chi.2206.desc: "During their extended stay, $expedition_leader_name$, the leader of the $expedition_name_chinese_expedition$, has offered for their forces and ours to partake in joint military exercises. Such drills could benefit both sides and would signify deep trust between the two parties. That being said, there might be some inherent risk in exercising with foreign soldiers and we must still tread carefully. The closest stationed army to the $expedition_location_name$ is [target_unit.GetName] would be the forces to jointly train with the Chinese."
 flavor_chi.2206.a: "Accept this proposal."
 flavor_chi.2206.b: "We can always refuse."

 flavor_chi.2207.title: "Offer of [ShowCultureGroupNameWithNoTooltip('chinese_group')] Help"
 flavor_chi.2207.desc: "When the [ShowCultureGroupNameWithNoTooltip('chinese_group')] $expedition_name_treasure_voyage$ arrived in $expedition_location_name$, they were not expecting to see the [ROOT.GetCountry.GetLongName] in the midst of a bloody war, and yet here they are. That being said, the [expedition_initiator.GetLongName] does not hold our war enemies in high regards and would, therefore, be willing to aid us in our conflict."
 flavor_chi.2207.a: "We will accept any help we can get."
 flavor_chi.2207.b: "It is our fight, not theirs."

 flavor_chi.2208.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] Treasure Voyagers Aid [from.GetNameWithNoTooltip]"
 flavor_chi.2208.desc: "Our spies inform us of a sizeable $expedition_name_treasure_voyage$ led by $expedition_leader_name$ initiated by the [expedition_initiator.GetLongName]. Having arrived in the enemy port of $expedition_location_name$, they have decided to get their hands dirty and to support our foe [from.GetName] in their war against us!"
 flavor_chi.2208.a: "We will never forgive the [ShowCultureGroupNameWithNoTooltip('chinese_group')]!"

 flavor_chi.2209.title: "Request for Mosque Construction"
 flavor_chi.2209.desc: "The leader of the $expedition_name_chinese_expedition$, a certain sailor named $expedition_leader_name$, is also a devout follower of [target_religion.GetName]. With many of $expedition_leader_name_herhis$ fleet following the same faith, they requested to permit for a construction of a Mosque in order to support the local [target_religion.GetAdjectiveWithNoTooltip] community."
 flavor_chi.2209.a: "Permit the construction."
 flavor_chi.2209.b: "Warn them against such trespasses."

 flavor_chi.2210.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] Diaspora in $expedition_location_name_tooltipless$"
 flavor_chi.2210.desc: "Home to $expedition_location_name$ is a considerable [ShowCultureGroupName('chinese_group')] diaspora that has grown here over the course of many decades. Originally having arrived here as traders, the [ShowCultureGroupNameWithNoTooltip('chinese_group')] merchants took wives from local women and settled here, adapting to the new environment and fulfilling a crucial role in our society. Now, with the arrival of the $expedition_name_treasure_voyage$ of [expedition_initiator.GetName], $expedition_leader_name$ has decided to give support to that diaspora."
 flavor_chi.2210.a: "Encourage this."
 flavor_chi.2210.b: "Stop them!"

 flavor_chi.2211.title: "Soldiers Settle Down"
 flavor_chi.2211.desc: "A handful of soldiers from the $expedition_name_chinese_expedition$ have been discharged and allowed to settle down in $expedition_location_name$. They have taken on native wives and their connections might prove useful to us in the long term."
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"

 flavor_chi.2212.title: "Intervention from $expedition_name_treasure_voyage$"
 flavor_chi.2212.desc: "As the $expedition_name_chinese_expedition$ arrived at $expedition_location_name$, they found our [ROOT.GetCountry.GetFlavorRank] embroiled in a bloody civil war. Though such circumstances would usually ward off many visitors, $expedition_leader_name$ and $expedition_leader_name_herhis$ $expedition_name_treasure_voyage$ took a liking to the [ROOT.GetCountry.GetAdjective] cause, and are offering us military support in the name of the [GetInternationalOrganization('middle_kingdom').GetName]."
 flavor_chi.2212.a: "We will accept all the help we can get."
 flavor_chi.2212.b: "We do not need their help."

 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "The vile $expedition_name_chinese_expedition$ has decided to pick a side in our [target_war.GetName]. And despite the wisdom of $expedition_leader_name$, their leader, they have made the wrong choice, opting to support [country_at_war_with.GetName] rather than helping [ROOT.GetCountry.GetName]. We will crush them on the battlefield."
 flavor_chi.2213.a: "We will not forget this!"

 flavor_chi.2214.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] Contempt"
 flavor_chi.2214.desc: "The opinion between [ROOT.GetCountry.GetName] and our visitors, the $expedition_name_treasure_voyage$, has fallen to unprecedented levels. In recent days, there have been numerous clashes between our garrison and the foreign sailors, but nominally our visitors have still maintained relations, even if lukewarm. However, recent events have further deteriorated those ties and $expedition_leader_name$ has just denounced [ROOT.GetCountry.GetLongNameWithNoTooltip] and its values and the $expedition_name_chinese_expedition$ is preparing to leave $expedition_location_name$ before tensions escalate further."
 flavor_chi.2214.a: "We must repair our relations."
 flavor_chi.2214.b: "Good Riddance!"

 chinese_interregnum: "[THIS.GetCountry.GetName] will be placed under a [ShowCultureGroupName('chinese_group')] interregnum."

 flavor_chi.2215.title: "A Belligerent Request"
 flavor_chi.2215.desc: "The leader of the $expedition_name_treasure_voyage$ $expedition_leader_name_herselfhimself$, $expedition_leader_name$, has submitted a serious appeal to us, requesting a military intervention against [target_country.GetName]. From what we know, for a reason or another, the [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank] has become a target for the [ShowCultureGroupName('chinese_group')], and the expedition leaders are calling for us to execute the Heaven's punishment on the defiant [target_country.GetGovernment.GetRulerTitle]."
 flavor_chi.2215.a: "We will follow their recommendation."
 flavor_chi.2215.b: "They cannot expect us to do that."

 flavor_chi.2216.title: "Underwhelming Tribute Quality"
 flavor_chi.2216.desc: "Though they have not stated this publically, we can tell that the elites of the $expedition_name_treasure_voyage$ are not content with the quality of our gifts. We suspected this back during their audience with the [ROOT.GetCountry.GetGovernment.GetRulerTitle], but the reports of our spies who have overheard their conversations have confirmed it."
 flavor_chi.2216.a: "Compensate them."
 flavor_chi.2216.b: "We will not do anything unless they confront us about it."

 flavor_chi.2217.title: "Scandal at the [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_chi.2217.desc: "During an audience with the [ROOT.GetCountry.GetGovernment.GetRulerTitle], a member of the [ROOT.GetCountry.GetGovernment.GetCourtTitle] has uttered most despicable words about our [ShowCultureGroupName('chinese_group')] visitors, causing them great offence. Unless something is done, the $expedition_name_treasure_voyage$ might report this incident to the [expedition_initiator.GetGovernment.GetRulerTitle]."
 flavor_chi.2217.a: "Make a solemn apology."
 flavor_chi.2217.b: "Bestow them with gifts of apology."
 flavor_chi.2217.c: "Who are we to punish our own?"

 flavor_chi.2218.title: "Fine Treatment"
 flavor_chi.2218.desc: "The elites leading the $expedition_name_treasure_voyage$ are quite pleased with our hospitality and various privileges that we have bestowed upon them. Besides the obvious tribute exchange, we have permitted and aided them in repairing their ships. They may not be showing it directly, but we know that they are quite satisfied with the treatment." 
 flavor_chi.2218.a: "Hospitality is the key!"
 flavor_chi.2218.b: "Do not let them get the wrong idea."


