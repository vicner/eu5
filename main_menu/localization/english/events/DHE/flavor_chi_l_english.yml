 flavor_chi.2000.title: "Age of Treasure Voyages"
 flavor_chi.2000.desc: "The last prosperous decades have aided us with plenty of disposable gold and resources to spend on our diplomatic efforts. We could, and most certainly should, make use of those funds to further bolster the already strong position of the [GetInternationalOrganization('middle_kingdom').GetName] in the eyes of the world. To do so, we shall send forward various maritime expeditions full of the richest gifts that [ROOT.GetCountry.GetName] can afford, so as to convince more nations to become part of our [ShowSubjectTypeName('tributary')] network."
 flavor_chi.2000.a: "So, we shall!"
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] will be able to use the [ShowGenericActionName('start_a_treasure_voyage')] [action|e] to expend their [gold|e] in order to get more nations to join their [ShowSubjectTypeName('tributary')] network. This will only be possible as long as they are the [international_organization_leader_short|e] of the [GetInternationalOrganizationType('middle_kingdom').GetName]."

 flavor_chi.2001.title: "The End of an Age"
 flavor_chi.2001.desc: "Today, the state of [ROOT.GetCountry.GetName] looks back on the achievements of the Treasure Voyages and it sees nothing more than vain squandering of funds done for nothing but a little bit of prestige. It would be best if historians simply ommitted the existence of those exploits."
 flavor_chi.2001.a: "It is what it is."
 chi_unable_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] will no longer be able to use [ShowGenericActionName('start_a_treasure_voyage')]."

 flavor_chi.2002.title: "Start of an Expedition"
 flavor_chi.2002.desc: "After weeks of preparation, our grand navy is finally ready to set sail for the [target_area.GetName]. It is unknown what kind of adventures or misadventures $expedition_leader_name$ and $expedition_leader_name_herhis$ crew will encounter on the way, but, considering that [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] has entrusted them with such a responsibility, we are sure that they will not disappoint.\n\nAs per the plan, the fleet will set sail at daybreak from the port of [start_location.GetName] and it might take years until they return back to our shores. We bid them farewell!"
 flavor_chi.2002.a: "Good luck!"

 chinese_treasure_expeditions_send_tooltip: "The $expedition_name_treasure_voyage$ is sent towards [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] under the leadership of [target_character.GetName].\nThe fleet holds #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! [gold|e] worth in cargo intended for gifts to [countries|e] that they will visit."

 flavor_chi.2003.title: "Hidden Event"
 flavor_chi.2003.desc: "Hidden Event"
 flavor_chi.2003.a: "Hidden Event"

 flavor_chi.2004.title: "Arrival of the [expedition_initiator.GetAdjectiveWithNoTooltip] $expedition_name_treasure_voyage$"
 flavor_chi.2004.desc: "At daybreak, the [target_stop.GetRank.GetName] dwellers of [target_stop.GetName] were greeted with a most terrifying yet astounding sight. The entire horizon over the [coastal_sea_tile.GetName] was covered in ships of none other than the [GetInternationalOrganization('middle_kingdom').GetName], the [expedition_initiator.GetLongName]. The leader of the fleet, $expedition_leader_name$, promptly disembarked at our port and obtained permit to restock over at [target_stop.GetNameWithNoTooltip]. What followed next is truly bizarre, as the [expedition_initiator.GetAdjectiveWithNoTooltip] sailors got in contact with the local bailiffs, showering them in gifts and asking for an audience with the [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_chi.2004.a: "Welcome them to the [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 
 flavor_chi.2005.title: "Audience of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.2005.desc: "$expedition_leader_name$ and $expedition_leader_name_herhis$ retinue have finally managed to get in contact with our benevolent [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Their massive fleet and a shower of gifts have made a great impression on us all and so we were most appalled when they offered us what amounts to a [ShowSubjectTypeName('tributary')] relationship under the [expedition_initiator.GetAdjective] rule. Perhaps, being subject to such a powerful state would offer us more good than it seems."
 flavor_chi.2005.a: "Friendship has a price."
 flavor_chi.2005.b: "We will have none of that!"

 

 chinese_expedition_resolution_tt: "For the following months, the Chinese $expedition_name_treasure_voyage$ will stay in our port of [target_stop.GetName]. We will receive [events|e] allowing us to interact with them and that will modify their opinion of us. Depending on the opinion at the end of the stay, we will get different results:\n\nObedient (#y 67#! - #y 100#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\nFavorable (#y 33#! - #y 66#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\nLukewarm (#y -32#! - #y 32#!):\n$NOTHING_HAPPENS_EFFECT$\nDisrespectful (#y -66#! - #y -33#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\nArrogant (#y -100#! - #y -67#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"

 flavor_chi.2006.title: "Appropriate Gifts"
 flavor_chi.2006.desc: "With their mission in [ROOT.GetCountry.GetName] complete, the treasure fleet of [expedition_initiator.GetName] is currently restocking their supplies, anticipating to leave within a matter of several months. It would be customary to provide them with the best that our [ROOT.GetCountry.GetFlavorRank] can offer as a token of appreciation and as a confirmation of our [ShowSubjectTypeName('tributary')] relationship."
 flavor_chi.2006.a: "Show them our generosity."
 flavor_chi.2006.gift: "Give them our speciality."
 flavor_chi.2006.b: "We cannot afford it..."

 flavor_chi.2007.title: "Expedition Departs"
 flavor_chi.2007.desc: "At long last, the [expedition_initiator.GetAdjective] treasure fleet has finally departed [target_stop.GetName]. We have shown them great hospitality and we hope their journey will be full of good graces."
 flavor_chi.2007.a: "Farewell!"
 chi_fleet_will_depart: "[expedition_initiator.GetAdjective] expedition will depart from [ROOT.GetCountry.GetName]."

 chinese_expedition_opinion: "Treasure Expedition Trust"
 based_on_expedition_opinion: "Based on the $chinese_expedition_opinion$ (Currently: [ROOT.GetVariable('chinese_expedition_opinion').GetValue]), the following will happen:"

 flavor_chi.2008.title: "Return of the $expedition_name_treasure_voyage$"
 flavor_chi.2008.desc: "Our fleet that we sent out years ago to [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] has finally returned bearing many envoys and gifts that they have received during their long trip. $expedition_leader_name$ is now heading with the riches and the foreign representatives towards our capital."
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_chi.2009.title: "Audience with the [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.2009.desc: "$expedition_leader_name$ has finally returned to [ROOT.GetCountry.GetCapital.GetName] to much fanfare and cheer. As part of their delegation they bring many envoys from the countries they have visited who are ready to swear fealty to the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. We are much pleased with their decision to come here."
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_chi.2010.title: "End of Expedition"
 flavor_chi.2010.desc: "The $expedition_name_treasure_voyage$ has finally come to an end. Let us review whether our investment was worth it in the end and consider whether to send another one in the future as they are a costly matter."
 flavor_chi.2010.a: "We need more missions like those."

 flavor_chi.2011.title: "Discovered Routes"
 flavor_chi.2011.desc: "Though our expedition to [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] was not exploratory in nature, correspondence with local rulers along the way has allowed our voyagers to discover new routes. With their return, we can use this expertise to better map out the lands beyond the [GetInternationalOrganization('middle_kingdom').GetName]."
 flavor_chi.2011.a: "There is more to the world than just the [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]?"

 chi_we_will_gift_cloves: "We will give [expedition_initiator.GetName] a gift of [ShowGoodsName('cloves')]."
 chi_we_will_gift_giraffe: "We will give [expedition_initiator.GetName] a giraffe."
 chi_we_will_gift_persian_blue: "We will give [expedition_initiator.GetName] a gift of our local [ShowGoodsName('dyes')]."

 flavor_chi.2012.title: "An Exotic Beast"
 flavor_chi.2012.desc: "Our $expedition_name_treasure_voyage$ has brought a truly exceptional and outstanding creature back to the [ROOT.GetCountry.GetGovernment.GetCourtTitle] of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]! It is a massive beast with tall neck and covered in darker spots, and it has been labeled as a giraffe overseas. Our courtiers, however, have identified the creature with the legendary [ShowCultureGroupName('chinese_group')] #italic qílín#!, which signifies an oncoming golden era under the rule of an illustrious ruler. We could buy into the theory, bolstering our prestige, but setting higher expectations for our actions."
 flavor_chi.2012.a: "It is the mythical #italic qílín#!!"
 flavor_chi.2012.b: "A wonderful creature, for sure."

 flavor_chi.2013.title: "Color of Wonders"
 flavor_chi.2013.desc: "Our grand expedition has brought back an exotic dye from the [ShowSubContinentName('middle_east')]. An intensive blue, it has been identified as a perfect resource that could be used for the production of our renowned [ShowGoodsName('pottery')]. Enough of those [ShowGoodsName('dyes')] have been brought back for us to utilize them in our production."
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_chi.2014.title: "A Taste to Remember"
 flavor_chi.2014.desc: "While [ShowRegionName('indonesia_region')] is certainly known for its spices, our $expedition_name_treasure_voyage$ has visited an area where the exceptional [ShowGoodsName('cloves')] are grown in large amounts - the [ShowAreaName('moluccas_area')]. The locals there have welcomed our expedition graciously and have provided us many of those wonderful spices as tribute. The [ROOT.GetCountry.GetGovernment.GetCourtTitle] and the [ROOT.GetCountry.GetGovernment.GetRulerTitle] will savor it for the months to come."
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_chi.2015.title: "Coward Found"
 flavor_chi.2015.desc: "During the $expedition_name_treasure_voyage$, $expedition_leader_name$ and $expedition_leader_name_herhis$ loyal sailors have managed to track down a high-profile dissident named [extradited_character.GetName]. [extradited_character.GetShortNameWithNoTooltip] escaped [ROOT.GetCountry.GetName] long time ago, fleeing from due justice. Our expedition however not only did manage to find [extradited_character.GetHerHim], but also to wrestle [extradited_character.GetHerHim] from [extradited_character.GetHerHis] asylum keepers in [asylum_country.GetName] and they brought [extradited_character.GetHerHim] back to $china$ for justice to be served."
 flavor_chi.2015.a: "Strangle this petty criminal!"
 flavor_chi.2015.b: "Have [extradited_character.GetHerHim] beheaded."
 flavor_chi.2015.c: "Issue the #italic língchí,#! slow slicing."
 flavor_chi.2015.d: "Pardon the dissident, [extradited_character.GetHerHis] skills might be useful."

 flavor_chi.2016.title: "Execution of [executed_character.GetNameWithNoTooltip]"
 flavor_chi.2016.desc: "[executed_character.GetName] is a runaway from [executed_character.GetBirthLocation.GetArea.GetName] whose family turned to piracy after implementation of the [ShowPolicyName('haijin_policy')]. After [executed_character.GetHerHis] flight, [executed_character.GetShortNameWithNoTooltip] became a pirate chief in [loser_country.GetName] and subsequently waged battles against $expedition_leader_name$ off the coast of the [loser_country.GetFlavorRank]. Now, time has come to make an example out of [executed_character.GetNameWithNoTooltip]."
 flavor_chi.2016.a: "Justice is served."

 flavor_chi.2017.title: "A Defiant Ruler"
 flavor_chi.2017.desc: "During our $expedition_name_treasure_voyage$, $expedition_leader_name$ and $expedition_leader_name_herhis$ grand fleet managed to acquire a high profile prisoner - [loser_character.GetName], formerly the [loser_country.GetGovernment.GetRulerTitle] of the [loser_country.GetLongName]. However, the treason and disrespect of [loser_country.GetNameWithNoTooltip] has led [loser_character.GetHerHim] to a swift defeat, where [loser_character.GetSheHe] was taken prisoner."
 flavor_chi.2017.a: "Make an example out of [loser_character.GetHerHim]."
 flavor_chi.2017.b: "Show a benevolent attitude."

 flavor_chi.2018.title: "Fate of [loser_country.GetNameWithNoTooltip]"
 flavor_chi.2018.desc: "The foolish ruler of [loser_country.GetName] once stood defiant to the wishes of the [GetInternationalOrganization('middle_kingdom').GetName] represented by $expedition_leader_name$ and $expedition_leader_name_herhis$ expedition. After a fierce conflict, the [loser_country.GetLongNameWithNoTooltip] was defeated and a temporary [loser_country.GetGovernment.GetRulerTitle] was put in place while we decide on what to do with them."
 flavor_chi.2018.a: "Send [target_character_for_viceroyalty.GetNameWithNoTooltip] to rule as our viceroy."
 flavor_chi.2018.b: "The local figurehead can stay."

 flavor_chi.2019.title: "Viceroy from [expedition_initiator.GetNameWithNoTooltip]"
 flavor_chi.2019.desc: "We have received news from [GetInternationalOrganization('middle_kingdom').GetName]. They have arranged for our state to be governed by their viceroy, [target_character_for_viceroyalty.GetName], who will proceed to rule us under a [ShowSubjectTypeName('tributary')] relationship for the foreseeable future. Such is the fate of ours, to be dominated by our enemy war victors."
 flavor_chi.2019.a: "We will throw off this yoke in due time."

 flavor_chi.2020.title: "Gifts from Afar"
 flavor_chi.2020.desc: "Over the course of the expedition, our sailors have been gifted many local wares and goods that have now been brought to $china$. Those hold little monetary use for us, but they do put the [GetInternationalOrganization('middle_kingdom').GetName] in a favorable light and are sure to enhance our prestige for years to come."
 flavor_chi.2020.a: "We expected no less."

 flavor_chi.2021.title: "Death of [target.GetNameWithNoTooltip]"
 flavor_chi.2021.desc: "Word has reached us that our $expedition_name_treasure_voyage$ leader, $expedition_leader_name$, has perished while on $expedition_leader_name_herhis$ journey. The second in command, [new_leader.GetName], has assumed command and will have to lead the journey on [new_leader.GetHerHis] own."
 flavor_chi.2021.a: "Let this not be an omen of what is to come."
 chi_new_expedition_leader: "[new_leader.GetName] is now the leader of our $expedition_name_treasure_voyage$."

 flavor_chi.2022.title: "Low on Funds"
 flavor_chi.2022.desc: "We have received information that the $expedition_name_treasure_voyage$ is on its way back to [ROOT.GetCountry.GetName] due to a shortage of gifts to conduct diplomacy with. Perhaps next time we should grant more appropriate funds to our expeditions."
 flavor_chi.2022.a: "This is embarrassing."
 chi_expedition_is_returning_to_china: "The $expedition_name_treasure_voyage$ is now on its route back to [ROOT.GetCountry.GetName]."

