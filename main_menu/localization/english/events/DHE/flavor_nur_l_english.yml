flavor_nur.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_nur.1.desc: "Few men have succeeded in life to the measure of [target_character.GetName]. Coming from a family of merchants, [target_character.GetShortNameWithNoTooltip] has been incredibly successful while conducting business across [ShowRegionName('italy_region')]. The entire trade network built by his family accounts for much of the wealth that circulates the affluent peninsula. However, as time goes on, the famed merchant wishes to return home and begin investing in our markets, even going as far as to bring many innovations from [ShowRegionNameWithNoTooltip('italy_region')]..."
 flavor_nur.1.a: "Welcome home!"
 flavor_nur.1.b: "We cannot afford such frivolities!"
 flavor_nur.1.c: "We must respectfully decline..."
 target_character_vanishes_tt: "[target_character.GetShortNameWithNoTooltip] will disappear"