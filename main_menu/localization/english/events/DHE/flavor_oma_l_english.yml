l_english:
 flavor_oma.1.title: "Struggle for Power"
 flavor_oma.1.desc: "With the increasing instability in [ROOT.GetCountry.GetName], the A'immah have decided to make their play against the nation, hoping to restore the old Imamate and the authority of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] over the [ROOT.GetCountry.GetGovernment.GetCourtTitle] and the common people."
 flavor_oma.1.historical_info: "The Nabhanite dynasty held power for over three centuries, but in the 15th century its authority begun being questioned by elected A'immah. This struggle continued until the dynasty had lost control over the country."
 flavor_oma.1.a: "Submit to the Imām."
 flavor_oma.1.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] rules in Oman!"

 flavor_oma_portugal_historical_info: "In the late 15th century explorers from Portugal discovered the way around the Cape of Good Hope to reach India. In order to protect their sea lanes and ensure their dominance of trade, they invaded Oman and occupied Suhar and Muscat for almost 150 years."
 flavor_oma.2.title: "The Portuguese Have Arrived!"
 flavor_oma.2.desc: "Merchants from [GetCountry('POR').GetName] have arrived in our shores. They have established themselves in [ShowLocationName('masqat')], hoping to further secure their control there in order to strengthen their hold over the Spice Trade."
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "We will fight them."
 mam_por_confronted: "Confrontation over Trade"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"

 flavor_oma.3.title: "Protecting the Indian Trade"
 flavor_oma.3.desc: "If we are to ever stand a chance against competing powers for the rice of the trade in $india$, we must establish naval outposts that will allow us to base our navies at. One of these ports is the [target_location.GetRank.GetName] of [target_location.GetName], owned by the people of [target_country.GetName]. We could launch an invasion on the [target_location.GetRank.GetNameWithNoTooltip], but perhaps there are other ways to go about acquiring such exquisite spot."
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "We are in need of more outposts."
 flavor_oma.3.b: "Why conquer when we could trade?"

 flavor_oma.4.title: "The Shipbuilders of [target_location.GetNameWithNoTooltip]"
 flavor_oma.4.desc: "[target_location.GetName] has a history of being a main trade hub for any foreign merchants, selling their goods and making stops to its rich quarters. [target_character.GetName] has been planning on turning this [target_location.GetRank.GetName] to a place where our ships shall be constructed, and where our navies will dock at to set sail for the [ShowSubContinentName('indian_ocean_sub_continent')]."
 flavor_oma.4.historical_info: "Sur was always a great port, with a channel that has been a safe anchor for ships for millennia. Here lies the famous dhow building yards of Oman. In the mid-17th century the country grew more prosperous due to their trade, relying once again on their ships."
 flavor_oma.4.a: "The Dhows will sail everywhere."
 flavor_oma.4.b: "We shall pour all our resources on this."
 flavor_oma.4.c: "We have better things to focus on."

 flavor_oma.5.title: "Rulers of [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.5.desc: "With the conquest of [ShowLocationName('kilwa_kisiwani')] and our hold in [ShowRegionName('swahili_coast_region')] secured, we can now ensure that our grip in the area is strengthened. One of the first plans to accomplish that is by moving our [ROOT.GetCountry.GetGovernment.GetCourtTitle] to the [target_location.GetRank.GetName] of [target_location.GetName]."
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip] shall reside in [ShowLocationNameWithNoTooltip('kilwa_kisiwani')]."
 flavor_oma.5.b: "We will never abandon [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 
 flavor_oma_forts_historical_info: "For the Frankincense Trade of Oman to be protected, they built numerous forts across their country to ensure these caravans would not be attacked."
 
 flavor_oma.6.title: "Fort of [target_location.GetNameWithNoTooltip]"
 flavor_oma.6.desc: "The [target_location.GetRank.GetName] is a vital stop for our [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], as it stands between the [ShowGoodsName('incense')] production in [ShowLocationName('mirbat')], and the coast of [ShowRegionName('persia_region')], where it is later sent to [ShowContinentName('europe')] or [ShowContinentName('asia')]. Previous rulers have attempted to fortify the [target_location.GetRank.GetNameWithNoTooltip], but the responsibility lies with [target_character.GetName] and [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "Expand the [target_location.GetRank.GetNameWithNoTooltip] and fortify the area."
 flavor_oma.6.b: "Let us only expand the [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip] does not need any support."
 
 flavor_oma.7.title: "Strengthening the Frankincense Trade"
 flavor_oma.7.desc: "Whilst the farms of [target_location.GetName] have served our [ShowGoodsName('incense')] trade quite well, its demand has been increasing as our high-quality perfumes are sought out by the rest of the world. Perhaps, by investing more into this trade, we can make a big profit in no time."
 flavor_oma.7.a: "Let us sell even more perfumes to the world."
 flavor_oma.7.b: "It is too costly."
 
 flavor_oma.8.title: "Rise of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Fleet"
 flavor_oma.8.desc: "With many more nations competing over the [ShowRegionName('indian_ocean_region')] and its vast trade, we too need to join this race lest our ports are at the mercy of other powers. By expanding the [ShowBuildingTypeName('dock')] in [target_location.GetName], and by sending [target_character2.GetName] to plan out such armada, we can perhaps rule our seas."
 flavor_oma.8.a: "To the seas, brave [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sailors!"
 flavor_oma.8.b: "The [ROOT.GetCountry.GetAdjectiveWithNoTooltip] army shall be expanded instead."
 
 flavor_oma_falaj_historical_info: "The Falaj, better known as Qanāt from its Persian origin, is an underground aqueduct system that helps transport water to the surface, mainly used in the Middle East and North Africa. Oman used this system to transport water from Izkī to Nizwā, allowing the city to prosper."
 flavor_oma.9.title: "Supplying [target_location.GetNameWithNoTooltip] with Water"
 flavor_oma.9.desc: "[target_location.GetName] has been having issues supplying itself with water. Being far away from the coast, perhaps it is time we expand our old underground aqueducts, the [ShowBuildingTypeName('oma_falaj')], to help the populace there."
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "Our previous aqueducts were not good enough. Let us expand them."
 flavor_oma.9.b: "The [target_location.GetRank.GetNameWithNoTooltip] is doing just fine."
 
 flavor_oma.10.title: "Ascendance of [target_location.GetNameWithNoTooltip]"
 flavor_oma.10.desc: "With the [target_location.GetRank.GetName] of [target_location.GetName] prospering over the recent years, and its position in the Frankincense Trade being as vital as ever, [target_character.GetName] has made plans to turn the [target_location.GetRank.GetNameWithNoTooltip] into the jewel of [ROOT.GetCountry.GetName]. By expanding its residences and constructing the [ShowBuildingTypeName('oma_nizwa_fort')], we can ensure that [target_location.GetNameWithNoTooltip] shall never be looked down on by other nations."
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "Let us fortify [target_location.GetNameWithNoTooltip] even more."
 flavor_oma.10.b: "Only the [target_location.GetRank.GetNameWithNoTooltip] shall be expanded."
 flavor_oma.10.c: "It is already a fine [target_location.GetRank.GetNameWithNoTooltip]."
 
 flavor_oma.11.title: "Migrants in [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.11.desc: "With our plans to exert control over [ShowRegionName('swahili_coast_region')], many people from [ShowAreaName('oman_area')] have already made plans to settle [target_location.GetName] and the area around it. Perhaps we should allow them to, as it would allow us to more easily rule the people there."
 flavor_oma.11.a: "Let us populate [ShowRegionNameWithNoTooltip('swahili_coast_region')] with [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] settlers."
 flavor_oma.11.b: "It is not worth the effort."
 
 flavor_oma.12.title: "The Pirate Coast"
 flavor_oma.12.desc: "The [ShowAreaName('oman_sea_zones_area')] is slowly becoming home to much privateer action, where shipments heading from $india$ to either [ShowContinentName('europe')] or [ShowContinentName('africa')] would be intercepted by pirates wishing to make a fortune. We can try to combat them, or we can invite them to serve us."
 flavor_oma.12.a: "Let us invite these pirates into our ports."
 flavor_oma.12.b: "A pirate's life for [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_oma.12.c: "There will be no pirates on our coast."
 
 flavor_oma.13.title: "Castle of [target_location.GetNameWithNoTooltip]"
 flavor_oma.13.desc: "The final stop for our [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] before reaching the coast is the [target_location.GetRank.GetName] of [target_location.GetName]. Whilst there are already fortifications present, they are not sufficient enough to protect the caravans passing there. Perhaps [target_character.GetName] can fund the [target_location.GetRank.GetNameWithNoTooltip] even more."
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "The castle will protect our interests for a new port."
 flavor_oma.13.b: "Let us look towards strengthening our land borders instead."
 
 flavor_oma.14.title: "Fortifying [target_location.GetNameWithNoTooltip]"
 flavor_oma.14.desc: "With our old rivals that resided in [target_location.GetName] eclipsed, and the [target_location.GetRank.GetName] under our control, it is time we decide its fate. Despite our old grievances, it is a vital port for trade in [ShowRegionName('persia_region')] and its gulf."
 flavor_oma.14.a: "The island serves a vital role for trade in [ShowRegionNameWithNoTooltip('persia_region')]."
 flavor_oma.14.b: "Let us develop [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] instead."
 
 flavor_oma.15.title: "A New Imamate"
 flavor_oma.15.desc: "[ROOT.GetCountry.GetName] has yet again become unstable. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and [target_character.GetName] are now stuck in a power struggle, with [target_character2.GetName] planning to restore the [ShowGovernmentTypeName('theocracy')]. Perhaps we can deal with [target_character2.GetHimHer] by banishing [target_character2.GetHerHis] outside of [ROOT.GetCountry.GetName], although that is certain to upset our [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_oma.15.a: "We support the new regime under [target_character2.GetNameWithNoTooltip]."
 flavor_oma.15.b: "Exile [target_character2.GetNameWithNoTooltip] for plotting against [target_character.GetNameWithNoTooltip]."
 
 flavor_oma.16.title: "Populating the Coast"
 flavor_oma.16.desc: "Whilst a fraction of our population is living away from the coast in places such as [target_location.GetName], the only way for us to expand our maritime influence is by populating our coasts. [target_character.GetName] and [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetCourtTitle] are already making plans for this."
 flavor_oma.16.a: "Let us start populating our coastal areas."
 flavor_oma.16.b: "The only locations that need support are the ones away from the coast."
 flavor_oma.16.c: "We do not have enough funds for this."
 
 flavor_oma.17.title: "Expanding the Falaj"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "Our past efforts to supply [ShowLocationName('nizwa')] using the [ShowBuildingTypeName('oma_falaj')] system have proven to be successful. Much of the populace there is now content with their new water supplies, living a luxurious life. [target_character.GetName] has already made plans to expand this system to other locations, though they are certainly costly."
 flavor_oma.17.a: "A worthy endeavor."
 flavor_oma.17.b: "Just the plans alone will make us go bankrupt."
 
 flavor_oma.18.title: "Overseas Ambitions"
 flavor_oma.18.desc: "With our mightly fleet constructed and our might recognized by other powers, [target_character.GetName] and [target_character.GetHisHer] [ROOT.GetCountry.GetGovernment.GetCabinetTitle] have been making plans as to what part of the world they will claim for themselves. Many argue that the [ShowGoodsName('pepper')] in $india$ are what they need to secure, whilst others argue that the lands of [ShowRegionName('swahili_coast_region')] are more viable to control. Whatever the case, history will remember [ROOT.GetCountry.GetName] as an $rank_empire$."
 flavor_oma.18.a: "Like the rest, we too shall carve our place in the sun."