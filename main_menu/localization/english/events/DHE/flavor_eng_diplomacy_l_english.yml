l_english:

 flavor_eng_diplomacy_success: "Our diplomatic efforts appear to have been a success."
 flavor_eng_diplomacy_failure: "Our diplomatic efforts appear to have been in vain."

 flavor_eng_diplomacy.1.title: "The [sender.GetGovernment.GetRulerTitle] of [sender.GetNameWithNoTooltip] Agrees to Proposed Terms"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "The [sender.GetGovernment.GetRulerTitle] of [sender.GetName] has agreed to pay the outstanding dowry. The Treaty of Medina del Campo is thereby honored by both parties.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "The [sender.GetGovernment.GetRulerTitle] of [sender.GetName] has agreed to attend the summit. Preparations are underway and are expected to be completed in a years time, unless hostilities arise between our two countries.\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "Field of the Cloth of Gold"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "Our attempts to secure a lasting treaty with [sender.GetName] was a success with both parties having signed the Treaty of Windsor. Surely this marks the beginning of a prosperous relationship between our two countries and ensures our survival as an independent [ROOT.GetCountry.GetFlavorRank].\n\nOur diplomatic efforts appear to have been worthwhile."
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "The [sender.GetGovernment.GetRulerTitle] of [sender.GetName] has agreed to the marriage proposal. The Treaty of Perpetual Peace is thereby honored by both parties.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName] has agreed to the proposed dynastic union between [GetCountry('SCO').GetName] and [GetCountry('ENG').GetName]. The two kingdoms may be united following the death of [dying_monarch.GetName], in the absence of an heir.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "Our attempts to secure an alliance with [sender.GetName] were a success with both parties reaffirming their support of the Treaty of Windsor. The marriage contract has been agreed with [suitable_daughter.GetName] having embarked on her journey to marry [sender.GetGovernment.GetRuler.GetName]. Surely this marks the beginning of a continued relationship between our two countries and ensures the preservation of [ROOT.GetCountry.GetName] as an independent [ROOT.GetCountry.GetFlavorRank].\n\nOur diplomatic efforts appear to have been worthwhile."
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "Our attempts to secure a beneficial treaty with [sender.GetName] were a success with both parties having signed a treaty of cooperation. [ROOT.GetCountry.GetName] will provide military training in exchange for lucrative trading rights.\n\nOur diplomatic efforts appear to have been worthwhile."
 flavor_eng_diplomacy.1.desc_generic_treaty: "Our attempts to secure a beneficial treaty proved successful as the [sender.GetGovernment.GetRulerTitle] of [sender.GetName] has agreed to sign.\n\nOur diplomatic efforts appear to have been worthwhile."
 flavor_eng_diplomacy.1.a: "No doubt a prosperous match."
 flavor_eng_diplomacy.1.b: "Let the preparations begin."
 flavor_eng_diplomacy.1.c: "Bring out the port wine."
 flavor_eng_diplomacy.1.d: "This bodes well."
 flavor_eng_diplomacy.1.tt1: "The Union of the Crowns may be proposed if the rulers of [GetCountry('ENG').GetName] and [GetCountry('SCO').GetName] share a common ancestry with no apparent heir"
 flavor_eng_diplomacy.1.e: "United at last."
 flavor_eng_diplomacy.1.tt2: "The Union of the Crowns will take place upon the passing of [dying_monarch.GetName], should [dying_monarch.GetSheHe] die heirless"
 flavor_eng_diplomacy.1.f: "Have our soldiers deployed immediately."
 flavor_eng_diplomacy.1.g: "A favor for a favor."
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName] is ceded to [sender.GetName]"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName] is married to [sender.GetGovernment.GetRuler.GetName]"
 flavor_eng_diplomacy.1.h: "A formidable force in the making."
 eng_accepted_alliance_with_us: "Accepted Alliance with us"
 flavor_eng_diplomacy.1.i: "All is well."

 flavor_eng_diplomacy.2.title: "[target_character.GetNameWithNoTooltip] of [sender.GetNameWithNoTooltip] Declines Diplomatic Proposal"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "Our attempts to arrange a summon of lavish display proved fruitless as the [sender.GetGovernment.GetRulerTitle] of [sender.GetName] refuses to attend.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "Our attempts to secure a union between [GetCountry('SCO').GetName] and [GetCountry('ENG').GetName] were unsuccessful as the [sender.GetGovernment.GetRulerTitle] of [sender.GetNameWithNoTooltip] refused the proposed agreement.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "Our attempt to enforce the Treaty of Newcastle between [GetCountry('SCO').GetName] and [GetCountry('ENG').GetName] was rejected by [target_character.GetName].\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "Our attempts to secure a beneficial treaty proved fruitless as the [sender.GetGovernment.GetRulerTitle] of [sender.GetName] refuses to sign.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "A missed opportunity."
 flavor_eng_diplomacy.2.b: "Our efforts were in vain."
 flavor_eng_diplomacy.2.c: "They have no honor."
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "The trust placed with [sender.GetName] is lost"

 flavor_eng_diplomacy.1000.title: "[suitable_daughter.GetNameWithNoTooltip] of [GetCountry('ARA').GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1000.desc: "The time has come to choose a suitable wife for [ROOT.GetCountry.GetGovernment.GetHeir.GetName] in order to maintain diplomatic relations and secure the line of succession. As agreed in the Treaty of Medina del Campo, the hand of a future daughter of the [GetCountry('ARA').GetGovernment.GetRulerTitle] of [GetCountry('ARA').GetName] is promised. It has therefore been agreed that [suitable_daughter.GetName] and [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] will be joined in holy matrimony.\n\nThere is, however, the matter of the dowry which is yet to be paid..."
 flavor_eng_diplomacy.1000.a: "Dispatch an envoy to the [GetCountry('ARA').GetAdjectiveWithNoTooltip] court."
 flavor_eng_diplomacy.1000.tt1: "An attempt is made to claim the outstanding dowry"
 flavor_eng_diplomacy.1000.b: "Forego the dowry."
 flavor_eng_diplomacy.1000.tt2: "The kind-hearted nature of [target_root_country.GetGovernment.GetRuler.GetName] is noted"
 flavor_eng_diplomacy.1000.c: "Tis' not a good match."
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName] dishonors the Treaty of Medina del Campo"
 flavor_eng_diplomacy.1000.historical_info: "The marriage between Henry VIII, the future King of England, and Catherine of Aragon, the daughter of the Spanish monarchs Ferdinand II of Aragon and Isabella I of Castile, took place in 1509. The marriage was initially arranged with the intended goal of solidifying an alliance between England and Spain. The future Queen would struggle to conceive a male heir, which would become a significant issue and result in Henry seeking an annulment of his marriage."

 flavor_eng_diplomacy.1001.title: "The Matter of Matrimony"
 flavor_eng_diplomacy.1001.desc_common: "The time has come to honor our commitments. As agreed in the treaty of Medina del Campo, the hand of a future daughter of [ROOT.GetCountry.GetGovernment.GetRuler.GetName] is promised to [target_root_country.GetName]."
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ It has therefore been suggested that [suitable_daughter.GetName] and [target_root_country.GetGovernment.GetHeir.GetName] will be joined in holy matrimony.\n\nThere is, however, the matter of the dowry which we are yet to pay as bound by the treaty."
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ It has therefore been suggested that [suitable_daughter.GetName] and [target_root_country.GetGovernment.GetHeir.GetName] will be joined in holy matrimony.\n\nThere is, however, the matter of the dowry, which [target_root_country.GetName] has generously decided to forego."
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ However, they have unilaterally decided to refuse the match and dishonor the agreement."
 flavor_eng_diplomacy.1001.desc_dowry_refused: "The [GetCountry('ARA').GetAdjectiveWithNoTooltip] ambassador passes by the gates to White Hall with great haste, being the bearer of ill tidings. He informs the [ROOT.GetCountry.GetGovernment.GetRulerTitle] that [GetCountry('ARA').GetGovernment.GetRuler.GetName], regretfully, has decided not to pay the outstanding dowry for [suitable_daughter.GetName] following her marriage to [heir.GetName].\n\nThe ambassador takes his leave, no doubt aware of the damage caused by the words uttered only moments ago."
 flavor_eng_diplomacy.1001.a: "Refuse to pay."
 flavor_eng_diplomacy.1001.b: "Relay our heartwarming wishes."
 flavor_eng_diplomacy.1001.c: "They have no honor."
 flavor_eng_diplomacy.1001.d: "A contract is a contract."
 flavor_eng_diplomacy.1001.e: "We keep the girl."
 flavor_eng_diplomacy.1001.tt: "The treaty of Medina del Campo is declared null and void"

 flavor_eng_diplomacy.1100.title: "Treaty of Medina del Campo"
 flavor_eng_diplomacy.1100.desc: "An occasion for diplomacy has arisen, offering the chance to establish enduring peace and a potential ally in the future. [overlord.GetName], weary of further hostilities from [GetCountry('FRA').GetName], might be persuaded to enter into a treaty that unites our two dynasties whilst presenting a united front."
 flavor_eng_diplomacy.1100.a: "Propose the treaty."
 flavor_eng_diplomacy.1100.b: "It is of no use to us."
 flavor_eng_diplomacy.1100.tt1: "The Treaty of Medina del Campo is proposed to [overlord.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt2: "It increases our chances of securing a lasting peace with [overlord.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt3: "It decreases our chances of diplomatic dealings with [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt4: "It secures the hand of any future daughter of the [lesser_partner.GetGovernment.GetRulerTitle] of [lesser_partner.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt5: "[GetCountry('FRA').GetNameWithNoTooltip] considers it a gesture of good faith"
 signed_medina_del_campo_treaty: "Signed Medina del Campo Treaty"
 flavor_eng_diplomacy.1100.historical_info: "The Treaty of Medina del Campo was a significant agreement that was signed between the Catholic Monarchs of Spain, Isabella and Ferdinand, and King Henry VII of England. It settled the details of a proposed marriage between the infanta Catherine, their daughter, and Arthur, the eldest son of the English king. It also led to a mutual reduction of tariffs between the two countries with an added goal of establishing a unified policy in opposition to France."

 flavor_eng_diplomacy.1101.title: "Treaty of Medina del Campo"
 flavor_eng_diplomacy.1101.desc: "A diplomatic opportunity has arisen to secure a long-lasting agreement between [target_root_country.GetName] and [ROOT.GetCountry.GetName]. The [target_root_country.GetAdjectiveWithNoTooltip] [target_root_country.GetGovernment.GetRulerTitle] has proposed a treaty that stipulates a common policy towards [GetCountry('FRA').GetName] along with a future marital union between our two dynasties."
 flavor_eng_diplomacy.1101.a: "Sign the treaty."
 flavor_eng_diplomacy.1101.b: "There is little to gain from this."
 flavor_eng_diplomacy.1101.tt1: "[target_root_country.GetNameWithNoTooltip] will not take kindly to this rebuke"
 flavor_eng_diplomacy.1101.tt2: "[GetCountry('FRA').GetNameWithNoTooltip] will consider it a gesture of good faith"

 flavor_eng_diplomacy.1200.title: "Treaty of Windsor"
 flavor_eng_diplomacy.1200.desc_common: "We must look north to ensure our survival as an independent kingdom by strengthening diplomatic ties with [target_root_country.GetName]. The treaty would secure international recognition of our dynasty as the undisputed rulers of [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1200.desc_no_male_heir: "The matter of succession remains a concern for [ROOT.GetCountry.GetName]. The lack of a male heir may embolden neighboring [GetCountry('CAS').GetName] to attempt to seize the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] throne.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "The legitimacy of the [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] dynasty remains a concern for the stability of [GetCountry('POR').GetName]. The disputed rule may embolden neighboring [GetCountry('CAS').GetName] to attempt to seize the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] throne.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "Deliver it swiftly."
 flavor_eng_diplomacy.1200.tt: "A treaty will be proposed"
 flavor_eng_diplomacy.1200.b: "We need no validation."

 flavor_eng_diplomacy.1201.title: "Treaty of Windsor"
 flavor_eng_diplomacy.1201.desc_common: "The [GetCountry('POR').GetAdjectiveWithNoTooltip] ambassador has delivered a message proposing strengthened diplomatic ties, by establishing a pact of mutual support between the countries.\n\nThe treaty also sees [ROOT.GetCountry.GetName] recognize the [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] dynasty as the undisputed rulers of [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1201.desc_no_male_heir: "A dispute concerning the matter of succession has emerged in [GetCountry('POR').GetName]. The lack of a male heir may embolden neighboring [GetCountry('CAS').GetName] to attempt to seize the throne. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "A dispute concerning the legitimacy of the [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] dynasty has emerged in [GetCountry('POR').GetName]. The lack of support may embolden neighboring [GetCountry('CAS').GetName] to attempt to seize the throne. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "We are of one mind."
 flavor_eng_diplomacy.1201.b: "It does not align with our interests."
 flavor_eng_diplomacy.1201.historical_info: "The Treaty of Windsor was a historic agreement signed on May 9, 1386, between England and Portugal. It fostered diplomatic relations and military cooperation between the two kingdoms at a time when England was feeling the effect of diplomatic isolation and Portugal was struggling to retain its independence. The agreement furthered the exchange of trade, allowing merchants from both nations to conduct business more freely in their respective territories."

 flavor_eng_diplomacy.1300.title: "The Enduring Friendship"
 flavor_eng_diplomacy.1300.desc: "The alliance between [target_root_country.GetName] and [ROOT.GetCountry.GetName] is no more, yet the foundation for a promising relationship between our countries is firmly established through the Treaty of Windsor. We should consider the proposition of a royal marriage to [target_root_country.GetGovernment.GetRuler.GetName], who remains unmarried, with the attached conditions of a signed alliance. This would be accompanied by a valuable land grant as part of the dowry, a proposal that could be difficult to resist.\n\nThe strategic location of [ShowLocationName('tangier')] presents challenges and substantial defense costs, and could be offered as a strategic port to serve the aspirations of [target_root_country.GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1300.a: "Prepare the necessary documents."
 flavor_eng_diplomacy.1300.a.custom: "The [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are not very satisfied with the proposed surrender of [ShowLocationNameWithNoTooltip('tangier')]"
 flavor_eng_diplomacy.1300.b: "Offer them the location of [overseas_location.GetName] instead."
 flavor_eng_diplomacy.1300.c: "There is no need for such an arrangement."

 flavor_eng_diplomacy.1301.title: "The Enduring Friendship Revived"
 flavor_eng_diplomacy.1301.desc: "The [GetCountry('POR').GetAdjective] ambassador has delivered a message proposing strengthened diplomatic ties, by securing an alliance in return for territorial concessions and by offering the hand of [suitable_daughter.GetName] in marriage to [ROOT.GetCountry.GetGovernment.GetRuler.GetName], who remains unmarried.\n\nThey have suggested the strategic location of [ceded_location.GetName] as part of the dowry, which may or may not serve our aspirations."
 flavor_eng_diplomacy.1301.a: "The terms are acceptable."
 flavor_eng_diplomacy.1301.b: "A ludicrous proposal."
 flavor_eng_diplomacy.1301.historical_info: "The marriage between King Charles II of England and Catherine of Bragança, daughter of the King of Portugal, was proposed in an attempt to revive the alliance following the Portuguese war of independence from the Spanish Empire. Portugal was struggling to defend its vast overseas empire and sought assurances and military support from England. In return, several concessions were made such as the surrender of the islands of Bombay, the province of Tangiers and trading privileges in Brazil and the Portuguese East Indies."

 flavor_eng_diplomacy.1400.title: "Treaty of Nonsuch"
 flavor_eng_diplomacy.1400.desc: "Faced with an ongoing risk of invasion from a formidable neighbor, [GetCountry('NED').GetName] find themselves vulnerable and may consider turning to mercenaries or seek the protection of a powerful ally in order to adequately defend their borders.\n\nWe have an opportunity to offer a helping hand and supply men for their defense efforts. In return, we could negotiate favorable terms for our merchants in select territories to further our dominance over the channel."
 flavor_eng_diplomacy.1400.a: "A superb suggestion."
 flavor_eng_diplomacy.1400.tt1: "A treaty is proposed"
 flavor_eng_diplomacy.1400.b: "We need our men here."
 STATIC_MODIFIER_NAME_favoring_own_interests: "Favoring Own Interests"
 flavor_eng_diplomacy.1400.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are overjoyed that a favorable trade opportunity is put forth"
 flavor_eng_diplomacy.1400.tt3: "If the treaty is accepted, 5000 [manpower|e] is sent to bolster the defenses of [GetCountry('NED').GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1400.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] are disappointed that a favorable trade opportunity is dismissed"
 signed_nonsuch_treaty: "Signed Nonsuch Treaty"

 flavor_eng_diplomacy.1401.title: "Treaty of Nonsuch"
 flavor_eng_diplomacy.1401.desc: "A diplomatic opportunity has arisen to help secure our borders against formidable neighboring threats and establish a potential partnership that could provide future security. [target_root_country.GetName], eager to promote their continental trade, is offering a treaty that would supply us with soldiers, in exchange for exclusive privileges for their merchants in select territories across our country."
 flavor_eng_diplomacy.1401.a: "A favorable agreement."
 flavor_eng_diplomacy.1401.tt1: "Several [ShowBuildingTypeNameWithNoTooltip('trade_office')] buildings will be set up by [target_root_country.GetAdjective] merchants in [ShowAreaName('holland_area')]"
 flavor_eng_diplomacy.1401.b: "It does not favor our interests."

 flavor_eng_diplomacy.1500.title: "Treaty of Tagilde"
 flavor_eng_diplomacy.1500.desc: "A diplomatic opportunity has arisen to secure a long-lasting peace and potential ally in the future. [GetCountry('POR').GetName], weary of further border incursions from its [GetCountry('CAS').GetAdjective] neighbor, could potentially be wooed into signing a treaty that provides an opportunity to assert their independence against interference from [GetCountry('CAS').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1500.a: "Sign and deliver."
 flavor_eng_diplomacy.1500.tt: "A treaty is proposed"
 signed_tagilde_treaty: "Signed Tagilde Treaty"
 flavor_eng_diplomacy.1500.b: "We cannot risk conflict with [GetCountry('CAS').GetNameWithNoTooltip]."
 declined_advantageous_treaty: "Declined Advantageous Treaty"
 flavor_eng_diplomacy.1500.historical_info: "The Treaty of Tagilde signed between Portugal and England is considered the first step towards signing the Anglo-Portuguese Alliance, which is still in effect today. It was a pressing matter for Portugal, who at the time was struggling to assert its independence from neighboring Castile, but the treaty was also important for England, who had few friends among the European monarchs on the continent."

 flavor_eng_diplomacy.1501.title: "Treaty of Tagilde"
 flavor_eng_diplomacy.1501.desc: "A diplomatic opportunity has arisen to secure a long-lasting peace and potential ally. [target_root_country.GetName], weary of isolation, has proposed a treaty that could aid in asserting our independence against interference from [GetCountry('CAS').GetName]."
 flavor_eng_diplomacy.1501.a: "Sign the treaty."
 flavor_eng_diplomacy.1501.b: "We cannot risk further conflict with [GetCountry('CAS').GetNameWithNoTooltip]."

 flavor_eng_diplomacy.1600.title: "The Adventures of [robert_shirley.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1600.desc: "Globetrotter and charm offensive maestro [robert_shirley.GetName] has put forth the idea that [robert_shirley.GetSheHe] should lead a diplomatic envoy to the Far East. The primary goal of this endeavor is to bring about modernization and enhancement of the military forces of the [GetCountry('IRA').GetAdjective] army. The fledgling empire is facing a formidable neighbor in the form of the [GetCountry('TUR').GetName], an empire that also poses a significant threat to our European neighbors.\n\nIn return, we may press for favorable trade privileges and work towards establishing a regional presence for our merchants."
 flavor_eng_diplomacy.1600.a: "Send [robert_shirley.GetHimHer] on his merry way."
 flavor_eng_diplomacy.1600.tt1: "[robert_shirley.GetNameWithNoTooltip] is added as a [character|e]"
 flavor_eng_diplomacy.1600.tt2: "[robert_shirley.GetSheHe|U] attempts to curry favor with [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName] in return for trade concessions"
 flavor_eng_diplomacy.1600.b: "Out of the question."
 flavor_eng_diplomacy.1600.tt3: "[robert_shirley.GetNameWithNoTooltip] is added as a [character|e] and remains in [target_root_country.GetName]"
 flavor_eng_diplomacy.1600.historical_info: "Robert Shirley was an English diplomat and adventurer who is remembered for his travels in the Middle East. He was instrumental in establishing relations between England and the Safavid Empire of Persia. He became a trusted advisor and diplomat to the Shah and helped modernize the Persian army, which resulted in the Safavids becoming an equal force to their nemesis, the Ottoman Empire."

 flavor_eng_diplomacy.1601.title: "The Reforms of Rouzbeh-e Shirazi"
 flavor_eng_diplomacy.1601.desc: "We are being paid a visit by military strategist and diplomat [robert_shirley.GetName], who has presented a truly intriguing proposal. [robert_shirley.GetSheHe] suggests the sharing of military advancements and that [robert_shirley.GetHisHer] fellow countrymen undertaking the important responsibility of retraining our great army to counter the expansionist ambitions of [GetCountry('TUR').GetName].\n\nIn return, we must provide a safe harbor for the heretics to conduct their business, no doubt an attempt to encroach on our trading relations with the East."
 flavor_eng_diplomacy.1601.a: "A necessary evil."
 flavor_eng_diplomacy.1601.tt1: "[robert_shirley.GetNameWithNoTooltip] is added as a [character|e]"
 STATIC_MODIFIER_NAME_modernizer: "Modernizer"
 flavor_eng_diplomacy.1601.tt2: "[robert_shirley.GetSheHe|U] will provide additional benefits if assigned a [cabinet|e] position"
 flavor_eng_diplomacy.1601.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] will be displeased to see a heretic serve at court"
 flavor_eng_diplomacy.1601.b: "No unsolicited advice is needed."
 enable_european_militia_reform: "Grants access to the [ShowGovernmentReformName('european_militia_reform')] [government_reform|e]"
