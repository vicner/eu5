 flavor_mai.1.title: "Gutenberg and the Printing Press"
 flavor_mai.1.desc: "In 1450, Johan Gutenberg, an upper-class merchant in Mainz, applied his knowledge from his father's work as a goldsmith, and created the world's first printing press. The first thing printed was a German Poem, but Gutenberg had greater ambitions than that, as he aimed to print a Bible. This effort lead him to bankruptcy, and his financiers took over his business, creating the fist printed Bible in 1457. The world would never be the same again!\nWhat shall we do?"
 flavor_mai.1.a: "Support this marvelous invention!"
