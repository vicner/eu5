l_english:
 flavor_dai.1.title: "The [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Campaign Against [target_country.GetNameWithNoTooltip]"
 flavor_dai.1.desc: "Conflicts between the [ROOT.GetCountry.GetLongName] and the [target_country.GetLongName] have been present for centuries in the [ROOT.GetCountry.GetCulture.GetName]-[target_country.GetCulture.GetName] relations. Once again, the rule of [target_country.GetNameWithNoTooltip] shows weakness, making them ripe for the taking once and for all."
 flavor_dai.1.historical_info: "Despite an alliance in the 13th century against the Yuán dynasty, conflict arose between these two states once again when a succession dispute for the Champa throne escalated into a semi civil war. Chế Mô, a member Champa's royal family, defected to Đại Việt and requested aid from Trần Dụ Tông against the usurper Trà Hòa Bố Để to take the throne of Champa, which in turn resulted into the Champa-Đại Việt War that raged from 1367 to 1390."
 flavor_dai.1.a: "This time, [target_country.GetNameWithNoTooltip] shall kneel before us!"
 flavor_dai.1.b: "Enough blood has been shed in the past. Let us end the hostilities."

 flavor_dai.2.title: "Consolidation of [target_area.GetNameWithNoTooltip]"
 flavor_dai.2.desc: "After many years of conflicts with the [target_country.GetLongName], at long last, their fate has been sealed. The territories of [target_area.GetName] have now been subjugated by the [ROOT.GetCountry.GetLongName], and the great [target_location.GetRank.GetName] of [target_location.GetName] has to bend its knee before [root_location.GetName]. Still, with this conquest comes the question of how to administrate the new lands and how to deal with the [target_culture.GetName] people in a [root_culture.GetName] society."
 flavor_dai.2.tt: "The [integration|e] of every [location|e] in [target_area.GetName] is increased by #G +10#!"
 flavor_dai.2.a: "Integrate the [target_culture.GetNameWithNoTooltip] into our society."
 flavor_dai.2.b: "Leave them be."
 flavor_dai.2.c: "Settle [root_culture.GetNameWithNoTooltip] people to [target_area.GetNameWithNoTooltip]."

 flavor_dai.3.title: "The [target_culture_group.GetNameWithNoTooltip] Merchants"
 flavor_dai.3.desc: "[target_culture_group.GetName] merchants from [target_country.GetName] have become a common sight in [target_location.GetName]. Trading in [target_market.GetName], their presence has created a unique tie between [ROOT.GetCountry.GetName] and the people of [target_region.GetName]. Some of our more distrustful members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] fear, however, that part of the [root_culture.GetName] may get lost if we continue this trade relationship."
 flavor_dai.3.historical_info: "During the 16th century, Japanese merchants engaged with the Vietnamese in commerce and established even their own residence in the port city of Faifo. During this period, the Japanese constructed the Japanese Bridge which serves as both bridge, and temple."
 flavor_dai.3.a: "Strengthen our ties with [target_country.GetNameWithNoTooltip]"
 japanese_bridge: "$japanese_group$ Bridge"
 flavor_dai.3.b: "Keep the status quo."
 flavor_dai.3.c: "Remove the [target_culture_group.GetNameWithNoTooltip] merchants from our ports."

 flavor_dai.4.title: "The Imperial Citadel"
 flavor_dai.4.desc: "With the growth of the population of the [ROOT.GetCountry.GetLongName], our state continues to resemble a proper empire similar to the likes of the [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Our advisors suggest to construct a great citadel in honor of [target_character.GetName]."
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ They also propose to move the [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] to the [target_location.GetRank.GetName] of [target_location.GetName], though some advise to expand [capital_location.GetName] instead."
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ The [target_location.GetRank.GetName] of [target_location.GetName] shall be expanded to house the [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] of [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dai.4.historical_info: "The Imperial City of Huế is a walled enclosure within the citadel of the imperial capital of the Nguyễn dynasty. It was constructed in 1803 after Nguyễn Ánh finally unified Việt Nam after a century of division between the Trịnh lords and the Nguyễn lords."
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip] will make an excellent capital."
 flavor_dai.4.tt: "State Sponsored"
 flavor_dai.4.b: "We should focus our efforts on [capital_location.GetNameWithNoTooltip]."
 flavor_dai.4.c: "Great shall be the glory of [target_location.GetNameWithNoTooltip]."

 flavor_dai.5.title: "The Latinization of [root_language.GetNameWithNoTooltip]"
 flavor_dai.5.desc: "European merchants and missionaries have reached [target_region.GetName] and engage with the residents of these places in trade while also trying to spread their faith. One of such missionaries is [target_character.GetName] from [target_country.GetName] who spreads, the influence of [target_religion.GetName] in [ROOT.GetCountry.GetName]. While [target_character.GetHerHis] religious business raises the eyebrows of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetHerHis] scholar works created a version of the [target_language.GetName] script to write the [root_language.GetName] language which brings great advantages over the old [root_culture.GetName] script."
 flavor_dai.5.historical_info: "Francisco de Pina, a Portuguese Jesuit, interpreter, and influential missionary, was active in modern day Vietnam from 1617 until his death in 1625. He latinized the writing of the Vietnamese language which would later build the foundation of the modern Vietnamese alphabet."
 flavor_dai.5.a: "Embrace this new alphabet."
 portuguese_missionary: "[target_culture.GetName] Missionary"
 flavor_dai.5.b: "Let [target_character.GetHerHim] reside, but [target_character.GetHerHis] work shall not influence our language."
 flavor_dai.5.c: "Banish this and all other [target_culture.GetNameWithNoTooltip] missionaries for [target_character.GetHerHis] insolence."