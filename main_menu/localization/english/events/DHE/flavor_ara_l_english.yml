l_english:
 flavor_ara.1.title: "Consulate of the Sea"
 flavor_ara.1.desc: "Our new quasi-judicial body that will administer maritime and commercial law is called the Consulate of the Sea. It gives our merchants the right to settle their commercial disputes without interference from the royal courts and in exchange we, the [GetCountry('ARA').GetLongName], receives financial support."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "The [policy|e] [ShowPolicyName('ara_consulate_sea')] in [ShowLawName('maritime_law')] will be available for us"

 flavor_ara.2.title: "Book of the Consulate of the Sea"
 flavor_ara.2.desc: "The #italic Llibre del Consolat de Mar#!, most widely known as #italic the Book of the Consulate of the Sea#!, is a collection of ancient customs of the sea, and a body of rules for the government of cruisers of war. It is proposed that we fund the new edition of the book which will contain a code of procedure for the guidance of the courts of the Consuls of the Sea, the judges in charge of keeping this set of maritime laws."
 flavor_ara.2.a: "Fund the manuscript"
 flavor_ara.2.b: "Ignore the manuscript"

 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "The Italian poet, canon lawyer, scholar, diplomat, and chronicler [target_character.GetName] is currently dedicating himself to philological studies under the patronage of [ROOT.GetCountry.GetName]'s ruler. He founded the academy Porticus Antoniana, from where many young scholars are sure to be of use to the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. His great knowledge could ensure that he would become an excellent counselor, so it would be wise to hire [target_character.GetNameWithNoTooltip] as our new advisor."
 flavor_ara.3.a: "Yes, hire him"

 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName] was the first to introduce the young scholar [target_character2.GetName] to the ruler of [ROOT.GetCountry.GetName]. [target_character2.GetNameWithNoTooltip] has tutored the [ROOT.GetCountry.GetGovernment.GetCourtTitle] of [ROOT.GetCountry.GetGovernment.GetRulerTitle], has served as a political advisor, military secretary, and chancellor but his chief claim has been as a scholar.\n\nTopics such as 'Liberality of Princes', 'Ferocity' or 'Magnificence' have been dissertated by him and he has argued that architecture and great monuments are the mark of a great ruler. He can express the facts of modern life and the actualities of personal emotion in a language that is sufficiently classical yet always characteristic of the man.\n\nUrania is his ambitious didactic composition in hexameters that embodies the astronomical science of the age, adorned with a high theme of mythological episodes. He writes in Latin and his most original compositions in verse are on personal topics — the #italic De conjugali amore#!, #italic Eridanus#!, #italic Tumuli Naeniae#!, #italic Baiae#! - his passionate emotions are uttered with a warmth of coloring and sincerity."
 flavor_ara.4.a: "He could not have done it without us!"
 flavor_ara.4.b: "His success is that of the people"

 flavor_ara.5.title: "Monastery of Santa Maria de Sigena"
 flavor_ara.5.desc: "The Royal Monastery of Santa María de Sigena was founded by Queen Sancha of Castile, wife of Alfonso II of Aragon, and constructed between 1183 and 1208. Although it started to decline in popularity and importance some time ago, the monastery is still a grand cloister, also hosting a beautiful collection of Romanesque frescos. The nuns are asking for us to help fund the monastery, and a local artist known as the Maestro of Sigena has offered to paint a large altarpiece."
 flavor_ara.5.a: "Fund the monastery"
 flavor_ara.5.b: "Ignore it"

 flavor_ara.6.title: "Sindicat Remença"
 flavor_ara.6.desc: "The nobility in the [ROOT.GetCountry.GetLongName] has begun to strictly enforce the rules that tie peasants to the land, and this combined with a stricter enforcement of seignorial rights in general has led to unrest among the peasants. The poorest peasants strongly support open rebellion while the better off favor appealing to us for reforms and the end of seignorial abuses.\n\nIt would be an excellent opportunity to gain the support of the peasants, as we are in a constant power struggle with the nobility. Suggestions have been made regarding allowing the peasants to form a [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')], a peasants' guild or primitive trade union, which will grant them more liberty."
 flavor_ara.6.a: "Allow the peasants to form the Sindicat Remença"
 ara_sindicat_ara_remenca: "Sindicat Remença"
 ara_sindicat_ara_remenca_desc: "The Sindicat Remença is a peasants' guild or primitive trade union. This was first introduced in Catalonia in 1448."
 flavor_ara.6.b: "Ignore the peasant rabble"
 
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "[target_character.GetName], a renowned Jesuit preacher and rector of the Jesuit College of [ShowLocationName('tarragona')], has earned widespread admiration for [target_character.GetHisHer] intellectual brilliance. Known for [target_character.GetHisHer] eloquent sermons and insights into morality and politics, [target_character.GetLastNameWithNoTooltip] has gained the favor of many within [ROOT.GetCountry.GetName] and beyond. [target_character.GetHisHer|U] religious principles and [target_character.GetHisHer] exploration of human nature have earned [target_character.GetHimHer] a reputation as both a man of God and a master of worldly wisdom.\n\n[target_character.GetLastNameWithNoTooltip]'s views, however, have not come without controversy. [target_character.GetHisHer|U] philosophical works challenge conventional thinking and have drawn scrutiny from some within the [GetUniqueInternationalOrganization('catholic_church').GetName]. Despite this, [target_character.GetHisHer] sharp intellect and ability to navigate complex social and political realities make [target_character.GetHimHer] a valuable candidate for service at our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.7.a: "Offer [target_character.GetHimHer] a position at the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.7.b: "We have no need of a controversial priest."
 flavor_ara.7.historical_info: "Baltasar Gracián was an Aragonese Jesuit priest, philosopher, and writer. His prominence in 17th-century Spain was rooted in his ability to blend deep philosophical insight with the cultural and political nuances of his time, making him an influential figure not only among his contemporaries, but also future generations of philosophers in Europe. Some of his works were controversial, and were published without the consent of his Jesuit superiors. The nature of his writings eventually caused him to be deprived of his chair at the Jesuit College and exiled from Jesuit Society."

 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip] Finishes [ShowWorkOfArtNameWithNoTooltip('el_criticon')]"
 flavor_ara.8.desc: "[gracian.GetName], the brilliant Jesuit scholar in our service, has completed [gracian.GetHisHer] magnum opus, [ShowWorkOfArtName('el_criticon')]. This great moral epic encapsulates [gracian.GetHisHer] worldview, reflecting on human nature, morality, and the challenges of life through a richly allegorical narrative. Although the novel seems impressive, it has not been without controversy. Earlier parts were published without the approval of [gracian.GetHisHer] Jesuit superiors, earning [gracian.GetHimHer] criticism and placing [gracian.GetHisHer] position within the order at risk. [gracian.GetLastNameWithNoTooltip] now requests our support to fund the full publication of [ShowWorkOfArtNameWithNoTooltip('el_criticon')], ensuring [gracian.GetHisHer] work reaches a wider audience. Doing so would cement our legacy as patrons of the arts and intellect, though it might strain our relations with the Jesuit order."
 flavor_ara.8.a: "This work deserves recognition!"
 flavor_ara.8.b: "The work is too controversial. We cannot support this."
 flavor_ara.8.historical_info: "Published in three parts between 1651 and 1657, #italic El Criticón#! is Gracián's most significant work and one of the pinnacles of Spanish philosophical narrative. The novel is an allegorical and satirical work that explores the life of Andrenio, representing the dual aspects of human nature: impulsiveness and lack of experience. Gracián's writing style is characterized by its conceptist approach, emphasizing wit, wordplay, and the art of inventiveness. #italic El Criticón#! offers a pessimistic yet hopeful view of human life, encouraging readers to strive for virtue and eternal fame."

 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName] is a celebrated Franciscan theologian and writer, who has gained widespread acclaim for [target_character.GetHisHer] works that blend theology, politics, and moral philosophy. [target_character.GetHisHer|U] writings, such as #italic Lo Crestià#!, provide a comprehensive guide on how to live a virtuous life and build a well-governed society, deeply resonating with rulers and commoners alike. Thanks to [target_character.GetHisHer] eloquence and pragmatic wisdom, [target_character.GetLastNameWithNoTooltip] has been invited to advise nobles and city leaders across [ROOT.GetCountry.GetName]. Perhaps, [target_ruler.GetName] could use [target_character.GetHimHer] as an advisor too."
 flavor_ara.9.a: "Invite [target_character.GetHimHer] to the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.9.b: "We have no need for [target_character.GetHisHer] counsel."
 flavor_ara.9.historical_info: "Eiximenis' works were read by numerous significant people of the time, including Aragonese kings Martin I, Peter IV, and John I, as well as the Pope Benedict XIII. However, his influence extended beyond his written works. He played a key role in the Avignon Papacy, served as a confessor to Queen Maria de Luna, and participated in the religious and political debates of his era."

 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName] is a famous poet from [ShowLocationName('valencia')], who has captured the hearts and minds of our people with [target_character.GetHisHer] masterful verses. As a pioneer of the [ShowDialectName('catalan_dialect')] literary tradition, [target_character.GetSheHe] elevates themes of love, morality, and human emotion to unparalleled artistic heights. [target_character.GetLastNameWithNoTooltip]'s poetry transcends courtly conventions and presents deeply introspective and philosophical reflections that resonate across all of society. Employing such an inspirational figure at our [ROOT.GetCountry.GetGovernment.GetCourtTitle] would strengthen our cultural prestige and inspire a flourishing of the arts."
 flavor_ara.10.a: "Invite [target_character.GetHimHer] to join the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.10.b: "[target_character.GetHisHer|U] poetry is a gift to the people; let [target_character.GetHimHer] remain in [ShowLocationNameWithNoTooltip('valencia')]."
 flavor_ara.10.c: "We cannot afford such indulgences."
 flavor_ara.10.historical_info: "Ausiàs March was one of the most significant poets of the so-called Valencian Golden Century of literature. He was among the first to use the Valencian language instead of Occitan, which was back then considered the standard troubadour language. March's poetry greatly influenced later poets and is known for its exploration of themes such as love, death, and morality." 
 
 flavor_ara.11.title: "Renovating the [target_art.GetNameWithNoTooltip]"
 flavor_ara.11.desc: "The [target_art.GetName] has stood as a significant cultural and spiritual landmark for centuries, revered as a sacred site of Marian devotion and the pride of [ShowLocationName('zaragoza')]. However, the passage of time has taken its toll, and the structure now shows signs of aging and decay. In light of this, proposals for its renovation have gained momentum, with advocates suggesting the construction of a new, grand Baroque-style temple to replace the deteriorating structure. [target_ruler.GetName] suggests employing [target_character.GetName], the prestigious [ROOT.GetCountry.GetGovernment.GetAdjective] architect, to oversee this monumental project."
 flavor_ara.11.a: "Let us rebuild the Basilica in splendor!"
 flavor_ara.11.b: "Commission a modest renovation instead."
 flavor_ara.11.c: "We cannot afford such extravagance now."
 flavor_ara.11.historical_info: "The reconstruction of the Basilica del Pilar began in 1681, initiated under the guidance of Juan José de Austria, then Viceroy of Aragon, to replace the aging structure with a grand Baroque-style temple. Designed by master builders led by the royal architect Francisco Herrera, the project marked a significant architectural and cultural endeavor. The renovation expanded the temple to 130 meters in length and 67 meters in width by 1730."
 
 flavor_ara.12.title: "The Struggle of La Biga and La Busca"
 flavor_ara.12.desc: "For decades, [ShowLocationName('barcelona')]'s society has been split between two factions: the #italic Biga#!, representing the entrenched urban oligarchy, and the #italic Busca#!, a coalition of merchants and artisans pushing for economic reforms and broader access to power. The #italic Biga#!, composed of wealthy landowners and noble-like honorable citizens, has long controlled the city's governance, resisting calls for change while clinging to their privileges. The #italic Busca#!, however, advocates for protectionist policies, monetary devaluation, and improved conditions for local industries to combat the economic crisis gripping the Mediterranean trade. Tensions have escalated as the #italic Busca#! grows increasingly frustrated with their exclusion from municipal power, demanding [ROOT.GetCountry.GetGovernment.GetAdjective] intervention."
 flavor_ara.12.a: "Support the Biga."
 flavor_ara.12.b: "Support the Busca."
 flavor_ara.12.c: "Avoid picking sides."
 
 flavor_ara.13.title: "The [ROOT.GetCountry.GetGovernment.GetAdjective] Chronicler"
 flavor_ara.13.desc: "[target_ruler.GetName] has expressed a desire to commission a comprehensive chronicle dedicated to the history of [ROOT.GetCountry.GetName], one that would preserve our legacy for generations to come. After much deliberation, the [ROOT.GetCountry.GetGovernment.GetCourtTitle] has proposed [target_character.GetName] as the ideal candidate for this task. [target_character.GetLastNameWithNoTooltip] studied rhetoric, [ShowLanguageName('latin_language')], and [ShowLanguageName('greek_language')], and has also mastered several modern languages, including [ShowLanguageName('french_language')], [ShowLanguageName('north_italian_language')], and [ShowDialectName('catalan_dialect')]. [target_character.GetHisHer|U] early career saw [target_character.GetHimHer] rise through influential positions, such as magistrate of Barbastro and assistant-secretary to the Inquisition, and so [target_character.GetSheHe] seems to have both the experience and expertise that would be required for this position."
 flavor_ara.13.a: "Invite [target_character.GetLastNameWithNoTooltip] to join our [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.13.b: "We cannot afford [target_character.GetHisHer] expertise."
 flavor_ara.13.historical_info: "In 1548, Zurita was appointed as the first official chronicler of the Kingdom of Aragon, which led to the compiling of his monumental work - the #italic Anales de la Corona de Aragón#!. This chronicle deals with the Aragonese history from the Islamic period to the reign of Ferdinand the Catholic. It marked a departure from medieval historiography, by prioritizing archival documentation and first-hand sources over legends and second-hand accounts. Zurita's approach established a standard for historical scholarship, making him the first modern historian in Spain."

 flavor_ara.14.title: "The Chronicle of [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ara.14.desc: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] has begun discussing the creation of a chronicle to preserve and celebrate the history of [ROOT.GetCountry.GetName]. Such a work would recount the deeds of our monarchs, from the legendary kings of Sobrarbe to the modern era. Among the proposed candidates for this task is [target_character.GetName], a scholar of great renown. A soldier and later a Cistercian monk, [target_character.GetLastNameWithNoTooltip] has shown [target_character.GetHisHer] dedication to [ROOT.GetCountry.GetAdjectiveWithNoTooltip] heritage. [target_character.GetHisHer|U] knowledge of history, combined with [target_character.GetHisHer] skill in both verse and prose, position [target_character.GetHimHer] as an ideal chronicler."
 flavor_ara.14.a: "Appoint [target_character.GetLastNameWithNoTooltip] to undertake the chronicle."
 flavor_ara.14.b: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] has no time for such indulgences."
 flavor_ara.14.historical_info: "The Chronicle of Aragon, written by Gualberto Fabricio Vagad and published in 1499, is a foundational historical text and one of the earliest chronicles of the kingdom printed in the Aragonese vernacular. The Chronicle reflects the historiographical trends of the 15th century, emphasizing royal authority and nationalism while glorifying the monarchy and the kingdom's achievements. Despite its reliance on older, often unreliable sources, it became a key tool for shaping Aragonese identity and historical awareness."
 
 flavor_ara.15.title: "Ordinances of [target_ruler.GetNameWithNoTooltip]"
 flavor_ara.15.desc: "[target_ruler.GetName] is considering the creation of a set of statutory provisions to regulate the operations of the [ROOT.GetCountry.GetGovernment.GetAdjective] House of [ROOT.GetCountry.GetName]. The goal would be to establish clear rules for the functioning of the [ROOT.GetCountry.GetGovernment.GetCourtTitle] and the roles of its officials. [target_ruler.GetNameWithNoTooltip] also intends to include specific guidelines for the coronation ceremony of [ROOT.GetCountry.GetAdjectiveWithNoTooltip] rulers, aiming to standardize the process of consecration and crowning and ensuring that the monarchy's rituals are consistent and deeply symbolic."
 flavor_ara.15.a: "A sound idea!"
 flavor_ara.15.b: "There is no need for that."
 flavor_ara.15.historical_info: "The #italic Ordinacions de Pere el Cerimoniós#! were a set of statutes issued in 1344 by King Pere IV of Aragon to regulate the functioning of the royal house. These rules outlined the roles and responsibilities of court officials and included detailed provisions for the coronation ceremony of Aragonese kings. The ordinances served as both a legal guide for court administration and a ritual standard for the monarchy's ceremonies."
 
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "For centuries, the office of [ShowEstatePrivilegeName('justicia_de_aragon')] has served as a crucial mediator between the [ROOT.GetCountry.GetLongName] and the estates of the [ROOT.GetCountry.GetFlavorRank]. Acting as a guardian of [ROOT.GetCountry.GetAdjectiveWithNoTooltip] laws and privileges, it has traditionally ensured that [ROOT.GetCountry.GetGovernment.GetAdjective] power does not infringe upon the ancient #italic fueros#! - the laws and privileges of the [ROOT.GetCountry.GetFlavorRank]. However, the estates are now advocating to solidify its independence by formalizing the office into law. They propose that the [ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')] become a permanent, hereditary office elected by the estates rather than appointed by the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], and that the [ROOT.GetCountry.GetGovernment.GetRulerTitle] be barred from removing or interfering with the holder once elected."
 flavor_ara.16.a: "Give in to their demands."
 flavor_ara.16.b: "It must remain under the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]'s control!"
 flavor_ara.16.historical_info: "The Justicia de Aragón was a significant historical office in the Kingdom of Aragon, established in the 12th century, responsible for ensuring that local laws and privileges were upheld and acted as a counterbalance to royal authority. This office had extensive judicial and executive powers, including the ability to veto royal decisions if they violated local laws. It also presided over the parliament and played a crucial role in swearing in new monarchs. By the 13th century, the Justicia had become an independent and impartial arbiter, with the power to interpret the foral laws and defend the liberties of the kingdom's subjects against royal overreach."
 
 flavor_ara.17.title: "Formalization of the Oath of Loyalty"
 flavor_ara.17.desc: "The estates of the [ROOT.GetCountry.GetFlavorRank], assembled in the [ShowCultureName('aragonese')] Cortes, are demanding the formal recognition of their ancient rights and privileges. They insist that the [ROOT.GetCountry.GetGovernment.GetRulerTitle] swear an oath to uphold the #italic fueros#! — the laws and customs that have long defined the governance of [ShowAreaName('aragon_area')]. Without this acknowledgment, they refuse to swear fealty to the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Their proclamation, #italic Y si no, no#! - if not, no, embodies their defiance: if the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] does not respect their rights, they will not recognize our authority to rule."
 flavor_ara.17.a: "Swear to uphold their rights."
 flavor_ara.17.b: "We will not be bound by their demands!"
 flavor_ara.17.historical_info: "The phrase #italic 'Y si no, no'#! symbolized the conditional loyalty of the Aragonese estates to their monarch, requiring the king to swear to uphold their rights and fueros before being recognized. Rooted in traditions like the #italic Privilegio de la Unión#!, this principle underscored the estates' ability to limit royal authority and reject absolutism."

 flavor_ara.18.title: "The Alterations of [ShowAreaNameWithNoTooltip('aragon_area')]"
 flavor_ara.18.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]'s efforts to consolidate power and centralize the [ROOT.GetCountry.GetFlavorRank] have encountered fierce resistance in [ShowAreaName('aragon_area')]. The region's ancient privileges, as well as the powerful [ShowEstatePrivilegeName('justicia_de_aragon')], have become significant obstacles to [ROOT.GetCountry.GetGovernment.GetAdjective] authority. These long-standing traditions bind the monarchy to respect [ShowCultureName('aragonese')] freedoms, limiting the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]'s ability to fully integrate the kingdom into a unified administration. Frustrated by the slow progress of centralization, advisors to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] suggest abolishing these archaic institutions."
 flavor_ara.18.a: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] must reign supreme!"
 flavor_ara.18.a.tt: "All [ShowPopTypeName('nobles')] [pops|e] in [ShowAreaName('aragon_area')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [target_rebels.GetName]"
 aragonese_loyalist_rebels: "Aragonese Loyalists"
 flavor_ara.18.b: "The fueros must be respected."
 flavor_ara.18.historical_info: "The Alterations of Aragon were a series of political conflicts in the late 16th century, driven by efforts to centralize royal authority across Spain. Aragon fiercely resisted these measures, as its institutions protected regional autonomy and limited the king's power. Tensions escalated into armed rebellion in 1591 when royal interference in local governance led to widespread unrest, which was ultimately suppressed by Philip II's forces, leading to a significant decline in Aragon's traditional autonomous privileges."

 flavor_ara.19.title: "The Fate of [target_character.GetNameWithNoTooltip]"
 flavor_ara.19.desc: "Although we have succeeded in limiting [ShowAreaName('aragon_area')]'s autonomy and local institutions, there are still many who took a firm stance against our actions during $flavor_ara.18.title$, most notably [target_character.GetName], who served as the [ShowEstatePrivilegeName('justicia_de_aragon')], a position that made [target_character.GetHimHer] the chief protector of [ShowAreaNameWithNoTooltip('aragon_area')]'s traditional laws and privileges. [target_character.GetSheHe|U] was one of the leading figures of the rebellion who sought our actions as an illegal attempt to undermine the regions's autonomy. Luckily, our troops have [target_character.GetHimHer] arrested and [target_character.GetHisHer] fate is now fully in our hands."
 flavor_ara.19.a: "This is the price of unity."
 flavor_ara.19.a.tt: "All [pops|e] in [ShowAreaName('aragon_area')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ara.19.b: "Spare [target_character.GetHimHer] to soothe tensions."
 flavor_ara.19.b.tt: "All [pops|e] in [ShowAreaName('aragon_area')] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ara.19.historical_info: "In 1591, during the reign of Philip II, Juan de Lanuza became the leader of a rebellion against royal efforts to centralize power and bypass the region's ancient laws and institutions. In a swift campaign, royal forces crushed the resistance and captured Lanuza. Without a prior trial, he was beheaded by a personal order of Philip II. His death marked the end of the last significant attempt to defend Aragon's traditional legal system and autonomy from royal absolutism."

 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "A renowned knight and scholar, [target_character.GetName], has gained recognition throughout the Mediterranean. As a member of the Order of Saint John, [target_character.GetHisHer] name has become synonymous with military valor and intellectual enlightenment. Beyond [target_character.GetHisHer] military and administrative contributions, [target_character.GetLastNameWithNoTooltip] is celebrated as a patron of knowledge. [target_character.GetSheHe|U] oversaw the production of numerous translations of classical works into [ShowDialectName('aragonese_dialect')] and [ShowLanguageName('latin_language')]. The [ROOT.GetCountry.GetGovernment.GetCourtTitle] sees in [target_character.GetLastNameWithNoTooltip] a unique figure who embodies the ideals of chivalry and statesmanship - making [target_character.GetHimHer] an ideal candidate to either serve our [ROOT.GetCountry.GetGovernment.GetCourtTitle] or use [target_character.GetHisHer] strategic mind for the benefit of the [ROOT.GetCountry.GetLongName] on the battlefield."
 flavor_ara.20.a: "[target_character.GetHisHer|U] military and diplomatic knowledge will serve us well."
 flavor_ara.20.c: "[target_character.GetHisHer|U] efforts are better suited for the Order of Saint John."
 flavor_ara.20.historical_info: "Juan Fernández de Heredia was a prominent Spanish knight who also served as the Grand Master of the Knights Hospitaller. He played a crucial role in the Battle of Epila, supporting Peter IV of Aragon against the Union of Aragon. As Grand Master, he was a significant patron of historical and literary works, promoting translations and compilations in the Aragonese language."
 
 flavor_ara.21.title: "The Revolt of the Germanies"
 flavor_ara.21.desc: "Tensions among the classes in [ShowAreaName('valencia_area')] have boiled over into outright rebellion. Frustrated by heavy taxation, abuses of power by the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], and the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]'s inability to protect them from Barbary pirate raids, local brotherhoods, known as the Germanies, have taken up arms. What began as a movement to defend their communities has evolved into a wider demand for reforms. While they claim to act in the name of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], their attacks on the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] and their growing radicalism cannot be ignored."
 flavor_ara.21.a: "Ignore them."
 flavor_ara.21.a.tt: "All [ShowPopTypeName('burghers')] [pops|e] in [ShowAreaName('valencia_area')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [target_rebels.GetName]"
 flavor_ara.21.b: "Acknowledge their problems and offer compensation."
 flavor_ara.21.c: "Crush the revolt."
 germanies_revolt: "Revolt of the Germanies"
 flavor_ara.21.historical_info: "The Revolt of the Germanies was a significant uprising in the Kingdom of Valencia, part of the Crown of Aragon, led by artisan guilds against Charles V. It was driven by economic hardship, social tensions, and opposition to feudal and monarchical authority. The artisan guilds were frustrated with the economic dominance of the landed nobility and the corruption of the government, as well as with the absence of the King, who was away in Germany, creating a power vacuum and dissatisfaction with the Royal Council and local officials."
 
 flavor_ara.100.title: "Tirant lo Blanch"
 flavor_ara.100.desc: "#italic Tirant lo Blanch#!, a Valencian chivalric romance by [target_artist.GetName], published in [GetCurrentYear], tells the adventures of Sir Tirant as he saves [GetCountry('BYZ').GetName] from the [GetCountry('TUR').GetAdjective]. It is becoming renowned and celebrated in [ShowCultureName('catalan')|U] literary circles. The book's themes depart from traditional chivalric tales, emphasizing lively love, sarcasm, and human emotions, along with vivid descriptions of everyday life, offering a realistic and sometimes bitter portrayal of life."
 flavor_ara.100.a: "Our culture is advanced, indeed!"
 flavor_ara.101.title: "Catalan Atlas"
 flavor_ara.101.desc: "The #italic Catalan Atlas#!, created in [GetCurrentYear], will be considered the pinnacle of world maps in our time. Produced by the Majorcan cartographic school, it consists of six vellum leaves folded and mounted on wooden panels. The map provides cosmographic and astronomical information, emphasizing the Earth's spherical shape and offering guidance to sailors. It depicts the known world, with illustrations of cities, political allegiances, and ocean representation. The map's oriental portion incorporates knowledge gathered from various travelers, while the western section includes all the information needed in a portolan chart."
 flavor_ara.101.a: "This school is a national treasure."
 flavor_ara.102.title: "The Royal Pantheon of Poblet Abbey"
 flavor_ara.102.desc: "Our ruler [target_character.GetName] has been thinking lately about where [target_character.GetHerHis] mortal remains should rest for eternity. Among the several monasteries across our nation, the [ShowWorkOfArtName('poblet_abbey')] has captured the attention of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. The abbey is situated in [target_location.GetName] and belongs to the Cistercian Order."
 flavor_ara.102.a: "A Royal and Noble pantheon will be built."
 flavor_ara.102.b: "Nobles will not be happy, but we have better uses for our money."
 flavor_ara.103.title: "The Chronicle of [target_character.GetNameWithNoTooltip]"
 flavor_ara.103.desc: "[target_character.GetName] has finally finished his Chronicle, describing the reign of his father, [target_character2.GetName], and his own. The Chronicle is divided into six chapters, plus an appendix, with each of those recounting different topics.\n\nThis Chronicle aims to justify the decisions done by the [GetCountry('ARA').GetGovernment.GetRulerTitle] and also describes multiple events that occurred during his rule. If anything, this Chronicle is also a collection of learnings that will help our country find the proper path to prosperity."
 flavor_ara.103.a: "We learned that the power must be in the hands of the king."
 flavor_ara.103.b: "Devolving power is the way of our realm."
 flavor_ara.104.title: "Barcelona Royal Shipyard"
 flavor_ara.104.desc: "Accusations of idleness and lack of professionalism have been heard against the workers in the Royal Shipyards situated near the harbor in [port_location.GetName]. The realm has spent a big part of the treasury over the years since it was created as an expansion of a previous older shipyard in 1241, and we are not willing to let that money be of no use.\n\nNews of the disappointment in the court after the gossip has made the shipwrights take the initiative and they have been working day and night to deliver new fine vessels to prove the accusations against them false. "
 flavor_ara.104.a: "The gossip was unfair to these men."
 flavor_ara.105.title: "Vicent Ferrer"
 flavor_ara.105.desc: "[target_character.GetName], a Dominican friar from [target_location.GetName] and preacher, has joined our court. He has embarked on missionary journeys and excelled as a logician. He has dedicated himself to theological studies, entered the Dominican Order, and has become a prominent figure in delivering philosophical lectures. His remarkable preaching skills and the alleged gift of tongues have facilitated conversions and impacted the lives of many, while his involvement with Jewish communities remains a topic of controversy."
 flavor_ara.105.a: "Let him join our court and let him preach the gospel."
 flavor_ara.105.b: "His ideas are a bit too intolerant to us."
 flavor_ara.105.a.tt: "Some [ShowCultureName('sephardi')] people in our realm will be converted to our religion, but that will upset the rest of them"
 flavor_ara.106.title: "La Llotja de la Seda"
 flavor_ara.106.desc: "[target_location.GetName]'s [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] demand the construction of a dedicated building for trading [ShowGoodsName('silk')], aiming to establish the city as a prominent hub for [ShowGoodsNameWithNoTooltip('silk')] products in the Mediterranean. This ambitious project holds the potential to attract merchants and gain the support of the influential [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] faction, solidifying [ShowLocationNameWithNoTooltip('valencia')]'s position in the [ShowGoodsNameWithNoTooltip('silk')] trade."
 flavor_ara.106.a: "This is good for everyone."
 flavor_ara.106.b: "We should use the money for better things."
 flavor_ara.107.title: "The Fate of Montserrat"
 flavor_ara.107.desc: "Santa Maria de Ripoll was the cultural center of Catalonia since it was founded in 888 by Count Wilfred 'The Hairy'. For centuries, its scriptorium has been as important as those in Montecassino or Saint-Denis, but its last glory has long gone. Its position as the family mausoleum for the Count of Barcelona and Besalú has guaranteed good donations that made the monastery really powerful.\n\nIn the last decades, the offshoot of Santa Maria de Montserrat monastery has been demanding to be independent of Ripoll. Should we support that independence, Ripoll's fate might be sealed, but many wonder if that is not the natural process of things."
 flavor_ara.107.a: "Let Montserrat fly free."
 flavor_ara.107.b: "A bit of money can make Ripoll shine again."
 flavor_ara.108.title: "Santa Maria de Montserrat"
 flavor_ara.108.desc: "Once an offshoot of Santa Maria de Ripoll, Santa Maria de Montserrat has become one of the most important monasteries in the realm. The place, famous as a pilgrimage site for the worship of the Virgin of Montserrat, is becoming too small for its own needs and has made the friars living in it approach us to look for a generous helping hand.\n\nThe friars want to start the construction of a cloister that would significantly enlarge the monastery."
 flavor_ara.108.a: "We will help to enlarge Montserrat."
 flavor_ara.108.b: "We supported them to get independent. What else do they want?"
 flavor_ara.109.title: "La Moreneta"
 flavor_ara.109.desc: "A blind pilgrim to the Monastery of Santa Maria de Montserrat, claims that he has been cured from his blindness by the Virgin of Montserrat, lovingly called #italic La Moreneta#! (the Little Dark One).\n\nThe small statue, discovered centuries ago by shepherd children, gained its nickname because its originally pale skin turned dark, probably due to the smoke of candles."
 flavor_ara.109.a: "Let's celebrate this gift from the Virgin!"
 flavor_ara.109.b: "Miracles you said?"
 flavor_ara.109.b.tt: "The [pop_satisfaction|e] of our [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] will decrease"
 flavor_ara.110.title: "Palma Cathedral"
 flavor_ara.110.desc: "Following the conquest of Majorca, [target_character.GetName] commenced the building of $palma_cathedral$ on the grounds of a former mosque. Its majestic nave soars to a height of 44 meters, a mere 4 meters shorter than the cathedral of Saint-Pierre de Beauvais. Constructed in the captivating Catalan Gothic style, with influences from the north, the construction began in 1229. Despite its consecration, some still regarded it as incomplete."
 flavor_ara.110.a: "It is our duty to continue this sacred work."
 flavor_ara.110.b: "The Holy Church can manage it."
 flavor_ara.111.title: "The Coronation Dilemma"
 flavor_ara.111.desc: "Since the glorious reign of [GetCharacter('ara_pere_ii_arago').GetName], every sovereign of this noble land has sought the [GetCountry('PAP').GetLongName]'s blessing for a grand coronation within the sacred walls of [ShowLocationName('zaragoza')] Cathedral, known as the #italic Seo de [ShowLocationNameWithNoTooltip('zaragoza')]#!. The majestic ceremony, accompanied by the solemn oath of Fueros of Aragón, would ignite a resplendent jubilee, flooding the streets of the city with exultation. Now, a new era dawns, and [new_ruler.GetName] stands at the precipice of fate, torn between upholding cherished traditions or forging an audacious path. Yet, regardless of [new_ruler.GetHerHis] choice, a tempestuous journey awaits, for the weight of an unforgiving realm rests upon [new_ruler.GetHerHis] regal shoulders from the very inception."
 flavor_ara.111.a: "The Kings of [GetCountry('ARA').GetNameWithNoTooltip] need no permission."
 flavor_ara.111.b: "We will keep the oath."
 flavor_ara.111.c: "The Coronation will happen where the ruler wishes."
 flavor_ara.111.c.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [GetCountry('ARA').GetName] will be infuriated"
 
 flavor_ara.200.title: "The [GetCountry('MLL').GetAdjectiveWithNoTooltip] Issue"
 flavor_ara.200.desc: "Our vassal the [GetCountry('MLL').GetLongName] has been a thorn in our side since their creation. Their ruler [majorca_ruler.GetName] is rebellious and disrespectful, their merchants create trading alliances with [GetCountry('GEN').GetAdjective] and other Western Mediterranean markets which exclude [ShowCultureName('catalan')] interests, and their insistence in signing diplomatic treaties with our rivals and enemies against our orders has made the situation unsustainable.\n\nWe could use the fact that they mint their own coin, despite it being illegal under [GetCountry('ARA').GetAdjective] law, to bring [majorca_ruler.GetShortNameWithNoTooltip] to trial. Once [majorca_ruler.GetHeShe] is in Barcelona we could seize [majorca_ruler.GetHimHer] and solve the issue once and for all."
 flavor_ara.200.a: "Go ahead with the plan, send the call."
 flavor_ara.200.b: "I do not care about the tiny machinations of tiny men."
 
 flavor_ara.201.title: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U] Tyranny"
 flavor_ara.201.desc: "Our cruel overlord [GetCountry('ARA').GetGovernment.GetRuler.GetName] has formally accused [majorca_ruler.GetName] from breaking the [GetCountry('ARA').GetAdjective] law by minting our own coins, deliberately ignoring the ancient coinage tradition from our holdings in Roussillon.\n\nThey are demanding that [majorca_ruler.GetName] goes to [target_location.GetName] to stand trial and defend their case, if we reject their orders, they are threatening to declare us a rebellious vassal."
 flavor_ara.201.a: "We have broken no law, we have nothing to fear."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] is greedy but weak, giving [majorca_ruler.GetHimHer] some lands will placate [GetCountry('ARA').GetGovernment.GetRuler.GetHimHer]."
 flavor_ara.201.c: "This is a trap; we will prepare and free ourselves from the tyrant."

 flavor_ara.202.title: "The Trap has Sprung"
 flavor_ara.202.desc: "[majorca_ruler.GetName] has come to [target_location.GetName] to stand trial for [majorca_ruler.GetHisHer] crimes and our guards have seized [majorca_ruler.GetHimHer]. What should we do with [majorca_ruler.GetHimHer]?"
 flavor_ara.202.a: "[majorca_ruler.GetHeShe|U] is guilty, no need to waste more time with this finish [majorca_ruler.GetHimHer]."
 flavor_ara.202.b: "Let [majorca_ruler.GetHimHer] speak. We would have a fair trial."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName] is acquitted"

 flavor_ara.203.title: "A Counteroffer"
 flavor_ara.203.desc: "[majorca_ruler.GetName] has not come to stand trial but has instead sent an offer to buy the rights [majorca_ruler.GetHeShe] has been enjoying. [majorca_ruler.GetHeShe|U] is offering to transfer [majorca_ruler.GetHisHer] holdings at [target_location.GetName] to the crown in perpetuity."
 flavor_ara.203.a: "We will accept this, for now."

 flavor_ara.204.title: "Revenge!"
 flavor_ara.204.desc: "Disaster has struck us! The tyrant [GetCountry('ARA').GetGovernment.GetRuler.GetName] has killed our dear [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName]. The people are enraged and are calling for war."
 flavor_ara.204.a: "To Arms! Death to the tyrant!"
 flavor_ara.204.b: "Wait! We are not ready, yet."

 flavor_ara.210.title: "Quarreling Brothers"
 flavor_ara.210.desc: "The relationship between our ruler [aragon_ruler.GetName] and [ruler_brother.GetHisHer] brother [ruler_brother.GetName] has always been tense, but the birth of [aragon_daugther.GetName] has brought the situation to a boil.\n\n[aragon_ruler.GetShortNameWithNoTooltip] has immediately moved to strip [ruler_brother.GetShortNameWithNoTooltip] of any privilege and power provided by [ruler_brother.GetHisHer] position as heir of the [GetCountry('ARA').GetLongName]. On [ruler_brother.GetHisHer] side, [ruler_brother.GetShortNameWithNoTooltip] has quickly fled to [target_location.GetName] and has started gathering allies, telling them that the decision of the [GetCountry('ARA').GetGovernment.GetRulerTitle] is too premature and motivated by irrational hate instead of justice."
 flavor_ara.210.a: "Hunt the little rat! Expel [ruler_brother.GetHimHer] from [target_location.GetNameWithNoTooltip] before [ruler_brother.GetHeShe] poisons more minds!"
 flavor_ara.210.a.tt: "[ruler_brother.GetName] is expelled from [target_location.GetName]"
 flavor_ara.210.b: "Invite him back to the court. We will discuss the succession to the throne."

 flavor_ara.219.title: "The Union is no more"
 flavor_ara.219.desc: "The rebellion of the Unions has finally come to an end, their armies have been defeated and disbanded, the dissenting cities are pacified and reined in, and the conspirators already hang from their necks.\n\n[aragon_ruler.GetName] has triumphed upon the traitors and brought back the peace to the [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], it is time to decide what to do with the privileges they have accumulated through influence and force."
 flavor_ara.219.a: "By my authority, they are no more! Destroy every copy of those privileges!"
 flavor_ara.219.b: "I will not accept that that was forced upon myself."
 flavor_ara.219.c: "Destroy the old privilege!"
 flavor_ara.219.d: "No one can challenge the power of our [GetCountry('ARA').GetGovernment.GetRulerTitle]."

