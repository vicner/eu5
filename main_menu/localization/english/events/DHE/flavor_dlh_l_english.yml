l_english:
 play_as_revolter: "My time is now!"
 flavor_dlh.1.title: "The [ShowCultureNameWithNoTooltip('marathi_culture')]"
 flavor_dlh.1.desc: "Having long served the various masters of the [ShowRegionName('deccan_region')] the [ShowCultureName('marathi_culture')] have perfected the guerrilla-like warfare of that plateau. The growing influence of the [ShowCultureNameWithNoTooltip('marathi_culture')] captains in our ranks as well as the growth of a [ShowCultureNameWithNoTooltip('marathi_culture')] literary language has inspired an increasing feeling of separatism in their ranks. To many it would appear that their time is now."
 flavor_dlh.1.a: "Not in our land it isn't!"
 flavor_dlh.1.a.tt: "Every [ShowCultureNameWithNoTooltip('marathi_culture')] [pop|e] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_dlh.1.b: "Give in to their demands"

 flavor_dlh.2.title: "The Governor of [target_location.GetNameWithNoTooltip] Declares Independence!"
 flavor_dlh.2.desc: "The turbulence generated by the recent years of instability have given rise to many prospecting conquerors. These covetous hyenas eye our domain with great hunger as they declare total war against our great [ROOT.GetCountry.GetFlavorRank] as dire times spell trouble for our people...\n\nA local governor in [target_location.GetName], by the name of [target_character.GetName], has declared us impotent, usurping our territories into [target_character.GetHerHis] new domain. This insolence cannot go unanswered and word has spread around the court about [target_character2.GetShortName]'s inability to guide our great country during these dark times..."
 flavor_dlh.2.a: "We will have [target_character.GetHerHis] head!"
 flavor_dlh.2.b: "Let us de-escalate the situation..."
 flavor_dlh.2.c: "$play_as_revolter$"

 flavor_dlh.3.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip]'s Bid for Independence"
 flavor_dlh.3.desc: "In a desperate attempt to regain control of the situation, our advisors saw fit to entrust the care of our territories around [target_location.GetName] to a man by the name of [target_character.GetName]. However, [target_character.GetHerHis] lust for power coupled with the safe distance from our core territories in [ROOT.GetCountry.GetCapital.GetName] have given sway to voices of dissent and separatism. The situation is not helped by the local populations who have declared armed support in favor of [target_character.GetShortNameWithNoTooltip]'s struggle against the authority of [target_character2.GetShortName]..."
 flavor_dlh.3.a: "Snakes, all of you!"
 flavor_dlh.3.b: "We cannot afford to contest them."
 flavor_dlh.3.c: "$play_as_revolter$"

 flavor_dlh.4.title: "The Governor of [target_gujarat_revolter_scope.GetNameWithNoTooltip]"
 flavor_dlh.4.desc: "Betrayal is a tale as old as time. At the first sign of trouble and local instability, the vultures and jackals that were granted governorship of our territories around [target_location.GetName] have stepped forth, making absurd demands of independence.\n\nThe most prominent of these vermin is none other than [target_character.GetName] whose deceitful ways have earned [target_character.GetHerHim] a court full of scoundrels and cutthroats. This hubris against the legitimacy of [target_character2.GetShortName] cannot be tolerated!"
 flavor_dlh.4.a: "[target_character.GetHerHis|U] head will roll!"
 flavor_dlh.4.b: "We will bide our time..."
 flavor_dlh.4.c: "$play_as_revolter$"

 flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip] Challenges Our Authority"
 flavor_dlh.5.desc: "Despite our most generous hand blessing [target_character.GetName] with the governorship of our territories around [target_location.GetName], [target_character.GetHerHis] true nature and lust for power have taken over! Wild demands of nominal control and declarations of independence against our authority have given rise to many peasants and local lords propping up the pretender and bestowing upon [target_character.GetHerHim] a false sense of power."
 flavor_dlh.5.a: "Strike [target_character.GetHerHim] down with all our might!"
 flavor_dlh.5.b: "Let him play ruler a while longer..."
 flavor_dlh.5.c: "$play_as_revolter$"

 flavor_dlh.6.title: "Rise of the [target_subject.GetCulture.GetNameWithNoTooltip] [target_subject.GetFlavorRank]"
 flavor_dlh.6.desc: "As our foes grow in numbers across the borders in every direction, so have the power-hungry governors of our [target_subject.GetCulture.GetNameWithNoTooltip] territories. Powerful men with strong armies, they have dared send an ultimatum to [target_character2.GetShortName] demanding their liberty in exchange for peace in our time. It is without a shred of a doubt that these lowly souls are merely taking advantage of our current situation, leveraging the wealth of their provinces to gain their independence..."
 flavor_dlh.6.a: "So be it." 
 flavor_dlh.6.b: "We will send a generous gift in hopes of appeasing them." 
 flavor_dlh.6.c: "They dare...?"
 mithilaarea_hazaribagh_province_granted_to_target_subject: "We will cede control of [locations|e] we own in [ShowProvinceDefinitionName('hazaribagh_province')|U] as well as [ShowAreaName('mithila_area')|U] to [target_subject.GetNameWithNoTooltip]..."

 flavor_dlh.7.title: "Holding onto Power"
 flavor_dlh.7.desc: "Our so-called malevolent overlord is sick and dying. Their [GetCountry('DLH').GetFlavorRank] is naught but a pale visage of her old self. In an attempt to assure our allegiance and secure the vital [ShowGoodsName('silver')] trade, they have decided to send a most illustrious caravan of envoys and dignitaries, bearing news from the heart of [GetCountry('DLH').GetCapital.GetName]..."
 flavor_dlh.7.a: "A gift to secure our loyalty? Hmm..." 
 flavor_dlh.7.b: "Do they wish for an open revolt?"
 gained_delhi_lands_tt: "[GetCountry('DLH').GetName] will cede their territories in the [ShowAreaName('bengal_area')|U] to us as a sign of appeasement and continued cooperation"

 flavor_dlh.8.title: "The Moon Lord of [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dlh.8.desc: "Our history is built on the shoulders of tales as old as time. There are many examples of men who rose through the ranks, from rags to riches. No example is as bright as [GetCharacter('dlh_qutb_ud_in_aibak').GetName]. His tale is a wonderful example of the heights merit can reach within our society, as he went from a slave to the founding of our great [ROOT.GetCountry.GetFlavorRank]. Unfortunately, this narrative does not bode well with the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] who wish to maintain a rigid and protected social class for themselves..."
 flavor_dlh.8.historical_info: "According to legend, the founder of the great Delhi Sultanate was none other than a slave by the name of Qutb ud-Din Aibak. Born in 1150 and originally from Turkestan, as a young boy he happened to be separated from his family, ending up at a market in Nishapur. Young Aibak was sold to Fakhruddin Abdul Aziz Kufi, a known Qazi and a descendant of the theologian Abu Hanifa. During his time in the magister's court, he was thoroughly educated and even came to be treated as a son to the great Qazi.\n\nHis talents at a young age included archery and horse riding. Despite his origins and modest upbringing, the child excelled in the arts of warfare and court etiquette, which landed him a position in the Sultan's household. Eventually, he was granted the office of Amir-i Akhur, the officer of the royal stables. Years later as his fortune met several obstacles, Aibak went from a prisoner to a general of the Ghurid army, scoring several key victories. Concluding a series of successful campaigns across India, he eventually came to be recognized as the founder of the Sultanate of Delhi."
 flavor_dlh.8.a: "We will stay true to our origins."
 flavor_dlh.8.b: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] must be appeased..."
 delhi_lose_5_support_tt: "Our [share_of_power_gc|e] will decrease by #R -5%#!"

 flavor_dlh.9.title: "Sultan Jalalat al-Duniya wal-Din"
 flavor_dlh.9.desc: "One of our most celebrated and popular rulers of the past century is none other than [GetCharacter('dlh_jalalat_ud_din_razia').GetName]. Commemorated as the first female [ShowReligionGroupAdjective('muslim')] ruler of $india$, she is famed for her administrative abilities. Many of the [ShowEstateTypeName('nobles_estate')] who initially resisted her move to the throne, ended up either being persuaded or outright stripped of their power.\n\nIt makes sense that current prominent heads of the [ShowEstateTypeName('nobles_estate')] are afraid of a second female ruler, and have stepped forth with an ultimatum."
 flavor_dlh.9.a: "We will not tarnish [GetCharacter('dlh_jalalat_ud_din_razia').GetHerHis] reputation! The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] are poisonous!"
 flavor_dlh.9.b: "Let us make vague promises for now..."
 flavor_dlh.9.historical_info: "Born as the daughter of $mamluk$ Sultan Shamsuddin Iltutmish, Razia highlighted her distinguished skills in handling state affairs during her father's absence due to foreign conquests and campaigns. Naturally, her ascension was vetoed by several prominent members of the nobles. Fortunately, Razia enjoyed tremendous favor on behalf of the public, showcased by the fact that she asked the people to depose her if she failed to meet their expectations."

 flavor_dlh.10.title: "A Mad Campaign Against [target_country.GetNameWithNoTooltip]"
 flavor_dlh.10.desc: "[target_character2.GetName] has been planning a most ambitious campaign in recent months. Seeing the weakness of [target_country.GetName], [target_character2.GetSheHe] is now mustering troops and any support [target_character2.GetSheHe] can get, as well as securing access to be able to seize [target_location.GetName] and the entire [GetInternationalOrganization('middle_kingdom').GetName]. This plan sounds like madness to the [target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetCourtTitle], but [target_character2.GetNameWithNoTooltip] has promised that this is for the glory of [target_country2.GetName]."
 flavor_dlh.10.historical_info: "Although there was never any proper war between the Delhi Sultanate and the Yuán Dynasty of China, Sultan Muḥammad ibn Tughlaq made plans to cross the Himalayas and conquer China. These plans were quickly stopped by the locals of Himachal who repelled his army."
 flavor_dlh.10.a: "Onwards to [target_location.GetNameWithNoTooltip]!"
 flavor_dlh.10.b: "This plan is madness!"

 flavor_dlh.11.title: "The Mad Campaign of [target_country2.GetNameWithNoTooltip]"
 flavor_dlh.11.desc: "Diplomats have informed us of the actions of [target_country2.GetName]. Their leader, [target_character2.GetName], wishes to invade the [GetInternationalOrganization('middle_kingdom').GetName], seizing [target_location.GetName] in the process and putting an end to our reign over $china$."
 flavor_dlh.11.a: "Are they mad?"

 flavor_dlh.12.title: "The [GetDynasty('lodi_dynasty').GetNameWithNoTooltip] Tribes"
 flavor_dlh.12.desc: "A prominent tribe of our [ShowCultureName('afghan_culture')] people, the [GetDynasty('lodi_dynasty').GetName] Dynasty has proven to be quite effective at governing the small settlements within [target_province.GetName]. Due to their diligence, [target_character2.GetName] has been thinking of giving them governance over the lands, as long as they are willing to follow [target_character2.GetHerHis] orders."
 flavor_dlh.12.a: "They are allowed to govern."
 flavor_dlh.12.b: "We do not trust them with the land."
 dlh_release_lodi_as_governors_tt: "The [GetDynasty('lodi_dynasty').GetName] Dynasty will be given control of the entire [target_province.GetName] [province|e] as our [ShowSubjectTypeName('vassal')]"
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "All [ShowCultureName('afghan_culture')] [pops|e] in [target_province.GetName] [province|e] will lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"

 flavor_dlh.13.title: "Expansion of [GetDynasty('lodi_dynasty').GetNameWithNoTooltip] Holdings"
 flavor_dlh.13.desc: "With the increase of influence of the [GetDynasty('lodi_dynasty').GetName] dynasty, they have been rallying more support within their realm, extending their power over the entirety of [target_area.GetName]. We can cave in to their demands, but this small [ShowCultureName('afghan_culture')] tribe is slowly becoming into a pretender to the [ROOT.GetCountry.GetName] throne."
 flavor_dlh.13.a: "What is the harm in more loyal vassals?"
 flavor_dlh.13.b: "They already have too much."
 dlh_give_entire_area_to_lodi_tt: "We will grant the entire [target_area.GetName] [area|e] to [target_country.GetName]"

 flavor_dlh.14.title: "Downfall of the [GetDynasty('lodi_dynasty').GetNameWithNoTooltip] Dynasty"
 flavor_dlh.14.desc: "After containing the [GetDynasty('lodi_dynasty').GetName] family and seizing their territories, we have managed to restore faith in [target_character.GetName]. No longer does [target_character.GetSheHe] have to be seen as a co-ruler with other influential dynasties, but as a true ruler of all [ROOT.GetCountry.GetName]."
 flavor_dlh.14.a: "Let [target_character.GetNameWithNoTooltip] claim all the glory."
 flavor_dlh.14.b: "Use this chance to centralize."
 dlh_all_afghan_locations_gain_prosperity_tt: "Every [location|e] that has [ShowCultureName('afghan_culture')] [pops|e] will gain [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|e]"

 flavor_dlh.15.title: "Administration of the [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.15.desc: "The governing experience of the [GetDynasty('lodi_dynasty').GetName] may be effective, but it is widely unpopular within [ROOT.GetCountry.GetName]. [target_character.GetName] is seen not as a rightful ruler, but as an usurper who only pursues [target_character.GetHerHis] own desires, even though all of it is opposition talk."
 flavor_dlh.15.a: "Allow them to doubt us."
 flavor_dlh.15.b: "Gold is a good way to silence the opposition."
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip] is the most rightful ruler of [ROOT.GetCountry.GetNameWithNoTooltip]."

 flavor_dlh.16.title: "Incompetence of [target_character.GetNameWithNoTooltip]"
 flavor_dlh.16.desc: "The [ROOT.GetCountry.GetGovernment.GetCourtTitle] of [ROOT.GetCountry.GetName] has seen recent policies passed by [target_character.GetName]. All of them are inefficient, weakening the economy as well as the stability of the [ROOT.GetCountry.GetFlavorRank]. This is slowly brewing into a revolt of some of our provinces."
 flavor_dlh.16.a: "We need to placate the masses quickly."
 flavor_dlh.16.b: "The economy and stability must be protected first."
 dlh_all_pops_lose_10_satisfaction_tt: "All [pops|e] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"

 flavor_dlh.17.title: "A Tomb for [target_character.GetNameWithNoTooltip]"
 flavor_dlh.17.desc: "With the passing of [target_character.GetName], all of [ROOT.GetCountry.GetName] weeps. With the pass of power to [target_character2.GetName], [target_character2.GetSheHe] has plans to construct a great tomb for [target_character.GetHerHim], inspired by the Dome of the Rock in [ShowLocationName('jerusalem')]."
 flavor_dlh.17.a: "A great tomb for [target_character.GetNameWithNoTooltip]"
 flavor_dlh.17.b: "Our resources shall not be wasted on this."

 flavor_dlh.18.title: "The Death of [target_character.GetNameWithNoTooltip]"
 flavor_dlh.18.desc: "Our previous ruler, [target_character.GetName], has unfortunately passed away. [target_character.GetHerHis|U] obsession with technological studies will not go in vain though. [target_character2.GetName] has planned on creating a tomb for [target_character.GetHerHim], filled with a rich library for anyone to visit."
 flavor_dlh.18.a: "Let this tomb be a monument for any scholar."
 flavor_dlh.18.b: "There is no need for more tombs like that."

 flavor_dlh.19.title: "The Tomb of [target_character.GetNameWithNoTooltip]"
 flavor_dlh.19.desc: "[target_character.GetName], a member of the [GetDynasty('lodi_dynasty').GetName] dynasty and popular within the [ShowCultureName('afghan_culture')] people, has now died. Passing the throne to [target_character2.GetName], the people of [target_location.GetName] now demand that a tomb is built in [target_character.GetHerHis] honor."
 flavor_dlh.19.a: "[target_character.GetSheHe|U] shall be remembered."
 flavor_dlh.19.b: "We shall ignore their requests."

 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "The [target_location.GetRank.GetName] of [target_location.GetName] has caught the attention of [target_character.GetName]. [target_character.GetHerHis|U] eyes admire the place, seeing it as the perfect spot for one of [target_character.GetHerHis] personal projects. Serving the role of both a palace and a fort, $hisar_e_firoza$ is planned to feature it all. Bolstering five gates, [ROOT.GetCountry.GetGovernment.GetAdjective] stables, a mosque for any good [ShowReligionGroupAdjective('muslim')] to pray, and the [ROOT.GetCountry.GetGovernment.GetAdjective] palace itself."
 flavor_dlh.20.a: "Let us build this palace!"
 flavor_dlh.20.b: "This project is not worth the effort."
 flavor_dlh.20.c: "Let us double the efforts for $hisar_e_firoza$."
 flavor_dlh.20.d: "The locals will pay for all the expenses."

 flavor_dlh.21.title: "Fortifying [target_location.GetNameWithNoTooltip]"
 flavor_dlh.21.desc: "[target_location.GetName] has been lacking in terms of fortifications as of late. The [ROOT.GetCountry.GetGovernment.GetCourtTitle] has been suggesting we invest some of our current funds in order to fortify the [target_location.GetRank.GetName]."
 flavor_dlh.21.a: "Let us redirect some of our funds for this."
 flavor_dlh.21.b: "No need for fortifications when we are on the attack."
 flavor_dlh.21.c: "[target_character.GetNameWithNoTooltip] will plan this new fort."

 flavor_dlh.22.title: "Renovating [target_location.GetNameWithNoTooltip]"
 flavor_dlh.22.desc: "The ancient [target_location.GetRank.GetName] of [target_location.GetName] has been declining in recent years. Claimed to have been founded before the legends of [ShowAvatarName('krishna_avatar')] and [ShowAdvanceName('mahabarata')], it has now been lost to the world. [target_character.GetName] though wishes to establish it as one of the greatest cities in $india$."
 flavor_dlh.22.a: "Let the [target_location.GetRank.GetNameWithNoTooltip] prosper!"
 flavor_dlh.22.b: "We do not need to invest in ancient locations."
 flavor_dlh.22.c: "Why contain the architectural vision of [target_character.GetNameWithNoTooltip]?"

 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "With the different music styles in $india$ and the curiosity of [target_character.GetName], [target_character.GetSheHe] has been working on a musical composition that combines all of these styles to create something truly unique. Many scholars are interested in [target_character.GetHerHis] dedication to such fine arts, but the [ROOT.GetCountry.GetGovernment.GetCourtTitle] is concerned that [target_character.GetNameWithNoTooltip] will become more of an artist than a [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_dlh.23.a: "Art shall be produced by everyone, even [target_character.GetNameWithNoTooltip]."
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip] is a [ROOT.GetCountry.GetGovernment.GetRulerTitle], not an artist."

 flavor_dlh.24.title: "Patronage of [ShowReligionGroupNameWithNoTooltip('muslim')] Learning"
 flavor_dlh.24.desc: "Although the zenith of [ShowReligionGroupAdjective('muslim')] golden age has passed, there are still many contributors to its cultural impact in the world. One of them is [target_character.GetName], a devout follower of [ShowReligionGroupName('muslim')] and a scholar at heart. Wishing to attract artists from every culture and faith, [target_character.GetSheHe] plans to build a [ShowBuildingTypeName('university')] at the center of [target_location.GetName]."
 flavor_dlh.24.a: "Scholars shall be supported in [target_location.GetNameWithNoTooltip]."
 flavor_dlh.24.b: "There is no need for such pursuits."

 flavor_dlh.25.title: "The Old Seat of the [ROOT.GetCountry.GetFlavorRank]"
 flavor_dlh.25.desc: "With the plagues that had happened in the [target_location2.GetRank.GetName] of [target_location2.GetName], we were forced to move the capital to [target_location.GetName], hoping to avoid the death of anyone important in the [ROOT.GetCountry.GetFlavorRank]. With such plague past us now, we should be making plans to restore this old capital and migrate the [ROOT.GetCountry.GetGovernment.GetCourtTitle] there."
 flavor_dlh.25.a: "[target_location2.GetNameWithNoTooltip] is the true capital."
 flavor_dlh.25.b: "[target_location.GetNameWithNoTooltip] will remain the center of the [ROOT.GetCountry.GetFlavorRank]."

 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "With the height of the [GetDynasty('lodi_dynasty').GetName] in [ROOT.GetCountry.GetName], [target_character2.GetName] has been making plans for a grand garden at the center of [target_location.GetName]. Hiring [target_character.GetName] as the chief architect, [target_character2.GetSheHe] plans to spare no expenses for this project."
 flavor_dlh.26.historical_info: "Built during the height of the Lodi rule in Delhi, these gardens are one of the few remnants of the Lodi architecture. They contain the Bara Gumbad, a three domed mosque, and the Shish Gumbad, a tomb where many members of the dynasty were buried at."
 flavor_dlh.26.a: "They will be the most magnificent gardens."
 flavor_dlh.26.b: "No funds will be spent on this project"

 mad_sultan_historical_info: "The reign of Muḥammad ibn Tughlaq was an infamous one. Whilst he was educated in the ways of Islam, medicine, and literature, his personality led to many failures within Delhi. Being kind to his allies and harsh to his enemies, he repaid any gift that was bestowed to him with three times the value. The coins he minted became as worthless as stone, and several of his expeditions ended up in disaster due to hasty preparations."
 flavor_dlh.27.title: "The Mad [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dlh.27.desc: "With the rule of [target_character.GetName] raging on, [target_character.GetHerHis] actions descend into madness even more. More unjust laws are passed, more arbitrary changes are made, campaigns are launched without any sort of planning. Whilst this is nothing uncommon for [target_character.GetHerHis] rule, it is certainly an issue that will spiral out of control as long as [target_character.GetNameWithNoTooltip] stays on the throne."
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "By [ROOT.GetCountry.GetReligion.GetGodName], this must stop."
 dlh_unique_mad_sultan_events_tt: "As long as [target_character.GetName] is the [ruler|e] of [ROOT.GetCountry.GetName], [events|e] surrounding [target_character.GetHerHim] will fire"

 flavor_dlh.28.title: "Sack of [target_location.GetNameWithNoTooltip]"
 flavor_dlh.28.desc: "With the forces of [ROOT.GetCountry.GetName] having stormed the streets of [target_location.GetName], [target_character2.GetName] has ordered the sacking of the [target_location.GetRank.GetName], hoping to make up for the lack of coffers in recent years."
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "This is not good for the prosperity of [target_location.GetNameWithNoTooltip]."

 flavor_dlh.29.title: "Taxes Increased in [target_area.GetNameWithNoTooltip]"
 flavor_dlh.29.desc: "[target_character.GetName] has deemed that the governor of [target_area.GetName] has not been paying their fair share of taxes, claiming that there is corruption within the people there, and that direct intervention from [ROOT.GetCountry.GetName] is required."
 flavor_dlh.29.a: "Taxes shall be increased."
 flavor_dlh.29.b: "Restrict the madness of [target_character.GetNameWithNoTooltip]."
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "Every [location|e] in [target_area.GetName] will gain the [ShowModifier('dlh_increased_taxes')] [modifier|e] as well as lose [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 
 flavor_dlh.30.title: "Piety of [target_character.GetNameWithNoTooltip]"
 flavor_dlh.30.desc: "[target_character.GetName] considers [target_character.GetHerselfHimself] a faithful servant of [ROOT.GetCountry.GetReligion.GetGodName], even willing to go unconsiderable lengths to show this dedication. Wishing to step back for a while, [target_character.GetSheHe] wishes to study the holy scripts more whilst still remaining the idol [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_dlh.30.a: "Let [target_character.GetHerHim] do as [target_character.GetSheHe] pleases."
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"

 flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip] Refuses to Pay Taxes"
 flavor_dlh.31.desc: "Whilst [target_area.GetName] has been complying to the laws of [ROOT.GetCountry.GetName], [target_character.GetName] has decided to increase taxes there, hoping to make up for lost revenue. Whilst we could stop it, the people there have already refused this motion, and are already trying to become more autonomous from our rule."
 flavor_dlh.31.a: "This is not good."
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "Every [location|e] in [target_area.GetName] will lose [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]"

 flavor_dlh.32.title: "Curbing the [ShowReligionAdjectiveWithNoTooltip('shia')] Populace"
 flavor_dlh.32.desc: "Although [ROOT.GetCountry.GetName] tries to be as tolerant as possible, the [ShowReligionAdjective('shia')] people within the [ROOT.GetCountry.GetFlavorRank] have been causing an uproar. Not being tolerated by the populace, they are not complying with most of the laws. We should do anything about it."
 flavor_dlh.32.a: "Let us demand conversion."
 flavor_dlh.32.b: "No need to cause more internal conflicts."
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "#Y 15%#! of our [ShowReligionName('shia')] [pops|e] will convert to [ROOT.GetCountry.GetReligion.GetName] but will lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"

 flavor_dlh.33.title: "The Right Hand of [target_character2.GetNameWithNoTooltip]"
 flavor_dlh.33.desc: "Previous policies have left [ROOT.GetCountry.GetName] in a precarious situation. Numerous rebellions, economic issues, religious conflicts, as well as external threats are not able to be handled by one man. Thankfully [target_character.GetName], a prominent general of [target_character2.GetName], has offered [target_character.GetHerHis] support in managing all of these problems."
 flavor_dlh.33.a: "[target_character.GetSheHe|U] will help us."
 flavor_dlh.33.b: "That sounds suspicious..."
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "As long as [target_character.GetName] is in our [cabinet|e], [target_character.GetSheHe] will provide us with various [events|e]"

 flavor_dlh.34.title: "Assistance in the Yamunā Canal"
 flavor_dlh.34.desc: "The Yamunā Canal in [ShowAreaName('doab_area')] has been left without support. Places such as [target_location.GetName], [target_location2.GetName], and [target_location3.GetName] have been suffering, and are in dire need of more funding. [target_character.GetName] has suggested we relocate some of our funds to aid the population there."
 flavor_dlh.34.a: "Let us invest in these places."
 flavor_dlh.34.b: "We do not need to be wasting our gold."

 flavor_dlh.35.title: "Combating Famine in [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dlh.35.desc: "Due to several provinces within [ROOT.GetCountry.GetName] having several harvest failures, they are now left with little to no food. [target_character.GetName] has proposed to the [ROOT.GetCountry.GetGovernment.GetCourtTitle] that we do something about it, sending aid to the locations that need them the most."
 flavor_dlh.35.a: "[target_character.GetSheHe|U] can be in charge of this policy."
 flavor_dlh.35.b: "Does [target_character.GetSheHe] think [target_character.GetSheHe] is the [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "As long as [target_character.GetName] is in the [cabinet|e] or is the [ruler|e] of [ROOT.GetCountry.GetName], we will be able to use the [ShowParliamentIssueType('dlh_famine_reductions')] [parliament_issue|e]"

 flavor_dlh.36.title: "Banning Torture"
 flavor_dlh.36.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have always used torture against the lesser people of [ROOT.GetCountry.GetName] to get their will done, as well as set examples. [target_character.GetName] has been thinking of banning this practice in order to properly rein in any rogue enforcers, as well as restore order in the justice system."
 flavor_dlh.36.a: "The practice of torture shall be banned."
 flavor_dlh.36.b: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] shall not listen to a mere vizier!"
 flavor_dlh.36.historical_info: "During the reign of Fīrūz Šāh Tughlaq in Delhi, he and his grand vizier Malik Maqbul led several reforms. One of them being the abolishment of torture. Many of the banned methods can be found in his memoir, which included methods such as amputations and setting people on fire."

 flavor_dlh.37.title: "Forced Taxation on [ShowReligionAdjectiveWithNoTooltip('hindu')] Citizens"
 flavor_dlh.37.desc: "With the majority of our population following the [ShowReligionAdjective('hindu')] faith, [target_character.GetName] has proposed we set a heavy tax on them. This would not only increase our revenues, but also convert a part of them to [ROOT.GetCountry.GetReligion.GetName]."
 flavor_dlh.37.a: "Let us impose this new tax."
 flavor_dlh.37.b: "Let us not upset them."
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! of [ShowReligionAdjective('hindu')] [pops|e] will convert to [ROOT.GetCountry.GetReligion.GetName]"
 flavor_dlh.37.historical_info: "Despite the prosperity that was brought in Delhi during the reign of Fīrūz Šāh Tughlaq, one of the most radical reforms were the ones that not only implemented the $sharia$ Law on Hindu citizens, but also led a campaign of force conversion in the subcontinent. Anyone that resisted him, he would send his armies to massacre thousands of Hindus and desecrate the temples of the area."

 flavor_dlh.38.title: "The Coup of [target_character2.GetNameWithNoTooltip]"
 flavor_dlh.38.desc: "With the ever-increasing support behind [target_character2.GetName] from the army and the [ROOT.GetCountry.GetGovernment.GetCourtTitle], it has become clear that [target_character2.GetSheHe] aims to claim the throne of [ROOT.GetCountry.GetName]. [target_character.GetName] has only allowed for the rise of this pretender, and has given [target_character2.GetHerHim] all the power in the [ROOT.GetCountry.GetFlavorRank]. Now [target_character.GetName] is forced to abdicate in shame."
 flavor_dlh.38.a: "The reign of [target_character2.GetNameWithNoTooltip] shall bring us prosperity!"

 flavor_dlh.39.title: "Fall of the [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip] Dynasty"
 flavor_dlh.39.desc: "The [GetDynasty('tughlaq_dynasty').GetName] dynasty has been removed from power in [ROOT.GetCountry.GetName]. This has allowed for a more liberal social mobility, allowing the freeing of many slaves in the [ROOT.GetCountry.GetFlavorRank]. [target_character.GetName] [target_character.GetHerselfHimself] is promoting this, despite the backlash it may cause."
 flavor_dlh.39.a: "Let us rid the past influences."
 dlh_20_percent_of_slaves_become_peasants_tt: "#Y 20%#! of our [ShowPopTypeName('slaves')] will be promoted to [ShowPopTypeName('peasants')]"

 flavor_dlh.40.title: "Establishment of the Ghulāmān-i-Fīrūz-Šāhī"
 flavor_dlh.40.desc: "The abundance of slaves in [ROOT.GetCountry.GetName] and the [GetDynasty('tughlaq_dynasty').GetName] dynasty being on the throne, [target_character.GetName] has been making plans of creating a standing army. A small force of elite slaves, named the Ghulāmān-i-Fīrūz-Šāhī, they are meant to guard the [ROOT.GetCountry.GetGovernment.GetRulerTitle] from any danger."
 flavor_dlh.40.a: "Let us create this force."
 flavor_dlh.40.b: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] guards are not exactly known for protecting their rulers..."

 flavor_dlh.41.title: "Corruption in the Slave Guards"
 flavor_dlh.41.desc: "With the incompetence of [target_character.GetNameWithNoTooltip], there have been murmurs of the Ghulāmān-i-Fīrūz-Šāhī trying to coup the [ROOT.GetCountry.GetGovernment.GetRulerTitle] and replace [target_character.GetHerHim] with a more favorable candidate they can control."
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "Some gold will remind them of their role."

 flavor_dlh.42.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip] Architecture"
 flavor_dlh.42.desc: "[target_character.GetName] has been bringing cultural prosperity to [ROOT.GetCountry.GetName]. Sponsoring many architects, [target_character.GetSheHe] is to be praised for the renovation of the [target_location.GetRank.GetName] of [target_location.GetName]."
 flavor_dlh.42.a: "Let us sponsor it even more."
 flavor_dlh.42.b: "We do not need more architects here."

 flavor_dlh.43.title: "Earthquake in $qutb_minar$"
 flavor_dlh.43.desc: "News have arrived in our [ROOT.GetCountry.GetGovernment.GetCourtTitle] that [target_location.GetName] has been a victim to a big earthquake. Specifically the $qutb_minar$, the Tower of Victory, has seen the worst of it. Whilst we could allow it to fall, we could also spare some funds to repair this tower, even if not back to its original glory."
 flavor_dlh.43.a: "Let it fall."
 flavor_dlh.43.b: "Let us repair it."

 flavor_dlh.44.title: "Repairing the $qutb_minar$"
 flavor_dlh.44.desc: "With the recent earthquake that had happened in [target_location.GetName], the [ROOT.GetCountry.GetGovernment.GetCourtTitle] has been planning to make some new renovations to the $qutb_minar$. Led by [target_character.GetName], [target_character.GetSheHe] wishes to add a fifth story to the tower."
 flavor_dlh.44.a: "Let [target_character.GetHerHim] do that."
 flavor_dlh.44.b: "We will not allow [target_character.GetHerHim]."

 flavor_dlh.45.title: "Reverting the Coinage Reforms of [target_character.GetNameWithNoTooltip]"
 flavor_dlh.45.desc: "The coins minted during the rule of [target_character.GetName] were a disaster to put it lightly.They caused rampant inflation in [ROOT.GetCountry.GetName], leading to the economy going to major decline. [target_character.GetNameWithNoTooltip] wishes to revert those reforms, but it would require tons of gold, as well as going against the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_dlh.45.a: "Let us revert this disaster of a reform."
 flavor_dlh.45.b: "We will not combat it."

 flavor_dlh.46.title: "Renaissance of Poetry and Music"
 flavor_dlh.46.desc: "With the patronage of many artists by [target_character.GetName], a new age has dawned for [ROOT.GetCountry.GetName] and the [ROOT.GetCountry.GetCulture.GetName] culture as a whole. With this, we can justify investing more funds in this renaissance."
 flavor_dlh.46.a: "By [ROOT.GetCountry.GetReligion.GetGodName], we shall invest."
 flavor_dlh.46.b: "There is no need to invest more."

 flavor_dlh.47.title: "Unrest Within the Pashtun Nobles"
 flavor_dlh.47.desc: "The Pashtun Nobles, highly influential [ShowCultureName('afghan_culture')] families within [ROOT.GetCountry.GetName], are becoming more and more rebellious. Seeing how our society is starting to favor them less, they are rallying up people in [target_area.GetName], specifically [target_location.GetName], to hopefully gain more autonomy."
 flavor_dlh.47.a: "Let them come."
 flavor_dlh.47.b: "They can have more privileges than the other nobles."
 dlh_afghan_unrest_tt: "All [ShowCultureName('afghan_culture')] [pops|e] in [target_area.GetName] will lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 dlh_afghan_control_tt: "All owned [locations|e] in [target_area.GetName] will lose [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]."

 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "With the grip that [target_country.GetName] has on [ROOT.GetCountry.GetName], governors come and go from [ROOT.GetCountry.GetCapital.GetName]. The latest one is [target_character.GetName], part of the [GetDynasty('sayyid_dynasty').GetName] dynasty, which claims that [target_character.GetSheHe] is a descendant of Muḥammad, the great prophet of [ShowReligionGroupName('muslim')]."
 flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip] shall be the new governor."
 flavor_dlh.48.b: "[target_character.GetSheHe|U] sounds like a mere pretender."

 flavor_dlh.50.title: "Restoring the Sahana-i-Mandi"
 flavor_dlh.50.desc: "Our previous rulers had tried to impose price controls in the markets of [ROOT.GetCountry.GetName], but they were usually quickly reverted after their deaths. Those reforms were meant to subjugate the [ShowReligionAdjective('hindu')] people, as well as allow for the recruitment of a bigger army. Now that [target_character.GetName] is in power, there may be hope to restore these regulations."
 flavor_dlh.50.a: "It is time to enact them."
 flavor_dlh.50.b: "Let us not oppress our minorities."

 flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip] Assassinated!"
 flavor_dlh.51.desc: "The Ghulāmān-i-Fīrūz-Šāhī of [ROOT.GetCountry.GetName] have shown their true colors to the rest of the [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Wishing to rid themselves of [target_character.GetName], they have successfully assassinated [target_character.GetHerHim], allowing for [target_character.GetHerHis] successor to more properly rule the [ROOT.GetCountry.GetFlavorRank]."
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 flavor_dlh.52.title: "Appointment of a Traveler"
 flavor_dlh.52.desc: "The situation of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] is precarious at best. The [ROOT.GetCountry.GetFlavorRank] is beset by many internal problems, many of which are caused by the rule of powerful members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. With such powerful administrators and their deep connections, perhaps it would be preferable to bring in fresh blood such as [target_character.GetName], a truly illustrious figure currently traveling through [ROOT.GetCountry.GetNameWithNoTooltip]. The help of [target_character.GetShortNameWithNoTooltip] would help reduce the power of the current [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_dlh.52.a: "Very well, have [target_character.GetHerHim] appointed." 
 flavor_dlh.52.b: "We need not [target_character.GetNameWithNoTooltip]."

 flavor_dlh.53.title: "Dismissal from Post"
 flavor_dlh.53.desc: "The relations between [target_character2.GetName] and [target_character.GetName] had been warm until recently. However, such is the case that the [ROOT.GetCountry.GetGovernment.GetRulerTitle] is feared for [target_character2.GetHisHer] tendency to suspect rebellion even in the most loyal of [target_character2.GetHerHis] cabinet members. [target_character.GetShortNameWithNoTooltip] is no exception to this rule, and having made some tacit remarks disapproving of [target_character2.GetShortNameWithNoTooltip], [target_character.GetSheHe] is now suspected for treason and may face post dismissal, or perhaps even death."
 flavor_dlh.53.a: "Good riddance."
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip] did nothing wrong!"

 flavor_dlh.54.title: "Report from a Slave"
 flavor_dlh.54.desc: "Effective espionage and intelligence connection is essential to maintaining the authority of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Various mamluks are placed in service of our ministers and [ShowLawName('iqta_law')] tax farmers who are then expected to report of any disloyalty and treason to the government. The system is working as intended, for one of the slaves in servitude of [target_character.GetName] has exposed [target_character.GetHerHim] as a traitor who is soon to rebel in [target_province.GetName], unless something is done about it promptly."
 flavor_dlh.54.a: "Imprison [target_character.GetNameWithNoTooltip] with haste."
 flavor_dlh.54.b: "Without more concrete proof, imprisoning could be tyrannical."

 flavor_dlh.55.title: "[ShowLawNameWithNoTooltip('iqta_law')] Holder Unable to Meet Quota"
 flavor_dlh.55.desc: "One of our tax farmers, [target_character.GetName], is reported to be missing [target_character.GetHerHis] tax fulfillment quotas. Unable to make enough gold to fulfill the stately demands, [target_character.GetShortNameWithNoTooltip] fears for [target_character.GetHerHis] life due to rumors that the [ShowModifier('dlh_the_mad_sultan')] deals with such inefficiency with brutality. Placed in such a terrible position, [target_character.GetShortNameWithNoTooltip] decided to take up arms in [target_character.GetHerHis] province of [target_province.GetName] against [target_character2.GetName]."
 flavor_dlh.55.a: "We will erase [target_character.GetHerHim] from the face of the earth!"
 flavor_dlh.55.b: "Try to negotiate with [target_character.GetNameWithNoTooltip]."

 flavor_dlh.56.title: "Fickle Loyalty of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_dlh.56.desc: "Times have gotten harder for the [ROOT.GetCountry.GetLongName]. The [ShowSituationName('fall_of_delhi')] is in full swing and rebellions await us on every step. Banditry is prevalent in the provinces, the tax revenues are falling, and the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] betray us at the first possible opportunity. In order to delay the [ShowDisasterName('dissolution_of_delhi')], we have been granting positions in the [ShowLawName('iqta_law')] in a heritable fashion, which has, for the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], become the norm rather than the exception."
 flavor_dlh.56.a: "Then make it the standard!"
 flavor_dlh.56.b: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] need to know their place."

 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "In the last years, the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] has been acquiring more and more slaves for the army, as well as to serve as bodyguards of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]. So much so, that the ministers are proposing to introduce the [ShowGovernmentReformName('diwan_i_bandagan')], a dedicated department tasked with the procurement and management of slaves."
 flavor_dlh.57.a: "Establish the department."
 flavor_dlh.57.b: "Such measures are not neeeded, at least yet."

 flavor_dlh.58.title: "Mamluk Recruitment"
 flavor_dlh.58.desc: "The recruitment of [ShowCultureGroupName('turkic_group')] slaves is nothing out of the ordinary for the [ROOT.GetCountry.GetLongName]. In fact, it is the Mamluks that founded the first dynasty that ruled the [ROOT.GetCountry.GetFlavorRank]. Considering this, the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] has collectively decided that more mamluks need to be procured."
 flavor_dlh.58.a: "Put them in our military."
 flavor_dlh.58.b: "They could help in the administration."

 flavor_dlh.59.title: "The Failure of Qarachil"
 flavor_dlh.59.desc: "Back in 1333, [target_character.GetName] led an expedition against the [ShowReligionAdjective('hindu')] states of [target_area.GetName]. However, despite the martial prowess of our [ROOT.GetCountry.GetGovernment.GetRulerTitle], our forces have suffered a disastrous loss, tarnishing the name of [ROOT.GetCountry.GetName] across all of $india$. Now, with the [ShowSituationName('fall_of_delhi')] looming, we may find it necessary to avenge our defeat."
 flavor_dlh.59.a: "We are not done yet."
 flavor_dlh.59.b: "A second failure will put a nail in our coffin."
 dlh_benefits_of_subjugating: "If we [conquer|e] and [own|e] at least [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] of the [locations|e] in [target_area.GetName] in 10 years, we will get the following:" # Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.

 flavor_dlh.60.title: "Success of Qarachil"
 flavor_dlh.60.desc: "Having learnt from the mistakes of 1333, the committed [ROOT.GetCountry.GetAdjective] generals swept the polities of western [ShowAreaName('nepal_area')] off the maps. Though we may not have conquered the majority of the area, many of our former foes have been humiliated and the faith in the [ROOT.GetCountry.GetFlavorRank] has been restored." 
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_dlh.61.title: "Second Calamity at Qarachil"
 flavor_dlh.61.desc: "Despite our strong commitments to subjugation of the [ShowReligionAdjective('hindu')] states of [ShowAreaName('nepal_area')], little progress was actually made in the ten years that have passed. To let those petty counties linger for so long is a failure of our administration which will ripple as a grand failure across all of $india$."
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 flavor_dlh.62.title: "A Striking Opportunity"
 flavor_dlh.62.desc: "In the not-so-distant past, we have considered the possibility of expansion into the [ShowAreaName('eastern_khorasan_area')] and other lands beyond the Indus. Though we may have largely abandoned the idea, we still pursue the policy of inviting various foreign talent while providing them with hefty land grants. Perhaps we should also invite [target_character.GetName], who could serve crucial if we ever want to negotiate or invade [target_country.GetName]."
 flavor_dlh.62.a: "Invite [target_character.GetShortNameWithNoTooltip]."
 flavor_dlh.62.b: "We do not need [target_character.GetHerHim]."

 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip] Migrates to [from_country.GetNameWithNoTooltip]"
 flavor_dlh.63.desc: "One of the members of the reigning dynasty, [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], has been bribed to leave our country! We do not know the purpose of it, but it surely cannot be a positive sight to see. We hope that the land grant [target_character.GetName] has taken was worth betraying [target_character.GetHerHis] relatives."
 flavor_dlh.63.a: "What could this possibly mean?"

 flavor_dlh.64.title: "[target_work_of_art.GetNameWithNoTooltip] Struck by Lightning"
 flavor_dlh.64.desc: "Terrible news have just reached the [ROOT.GetCountry.GetGovernment.GetCourtTitle]. During one of the recent storms, [target_work_of_art.GetName] has been struck by lightning, causing extensive damage to the top story. From what eyewitnesses have reported, this [target_work_of_art.GetDefinition.GetName] stands on the brink of ruin, and could be destroyed unless repairs are done promptly. Moreover, if repairs are done, it is the perfect opportunity for the top stories to be expanded and beautified with [ShowGoodsName('marble')]."
 flavor_dlh.64.a: "Do the repairs necessary."
 flavor_dlh.64.b: "Furnish the top stories with [ShowGoodsNameWithNoTooltip('marble')]"
 flavor_dlh.64.c: "Let it fall."

 flavor_dlh.65.title: "Conflict with the [target_country.GetLongNameWithNoTooltip]"
 flavor_dlh.65.desc: "The border with the [target_country.GetAdjective] Mongols and their subjects is a dynamic one. Border disputes are frequent and there are sporadic border raids that go into the [ROOT.GetCountry.GetAdjective] territories. While most of those were conducted on a small scale, this nuisance is still enough to justify a war. As such, the last few years saw growing support for launching a punitive expedition against the [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank]."
 flavor_dlh.65.a: "Commit to those war plans."
 flavor_dlh.65.b: "We are in no position to fight."

 flavor_dlh.66.title: "Heavy Taxes Levied on [target_province.GetNameWithNoTooltip]"
 flavor_dlh.66.desc: "Our economic downturn has forced the [ROOT.GetCountry.GetGovernment.GetAdjective] ministers to increase taxes all across the country. However, due to our poor control over the rest of the realm, the taxes have been felt the most in the areas of [ShowAreaName('doab_area')] and [ShowAreaName('awadh_area')], where the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] have turned to banditry and rebellion. The situation in [target_province.GetName] is currently most critical, and action needs to be taken."
 flavor_dlh.66.a: "Provide some tax relief."
 flavor_dlh.66.b: "Tighten the leash."

 flavor_dlh_1000_title_shared: "Revolt of the [target_dynasty.GetNameWithNoTooltip] Dynasty"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "Due to our increase in influence within [target_country.GetName], we have finally managed to gain enough support in order to overthrow [target_character.GetName] and replace [target_character.GetHerHim] with a member of the [target_dynasty.GetName] dynasty."
 flavor_dlh.1000.a: "Let us break free!"
 flavor_dlh.1000.b: "We are no rebels, only governors."
 flavor_dlh.1000.historical_info: "Bahlūl Khān Lōdī, governor of Sirhind at the time, was the first Lōdī ruler in Delhi. Using his previous achievements as a general under Muḥammad Šāh IV, he was granted governorship of much of the Punjab area. after the death of his liege and the abdication of 'Alā' al-Dīn 'Ālam Šāh, he was invited by the nobles in the capital, where he was declared Sultan."

 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "The [target_dynasty.GetName] have finally shown their true colors. After years of gathering support, they are now planning on overthrowing [target_character.GetName] and replacing him with [target_character2.GetName]. We will not stand idly as this happens."
 flavor_dlh.1001.a: "To arms!"
 flavor_dlh.1001.b: "Maybe the [ROOT.GetCountry.GetGovernment.GetCourtTitle] prefers [target_character2.GetNameWithNoTooltip]..."

 flavor_dlh.1002.title: "Triumph of the [target_dynasty.GetNameWithNoTooltip]"
 flavor_dlh.1002.desc: "With the downfall of the $DLH$, we can finally seize power in $india$. The [target_dynasty.GetName] now stands on top of the rest of the pretenders."
 flavor_dlh.1002.a: "Now it is time for peace."

 flavor_dlh_1100_title: "Governship of [ShowRegionNameWithNoTooltip('bengal_region')]"

 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "The lands of [ShowRegionName('bengal_region')] are being governed by multiple governors, all with varrying loyalties to [ROOT.GetCountry.GetName]. Instead of dealing with this mess, we could offer the entire region to [target_character.GetName] of [target_country.GetName]."
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip] will make fine governors."
 flavor_dlh.1100.b: "Let us not upset the geopolitical situation there."

 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "[target_country2.GetName] has offered us the governorship of [ShowRegionName('bengal_region')], allowing us to seize the land of the rest of the governors."
 flavor_dlh.1101.a: "We will gladly accept this opportunity."
 flavor_dlh.1101.b: "Just the excuse for a rebellion."
 dlh_demand_annexation_of_other_bengali_subjects_tt: "The rest of the [target_country2.GetName] [subjects|e] in [ShowRegionName('bengal_region')] will be asked to be annexed by us"

 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "[target_country.GetName] has been declared the governor of [ShowRegionName('bengal_region')]. They now demand that we give them our lands"
 flavor_dlh.1102.a: "We will not defy our overlord."
 flavor_dlh.1102.b: "Give up our lands? Never!"

 flavor_dlh_1200_title_shared: "Undermining [target_country.GetAdjectiveWithNoTooltip] Rule"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "Being nothing more than mere governors for [target_country.GetName], there has been a growing sentiment to restore the sovereignty of [ROOT.GetCountry.GetName]. [target_character.GetName] has already been trying to gather supporters for that, but is it worth to risk the wrath of [target_character2.GetName] for this?"
 flavor_dlh.1200.a: "We are more than mere governors!"
 flavor_dlh.1200.b: "Bending the knee for now is the only way."
 dlh_start_undermining_timurid_rule_tt: "We will continue to undermine [target_country.GetName], but there is a chance they will reject our notion which may lead to them #Y Declaring War#! on us"

 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "As our efforts to undermine [target_country.GetName] are growing stronger within the common folks in [ROOT.GetCountry.GetName], minor [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] are showing up to help us strike when the time is right. Two of them, [target_supporter.GetName] and [target_supporter2.GetName], have already pledged allegiance to [target_character.GetName], wishing to be employed in the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dlh.1201.a: "Let them serve us."
 flavor_dlh.1201.b: "More is not always better."

 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "With our preparations made to break free from [target_country.GetName], all that remains is to send our ultimatum. [target_character2.GetName] and the [ROOT.GetCountry.GetGovernment.GetCourtTitle] have ensured their best that these preparations were as effective as possible, and are now rallying their forces in case they do not get their way. We could be ready to demand our independence, but at the same time, risking war may risk the prosperity of [target_country2.GetName]."
 flavor_dlh.1202.a: "Let us demand our freedom."
 flavor_dlh.1202.b: "There is no reason to continue this when it is clear only conflict will break out."
 dlh_abandon_rebellion_plans_tt: "We will abandon our plans to undermine [target_country.GetName]"

 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "[target_country2.GetName] has demanded that they are given freedom. They claim they are not content with our rule and that [target_country2.GetNameWithNoTooltip] should be ruled by [target_character.GetName] instead of a mere conqueror."
 flavor_dlh.1203.a: "Who are we to defy them?"
 flavor_dlh.1203.b: "They will only gain their freedom by blood alone!"

 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "[target_country.GetName] have made their choice. They will not allow us to govern ourselves without facing them on the battlefield. What remains now is to prepare the regiments to protect the [ROOT.GetCountry.GetFlavorRank]."
 flavor_dlh.1204.a: "To arms!"