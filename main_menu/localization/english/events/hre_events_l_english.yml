l_english:
 hre.privilege_revoked.intro_desc: "In the year of our Lord, [GetCurrentYear], the most superb Augustus [target_character.GetName], Romanorum Imperator, crowned by God, has again convened the Estates of the [GetUniqueInternationalOrganization('hre').GetName]."
 hre.100.title: "Privileges Revoked"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ The Imperial Diet has agreed to a motion to centralize foreign policy and warfare by having all member states submit to direct vassalage under the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 hre.100.a: "Demand Oaths of Loyalty."
 hre.100.ctt: "All members of the [GetUniqueInternationalOrganization('hre').GetName] must swear an #g Oath of Loyalty#! or #r Leave#! the Empire! All [owned|e] [locations|e] of refusing members that are part of the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] will leave it and will become a [core|e] of [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.101.title: "Privileges Revoked"
 hre.101.desc: "The Imperial Diet passed a reform and our rights to wage war within the [GetUniqueInternationalOrganization('hre').GetName] are no more. It is only a matter of time until the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] will revoke our autonomy."
 hre.101.a: "Swear Oath of Loyalty."
 hre.101.b: "[target_emperor.GetSheHe|U] may take our lives, but [target_emperor.GetSheHe] will never take our freedom."
 hre.101.b.tt: "All our [owned|e] [locations|e] that are part of the [GetUniqueInternationalOrganization('hre').GetName] will leave it and will become [core|e] of [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.102.title: "Renovatio Imperii Romanorum"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ The Imperial Diet has agreed to a motion to unite the disparate states of The Empire into a nation-state and recrown the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] as its hereditary ruler."
 hre.102.a: "Claim the crown!"
 hre_unify_the_empire_tt: "Every [member|e] of the [GetUniqueInternationalOrganization('hre').GetName] gets integrated by [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.103.title: "Renovatio Imperii Romanorum"
 hre.103.desc: "The Imperial Diet passed a reform and our time as a state is no more. As our provinces pass into the hands of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle], we take comfort in being part of something greater."
 hre.103.a: "Ave Caesar!"
 hre.104.title: "Limited Autonomy of the Free Cities!"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ The Imperial Diet has agreed to limit the autonomy of any [ShowSpecialStatusName('free_city')], consolidating the power of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] within the Empire."
 hre.104.a: "Rein in the Cities."
 antagonism_hre_subjugated_free_cities: "Subjugated the Free Cities"
 hre_subjugate_every_free_city_tt: "Every [ShowSpecialStatusName('free_city')] in the [GetUniqueInternationalOrganization('hre').GetName] will become our [ShowSubjectTypeName('imperial_free_city')] [subject|e]"
 hre_subjugate_every_direct_free_city_tt: "Every [ShowSpecialStatusName('free_city')] in the [GetUniqueInternationalOrganization('hre').GetName] will become our [ShowSubjectTypeName('direct_imperial_free_city')] [subject|e]"
 hre.105.title: "Limited Autonomy of the Free Cities!"
 hre.105.desc: "The Imperial Diet has passed a reform which has caused our autonomy as a [ShowSpecialStatusName('free_city')] to be greatly limited."
 hre.105.a: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] Protects!"
 hre.106.title: "Revoked Autonomy of the Free Cities!"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ The Imperial Diet has agreed to limit the autonomy of any [ShowSpecialStatusName('free_city')] even further, solidifying the power of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] within the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 hre.106.a: "Incorporate the Free Cities."
 hre.107.title: "Revoked Autonomy of the Free Cities!"
 hre_subjugate_every_free_city_directly_tt: "Every [ShowSpecialStatusName('free_city')] in the [GetUniqueInternationalOrganization('hre').GetName] will become our [ShowSubjectTypeName('direct_imperial_free_city')] [subject|e]"
 hre.107.desc: "The Imperial Diet has passed a reform which has caused our autonomy as a [ShowSpecialStatusName('free_city')] to be completely revoked. From now on, all diplomatic affairs of our state are done from the court of [target_country.GetCapital.GetName]."
 hre.107.a: "Our City serves the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]!"
 hre.900.title: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] is Dead..."
 hre.900.desc: "Long Live the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]! The electors have decided to maintain their faith in us, and the Imperial Crown remains in [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]. As our country strengthens its grip on the Imperial Crown and the Princes begin to see us as the natural holders, our authority within the [GetUniqueInternationalOrganization('hre').GetName] increases."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.imperial_authority_change.tt: "The [GetUniqueInternationalOrganization('hre').GetName] gets [ROOT.GetVariable('imperial_authority_change').GetValue] #Y $imperial_authority$#!"

 hre.901.title: "A Prince Restored"
 hre.901.desc: "Like a phoenix, [released_country.GetName], has risen from the ashes and rejoined the Princes of the [GetUniqueInternationalOrganization('hre').GetName]!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.902.title: "A Heretic Prince"
 hre.902.desc: "[heretic_country.GetName], a Prince of the [GetUniqueInternationalOrganization('hre').GetName], has converted to a heretical faith! [hre_ruler.GetName] cannot tolerate this heresy!"
 hre.902.a: "Intolerable!"

 hre.903.title: "A Wayward Sheep Returns"
 hre.903.desc: "[true_faith_country.GetName], a Prince of the [GetUniqueInternationalOrganization('hre').GetName], has converted to the True Faith!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.904.title: "Glory to the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.904.desc: "The [GetUniqueInternationalOrganization('hre').GetName] has triumphed against the vicious aggressors of [loser.GetName]!"
 hre.904.a: "We had foreseen it..."

 hre.905.title: "A Prince Undone"
 hre.905.desc: "[annexed.GetName], a Prince of the [GetUniqueInternationalOrganization('hre').GetName], has been annexed by a foreign power!"
 hre.905.a: "Alas!"

 hre.907.title: "A Prince Released"
 hre.907.desc: "[released_country.GetName], a Prince of the [GetUniqueInternationalOrganization('hre').GetName], has been released from foreign vassalage!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.908.title: "In Defense of the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.908.desc: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] has rushed to the defense of [actor.GetName] against foreign aggression!"
 hre.908.a: "Naturally, [hre_ruler.GetHeShe] must defend the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"

 hre.909.title: "Dishonorable [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 hre.909.desc: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] has failed to defend [actor.GetName] against foreign aggression."
 hre.909.a: "Dishonorable? Prudent, rather!"

 hre.950.title: "Imperial Reconquest"
 hre.950.desc: "[conquered_location.GetName] has been liberated from the clutches of [loser.GetName] and restored to the [GetUniqueInternationalOrganization('hre').GetName]. Our service to the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] has been recognized by [hre_ruler.GetName] and [hre_ruler.GetHeShe] has granted us full rights to the reclaimed imperial territories."
 hre.950.a: "As planned."

 hre.6.title: "Perpetual Diet Passed"
 hre.6.desc: "The Imperial Diet of the [GetUniqueInternationalOrganization('hre').GetName] has passed a law to enforce a perpetual location itself. To begin with, this will be held in [diet_location.GetName]."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.7.title: "The Perpetual Diet of [diet_location.GetNameWithNoTooltip]"
 hre.7.desc: "From the present day henceforth, the Imperial Diet shall sit in continuous session in the [diet_location.GetRank.GetName] of [diet_location.GetName], rather than on an ad hoc basis as previously. This step will surely increase the cohesion of the [GetUniqueInternationalOrganization('hre').GetName] and help formalize the relationship between the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] and the Princes. On the other hand, it also makes [diet_location.GetNameWithNoTooltip] a prime target for those wishing to do harm to the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]..."
 hre.7.a: "For a safe and secure Empire!"

 hre.15.title: "The End of the [GetInternationalOrganizationType('hre').GetNameWithNoTooltip]"
 hre.15.desc: "With the fall of the [old_emperor.GetCapital.GetName], [old_emperor_ruler.GetName] had to accept [old_emperor_ruler.GetHerHis] ultimate defeat at the hands of the [hre_destroyer.GetAdjective] forces. In the year [GetCurrentYear], the once prestigious [old_emperor.GetGovernment.GetRulerTitle] signed [old_emperor_ruler.GetHerHis] abdication from the throne of the [GetInternationalOrganizationType('hre').GetName] and released all imperial states and officials from their oaths and obligations to the empire.\n\nThe [GetInternationalOrganizationType('hre').GetNameWithNoTooltip] is no more and [hre_destroyer_ruler.GetName] shall forever be remembered as its destroyer."
 hre.15.a: "An empire finally put to its overdue rest."

 hre.800.title: "The Imperial Coronation"
 hre.800.desc: "We have ascended to the throne of the [GetInternationalOrganization('hre').GetName]! With our coronation we have also come into the possession of the Imperial Regalia, which will be sign of our legitimate rulership."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.801.title: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] is Dead..."
 hre.801.desc: "[previous_emperor.GetName] has passed away recently. Now the [ShowSpecialStatusNamePlural('elector')] and [ShowSpecialStatusNamePlural('archbishop_elector')] are convening in the Electoral College who shall ascend next to the Imperial Throne."
 hre.801.a: "A sad day for the Empire!"