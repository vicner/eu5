l_english:
 mercs.1.title: "Discontent Among the [SCOPE.sMercenary('patriotic_mercs').GetName]"
 mercs.1.desc: "Many of the [SCOPE.sMercenary('patriotic_mercs').GetName] have developed baseless sentimental feelings towards their pathetic home country of [SCOPE.sCountry('merc_home_country').GetName]. A sizable portion of their men are deserting, horrified by the thought of seeing their home cities in flames."
 mercs.1.a: "Their hearts are weak."
 mercs.1.b: "Gold is what the Scots truly love."
 mercs.2.title: "The Enemy of Their Enemy"
 mercs.2.desc: "The soldiers of the [bloodthirsty_mercs.GetName] gleefully anticipate the chance to battle their hated enemies, the [bloodthirsty_mercs_enemy.GetAdjective]. It would appear that the bitter feud between [bloodthirsty_mercs_home.GetName] and [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] extends even to hired swords."
 mercs.2.a: "A happy coincidence."
 mercs.2.b: "A sentiment shared by all true [ROOT.GetCountry.GetAdjective] men."
 mercs.3.title: "Payment in Plunder"
 mercs.3.desc: "Several mercenary companies under our employ are becoming dissatisfied with the terms of their employment. The riches of enemy cities such as [rich_enemy_province.GetName] hardly compare to their meager salaries, or so they argue. The captain of the [loot_mercs.GetName], has taken a stand and demanded that a large portion of the spoils of war be reserved for him and his men."
 mercs.3.a: "Let them take a share of the plunder."
 mercs.3.b: "Deny plunder but increase their pay."
 mercs.4.title: "Veterans Flock to the [veteran_mercs.GetName]"
 mercs.4.desc: "[ROOT.GetCountry.GetName] is highly regarded among mercenary captains both for our international prestige and, most importantly, for our reputation for paying mercenary soldiers on time and at the agreed rates. An influx of foreign veterans have joined the [veteran_mercs.GetName], hoping that they will find steady work under our employ."
 mercs.4.a: "Who would not want to fight for [ROOT.GetCountry.GetName]?"
 mercs.5.title: "Elephants!"
 mercs.5.desc: "For the first time since the days of Hannibal and the Punic Wars, war elephants have returned to Europe under the command of [ROOT.GetCountry.GetAdjective] generals. Our enemies cower in fear before these massive, majestic beasts outfitted in armor and adorned with the symbols of war."
 mercs.5.a: "Let them tremble before the [elephant_mercs.GetName]."
 mercs.7.title: "High Demand for the [popular_mercs.GetName]"
 mercs.7.desc: "As conflicts that ravage our corner of the world rage on, the services of mercenary companies are high in demand. The [popular_mercs.GetName] have found that their particular talents are especially suited to the situation at hand and have been contracted by multiple warring states.\n\nWhen soldiers of the [popular_mercs.GetName] return home to [popular_mercs_origin.GetName] they bring with them the spoils of war, including both their contractual salary and whatever riches they were able to plunder during their campaign. This influx of wealth has stimulated the local economy and encourages further recruitment for the [popular_mercs.GetName]."
 mercs.7.a: "Let the wealth flow."
 mercs.10.title: "Mercenary Fervor"
 mercs.10.desc: "The [pious_mercs.GetName] take their [ROOT.GetCountry.GetReligion.GetName] faith very seriously indeed, at least by the standards of hired swords. Emboldened by our righteous cause, the Company is in high spirits as they prepare to do battle with the godless [pious_mercs_enemy.GetName]."
 mercs.10.a: "Our cause is righteous!"

