l_english:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "Soon it will be the ninth month of our calendar and [ShowReligionGroupAdjective('muslim')] people of faith worldwide are preparing for a month of fasting. It is one of the Five Pillars of [ShowReligionGroupNameWithNoTooltip('muslim')] and is farḍ (obligatory) for all adult [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] men and women who are not ill, traveling, or pregnant. From dawn until sunset, no food is to be consumed, no liquids drunk, no tobacco used, and no sexual relations allowed. It is a time of spiritual reflection, improvement, and increased devotion and worship. No [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] who fears [ROOT.GetCountry.GetReligion.GetGodName] should ignore $ramadan$."
 muslim_flavor.1.a: "It is time to fast."
 muslim_flavor.1.b: "Ignore it."
 muslim_flavor.2.title: "'Īd al-Fiṭr"
 muslim_flavor.2.desc: "The Feast of Breaking the Fast marks the end of $ramadan$ and [ShowReligionGroupAdjective('muslim')] faithful around the world try to express a common goal of unity. Some believe that the feast is farḍ (obligatory), while others believe it is mustaḥabb (strongly recommended, just short of obligatory) or mendūb (preferable). All [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] faithful should forgive and forget any differences with others or animosities that may have occurred during the year."
 invited_eid_al_fitr: "Invited to 'Īd al-Fiṭr"
 muslim_flavor.2.a: "Celebrate it for three days and invite everyone!"
 muslim_flavor.2.a.tt: "Every neighboring [ShowReligionGroupAdjective('muslim')] [country|e] will gain [ShowBiasValue('invited_eid_al_fitr')|+=0] [opinion|e] of [ROOT.GetCountry.GetName]"
 muslim_flavor.2.b: "Celebrate it for two days."
 muslim_flavor.2.c: "Celebrate it for one day."
 muslim_flavor.3.title: "Invited to 'Īd al-Fiṭr"
 muslim_flavor.3.desc: "The ruler of [origin.GetName], [target_ruler.GetName], has invited an emissary of our [ROOT.GetCountry.GetFlavorRank] to celebrate the Feast of Breaking the Fast which marks the end of $ramadan$. The feast will be celebrated for three days and all that is asked of us is to forgive and forget any differences with others or animosities that may have occurred during the year."
 muslim_flavor.3.a: "A fitting conclusion to $ramadan$."
 muslim_flavor.4.title: "Ḥajj"
 muslim_flavor.4.desc: "Every able-bodied [ShowReligionGroupAdjective('muslim')] man and woman who can afford to go on Ḥajj is required to do so at least once to fulfill a religious duty and one of the Five Pillars of [ShowReligionGroupNameWithNoTooltip('muslim')]. It is a pilgrimage to [ShowLocationName('mecca')] where all male pilgrims dress in the 'iḥrām, to show equality of all pilgrims in front of [ROOT.GetCountry.GetReligion.GetGodName] as there is no difference between a prince and a pauper. The pilgrims do not shave, clip their nails, wear perfume, swear or quarrel, have sexual relations, uproot or damage plants, kill or harm wild animals, cover the head or the face and hands, marry, wear shoes over the ankles, or carry weapons. As the ruler of the [ROOT.GetCountry.GetLongName] and an able-bodied [ShowReligionGroupAdjective('muslim')] [target_ruler.GetWomanMan], it is time for [target_ruler.GetName] to set an example and begin the Ḥajj."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] awaits!"
 muslim_flavor.4.b: "Not now!"
 muslim_flavor.5.title: "The Rituals of Ḥajj"
 muslim_flavor.5.desc: "The many rituals of Ḥajj include Ṭawāf, where the pilgrims visit the Ka'ba and walk around it seven times counter-clockwise uttering a prayer in each circuit, ending the ritual by praying and running or walking seven times between the hills of āl-Ṣafā wāl-Marwa. The next day the pilgrims leave for Mount 'Arafāt, where they stand in contemplative vigil and pray and recite the $common_string_quran$. The night is spent sleeping on the ground of Muzdalifa. The day after, the pilgrims throw stones to signify their defiance of šayṭān at the largest pillar known as Jamrāt'al'Aqabah. When the seven stones have been thrown, the pilgrims slaughter animals to commemorate the story of $name_abraham.arabic_language$ and $name_ishmael.arabic_language$. The pilgrimage is almost over, but some tasks still remain."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "The End of Ḥajj"
 muslim_flavor.6.desc: "The second-to-last ritual is to re-visit the Masjid al-Ḥarām mosque in [ShowLocationName('mecca')] to walk around the Ka'ba once more. It is called Ṭawāf al-Ifadah, which symbolizes being in a hurry to respond to [ROOT.GetCountry.GetReligion.GetGodName] and show love for Him. Before leaving [ShowLocationNameWithNoTooltip('mecca')], pilgrims perform a farewell ṭawāf called the Ṭawāf al-Wadā'. Some pilgrims travel to the city of [ShowLocationName('medina')] and the Al-Masjid al-Nabawī, which contains the tomb of Prophet Muḥammad, peace be upon him."
 muslim_flavor.6.a: "The Ḥajj is over."
 completed_hajj: "Completed Ḥajj"
 every_known_muslim_completed_hajj_tt: "Every known [ShowReligionGroupAdjective('muslim')] [country|e] will gain [ShowBiasValue('completed_hajj')|+=0] [opinion|e]"
 muslim_flavor.7.title: "Repairing the Masjid al-Ḥarām"
 muslim_flavor.7.desc: "The greatest mosque of the world, the Masjid al-Ḥarām, surrounds one of the holiest places of [ShowReligionGroupName('muslim')], the Ka'ba, to which all able-bodied [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] faithful travel to at least once in their lifetime, to perform Ḥajj. It was the first house built for humanity to worship [ROOT.GetCountry.GetReligion.GetGodName]. Its wooden columns have been replaced with marble columns and a minaret has been added. A humble architect, one [mimar_sinan.GetName], has approached us and told us of [mimar_sinan.GetHerHis] plans of replacing the flat roof with domes decorated with calligraphy internally."
 muslim_flavor.7.a: "Repair the mosque under [mimar_sinan.GetNameWithNoTooltip]'s supervision."
 muslim_flavor.7.b: "Follow [mimar_sinan.GetNameWithNoTooltip]'s suggestions and repair the mosque."
 muslim_flavor.7.c: "Do nothing."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "The Sufi order founded by Abū al-Najīb Abd al-Qādir Suhrawardī is a strictly [ShowReligionAdjective('sunni')] order that is guided by the [ShowReligiousSchoolName('shafii_school')] school of Islamic law. Though it has existed since the 11th century, it has had a small revival these last years and has played an important role in the formation of a conservative new piety. Futuwwas, being guilds that emphasize honesty, peacefulness, gentleness, generosity, avoidance of complaint, and hospitality in life, have also been brought back to life by the [ShowReligiousSchoolName('suhrawardi_school')]."
 muslim_flavor.8.a: "Their work is admirable, we should support them."
 muslim_flavor.8.b: "It is fine what they do, but we want no part of it."
 muslim_flavor.9.title: "Ban Alcohol, [ShowGoodsNameWithNoTooltip('coffee')], and [ShowGoodsNameWithNoTooltip('tobacco')]?"
 muslim_flavor.9.desc: "There are tales about a wise and pious $rank_kingdom_muslim_ruler_male$ of a faraway land who managed to quell the corruption that had grown during the reigns of his predecessors, with policy changes such as limiting wasteful spending. His most pious commands, though, were bans on alcohol, [ShowGoodsName('tobacco')], and [ShowGoodsName('coffee')] in his capital. To enforce the banishment, he patrolled the streets and taverns of the capital in civilian clothes at night, ordering execution for all who broke the ban. A ruthless supporter of alcohol prohibition, he was still partial to drinking himself, which casts doubt in our minds whether implementing similar bans would be wise."
 muslim_flavor.9.a: "Follow the legendary $rank_kingdom_muslim_ruler_male$'s pious ways."
 muslim_flavor.9.b: "Increase the tax on those goods instead."
 muslim_flavor.9.c: "We do not wish to enforce these morals upon others."
 muslim_flavor.10.title: "An Emperor's Morals"
 muslim_flavor.10.desc: "There are stories spreading throughout our [ROOT.GetCountry.GetFlavorRank] about a mythical emperor who was famous for enforcing morals and banned the consumption, usage, and practices of alcoholism, gambling, castration, servitude, eunuchs, music, nautch (a special dance), and narcotics in a faraway Empire. Though he might have went a bit far in his obsession, among other things, the legends say he ordered the punishment of [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] practitioners who dressed like non-[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] disbelievers, some of his ideas might increase the piety of the population of our [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.10.a: "Follow his ideas."
 muslim_flavor.10.b: "Just increase the tax on alcohol."
 muslim_flavor.10.c: "He sounds like a mad man!"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] - The Celestial Globe"
 muslim_flavor.11.desc: "A massive, seamless celestial globe inscribed with [ShowLanguageName('arabic_language')] and [ShowLanguageName('persian_language')] inscriptions was presented to the [ROOT.GetCountry.GetGovernment.GetCourtTitle] today. [target_character.GetName], the metallurgist, astronomer, geometric expert, and craftsman, used a secret wax casting method to create the celestial globe. [target_character.GetSheHe|U] is certain that [target_character.GetSheHe] will be able to reproduce this feat in metallurgy and create many more celestial globes for us."
 muslim_flavor.11.a: "Accept the globe and urge [target_character.GetHerHim] to create more."
 muslim_flavor.11.b: "Offer [target_character.GetHerHim] a place at [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "A religious dilemma has cropped up and the advisors at [ROOT.GetCountry.GetGovernment.GetCourtTitle] are baffled. The only true advice any of them uttered was, '[mian_mir_char.GetName], the Sufi saint in Lahore, could possibly help.' [mian_mir_char.GetNameWithNoTooltip], famous for shunning worldly and selfish men from all walks of life, from greedy thugs, to covetous Emirs, to any ambitious Nuwwāb who would chase a faqīr for blessings, but a friend of those who love [ROOT.GetCountry.GetReligion.GetGodName], is not easy to approach. [mian_mir_char.GetHerHis|U] murīdūna, [mian_mir_char.GetHerHis] disciples, are posted at the gate of [mian_mir_char.GetHerHis] house to stop those [mian_mir_char.GetSheHe] does not wish to see. However, the pious ruler of our [ROOT.GetCountry.GetFlavorRank], [target_ruler.GetName], is one [mian_mir_char.GetNameWithNoTooltip] would accept and advise."
 muslim_flavor.12.a: "Ask [mian_mir_char.GetHerHim] for advice."
 muslim_flavor.12.b: "Find another solution to the problem."
 muslim_flavor.13.title: "Ayazmakapi Fire"
 muslim_flavor.13.desc: "A great fire in [ShowLocationName('constantinople')] has destroyed the [ShowReligionAdjective('judaism')] quarters, and it has been decided that the burnt-out quarters should be compulsory purchased by the state. The [ShowReligionAdjectiveWithNoTooltip('judaism')] merchants protest against this and aim to change this decision by offering our officials a large monetary bribe from their 'Accidents and Emergencies Fund'. The officials have told [target_ruler.GetName] what the [ShowReligionAdjectiveWithNoTooltip('judaism')] merchants offered to avoid the compulsory purchase and await an answer."
 muslim_flavor.13.a: "Accept their bribes."
 muslim_flavor.13.b: "Refuse the bribes and punish the bribers."
 muslim_flavor.14.title: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')] Order"
 muslim_flavor.14.desc: "Known for its emphasis on love, tolerance, and openness, the [ShowReligiousSchoolName('chishti_school')] Order has spread to the provinces of [ROOT.GetCountry.GetName] and their welcoming attitude to seekers who belong to other religions may prove a way to convert more people to [ShowReligionGroupName('muslim')]. They are rather strict in their belief that a [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] teacher should not attend the [ROOT.GetCountry.GetGovernment.GetCourtTitle] or be involved in matters of state, as this will corrupt the soul with worldly matters. Some [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] faithful believe that music is [ROOT.GetCountry.GetReligion.GetSinName], forbidden, while the practitioners of [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] believe that song or listening to music can evoke the divine presence."
 muslim_flavor.14.a: "Accept the [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] Order."
 muslim_flavor.14.b: "Expel them from our lands!"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "The [ShowReligiousSchoolName('qadiri_school')] is an influential [ShowReligionAdjective('sunni')] institution and Qadiri dervishes wear a rose of green and white cloth with a six-pointed star in the middle in their caps. The struggle against the desires of the ego is emphasized by the [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]'s teachings. The two stages of the greater struggle are firstly deeds forbidden by religious law and second against fundamental vices such as greed, vanity, and fear. 'A true seeker of [ROOT.GetCountry.GetReligion.GetGodName] should overcome all desires other than wishing to be taken into [ROOT.GetCountry.GetReligion.GetGodName]'s custody.' is a well known saying from the teachings of the [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]."
 muslim_flavor.15.a: "Their teachings are true, we will give them our support."
 muslim_flavor.15.b: "We can learn nothing from them."
 muslim_flavor.16.title: "$sharia$ Laws"
 muslim_flavor.16.desc: "The moral code and religious law of [ShowReligionGroupName('muslim')] deals with many topics, such as crime, politics, economics, but also personal matters such as sexual intercourse, hygiene, diet, prayer, and fasting. It is considered the infallible law of [ROOT.GetCountry.GetReligion.GetGodName] and there are two sources of the law. The first is the precepts set forth in the $common_string_quran$, and the example set by the prophet Muḥammad, peace be upon him, in the $sunnah$. Qāḍī and a'immah are complaining about the lax maintenance of the $sharia$ law in [ROOT.GetCountry.GetName] and insist that the [ROOT.GetCountry.GetGovernment.GetCourtTitle] makes sure that the law is enforced, at all times."
 muslim_flavor.16.a: "Stricter $sharia$ laws."
 muslim_flavor.16.b: "Less strict $sharia$ laws."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "Formerly, the slave-soldiers of [ROOT.GetCountry.GetName] were trained and educated at their masters' expense, serving them in any capacity they wished for. Most of them were soldiers, some were administrators, but they all had converted to [ShowReligionGroupName('muslim')]. Some of them still linger in [ROOT.GetCountry.GetNameWithNoTooltip], without a master and searching for some way to bring meaning back into their lives. The $a_ghilman$ have even sent a deputy to [target_ruler.GetName], asking if they may find service in our [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.17.a: "Give them administrative work."
 muslim_flavor.17.b: "Hire them as soldiers."
 muslim_flavor.17.c: "Let them aid the diplomatic corps."
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "The people of [target_location.GetName] are talking about a especially skillful [reza_abbasi.GetArtistType.GetName], [reza_abbasi.GetDaughterSon] of a line of miniature artists. [reza_abbasi.GetHerHis|U] works seem to grab the attention of young and elderly alike, usually depicting just one or two individuals on a plain background and thus focusing on the figure and personality of the individuals depicted."
 muslim_flavor.18.a: "Support [reza_abbasi.GetHerHim] and [reza_abbasi.GetHerHis] art."
 muslim_flavor.18.b: "Make sure everyone knows of [reza_abbasi.GetHerHis] talent!"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "A fascinating new idea, that the sun is the center of the universe and that the Earth rotates around it in a circular path has been spreading due to the teachings of the scholar, philosopher, architect, mathematician, astronomer, and poet [baha_al_din.GetName]. The book [baha_al_din.GetSheHe] has been working on, Tašhrīḥ āl-āflāk, or 'Anatomy of the celestial spheres,' affirms the view that supports the positional rotation of the Earth."
 muslim_flavor.19.a: "[baha_al_din.GetSheHe|U] shall have our support to finish [baha_al_din.GetHerHis] work."
 muslim_flavor.19.b: "Ignore [baha_al_din.GetHerHim]."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "[ShowBuildingTypeName('madrasa')], meaning 'A place where learning and studying is done', teaches tafsīr or $common_string_quran$ interpretation, $sharia$ or Islamic law, hadiths or recorded sayings and deeds of Prophet Muḥammad, peace be upon him, and manṭiq or logic. Some [ShowBuildingTypeNameWithNoTooltip('madrasa')] also teach mathematics, astronomy, astrology, geography, alchemy, philosophy, magic, and occultism. The future of the land lies in the hand of the children, and, to be able to trust them with our [ROOT.GetCountry.GetFlavorRank]'s future, it is best to educate them and make sure their knowledge of the world will never fail them."
 muslim_flavor.21.a: "Support our [ShowBuildingTypeNameWithNoTooltip('madrasa')]!"
 muslim_flavor.21.b: "Do nothing."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName] has requested an audience in our [ROOT.GetCountry.GetGovernment.GetCourtTitle], and after allowing [charitable_spouse.GetHerHim] to address the [ROOT.GetCountry.GetGovernment.GetCourtTitle], [charitable_spouse.GetSheHe] asked to be allowed to erect wells, reservoirs, and artificial pools along the route to [ShowLocationName('mecca')] and [ShowLocationName('medina')] to provide water for the [ShowReligionGroupAdjective('muslim')] pilgrims."
 muslim_flavor.22.a: "Give [charitable_spouse.GetHerHim] token assistance."
 muslim_flavor.22.b: "Help [charitable_spouse.GetHerHim] with [charitable_spouse.GetHerHis] holy work!"
 muslim_flavor.22.c: "[charitable_spouse.GetSheHe|U] should abondon such costly ideas!"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "Although [serafeddin_sabuncuoglu_char.GetSheHe] is an old [serafeddin_sabuncuoglu_char.GetWomanMan] now, the surgeon and physician [serafeddin_sabuncuoglu_char.GetName] still practices medicine in the [ShowLocationName('amasya')] Hospital that was built in 1308, almost eighty years before [serafeddin_sabuncuoglu_char.GetSheHe] was born. [serafeddin_sabuncuoglu_char.GetName]'s knowledge is vast, and [serafeddin_sabuncuoglu_char.GetSheHe] is ready to transcribe it all in the first surgical atlas, which will definitely become a referent for medical books."
 muslim_flavor.23.a: "With our help, [serafeddin_sabuncuoglu_char.GetSheHe] shall practice medicine for many more years."
 muslim_flavor.23.b: "So?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "[birjandi.GetName] is a brilliant astronomer, mathematician, and physicist whose answer to one of Qutb al-Din al-Shirazi's arguments was this:\n\n#italic The small or large rock will fall to the Earth along the path of a line that is perpendicular to the plane (saṭḥ) of the horizon, this is witnessed by experience (tajriba). And this perpendicular is away from the tangent point of the Earth's sphere and the plane of the perceived (hissi) horizon. This point moves with the motion of the Earth and thus there will be no difference in place of fall of the two rocks.#!\n\n[birjandi.GetSheHe|U] has written many books, and [birjandi.GetHerHis] knowledge and skill should be of great use for our [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.24.a: "We will support [birjandi.GetHerHis] work."
 muslim_flavor.24.b: "Who is this? Why should we care?"
 muslim_flavor.25.title: "People of the Book - [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] of [ROOT.GetCountry.GetNameWithNoTooltip]"
 muslim_flavor.25.desc: "The People of the Book - those of the [ShowReligionGroupAdjective('christian')], the [ShowReligionAdjective('judaism')], and the Sabians peoples - recognize the God of $name_abraham.arabic_language$ as the one and only god, as do the [ShowReligionGroupAdjective('muslim')] faithful, and they practice revealed faiths based on divine ordinances. The population of [ROOT.GetCountry.GetName] are almost all [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] and, while they are afforded the usual things related to this status in a [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] [ROOT.GetCountry.GetFlavorRank], many of them feel we could be more forthcoming given how rich [capital_region.GetName] is. It has been suggested that we make even more favorable conditions for the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] of [ROOT.GetCountry.GetNameWithNoTooltip] as it would be in our own best interest to encourage prosperity among all of our peoples."
 muslim_flavor.25.a: "Let us favor their presence here."
 muslim_flavor.25.b: "Convert them, remove them - erase them!"
 muslim_flavor.26.title: "Mahdī"
 muslim_flavor.26.desc: "A [mahdi.GetWomanMan] is claiming to be the Mahdī, the prophesied redeemer of [ShowReligionGroupName('muslim')] who will rule for seven years before the Day of Judgment. [mahdi.GetSheHe|U] promises to rid the world of evil and re-establish righteousness. Disbelievers who claim that the [mahdi.GetWomanMan] is not the Mahdī have angered [mahdi.GetHerHis] followers and our [ROOT.GetCountry.GetFlavorRank] is in uproar."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip] will accept [mahdi.GetHerHim] as the prophesied redeemer of [ShowReligionGroupNameWithNoTooltip('muslim')]."
 muslim_flavor.26.b: "Reject [mahdi.GetHerHim] and expose [mahdi.GetHerHim] as a fraud."
 muslim_flavor.27.title: "[ShowReligionNameWithNoTooltip('shia')] and [ShowReligionAdjectiveWithNoTooltip('sunni')]"
 muslim_flavor_27.common: "The tension between [ShowReligionNameWithNoTooltip('sunni')] and [ShowReligionNameWithNoTooltip('shia')] in [ROOT.GetCountry.GetName] has grown over the years and it is only due to the diplomatic corps that so far nothing has happened."
 muslim_flavor.27.desc: "Any true believer of [ShowReligionName('shia')] teachings knows that only the heirs of the fourth caliph, 'Alī, are the legitimate successors of Muḥammad, peace be upon him. The followers of the [ShowReligionAdjective('sunni')] faith believe that the first four caliphs - Muḥammad's successors - rightfully took his place as the leaders of [ShowReligionGroupName('muslim')] and they recognize the heirs of the four caliphs as legitimate religious leaders. Meanwhile, we know we have not lived under the authority of a legitimate religious figure since the Twelfth Imām disappeared in 941.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "Ignore the problem."
 muslim_flavor.27.b: "Find a way to ease the tension between them."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "Any faithful [ShowReligionAdjective('sunni')] knows that the first four caliphs - Muḥammad's successors - rightfully took his place as the leaders of [ShowReligionGroupName('muslim')] and the heirs of the four caliphs are the legitimate religious leaders of our faith. The deluded followers of [ShowReligionAdjective('shia')] teachings believe that only the heirs of the fourth caliph, 'Alī, are the legitimate successors of Muḥammad, peace be upon him, and that there has been no legitimate religious figure since the Twelfth Imām disappeared in 941.\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "Ignore the problem."
 muslim_flavor.28.b: "Find a way to ease the tension between them."

