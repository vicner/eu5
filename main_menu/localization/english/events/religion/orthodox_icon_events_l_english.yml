l_english:
 orthodox_icon_events.1.title: "The Mother of Christ"
 orthodox_icon_events.1.desc: "Mourning the loss of both his entire family and his countryside farm a man from the war-torn province of [eleusa_church_province.GetName] reportedly spent a day and a night praying before the Eleusa icon of the [eleusa_church_province.GetName] cathedral. As the city itself was under occupation his sorrow was shared by many of his [ROOT.GetCountry.GetAdjective] brethren. The very next day it was as if the icon had heard his prayers. The loyal people of [eleusa_church_province.GetName] rose as one and evicted the remaining enemy forces.\nThe continued fortunes of the province seem unclear but as war and devastation haunt the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] countryside many of our citizens are turning to the church for consolation and moral support."
 orthodox_icon_events.1.a: "Miraculous!"
 orthodox_icon_events.3.title: "St. Michael"
 orthodox_icon_events.3.desc: "A recent recruitment campaign in [michael_icon_church_province.GetName] has given rise to an unprecedented number of new recruits enlisting. The local clergy is convinced that this was the result of the widespread religious fervor that our icon of St. Michael has inspired. They report that young men have been coming from all parts of the area to see the icon of the Archistrategos and that they leave with a strong will to go to war in the name of their faith."
 orthodox_icon_events.3.a: "To arms!"
 orthodox_icon_events.4.title: "Christ Pantocrator"
 orthodox_icon_events.4.desc: "As the ruler of all, Christ Pantocrator watches from above, in many of the church-domes around the country. Our veneration and extensive attention to this most central icon in any iconostasis also seem to have been the source of contemplation for many. Reminded of their own role in creation and of the rightful place of the [ROOT.GetCountry.GetGovernment.GetRulerTitle] many are more content with both their own lives and with the government that rules them."
 orthodox_icon_events.4.a: "For the Kingdom is His."
 orthodox_icon_events.5.title: "The Three Gifts of Nicholas"
 orthodox_icon_events.5.desc: "Our veneration of St. Nicholas seems to have made quite an impression on one of the merchants in a recent embassy from [benevolent_if_distant_neighbor.GetName]. The merchant was so impressed by the icon of St. Nicholas in [nicholas_icon_was_here.GetName], by the story of the saint, and by our devotion to Nicholas' legacy, that he decided to bestow three gifts. One gift will go to the cathedral where he saw the icon, one to the artist who created it and one to the benefactor who paid for it."
 orthodox_icon_events.5.a: "We must thank him on behalf of the Church."
 STATIC_MODIFIER_NAME_famous_icon: "Local Famous Icon"
 STATIC_MODIFIER_DESC_famous_icon: "A local icon has risen to considerable fame following the seemingly instant conversion of a foreign merchant in the local Cathedral. The convert quickly became an important benefactor of the Church and the icon's fame now draws more people to this province."
 st_nicholas_icon_gratitude: "Religious Gratitude"
 orthodox_icon_events.5.b: "We will employ the artist as a sign of gratitude."
 orthodox_icon_events.5.c: "A most generous gift for the benefactor."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] of [climacus_church_province.GetName] claim that it is thanks to the strong local veneration of [target_character.GetName], and the example he set for self-improvement, that the entire province of [target_province.GetName] now blossoms so. Indeed harvests seem more plentiful and the people more at peace and loyal than ever before. The [target_art.GetName] of [target_character.GetNameWithNoTooltip] has helped many to improve themselves over the centuries and now we seem once again to be in his debt."
 orthodox_icon_events.6.a: "'By a flood of tears you made the desert fertile.'"
 orthodox_icon_events.6.b: "'And by your longing for God you brought forth fruits in abundance.'"
 orthodox_icon_events.6.c: "'By the radiance of miracles you illuminated the whole universe.'"
