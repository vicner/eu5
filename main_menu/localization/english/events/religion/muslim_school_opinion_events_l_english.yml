l_english:
 muslim_school_opinion_events.1.title: "Mutual Respect between the [ROOT.GetCountry.GetReligiousSchool.GetName] and [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.1.desc: "There have never been any theological differences worth a real conflict between the [ROOT.GetCountry.GetReligiousSchool.GetName] and [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] schools and both customs often exist side by side.\nThe long-lasting cooperation between the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligiousSchool.GetName] and the [SCOPE.sCountry('school_opinion_increase_country').GetAdjective] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] states has, however, lead to a new era of mutual understanding and respect."
 muslim_school_opinion_events.1.a: "God is great."
 muslim_school_opinion_events.2.title: "Normalization of relations between the [ROOT.GetCountry.GetReligiousSchool.GetName] and the [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.2.desc: "For some time the relationship between the [ROOT.GetCountry.GetReligiousSchool.GetName] and the [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] have been strongly colored by distrust and conflict. Some scholars have gone as far as to denounce the theologians of the other school and their followers.\nHowever, tensions have been greatly lessened in recent years and with [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligiousSchool.GetName] and [SCOPE.sCountry('school_opinion_increase_country').GetAdjective] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] scholars leading the way towards tolerance and coexistence."
 muslim_school_opinion_events.2.a: "God is great."
 muslim_school_opinion_events.3.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] and the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] - [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip] War"
 muslim_school_opinion_events.3.desc: "The prolonged conflict between the [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip] and the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] is starting to spill into the religious realm. Mutual respect and tolerance is on an all time low and [SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName] thought is being marginalized in [ROOT.GetCountry.GetAdjectiveWithNoTooltip] society."
 muslim_school_opinion_events.3.a: "Outrageous."
