 miaphysite_flavor.13.title: "Saint Catherine of the Wheel"
 miaphysite_flavor.13.desc: "At the foot of the holy Mount Sinai, where Moses received the Ten Commandments, stands a monastery dedicated to Saint Catherine of Alexandria. Catherine was a devoted student and follower of Christ. When the Roman Emperor Maxentius began persecuting Christians, the brave young maiden reproached him for his cruelty. The emperor gathered fifty of his best philosophers and orators to debate with her, but wise Catherine won. Even though she was subsequently imprisoned and tortured, Maxentius failed yet again, as many of his closest subjects were converted by Catherine's eloquence and piousness. In his fury, the emperor sentenced Catherine to death on a breaking wheel, but it shattered at her touch. In the end, she was beheaded, although her martyrdom has helped spread the light of Christ to many godless hearts."
 miaphysite_flavor.13.a: "Saint Catherine's Monastery in Sinai is now under our protection."
