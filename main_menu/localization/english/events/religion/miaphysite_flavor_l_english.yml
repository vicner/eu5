 miaphysite_flavor.1.title: "The Holy Heart of [ROOT.GetCountry.GetName]"
 miaphysite_flavor.1.desc: "Once, Aksum was the heart of the ancient Aksumite Empire, a bastion of Christian power situated at the crossroads of Africa, Arabia, and the Greco-Roman world. Among the obelisks and palace ruins, we have rebuilt the churches of this mighty nation of old.\n\nThe greatest of them all is the Church of Our Lady Mary of Zion. It is the place where we crown our emperors, the descendants of Menelik I, who was the son of King Solomon and the Queen of Sheba. It is here that he brought the Ark of the Covenant. Every year, thousands of pilgrims come from the farthest reaches of our [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] and beyond to visit this holy place."
 miaphysite_flavor.1.a: "Once more, Aksum will shine with God's infinite glory!"
 miaphysite_flavor.2.title: "The Holy Heart of [from.GetName]"
 miaphysite_flavor.2.desc: "The ancient city of Aksum rests safely in Miaphysite hands. Once it was the heart of the ancient Aksumite Empire, a bastion of Christian power situated at the crossroads of Africa, Arabia, and the Greco-Roman world. Among the obelisks and palace, [from.GetName] is rebuilding the churches of this mighty nation of old.\n\nThe greatest of them all is the Church of Our Lady Mary of Zion. It is the place where the Ethiopian Emperors have been crowned, the descendants of Menelik I, who was the son of King Solomon and the Queen of Sheba. It is here that he brought the Ark of the Covenant. Every year, thousands of pilgrims come to visit this holy place."
 miaphysite_flavor.2.a: "Once more, Aksum will shine with God's infinite glory!"
 miaphysite_flavor.3.title: "The Pearl of the Mediterranean"
 miaphysite_flavor.3.desc: "Rejoice, the holy city of Alexandria is once more under Miaphysite rule! The historical seat of our sacred Church has been liberated.\n\nAlexandria is an ancient and proud city, founded by Alexander 'the Great,'  and many of humanity's brightest minds have called her their home. For many hundreds of years, the scholars of Alexandria studied and taught at The Great Library, which was followed by the Catechetical School of Alexandria, first in the world of its kind. In the years to come, we will restore the sacred halls of knowledge and produce some of the finest theologians the world has ever known."
 miaphysite_flavor.3.a: "God bless Alexandria!"
 miaphysite_flavor.4.title: "The Pearl of the Mediterranean"
 miaphysite_flavor.4.desc: "Rejoice, the holy city of Alexandria is once more under Miaphysite rule! The historical seat of our sacred Church has been liberated by [from.GetName].\n\nAlexandria is an ancient and proud city, founded by Alexander 'the Great,' and many of humanity's brightest minds have called her their home. For many hundreds of years, the scholars of Alexandria studied and taught at The Great Library, which was followed by the Catechetical School of Alexandria, first in the world of its kind. In the years to come, her sacred halls of knowledge will be restored and will come to produce some of the finest theologians the world has ever known."
 miaphysite_flavor.4.a: "God bless Alexandria!"
 miaphysite_flavor.5.title: "The Heart of Armenia"
 miaphysite_flavor.5.desc: "Finally, we are free once more, and Yerevan has been liberated along with our sacred Etchmiadzin Cathedral! This cathedral is the shelter of our people, our safe haven through hard times. During our people's stateless years, Etchmiadzin remained our national and political center. Throughout centuries of war and loss, we have found strength and the will to keep on fighting in her loving embrace, and now we can finally repay our mother by restoring her to her former glory."
 miaphysite_flavor.5.a: "We will make Yerevan great again!"
 miaphysite_flavor.6.title: "The Heart of Armenia"
 miaphysite_flavor.6.desc: "Yerevan has been liberated by our fellow Miaphysite nation [from.GetName]! In the early 4th century, the sacred Etchmiadzin Cathedral was built there. For many years, the cathedral has been the national and political center of the stateless Armenian people. Throughout centuries of war and loss, they have found strength and the will to keep on fighting in her loving embrace. Now she will be restored to her former glory!"
 miaphysite_flavor.6.a: "The true faith grows ever stronger!"
 miaphysite_flavor.7.title: "The Cradle of Christianity"
 miaphysite_flavor.7.desc: "The ancient city of Antioch is now part of our Holy [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]! Antioch was a center of early Christianity during the time of the Romans. The Jews who were converted here by the apostle Peter were the first to be called Christians. A great number of monasteries were founded here during that time. Since then, Antioch has seen many wars and known many masters. In the 13th century, the city fell to the $mamluks$ and its entire Christian population was put to the sword. In honor of their sacrifice, we will rebuild Antioch and its monasteries, making it more glorious than ever!"
 miaphysite_flavor.7.a: "O Lord, bless this city, in thy mercy!"
