 miaphysite_flavor.8.desc: "The ancient city of Antioch is now part of the [from.GetAdjective] [from.GetGovernment.GetGovernmentType.GetName]! Antioch was a center of early Christianity during the time of the Romans. The Jews who were converted here by the apostle Peter were the first to be called Christians. A great number of monasteries were founded here during that time. Since then, Antioch has seen many wars and known many masters. In the 13th century, the city fell to the $mamluks$ and its entire Christian population was put to the sword. In honor of their sacrifice, Antioch and its monasteries shall be rebuilt, making it more glorious than ever!"
 miaphysite_flavor.8.a: "O Lord, bless this city, in thy mercy!"
 miaphysite_flavor.9.title: "By the Bank of the Nile"
 miaphysite_flavor.9.desc: "Glory to the Lord! Qasr Ibrim is ours! For many years, this great Christian city has persevered, even though beset by religious enemies on all sides. Perched atop a cliff by the mighty Nile, Qasr Ibrim remained a bastion of Christianity in Lower Nubia even as the rest of the region fell into darkness. This new addition to our [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] does not only hold religious importance, however, as it is also a center of trade and politics. With these resources in our hands, [ROOT.GetCountry.GetName] will grow even stronger!"
 miaphysite_flavor.9.a: "This is the start of a glorious era!"
 miaphysite_flavor.10.title: "By the Bank of the Nile"
 miaphysite_flavor.10.desc: "Glory to the Lord! Qasr Ibrim belongs to the Miaphysite [from.GetGovernment.GetGovernmentType.GetName] of [from.GetName]! For many years, this great Christian city has persevered, even though beset by religious enemies on all sides. Perched atop a cliff by the mighty Nile, Qasr Ibrim remained a bastion of Christianity in Lower Nubia even as the rest of the region fell into darkness. Now [from.GetName] will utilize the city's great political and economic resources to spread the word of the one true God throughout Nubia!"
 miaphysite_flavor.10.a: "This is the start of a glorious era!"
 miaphysite_flavor.11.title: "Monastery of Saint Anthony"
 miaphysite_flavor.11.desc: "Deep in the Red Sea Mountains, in a hidden oasis, lies one of our most sacred places - the Monastery of Saint Anthony. Built by Anthony's followers in the 4th century, this Christian monastery is one of the oldest in the world. Saint Anthony, foremost of the Desert Fathers, is known as The Father of Monks. He ventured into the desert where he spent many years as a hermit, his life dedicated to God. During the Great Persecution, he went back to civilization to comfort the imprisoned, risking his life for his fellow Christians. At the end of his life, he settled by the oasis where the great monastery stands today. Thousands of pilgrims follow in Anthony's footsteps each year, and now that As-Suways is under our protection, we can ensure that they reach their destination safely."
 miaphysite_flavor.11.a: "We shall learn from Saint Anthony's ways. "
