l_english:
 overextension.1.title: "Troops Deserting"
 overextension.1.desc: "Our infamy is causing widespread resent of our war effort. A lot of men are basically running to the forest instead of reporting for duty."
 overextension.1.a: "They would have been cowards anyway."
 overextension.2.title: "Widespread Opposition"
 overextension.2.desc: "Our nation is extremely infamous, and there are a lot of people in [ROOT.GetCountry.GetName] that have taken exception to this."
 overextension.2.a: "We need better whips..."
 overextension.3.title: "Bad Reputation!"
 overextension.3.desc: "Our recent strategy to carve new provinces out of whoever happens to be in the way surprisingly seems to have had a somewhat negative effect on our standing among our fellow nations."
 overextension.3.a: "They are overreacting as always!"
 overextension.4.title: "Inflation"
 overextension.4.desc: "The state of constant war has eroded our economy and now inflation is spiraling out of control!"
 overextension.4.a: "Try minting more coins!"
 overextension.5.title: "Officers Deserting"
 overextension.5.desc: "Disillusioned by the repeated and seemingly aimless wars of [ROOT.GetCountry.GetName], many officers in the army have deserted to seek better assignments elsewhere."
 overextension.5.a: "Bah, we have other officers!"
 overextension.6.title: "Merchants Resented"
 overextension.6.desc: "Apparently citing disgust with [ROOT.GetCountry.GetName]'s endless wars of conquest some markets have decided to expel our merchants."
 overextension.6.a: "Then I'll conquer them too!"
 overextension.7.title: "Merchants Assassinated!"
 overextension.7.desc: "Some countries are apparently so appalled by our foreign policy that they've decided to retaliate by assassinating our merchants in an attempt to strike at our finances!\n\nWhat makes it even more shocking is that it happens even in our own markets..."
 overextension.7.a: "Heads will roll! Hopefully not mine..."
 overextension.8.title: "Legitimacy Questioned"
 overextension.8.desc: "The bloodthirst shown by [target_ruler.GetName] has ruined the reputation of [ROOT.GetCountry.GetName] in the eyes of the world, and now our own subjects are starting to question the legitimacy of such a ruthless ruler."
 overextension.8.a: "This is not ideal..."
 overextension.9.title: "Magistrates Resigns"
 overextension.9.desc: "Magistrates are the very sinews of a country, and unfortunately all ours are resigning!\n\nThey claim this to be a protest to the burden of never-ending wars that has been laid upon them."
 overextension.9.a: "I can do whatever they did myself!"
 overextension.10.title: "Advisor Resigns"
 overextension.10.desc: "Horrified by our conquest-bent foreign policy, a leading court adviser has resigned and refuse to serve our country!"
 overextension.10.a: "Typical naysayer... Good riddance!"
 merchant_recalled: "Merchants Resented"
 overextension.11.title: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Estate is frustrated"
 overextension.11.desc: "With our acts of infamy, our [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have been noticing that it is impacting their own relations with nobles in other countries. This is clearly not an ideal situation!"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "Infamy is [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName|U]"
 overextension.12.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] is pretty vocal that our [antagonism|e], which is creating our infamy in the eyes of men, is also [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName]!"
 overextension.12.a: "It is the will of [ROOT.GetCountry.GetReligion.GetGodName]"
 overextension.13.title: "Infamy has consequenses!"
 overextension.13.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] is arguing that our [antagonism|e] has led to lessened opportunities for trade, impacting the financial wellbearing of our country!"
 overextension.13.a: "It is a trade off we can live with."
 overextension.14.title: "Infamy is against [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Traditions"
 overextension.14.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] claims that our [antagonism|e] is against the traditions of our country, and it is not something that we ever had in the good old days."
 overextension.14.a: "Times have changed"
