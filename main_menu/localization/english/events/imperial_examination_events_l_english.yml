  imperial_examination_events.1.a: "We will watch your career with great interest, [target_character.GetShortNameWithNoTooltip]!"

  imperial_examination_events.7.title: "The Brightest of a Generation"
  imperial_examination_events.7.desc: "Our wise examination system, the #italic [ROOT.GetCountry.Custom('GetExaminationSystemPolicyName')]#!, encourages our population to study and better themselves in order to become great leaders and bureaucrats capable of taking on the honor of holding an office in the great [ROOT.GetCountry.GetLongName].\n\nA new generation of bright minds have distinguished themselves in our many centers of wisdom and are offering their services to our [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
