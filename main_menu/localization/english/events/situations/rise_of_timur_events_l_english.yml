l_english:
 rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "Fueled by the ambition to surpass the fallen Caliphates and to restore the great [GetCountry('MGE').GetLongName], [target_character.GetName] with a handful of loyal soldiers, has laid the foundation of the [GetCountry('TIM').GetLongName]. Although seemingly insignificant for the moment, the [GetCountry('TIM').GetGovernment.GetRulerTitle] intends to use [target_character.GetHerHis] unparalleled understanding of warfare and [target_character.GetHerHis] elite troops to grow the [GetCountry('TIM').GetFlavorRank] with ruthless efficiency..."
 rise_of_timur.1.a: "To conquer is to live!"
 rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "They must be stopped!"

 rise_of_timur.3.title: "Fall of [tim_country.GetNameWithNoTooltip]"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ Ever since the death of [target_character.GetName], the [tim_country.GetAdjectiveWithNoTooltip] army has lost its edge over its enemies. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Not even the mighty [target_character.GetName] could prevent its fall. With the takeover of [target_location.GetName], [target_character.GetNameWithNoTooltip] has been captured and swiftly put to the sword to end the [tim_country.GetAdjectiveWithNoTooltip] threat once and for all. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "Once the dreaded scourge of [ShowSubContinentName('central_asia')], the infamous [tim_country.GetLongName] is no more!"
 rise_of_timur.3.desc.end: "Over time, forces from outside as well as military campaigns from [target_country.GetName] against [tim_country.GetNameWithNoTooltip] have reduced the [tim_country.GetFlavorRank] to rump state until it eventually fell at the hands of the [target_country.GetLongNameWithNoTooltip]."
 rise_of_timur.3.a: "Finally an end to [target_character.GetHerHis] bloodlust."

 rise_of_timur.4.title: "Fall of [tim_country.GetNameWithNoTooltip]"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "Let us hope [target_country.GetNameWithNoTooltip] will not evolve into a new threat..."
 remove_all_timmy_cbs_tt: "[GetCountry('TIM').GetName] loses the [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E]"

 rise_of_timur.5.title: "Subjugation of [GetCountry('TIM').GetNameWithNoTooltip]"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ Ever since [target_character.GetName] found [target_character.GetHerHis] untimely demise, [target_character.GetHerHis] successors were unable to withstand the many enemies [target_character.GetNameWithNoTooltip] made.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ Despite [target_character.GetHerHis] best efforts and brilliant tactics, the many enemies [target_character.GetName] made during [target_character.GetHerHis] campaigns were too much to handle. At last, [ROOT.GetCountry.GetNameWithNoTooltip] subjugated the [GetCountry('TIM').GetFlavorRank], killing [target_character.GetNameWithNoTooltip] in the process.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "Although once a dreaded [GetCountry('TIM').GetFlavorRank] which gave all of its neighbors pause, the petty [GetCountry('TIM').GetLongName] has become nothing more than a mere subject of [ROOT.GetCountry.GetName]."
 rise_of_timur.5.desc.end: "\n\nNow, the [GetCountry('TIM').GetAdjective] bend their knees before the [ROOT.GetCountry.GetLongNameWithNoTooltip], ending the threat the [GetCountry('TIM').GetAdjectiveWithNoTooltip] posed once and for all."
 rise_of_timur.5.a: "Finally an end to [target_character.GetHerHis] bloodlust."

 rise_of_timur.6.title: "Subjugation of [GetCountry('TIM').GetNameWithNoTooltip]"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "Let us hope [GetCountry('TIM').GetNameWithNoTooltip] will not evolve into a new threat..."

 rise_of_timur.7.title: "Stagnation of the [tim_country.GetLongNameWithNoTooltip]"
 rise_of_timur_7_desc_common: "The meteoric rise and quick expansion of the [tim_country.GetLongName] seemed to be unstoppable, but recently it seems to have crawled to a halt. The leadership of [target_character.GetName] does not seem to have an equal, as"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ [target_ruler.GetName] has clearly not been able to fill [target_ruler.GetHerHis] predecessor's shoes. [target_ruler.GetHerHis|U] inability to fulfill [target_ruler.GetHerHis|U] people's expectations has resulted in $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ nobody is able to fill [target_character.GetHerHis] shoes and rise to the leadership of the [ROOT.GetCountry.GetFlavorRank]. As such, the situation has resulted in $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "the whole country collapsing on itself and entering a period of stagnation where not much is actually achieved by the [tim_country.GetGovernment.GetCourtTitle]."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "Our people will no longer need to fear the expansion and bloodshed of the [tim_country.GetLongName]. The days of the meteoric rise of [target_character.GetName] are already a thing of the past, as nobody seems to have been able to fill [target_character.GetHerHis] shoes and rise to the effective leadership of the [tim_country.GetFlavorRank]. They are now just aimlessly wandering around without the military strategic vision of their predecessor, and as such this has resulted in $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 rise_of_timur.9.title: "The Restoration of the [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.9.desc: "Many thought that the glorious days of the great $genghis_khan_name$ and his world-expanding [GetCountry('MGE').GetLongName] were a thing of the past. However, the dreams of [target_character.GetName] of reviving it have become a reality, as we have managed to reunify the territories of the Great $rank_empire_horde_ruler_suffix_male$ and we can proclaim the rebirth of a new great [GetCountry('MGE').GetLongNameWithNoTooltip]."
 rise_of_timur.9.a: "Glory to us!"

 rise_of_timur.10.title: "The Restoration of the [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.10.desc: "Centuries ago, $genghis_khan_name$ managed to conquer half the world while expanding his empire. Now, [target_character.GetName] followed in [target_character.GetHerHis] predecessor's footsteps and managed to create an empire that expanded to the same reaches as that of the Great $rank_empire_horde_ruler_suffix_male$. The world will have to bear witness once again to the conquests of a newly-reborn [GetCountry('MGE').GetLongName]."
 rise_of_timur.10.a: "Will the world be able to survive it a second time?"

 rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "$india$ has always been a source of riches and culture for the whole world. Many conquerors of the past have tried to gain its riches by subjugating it but all have failed. [target_character.GetName] also had [target_character.GetHerHis] sights in $india$ for [target_character.GetHerHis] expanding [ROOT.GetCountry.GetLongName], and we have managed to fulfill those dreams now that [GetCountry('DLH').GetName] fell from their previous position of prominence in the subcontinent. Our conquest of [ShowLocationName('delhi')] will be another step on our path towards immortal glory."
 rise_of_timur.11.a: "All $india$ shall bow to us!"

 rise_of_timur.12.title: "The Riches of $china$"
 rise_of_timur.12.desc: "$china$ has been the center of the world in [ShowContinentName('asia')] since antiquity. It fell to the power of the great $genghis_khan_name$ and his descendent [GetCharacter('kublai_khan').GetName] but it seems to again be in a period of struggle. The descendants of $genghis_khan_name_no_tooltip$ no longer extend their territory over all of $china$, and as such it is open to the taking by a new great conqueror under our banner."
 rise_of_timur.12.a: "$china$ shall fall to us."

 rise_of_timur.13.title: "Our Legacy"
 rise_of_timur.13.desc: "The rise of [target_character.GetName] from a simple general to the ruler of the [ROOT.GetCountry.GetLongName] and [target_character.GetHerHis] subsequent expansion of the [ROOT.GetCountry.GetFlavorRank] is undeniable. However, some may question the validity of [target_character.GetHerHis] claims as a legitimate ruler beyond the sheer military might. [target_character.GetSheHe|U] could not claim the title of $rank_empire_muslim_ruler_male$ but there are other ways [target_character.GetSheHe] can claim as the origin of [target_character.GetHerHis] authority."
 rise_of_timur.13.a: "[target_character.GetHerHis|U] conquests have been ordained by [ROOT.GetCountry.GetReligion.GetGodName] as the Ṣāḥib Qirān."
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip] is the heir of $genghis_khan_name_no_tooltip$."
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip] is the [ROOT.GetCountry.GetGovernment.GetRulerTitle]."

 rise_of_timur.14.title: "Conquest of [ShowRegionNameWithNoTooltip('persia_region')]"
 rise_of_timur.14.desc: "[ShowRegionName('persia_region')] has been a center of the [ShowReligionGroupAdjective('muslim')] world for centuries, serving as a bridge between [ShowContinentName('europe')] and [ShowContinentName('asia')]. Many empires have risen and fallen in these lands, and now our great [ROOT.GetCountry.GetLongName] is again at its doorstep. They will not be able to stand in front of our unstoppable armies, as it is our destiny to rule over these lands."
 rise_of_timur.14.a: "[ShowRegionNameWithNoTooltip('persia_region')] shall bow before us."
 rise_of_timur.14.a.tt: "Gain the [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E] on every [country|e] with its capital in [ShowRegionName('persia_region')]"

 rise_of_timur.15.title: "Conquest of [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.15.desc: "The [ShowCultureGroupName('turkic_group')] people have come a long way since the emergence from the Asian steppes. Centuries ago, some of the [ShowCultureGroupNameWithNoTooltip('turkic_group')] groups in the form of the Seljuk Empire dominated the lands of [ShowRegionName('persia_region')] penetrated deep into the [GetCountry('BYZ').GetAdjective] territory of [ShowRegionName('anatolia_region')]. Now it is turn for the people of [ShowRegionNameWithNoTooltip('anatolia_region')] to be unified once again under a new great [ShowCultureGroupNameWithNoTooltip('turkic_group')] [ROOT.GetCountry.GetFlavorRank]"
 rise_of_timur.15.a: "[ShowRegionNameWithNoTooltip('anatolia_region')] shall bow before us."

 rise_of_timur.100.title: "The Raids in [target_country.GetNameWithNoTooltip]"
 rise_of_timur.100.title.generic: "The Raids in Foreign Lands"
 rise_of_timur.100.desc: "The men are getting anxious. The last campaign of [target_character.GetName] has been over a year ago, and the [root_country.GetAdjective] warriors yearn for the sounds of battle to fill the air. Eager to engage in battle once again, these soldiers have organized themselves into raiding parties that regularly plunder the countryside of [target_country.GetName]. While their actions were unauthorized, the lands of [target_country.GetNameWithNoTooltip] have demonstrated the weakness of the [target_country.GetCulture.GetName] people. Their riches and territories are ripe for the taking!"
 rise_of_timur.100.a: "[target_country.GetNameWithNoTooltip] shall fall!"
 rise_of_timur.100.b: "We cannot afford an invasion of [target_country.GetNameWithNoTooltip] yet."

 rise_of_timur.101.title: "The Cultural Development of [target_country.GetNameWithNoTooltip]"
 rise_of_timur.101.title.generic: "Cultural Development"
 rise_of_timur.101.desc: "While our [target_country.GetFlavorRank] is built on conquest and military campaigns, [target_character.GetName] is very fond of the cultural aspects of the realm. Many cultural goods have made their way to [target_country.GetName] as spoils of war, which both shows our military strength and serves as an inspiration to our people."
 rise_of_timur.101.a: "They might help us improve our reputation."
 rise_of_timur.101.b: "They are a sign of our war achievements."
 rise_of_timur.101.c: "May our culture prosper."

 rise_of_timur.102.title: "Men Flock to [target_character.GetShortNameWithNoTooltip]'s Armies"
 rise_of_timur.102.title.generic: "Men flock to our Armies"
 rise_of_timur.102.desc: "The military campaigns of [target_character.GetName] attract a great number of capable men who seek riches from the spoils of war. This year in particular has shown a significant number of new recruits from many different backgrounds joining the [target_country.GetAdjective] armies."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 rise_of_timur.1000.title: "The [target_country.GetAdjectiveWithNoTooltip]-[from_country.GetAdjectiveWithNoTooltip] Alliance"
 rise_of_timur.1000.title.generic: "An Alliance of Hordes"
 rise_of_timur.1000.desc: "The [target_country.GetLongName] and its master, [target_character.GetName] are the descendants of $genghis_khan_name$'s legacy. As [from_character.GetName] claims blood relations to the great warlord, it is not surprising that our both realms share a bond which could serve as a base for a beneficial alliance."
 rise_of_timur.1000.a: "Reach out to [target_character.GetNameWithNoTooltip]."
 rise_of_timur.1000.a.tt: "We will request an [alliance|e] from [target_country.GetName]"
 rise_of_timur.1000.b: "Such alliance is of no use to us."
 rise_of_timur.1000.b.tt: "We will not bother ourselves with the likes of the [target_country.GetLongNameWithNoTooltip]"

 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip] Requests Alliance"
 rise_of_timur.1001.desc: "News from [from_country.GetName] have reached [target_character.GetName]. It seems [from_character.GetName], referring to our common ancestorship in the [GetDynasty('borjigin_dynasty').GetName] family, wishes for an alliance between our two realms."
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip] seems quite promising..."
 rise_of_timur.1001.b: "[target_character.GetSheHe|U] is not even a child of $genghis_khan_name_no_tooltip$!"
 rise_of_timur.1001.b.tt: "We will reject the [alliance|e] offer from [from_country.GetName]"

 rise_of_timur.1002.title: "Alliance Accepted"
 rise_of_timur.1002.desc: "News from [target_country.GetName] has reached our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. It seems [target_character.GetName] possesses the insight to acknowledge the military prowess of [from_character.GetName], and has accepted our offer of an alliance."
 rise_of_timur.1002.a: "Truly a wise choice."

 rise_of_timur.1003.title: "Alliance Rejected"
 rise_of_timur.1003.desc: "News from [target_country.GetName] has reached our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. It seems [target_character.GetName] is incapable of recognizing brilliance even at its most obvious. Claiming that [from_character.GetName] is no true heir to $genghis_khan_name$, [target_character.GetSheHe] has rejected our alliance offer."
 rise_of_timur.1003.a: "Then they shall meet their end on the battlefield."

 rise_of_timur.1010.title: "[from_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] Conflicts"
 rise_of_timur.1010.title.generic: "A Brittle Alliance"
 rise_of_timur.1010.desc: "While our realm is on a path of growth and expansion, our ally, the [target_country.GetLongName], has shown nothing but decline. Our alliance with [target_character.GetName] gets increasingly questioned by the loyal followers of [from_character.GetName] as we gain little benefit from keeping our ties to them..."
 rise_of_timur.1010.a: "It is time to annul our treaties."
 rise_of_timur.1010.b: "They are still more useful as our ally."

 rise_of_timur.1011.title: "[from_character.GetShortNameWithNoTooltip]'s Treachery"
 rise_of_timur.1011.desc: "News from [from_country.GetName] has reached us: the vile traitor, [from_character.GetName], broke our alliance and has prepared [from_character.GetHerHis] troops to invade our land!"
 rise_of_timur.1011.a: "These vile traitors..."

 rise_of_timur.1020.title: "The Turkoman of [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.1020.desc: "The [ShowCultureGroupName('turkic_group')] Seljuk Empire of old managed to unify not only the [ShowCultureGroupNameWithNoTooltip('turkic_group')] and [ShowCultureGroupName('iranian_group')] peoples of [ShowRegionName('persia_region')], but it also encroached into the lands of [ShowRegionName('anatolia_region')], where many [ShowCultureGroupNameWithNoTooltip('turkic_group')] people still live. In the same way, so did the troops of $genghis_khan_name$ and his descendants of the $ilkhanate$ extend their influence into the peninsula. With our influence expanded over them, we can restore the glory of those empires."
 rise_of_timur.1020.a: "The legacy of those empires lies on us!"
 rise_of_timur.1020.a.tt: "Every [country|e] with its capital in [ShowRegionName('anatolia_region')] which neighbors either us or any of our [subjects|e] gains the opportunity to become a [ShowSubjectTypeName('vassal')] of [from_country.GetName]"
 rise_of_timur.1020.b: "The [ROOT.GetCountry.GetLongNameWithNoTooltip] is not like those failed empires."
 rise_of_timur.1020.b.tt: "Gain the [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E] on every [country|e] with its capital in [ShowRegionName('anatolia_region')]"

 rise_of_timur.1021.title: "[from_country.GetNameWithNoTooltip]'s Offer"
 rise_of_timur.1021.desc: "The expansion and military might of the [from_country.GetLongName] is undeniable. Now that they have started spreading their tendrils on [ShowRegionName('anatolia_region')] they have come to us with a proposal. They offer us the possibility to willfully bend the knee to them and become one of their subjects. If we refuse, it is clear that they will resort to other means to ensure their dominion over our territory."
 rise_of_timur.1021.a: "We shall bend the knee."
 rise_of_timur.1021.b: "They can come to present their demands on the field of battle."

 rise_of_timur.1022.title: "[target_country.GetNameWithNoTooltip] Accept Our Vassalization Offer"
 rise_of_timur.1022.desc: "Showing to be of a great sensible mind, the [target_country.GetLongName] have decided to accept our offer and swear fealty to us. With this, our influence in [ShowRegionName('anatolia_region')] has grown and our legitimate claim over the area has gained in strength."
 rise_of_timur.1022.a: "They have chosen wisely."

 rise_of_timur.1023.title: "[target_country.GetNameWithNoTooltip] Refuse Our Vassalization Offer"
 rise_of_timur.1023.desc: "The foolish people of the [target_country.GetName] have failed to see reason and have instead refused our generous offer of vassalization. With this, they have openly positioned themselves against us, and have forced our hand to meet them in the field of battle."
 rise_of_timur.1023.a: "They have chosen poorly."

 rise_of_timur.1030.title: "[target_country.GetAdjectiveWithNoTooltip] Opposition"
 rise_of_timur.1030.title.generic: "Opposition in Anatolia"
 rise_of_timur.1030.desc: "The glory of our great [ROOT.GetCountry.GetLongName] is undeniable and our right to rule over all the lands of [ShowRegionName('anatolia_region')] should be unquestioned. However, the foolish people of [target_country.GetName] resist in their struggles and their unsubstantiated claim of being the strongest [ShowCultureGroupName('turkic_group')] of the region. It is clear that we will have to put them in their place and let them know who the true [ShowCultureGroupNameWithNoTooltip('turkic_group')] is."
 rise_of_timur.1030.a: "Tell them who is in charge!"
 rise_of_timur.1030.a.at: "We make severe demands against [target_country.GetName] which will result in a [war|e] if they do not accept\nWe make the following demands from [target_country.GetName]:"
 rise_of_timur.1030.b: "[ShowRegionNameWithNoTooltip('anatolia_region')] is big enough for the both of us."
 timurs_demands_at: "All [target_country.GetAdjective] [subjects|e] in [ShowRegionName('anatolia_region')] become a [ShowSubjectTypeName('tributary')] of [from_country.GetName]"

 rise_of_timur.1031.title: "[from_country.GetAdjectiveWithNoTooltip] Threat"
 rise_of_timur.1031.desc: "The expansion of [from_country.GetName] seems unstoppable, and now they have come knocking at our door. Their ambitions extend to the whole region of [ShowRegionName('anatolia_region')], and they seem unconcerned with the struggles that we ourselves had to face to emerge as the most prominent [ShowCultureGroupName('turkic_group')] power in the region, as they want to claim that title for themselves. If we do not align ourselves with them and resign our spot to them, they are for sure to try to enforce it with their military might."
 rise_of_timur.1031.a: "It is in our best interests to comply."
 rise_of_timur.1031.a.tt: "If we bend our knee, [from_country.GetName] will enforce the following on us:"
 rise_of_timur.1031.b: "Their hubris knows no limits."

 rise_of_timur.1032.title: "[target_country.GetNameWithNoTooltip] Submit"
 rise_of_timur.1032.desc: "The wise people of [target_country.GetName] have seen the error in their ways and have acknowledged us as the most powerful [ShowCultureGroupName('turkic_group')] [ROOT.GetCountry.GetFlavorRank] in [ShowRegionName('anatolia_region')]. As such, they have decided to submit to our magnanimous rule and promised to follow our same interests."
 rise_of_timur.1032.a: "A wise decision."

 rise_of_timur.1033.title: "[target_country.GetNameWithNoTooltip] Chose War"
 rise_of_timur.1033.desc: "The fools of [target_country.GetName] have failed to see their obvious inferiority in front of the might of our glorious [ROOT.GetCountry.GetFlavorRank]. They believe they have a chance to oppose us and have decided to refuse our graceful offer and are preparing their armies to meet us in the field of battle. We will have to show them the error of their ways by force."
 rise_of_timur.1033.a: "War it is then."

 rise_of_timur.1040.title: "The Capture of [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1040.title.generic: "The Great Capture"
 rise_of_timur.1040.desc: "[target_character.GetName], [target_country.GetGovernment.GetRulerTitle] of the great [target_country.GetLongName] has been captured in [target_location.GetName]. [target_character.GetHerHis|U] realm might have been the master of [ShowRegionName('anatolia_region')], yet it was no match against the tactical brilliance of [from_character.GetName] and the [from_country.GetAdjective] forces. The once influential [target_country.GetGovernment.GetRulerTitle] shall now serve as a souvenir for [from_character.GetShortNameWithNoTitle] within [from_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 rise_of_timur.1040.desc.historical_info: "In the year 1398, Bayezid 'the Thunderbolt' I came into his first conflict with the Timurid Empire when he conquered the Djanik Emirate, and violated the accord with the Turco-Mongol emir Timur. After several months of exchange of verbal blows in the form of insulting letters, the forces of Bayezid and Timur clashed with each other in the fateful Battle of Ankara of 1402. Despite the Sultan's resounding military achievements in the past, the battle against Timur ended in a fatal defeat which resulted in his capture and the Ottoman Interregnum."
 rise_of_timur.1040.a: "The [target_country.GetGovernment.GetRulerTitle] will make fine furniture."

 rise_of_timur.1041.title: "The Capture of [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1041.desc: "The fall of [target_location.GetName] at the hands of the [from_country.GetLongName] is not only a travesty for the people living there but also for the entirety of the [target_country.GetLongName]. [target_character.GetName] has been captured by [from_character.GetName] and has been imprisoned within the [from_country.GetAdjectiveWithNoTooltip] [from_country.GetGovernment.GetCourtTitle]!"
 rise_of_timur.1041.a: "That is a disaster!"