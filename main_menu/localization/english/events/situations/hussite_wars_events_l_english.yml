 join_the_hussite_side_hw_action: "Side with the [GetCountry('BOH').GetLongNameWithNoTooltip]"
 join_the_hussite_side_hw_action_desc: "We should not stand idly as the [GetCountry('PAP').GetLongName] perpetrate heinous brutalities against the less fortunate. We must therefore defend the [GetCountry('BOH').GetLongName] and put a stop to unreasonable [GetCountry('PAP').GetAdjectiveWithNoTooltip] crusades!"

