 hundred_years_war.217.title: "A Call to Arms"
 hundred_years_war.217.desc: "As the fires of war consume the fields of [GetCountry('ENG').GetAdjective] and [GetCountry('FRA').GetAdjective] lands, a messenger from [actor.GetName] arrives at our court. With carefully chosen words and veiled urgency, they speak of shared enemies, righteous causes, and noble bonds.\n\nBehind the rhetoric lies a clear request. Indeed they seek our support in their struggle, offering coin in exchange for our banners. Whether out of loyalty, opportunity, or ambition, the choice now falls to us."
 hundred_years_war.217.a: "We shall fight alongside them."
 hundred_years_war.217.b: "Their war is not our concern."


 hundred_years_war.218.title: "A Pact of Caution"
 hundred_years_war.218.desc: "The [target_asker.GetGovernment.GetCourtTitle] of [target_asker.GetName] has approached us with a formal proposal: a truce, not born of battle, but of foresight. Though our nations are not presently at war, the tides of the ongoing conflict in [ShowRegionName('france_region')] threaten to drag us into its current. To prevent such a fate, they offer gold and the promise of peace.Their message is clear, they seek no quarrel, only distance from entanglements that might yet unfold. The question before us is whether we value caution over opportunity. Our advisors support the notion that such a gesture may yet be a form of diplomatic play! Indeed, [target_character1.GetName] could possibly wish to secure [target_character1.GetHerHis] border against [target_character2.GetName] in preparation for a military campaign elsewhere..."
 hundred_years_war.218.a: "Let us tend to the peace, for now."
 hundred_years_war.218.b: "We cannot make such a promise."

 hundred_years_war.219.title: "Our Status Under the [GetCountry('FRA').GetAdjectiveWithNoTooltip] Crown"
 hundred_years_war.219.desc: "Though decades have passed since the [ShowDynastyName('plantagenet_dynasty')] kings last ruled from [ShowLocationName('rouen')], the shadow of their legacy lingers over [ROOT.GetCountry.GetName]. Once the heartland of cross-Channel kings, the [ROOT.GetCountry.GetFlavorRank] now stands as a prize and a provocation — claimed by one crown, desired by another.\n\nWith tensions rising between [GetCountry('FRA').GetName] and [GetCountry('ENG').GetName], the question of our future returns to the fore. The [GetCountry('FRA').GetAdjectiveWithNoTooltip] heir, [target_character.GetName], newly vested with authority, must now either reaffirm [target_character.GetHerHis] claim to [GetCountry('FRA').GetFlavorRank] or signal a new direction — one that may embolden the very rival who threatens them most. [ROOT.GetCountry.GetNameWithNoTooltip] is more than land. It is memory, ambition, and inheritance. And as war looms, its fate is no longer merely symbolic."
 hundred_years_war.219.historical_info: "Normandy was once the cornerstone of the Anglo-Norman realm, ruled by English monarchs ever since William the Conqueror claimed the English throne from these very lands. Its strategic and economic importance made it a constant point of friction between England and France. Though reconquered by the French crown under Philip II in the early 13th century, the English never fully relinquished their claims. At the outbreak of the Hundred Years' War, these old grievances resurfaced, with English kings asserting their right not just to the French throne, but to territories long lost — Normandy foremost among them. The region's dual heritage placed it at the center of dynastic rivalry and made it a flashpoint in the conflict to come."

 hundred_years_war.219.a: "We stand with [GetCountry('FRA').GetNameWithNoTooltip]!"
 hundred_years_war.219.b: "Cast out weakness, reach out to [GetCountry('ENG').GetNameWithNoTooltip] instead."

 hundred_years_war.220.title: "The Brewer of [ShowLocationNameWithNoTooltip('ghent')]"
 hundred_years_war.220.desc: "While [GetCountry('FRA').GetName] and [GetCountry('ENG').GetName] prepare to plunge much of [ShowSubContinentName('western_europe')] into war, the cities of [ROOT.GetCountry.GetName] stand at the edge of a political reckoning. Though nominally bound to our [GetCountry('FRA').GetAdjective] overlord, the prosperity of [ShowLocationName('ghent')], [ShowLocationName('bruges')], and [ShowLocationName('ypres')] rests on a far more distant power: the [GetCountry('ENG').GetAdjective] [ShowGoodsName('wool')], without which our looms would fall silent and our markets collapse. Among the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], one voice rises above the rest: [target_character2.GetName], a charismatic brewer who commands the respect of both craftsmen and [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] alike. With war on the horizon, [target_character2.GetHerHis] calls to realign our [ROOT.GetCountry.GetFlavorRank] and the policy of [target_character.GetName] with the [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetFlavorRank] grow louder by the day."
 hundred_years_war.220.historical_info: "Jacob van Artevelde, a wealthy merchant and brewer from Ghent, emerged as a political leader during the early stages of the Hundred Years' War. Flanders, though a vassal of the French crown, relied heavily on English wool to sustain its powerful textile economy. As tensions between France and England escalated, van Artevelde championed a pro-English stance, securing trade and internal autonomy while resisting direct French control. His leadership briefly stabilized Flemish cities, but his growing power made him a target. In 1345, he would be murdered by a mob in Ghent, accused of attempting to impose English rule too directly."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] is right, we must protect our industry first."
 hundred_years_war.220.b: "This is a looming disaster..."

 hundred_years_war.1537.title: "Stalemate in the [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1537.desc: "For hundreds of years the armies of [GetCountry('ENG').GetName] and [GetCountry('FRA').GetName] clashed in battlefields across [ShowSubContinentName('western_europe')]. While at times it seemed the conflict would come to an end, no side managed to utterly eradicate the other. Now, hundreds of years later, even [target_character1.GetName] and [target_character2.GetName] have forgotten the original cause of the war. The brutality of the many wars between them is slowly fading from memory."
