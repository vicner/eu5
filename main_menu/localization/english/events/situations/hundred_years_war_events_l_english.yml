 hundred_years_war.201.tt.a: "The [GetCountry('FRA').GetAdjectiveWithNoTooltip] Court will see this as a violation of Edward's III vassal obligations, and may move to confiscate the [GetCountry('AQN').GetLongName], granting them Cores on all [GetCountry('AQN').GetAdjectiveWithNoTooltip] locations."
