l_english:
 war_of_religions.generals.generic: "A promising general, [target_character.GetName] has served in our army for a few years, rising through the ranks. Born in [target_location.GetName], [target_character.GetSheHe] would be a perfect candidate to lead our armies in the war against our enemies."
 war_of_religions.1.a: "We need [target_character.GetHerHis] service."
 war_of_religions.1.c: "[target_character.GetHerHis|U] skills are not needed here."

 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip] grew up in [ShowRegionName('italy_region')] and joined our general staff during the ongoing war. [target_character.GetSheHe|U] seems to be talented, but an ambitious [target_character.GetWomanMan] like [target_character.GetHerHim] could cause us trouble eventually."
 war_of_religions.1.b: "[target_character.GetSheHe|U] will compete with [target_wallenstein.GetNameWithNoTooltip]."

 war_of_religions.2.desc: "$war_of_religions.generals.generic$"

 war_of_religions.3.desc: "A skilled general, famed for [target_character.GetHerHis] ability to fatigue [target_character.GetHerHis] opponents, [target_character.GetName] has already made a name for [target_character.GetHerselfHimself] and is now ready to take full command of our armies and lead us in the current war."

 war_of_religions.4.desc: "$war_of_religions.generals.generic$"

 war_of_religions.5.desc: "$war_of_religions.generals.generic$"

