l_english:
 golden_age_of_piracy.100.title: "A Strong Front Against Piracy"
 golden_age_of_piracy.100.desc: "A diplomat from [actor.GetName] has arrived at our [ROOT.GetCountry.GetGovernment.GetCourtTitle] and is pleading that we change our [ShowLawName('piracy_law')] to the [ShowPolicyName('anti_piracy_policy')] policy so together with [actor.GetNameWithNoTooltip] and many others we can fight the scourge of piracy until it is eradicated from the seas."
 golden_age_of_piracy.100.a: "Yes, we will change the law."
 golden_age_of_piracy.100.b: "No, we wil not bow down to external influences."
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "Our diplomats return bringing good news. They have successfully persuaded [target_country_scope.GetName] to change their laws and stop allowing pirates to harbor and shelter in their waters. Thanks to these efforts, the waters of the world are a little safer and trade can flow uninterrupted."
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "Our diplomats return from [target_country_scope.GetName] bringing sour news. They have not been able to bring the people back to their senses and our correspondents have refused to stop allowing pirates to harbor and shelter in their waters. If nothing else is done their taint will surely spread and is bound to reach our own waters."
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "A Nation of Pirates"
 golden_age_of_piracy.110.desc: "After the issue of a new letter of marque by [actor.GetName], a great group of brigands and cutthroats have gathered around the despicable figure of [pirate_ruler_scope.GetName] in [target_location.GetName].\n\nIt is known by all that follow [pirate_ruler_scope.GetHerHim] that [pirate_ruler_scope.GetHerHis] intent is to create a pirate nation that terrorizes the seas and most importantly makes all of them filthy rich."
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "A pirate's life for me!"
 golden_age_of_piracy.110.tt: "We continue playing as [ROOT.GetCountry.GetNameWithNoTooltip]"
