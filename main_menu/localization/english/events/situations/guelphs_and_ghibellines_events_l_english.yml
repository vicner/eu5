l_english:
 guelphs_and_ghibellines.1.title: "The Political Landscape of [ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "Interesting times are ahead of us."
 guelphs_and_ghibellines.1.tt: "In this situation, it is possible to align with the [GetCountry('PAP').GetName] or the leader of the [GetUniqueInternationalOrganization('hre').GetName] in their struggle for dominance over [ShowRegionNameWithNoTooltip('italy_region')]."

 guelphs_and_ghibellines.2.title: "The [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] and [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.desc: "While it is customary for each important family to be aligned to either the [GetUniqueInternationalOrganization('guelphs_io').GetName] or the [GetUniqueInternationalOrganization('ghibellines_io').GetName], it is not unheard of that particularly opportunistic individuals switch from one side to the other and attempt to convince other states, either by force to diplomatic cunning, to stand up for the rightful side... or maybe just the side with more to gain?"
 guelphs_and_ghibellines.2.a: "For the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 guelphs_and_ghibellines.2.a.tt: "Choosing this option will align ourselves with the [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.b: "Side with the [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 guelphs_and_ghibellines.2.b.tt: "Choosing this option will align ourselves with the [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.c: "We will not change anything right now."
 guelphs_and_ghibellines.2.c.tt: "Choosing this option will not change our allegiance."

 guelphs_and_ghibellines.3.title: "Our Influence in [ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.3.desc: "Ever since our conflict with [GetCharacter('ogk_heinrich_v_salier').GetName], the region of [ShowRegionName('italy_region')] has seen its fair share of war and struggle for dominance between the [GetUniqueInternationalOrganization('guelphs_io').GetName] and the [GetUniqueInternationalOrganization('ghibellines_io').GetName]. While we hoped the conflict would end conclusively with the ousting of the [ShowDynastyName('hohenstaufen_dynasty')] in southern [ShowRegionNameWithNoTooltip('italy_region')], the [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] still cling towards their strongholds and their hopeless cause."
 guelphs_and_ghibellines.3.a: "For the Faith!"
 guelphs_and_ghibellines.3.a.tt: "As the [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], we will only be allowed to support the side of the [GetUniqueInternationalOrganization('guelphs_io').GetName], as they support our own cause."

 guelphs_and_ghibellines.4.title: "Triumph of the [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.4.desc: "The [target_io.GetName] have finally achieved total dominance over the [rival_io.GetName] and freed [ShowRegionName('italy_region')] from the tyranny of the [GetUniqueInternationalOrganization('hre').GetName]. We will now be able to enjoy our new-found freedom without a foreign and disconnected overlord."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "Every [country|e] with their [capital|e] in the [region|e] of [ShowRegionName('italy_region')] will leave the [GetUniqueInternationalOrganization('hre').GetName] and remove every [location|e] they own from it."

 guelphs_and_ghibellines.5.title: "A Crushing Defeat"
 guelphs_and_ghibellines.5.desc: "The [rival_io.GetName] have beaten us decisively and enforced their demands to be freed from their obligations to the [GetUniqueInternationalOrganization('hre').GetName]. We [target_io.GetName] will have no choice but to bend to their will and find our position in this new [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 guelphs_and_ghibellines.6.title: "Victory for the [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.6.desc: "Over the last centuries, we have supported and defended the rights of the [GetUniqueInternationalOrganization('hre').GetName] as the legitimate overlord of [ShowRegionName('italy_region')] as a proud member of the [target_io.GetName]. Now the [rival_io.GetName] have finally conceded their puny demands and bent the knee under rightful imperial rule."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "Every [country|e] with their [capital|e] in the [region|e] of [ShowRegionName('italy_region')] but not in the [ShowAreaName('lazio_area')], [ShowAreaName('campania_area')], [ShowAreaName('apulia_area')], [ShowAreaName('basilicata_area')] and [ShowAreaName('sicily_area')] will join the [GetUniqueInternationalOrganization('hre').GetName] and add every [location|e] they own to it."

 guelphs_and_ghibellines.7.title: "A Shattered Dream"
 guelphs_and_ghibellines.7.desc: "Our dream of having [ShowRegionName('italy_region')] free of the heel of a foreign emperor north of the Alps lies crushed under the [rival_io.GetName] fist. We will have to live with our status in the [GetUniqueInternationalOrganization('hre').GetName] and accept the lesser status their leader has intended for us."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 guelphs_and_ghibellines.8.title: "A Stale Conflict"
 guelphs_and_ghibellines.8.desc: "While we have fought for centuries with our rivals, every participant is tired and apathetic in the face of the stalemate situation that has developed in [ShowRegionName('italy_region')]. Exhausted armies refuse to fight for our cause and similar stories have been heard from our rivals. In this situation, it seems the best course of action is to let the hostilities rest and recover our strength to fight another day."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "Every member of the [GetUniqueInternationalOrganization('guelphs_io').GetName] with their capital in [ShowRegionName('italy_region')] leave the [GetUniqueInternationalOrganization('hre').GetName] and remove all their owned [locations|e] from it."

 guelphs_and_ghibellines.9.title: "Pressure of the Situation"
 guelphs_and_ghibellines.9.desc: "In the current ongoing conflict, we have elected to stay neutral until now. With the mounting pressure from diplomats of both sides, maybe it is now time for us to choose a side and align ourselves with either the [GetUniqueInternationalOrganization('guelphs_io').GetName] or the [GetUniqueInternationalOrganization('ghibellines_io').GetName]."
 guelphs_and_ghibellines.9.a: "Side with the [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.a.tt: "We will join the [GetUniqueInternationalOrganization('ghibellines_io').GetName]"
 guelphs_and_ghibellines.9.b: "Side with the [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.b.tt: "We will join the [GetUniqueInternationalOrganization('guelphs_io').GetName]"
 guelphs_and_ghibellines.9.c: "Neutrality has served us well."
 guelphs_and_ghibellines.9.c.tt: "We will not join any side in the ongoing conflict."

 guelphs_and_ghibellines.10.title: "End of the $guelphs_io$ and $ghibellines_io$"
 guelphs_and_ghibellines.10.desc: "At long last, the conflict between the two rivaling factions of the [GetUniqueInternationalOrganization('guelphs_io').GetName] and the [GetUniqueInternationalOrganization('ghibellines_io').GetName] in [ShowRegionName('italy_region')] has found its end."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ Despite the best efforts of [loser_io.GetNameWithNoTooltip], the combined political and economic strength of the [winner_io.GetNameWithNoTooltip] bested their ambitions, and managed to gain dominance in [ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.10.a: "At least some peace returns to [ShowRegionNameWithNoTooltip('italy_region')]."

 guelphs_and_ghibellines.100.title: "The [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "With the coronation of [target_character.GetName] as the next [GetUniqueInternationalOrganization('hre').GetLeaderTitle] of the [GetUniqueInternationalOrganization('hre').GetName], the situation of the [ShowSituationName('guelphs_and_ghibellines')] has become a [target_country.GetAdjective] concern. The [GetUniqueInternationalOrganization('ghibellines_io').GetName] in particular sides with the imperial crown and its power in [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.100.a: "We must lead the [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] to victory!"
 guelphs_and_ghibellines.100.b: "The matters of [ShowRegionNameWithNoTooltip('italy_region')] are not our issue."
 guelphs_and_ghibellines.100.b.tt: "We will NOT be able to lead the [GetUniqueInternationalOrganization('ghibellines_io').GetName] until we left and rejoined the faction"
 guelphs_and_ghibellines.100.c: "We shall lead the [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] to victory!"

 guelphs_and_ghibellines.1000.title: "The [target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "Ambassadors from [actor.GetName] have reached out to us. They request our support for their side in their ongoing conflict of the [target.GetName], and they insist on our duty to join as we are fellow members of the [target_1.Custom('GetGAGOwnFaction')]."
 guelphs_and_ghibellines.1000.a: "Of course we shall aid them."
 guelphs_and_ghibellines.1000.b: "There is nothing to gain from this conflict."
 guelphs_and_ghibellines.1001.title: "[target_1.GetNameWithNoTooltip] joins our Side!"
 guelphs_and_ghibellines.1001.desc: "We have received a report from ambassadors. [target_1.GetName] has decided to join us in the [target.GetName] on our side!"
 guelphs_and_ghibellines.1001.a: "For the [target_1.Custom('GetGAGOwnFactionWithNoTooltip')]!"
 guelphs_and_ghibellines.1002.title: "[target_1.GetNameWithNoTooltip] refuses to join our Side"
 guelphs_and_ghibellines.1002.desc: "We have received a report from ambassadors. [target_1.GetName] has refused to join us in the [target.GetName]."
 guelphs_and_ghibellines.1002.a: "Treacherous dogs!"
 guelphs_and_ghibellines.1100.title: "The Imperial Support"
 guelphs_and_ghibellines.1100.desc: "The proud [actor.Custom('GetGAGOwnFaction')] sees itself affiliated with the [GetUniqueInternationalOrganization('hre').GetName]. As such, we enjoy the privilege to request Imperial Support from [target_country.GetName], the current [GetUniqueInternationalOrganization('hre').GetLeaderTitle] of the Empire. But first, we must decide what request we should make..."
 guelphs_and_ghibellines.1100.desc.fallback: "Once again, [actor.Custom('GetGAGOwnFaction')] requires support. Yet... nothing. And then there were none."
 guelphs_and_ghibellines.1100.a: "Our coffers are in dire need of support."
 guelphs_and_ghibellines.1100.a.tt: "We will request [gold|e] from [target_country.GetName] (they have currently #Y [target_country.GetCurrencyValue('gold')]#! and would transfer #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#! to us)"
 guelphs_and_ghibellines.1100.b: "We need more soldiers."
 guelphs_and_ghibellines.1100.b.tt: "We will request [manpower|e] from [target_country.GetName] (they have currently #Y [target_country.GetCurrencyValue('manpower')]#! and would transfer #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#! to us)"
 guelphs_and_ghibellines.1100.c: "A diplomatic alliance would be more than welcome."
 guelphs_and_ghibellines.1100.c.tt: "We will request an [alliance|e] from [target_country.GetName]"
 guelphs_and_ghibellines.1100.zzz: "On a second thought..."
 guelphs_and_ghibellines.1100.zzz.at: "We will request nothing from [target_country.GetName]"
 guelphs_and_ghibellines.1100.zzz.bt: "The time needed to do the [situation_action|e] [ShowGenericActionName('ghibellines_petition_for_imperial_support')] gets reduced to #Y 1 year#!"
 guelphs_and_ghibellines.1101.title: "[root_country.GetNameWithNoTooltip] Requests Imperial Support"
 guelphs_and_ghibellines.1101.title.fallback: "Imperial Request"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ They wish for additional gold for their efforts against [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ They wish for additional soldiers for their conflicts against [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ They wish for a diplomatic alliance to undermine the [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc: "The [root_country.GetLongName], a powerful member of the [root_country.Custom('GetGAGOwnFaction')], is requesting our support."
 guelphs_and_ghibellines.1101.a: "A reasonable request."
 guelphs_and_ghibellines.1101.b: "We have nothing to win from helping them."
 guelphs_and_ghibellines.1102.title: "The Imperial Support"
 guelphs_and_ghibellines.1102.desc.gold: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] agrees with our wish and has sent us the support of the [GetUniqueInternationalOrganization('hre').GetName] in the form of invaluable gold!"
 guelphs_and_ghibellines.1102.desc.manpower: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] agrees with our wish and has sent us the support of the [GetUniqueInternationalOrganization('hre').GetName] in the form of soldiers to bolster our troops!"
 guelphs_and_ghibellines.1102.desc.alliance: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] agrees with our diplomatic play and has signed the alliance with us!"
 guelphs_and_ghibellines.1102.desc: "Good news from [target_country.GetName] have reached our court!"
 guelphs_and_ghibellines.1102.a: "Excellent news indeed!"
 guelphs_and_ghibellines.1103.title: "The Imperial Support"
 guelphs_and_ghibellines.1103.desc: "News from [target_country.GetName] have reached us. Despite our loyalty towards the [GetUniqueInternationalOrganization('hre').GetName], our plea for Imperial Support has met nothing but deaf ears..."
 guelphs_and_ghibellines.1103.a: "That will stain our loyalty for the years to come..."