l_english:
 treaty_of_tordesillas.1.common_phrase: "a competitor for the best land and harbors of the coastline of [ShowContinentName('america')].\n\nIf nothing is done, the situation will inevitably lead to a conflict between our countries as both strive to get the best trade routes and resources."
 treaty_of_tordesillas.1.title: "Our Share of the World"
 treaty_of_tordesillas.1.desc: "Our expansion into the new lands of [target_location.GetName] has not passed unnoticed by the people of the [other_country_scope.GetLongName]. They are also expanding their holdings in [other_country_colony_scope.GetName] and are quickly becoming $treaty_of_tordesillas.1.common_phrase$ Instead, we could hold a meeting where diplomats and statesmen can conceive a solution that divides the new lands fairly and pleases both parties."
 treaty_of_tordesillas.1.historical_info: "The Treaty of Tordesillas was signed on 7 June 1494 in the Castilian town of Tordesillas by the diplomats of Isabella I of Castile, Ferdinand II of Aragon, and King John II of Portugal. This accord divided the new lands discovered in the New World and waters of the Atlantic Ocean with an imaginary line 370 miles west of Cape Verde, to avoid a conflict between both factions.\n\nThis treaty defined the territories west of the line as rightfully belonging to Castile and the lands east of it to Portugal, disregarding any native peoples already living on it."
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip] is the best place to meet."
 treaty_of_tordesillas.1.b: "We will go to their capital, [other_capital_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.c: "[random_location_scope.GetNameWithNoTooltip] would be best."
 treaty_of_tordesillas.1.d: "We choose an American settlement, [american_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip] will be most convenient."

 treaty_of_tordesillas.2.desc: "Our expansion into the new lands of [other_country_colony_scope.GetName] has not passed unnoticed by the people of the [first_country_scope.GetLongName]. They are also expanding their holdings in [target_location.GetName] and are quickly becoming $treaty_of_tordesillas.1.common_phrase$ Instead, they are proposing we could hold a meeting at [chosen_location_scope.GetName] where diplomats and statesmen can conceive a solution that divides the new lands fairly and pleases both parties."
 treaty_of_tordesillas.2.a: "We will join to this meeting."
 treaty_of_tordesillas.2.a.tt: "All [ShowReligionAdjective('catholic')] countries will hear about this."

 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "After much discussion in the [chosen_location_scope.GetRank.GetName] of [chosen_location_scope.GetName], a new agreement was signed between the [first_country_scope.GetLongName] and the [other_country_scope.GetLongName] that established the rules for dividing the newly discovered lands on the continent of [ShowContinentName('america')].\n\nThis agreement, henceforth known as the [GetSituationByKey('treaty_of_tordesillas').GetName], outlines the process for claiming vast tracts of new territory and designates the [GetInternationalOrganization('catholic_church').GetLeaderTitle] as the mediator and guarantor in any disputes that may arise."
 treaty_of_tordesillas.3.a: "Why are we being denied our right to govern what we discover?"
 treaty_of_tordesillas.3.b: "We do not care about their dealings beyond the sea."
 treaty_of_tordesillas.3.c: "The World is ours to conquer!."

 treaty_of_tordesillas.4.title: "The End of the $treaty_of_tordesillas$"
 treaty_of_tordesillas.4.desc: "As it always happens to old and controversial laws, a mixture of outdated rulings and lack of enforcement has transformed the once mighty [GetSituationByKey('treaty_of_tordesillas').GetName] into a stack of meaningless paper.\n\nTo the dismay of [first_country_scope.GetLongName] and [other_country_scope.GetLongName], the signers of the treaty, their past commitment no longer holds any power as even their own colonies find it restrictive and ignore it as much as they can."
 treaty_of_tordesillas.4.a: "Now it is the time to expand!."
 treaty_of_tordesillas.4.b: "We were never bound by that tyrannical treaty."
 treaty_of_tordesillas.4.c: "No matter, new treaties can be signed in it's wake."
 treaty_of_tordesillas.4.d: "We no longer have a need for it."

 treaty_of_tordesillas.5.title: "The [actor.GetAdjective] Demand"
 treaty_of_tordesillas.5.desc: "A diplomat from the [actor.GetLongName] has brought us an outrageous demand. They claim that the $treaty_of_tordesillas$ gives them the right to colonize and rule over the province of [selected_province.GetName] even if those lands are currently under our control.\n\nThey vehemently demand that we transfer our holdings in [selected_province.GetNameWithNoTooltip] to them immediately or face the consequences."
 treaty_of_tordesillas.5.a: "We will regretfully agree to their demands."
 treaty_of_tordesillas.5.b: "We will not accept their tyrannical ultimatum."
 treaty_of_tordesillas.5.c: "Send message to [overlord.GetName], it is time for them to come to our aid."

 treaty_of_tordesillas.6.title: "An Amendment to the $treaty_of_tordesillas$"
 treaty_of_tordesillas.6.desc: "We have received a proposal from the [actor.GetLongName]. They are aware of our claim to the area of [target_recipient_area.GetName], a region they covet for themselves and that borders their claims to [target_actor_area.GetName].\n\nThey suggest a swap of those claims, so we will hold the claim to [target_actor_area.GetNameWithNoTooltip] and they will claim [target_recipient_area.GetNameWithNoTooltip].\n\nAs an amicable request, we are free to reject it, but they might not like it."
 treaty_of_tordesillas.6.a: "We accept this deal."
 treaty_of_tordesillas.6.b: "No, this is a ridiculous request."

 treaty_of_tordesillas.7.title: "A Grand Exchange"
 treaty_of_tordesillas.7.desc: "An unusual offer has arrived from the [actor.GetLongName], they propose that we swap which side of the world each of us will receive once the $treaty_of_tordesillas$ has been ratified.\n\nA proposal of this magnitude could have significant ramifications for the status quo and should be considered carefully."
 treaty_of_tordesillas.7.a: "Let us be bold and embrace their proposal."
 treaty_of_tordesillas.7.a.tt: "The [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName] and the [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName] will swap which side of the world each of them claim"
 treaty_of_tordesillas.7.b: "We will not accept this ridiculous request."