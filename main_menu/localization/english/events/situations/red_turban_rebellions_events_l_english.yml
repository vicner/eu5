l_english:
 red_turban_rebellions.1.title: "The [ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "In 1328, the state of [target_country.GetName] saw a grand, factional conflict between supporters of the [target_country.GetCulture.GetName] lords and a group of [ShowCultureGroupName('chinese_group')]-based [ShowPolicyName('confucianism_policy')] followers which ended in victory for [target_ruler.GetName]. However, this was just the seed that laid the foundation for a storm to come.\n\nLack of security and faith in the [target_country.Custom('GetRulerOrRegentTitle')], as well as harsh taxation, loss of stability in the state, and natural disasters, have left the [target_country.GetAdjectiveWithNoTooltip] subjects outraged by the [target_country.GetGovernment.GetRulerTitle]. An [ShowReligionAdjective('mahayana')] monk, [target_character.GetName], has gathered those who oppose the [target_country.GetFlavorRank]'s way of treating the [ShowCultureGroupNameWithNoTooltip('chinese_group')]. Thus, the [ShowSituationName('red_turban_rebellions')] start..."
 red_turban_rebellions.1.a: "Just a minor uprising. They will know their place soon enough."
 red_turban_rebellions.1.a.tt: "The [ShowSituationName('red_turban_rebellions')] starts. For the next #Y 20 years#!, [target_country.GetName] will face #R Warlords#! breaking free from the state. To resolve the situation, every warlord needs to be either reconquered or bribed to be a #Y Loyalist#! to [target_country.GetNameWithNoTooltip]. Additionally, #Y 90#! [legitimacy|e], #Y 30#! [stability|e] and #Y 50#! Celestial Authority are required to end the [situation|e]"
 red_turban_rebellions.1.a.at: "Every [subject|e] country gains [ShowNamedValue('liberty_desire_severe_plus')|-=2] [liberty_desire|e]"
 red_turban_rebellions.2.a: "What might happen to the Mandate?"
 red_turban_rebellions.release_tag.title: "The [target_country.GetNameWithNoTooltip] Rebellion"
 red_turban_rebellions.release_loyalist.title: "The [target_country.GetNameWithNoTooltip] Loyalists"
 red_turban_rebellions.release_culture.title: "The [target_culture.GetNameWithNoTooltip] Rebellion"
 red_turban_rebellions.3.desc: "Although persecuted by our governing authorities, [GetCharacter('chi_yingyu_peng').GetName] managed to flee his deserved execution and spread his teachings in further parts of our lands, eventually reaching the [target_location.GetRank.GetName] of [target_location.GetName]. [target_character.GetName] and his advisor, [target_character_2.GetName], were inspired by the monk and gathered disgruntled peasants around them.\n\nThose rebels now proclaim the end of the [ROOT.GetCountry.GetName] dynasty and call themselves the [target_country.GetName] dynasty - the predecessor to the current [ShowCultureName('mongolian_culture')] rule over $china$."
 red_turban_rebellions.3.a: "Their claims will not protect them from the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] wrath!"
 red_turban_rebellions.4.desc: "While the [GetInternationalOrganizationType('red_turban_rebels').GetName] lead their fight against us in the [ShowCultureGroupNameWithNoTooltip('chinese_group')] core territories, the [target_culture.GetName] people of [target_location.GetName] see an opportunity to break out of our grasp. [target_character.GetName] gathered those who swear loyalty towards [target_character.GetHimHer], and declared the state of [target_country.GetName] in open rebellion against the [ROOT.GetCountry.GetCulture.GetName] rule."
 red_turban_rebellions.4.a: "[target_character.GetHisHer|U] head will roll for this..."
 red_turban_rebellions.5.desc.peng: "The [ShowSituationName('red_turban_rebellions')] rage and [monk_character.GetName] continues to elude punishment. [monk_character.GetHeShe|U] and [monk_character.GetHisHer] principal military follower, [target_character_1.GetName], have managed to escape to [target_location.GetName], where they found the cloth peddler [target_character.GetName]. Due to the charismatic side of [target_character.GetNameWithNoTooltip], the monk, and [monk_character.GetHisHer] followers decided to turn the humble merchant into the figurehead of the [target_country.GetName] rebellion."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] is dead, yet [GetCharacter('chi_yingyu_peng').GetHisHer] influence in the ongoing [ShowSituationName('red_turban_rebellions')] did not stop. [GetCharacter('chi_yingyu_peng').GetHisHer|U] most trusted military advisor, [target_character_1.GetName], has found a new leader in the cloth peddler [target_character.GetName] for the rebellion to continue. Together, they proclaimed the rise of the new, rivaling state of the [target_country.GetName] dynasty."
 red_turban_rebellions.5.a: "This monk is becoming a real nuisance..."
 red_turban_rebellions.6.desc: "Turbulent times are not only in our lands but also in our sworn enemies. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "At least the warlords have their own internal issues too..."
 red_turban_rebellions.7.desc: "The [ShowSituationName('red_turban_rebellions')] rage throughout $china$. Bold warlords declare themselves as heirs of past dynasties, starting open revolts and challenging the [GetCountry('CHI').GetAdjective] authority. Amongst those rebels are bandits who see an opportunity in our waning grasp of $china$: [target_character.GetName] and 18 of [target_character.GetHisHer] followers fled to [target_location.GetName] and have turned to banditry. Within a few weeks, [target_character.GetNameWithNoTooltip] recruited thousands more bandits and soon enough [target_character.GetSheHe] declared the foundation of [target_country.GetName]."
 red_turban_rebellions.7.a: "This is only a temporary setback."
 red_turban_rebellions.8.desc: "While bandits plunder the inland, the [target_location.GetRank.GetName] of [target_location.GetName] and its immediate coastal lands suffer from the hands of [target_character.GetName] and [target_character.GetHisHer] pirates. Despite the best of [GetCountry('CHI').GetAdjective] efforts, [target_location.GetNameWithNoTooltip] has completely fallen out of the [GetCountry('CHI').GetCulture.GetName] control, and has become the capital of the newly established [target_country.GetName]."
 red_turban_rebellions.8.a: "A pirate's death shall be [target_character.GetHisHer]!"
 red_turban_rebellions.9.desc: "Another warlord has risen to power within our lands! [target_character.GetName] and [target_character.GetHisHer] companions occupied [target_location.GetName] and conquered the lands around it. [target_character.GetHeShe|U] proclaimed the rise of [target_country.GetName] shortly after, starting an open rebellion against [GetCountry('CHI').GetName]."
 red_turban_rebellions.9.a: "A mild disturbance, nothing more."
 red_turban_rebellions.10.desc: "Following the treachery of [che_youliang_chen.GetName] against [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').GetName] has become a regional power and the major threat to [GetCountry('CHI').GetName]. Yet, not everyone bends their knee before [che_youliang_chen.GetNameWithNoTooltip].\n\n[target_character.GetName] refuses to acknowledge [GetCountry('CHE').GetLongNameWithNoTooltip] as a powerful leader for the [GetInternationalOrganizationType('red_turban_rebels').GetName]. In [target_location.GetName], [target_character.GetNameWithNoTooltip] has declared his own [ShowGovernmentReformName('warring_state')] of [target_country.GetName], getting into a conflict with [GetCountry('CHE').GetNameWithNoTooltip] and [GetCountry('CHI').GetNameWithNoTooltip].\n\nNonetheless, their main antagonist remains [GetCountry('CHI').GetName], and as such [target_country.GetNameWithNoTooltip] revolts against the [GetCountry('CHI').GetCulture.GetName] rule."
 red_turban_rebellions.10.desc.fallback: "Following the treachery of [che_youliang_chen.GetName] against [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').GetNameWithNoTooltip] became a regional power and a major threat to [GetCountry('CHI').GetName]. Yet, their might could not protect them from the wrath of [GetCountry('CHI').GetName].\n\n[target_character.GetName], witnessing the brutality of the [GetCountry('CHI').GetCulture.GetName] warriors, has gathered [target_character.GetHerHis] own loyalists who shall declare their [ShowGovernmentReformName('warring_state')] of [target_country.GetName], rebelling against their former overlord.."
 red_turban_rebellions.10.a: "This will hopefully break the rebellions..."
 red_turban_rebellions.10.b: "Accursed peasants!"
 red_turban_rebellions.11.desc: "As the civil war for the dominance over $china$ advances, a new warlord has decided to declare open rebellion against [GetCountry('CHI').GetName]. [target_character.GetName], one of the commanders of the other rebellion groups, has gathered over 700 men from [target_character.GetHisHer] village, and occupied [target_location.GetName]. This marks the birth of [target_country.GetName], and one more thorn in our side..."
 red_turban_rebellions.11.a: "The situation is becoming dire..."
 red_turban_rebellions.12.title: "The Rise of [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.12.desc: "[target_character.GetName], a former mendicant monk who saw the horrors of the [ShowSituationName('red_turban_rebellions')] firsthand, joined [cgu_zixing_guo.GetName] and [cgu_zixing_guo.GetHisHer] troops when [target_character.GetHisHer] monastery has been burned down by [GetCountry('CHI').GetAdjective] raiders. Under [cgu_zixing_guo.GetNameWithNoTooltip]'s command, [target_character.GetNameWithNoTooltip] has proven [target_character.GetHerselfHimself] as a competent military leader and even earned the hand of [mng_xiuying_ma.GetName], [cgu_zixing_guo.GetNameWithNoTooltip]'s' adopted daughter.\n\nThe achievements of [target_character.GetNameWithNoTooltip] eventually gained [target_character.GetHimHer] command over an own battalion of troops. The successful capture of [target_location.GetName] and the surrounding countryside allowed him to declare the formation of the [target_country.GetName], a trusted ally of [GetCountry('CGU').GetName]."
 red_turban_rebellions.12.a: "They are not supposed to ally each other!"
 red_turban_rebellions.13.desc: "Not all [ShowCultureGroupName('chinese_group')] are enemies of [ROOT.GetCountry.GetName]. [target_character.GetName], a devoted loyalist to [ruler_character.GetName] and general of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] forces, lead [target_character.GetHisHer] troops to [target_location.GetName] to establish an autonomous [ShowGovernmentReformName('warring_state')] and spearhead a counter-offensive against the [GetInternationalOrganizationType('red_turban_rebels').GetName]."
 red_turban_rebellions.13.a: "Finally a loyalist with initiative!"
 red_turban_rebellions.release_loyalist.desc: "The situation of [ROOT.GetCountry.GetName] is grim, but it is still salvageable. A competent general, [target_character.GetName] has offered [target_character.GetHisHer] support to hold against the [GetInternationalOrganizationType('red_turban_rebels').GetName] by establishing the [ShowGovernmentReformName('warring_state')] of [target_country.GetName] in [target_location.GetName]. All they require is the word of the [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 red_turban_rebellions.release_loyalist.a: "Grant [target_character.GetHimHer] the autonomy [target_character.GetHeShe] needs."
 red_turban_rebellions.release_loyalist.b: "We cannot allow to lose any more land, even if it goes to a loyalist."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ One such location is the [target_location.GetRank.GetName] of [target_location.GetName] which represents the [target_culture.GetName]. They deem our rule as inadequate and founded the [ShowGovernmentReformName('warring_state')] of [target_country.GetName]. Their leader, [target_character.GetName], is even threatening to join the [GetInternationalOrganizationType('red_turban_rebels').GetName] if we do not... persuade them otherwise."
 red_turban_rebellions.18.desc.fallback: "The [ROOT.GetCountry.GetCulture.GetName] grasp over $china$ is weakening even so more. Territories that were once under our strict authority have now been declared semi-independence due to their newfound autonomy."
 red_turban_rebellions.18.a: "Bribe [target_country.GetNameWithNoTooltip]."
 red_turban_rebellions.18.b: "So be it..."
 red_turban_rebellions.19.title: "The Rebellion against [GetCountry('CHI').GetNameWithNoTooltip]"
 red_turban_rebellions.19.desc: "The [ShowGovernmentReformName('warring_state')] of [target_country.GetName] is one of many countries that have declared their autonomy from [GetCountry('CHI').GetName]. Our fate is tied to our decisions to stay loyal to our [GetCountry('CHI').GetCulture.GetName] orverlord, or to join the [GetInternationalOrganizationType('red_turban_rebels').GetName] and try to seize the [GetInternationalOrganization('middle_kingdom').GetName] for ourselves...\n\nIn the end, the fate of [target_country.GetNameWithNoTooltip] is in the hands of [target_character.GetName] and [target_character.GetHisHer] trusted advisors."
 red_turban_rebellions.19.a: "We shall write new history!"
 red_turban_rebellions.19.a.tt: "[target_country.GetName] is a [ShowGovernmentReformName('warring_state')] and part of the [ShowSituationName('red_turban_rebellions')]. While we might start as rebels against [GetCountry('CHI').GetName], our diplomatic stance towards the [GetInternationalOrganizationType('red_turban_rebels').GetName] is depicted by our #Y $rtr_yuan_allegiance$#! (currently: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). If the [situation|e] ends with a [GetCountry('CHI').GetAdjectiveWithNoTooltip] victory while we have more than 50 $rtr_yuan_allegiance$, we will get #R annexed#! by [GetCountry('CHI').GetNameWithNoTooltip]!"
 red_turban_rebellions.20.title: "Peasant Revolt"
 red_turban_rebellions.20.desc: "The great warlords of $china$ all lead their war against [ROOT.GetCountry.GetName] for different reasons, yet they do not reflect the needs and desires of the simple peasantry. The bloodshed of the [ShowSituationName('red_turban_rebellions')] has led to disgruntled movements of peasants who are ready to declare their own war on us if we do not improve their situation immediately."
 red_turban_rebellions.20.a: "We cannot afford this."
 red_turban_rebellions.20.b: "Send them financial support."
 red_turban_rebellions.21.title: "Mandate Questioned"
 red_turban_rebellions.21.desc: "Members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] have been watching the decline of our state and question the authority of the [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]. Ambitious nobles already plot their move against the Celestial Throne..."
 red_turban_rebellions.21.a: "We shall crush them!"
 noble_enemies_to_the_mandate: "Noble Enemies to the Mandate"
 red_turban_rebellions.21.b: "Granting them some privileges might end their plot."
 red_turban_rebellions.22.title: "Supported Rule of [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.22.desc: "With our newfound independence from [from_country.GetName], the [target_country.GetLongName] is now on its own path under the guiding hand of [target_character.GetName]. Many of our people seem optimistic about [target_character.GetHerHis] rule, and have sworn absolute loyalty in our engagement of the [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.22.a: "Only united can we withstand any struggle!"
 red_turban_rebellions.22.a.tt: "All of our [locations|e] gain the maximum amount of [control|e] possible"
 red_turban_rebellions.22.char.tt: "#Y 10#! new [characters|e] will appear in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 red_turban_rebellions.30.title: "The Hunt for [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.30.desc: "While [target_character.GetName] enjoys the support of the [GetInternationalOrganizationType('red_turban_rebels').GetName], the agents of [GetCountry('CHI').GetName] try everything in their power to capture and execute [target_character.GetHimHer] as soon as possible to end the rebellion before it can escalate any further.\n\nRumors tell that a raid on [target_location.GetName] will be imminent in the next few days. Hiding might secure the survival of our [ROOT.GetCountry.GetGovernment.GetRulerTitle], but [target_character.GetHisHer] legitimacy and claim to be of descent of the [ROOT.GetCountry.GetName] dynasty might become tainted after such disgraceful display of cowardice..."
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip] shall stand until [target_character.GetHisHer] last breath!"
 red_turban_rebellions.30.b: "A dead [target_character.GetWomanMan] can lead no rebellion."
 red_turban_rebellions.31.title: "The Execution of [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.raid_deas: "In the midst of the night of [GetDateString], [GetCountry('CHI').GetCulture.GetName] raiders stormed the [target_location.GetRank.GetName] of [target_location.GetName], killing anyone they assume to be part of the [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nDespite [target_character.GetHisHer] best efforts to fend off the raiders, the surprise attack proves itself to be too much for [target_character.GetName]. The [GetCountry('CHI').GetAdjective] riders captured our [ROOT.GetCountry.GetGovernment.GetRulerTitle]. After a show trial, [target_character.GetNameWithNoTooltip]'s fate was sealed, and [target_character.GetHeShe] has been promptly executed on the same night.\n\nNow the future of [ROOT.GetCountry.GetName] lies in the hands of [target_heir.GetName] and [target_heir.GetHisHer] advisor [target_advisor.GetName]..."
 red_turban_rebellions.31.a: "The Young [ROOT.GetCountry.GetGovernment.GetHeirTitle] of Radiance shall lead [ROOT.GetCountry.GetNameWithNoTooltip]!"
 red_turban_rebellions.32.title: "The Raid of [target_location.GetNameWithNoTooltip]"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nFortunately, [target_character.GetName] managed to survive this attempt on [target_character.GetHisHer] life, and secures the prevalence of the rebellion's stability. However, the damage done to [target_location.GetName] will persist for the near future..."
 red_turban_rebellions.32.a: "They will pay for this!"
 red_turban_rebellions.33.title: "The Red Turban Invasion of [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.33.desc: "Our position in [ShowRegionName('manchuria_region')] is vastly different from the other rebels who fight [GetCountry('CHI').GetName] in $china$ proper. While they have access to resources and troops for their forces, we have only the support of the [target_culture.GetName] rebels. While this could prove to be a risky move, a swift and decisive war against our new southern neighbor, [target_country.GetName], might give us access to materials that help us in our war effort against [GetCountry('CHI').GetNameWithNoTooltip]."
 red_turban_rebellions.33.a: "We should plan our next moves ahead first."
 red_turban_rebellions.33.b: "Let us invade [target_country.GetNameWithNoTooltip] while they are unaware!"
 red_turban_rebellions.34.title: "Rise of [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.34.desc: "In a swift twist of turns, [ctw_pusheng_zou.GetName] has been killed in battle. [ctw_pusheng_zou.GetHisHer|U] replacement, [ctw_wenjun_ni.GetName], took over the military and continued the [target_country_2.GetAdjective] military efforts against [GetCountry('CHI').GetName]. Yet, [ctw_wenjun_ni.GetHisHer] success was short-lived as [ctw_wenjun_ni.GetHisHer] ambitions got the better of [ctw_wenjun_ni.GetHimHer]. In an attempt to assassinate [ctw_shouhui_xu.GetName], [ctw_wenjun_ni.GetHeShe] got captured, and executed by [target_character.GetName].\n\n[target_character.GetNameWithNoTooltip] continued [target_country_2.GetNameWithNoTooltip]'s campaign with great success, seizing [target_location.GetName] and the territories around. In the meantime, [target_character.GetHeShe] planned [target_character.GetHisHer] eventual succession over [target_country_2.GetNameWithNoTooltip]. On a fateful night, the general murdered [ctw_shouhui_xu.GetNameWithNoTooltip], claimed the [target_country_2.GetAdjectiveWithNoTooltip] throne for [target_character.GetHerselfHimself], and renamed the [target_country_2.GetFlavorRank] into [target_country.GetName]."
 red_turban_rebellions.34.a: "Long live [target_character.GetNameWithNoTooltip]!"
 red_turban_rebellions.34.a.tt: "[target_country_2.GetName] gets #R annexed#! by [target_country.GetName]"
 red_turban_rebellions.34.b: "Only under [target_character.GetNameWithNoTooltip]'s rule can [target_country_2.GetNameWithNoTooltip] survive."
 red_turban_rebellions.34.c: "We cannot allow this treason to go unpunished!"
 red_turban_rebellions.35.title: "[target_character.GetNameWithNoTooltip]'s Revolt"
 red_turban_rebellions.35.a: "Utter fools!"
 red_turban_rebellions.36.title: "[target_character.GetNameWithNoTooltip]'s Leadership"
 red_turban_rebellions.36.desc: "[target_character.GetName] is not a [target_character.GetWomanMan] of education or high status. [target_character.GetHisHer|U] upbringing was the lowest possible in [GetCountry('CHI').GetName], yet [target_character.GetHisHer] mind was a bright one. [target_character.GetNameWithNoTooltip] emphasizes that [target_character.GetHisHer] actions are done to restore order and peace in $china$. Whenever [target_country.GetName] acquires new lands, the [target_country.GetGovernment.GetRulerTitle] ensures to travel to conquered lands to survey local issues and recruit scholars and administrators alike."
 red_turban_rebellions.36.a: "May [target_character.GetHisHer] reign be one of prosperity!"
 red_turban_rebellions.37.title: "[cgu_zixing_guo.GetNameWithNoTooltip]'s Untimely Demise"
 red_turban_rebellions.37.desc: "The [ShowSituationName('red_turban_rebellions')] are a treacherous chain of events. No man, woman, or child is safe from the inevitable fate which is death itself. Unfortunately for [annex_target_country.GetLongName], such fate has fallen upon [cgu_zixing_guo.GetName] when [cgu_zixing_guo.GetHeShe] died during one of the skirmishes against the [GetCountry('CHI').GetAdjective] forces."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\nAs [cgu_zixing_guo.GetNameWithNoTooltip] perished without any valid heir, the only valid [target_character.GetWomanMan] left who can lead [annex_target_country.GetNameWithNoTooltip] is the commander [target_character.GetName]. The [annex_target_country.GetAdjectiveWithNoTooltip] throne will from now on be ruled from [target_location.GetName], the great [target_location.GetRank.GetName] of [target_country.GetName]."
 red_turban_rebellions.37.a: "May [target_character.GetNameWithNoTooltip] rule with strength and wisdom."
 red_turban_rebellions.37.b: "No. We cannot allow [target_country.GetNameWithNoTooltip] to grow anymore."
 red_turban_rebellions.38.a: "[target_country.GetNameWithNoTooltip] shall make good use of these lands!"

 red_turban_rebellions.40.title: "Troop Rotation"
 red_turban_rebellions.40.desc: "In these trying times, the risk of treason and rebellion follows us on every step. To alleviate this risk of general desertion and further civil war, one of our [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ministers, [target_character.GetName], has proposed to institute the concept of [ShowModifier('yua_troop_rotation')]. As per this policy, the generals, as well as their troops, would constantly be exchanged between different regions so as to prevent one leader from gaining too much influence. This, however, would obviously impact the efficiency of our forces on the battlefield.\n\nIs it worth the risk? Will this actually prevent generals from putting on the Red Turban?"
 red_turban_rebellions.40.a: "Anything to prevent further rebellion."
 red_turban_rebellions.40.b: "We cannot afford military defeats."

 red_turban_rebellions.41.title: "Times of Desperation"
 red_turban_rebellions.41.desc: "The [ShowSituationName('red_turban_rebellions')] have put a severe strain on our resources. With dozens of rebellions all across the [ROOT.GetCountry.GetFlavorRank], it is apparent that our forces are not plentiful enough to face them head on. In order to be able to afford a larger army, we could print more of our paper currency. However, the quantities needed would surely result in its further devaluation for the years to come."
 red_turban_rebellions.41.a: "Print the extra funds."
 red_turban_rebellions.41.b: "The economy is terrible as-is."

 red_turban_rebellions.42.title: "[ShowRegionNameWithNoTooltip('manchuria_region')] Breaks Away!"
 red_turban_rebellions.42.desc: "The [ShowSituationName('red_turban_rebellions')] affects not only the entirety of core regions of [ROOT.GetCountry.GetName], but also the long fringe areas of the [ROOT.GetCountry.GetFlavorRank]. Most notably are the distanced lands of the [ShowRegionName('manchuria_region')] which have been conquered by our predecessors. While nominally under our control, due to the boiling conflict in our heartland there is nobody who can enforce our rule over [ShowRegionNameWithNoTooltip('manchuria_region')], making it abandoned in effect."
 red_turban_rebellions.42.a: "Oh, that is just stellar..."
 red_turban_rebellions.42.a.tt: "#R All of our owned [locations|e] in [ShowRegionName('manchuria_region')] get abandoned#!"
 red_turban_rebellions.42.b.tt: "#R Every [subject|e] with its [capital|e] in [ShowRegionName('manchuria_region')] becomes independent#!"

 red_turban_rebellions.43.title: "Recall of the [ShowCultureNameWithNoTooltip('mongolian_culture')] Generals"
 red_turban_rebellions.43.desc: "As the rebels threaten us further to fracture our state, the need for competent personal becomes increasingly more apparent. Fortunately for us, many loyal [ShowCultureName('mongolian_culture')] officers are still present in [target_country.GetName]. We could call them back to bolster our military at the cost of an increased risk that the [ShowCultureName('korean_culture')] people break away from us in the future."
 red_turban_rebellions.43.a: "We need these officers immediately!"
 red_turban_rebellions.43.a.at: "Half of the [ShowCultureName('mongolian_culture')] [characters|e] in [target_country.GetName] move to [ROOT.GetCountry.GetName], giving #G 1#! [army_tradition|e] and #G 1#! [stability|e] per character"
 red_turban_rebellions.43.a.bt: "#R [target_country.GetName] becomes more likely to break away from us#!"
 red_turban_rebellions.43.b: "They must not leave their position in [target_country.GetNameWithNoTooltip]."

 red_turban_rebellions.44.title: "Lost Control over [ShowRegionNameWithNoTooltip('tibet_region')]"
 red_turban_rebellions.44.desc: "The chaos caused by the [ShowSituationName('red_turban_rebellions')] led to the decline of our bureaucracy in unforseen ways. [ShowRegionName('tibet_region')], a region until now subservient to us, refuses to acknowledge our influence and control, and is now virtually independent from our grasp."
 red_turban_rebellions.44.a: "They might claim independence, but they will return to [ROOT.GetCountry.GetNameWithNoTooltip]."

 red_turban_rebellions.100.title: "The Rise of the [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.end_desc: "The [ShowSituationName('red_turban_rebellions')] has finally found its end!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName], [target_country.Custom('GetRulerOrRegentTitle')] of [target_country.GetName] claims victory over [china_character.GetName] and the [china_country.GetName] dynasty! The [target_country.GetLongNameWithNoTooltip] has taken control over the Celestial Throne and assumes now the power of the [GetInternationalOrganizationType('middle_kingdom').GetName]!"
 red_turban_rebellions.100.a: "Long live the new [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.101.a: "At last, $china$ is no longer torn by war."
 red_turban_rebellions.102.a: "A disgraceful display..."
 red_turban_rebellions.103.title: "[target_country.GetNameWithNoTooltip] Persists!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Despite a brutal civil war, the forces of the [GetInternationalOrganizationType('red_turban_rebels').GetName] could not break [target_country.GetNameWithNoTooltip] in the end! The last remnants of the rebels are hunted down by the [target_country.GetCulture.GetName] raiders while [target_character.GetName] works on the restoration of the authority of the Mandate of Heaven."
 red_turban_rebellions.103.a: "May our future be less bloody."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nOne of [target_character.GetHisHer] first action is the re-integration of those who swore loyalty to [target_country.GetNameWithNoTooltip]. As such, [ROOT.GetCountry.GetName] has fulfilled its purpose."
 red_turban_rebellions.104.a: "Long live the [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.105.title: "End of the Mandate"
 red_turban_rebellions.105.desc: "In a twist of turns, the [GetInternationalOrganizationType('middle_kingdom').GetName] - the very Mandate of Heaven - has fallen to influences which are beyond our explanation. The [ShowSituationName('red_turban_rebellions')] serve no longer any purpose as the fate of [GetCountry('CHI').GetName] has been altered by powers beyond the reach of the [GetInternationalOrganizationType('red_turban_rebels').GetName]..."
 red_turban_rebellions.105.a: "Nobody has seen this coming..."
 red_turban_rebellions.play_as_tag: "I wonder what might the future hold for [target_country.GetNameWithNoTooltip]..."
 red_turban_rebellions.106.title: "Stagnation of the Rebellion"
 red_turban_rebellions.106.desc: "Decades have passed since the first rebels rose up against the [ShowCultureName('mongolian_culture')] rule over $china$, and countless lives have been lost in the conflicts. Yet, [GetCountry('CHI').GetName] persists while the rebellious warlords keep their grip over their territories. In the end, the rebellion ends in stagnation with neither side incapable of unifying the land."
 red_turban_rebellions.106.a: "A Kingdom forever fractured..."

 red_turban_rebellions.1000.title: "Feinting Influence in [ShowRegionNameWithNoTooltip('korea_region')]"
 red_turban_rebellions.1000.desc: "Due to the [ShowSituationName('red_turban_rebellions')] within [target_country.GetName], their influence over us is barely present nowadays. We can utilize their moment of great weakness, and declare independence from this servitude to their imbecile rule."
 red_turban_rebellions.1000.a: "Independence for us at last!"
 red_turban_rebellions.1000.a.at: "We will declare independence from [target_country.GetName]"
 red_turban_rebellions.1000.a.bt: "#R [target_country.GetName] may see this as a [ShowCasusBelliName('cb_independence_war')] war against them!#!"
 red_turban_rebellions.1000.b: "Now is not a good time for such risks."

 red_turban_rebellions.1001.desc: "The treacherous subjects of the [target_region.GetName] have smelled our temporary weakness, and see themselves in a position of great opportunity. Our once gripping influence over their lands is now only a shadow of its former glory, and the [root_country.GetCulture.GetName] people have declared de facto independence from [target_country.GetName]."
 red_turban_rebellions.1001.a: "We cannot afford another war right now."
 red_turban_rebellions.1001.b: "Their heads will decorate our spears once we are done with the rebels..."

