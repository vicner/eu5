l_english:
 trade.1.title: "Respect our flag"
 trade.1.desc: "We have let all know that our navy is the Lord of the Seas, however, news has reached us that a certain country failed to promptly show the right amount of respect and skirmish has resulted. The country is clamoring for war."
 trade.1.a: "We must get ready"
 trade.1.b: "This is foolish"
 trade.2.title: "This cannot stand"
 trade.2.desc: "Pirates have struck some of our shipping. They tortured and then brutally murdered the male passengers and as for the female passengers the tales told shock all civilized men. One of the female passengers was the daughter of an important noble and he is crying out for vengeance. There are heavy implications that these pirates are under someone's protection."
 trade.2.a: "Hunt them down!"
 trade.2.b: "It is too costly"
 trade.3.title: "Expulsion of Merchants"
 trade.3.desc: "Our merchants in [target_market.GetName] have been too successful in trade, and the [target_market.GetCenterLocation.GetOwner.GetLongName] are upholding their mercantilist ideals and are now attempting to restrict and even expel our merchants from the market."
 trade.3.a: "They stay!"
 merchants_too_succesful: "Too successful merchants"
 trade.3.b: "The merchants will keep a lower profile"
 merchants_standing_down: "Merchants standing down"
 trade.4.title: "Trade Crisis"
 trade.4.desc: "Our merchants report that they are facing stiffening resistance to trying to peddle their wares. They are talking like it is the end of the world, and fear they will never earn a copper again in life."
 trade.4.a: "It is just merchants"
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Severe Trade Crisis"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "We are facing serious problems with our trade. Revenue is being hurt because of this. "
 trade.4.b: "Try to alleviate them"
 trade.5.title: "Merchant Bankrupt!"
 trade.5.desc: "One of our merchants in [target_market.GetName] has returned home as a pauper after losing every single ducat. He has gone bankrupt, and we will not receive benefits of his trade anymore."
 bankrupt_merchant: "Bankrupt Merchant"
 trade.5.a: "He just could not make it..."
 trade.5.b: "Save him" 
 trade.6.title: "Merchant Shipwrecked!"
 trade.6.desc: "A merchant has been lost at sea while trading in the [target_market.GetName], taking all his goods with him to the bottom of the sea."
 trade.6.a: "That's too bad"
 trade.7.title: "Merchants suffering"
 trade.7.desc: "Our focus on mercantilism is making life hard for our merchants who trade in foreign places. Our export of [target_trade.GetGoods.GetName] to [target_trade.GetToMarket.GetName] is suffering in efficiency."
 trade.7.a: "Give them support"
 trade.7.b: "They should have stayed at home"
 trade.8.title: "No one wants to work"
 trade.8.desc: "With the generous liberties we have granted our merchants, we have ended up with a situation where people simply do not want to do honest work anymore."
 trade.8.a: "This was not quite the plan"
 trade.10.title: "Lack of protection"
 trade.10.desc: "Our determination to embrace free trade has led to domestic merchants losing out to the [rivals|e] from other countries. Having [rival_country.GetName] dominating the [ROOT.GetCountry.GetCapital.GetMarket.GetName] [market|e] is embarrassing to us."
 trade.10.a: "That is beyond embarrassing"
 trade.11.title: "Merchants leaving"
 trade.11.desc: "With the relaxation of restrictions on foreign merchants, some of our own traders feel that they are not getting enough state support, and have decided to switch careers."
 trade.11.a: "I couldn't care less"
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "No restrictions on foreign merchants"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "With the relaxation of restrictions on foreign merchants, some of our own merchants feel that they are not getting enough state support, and have decided to switch careers."
 trade.13.title: "Our Mercantilist Policies Strengthen Trade"
 trade.13.desc: "Our Embracing of Mercantilist policies is making it harder for other nations to compete with our merchants, meaning more profits for us."
 trade.13.a: "I like profits."
 trade.13.b: "But it might not be to our benefits..."
 trade.14.title: "Merchant defects"
 trade.14.desc: "Our use of mercantilist policies is proving frustrating for some of our merchants, causing some to defect to other countries."
 trade.14.a: "Mercantilism is right."
 trade.14.b: "A slight loosening of the policy might be the answer."
 trade.15.title: "Benefits of Free Trade"
 trade.15.desc: "Our policy of free trade is allowing our merchants to truly earn high profits. The [target_trade.GetName] in particular has been very good for our country."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "Merchants worried about lack of protection"
 trade.16.desc: "With our focus on free trade our merchants are concerned that they are not getting the support that they would get under a more mercantilist policy."
 trade.16.a: "That is why it is called free trade."
 trade.16.b: "Well maybe there is something we can do."
 trade.17.t: "Treating Guilds Right"
 trade.17.desc: "It is no secret that Guilds grow most when helped by the state, be it through funding, exclusivity deals, or special privileges, their organizations greatly benefit from state aid and in turn help command the economy in favor of the nation.\n\nToday several guilds are fighting for state support in the vicinity of [random_town_place.GetName]. We have various guilds to choose from but only the resources to privilege one of them. Each choice comes with a set of benefits, we best choose whichever suits our overall national interests."
 trade.17.a: "The Millers' Guild"
 trade.17.b: "The Miners' Guild"
 trade.17.c: "The Trade Guild"
 trade.17.d: "The... Poetry Guild?"