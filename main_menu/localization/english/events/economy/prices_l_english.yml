l_english:
 prices.1.title: "The Triangle Trade"
 prices.1.desc: "When European nations started to colonize North and South America, they created large plantations for the production of Cotton, Tobacco & Sugar. First they tried to use the local population as slaves, but they quickly died out where that was tried. Slaves were then imported from Africa, which created a triangular trade system. Europe sold textiles, rum & manufactured goods to Africa, Africa sold slaves to America, and America sold cotton, sugar and tobacco to Europe."
 prices.1.a: "This will increase the demand for Slaves."
 triangle_trade_africa: "The Triangle Trade"
 triangle_trade_america: "The Triangle Trade"
 triangle_trade_europe: "The Triangle Trade"
 
 prices.2.title: "European Traders in China"
 prices.2.desc: "With a sizeable contingent of European Traders in China, the demand for Chinese porcelain has skyrocketed. The Chinese porcelain is demanded by all in Europe, and the Chinese only accept silver or gold as payment."
 prices.2.a: "This will increase the demand for Porcelain."
 porcelain_from_china: "Chinese Porcelain in Europe"
 
 prices.3.title: "Porcelain in Meissen"
 prices.3.desc: "Our inventors have spent some time studying samples of porcelain that our traders have brought back from China. They claim to have discovered the secrets of its production. The samples that they have presented to [ROOT.GetCountry.GetGovernment.GetRuler.GetName] are certainly very fine, and will bring in considerable wealth if they can be produced in large amounts. They now request our investment to set up a porcelain manufactory which will, they say, allow them to capture the German market for chinaware."
 prices.3.a: "Porcelain shall be our path to riches."
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "The Methods of Johan Friedrich Bottger"
 
 prices.4.title: "Protestantism Entrenched"
 prices.4.desc: "With Protestantism taking over in more and more Catholic countries, there are fewer people who observe Lent. Without the 40 days when any proper Catholic cannot eat meat and is forced to eat fish, the demand for fish is plummeting."
 prices.4.a: "This will decrease the demand for Fish."
 lutheran_dont_eat_fish: "Lutherans Do not Eat Fish"
 
 prices.5.title: "Coffee Boom"
 prices.5.desc: "Originally a drink largely associated with the Muslim world, coffee has become more and more commonplace even among the Christians in Europe. In an increasingly interconnected world acquiring anything, including coffee is no longer quite as hard as it once was. As a result, coffeehouses are increasingly being established in Europe and the exotic beans are in increasing demand."
 prices.5.a: "This will increase the price of coffee."
 coffee_boom_happened: "Coffee Boom"
 
 prices.6.title: "Cotton Imports"
 prices.6.desc: "During the Renaissance, Indian cotton fabrics had become increasingly popular in Europe. Eventually, the [ROOT.GetCountry.GetAdjective] wool industry came under intense pressure and demanded a ban on cotton imports."
 prices.6.a: "We will not restrict free trade."
 prices.6.b: "Ban the Cotton Imports!"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "Cotton Imports Banned"
 
 prices.7.title: "Of Tea and Sugar"
 prices.7.desc: "Originally a Chinese beverage, tea quickly became the new [ROOT.GetCountry.GetAdjectiveWithNoTooltip] national drink after its introduction in [ROOT.GetCountry.GetName]. Mixed with sugar, it is consumed by the rich, the poor and even [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 prices.7.a: "This will increase the demand for tea and sugar."
 tea_and_sugar_for_britain: "Teatime needs!"
 
 prices.8.title: "Spice Trade"
 prices.8.desc: "The discovery of the East Indian Trade Route has ushered in the age of the Spice Trade. With new trade routes available, controlling the flow of spices like pepper or cinnamon has become more important than ever."
 prices.8.a: "This will increase the price of spices."
 spice_trade: "Spice Trade"
 
 prices.10.title: "Eruption of Huaynaputina"
 prices.10.desc: "In February 1600, the Peruvian volcano known as Huaynaputina erupted in a massive explosion. The effects of the eruption were felt all across the world, where famine killed millions and trade of grain and wine collapsed."
 prices.10.a: "This will be bad for the entire world"
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "Eruption of Huaynaputina"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "The largest recorded volcanic eruption in South America caused a global volcanic winter."
 
 prices.11.title: "Coldest period of the Little Ice Age"
 prices.11.desc: "The winters have been getting longer and colder for as long as anyone can remember. As ice and snow once again creep further south this winter crops are becoming ruined, wine is spoiled and the fish have begun migrating to warmer waters."
 prices.11.a: "Brrrr."
 STATIC_MODIFIER_NAME_the_little_ice_age: "The Little Ice Age"
 
 prices.15.title: "Grand Banks Fisheries"
 prices.15.desc: "Our explorers report that over the Grand Banks of Newfoundland they have found waters teaming with thousands upon thousands of fishes just waiting to be caught! Fishing expeditions are headed to these waters in greater and greater numbers and markets are awash with an unimaginable supply of Fish."
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "Grand Bank Fisheries"
 
 prices.16.title: "Calicoes & Other Cotton Cloths"
 prices.16.desc: "The steady supply of Indian cottons has begun to result in some big changes in European cloth consumption. Muslins, calicoes and other cotton cloths are being sold at higher and higher prices in the European markets."
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "Calicoes"
 
 prices.18.title: "Felt Hats"
 prices.18.desc: "Beaver fur is an excellent material for hat-making. It keeps warmth and can hold its shape well even in rough weather and over long times. Rising demand for felt hats along with the complicated process involved in making them has led to the growth of a healthy hatmaking sector in our economy."
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "Felt Hats"
 
 prices.19.title: "Permanent Navies"
 prices.19.desc: "Permanent navies have gone from being exceptional cases to becoming the norm. The institutions devoted to the control of these new navies are beginning to take a much more active part in the procurement of supplies for the construction, rationing and upkeep of their ships."
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "Professional Navies"
 
 prices.20.title: "Bronze Cannons"
 prices.20.desc: "The bronze cannon has made its entrance on the battlefield and is here to stay. The materials needed to feed the growing cannon-making industries have led to an explosion in the demand for copper over the last few years and prices have risen as a result."
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "Bronze Cannons"
 
 prices.21.title: "Japanese Tea Culture"
 prices.21.desc: "Tea drinking is far from a new element in Japanese culture. The continued development of the Japanese Tea Ceremony during the 16th century, however, has led to the drink now becoming commonplace throughout Japanese society."
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "Tea Ceremonies"
 
 prices.22.title: "Decline of the Spice Trade"
 prices.22.desc: "With an increasing amount of competitors in the spice market the availability of the once extremely rare spices of the east have increased drastically in the west. While some have tried to stabilize the Spice prices by burning what they produce or imposing stricter rules for its export it now seems clear that the profitability of the business has taken a permanent downturn."
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "Decline of Spices"
  
 prices.23.title: "Changing Patterns of Consumption"
 prices.23.desc: "Sugar was once a rare luxury that had to be imported from the Maghreb or the Middle East. As the world has opened up and the purchasing power of our urban class has increased, sugar may still be considered a luxury, but quite an affordable one."
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "Popularization of Sugar"
 
 prices.24.title: "Popularization of Silk Fabrics"
 prices.24.desc: "For centuries, [ShowGoodsName('silk')] has been a symbol of wealth and refinement, coveted by elites across [ShowContinentName('asia')], the [ShowRegionName('middle_east')], and [ShowContinentName('europe')]. Its allure played a crucial role in shaping trade routes and global exploration, especially during the [ShowAgeName('age_3_discovery')]. Now, thanks to improvements in production and trade, both raw silk and woven fabrics are becoming more accessible than ever before. This newfound availability has sparked a surge in demand across many new markets, where [ShowGoodsNameWithNoTooltip('silk')] is rapidly shifting from a luxury good to a fashionable commodity among the growing urban middle classes."
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "Popularization of Silk"

 prices.27.title: "Declining Elephant Populations in South East Asia"
 prices.27.desc: "After many years of slow declining the Elephant population of South East Asia is now at an all time low. The demand for Elephants and Ivory products in both South East Asia and China has, however, never faltered and as a result the price of elephants and their ivory is rising."
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 
 prices.28.title: "Development of Ironworking"
 prices.28.desc: "Various advances in the field of ironworking have meant that the iron cannon is now both more efficient and reliable than the old bronze cannons. As iron products are also increasingly replacing copper in other fields, such as for mealtime utensils, the price of copper has been dropping while the demand for Iron is on the rise."
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "Iron Cannons"
 
 
 prices.29.title: "Hot Chocolate"
 prices.29.desc: "The use of Cocoa to create a hot beverage is a custom inherited from the American natives. While the new drink caught on quickly in some parts of European society it has taken some time, and large amounts of sugar, before it reached a larger acceptance. With that out of the way, however, the demand for chocolate is now steadily increasing in the old world."
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "Hot Chocolate"
  
 prices.30.title: "Growing Popularity of Tobacco"
 prices.30.desc: "Originally marketed as a medicinal plant Tobacco has come to be increasingly popular in both the Christian and Muslim world for its recreational purposes. From Paris to Bengal the habit has grown to such an extent that the tobacco business is becoming quite lucrative."
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "Popularization of Tobacco"

