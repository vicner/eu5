l_english:
 slave_trade.1.title: "Slave Traders"
 slave_trade.1.desc: "The numbers of [slaver_country.GetAdjectiveWithNoTooltip] merchants who seek out our markets have grown from a trickle to a steady stream. Their main interest seems to be in procuring slaves either directly or through purchasing trade goods we have that can be traded for slaves. So far this has made a few local chieftains very rich, which is a dangerous development as it both empowers these local potentates and impoverishes the surrounding settlements.\n\nThe slave traders of [ROOT.GetCountry.GetCapital.GetName] are asking that we create a more consistent framework and regulate the trade through royal monopolies. The traders from the [slaver_country.GetLongName] themselves also seem interested in more formal and permanent arrangements."
 slave_trade.1.a: "Make a deal with the traders."
 slave_trade.1.b: "We cannot tolerate the sale of human lives."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Protecting Against Slave Trade"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Supporting Slave Trade"
 slave_trade_obstructed: "Slave Trade Obstructed"
 slave_trade.5.title: "Rapid Loss of Authority"
 slave_trade.5.desc: "Slavers have devastated the countryside of [ROOT.GetCountry.GetName]. As a direct result of unsanctioned raids, slavers from our capital have turned on our own population to line their own pockets. These traders are not only destroying our own population centers, they are building a power base for themselves that will be most dangerous in the long term."
 slave_trade.5.a: "Another great inconvenience..."
 slave_trade.5.b: "We must restore order!"
 slave_trade.6.title: "Slave Center Burned"
 slave_trade.6.desc: "The people of [from.GetLongName] has burned down our [ShowBuildingTypeName('slave_center')] in [slave_location.GetName]. This is a legitimate cause for war!"
 slave_trade.6.a: "And that may be the case..."
