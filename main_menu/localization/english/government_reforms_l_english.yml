l_english:
 # Monarchies
 autocracy: "Autocracy"
 autocracy_desc: "Autocratic monarchies concentrate power in the hands of the ruler. The state is often seen as their personal property. It is not uncommon for rulers to have ministers and supporters, but these are then referred to as members of the royal household."
 feudal_nobility: "Feudal Nobility"
 feudal_nobility_desc: "In a feudal kingdom, the power of the monarch is enhanced by a land-owning aristocracy sworn to obey them. The aristocrats, or [ShowEstateTypeName('nobles_estate')] , are often landowners in their own right, with considerable influence and vassals of their own."
 margraviate: "Margraviate"
 margraviate_desc: "A [ShowGovernmentReformName('margraviate')] is a historical territorial jurisdiction, named after a #italic Markgraf#!, or 'count on the frontier', who serves to defend and administer the border regions of a realm, mostly focused on repelling external threats. Margraviates blend military defense with governance; the Margrave's responsibilities include safeguarding the frontier and managing local affairs, bridging the gap between the central authority and these border territories."
 landgraviate: "Landgraviate"
 landgraviate_desc: "A [ShowGovernmentReformName('landgraviate')], named after a #italic Landgraf#!, acts as an immediate jurisdiction of the [GetInternationalOrganization('hre').GetName] in otherwise fractured counties. The Landgrave is a direct representative of the law of the [GetInternationalOrganization('hre').GetLeaderTitle] in the lands of the [ShowGovernmentReformNameWithNoTooltip('landgraviate')], and the title is comparable to a Duke in power and responsibilities."
 french_feudal_nobility: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Feudal Nobility"
 french_feudal_nobility_desc: "Feudalism has a tight grip on [GetCountry('FRA').GetAdjective] court affairs. Powerful nobles and autonomous, decentralized subjects have unprecedented amounts of freedom and say in our internal administration."
 fra_removed_when_no_appanages_tt: "This [government_reform|e] will be removed once no [ShowSubjectTypeName('appanage')] exists as our [subject|e]"
 french_appanage_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Appanage"
 french_appanage_reform_desc: "As Princes of the Blood, holders of appanages enjoy a higher standing among the subjects of [GetCountry('FRA').GetName], as well as greater privileges. Furthermore, the [GetCountry('FRA').GetAdjective monarch is expected to pay them adequate respect in exchange for their assistance in diplomatic affairs."
 french_ducal_vassal_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Ducal"
 french_ducal_vassal_reform_desc: "While the ducal subjects of [GetCountry('FRA').GetName] lack the autonomy of the appanage domains, they instead enjoy a more cooperative relationship with the Crown."
 member_of_league_of_public_weal: "Member of the League of Public Weal"
 member_of_league_of_public_weal_desc: "By becoming part of the League of Public Weal, we commit to joining any future wars waged against the ruler of [GetCountry('FRA').GetName]. But, should any such conflict fail, the [GetCountry('FRA').GetAdjective] crown would be emboldened to confiscate lands from disloyal subjects..."
 french_centralized_monarchy: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Monarchy"
 french_centralized_monarchy_desc: "Following centuries of heavy decentralization, [GetCountry('FRA').GetName] has consolidated many of its fragmented appanage and ducal lands, paving the way for a more modern state."
 of_noble_bearing: "Of Noble Bearing"
 of_noble_bearing_desc: "The proud lineage of our nobles, standing far taller on two legs than the rulers of any other nation on Earth, should be evident to all!"
 national_assemblies: "National Assemblies"
 national_assemblies_desc: "An assembly composed of representatives of the entire nation. Depending on the type of government, it may have all the powers of government, or only legislative ones."
 prussian_monarchy: "[GetCountry('PRU').GetAdjectiveWithNoTooltip] Monarchy"
 prussian_monarchy_desc: "A form of government under a monarch, which puts great focus on administrative efficiency — especially in military matters, if the situation calls for it."
 the_court_of_wards_and_liveries: "The Court of Wards and Liveries"
 the_court_of_wards_and_liveries_desc: "With a court of wards and liveries, the administration of tax collection and feudal dues is much more effective, due to increased expertise among collectors and a systemized revenue system. However, the nobility tend to consider such courts deeply exploitative of their own fortunes."
 royal_decree: "Royal Decree"
 royal_decree_desc: "The monarch rules supreme in this country, and loyalty is valued above all else. We must ensure that decrees from the royal court are followed to the letter, and in all parts of our country."
 privy_council: "Privy Council"
 privy_council_desc: "Staying informed about events within one's domain is vital for any ruler. By establishing a privy council, we will be able to keep a much closer eye on our people."
 warsaw_confederation: "Warsaw Confederation"
 warsaw_confederation_desc: "Every noble, regardless of their religious affiliation, shall be permitted to vote and to live their lives as they wish. Moreover, they shall have the right to convert their subjects to their faith as they see fit. This resolution shall turn us into a safe haven and will promote religious tolerance."
 #Milan
 mlo_council_of_justice: "Council of Justice"
 mlo_council_of_justice_desc: "Originally an instrument for resolving local disputes between peasants, the Council of Justice has developed into the land's most prominent court, handling cases and operating as a shield for our people."
 
 mlo_secret_council: "Secret Council"
 mlo_secret_council_desc: "The Secret Council is a body of nobly-born individuals. Its jurisdiction encompasses our entire domain, and often clashes against the ruler's agenda. The majority of critical decisions made by or on behalf of the ruler frequently fall under the Secret Council's review."
 # Scotland
 scottish_shires_reform: "Shires of [GetCountry('SCO').GetNameWithNoTooltip]"
 scottish_shires_reform_desc: "Introduced by [GetCharacter('sco_malcolm_iii').GetName], the shire system divides [GetCountry('SCO').GetName] into administrative counties, with each shire having its own structure."
 # Republics
 merchant_republic: "Merchant Republic"
 merchant_republic_desc: "A republic founded upon the principles of trade. The flow of commerce is the most important factor for the families who rule these republics."
 noble_elite: "Noble Elite"
 noble_elite_desc: "In this republic, the right to rule is hereditary within certain noble dynasties. These families elect the ruler from within their dynasty, and this head of government will in turn depend on their support."
 dynastic_signoria_reform: "Dynastic Signoria"
 dynastic_signoria_reform_desc: "Individual city-states ruled by powerful families, the $dynastic_signoria_reform$ involves a concentration of power in a small group of influential individuals known as the #italic signori#!. These individuals, some who were of merchant or banking origins rather than traditional nobility, hold both executive and legislative authority, effectively monopolizing control over their respective cities. They aim to maintain their power at all costs, often resulting in bloody feuds and conflicts between and within houses as they struggle for supremacy."
 signoria_reform: "Signoria"
 signoria_reform_desc: "A specific [ShowCultureGroupName('italian_group')] form of city republican government. Members are elected for a specific period of time, usually from among the most influential citizens of that city. However, in many cases they are also foreign rulers who are invited to rule the $signoria_reform$."
 sortition: "Sortition"
 sortition_desc: "Unfortunately, votes can be bought, and old loyalties may cloud the judgment of some electors. Let us implement a semi-randomized system where names can be chosen from a pool of good candidates for important offices."
 peasant_republic_reform: "Peasant Republic"
 peasant_republic_reform_desc: "A form of government in which the [ShowEstateTypeName('crown_estate')], [ShowEstateTypeName('nobles_estate')], and [ShowEstateTypeName('clergy_estate')] are very weak or non-existent, granting a high degree of autonomy to the [ShowEstateTypeName('peasants_estate')]."
 pirate_brethren_reform: "Pirate Brethren"
 pirate_brethren_reform_desc: "Insofar as this loose collection of pirate crews can be called a state, the $pirate_brethren_reform$ is a haven for all manner of thieves, murderers, and smugglers."
 formalized_measures: "Formalized Scales, Weights, and Measures"
 formalized_measures_desc: "Our nation has formalized its system of scales, weights, and measures. While it is not universal, the new system does ensure our people use the same basic units of measurement everywhere in the country. Now, there are four bovates to a hide. Or possibly eight. And then five hides equal a fee... er, or do they?"
 banking_country: "Banking Family"
 banking_country_desc: "We are not a country; we are more like a family! Or rather, an extended family, all oriented around providing banking services to those in need."
 hanseatic_merchant_federation: "Hanseatic Merchant Federation"
 hanseatic_merchant_federation_desc: "This represents a decentralized federation of merchants united under one alliance. Its members occupy special buildings across the entirety of [ShowContinentName('europe')] and are known for their mercantile prowess."
 
 diplomatic_traditions: "Diplomatic Traditions"
 diplomatic_traditions_desc: "From time immemorial, our people have favored the word above the sword, giving us the ability to forge lasting relationships with our allies, and to build a reputation as honest and loyal."
 colonial_subject: "Colonial Subject"
 colonial_subject_desc: "We are at the forefront of civilization, and this has created opportunities for our most brave and intrepid citizens to cross the world and settle here, seeking to carve out a new and prosperous life of their own."
 # Steppe Horde
 legacy_of_genghis: "Legacy of $genghis_khan_name_no_tooltip$"
 legacy_of_genghis_desc: "We are the descendants of the great conqueror of the world, $genghis_khan_name_no_tooltip$. His blood runs through our veins, making us a proud and powerful people, and promising us that everywhere our horses can take us shall be ours to conquer!"
 
 #
 # Theocracies
 military_order_reform: "Military Order"
 military_order_reform_desc: "The Military Orders were created in the Middle Ages as a militant body of the [ShowReligionAdjective('catholic')] Church. They are made up of warriors, named #italic miles#!, as well as monks called #italic fratres#! who have taken solemn religious vows to defend and spread the [ShowReligionGroupAdjective('christian')] faith."
 abbey_reform: "Abbey"
 abbey_reform_desc: "Abbeys have been centers of monastic life since the earliest [ShowReligionGroupAdjective('christian')] times. Over the centuries, they have become the main foci of religious life, knowledge, and education, as well as centers of economic and social development."
 prince_bishopric_reform: "Prince Bishopric"
 prince_bishopric_reform_desc: "A Prince-Bishop is an ordained member of a faith who is also the civil ruler of a territory. The religious territory that the Prince-Bishops rules over does not need to coincide with the secular territory they own."
 guru_leadership_reform: "$guru$ Leadership"
 guru_leadership_reform_desc: "The country is led by a wise $guru$, tending to the spiritual needs of the populace as well as more mundane matters and guiding the faithful to enlightenment."
 
 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "We hold the prestigious title of Primas Germaniae, distinguishing us as the most important archbishop in the [GetUniqueInternationalOrganization('hre').GetName]."
 
 #
 # Common
 the_combination_act: "Restricted Worker Unions"
 the_combination_act_desc: "Every measure has been taken to prevent future strikes. All unlawful formations of trade or labor unions are henceforth prohibited!"
 the_recruiting_act: "Mandated Navy Service"
 the_recruiting_act_desc: "Forcibly requiring any able-bodied person without means of income to enlist for naval service will undoubtedly cause some controversy..."
 conquistador_country: "Conquistador Expedition"
 conquistador_country_desc: "We are not a country; we are more like a small army of conquistadors, here to expand our glorious homeland! And to fill our pockets, of course."
 admiralty_regime_reform: "Admiralty Regime"
 admiralty_regime_reform_desc: "A government reform where the ruler is also the superior commander of the navy. Where other states have a fleet, this fleet possesses the state."
 military_regime_reform: "Military Regime"
 military_regime_reform_desc: "A form of government where the ruler is picked from the staff of generals of the army. The government serves the army!"
 thalassocracy_reform: "Thalassocracy"
 thalassocracy_reform_desc: "Thalassocracy: rule by the sea. Ours is a people whose lives are lived out with, by, and for the ocean. Our empire stretches far beyond our homeland and into far-flung colonies in our extended Outremer, our Lands Beyond The Sea. From coast to coast beyond, our flags wave from ships upon the briny foam. The sea is cold, yet we have made it our home. Let no one challenge us in our proper element!"
 agricultural_cultivation: "Agricultural Cultivation"
 agricultural_cultivation_desc: "Crop output has been maximized by shifting focus from small-scale farming to the establishment of large plantations."
 the_espionage_act: "Black Chambers"
 the_espionage_act_desc: "By using stealth and guile to intercept all kinds of written communications, we can stay ahead of our enemies and make our espionage more effective."
 public_welfare_act: "Public Welfare"
 public_welfare_act_desc: "The poor suffer most in times of trouble. Some small donations shall help to ease their misery - and hopefully ensure that the mob will not pick up their torches and pitchforks..."
 religious_laws_enforced: "Religious Laws Enforced"
 religious_laws_enforced_desc: "Let us look much more closely to our holy scriptures to determine appropriate crimes and penalties for our society. After all, when a society is ruled in a truly pious fashion, it makes it far easier for devout citizens to weed out the traitors and deviants among them."
 land_inheritance_act: "Peasant Land Inheritance"
 land_inheritance_act_desc: "By granting even the lowliest [ShowEstateTypeName('peasants_estate')] the right to inherit and continue using the lands of their forefathers, we shall gain productivity as a state."
 the_education_act: "Mandatory Bureaucrat Education"
 the_education_act_desc: "Henceforth, education is compulsory for those who are to govern or otherwise work within our legal system."
 manuelan_architecture: "Manueline Architecture"
 manuelan_architecture_desc: "This innovative style synthesizes aspects of Late Gothic architecture with influences from the $SPA_ADJ$, $ITA_ADJ$, and $FLA_ADJ$ traditions. The construction in Manueline was largely financed by proceeds from the lucrative spice trade with [ShowContinentName('africa')] and $india$."
 royal_commission_act: "Royal Commissions"
 royal_commission_act_desc: "Investigating suspicious behavior within the administration might be a good idea from time to time. Creating more royal commissions will certainly help to reduce corruption."
 the_loyalty_act: "Counter-Espionage Offices"
 the_loyalty_act_desc: "Loyal citizens who report dangerous elements in our territory will be greatly rewarded by the state. We will establish numerous offices to more effectively report such activities to our government."
 vassal_obligation_act: "Fixed Vassal Obligations"
 vassal_obligation_act_desc: "Fix in law the precise military and economic obligations that our client states have towards us."
 enlightened_aristocracy: "Enlightened Aristocracy"
 enlightened_aristocracy_desc: "Encourage education and high literary standards among the aristocracy in order to ensure that the leaders of our nation closely follow our Humanist ideals."
 the_transportation_act: "Transportation Code"
 the_transportation_act_desc: "Establish a fixed system of transportation fees for goods to encourage the exportation of valuable items."
 cultural_recognition_act: "Cultural Recognition"
 cultural_recognition_act_desc: "By recognizing the distinctive nature and valuable contributions of our minority cultures, we can better include them in matters of state."
 licensing_of_the_press_act: "Licensing of the Press"
 licensing_of_the_press_act_desc: "We have adopted strict rules and regulations about what can be printed. Hopefully, this will silence anyone seeking to make treasonous or abusive statements about our society."
 patrimonialism: "Patrimonialism"
 patrimonialism_desc: "The government is run directly by the ruler as an extension of their household. Armies, bureaucrats, and subjects swear loyalty directly to the sitting ruler, and not to the state."

 enforce_religious_adherence: "Enforce Religious Adherence"
 enforce_religious_adherence_desc: "Religious orthodoxy must be strictly maintained to ensure societal unity. Dissenters will be identified, controlled, and suppressed to prevent unrest."
 harbor_administration: "Harbor Administration"
 harbor_administration_desc: "Port facilities must be efficiently managed to support maritime trade and naval operations. Corruption will be reduced, and commerce will thrive under structured supervision."
 trade_office_network: "Trade Office Network"
 trade_office_network_desc: "A network of trade offices must be established to facilitate commerce and taxation. Centralized management will improve merchant interactions and state revenue."
 local_army_organization: "Local Army Organization"
 local_army_organization_desc: "Military recruitment and training must be localized for better response to regional threats. Supplies and logistics will be improved to strengthen provincial forces."
 bank_ledgers_system: "Bank Ledgers System"
 bank_ledgers_system_desc: "Financial transactions and state expenditures must be meticulously recorded. A robust system of ledgers will ensure accountability and reduce fraud within the treasury."
 plutocratic_ethos: "Plutocratic Ethos"
 plutocratic_ethos_desc: "The influence of wealthy elites in governance must be encouraged. [ShowEstateTypeName('burghers_estate')] and financiers will shape policies to promote economic expansion and private enterprise."
 garrison_system: "Garrison System"
 garrison_system_desc: "Permanent military garrisons must be stationed in key locations to deter threats. Well-supplied and disciplined troops will ensure regional security and rapid mobilization."
 statute_of_monopolies: "Statute Of Monopolies"
 statute_of_monopolies_desc: "Selected [ShowEstateTypeName('burghers_estate')] must be granted exclusive trading privileges to regulate market competition. This will stimulate controlled economic growth and limit foreign interference."
 colonial_expansion: "Colonial Expansion"
 colonial_expansion_desc: "Overseas territories must be acquired and settled with government support. Strategic investments in colonization will ensure long-term economic and political dominance."
 mercenary_registration_act: "Mercenary Registration"
 mercenary_registration_act_desc: "Private military forces must be registered and regulated to ensure discipline. Mercenary companies will be held accountable, preventing instability and betrayal."
 state_backed_merchant_fleet: "State-Backed Merchant Fleet"
 state_backed_merchant_fleet_desc: "Naval trade operations must be supported by state funding. A well-maintained merchant fleet will boost commerce and provide auxiliary support for military endeavors."
 multilingual_diplomats: "Multilingual Diplomats"
 multilingual_diplomats_desc: "Foreign negotiations must be conducted by linguistically skilled diplomats. Multilingual representatives will strengthen diplomatic ties and improve trade agreements."
 asymmetrical_warfare_tactics: "Asymmetrical Warfare Tactics"
 asymmetrical_warfare_tactics_desc: "Non-traditional combat strategies must be employed against superior forces. Guerrilla tactics, sabotage, and deception will be used to weaken enemy advances."
 naval_infrastructure_act: "Administration of Shipyards"
 naval_infrastructure_act_desc: "Shipyards, docks, and coastal defenses must be expanded. Greater investment in naval infrastructure will ensure maritime supremacy and facilitate large-scale operations."
 policy_of_calculated_delay: "Policy Of Calculated Delay"
 policy_of_calculated_delay_desc: "Strategic delays during negotiations are a great way to put our thumb on the diplomatic scale. By establishing ourselves as the strongest side in an exchange, through these tactics, we will inevitably extract more value from every foreign deal."
 anti_heresy_act: "Punishment of Heresy"
 anti_heresy_act_desc: "Heresy and religious dissent must be rooted out through systematic suppression. Doctrinal purity will be maintained to prevent internal division and unrest."
 administration_of_clerical_lands: "Administration Of Clerical Lands"
 administration_of_clerical_lands_desc: "Church properties and revenues must be placed under state supervision. Religious institutions will be monitored to align their interests with national policies."
 humanitarian_administration: "Humanitarian Administration"
 humanitarian_administration_desc: "Social welfare initiatives must be implemented to improve public well-being. Addressing poverty and instability will strengthen state control and prevent revolts."
 universal_serfdom: "Universal Serfdom"
 universal_serfdom_desc: "[ShowEstateTypeName('peasants_estate')] must be bound to the land to secure constant availability of agricultural labor. [ShowEstateTypeName('nobles_estate')] will be granted authority to oversee their estates with greater efficiency."
 weapons_quality_standards: "Weapons Quality Standards"
 weapons_quality_standards_desc: "Strict standards must be enforced for military armaments. Rigorous inspections and regulations will ensure superior weapon durability and effectiveness."
 diplomatic_consolidation_act: "Consolidation of Diplomatic Affairs"
 diplomatic_consolidation_act_desc: "Diplomatic policies must be centralized for more effective international negotiations. Long-term alliances and agreements will be maintained for stability."
 provincial_taxation_system: "Provincial Taxation System"
 provincial_taxation_system_desc: "Tax collection must be standardized across provinces to ensure consistent revenue. Corrupt officials will be removed, and financial supervision will be strengthened."
 conscript_logistics_act: "Ministry of Conscript Logistics"
 conscript_logistics_act_desc: "Military supply chains must be reorganized to improve troop mobility. More efficient logistics will ensure faster deployments and sustained campaigns."
 smooth_integration_act: "Recognition of Local Policies"
 smooth_integration_act_desc: "Newly conquered territories must be gradually assimilated to avoid resistance. Cultural and administrative policies will ensure a seamless absorption into the state."
 centralization_of_power_act: "Centralization Of Power"
 centralization_of_power_act_desc: "Authority must be consolidated to limit regional autonomy. A strong central government will enhance decision-making efficiency and national stability."
 horse_artillery: "Horse Artillery Corps"
 horse_artillery_desc: "Mobile artillery units must be deployed to increase battlefield flexibility. Rapid movement and powerful firepower will be combined for tactical superiority."
 autonomous_estates: "Autonomous Estates"
 autonomous_estates_desc: "Local [ShowEstateTypeName('nobles_estate')] must be granted some degree of autonomy. Decentralized governance will prevent uprisings while maintaining feudal obligations to the central authority."
 military_allotment: "Military Allotment"
 military_allotment_desc: "Land grants must be allocated to military officers to secure their loyalty. In return, they will maintain standing forces prepared for immediate deployment."
 naval_armament_act: "Prioritize Military Shipbuilding"
 naval_armament_act_desc: "Shipbuilding efforts must be expanded to strengthen naval forces. Greater investment in warships will ensure maritime dominance and protect trade routes."
 recordkeeping_act: "Expanded Archives"
 recordkeeping_act_desc: "Government records must be meticulously maintained for administrative efficiency. Accurate documentation will prevent corruption and streamline bureaucracy."
 visionary_thinkers: "Visionary Thinkers"
 visionary_thinkers_desc: "Intellectuals and reformers must be supported to advance state policies. Innovative ideas will drive economic growth, military advancements, and governmental improvements."
 organized_marines: "Organized Marines"
 organized_marines_desc: "Marine forces must be formally structured for amphibious warfare. Specialized training and disciplined formations will improve coastal and naval engagements."
 mandatory_service: "Mandatory Service"
 mandatory_service_desc: "Military conscription must be enforced to maintain a strong standing army. All eligible citizens will be required to serve in defense of the state."
 flexible_diplomatic_stance: "Flexible Diplomatic Stance"
 flexible_diplomatic_stance_desc: "Foreign policy must remain adaptable to shifting alliances. Strategic decisions will be made based on the evolving geopolitical landscape."
 modern_assault_tactics: "Modern Assault Tactics"
 modern_assault_tactics_desc: "Offensive warfare doctrines must be refined for greater battlefield efficiency. New tactics will emphasize speed, coordination, and overwhelming force."
 nautical_education_act: "Nautical Education"
 nautical_education_act_desc: "Naval training programs must be expanded to improve leadership at sea. A more skilled officer corps will enhance fleet command."
 mining_communities: "Mining Communities"
 mining_communities_desc: "Resource-rich regions must be developed into organized mining communities. State supervision will ensure efficient extraction and stable labor conditions."
 production_quota_bureaus: "Production Quota Bureaus"
 production_quota_bureaus_desc: "Manufacturing output must be regulated through government quotas. Centralized supervision will prevent shortages and maintain economic stability."
 state_sponsored_markets: "State Sponsored Markets"
 state_sponsored_markets_desc: "Trade hubs must be established with state backing to encourage commerce. Government support will ensure fair pricing and economic growth."
 coastal_city_or_town_gets_tt: "Every owned [coastal|e] [towns_and_cities|e] will gain:"
 every_coastal_location_gains_tt: "Every owned [coastal|e] [location|e] will gain:"
 
 #
 # Specific ones
 #
 papacy_reform: "Holy See"
 papacy_reform_desc: "The Holy See is the jurisdiction of the Bishop of [ShowLocationName('rome')], the #italic Pontifex Maximus#!, head of the [ShowReligionAdjective('catholic')] Church, known as The [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 kingdom_of_god_reform: "Kingdom of God"
 kingdom_of_god_reform_desc: "We have established the Kingdom of God on Earth. The authority of the Church, led by the [GetCountry('PAP').GetGovernment.GetRulerTitle], shall be absolute in both the spiritual and temporal realms."
 celtic_traditions_reform: "Celtic Traditions"
 celtic_traditions_reform_desc: "The ancient ways of insular society have been incorporated into our current system of government. Our leader rules the people instead of the land, and trained poets take the place of [ShowEstateTypeName('clergy_estate')] in some formal ceremonies."
 family_sagas_reform: "Family Sagas"
 family_sagas_reform_desc: "Our ancient sagas passed down orally through the generations tell of adventurous expeditions to a distant and wild land over the western sea. Perhaps one day we may follow in the footsteps of our forebears..."
 galley_lords_reform: "Galley Lords"
 galley_lords_reform_desc: "Though we are tethered to the land, the sea is our dominion."
 wayfinders_reform: "Wayfinders"
 wayfinders_reform_desc: "Thousands of years of voyaging have taught our navigators how to traverse the seas. Bereft of advanced technology, the wayfinders memorize patterns in the stars and observe minute changes in the clouds and water to determine their position in the vast Pacific."
 magna_carta_reform: "Magna Carta"
 magna_carta_reform_desc: "The 'Great Charter' is a legal document that aims to protect the feudal rights of our barons against unjust taxation and legal maneuvers by the [ShowEstateTypeName('crown_estate')]. It is also one of the earliest documents to enshrine the idea of civil liberties, such as the right to a fair trial and protection from illegal imprisonment."
 sbl_restorer_of_the_disinherited: "Restorer of the Disinherited"
 sbl_restorer_of_the_disinherited_desc: "The lords disinherited by the treasonous [GetCharacter('sco_robert_de_brus_1st_lord_of_annandale').GetName] now flock to our banner on our promise of restoring their rightful holdings!"
 irish_earldom_reform: "$IRE_ADJ$ Earldom"
 irish_earldom_reform_desc: "Our authority rests in the titles granted to us by the Lord of $IRE$."
 iron_ring_reform: "The Iron Ring"
 iron_ring_reform_desc: "Our entire administration is organized around maintaining the sheer number of castles that control our hills and valleys, making us one of the most fortified countries in the world."
 religious_tolerance: "Religious Tolerance"
 religious_tolerance_desc: "Our country is populated by people who practice different beliefs. Therefore, it would be prudent to govern in a tolerant manner with them, ensuring the support for our government regardless of their religion."
 serene_republic_of_naples: "Serene Republic of [GetCountry('NAP').GetName]"
 serene_republic_of_naples_desc: "A form of rule inspired by the [GetCountry('VEN').GetAdjective] government, which combines aspects of a monarchy and a republic." 
 turkish_pashas: "Pashas"
 turkish_pashas_desc: "In the [GetCountry('TUR').GetLongName], the title of Pasha is bestowed by the Sultan upon high-ranking civil officials or military leaders. It is typically awarded to governors, and ranked above Beys and Aghas but below Khedives and Viziers."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "This is the meeting of all the trade associations of [GetCountry('GEN').GetName], and the noble lords of the surrounding valleys and coast, joining together to form the city's government."
 alberghi_28: "The Twenty-Eight Alberghi"
 alberghi_28_desc: "After the political changes of the last century, the influential House of [ShowDynastyName('doria_dynasty')] is promoting a reform of the constitution, eliminating the factions that plagued our republic in the past. These factions are replaced by a new oligarchic government, which includes the twenty-eight most important families, referred to as the #Twenty-Eight Alberghi#!."
 legatus_natus: "Legatus Natus"
 legatus_natus_plural: "Legatus Natus"
 legatus_natus_desc: "We are the Pope's representative north of the Alps!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "The Casa da Índia oversees all [GetCountry('POR').GetAdjective] possessions in [ShowContinentName('africa')] and $india$, and controls all the rights to trade there."
 tsardom: "Tsardom"
 tsardom_desc: "Our state upholds the legacy of the Roman Empire, and is a stalwart of our state religion. As Tsar of the entire [ShowRegionName('russia_region')], our ruler is the true overlord of the [ShowCultureGroupName('russian_group')] peoples."
 veche_republic: "Veche Republic"
 veche_republic_desc: "This state is governed by a Veche, a council with the highest legislative and judicial authority consisting of [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('burghers_estate')], and even [ShowEstateTypeName('peasants_estate')]."
 sudebnik: "Sudebnik"
 sudebnik_desc: "The decision has been made to standardize our legal code, which originally developed as common law with significant regional variations. By streamlining this code and expanding the number of offenses subject to fines, we improve both administrative efficiency and state revenue."
 oprichnina: "Oprichnina"
 oprichnina_desc: "The hereditary [ShowEstateTypeName('nobles_estate')] poses the greatest threat to our command of the state. We must break their power by seizing portions of their estates and redistributing this land to those who demonstrate loyalty to us."
 east_india_trading_company: "East India Trading Company"
 east_india_trading_company_desc: "A global trading company, its original objective was to trade in the [ShowRegionName('indian_ocean_region')] region. These ventures proved fruitful, and the company later expanded its operations to East [ShowContinentName('asia')].\nIt is now the largest company in the entire world, controlling and administering large sections of our overseas holdings and our myriad of global trade networks." 
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "The original lending system in [ShowRegionName('italy_region')] was a joint stock fund called #italic Monte Vecchio#!, in which each citizen was required to lend a certain amount of money in exchange for interest. But with this updated iteration, our bankers have introduced a guaranteed minimum interest payment to lenders, which has increased the amount of money people are willing to invest. This 'Monte Nuovo' has been extremely successful, and should prove extremely lucrative over time."
 hun_power_to_magnates: "Powerful Magnates"
 hun_power_to_magnates_desc: "The powerful magnates of [GetCountry('HUN').GetName] reduced the power of the [ShowEstateTypeName('crown_estate')] at every opportunity."

 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "The Casa de Contratación is an agency that administers $SPA_ADJ$ colonial operations. All voyages of exploration and trade must receive its approval, and it collects all colonial taxes. The Casa is also charged with safeguarding classified information about new trade routes and valuable discoveries."

 #Iberia
 intendancy_system: "Intendancy System"
 intendancy_system_desc: "The $intendancy_system$ is a new system of governance aimed at centralizing the authority of the [ShowEstateTypeName('crown_estate')] over that of the bureaucrats in order to oversee tax collection and implement anti-corruption measures."
 royal_factories_reform: "Royal Factories"
 royal_factories_reform_desc: "Royal Factories are state-funded manufactories directly overseen by the [ShowEstateTypeName('crown_estate')] to produce strategic and luxury goods in support of mercantilist and centralized economic policies."
 royal_council_of_castile: "Royal Council of Castile"
 royal_council_of_castile_desc: "The $royal_council_of_castile$ is a centralized royal council to streamline taxation, justice, and administration under the direct oversight of the [ShowEstateTypeName('crown_estate')]."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "The $nueva_planta$ is a series of decrees and reforms formalized in order to abolish regional legal privileges and forge a single, unitary state under central authority."
 crown_aragon_reform: "Crown of Aragon"
 crown_aragon_reform_desc: "The $crown_aragon_reform$ is a composite realm formed by several kingdoms and a principality, each with their own institutions and laws. As a trade and seafaring-oriented confederation, it represents extraordinary naval power, primed to dominate the Mediterranean with its fleets."
 crown_castile_reform: "Crown of Castile"
 crown_castile_reform_desc: "When the Kingdoms of Castile and León formed a definitive union in 1230, the $crown_castile_reform$ was born. Since then, the country has aimed to become the hegemonic power in [ShowRegionName('iberia_region')], and one of the greatest and most prestigious nations in [ShowContinentName('europe')]."
 portuguese_monarchy_reform: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Monarchy"
 portuguese_monarchy_reform_desc: "Despite its monarchy initially being like those of other Iberian nations, [GetCountry('POR').GetName] has developed a slightly different government: more centralized around its monarchs, with better leverage over its estates, and with a keen eye towards reaping the riches of overseas trade."
 spanish_tolerance: "Iberian Tolerance"
 spanish_tolerance_desc: "[ShowRegionName('iberia_region')] is inhabited by a multitude of people with different faiths and beliefs. To force them to follow one or to expel those with different beliefs than the ruling class would be a grave mistake, and hurt our country more than it would do good. For us to achieve greatness, we must embrace this diversity."
 pyrenean_fueros_reform: "Pyrenean Fueros"
 pyrenean_fueros_reform_desc: "The #italic Fuero#! is realized in written law, limiting royal power and ensuring the exercise of civil liberties. Only when new rulers swear to protect the #italic Fueros#! are they recognized as such. The #italic Fueros#! are the constitutions of the realm, subjecting power to the rule of law and expressing the balance of power between our state and our rulers."
 school_of_first_letters_reform: "School of First Letters"
 school_of_first_letters_reform_desc: "Promoted by religious orders and municipalities, the Schools of First Letters undertake the mission of educating people not only in the basics of catechism, but also of numbers and letters. By supporting these endeavors, our people learn to read and write correctly, becoming more educated in the process."
 sons_of_the_oak_reform: "Sons of the Oak"
 sons_of_the_oak_reform_desc: "Our realm is a proud product of its founder: Íñigo Iñiguez, nicknamed Arista, or #italic The Oak#!. Like the awe-inspiring tree that is his namesake, our nation is meant to endure and resist any forces that may threaten its existence."
 system_of_councils_reform: "System of Councils"
 system_of_councils_reform_desc: "As our nation becomes more powerful, we need a way to unify the multiple councils that our rulers rely on. By creating a polysynodial system, we ensure that our realm is efficient by organizing all those councils to work together."
 the_jewel_of_alandalus_reform: "The Jewel of Al-'Andalus"
 the_jewel_of_alandalus_reform_desc: "We are the only surviving member of the formerly Muslim realms that populated Al-'Andalus in the past. Huge Muslim empires have risen and fallen throughout [ShowRegionName('iberia_region')], fragmenting in the process. As one of those fragmented parts, it is our destiny to reunify the people of [ShowRegionNameWithNoTooltip('iberia_region')] under our banner."
 timurid_empire: "Timurid Empire"
 timurid_empire_desc: "The great ambitions of our founder have carved an empire of unimaginable expanse into the very face of [ShowSubContinentName('central_asia')]. Our bureaucracy therefore focuses heavily on expanding our borders."
 por_ordinances: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Ordinances"
 por_ordinances_desc: "This formalization of the canon, Roman, and country laws will resolve many judicial conflicts and increase the efficiency of the government."
 anatolian_beylik: "Anatolian Beylik"
 anatolian_beylik_desc: "Situated in the turbulent region of [ShowRegionName('anatolia_region')], we have emerged after the decay of the Sultanate of Rûm, whose borders we once inhabited. Hardened warriors and capable bureaucrats form the solid base of our robust government."
 mamluk_government: "$mamluk$ Government"
 mamluk_government_desc: "The Sultanate's rule over the vastness of [ShowRegionName('egypt_region')] depends greatly on maintaining a powerful standing army. Its upper class consists of factions of these powerful slave soldiers, who often ascend to the throne themselves, and can be the deciding factor between a long and short reign."
 persian_feudal_theocracy: "$IRA_ADJ$ Feudal Theocracy"
 persian_feudal_theocracy_desc: "The $rank_kingdom_persian_ruler_male$ is the absolute ruler of [ShowRegionName('persia_region')], and under the $rank_kingdom_persian_ruler_male$ exists a complex bureaucratic system that keeps the nation structured and balanced. With positions in the government assigned by merit instead of heritage, the system is assured to function to the best benefit of the nation."
 divided_persian_aristocracy: "Divided $IRA_ADJ$ Aristocracy"
 divided_persian_aristocracy_desc: "The ruling military classes of our state are at odds with each other. Where they once challenged the $rank_kingdom_persian_ruler_male$ directly, they now vie constantly for the ruler's favor instead."

 ambrosian_republic_reform: "Ambrosian Republic"
 ambrosian_republic_reform_desc: "A scholarly system of rule, where academics and urban intellectuals hold political power rather than traditional nobility. This system is a government based on intellectual merit and civic participation rather than hereditary rule. The republic maintains control through popular support from the educated elite, though it faces condemnation from those who view it as a threat to the status quo."
 petition_of_rights: "Petition of Rights"
 petition_of_rights_desc: "The citizens within our borders, particularly those with noble connections, have long demanded the adoption of certain inalienable rights. These would impact the cooperation of our estates and our capacity for governmental reforms at the cost of a weaker central authority."
 judicate_reform: "Judicate"
 judicate_reform_desc: "The Judicate is a unique type of government which is defined by its republic-like institutions, and by electing the ruler from within the Supreme Court."
 diarchy_republic: "Diarchy Republic"
 diarchy_republic_desc: "No man should rule a country alone, or else we are no better than the tyrannical despots who try to subjugate our people.\nThe #italic Capitano del Popolo#! shall be a dual position where members of the [ShowDynastyName('spinola_dynasty')] and [ShowDynastyName('doria_dynasty')] families will each hold office. This arrangement will ensure a balance of executive power."
 great_and_minor_councils_of_genoa: "Great and Minor Councils of [GetCountry('GEN').GetNameWithNoTooltip]"
 great_and_minor_councils_of_genoa_desc: "Created by Admiral Andrea Doria after reforming the [GetCountry('GEN').GetAdjective] government, the $great_and_minor_councils_of_genoa$ are the two legislative bodies of the state. The Great Council represents the members of the [ShowEstateTypeName('burghers_estate')] while the Minor Council is made up of the [ShowEstateTypeName('nobles_estate')]."
 joint_ruling_monarchy: "Joint Ruling"
 joint_ruling_monarchy.tt: "The Ruler does NOT have an adult sibling"
 joint_ruling_monarchy.tt2: "Our Ruler and their sibling will take turns ruling every 5 years"
 joint_ruling_monarchy_desc: "Many [GetCountry('GER').GetAdjective] princes still uphold the tradition of sharing power with their siblings — splitting the duties of governance, ruling their holdings jointly, or even taking turns on the throne for a pre-determined period."

 russian_absolutism: "Absolutism"
 russian_absolutism_desc: "The obligation to heed the advice of any council has been abolished."

 the_mestnichestvo: "Mestnichestvo"
 the_mestnichestvo_desc: "The Mestnichestvo is an ancient system that assigns positions of state to people based on the antiquity of their lineage and the seniority they hold within their families. The most tangible demonstration of this system involved the seating order of Boyars at the Tsar's table, which reflects their individual rank and precedence."
 
 state_controlled_church: "State-Controlled Church"
 state_controlled_church_desc: "The Church has been fully subjugated to the state."
 
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "We have entered an Age of Liberty, in which the [ShowEstateTypeName('crown_estate')] shall no longer hold absolute sway! The government of [GetCountry('SWE').GetName] is now in the hands of the estates, and the monarch may do nothing without first gaining our approval."
 
 ned_shipbuilding_industry: "Dutch Shipbuilding Industry"
 ned_shipbuilding_industry_desc: "With the invention of the #fluyte#!, the Dutch shipbuilding industry has exploded. Domestic and foreign orders are streaming in, and business is booming! Never before have so many Dutch ships sailed the seas, and never before have so many of our people been employed in building them."

 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Established by the state to clandestinely intercept and examine all correspondence, this Black Chamber will provide us with intelligence about the postal activity within our country. Our agents' expertise in stealthily opening, copying, and resealing official documents will become renowned throughout the world."

 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Originally granted to the von Babenberg dynasty, which ruled before us, this privilege allows us to select our preferred heir in the case there are none in the direct male line. This will ensure our dynasty retains their possessions even during dire times."

 joyous_entry_reform: "Joyous Entry"
 joyous_entry_reform_desc: "The Joyous Entry grants liberties to our [ShowEstateTypeName('burghers_estate')], akin to a #italic Magna Carta#! for the Low Countries. This document upholds freedoms for the church, towns, and [ShowEstateTypeName('nobles_estate')], emphasizing consent for taxes and commitments to our nation's indivisibility."

 frisian_freedom_reform: "[ShowCultureNameWithNoTooltip('frisian')] Freedom"
 frisian_freedom_reform_desc: "The [ShowCultureName('frisian')] Freedom represents the indomitability of our people and their rejection of feudalism and serfdom. They choose their representatives among the landowners and rule the land autonomously. Should a leader rise among them, he must respect the freedoms of his people or face the same fate as any other enemy, whether from within or from the outside."
 
 dutch_republic_reform: "Dutch Republic"
 dutch_republic_reform_desc: "This is a type of republic where the leader, called the #Stadtholder#!, rules for life. Traditionally, the factions supporting this government have fought over how the Stadtholder's power should be structured. Those called the Statists want to make the Stadtholder more like an #italic Primus inter Pares#!, whereas the Orangists wish to treat the elected leader as some kind of king."

 ancient_french_taxation: "Ancient [GetCountry('FRA').GetAdjectiveWithNoTooltip] Taxation"
 ancient_french_taxation_desc: "Historically, taxes have been imposed and collected only in times of need, not by a recurrent system."
 basic_timariot_system: "Timar System"
 basic_timariot_system_desc: "A system of feudal land holdings focused on building a formidable cavalry force. Our Sipâhi cavalrymen will be assigned land grants and obligated to provide cavalry forces proportional to the size of their holdings."
 expanded_timariot_system: "Expanded Timar System"
 expanded_timariot_system_desc: "The system with landed Sipâhi supplying the bulk of our cavalry has been expanded, assigning them vast tracts of conquered land on which to continue amassing cavalry."
 legacy_of_osman: "Legacy of Osman"
 legacy_of_osman_desc: "The Legacy of Osman is a tradition of divine right to expand under the central religious and political authority of our supreme leader. We invoke the Legacy to justify our continued conquests, maintain dynastic legitimacy across diverse holdings, and create an empire where our conquered peoples are not merely subjugated, but fully absorbed. Failure to uphold the Legacy can be seen as a betrayal to our people's traditions."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "The Interior Service is a complex branch of the [GetCountry('TUR').GetAdjective] household. Divided into the Privy Chamber, the Treasury, the Privy Larder, and the Great and Little Chambers, its ranks consist of a motley crew of eunuchs, slaves, and other little-noticed members of the royal household, who can sometimes wield remarkable influence over the inner workings of the state."
 ottoman_imperial_harem: "Imperial Harem"
 ottoman_imperial_harem_desc: "The Imperial Harem is much more than a collection of enslaved beauties at the ruler's beck and call - it is an institution parallel to the Interior Service, with its own organization, education, and protocols. Though those in the harem must work behind the scenes, they can sometimes wield great influence, turning the tides of state with merely a whisper in the right ear."
 ottoman_eunuch_viziers: "Eunuch Viziers"
 ottoman_eunuch_viziers_desc: "Skilled eunuch servants can be granted powerful positions such as Black Chief Eunuch, #italic Kızlar Ağası#!, and White Chief Eunuch, #italic Kapı Ağası#!. In these roles, they are responsible for communications between the ruler and the [GetCountry('TUR').Custom('GetHeadOfCabinetName')], as well as administration of the harem and pages, supervision of #italic waqf#! foundations, and the education of [GetCountry('TUR').GetAdjective] princes, among many other things. Considered more trustworthy than their intact peers, they can be relied on to always work for the benefit of the state."
 sekban_system: "Sekban System"
 sekban_system_desc: "Sekban soldiers are recruited in large numbers from the [ShowEstateTypeName('burghers_estate')], and financed by a special tax called the #italic Sekban Aqçesi#!. Typically fighting as infantry armed with muskets, they form the new core of the army, but are perpetually at odds with the $janissaries_advance$."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "A reform to the $ottoman_tax_farming$ system, Malikâne allows tax farmers to purchase lifelong contracts for tax collection rights in the areas they farm. This provides them with more security and incentivizes long-term investment in their region's overall economic development. The drawback of this system is that maintaining rule of law over these lifetime grants will become more difficult."
 ottoman_coffee_house_espionage: "Coffee House Espionage"
 ottoman_coffee_house_espionage_desc: "Coffee houses and other urban meeting places are major hotspots for subversive activities. By seeding these places with our loyal spies and informants, we can better safeguard state security."
 ottoman_new_order_army: "Niẓām-i Jedīd"
 ottoman_new_order_army_desc: "A radical military reform, the New Order Army relies heavily on foreign instructors and Western tactics and weapons, as well as reorganizing the artillery corps. May it lead us to new victories, and further diminish the troublesome influence of the moribund $janissaries_advance$."
 expanded_posadnichestvo_office: "Expanded Posadnichestvo"
 expanded_posadnichestvo_office_desc: "The office of the Posadnik is a highly influential position. In order to avoid a one-person power monopoly, the office must be expanded, so that multiple members of the [ShowEstateTypeName('nobles_estate')] can assume this position at the same time and keep each other in check."
 sovet_gospod: "Sovet Gospod"
 sovet_gospod_desc: "The Sovet Gospod — or the Council of Lords — is the decision-making institution of the Republic. Unlike the Veche system, the Sovet Gospod gives more power to Posadniks, Tysyatskys, and other members of the [ShowEstateTypeName('nobles_estate')]. Under this system, the influence of the [ShowEstateTypeName('burghers_estate')] and the [ShowEstateTypeName('peasants_estate')] is negligible."
 ruling_commission_of_england: "Ruling Commission"
 ruling_commission_of_england_desc: "A commission of [ShowEstateTypeName('nobles_estate')] has effectively taken over the management of the kingdom, acting as regents. The monarch's ability to exercise power is limited, and their right to rule diminishes over time. The commission can only rule for as long as it retains the support of the parliament, or until such a time that the ruler amasses enough support to overthrow it."
 bank_of_england_reform: "Bank of $ENG$"
 bank_of_england_reform_desc: "A centralized and influential institution, this bank is made up of powerful financiers and greatly increases our credibility and capacity to handle our debts. Its purpose is to handle public finances, helping to stabilize government borrowing."
 banu_hummay_amendments: "Banu Hummay Amendments"
 banu_hummay_amendments_desc: "This complex system of succession laws and administrative procedures establishes religious obligations and requires demonstrations of piety from the ruling dynasty."
 kbo_clan_heads_reform: "Council of Clan Heads"
 kbo_clan_heads_reform_desc: "By seeking advice from the leaders of our most important clans, we can achieve a more stable government, and hopefully bring more prosperity to our society."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "The $manden_kurufa_reform$, also known as the Manden Federation, is the government of the [GetCountry('MAL').GetLongName]. Originally started as the '#italic Twelve Doors#!' which were the personal possessions of the Mansa, this network of alliances and conquered lands has become the core government of the state."
 benevolence_tax_reform: "Benevolence Tax"
 benevolence_tax_reform_desc: "The $benevolence_tax_reform$ is a special tax that targets [ShowEstateTypeName('nobles_estate')] with ample savings or those living extravagantly, since they can more easily afford larger contributions. It correspondingly reduces the tax burden on the poorest members of society."
 navy_board_reform: "Navy Board"
 navy_board_reform_desc: "The $navy_board_reform$ is an administrative body responsible for overseeing naval affairs. This centralized institution streamlines fleet management, resulting in more efficient operations and resource allocation."
 haudenosaunee_clan_mothers: "Haudenosaunee Clan Mothers"
 haudenosaunee_clan_mothers_desc: "The Clan Mothers of the Haudenosaunee, called #italic Iakoianes#!, hold the major authority within clans. They are responsible for the internal workings of the tribe and for electing their male counterparts, called Royaner, to represent the clan's interests at the council of all the Haudenosaunee tribes."
 andean_monarchy: "Andean Monarchy"
 andean_monarchy_desc: "A government reform common among the people of the [ShowAreaName('andes_area')]. Spiritual beliefs are woven into the succession laws, forcing new rulers to start their reigns owning no worldly possessions whatsoever."
 tawantinsuyu_monarchy: "Tawantinsuyu Monarchy"
 tawantinsuyu_monarchy_desc: "A government reform of the $INC_ADJ$ Empire, adapted and evolved from its monarchic origins. Religious beliefs are inexorably intertwined with succession laws, which leads to new rulers starting their reigns owning nothing."
 reformed_tawantinsuyu_government: "Reformed Tawantinsuyu Government"
 reformed_tawantinsuyu_government_desc: "This reformed government fundamentally restructures $INC_ADJ$ governance by eliminating the traditional #italic panaca#! system, which protected the holdings and possessions of the dead ruler and therefore forced the new Sapa Inca to push for expansion. Instead, it concentrates all power in the hands of the new leader."
 court_of_the_star_chamber_reform: "Court of the Star Chamber"
 court_of_the_star_chamber_reform_desc: "The $court_of_the_star_chamber_reform$ handles cases considered too sensitive or complex for regular courts, ranging from perjury to conspiracy. While known for its efficiency, the court faces criticism for potential abuses of power, lack of due process, and being used as a political tool."

 gabelle: "Gabelle"
 gabelle_desc: "A government reform permitting a [ShowGoodsName('salt')] tax, which places great strain on the populace — and plentiful gold in the state coffers."
 fra_code_louis: "Louis Legal Code"
 fra_code_louis_desc: "Following centuries of disparate legal codes across Northern and Southern [GetCountry('FRA').GetNameWithNoTooltip], the #italic Code Louis#! has been established, unifying [GetCountry('FRA').GetNameWithNoTooltip] under one universal legislative system."
 crusade_sea_reform: "Crusade in the Sea"
 crusade_sea_reform_desc: "As our focus changed from defending castles in the Holy Land to fighting pirates and heathens on the seas, we had to change the way our Order operates. Galleys now will be our battlefields, and our first bulwarks against the enemies of Christ."
 representative_parliament_reform: "Representative Parliament"
 representative_parliament_reform_desc: "The introduction of the $representative_parliament_reform$ marks a significant shift in political dynamics, granting the opportunity for individuals from humble backgrounds, such as [ShowPopTypeName('peasants')], to secure a seat in Parliament. This privilege has traditionally been the exclusive domain of the elite and privileged classes."

 japanese_imperial_family: "[GetCountry('JAP').GetAdjectiveWithNoTooltip] Imperial Family"
 japanese_imperial_family_desc: "Claiming descent from the sun goddess Amaterasu, the [ShowDynastyName('yamato_dynasty')] dynasty has sat upon the Chrysanthemum Throne for centuries."
 japanese_clan: "Japanese Clan"
 japanese_clan_desc: "As a result of the Imperial family's inability to effectively control the countryside, the numerous samurai clans have established their own power bases. The military structure of government under the Shōgun is fertile ground for the constant power struggles between them."
 daimyo: "Daimyō"
 daimyo_desc: "Having ultimate authority over their clan territory, Japanese $daimyo$ are powerful feudal lords, able to recruit their own armies and collect their own taxes. The most influential of them can even show defiance to the central authority of the $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Shogunate"
 shogunate_desc: "As the military government of [GetCountry('JAP').GetName], the authority of the $JAPANESE_SHOGUNATE_LEADER_MALE$ extends to every clan. At least, to those not bold enough to defy it..."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "We have encouraged the study of Western matters. While some fear it is detrimental to our societal cohesion, others argue that lessons to be learned from the West are so valuable that we could not afford to do otherwise."
 shogunate_kanrei_council: "Kanrei Council"
 shogunate_kanrei_council_desc: "Seeking to form a more cohesive relationship between the $JAPANESE_SHOGUNATE_LEADER_MALE$ and [ShowSpecialStatusName('shugo_daimyo')] of [ShowRegionName('japan_region')], a council of the many Kanrei allows [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] council members to advise the $JAPANESE_SHOGUNATE_LEADER_MALE$ while also engaging with other [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] council members. The senior members of the council are also tasked with handling the affairs of other, weaker clans in the council."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "This [government_reform|e] will be removed if the [GetUniqueInternationalOrganization('japanese_shogunate').GetName] no longer exists or if we are no longer the leader of the [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]."

 warring_state: "Warring State"
 warring_state_desc: "A state of the fractured Celestial Empire which rebels against the current Son of Heaven. Administrative issues are delayed in favor for a more aggressive focus on military expansion."

 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "An approximation of a city-state, the $altepetl$ is divided into smaller administrative districts called #italic calpōlli#!. Led by a dynastic ruler, it exudes influence to its surrounding domain and conducts diplomacy with nearby $altepetl$ as a sovereign entity."
 reformed_nahuatl_society: "Reformed [ShowReligionAdjectiveWithNoTooltip('nahuatl')] Society"
 reformed_nahuatl_society_desc: "An innovative series of centralization reforms and legislative frameworks form the basis of our new government. With attention to detail and strong centralized authority, this legal foundation will cement the rise of a powerful nation, adherent to [ShowReligionAdjective('nahuatl')] teachings."

 grand_remonstrance_reform: "Grand Remonstrance"
 grand_remonstrance_reform_desc: "The $grand_remonstrance_reform$ is a series of revisions to the separation of powers. It further restricts the power of the monarchy and prohibits clerical cabinet appointments in exchange for increased parliamentary support and a streamlined bureaucracy."
 overhauled_admiralty_reform: "Overhauled Admiralty"
 overhauled_admiralty_reform_desc: "The $overhauled_admiralty_reform$ is an attempt to modernize the governing body of the Royal Navy. The reform helps strengthen our naval power while also laying the foundation for the navy's future successes as a formidable maritime entity."
 european_militia_reform: "Shirley's Militia"
 european_militia_reform_desc: "The $european_militia_reform$ is an overhaul and retraining of our armed forces, with a focus on modernization and aligning the use of artillery and cavalry in accordance with European practices. This reform strengthens [GetCountry('IRA').GetName]'s military power, rivalling that of our enemies."

#China
 legacy_of_kublai_khan: "Legacy of [GetCharacter('kublai_khan').GetNameWithNoTooltip]"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] was the one who solidified our rule over $china$. He adopted the style of the [ShowCultureGroupName('chinese_group')] and proclaimed himself $EMPEROR_CHINA_MALE$ of the [GetUniqueInternationalOrganization('middle_kingdom').GetName]. As long as we follow in his footsteps, our authority over the Dragon Throne will be recognized."

 three_departments_system: "Three Departments"
 three_departments_system_desc: "The $three_departments_system$ and Six Ministries System originate from ancient Chinese empires, and are the primary administrative structures of our state. Every department is responsible for several aspects of drafting, establishing, and revisiting state policies. The Six Ministries are the six major executive bodies of the state, split in the respective affairs of state matters: employment, taxation, rites, military affairs, law enforcement, and public works."
 unlocked_mandarin_language_reforms_tt: "Has unlocked it through an [event|e]"

 empower_the_eunuchs: "Empower the Eunuchs"
 empower_the_eunuchs_desc: "The usefulness of eunuchs cannot be underestimated. They are widely recognized as the most valuable servants, as they can be trusted not to participate in dynastic politics. We shall provide them with better education so that they can fill important government posts."
 single_whip_law: "Single Whip Law"
 single_whip_law_desc: "In order to increase taxation efficiency, let us simplify all our different tax regimes into one: All payments to the government shall be made with [ShowGoodsName('silver')], and [ShowGoodsNameWithNoTooltip('silver')] only."

 chi_peasant_empire_reform: "Mandate of the Commons"
 chi_peasant_empire_reform_desc: "Many [ShowCultureGroupName('chinese_group')] dynasties have been founded with the support of the [ShowEstateTypeName('peasants_estate')]. However, only ours has fully recognized the importance of the common people. No other era in the history of the [GetInternationalOrganizationType('middle_kingdom').GetName] has ever seen such popular support!"

 samsa_system: "Samsa System"
 samsa_system_desc: "Also known as the #italic Three Offices#!, the Samsa is a collective term for the three major government offices of our state. Composed of members chosen for meritocratic and academic accomplishments, $samsa_system$ ensures checks and balances on the ruler and officials alike."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "Also known as #italic Uniform Land Tax Law#!, $kor_daedongbeob$ changes the tax regime to be based on uniform [ShowGoodsName('wheat')] contributions. This set of reforms should improve the lives of the [ShowEstateTypeName('peasants_estate')] and increase the commercial potential of our [ShowEstateTypeName('burghers_estate')]."

 son_in_law_rule: "'Son in Law' Rule"
 son_in_law_rule_desc: "Our state is deeply connected with the dynastic affairs of the [ShowCultureGroupName('mongolian_group')]-ruled lands of $china$. The very core of our current government serves as the extension of the will of Yuán, our 'Father in Law', and our monarchs are obligated to marry [ShowCultureGroupNameWithNoTooltip('mongolian_group')] princesses."
 kor_sadae_reform: "Sadae Policy"
 kor_sadae_reform_desc: "$kor_sadae_reform$ maintains a close relationship between [ShowRegionName('korea_region')] and $china$, where the former is treated as a junior partner of the latter. With this, we remain subservient to the [GetInternationalOrganization('middle_kingdom').GetName], and must strive to maintain good relations with the [ShowCultureGroupName('chinese_group')]."

 holy_imperial_monarchy_reform: "Holy Imperial Monarchy"
 holy_imperial_monarchy_reform_desc: "The Empire has reached its maximum splendor. As the only legal successor to the Roman Empire, no one can deny our divinely-favored right to rule!"
 
 # Prussian
 pru_unified_legal_system: "Unified Legal System"
 pru_unified_legal_system_desc: "We have gone to great lengths to unify our internal legal systems, rooting out abuse and malpractice while creating a professional judiciary."
 peuplierung_system: "Peuplierung System"
 peuplierung_system_desc: "The $peuplierung_system$ is an initiative that aims to attract immigrants to settle in the sparsely populated regions of the nation."
 
 # Livonian
 livonian_confederation: "Livonian Confederation"
 livonian_confederation_desc: "The lands of [ShowAreaName('baltic_area')] have long been disunited, splintered into many different subservient bishoprics and vassals. Instead of trying to unite Terra Mariana into a centralized state, we shall embrace this decentralization."
 
#Jurchen
 haixi_jurchen_reform: "Haixi [ShowCultureNameWithNoTooltip('jurchen_culture')]"
 haixi_jurchen_reform_desc: "The $haixi_jurchen_reform$ are a group of [ShowCultureName('jurchen_culture')] people who are primarily focused on pastoralism rather than agriculture, which differentiates them from $jianzhou_jurchen_reform$. They are also known for their adoption of many [ShowCultureName('mongolian_culture')] traditions."
 jianzhou_jurchen_reform: "Jianzhou Jurchen"
 jianzhou_jurchen_reform_desc: "Being a $jianzhou_jurchen_reform$ means being a highly Sinicized [ShowCultureName('jurchen_culture')] group, highly agricultural and permanently settled. These [ShowCultureNameWithNoTooltip('jurchen_culture')] peoples have intensive trading networks with nearby [ShowCultureGroupName('chinese_group')] cities."
 yeren_jurchen_reform: "Yeren [ShowCultureNameWithNoTooltip('jurchen_culture')]"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$ refers to [ShowCultureName('jurchen_culture')] groups who occupy less-settled regions and maintain more traditional ways of life. They rely primarily on hunting and foraging, with less intensive agricultural practice."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "The $lifan_yuan$ is a a department that administers the state's territories and policies in Inner [ShowContinentName('asia')], such as the provinces in [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')], and [ShowRegionName('xinjiang_region')]. Should the need ever arise, it will also oversee any holdings further inland."

 prikazi_reform: "Prikazi"
 prikazi_reform_desc: "The $prikazi_reform$ is an overhaul of the administrative structure used for government bureaucracy. It establishes several bureaus that are responsible for various aspects of governance, such as taxation, justice, military affairs, and trade, which facilitates more rapid implementation of the policies and decisions made by the Tsar."

 razriadnyi_reform: "Razriadnyi Prikaz"
 razriadnyi_reform_desc: "The $razriadnyi_reform$ introduces a census, which is used to maintain records of the country's population, property, and taxation. It is updated at regular intervals, assesses the military obligations of the estates, and maintains a record of land and property ownership, ensuring that what is due is paid."

 byzantine_court_ceremonies_reform: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Court Ceremonies"
 byzantine_court_ceremonies_reform_desc: "The introduction of the $byzantine_court_ceremonies_reform$ ensures grand ceremonies are carried out in accordance with [GetCountry('BYZ').GetAdjective] traditions. Meticulous court etiquette is upheld, thereby elevating the prestige and splendor of the ruling elite."

 voivode_reform: "Voivode"
 voivode_reform_desc: "The implementation of the $voivode_reform$ makes it easier to govern large swaths of land by introducing a military governor who oversees the local administration and defense. An oath of allegiance is sworn directly to the ruler."

 chosen_rada_reform: "Chosen Rada"
 chosen_rada_reform_desc: "The $chosen_rada_reform$ creates a powerful council loyal to the ruler, with sweeping authority to suppress the power of the elites. The council's influence extends to matters of governance, policy, and decision-making."

 council_of_forty: "Council of Forty"
 council_of_forty_desc: "Also known as the #italic Quarantia#!, the Council of Forty is the highest constitutional body of the [GetCountry('VEN').GetAdjective] republic. Although the state is represented by a doge, the real power lies in the hands of the council."
 council_of_ten: "Council of Ten"
 council_of_ten_desc: "The Council of Ten is the major governing body of the [GetCountry('VEN').GetAdjective] republic, focused on the election of the Doge as well as checking the power of the patricians. Its broad jurisdictional mandate covers many aspects of the security of Venetian state security, and makes it the #italic de facto#! ruling institution of the nation."
 full_college: "Full College"
 full_college_desc: "The executive institution which overlooks the daily governance and the duties of the Senate. All issues and agendas to be discussed are prepared in this executive body beforehand."
 signoria_of_venice: "Signoria of [GetCountry('VEN').GetNameWithNoTooltip]"
 signoria_of_venice_desc: "The supreme governmental body of [GetCountry('VEN').GetName], the Signoria puts great emphasis on collaboration between the Doge and other key positions of the state. The struggle for power between the council and the Doge therefore becomes a thing of the past."
 promissione_ducale_reform: "Promissione Ducale"
 promissione_ducale_reform_desc: "The Promissione Ducale serves as the formal oath of office and contractual agreement that each newly elected Doge of [GetCountry('VEN').GetName] must swear to uphold."
 standardized_relazioni_reform: "Standardized Relazioni"
 standardized_relazioni_reform_desc: "The 'Relazioni' are the reports our ambassadors send to the government, detailing the political, financial, and social state of the countries they serve in."
 
 
 indian_sultanate_reform: "Indian Sultanate"
 indian_sultanate_reform_desc: "Ruled by a [ShowReligionGroupName('muslim')] minority, the Sultanates of $india$ have had to evolve and expand the traditional [ShowReligionGroupNameWithNoTooltip('muslim')] ideas of kingship. While they remain Islamic states, the role of the Dhimmi, which traditionally encompasses Jews and Christians, has been extended to the Dharmic religions."
 
 vij_astadiggajas: "Astadiggajas"
 vij_astadiggajas_desc: "Astadiggajas - #italic Elephants in Eight Directions#! - is the collective title granted to the [ShowCultureName('telugu')] scholars and poets of our court. Their innovations influence our culture's artistic direction, and will lead us into a new golden era of creative and intellectual achievement."
 nayankara_system: "Nayankara System"
 nayankara_system_desc: "In order to better control our holdings and further our military ambitions, we have divided many of our territorial possessions among Nayaks. These Nayaks are expected to administer these lands and to maintain any cities, temples, and settlements within them, as well as to provide the armies we need to defend and expand our kingdom."
 mug_mughal_diwan: "Mughal Diwan"
 mug_mughal_diwan_desc: "If there is one thing our dynasty has learned over the centuries, it is that we must adopt the native ways of conquered peoples and absorb them into our culture. Let us ensure that we learn from those we conquer so that our empire can continue to expand."
 taluqdar_nobility: "Taluqdar Nobility"
 taluqdar_nobility_desc: "Taluqdars, or dynastic aristocrats, own extensive land, collect taxes, and play significant roles in our architecture and economy. As landowners with considerable power and influence in the court, the Taluqdars are our equivalent to the high nobility of other regions."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ - #italic Modern Council of Ministers#! - is the system of ministerial delegation used by the [ShowLanguageName('marathi_language')] people. The council is tasked with guiding the administration of the state, overviewing matters of the military, finances, diplomacy, and religion alike."
 theme_system: "Theme System"
 theme_system_desc: "A system of provincial headquarters and armies, spearheaded by a strategos with dual responsibilities to protect the locals and establish authority at the behest of the [GetCountry('BYZ').GetFlavorRank]. This system replaced the provincial administration of Diocletian and has served our people ever since."
 byz_theme_system_not_obselete_tt: "The $theme_system$ was not made obsolete through an [event|e]"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "The Kritai Katholikoi, colloquially referred to as the #italic Universal Justices of the Romans#!, have come to represent the pinnacle of [GetCountry('BYZ').GetAdjective] legal authority, born from the reforms of [GetCharacter('byz_andronikos_ii_palaiologos').GetName] and initially comprising of twelve judges from both secular and ecclesiastical backgrounds. Later streamlined to a panel of four, this illustrious court holds unparalleled authority with no recourse for appeal."
 speransky_liberalization_reform: "Speransky Liberalization Reform"
 speransky_liberalization_reform_desc: "The $speransky_liberalization_reform$ creates new legislative and executive bodies by introducing a series of regional Dumas. To mediate power between the autocrat and the Dumas, the [ShowPolicyName('dop_law_state_council')] is made possible with the added purpose of examining any proposed laws."
 collegium_reform: "Collegium"
 collegium_reform_desc: "The $collegium_reform$ is an overhaul of the administrative structure used for government bureaucracy. It establishes several collegiums as government departments, with a systematic separation of responsibilities to avoid possible overlapping of duties. The collegiums are also tasked with case resolutions, with the help of advisory guidelines."
 rule_of_the_sejm: "Rule of the Sejm"
 rule_of_the_sejm_desc: "The undisputed authority across our lands are the [ShowEstateTypeName('nobles_estate')] as they channel their influence through the [GetCountry('POL').GetGovernment.GetParliament.GetName]. Their voices shape our politics and may yet determine the fate of our entire country, for better or worse..."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "The $nakaz_reform$ is an overhaul of the legal code concerning equality, justice, and humanitarianism. Heavily influenced by the Enlightenment, it aims to emulate the progressive reforms that are taking place across [ShowContinentName('europe')], whilst simultaneously simplifying the code of law."

#Austria
 austrian_archduchy_reform: "Archduchy of [GetCountry('HAB').GetNameWithNoTooltip]"
 austrian_archduchy_reform_desc: "We have been granted the #italic Privilegium Maius#!, which grants us an elevated position among the princes of the [GetUniqueInternationalOrganization('hre').GetName]. This shows our status and prestige even outside of Imperial lands, and elevates us to a higher position than that of a mere duke."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "The Reichshofrat serves as the highest legal institution for [GetCountry('HAB').GetName] and [GetUniqueInternationalOrganization('hre').GetName] both, giving us stronger control over the legal processes of both our direct and imperial subjects."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "The Geheimer Rat serves as a central advisory body to the monarch. Comprised of high-ranking nobles, ministers, and confidants, the council played a crucial role in shaping Imperial policies."
 
 #Bohemia
 bohemian_commonwealth_reform: "[GetCountry('BOH').GetAdjectiveWithNoTooltip] Commonwealth"
 bohemian_commonwealth_reform_desc: "The Commonwealth represents a reformed constitution of the [GetCountry('BOH').GetFlavorRank], giving more privileges and freedom to the various nations living within our borders."

 kritai_katholikoi_reformed: "Reformed Kritai Katholikoi"
 kritai_katholikoi_reformed_desc: "Although the judiciary system created by [GetCharacter('byz_andronikos_ii_palaiologos').GetName] saw initial success, there were still internal issues, which the judges exploited to pursue their interests. With the reforms of this Supreme Court, existing legal processes have been streamlined while ensuring no corruption between the judges."
  
 modern_imperial_army: "Modern Imperial Army"
 modern_imperial_army_desc: "The old $theme_system$ of [GetCountry('BYZ').GetName] proved faulty, strengthening the authority of governors and generals rather than the ruler. As a result, a new Imperial Army has formed, one where being a soldier is a profession rather than a duty."
 byz_reformed_imperial_army_tt: "Created the $modern_imperial_army$ through an [event|e]"
 
 #Oman
 omani_overseas_ambitions_reform: "Overseas Ambitions"
 omani_overseas_ambitions_reform_desc: "While the concepts of overseas expansion and colonialism have existed since antiquity, we have observed the modern ways of colonialism and have employed them ourselves. This will allow us to adopt their methods of overseas administration and create our own colonial empire."

 seven_provinces: "Seven Provinces"
 seven_provinces_desc: "Instead of uniting all of our lands under our ruler, we have chosen to divide our nation into $seven_provinces$, all with their own ambitions, but still serving us."
 
 unified_admiralty_reform: "Unified Admiralty"
 unified_admiralty_reform_desc: "The admiralty should never be divided. It should serve the country alone. For that reason, we have united the numerous smaller admiralties within our nation."

 powerful_vizierships_reform: "Powerful Vizierships"
 powerful_vizierships_reform_desc: "A set of ministers who supercede the authority of the ruler, these councilors hold a firm grip on power, while the Sultan is but a mere puppet."

 songhai_professional_army_reform: "[GetCountry('SON').GetNameWithNoTooltip] Militant Society"
 songhai_professional_army_reform_desc: "Rather than treating every eligible person in the country as a soldier, it is better to formally establish the distinction between a peasant and a full-time warrior. By dividing our realm into military regions, we will permit the governors to raise their own professional armies and serve the ruler."

 #Switzerland
 autonomous_swiss_cantons_reform: "Autonomous Swiss Cantons"
 autonomous_swiss_cantons_reform_desc: "The Swiss Cantons retain much of their independent authority even in our unified country, founded on the same ideals as the loose alliance that existed before."

 zur_guild_constitution: "Guild Constitution"
 zur_guild_constitution_desc: "Divided into a Major and Minor Council, twenty-six councilors shall rule over our domain. These will be recruited in equal numbers from the wealthy merchants, our guild craftsmen, and the nobility. This will ensure no faction will be able to achieve majority and rule without the consent of the others."
 
 dan_the_kings_law: "The King's Law"
 dan_the_kings_law_desc: "The King's Law is an absolutionist constitution of [GetCountry('DAN').GetName], formalizing the king's absolute authority. It makes the monarch a supreme ruler with all legislative, executive, and judicial powers concentrated in his hands."
 
 dan_college_of_missions: "College of Missions"
 dan_college_of_missions_desc: "The College of Missions is the [GetCountry('DAN').GetAdjective] state-funded association established to help with missionary efforts and converting the population to the true faith."

 kilwan_trade_communities: "$ZAN_ADJ$ Trade Communities"
 kilwan_trade_communities_desc: "A series of loose confederations, often led by a governor that strengthens the power of local merchants, these communities push for local autonomy and urbanization. Their trading skills provide a steady stream of revenue for our treasuries."
 
 control_of_the_mahdali_coinage_reform: "Control of the $mahdali_dynasty$ Coinage"
 control_of_the_mahdali_coinage_reform_desc: "The might of our dynasty is imprinted upon the coins that circulate the markets from the [ShowRegionName('italy_region')] coast, to $india$, and beyond. This trimetallic coin is primarily made of [ShowGoodsName('copper')], [ShowGoodsName('silver')], and [ShowGoodsName('goods_gold')], and is the first of its kind to exert such influence on a multiregional scale. Control of its circulation is synonymous with continued prosperity!"

 #Zimbabwe
 zimbabwe_royal_cattle_control: "Royal Ownership of Cattle"
 zimbabwe_royal_cattle_control_desc: "The ownership of [ShowGoodsName('livestock')] gives us much power, and controlling our country's cattle will help entrench our rule."

 zmw_council_of_senior_wives: "Council of Senior Wives"
 zmw_council_of_senior_wives_desc: "This Council will offer us excellent advice, and involve the most skilled wives of our ruling class in the administration of our country."

 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "Meaning 'Four Pillars', the $ayu_chatusadom$ ministry organization divides the government into two branches: the military, and civil affairs, the latter of which is further divided into four ministries. The compartmentalization and clear assignment of tasks to each makes for a more effective administration and serves as an extension of the ruler's authority."
 mandala_system: "Mandala System"
 mandala_system_desc: "The Mandala is a system of power in which independent city states swear fealty to whoever leads the most powerful state among them. Stemming from the [ShowReligionGroupAdjective('dharmic')] and [ShowReligionGroupAdjective('buddhist')] worldview, the fundamental idea is that power emanates radially from a center source. Thus, each of the polities is a source of local power, but their power in turn radiates from the central, most powerful, source."

 #Rise of the Ottomans
 legacy_of_the_ottomans: "Legacy of the Ottomans"
 legacy_of_the_ottomans_desc: "After centuries of warfare and triumphant victories, we have finally consolidated vast territories under our banner. The whole of [ShowContinentName('europe')] will tremble at the sound of our approach!"
 leader_of_the_turks: "Leader of the Turks"
 leader_of_the_turks_desc: "In the midst of chaos lies opportunity. Our leadership over the affairs of [ShowRegionName('anatolia_region')], as well as our military and financial might, have given us the first say in determining the future of the entire region."
 legacy_of_the_turks: "Legacy of the Turks"
 legacy_of_the_turks_desc: "Besting our powerful neighbors across [ShowRegionName('anatolia_region')] has given way to a new rising power! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Trans-Saharan Trade"
 son_trans_saharan_trade_desc: "The trade routes of Trans-Saharan [ShowContinentName('africa')] have always brought wealth to West Africa and its empires. Instead of letting these routes decay, let us offer support to the caravans passing through our lands."

 #Revolutionary States
 revolutionary_republic: "Revolutionary Republic"
 revolutionary_republic_desc: "The $revolutionary_republic$ governs the nation through a small executive authority, supported by an elective chamber of deputies. Revolutionary propaganda will strengthen the resolve of our armies, and the principal of universal equality should inspire strong and confident leadership."
 revolutionary_autocracy: "Revolutionary Autocracy"
 revolutionary_autocracy_desc: "While on the surface a $republic$, the $revolutionary_autocracy$ is akin to an absolute $military_dictatorship$ led by a competent general or admiral who enjoys great popularity amongst the masses."
 revolutionary_empire: "Revolutionary Empire"
 revolutionary_empire_desc: "The $revolutionary_empire$ is a $monarchy$ which makes some concessions to the ideas of the [ShowInstitutionName('enlightenment')], while ruling over the people with absolute power under the pretext of serving revolutionary ideals."
 constitutional_state: "Constitutional State"
 constitutional_state_desc: "The $constitutional_state$ focuses on the delicate balance between the powers of central authority and representative institutions. While the head of state still governs, laws and policy decisions are shaped by a legislative body, in a valiant attempt to curb absolutist tendencies."

 #Mali
 malian_tribute_system: "[GetCountry('MAL').GetAdjectiveWithNoTooltip] Tribute System"
 malian_tribute_system_desc: "Our primary source of [ShowGoodsName('goods_gold')], the $malian_tribute_system$ is a system which demands that all [ShowGoodsNameWithNoTooltip('goods_gold')] is taxed and ultimately controlled by the ruler."

 #Ethiopia
 eth_wandering_court: "Local Audiences"
 eth_wandering_court_desc: "Rather than having a stationary court, we prefer the freedom to move at will to other parts of the nation. With our reliance on a [ShowPolicyName('itinerant_court_policy')], we can more easily re-adjust where our rulers govern from, and better address the issues of local populations."
 bng_industralized_provinces: "Rapid Industralization"
 bng_industralized_provinces_desc: "Unlike other nations, we have doubled our efforts towards urbanization and a production-based economy. While this has had the desired beneficial effect on economic matters, much of the peasantry is left worried by such a massive cultural shift."

 #Delhi
 tughlaq_slave_army_reform: "$tughlaq_dynasty$ Slave Army"
 tughlaq_slave_army_reform_desc: "Due to a national surplus of slaves, we can use them to serve as an imperial guard. That way, we shall have a disciplined force on the battlefield while also ensuring the safety of the court."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "The number of slaves procured by the state has grown so massive that a special department — $diwan_i_bandagan$, the Department of Slaves — has been created to manage them and their operations."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "By placing market regulations on religious minorities, we can justify lower salaries for our armies, while also ensuring that any heretic or heathen remains in subjugation."
 feudal_theocracy: "Feudal Theocracy"
 feudal_theocracy_desc: "A $feudal_theocracy$ is a state ruled by a religious figurehead. Unlike other theocracies, it is governed in a more hereditary manner, allowing its rulers to pass the leadership to members of their families."

#English Civil War Reforms
 the_protectorate: "Protectorate"
 the_protectorate_desc: "Emphasizing the values of military might and strong centralized power under the guidance of a Lord Protector, the $the_protectorate$ is a new style of government enforced after the victory of the Parliamentarians during the $english_civil_war$."

#Timurids
 timurid_diwan_reform: "$TIM_ADJ$ Dīwān"
 timurid_diwan_reform_desc: "We should abandon other forms of rule and legalize the $sharia$ as the official law. This $timurid_diwan_reform$ will allow us to establish proper Islamic rule over any non-believers, as well as making it easier to grant governorship to our relatives."

 soyurghal_governor_reform_desc_common: "Governors of the [GetCountry('TIM').GetLongName] who were appointed to the position because they either needed more experience before becoming the next ruler, because the area in question desperately needed a capable governor, or simply to exclude them from the active politics of the realm."
 
 soyurghal_governor_reform: "Tutorship Soyurghal Governor"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"

 soyurghal_governor_banished_reform: "Banished Soyurghal Governor"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"

 soyurghal_governor_effective_governor_reform: "Soyurghal Governor"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"

#Mughals
 subah_organization_reform: "Sūbah Organization"
 subah_organization_reform_desc: "By strategically placing numerous governors within our realms, we can easily control every corner of our nation without having to worry about losing our grasp on them. It also allows us to urbanize areas more easily."

#Turkish Subject
 uc_bey_reform: "$uc_bey$ Government"
 uc_bey_reform_desc: "A militaristic government responsible for maintaining an army with which to secure the domain and borders of its overlord."

 #Lithuania
 volok_reform: "Valakų Reform"
 volok_reform_desc: "With the $volok_reform$, our [ShowEstateTypeName('nobles_estate')] are more regulated in their behavior towards our subjects. This supports the [ShowEstateTypeName('peasants_estate')] within our realm, while also solidifying their status as an independent estate."

 lit_grand_duchy_of_lithuania_reform: "Supreme Dukedom"
 lit_grand_duchy_of_lithuania_reform_desc: "Rather than styling ourselves as the equal of other dukes, we instead choose to be elevated to a status that better expresses our strength."
 
 cossacks_reform: "Sich Rada"
 cossacks_reform_desc: "Wishing to further organize the [ShowEstateTypeName('cossacks_estate')] under one ruler, the $cossacks_reform$ places a Hetman in charge to lead them all, serving either their own interests or the interests of their liege."

#Iroquois
 iro_reforged_law_of_peace: "Great Law of Peace"
 iro_reforged_law_of_peace_desc: "Enshrined through Wampum belts, the framework for the Great Law of Peace has governed our Confederacy since its inception. Emphasizing peace and justice, along with maintaining a steady mind, the principles of the Great Law of Peace have united all within the [ShowCultureGroupName('haudenosaunee_group')] nation."
 iro_council_of_the_fifty: "The Grand Council"
 iro_council_of_the_fifty_desc: "Comprised of fifty chiefs from each of the Five Nations, the [ShowCultureGroupName('haudenosaunee_group')] Grand Council carries out the principles of the Great Law of Peace. The council's governance requires all fifty chiefs to reach a unified consensus before affairs can continue."

 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"