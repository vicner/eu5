# Generic Cultures
# America
 country_history_haudenosaunee: "Our ancestors are smiling upon us. The fathers of our glorious nation — Great Peacemaker, Hiawatha and Jigonsaseh — have shown us that cooperation between our tribes is far better than the constant fighting of the past. The Great Law of Peace, which now unites us, has helped our disparate tribes come together under an advanced system of conflict resolution and mutual decision-making that breeds harmony rather than internal strife. Our organized settlements have allowed us to build an impressive military, and our diplomatic reach extends farther than it ever has before, thanks to our innovative use of wampum belts to keep meticulous records. \n\nOur neighbors, though, do not share our view of the world, and will not hesitate to destroy us if given the chance. We must find a way to convince them to live in alignment with us — by force, if necessary..."

 country_history_puebloan: "Once we were architects who built our homes on the windy cliffs, and watered our gardens by way of an advanced irrigation system. Once we practiced intricate acts of faith, following the cycle of life through sacred ritual. Once, too, we were renowned traders, our web of influence stretching far across these arid lands.\n\nBut the days of [ShowCultureGroupName('puebloan_group')] greatness have come and gone; our towns, once prosperous and full of life, are now nothing but a shadow of their former selves. It is as if the land itself has forsaken us; where it used to be fertile and easy to cultivate, it is now dry and hard, making it impossible for our farmers to grow enough food for all the starving mouths.\n\nIs this the beginning of the end for our culture? Will we scatter to the wind like motes of dust, or will a new leader rise, someone capable of uniting our people and returning us to our former glory?"

 country_history_nahua: "For the past two centuries, groups of [ShowCultureName('nahua_culture')] people, descended from the Chichimec, migrated to central Mexico from their legendary ancestral home of Aztlan. Our ancestors were part of this migration.\n\nAs with many other [ShowCultureNameWithNoTooltip('nahua_culture')] nations, we settled our own [ShowGovernmentReformName('altepetl')]. And by doing so, we have built our own unique civilization, independent of the other cities and kingdoms that surround us, as every [ShowGovernmentReformNameWithNoTooltip('altepetl')] worships and is ruled in its own way.\n\nOur beautiful city is filled with floating gardens, sophisticated terrace gardens, and precious gems traded from far-off lands, and we want for little; yet we are not invulnerable. There is a great deal of competition for our precious resources here, and nature itself can be vicious in this sun-baked place.\n\nAre we prepared to strike our own path into the future as leaders of our destiny, or will we fall prey to the schemes and ambitions of our rivals, and disappear forever from history?"

 country_history_mayan: "Since our first ancestors were formed from [ShowGoodsName('maize')] dough, the [ShowCultureGroupName('maya_group')] people have lived in the jungles of the [ShowAreaName('mayaab_area')] and followed the teachings and wisdom of our gods. Our forebears created many prosperous cities in a net that extended from the ocean to the deepest parts of the jungle. Our scholars understood the myriad systems of star, sun, and sky, and created advanced, reliable calendars to track their mystical movements.\n\nSadly, these centers of commerce and culture, once full of life, now lie abandoned, their wells dry and their streets devoured by the jungle. Those where hearthfires still burn within are merely shadows of their former selves.\n\nIs this also the destiny of our own people, to turn to cold ash and lie forgotten on the jungle floor? Or are we destined to turn the tide of fate and regain our former glory?"

 country_history_tonal: "Born under the guidance and wisdom of the Feathered Serpent, [ShowGodName('quetzalcoatl_god')], our people have built a civilization on the fertile lands of [ShowRegionName('mesoamerica_region')]. Our beliefs link us closely to the animals in our world, with the day and time of one's birth correlating to a specific creature, whose aspects subsequently inform those of the person. Our faith has been influential in this region, and we foresee its survival for centuries to come.\n\nBut despite our bright future, dark clouds are gathering. The endless ambition of our neighbors threatens to plunge the region into chaos and drag us down with them if we are not prepared to defend our way of life..."

 country_history_andean: "The sacred mountains of the [ShowRegionName('andes_region')] have watched over our ancestors since the beginning of time. Their harsh climate and steep valleys have cultivated a strong and resourceful people, capable of not only surviving but thriving on the hostile terrain that characterizes the mountaintops, short coastline, and deep jungles. Against the harsh environment of our homelands, we have constructed strong stone buildings that easily withstand the seismic calamities we often face. Despite the hardscrabble existence we faced in the earliest days of our civilization, we now are a people know for artisanry, faith, and quality weaving.\n\nBut we do not always reap a sufficient harvest; nor are our neighbors always cooperative. Will fortune favor our people, or will we fall to the whims of destiny?"

# Europe
 country_history_low_countries_common: "The nations in the Low Countries have been bounded and bossed around by both the [GetCountry('FRA').GetLongName] or the [GetUniqueInternationalOrganization('hre').GetName] since their creation, often becoming a fief of one or the other and not rarely switching sides. Like a big prize waiting for a claimant, as one of the richest regions in [ShowContinentName('europe')], the countries of the region are in a position where they have to decide whether they will become an integral part of other nations or will defend their independence with fury."

 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nFor the smallest nations in the area, surviving will prove to be a challenge, as they fight every day  to safeguard their independence from their larger, more voracious neighbors."

 country_history_BRB: "$country_history_low_countries_common$\n\nBeing one of the biggest and most populated nation in the Low Countries, we are obviously best suited to lead our neighbors, especially taking into account the weak position the [GetCountry('FLA').GetLongName] is in. Should we strike at the precise moment, we could elevate ourselves to the highest echelons, as we deserve..."

 country_history_FLA: "$country_history_low_countries_common$\n\nThe Franco-Flemish war, which lasted from 1297 to 1305, deeply impacted [GetCountry('FLA').GetLongName]. While we managed to stay independent, our struggle culminated with the loss of the [ShowProvinceDefinitionName('roman_flanders_province')] to [GetCountry('FRA').GetLongName].\n\nAs one of the richest nations in the region, [GetCountry('FLA').GetNameWithNoTooltip] has recovered in the past few years, and we might now have the opportunity to reclaim what it is rightfully ours."

 country_history_FRI: "$country_history_low_countries_common$\n\nEncircled by feudal lords, our society is currently divided between those who wish to retain our independence, and those that are slowly gaining power by adopting the foreign ways of the neighboring nations. The [GetCountry('FRI').GetLongName] has therefore arrived at a crossroads, while still dreaming of our past glory. Are we finally ready to step forward and declare ourselves for one side or the other?"

 country_history_GEL: "$country_history_low_countries_common$\n\nThe most warlike nation in the region, the [GetCountry('GEL').GetLongName] is also very competent in diplomacy. Their expansion was engineered not only by the sword, but also with bags of gold. The beautiful synthesis of these two tools provided us with the opportunity to rise above our inferior rivals."

 country_history_HAI: "$country_history_low_countries_common$\n\nThanks to a clever royal marriage policy, the counties of [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] and [GetCountry('ZEE').GetName] have come under the rule of  the [ShowDynastyName('avesnes_dynasty')] dynasty. The [GetCountry('HAI').GetLongNameWithNoTooltip] now has the opportunity to continue unifying the region under its leadership. But this will be no easy feat..."

 country_history_HOL: "$country_history_low_countries_common$\n\nDespite starting out as a dismal swamp, the [GetCountry('HOL').GetLongName] has slowly emerged as a serious contender for regional supremacy. The arrival of the [ShowDynastyName('avesnes_dynasty')] dynasty has brought us advantageously closer to the [GetCountry('HAI').GetLongName], and our plans for expansion put the tantalizing the [GetCountry('FRI').GetLongName] directly in our path. However, conflict between our [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] and our [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] seem to be reigniting, which is always bad for business..."

 country_history_LIE: "$country_history_low_countries_common$\n\nThe homeland of many religious leaders, the [GetCountry('LIE').GetLongName] is clearly the spiritual guide of the Low Countries. Our nation is a center of education of the highest degree, and therefore wields powerful influence over neighboring states. This influence will certainly ensure our ascent as a nation, should we use it wisely."

 country_history_LUX: "$country_history_low_countries_common$\n\nThe original home of the [ShowDynastyName('luxembourg_dynasty')] dynasty, the [GetCountry('LUX').GetLongName] is a mere shadow compared to the holdings controlled by the most powerful branches of our family. However, given the prestige that our kin has earned, we may yet find an opportunity to seize control over the region, and unite it all under our rule."

 country_history_UTR: "$country_history_low_countries_common$\n\nHarassed for too long by the [GetCountry('GEL').GetLongName] and the [GetCountry('HOL').GetLongName], the [GetCountry('UTR').GetLongName] is trying to shake off their influence and unite all the Low Countries under our divinely favored guidance. The bustling city of [ShowLocationName('utrecht')], a center of culture and art, would make an excellent capital for a unified region. Let us hope that others agree... preferably without too much resistance."

 country_history_swiss_group: "$country_history_german_group$\n\nThe [ShowCultureGroupName('swiss_group')] people inhabiting the western Alps are fiercely resisting the authority of [GetCountry('HAB').GetName] encroaching on their territory. With the victory in the Battle of Morgarten, a new unity between the independent countries of [ShowAreaName('eastern_switzerland_area')] was formed, and the [GetUniqueInternationalOrganization('swiss_confederation').GetName] stands strong with more and more members flocking to take up their banner. But their old foe, the [GetDynasty('habsburg_dynasty').GetName] dynasty, are gathering their strength with the grant of [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], ready to bring the people of [GetCountry('SWI').GetName] completely under their yoke. We must stand strong against this incursion; the fate of our homeland depends on us!"

 country_history_baltic_german: "Together with our brothers in arms, the [GetCountry('TEU').GetLongName], we are prepared to carry out our holy mission: the Christianization of Northern [ShowContinentName('europe')]. With the support of [ShowCultureGroupName('german_group')] knights and nobles, our country must not only convert the Pagans, but also protect those who embrace the light of [ShowReligionName('catholic')]. Unfortunately, the people of [GetCountry('LIT').GetName] are demonstrating a fierce opposition to our divine efforts. Others, like the [GetCountry('DAN').GetLongName], could easily exploit our struggles for their own selfish ambitions.\n\nWhile our future is tied to the mission of conversion, we must also think of our purpose beyond the Pagans. Shall we further our efforts against the straying adherence of the [ShowReligionName('orthodox')] faith, or reform our state instead?"

 country_history_german_group: "The Heartland of the [GetUniqueInternationalOrganization('hre').GetName] has endured the long period of the Great Interregnum, and looks to the future with grave concern. In the face of [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]'s advancing age, the families of [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName], and [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] once more prepare for competition over the crown. While Imperial authority south of the Alps is deteriorating, [ShowCultureGroupName('german_group')] merchants scramble to secure their trade routes into [ShowRegionName('italy_region')], as the [GetCountry('HSA').GetLongName] relish their dominance over the region of [ShowRegionName('north_german_region')]."

 country_history_BAV: "$country_history_german_group$\n\nUnder the Leadership of [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], $BAV$ is now at the height of its power. As [GetCharacter('ubv_ludwig_iv_wittelsbach').GetNameWithNoTooltip] is the Emperor of the [GetUniqueInternationalOrganization('hre').GetName], the [GetCountry('UBV').GetLongName] commands particular respect and authority among the Imperial leaders. While the [GetCountry('LBV').GetLongName] is currently ruled by [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], his health is steadily declining due to leprosy, and [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetHisHer] predicted early death could spark a reunification of $BAV$.\n\nGiven the strong relationships between the [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] rulers of [ShowContinentName('europe')], $BAV$ is ready to claim its right to rule the [GetUniqueInternationalOrganization('hre').GetName] and exert its authority over central [ShowContinentNameWithNoTooltip('europe')], challenging their rivals in [GetCountry('BOH').GetName] and [GetCountry('HAB').GetName]."

 country_history_BRA: "$country_history_german_group$\n\nThe [GetCountry('BRA').GetLongName] was established as the #italic Northern March#! in the Slavic Wends' territory. The region features loamy uplands and depressions with abundant water and pine trees, heat, and dry, sandy soil, earning it the nickname  'the sandbox of the [GetUniqueInternationalOrganization('hre').GetName]'.\n\nIn 1157, after claiming these lands from Jaxa of Köpenick, [GetCharacter('bra_albrecht_i_askanier').GetName] officially became [GetCountry('BRA').GetGovernment.GetRulerTitle]. Initially limited to Havelland and Zauche, he encouraged the #italic Ostsiedlung#!'s process towards the [ShowProvinceDefinitionName('neumark_province')] east of the Oder, gradually incorporating it into his possessions. Colonists coming from Flanders and the Rhineland were invited to settle, fortifying their towns in the process.\n\nAfter his death in 1170, the [ShowDynastyName('askanier_dynasty')] dynasty continued this expansion for over 150 years, acquiring neighboring regions like the [ShowProvinceDefinitionName('stettin_province')] and the [ShowProvinceDefinitionName('uckermark_province')], which expanded their influence to the Baltic Sea. Unfortunately, this led to conflict with [GetCountry('DAN').GetName]. However, the last [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], died without a direct heir in 1320.\n\nNow, the [ShowDynastyName('wittelsbach_dynasty')] dynasty has arrived, but their lack of interest in ruling these lands casts a shadow over the future of the [GetCountry('BRA').GetLongNameWithNoTooltip]."

 country_history_MEI: "$country_history_german_group$\n\nThe [GetCountry('MEI').GetLongName], a possession of the powerful [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName] dynasty, originated in an eastern march of the [GetUniqueInternationalOrganization('hre').GetName], in the lands where Sorbs and other Slavic people were slowly Germanized over time. The land, originally densely forested, has proven to be very fertile, and the mild climate, especially near the Elbe river, has allowed the Saxons living there to develop a [ShowGoodsName('wine')] culture.\n\nThe Ore Mountains, separating the country from the [GetCountry('BOH').GetAdjective], are rich in minerals, especially the [ShowGoodsName('silver')] that fuels the economy of the [GetCountry('MEI').GetFlavorRank]. However, its abundance is a double-edged sword, we are viewed with greedy eyes by neighboring societies, who may very well try to conquer us. Despite these potential threats and the increased instability caused by the Great Interregnum, [GetCountry('MEI').GetNameWithNoTooltip] thrives as a significant Imperial territory in [ShowAreaName('upper_saxony_area')]. Giving the waning authority in rural [GetCountry('THU').GetName] and [GetCountry('BRA').GetName], the [ShowDynastyName('wettin_dynasty')] could emerge as a new power in the eastern Empire, expanding their influence and safeguarding their holdings against external pressures.\n\nWith our fertile lands, rich resources, and strategic location, we stand as a prominent entity in the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], attracting admiration and envy from our neighbors."

 country_history_HAB: "$country_history_german_group$\n\nThe [GetCountry('MEI').GetLongName], a possession of the powerful [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName] dynasty, originated in an eastern march of the [GetUniqueInternationalOrganization('hre').GetName], in the lands where Sorbs and other Slavic people were slowly Germanized over time. The land, originally densely forested, has proven to be very fertile, and the mild climate, especially near the Elbe river, has allowed the Saxons living there to develop a [ShowGoodsName('wine')] culture.\n\nThe Ore Mountains, separating the country from the [GetCountry('BOH').GetAdjective], are rich in minerals, especially the [ShowGoodsName('silver')] that fuels the economy of the [GetCountry('MEI').GetFlavorRank]. However, our abundance is a double-edged sword; we are viewed with greedy eyes by neighboring societies who may very well try to conquer us. Despite these potential threats and the increased instability caused by the Great Interregnum, [GetCountry('MEI').GetNameWithNoTooltip] thrives as a significant Imperial territory in [ShowAreaName('upper_saxony_area')]. Giving the waning authority in rural [GetCountry('THU').GetName] and [GetCountry('BRA').GetName], the [ShowDynastyName('wettin_dynasty')] could emerge as a new power in the eastern Empire, expanding their influence and safeguarding their holdings against external pressures.\n\nWith our fertile lands, rich resources, and strategic location, we stand as a prominent entity in the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], attracting admiration and envy from our neighbors."

 country_history_irish_minors: "The Gaelic lords of [ShowRegionName('ireland_region')] rule over a land steeped in ancient tradition, where kingship is not merely a title, but a bond between a ruler and their people. Though the High Kingship of [ShowRegionNameWithNoTooltip('ireland_region')] has faded into little more than a symbolic memory, the dream of a single ruler uniting them still lingers in the hearts of our ambitious chieftains. The clans remain fiercely independent, their strength drawn from their warriors and deeply rooted customs; yet divided they stand vulnerable to both external foes and internal rivalries.\n\nTo the east, the encroaching presence of the Hiberno-Norman earls threatens their sovereignty, while across the sea, the rulers of [GetCountry('ENG').GetName] and [GetCountry('SCO').GetName] cast their eyes upon  [ShowRegionNameWithNoTooltip('ireland_region')] shores. Yet, [ShowRegionNameWithNoTooltip('ireland_region')] is no stranger to foreign ambition. Time and again, its people have resisted and endured. If a single Gaelic leader could rally the clans and rekindle the old ways of kingship, then perhaps we could rise once more — not as a land of divided chieftains, but as a mighty nation united under one ruler."

 country_history_anglo_irish_minors: "The great earldoms beyond the [GetCountry('PLE').GetLongName] may be the heirs of the Norman conquest, yet they are already woven into the tapestry of [ShowRegionName('ireland_region')]. A century and a half after Strongbow's arrival, the Hiberno-Norman lords rule vast territories, building stone castles where once only ringforts stood and commanding warbands as fierce as any Gaelic chieftain's. Yet, while we still bear the names of noble houses from [GetCountry('ENG').GetName], [GetCountry('FRA').GetName], and [GetCountry('WLS').GetName], we have become something distinct: neither fully [ShowCultureName('irish')] nor wholly foreign.\n\nThough our walls are strong, our position is precarious. The authority of the [GetCountry('ENG').GetAdjectiveWithNoTooltip] sovereign in [ShowRegionNameWithNoTooltip('ireland_region')] is weak, and local authorities have grown accustomed to ruling their lands as they see fit, bound more by local alliances and feuds than by loyalty to a distant [GetCountry('ENG').GetGovernment.GetRulerTitle]. Meanwhile, the Gaelic chieftains to the west grow bolder, reclaiming lost lands and challenging Norman rule.\n\nWithout firm leadership, we risk falling into the same divisions that fractured the island before us. Yet, if we were to seize the moment—to restore strong governance or even claim dominion over Ireland itself—then the future might belong to us, and not to the [GetCountry('ENG').GetGovernment.GetRulerTitle] of England or the Gaelic rebels."

 country_history_finnic: "In the boreal forests of Northern Europe live the [ShowCultureGroupName('finnic_group')] peoples. We are an eclectic group of distinct peoples who use our wits and knowledge to survive in this unforgiving climate — we are farmers, but also foragers; we build homes and saunas from our abundant timber, yet we also may move our settlements to take advantage of better resources as the seasons change. Life is not easy, but it is rich, and we are successful in our niche.\n\nBut our fight for survival is made harder by our being surrounded by enemies.The [CultureGroupName('german_group')] nations from the south, the [ShowCultureName('swedish')] ones to the west, and the [ShowCultureGroupName('russian_group')] people from the east all threaten us, hoping to retake what they see as the lands of their ancestors. Worse, our ancient beliefs are being replaced by [ShowReligionGroupAdjective('christian')] ways, and our native gods are fading away.\n\nWill a powerful leader arise and assert [ShowCultureGroupNameWithNoTooltip('finnic_group')] dominance over the region, or will usurpers from all sides eventually erode our vibrant existence?"

 country_history_italian: "The lands of [ShowRegionName('italy_region')] have been fragmented since the fall of the [ShowFormableCountryName('ROM_f')], waiting for a strong leader to unite them all again. However, this lack of union has created a strong rivalry among the different nations that populate the Peninsula, to say nothing of a rush of competition over cultural advancement. No [ShowCultureGroupName('italian_group')] nation lacks a famous artist, or a natively developed and world-changing technological innovation, setting [ShowRegionNameWithNoTooltip('italy_region')] apart as a jewel in the heart of [ShowContinentName('europe')]. We are the envy of all... both an advantageous and a highly dangerous position to be in."

 country_history_polish: "On the banks of the Vistula, the [ShowCultureGroupName('polish_group')] people struggle desperately to preserve their nation. Time and time again, the unstable confederation has exploded into a host of smaller nations, all which compete bitterly for the chance to rule over all [ShowCultureGroupName('polish_group')] souls.\n\nAs crazy as this contentious race for power has been, it has not happened in a vacuum, and neighboring groups have taken note of our distraction. Hidden in the shadows, these would-be conquerors plot to snatch our lands for their own while the [ShowCultureGroupNameWithNoTooltip('polish_group')] nations waste time fighting each other.\n\nOnly a strong leader can unite these lands and forge a durable nation that can stand against all their enemies and finally crush them. Otherwise, the [ShowCultureGroupNameWithNoTooltip('polish_group')] people may be scattered to the winds."

 country_history_bohemian: "Our lands have lingered in the orbit of [GetCountry('BOH').GetName] for centuries, often ruled by minor princes of that country's ruling family. While the dynasty of [GetCountry('BOH').GetGovernment.GetRuler.GetName] has maintained this tradition in [GetCountry('MVA').GetName] after their ascent, they did lose the lands of [ShowProvinceDefinitionName('niederlausitz_province')] to the [GetCountry('BRA').GetLongName], who struggle to maintain their rule in [GetCountry('SOR').GetName].\n\nWhile the further influx of [ShowCultureGroupName('german_group')] settlers brings new people to our lands, it could also threaten our authority in the near future if our rulers can not maintain sovereignty."

 country_history_east_slavic: "Subjugated during the [ShowCultureGroupName('mongolian_group')] invasion, the principalities of the east remain in an uneasy relationship with their nominal overlord, the [GetCountry('GLH').GetLongName]. While many princes still pay the tribute collected by the [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName], others have already thrown off the shackles of the [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nBetween the ever-present [ShowCultureGroupName('mongolian_group')] threat and the increasing power of the [GetCountry('MOS').GetLongName], our nation must navigate a difficult web of diplomacy if we are to prosper. But if we are successful in this quest, we could go so far as to claim the coveted legacy of the ancient Kievan Rus'..."

 country_history_iberian: "Ancient Hispania witnessed the advances and retreats of both [ShowReligionGroupName('christian')] and [ShowReligionGroupName('muslim')] peoples time and time again, and these competing bids for power have continued into the present. At the present moment, the tides of fate favor the former, with the latter group barely maintaining their diminished holdings. However, the ultimate outcome is not easily guessed, as while the [ShowReligionGroupNameWithNoTooltip('muslim')] nations are united, the [ShowReligionGroupNameWithNoTooltip('christian')] realms are plagued by division and infighting.\n\nWill these chaotic times end with the final expulsion of the [ShowReligionGroupNameWithNoTooltip('muslim')] forces from [ShowRegionName('iberia_region')], or will the [ShowReligionGroupNameWithNoTooltip('muslim')] people recover the lost lands of $ADU_f$?"

# Africa
# Asia
 country_history_georgian: "[ShowCultureName('georgian_culture')] people are proud of their long history, for their ancestors were already living at the foot of the [ShowRegionName('caucasus_region')] before the empires of antiquity were even founded. They were among the first to embrace [ShowReligionGroupName('christian')], and embraced the faith as part of their identity. Even after the expansion of [ShowReligionGroupName('muslim')], and becoming surrounded by heathen nations, they held on to their faith and became a bulwark of [ShowReligionGroupNameWithNoTooltip('christian')] on the border between the East and the West.\n\nNot even the [ShowCultureGroupName('mongolian_group')] hordes of $genghis_khan_name$ managed to fully subjugate the [ShowCultureNameWithNoTooltip('georgian_culture')] people, for they rose again in defiance once the [ShowCultureGroupNameWithNoTooltip('mongolian_group')] threat waned.\n\nHaving been united once before under a great kingdom, the [ShowCultureNameWithNoTooltip('georgian_culture')] people now have the potential to achieve legendary heights once again."

 country_history_GEO: "$country_history_georgian$\n\nWe achieved our most splendid accomplishments during the rule of [GetCharacter('geo_david_iv').GetName] and [GetCharacter('geo_tamar_the_great').GetName]. Now, after having been divided for too long, the [GetCountry('GEO').GetLongName] is once again united under the authority of [GetCharacter('geo_george_v').GetName], after [GetCharacter('geo_george_v').GetHeSheFormal] conquered western [GetCountry('GEO').GetNameWithNoTooltip] and reasserted [GetCharacter('geo_george_v').GetHerHis] rule over all the [ShowCultureNameWithNoTooltip('georgian_culture')] territory. Even [GetCountry('ARM').GetName] bows now to the power of [GetCountry('GEO').GetNameWithNoTooltip].\n\nAlthough still technically subject to the [GetUniqueInternationalOrganization('ilkhanate').GetName], they are greatly fractured, and [GetCountry('GEO').GetNameWithNoTooltip] finds itself within an empty husk, waiting for a strong leader to rise from within and take control. Under these circumstances, how could [GetCountry('GEO').GetNameWithNoTooltip] not be reborn greater than ever before?"

 country_history_armenian: "[ShowCultureName('armenian_culture')] people have been living in these lands since antiquity, their nation having originated at the foot of Mount Ararat. Fiercely proud of having been the first nation to embrace [ShowReligionGroupName('christian')], they have survived invasions from [ShowReligionGroupName('muslim')], [ShowRegionName('persia_region')], and [ShowCultureGroupName('turkic_group')] peoples, although they have seen themselves divided into multiple smaller kingdoms, and the glory of the great [ShowCultureNameWithNoTooltip('armenian_culture')] kingdom of the past is long gone.\n\nHowever, [ShowCultureNameWithNoTooltip('armenian_culture')] people are resilient, and even after the recent [ShowCultureGroupName('mongolian_group')] invasions they survive, waiting for the moment to rise again."

 country_history_ARM: "$country_history_armenian$ Although the [GetCountry('ARM').GetLongName] finds itself currently under the authority of the [GetCountry('GEO').GetLongName], and also the [GetUniqueInternationalOrganization('ilkhanate').GetName], it still has enough autonomy to act independently. Despite being a shadow of the former [ShowCultureNameWithNoTooltip('armenian_culture')] glory, the ruling [GetDynasty('zakarid_dynasty').GetName] dynasty has managed to reestablish a consolidation of their rule, and continue standing proudly among the nations of the world."

 country_history_persian: "The lands of [ShowRegionName('persia_region')] have always been in a privileged position, serving as a point of contact between the West and the East and on the path of many trade routes. [ShowRegionNameWithNoTooltip('persia_region')] has also been the birthplace of many great empires in the past, from the Achaemenids to the Sasanians. Our lands have always been a hub for exchange of ideas, cultures, and faiths, with [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')], and even [ShowReligionGroupName('buddhist')] people populating the nation. Therefore,  [ShowReligionGroupName('iranian_group')] peoples are of the world, not only of their own cultures.\n\nThe recent [ShowCultureGroupName('mongolian_group')] invasion and the establishment of the [GetUniqueInternationalOrganization('ilkhanate').GetName] have imposed unwelcome foreign rule, but despite this oppression, the [ShowReligionGroupNameWithNoTooltip('iranian_group')] are ready to rise once again."

 country_history_indian: "The stunning, varied lands of $india$ have a very long history. According to ancient [ShowReligionAdjective('hindu')] epics, the [ShowAdvanceName('mahabarata')] and [ShowAdvanceName('ramayana')], [ShowCultureGroupName('indian_group')] culture is millenia old. Its vast lands and riches have always attracted the attention of many conquerors, both local and foreign, who wish to take it all for themselves. However, $india$ has always remained strong against these acquisitive interlopers.\n\nRecently, our holdings have caught the eye of yet another would-be conqueror, this time of the [ShowReligionGroupAdjective('muslim')] faith. The faith of [GetCountry('DLH').GetLongName] has spread over much of $india$'s territory, though many [ShowReligionAdjectiveWithNoTooltip('hindu')] holdfasts throughout the subcontinent remain unmoved. The other [ShowCultureGroupNameWithNoTooltip('indian_group')] faiths of [ShowReligionGroupName('buddhist')] and [ShowReligionName('jain')] also endure in some areas, although greatly diminished.\n\nThe future of $india$ now hangs in the balance, both in its identity and faith, and only time will tell how it will emerge."

 country_history_thai: "The [ShowCultureName('thai_culture')] people migrated from [ShowRegionName('south_china_region')] to [ShowRegionName('indochina_region')] centuries ago, where they discovered a land crossed by trade and influences from both $india$ and $china$. Drinking from both sources, as well as from the presence of [ShowReligionName('hindu')] and [ShowReligionGroupName('buddhist')], the [ShowCultureNameWithNoTooltip('thai_culture')] developed its own unique identity, creating polities that are able to stand on equal footing to those by the former rulers, the [ShowCultureName('mon_culture')] people, who have seen their territory reduced and many of their old kingdoms supplanted by [ShowCultureNameWithNoTooltip('thai_culture')] ones. This has also caused the [GetCountry('KHM').GetLongName] to slip into decline, and they have subsequently lost much of its previous influence. Only time can tell to what further heights the [ShowCultureNameWithNoTooltip('thai_culture')] will be able to reach."

 country_history_LAV: "$country_history_thai$\n\nOne of the [ShowCultureNameWithNoTooltip('mon_culture')] kingdoms that suffered a downfall was [GetCountry('LAV').GetName], which was not only conquered by the [ShowCultureNameWithNoTooltip('thai_culture')] but also split into the [ShowCultureNameWithNoTooltip('thai_culture')] kingdoms of [GetCountry('SPN').GetName] and [GetCountry('LAV').GetNameWithNoTooltip]. The latter, although they retained their name from the [ShowCultureNameWithNoTooltip('mon_culture')] period, was under [ShowCultureNameWithNoTooltip('thai_culture')] rule, which was itself under the suzerainty of the [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nHowever, [GetCountry('KHM').GetLongNameWithNoTooltip] has waned in power in recent years, which not only enabled the creation of an independent [GetCountry('SUK').GetLongName], but also allowed [GetCountry('LAV').GetNameWithNoTooltip] to remove its shackles. In the midst of these nascent independent kingdoms, the developing settlement of [ShowLocationName('ayodhya')] also shows promise of expansion. The opportunity for great change has finally appeared to us."

 country_history_SUK: "$country_history_thai$\n\nOne of these offshoots is the [GetCountry('SUK').GetLongName], which became independent from [GetCountry('LAV').GetName] after the latter came under the ultimate suzerainty of the [GetCountry('KHM').GetLongNameWithNoTooltip]. After significantly expanding under [GetCharacter('suk_ram_khamhaeng').GetName], now [GetCountry('SUK').GetNameWithNoTooltip] has become the clear dominant power in the region, extending its influence further than any other [ShowCultureNameWithNoTooltip('thai_culture')] kingdom that came before. We must do whatever we can to maintain this supremacy, and to extend our reach ever further while consolidating our power..."

 country_history_tibet: "Atop the summit of the world, [ShowCultureGroupName('tibetan_group')] people have always lived somewhat isolated from those beyond the encircling mountains. Even though [ShowReligionGroupName('buddhist')] osmosed into the region from $india$, it has nonetheless evolved into its own separate, native tradition. The indigenous religion of [ShowRegionName('tibet_region')], [ShowReligionName('bon')], has also absorbed many [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] elements, to the point that where foreign eyes could not discern a difference. As a result of our isolated development and native reframing of foreign ideals,  [ShowCultureGroupNameWithNoTooltip('tibetan_group')] identity is very distinct, and few foreigners have been able to subjugate us. It has been centuries already since the times of the old [ShowCultureGroupNameWithNoTooltip('tibetan_group')] Empire, but who is to say that they will not forge a new one?"

 country_history_jurchen: "The [ShowCultureName('jurchen_culture')] people inhabit [ShowRegionName('manchuria_region')] and are divided in diverse groups, including the Jianzhou, Haixi, and Wild Jurchens, all of whom have have different lifestyles — some are hunter-gatherers, other pastoralists, but mostly we are settled agriculturists.\n\n[ShowCultureGroupName('chinese_group')] officials have officially divided the [ShowCultureNameWithNoTooltip('jurchen_culture')] based on proximity and characteristics. Jianzhou Jurchens, near Mudan River, have adopted [ShowCultureGroupNameWithNoTooltip('chinese_group')] habits; Haixi Jurchens have nomadic and sedentary tribes along the Haixi River; and Yeren or Wild Jurchens, in sparsely populated northern Manchuria, rely on hunting and agriculture.\n\nInfluenced by neighboring dynasties, the [ShowCultureNameWithNoTooltip('jurchen_culture')] groups are led by chiefs, who themselves pay tribute to hold nominal posts as border guard commanders. But greater ambitions burn in the hearts of our people..."

 country_history_mongolian_group: "The great $genghis_khan_name$ forged an empire of unparalleled strength and ambition for all [ShowCultureGroupName('mongolian_group')] peoples, bringing into his fold great swathes of land from [ShowContinentName('europe')] to $china$. People everywhere learned to fear the sound of the [ShowCultureGroupNameWithNoTooltip('mongolian_group')] armies galloping through, and the might and power of the Great $rank_kingdom_horde_ruler_suffix_male$.\n\nAs heirs of this legacy, our dream of restoring the glory of the greatest [ShowCultureGroupNameWithNoTooltip('mongolian_group')] Horde burns passionately within us all."

 country_history_CHG: "$country_history_mongolian_group$\n\n[GetCharacter('chagatai_khan').GetName] was the son of $genghis_khan_name_no_tooltip$, and therefore the heir to his legacy and empire.\n\n[GetCountry('CHG').GetName]'s situation at the center of the different [ShowCultureGroupNameWithNoTooltip('mongolian_group')] states is of great importance, as the Silk Road crosses through our lands, and many of its most important cities are under our control. That puts [GetCountry('CHG').GetNameWithNoTooltip] in the best position to control trade and communication between the other heirs of the Great $rank_kingdom_horde_ruler_suffix_male$. And if any of those other heirs objects, we shall deal with them... decisively."

 country_history_GLH: "$country_history_mongolian_group$ It was [GetCharacter('jochi_borjigin').GetName], son of $genghis_khan_name_no_tooltip$, and his son [GetCharacter('batu_borjigin').GetName] who carried on the legacy of the Great $rank_kingdom_horde_ruler_suffix_male$ and established the [GetCountry('GLH').GetLongName].\n\nControlling the westernmost expansion of the great empire, we are the rulers of the vast steppes. Many nations in [ShowContinentName('europe')]  are subservient to us, afraid of our legendary might. As they should be..."

# Generic Regional
# America
# Europe
 country_history_scandinavia: "The lands of [ShowRegionName('scandinavian_region')] and the [ShowRegionName('north_atlantic_islands_region')], which falls under their rule, enjoyed a time of prosperity over the past few decades. The [ShowGoodsName('fish')] markets and maritime trade of [GetCountry('SKE').GetName] and [GetCountry('NOR').GetCulture.GetName] are flourishing, and the [ShowRegionName('north_atlantic_islands_region')] enjoy autonomous self governance, freed from any direct influence of a monarch.\n\nHowever, this era of plenty is under threat from outside influences. The growing sway of the [GetCountry('HSA').GetName] is competing with local merchants, while more frequent sightings of pack ice threatens the safety of our valuable connections to [GetCountry('GRL').GetName]. With such trouble eating away at us from inside and out, it will take the guidance of a true leader to ensure our survival."

 country_history_ruthenia: "Since the times of [GetCharacter('kie_rurik').GetName], the lands of the Rus' were governed from [ShowLocationName('kyiv')], until it fell to invasion from the [ShowCultureGroupName('mongolian_group')] hordes. Although the great Kievan Rus' is long gone, its legacy persists in us, as does the warrior blood of our forebears. Now fragmented into a multitude of smaller states, the lands of the Rus' will be united once again under a [ShowCultureName('ruthenian')] banner.\n\nHowever, peril stalks our path, as the other [ShowCultureGroupName('russian_group')] are sure to lay the same claim and try their hand at unification, while the looming presence of the [ShowCultureGroupName('tatar_group')] [GetCountry('GLH').GetName] is a constant menace on our borders. To the west, the rest of [ShowReligionAdjective('catholic')] [ShowContinentName('europe')] will not sit idle either, and the emerging [ShowCultureName('turkish_culture')] countries in [ShowRegionName('anatolia_region')] will hardly be contained outside the continent for long. To succeed in unifying the Rus' once again, we must overcome every one of these barriers."

 country_history_france: "The lands of [ShowRegionName('france_region')] stand contested between two great kingdoms. For decades, [GetCountry('FRA').GetAdjective] rulers have struggled to consolidate authority over their powerful vassals, while across the Channel, [GetCountry('ENG').GetAdjective] leaders threaten the territorial integrity of their [GetCountry('FRA').GetAdjectiveWithNoTooltip] peers. The embers of past wars may yet be fanned into open flame; the shadow of a new struggle that will come to define an age has crested the horizon.\n\nThe decades ahead will test our resolve as the [GetCountry('ENG').GetAdjectiveWithNoTooltip] armies of [GetCharacter('eng_edward_iii').GetShortName] threaten to march upon [GetCountry('FRA').GetAdjectiveWithNoTooltip] soil. Alliances shift, and the great houses of [ShowDynastyName('valois_dynasty')] weigh loyalty against ambition."

 country_history_britain: "The region of [ShowRegionName('great_britain_region')] is divided between crowns and clans, its unity more a dream than a reality. The [GetCountry('ENG').GetAdjective] kings rule from the south, their authority tempered by restless barons and the lingering ambitions of ancient dynasties. To the north, the [GetCountry('SCO').GetAdjective] [GetCountry('SCO').GetFlavorRank] stands proud and defiant, embroiled in a bloody civil war against [GetCountry('SBL').GetAdjective].\n\nThe reign of [GetCharacter('eng_edward_iii').GetShortName] promises both opportunity and danger. Border wars, and the unyielding rivalry between [GetCountry('ENG').GetAdjectiveWithNoTooltip] and [GetCountry('SCO').GetAdjectiveWithNoTooltip], will decide whether this island grows united under one banner or remains a land of two realms locked in perpetual contest."

 country_history_balkan: "The [ShowRegionName('balkan_region')] is a frontier between empires, faiths, and cultures. The waning authority of the [GetCountry('BYZ').GetAdjective] emperors has left the land vulnerable, and new powers rise to claim its fractured territories. Local lords, ambitious princes, and foreign Ghazi from [ShowRegionName('anatolia_region')] all see opportunity in the chaos.\n\nThe advance of the [ShowCultureGroupName('turkic_group')] peoples grows ever closer, and the coming decades will decide whether the [GetCountry('BYZ').GetAdjectiveWithNoTooltip] legacy endures or is swept away by its contesting neighbors."

# Africa
 country_history_maghreb: "The main cultural players in the region of [ShowRegionName('maghreb_region')] are the [ShowCultureGroupName('amazigh_group')], and the [ShowCultureGroupName('arabic_group')], who have cohabited and fought one another since the invasions of the 7th century. Dynasties originating in both sides, some of mixed heritage, have risen and fallen in this region of [ShowSubContinentName('north_africa')].\n\nOnce again, division among the different nations have made them potentially vulnerable to stronger powers. Will this land become united again?"

 country_history_sahel: "The regions of the [ShowRegionName('sahel_region')] and West Africa shift gradually from the arid expanse of the Sahara Desert, to the coasts of the [ShowAreaName('gulf_of_guinea_area')], through the golden savannahs of the [ShowRegionNameWithNoTooltip('sahel_region')] and the deep jungles of the Lower Niger River. Across these expansive territories, the Empires of [GetCountry('MAL').GetName] and [GetCountry('KBO').GetName] control vast holdings as well as the Saharan trade routes, while other peoples, such as the [ShowCultureName('mossi')], [ShowCultureName('hausa')], and [ShowCultureName('yoruba')], wait for opportunities to consolidate their respective lands, and expand past their neighbors."

 country_history_kongo: "The [ShowRegionName('kongo_region')] is a land of river kingdoms and forested heartlands, where clans and chieftains forge alliances through blood, trade, and war. In recent decades, ambitious rulers have begun to bind these lands into greater realms, each seeking to dominate the fertile valleys and control the flow of goods along the great river.\n\nThe balance of power remains fragile, and in the decades ahead, a single strong leader could unite the [GetCountry('KON').GetAdjectiveWithNoTooltip] people... or plunge them into a cycle of endless rivalry, weakened and exploitable by outsiders."

 country_history_east_africa: "From the fertile banks of the Nile to the stunning coastlines of [ShowRegionName('madagascar_region')]; from the ancient ports of [ShowRegionName('somalia_region')] to the vibrant communities of the  [ShowRegionName('swahili_coast_region')], a myriad of nations have confronted both the forces of nature, and the incursions of would-be conquerors, and remained steadfast. This is a land of opportunity, with abundant riches waiting to be collected and used to forge a mighty empire whose reach extends across the seas."

# Asia
 country_history_anatolia: "Occupying a region that is only too familiar with war and the constantly shifting balance of power, we have forged our legacy through the pressure of neighboring hostilities. The decay of old empires and sultanates has left naught but a vacuum of power, waiting to be filled by the many Beyliks around us. $anatolia_desc$"

 anatolia_desc: "A series of turbulent reigns and constant war plague an already-unstable region, as [ShowRegionName('anatolia_region')] dances closer to the brink of an all-out war..."

 country_history_caucasus: "The [ShowRegionName('caucasus_region')] has always been a world unto its own. Many empires have tried to conquer it, and many have failed. Even when they succeeded, they could not manage to completely erase its people's traditions and beliefs, for life at the foot of these mountains is harsh, and its inhabitants as stubborn and unmoving as the rock surrounding them.\n\nThe last ones to try to seize control of this region were the [ShowCultureGroupName('mongolian_group')] of $genghis_khan_name$, and its successor states the [GetUniqueInternationalOrganization('ilkhanate').GetName] and the [GetCountry('GLH').GetLongName]. Although they did manage to conquer us, their grasp on authority over the most weakened regions is faltering. Many of us have already shed our shackles and act independently, if indeed they were actually subjugated at all. Perhaps it is time to exert our power more decisively..."

 country_history_middle_east: "Across the regions of [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')], and [ShowRegionName('arabia_region')], the dominance of the [GetCountry('MAM').GetLongName] is firmly established, fostering trade between the Mediterranean and the Red Sea and protecting pilgrims who visit the $game_concept_holy_sites$ of [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] and [ShowLocationName('medina')]. However, the cultural and religious differences between these regions, along with external menaces, may shatter this dominion and provide an opportunity for rival groups to rise up."

 country_history_china: "The land of $china$ has long been considered the cultural center of the world. It is thus called the [GetUniqueInternationalOrganization('middle_kingdom').GetName], an empire that has existed for centuries, serving as a model for lesser nations to follow. Its influence on the culture and faith of neighboring countries, and the wealth of its court, are both legendary. Travelers and merchants come from far and wide to see the magnificence of the Dragon Throne with their own eyes, and many envious nations have tried to emulate it in their own courts.\n\nHowever, there are just as many of these inferior rivals who would take that treasure for themselves. Right now, the [GetCountry('CHI').GetLongName] occupies the Dragon Throne, in the wake of the conquests of the great $genghis_khan_name$. But only Heaven knows what the future entails for this Dragon..."

 country_history_indonesia: "[ShowRegionName('indonesia_region')] has always been fractured, due to its nature as an archipelago. However, that has not impeded its people from developing and thriving. Its seas are constantly crossed by merchants and traders, and all trade routes sailing between $china$ and $india$ must pass through its waters. As such, [ShowRegionNameWithNoTooltip('indonesia_region')] has always been a land of economic and cultural exchange. Foreign faiths have also had a strong influence on its people, especially [ShowReligionName('hindu')] and [ShowReligionGroupName('buddhist')], and they have blended in a way entirely unique to [ShowRegionNameWithNoTooltip('indonesia_region')], giving rise to powerful [ShowReligionAdjectiveWithNoTooltip('hindu')]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] kingdoms like Śrīvijaya and Singhasari.\n\nThere are many nations who could potentially dominate our waters one day, like the [GetCountry('MAJ').GetLongName] and the [GetCountry('JMB').GetLongName], but only time will tell which one will ascend as the ultimate power."

 country_history_indochina: "In between $india$ and $china$, [ShowRegionName('indochina_region')] has always been influenced by both. Since ancient times, it was the home of powerful kingdoms and empires, such as the [GetCountry('PEG').GetLongName], the [GetCountry('KHM').GetLongName], and the [GetCountry('DAI').GetLongName]. Most recently, [ShowCultureGroupName('thai_group')] peoples coming from the north have also started to carve out their own communities. [ShowRegionNameWithNoTooltip('indochina_region')] is indeed a region diverse and fragmented, with many constantly fighting for local hegemony."

# Generic Continental
# America
 country_history_america: "Before the first stories were told for the first time, our people lived well and prospered, following the spiritual teachings and traditions of our ancestors. Many crises and hardships have tested our resolve and have failed to break us. Will we carry the legacy and wisdom of our forefathers into the future, or should we change our ways and forge our own path into the unknown?"

# Europe
 country_history_europe: "As the Renaissance dawns, our country stands at a crossroads. The revival of interest in arts and innovation challenges old norms, and promises a cultural rebirth. However, advancements in military technology also offer a path forward — one of aggression and dominance.\n\nOur nation must decide whether to foster this cultural and intellectual revolution, or to invest in our military prowess. Choices we make now will chart our course for centuries, determining whether we become a beacon of culture or a symbol of military might for the ages."

# Africa
 country_history_africa: "The lands of [ShowContinentName('africa')] are as diverse and distinct as the communities and nations that home its population. Deserts and jungles, mountains and swamps, savannas and river deltas; our highly varied geography also shaped the differences between our societies, creating agriculturalists, pastoralists, and hunter-gatherers alike. The wide array of cultural, linguistic, and religious traditions among its people make African societies among the most diverse in the known world."

# Asia
 country_history_asia: "The lands of [ShowContinentName('asia')] have always been rich, both in resources and in culture. From the millennial empire of $china$, to the ancient beliefs  we learned from $india$, our numerous trade routes — like the Silk Road — have facilitated the easy exchange of riches as well as ideas and beliefs. Every nation in [ShowContinentNameWithNoTooltip('asia')] draws nourishment from these centuries-old exchanges, and it seems there is far more development and expansion yet to be achieved."

# Fallback
 country_history_fallback: "In this pivotal moment, our nation faces new opportunities and challenges. As global trade routes expand, we stand to benefit from novel ideas, goods, and cultural exchanges. However, maintaining our traditions and sovereignty amid these shifts remains a critical task.\n\nOur country must choose whether to focus on enhancing cultural richness or fortifying military strength. Our decisions will shape our nation's future trajectory in this increasingly interconnected world."
