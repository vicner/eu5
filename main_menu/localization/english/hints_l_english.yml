 hint_can_do_more_research_administrative: "\"With due investment we could greatly improve the efficiency of our economy.\""
 hint_can_do_more_research_military: "\"The constant bettering of our professional armies is of paramount importance, lest our might fall behind that of our enemies.\""


 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "Cabinet lacks member"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "A [cabinet_action|e] will not be very efficient without a capable [character|e] assigned to it. Always assign [characters] to all our [cabinet_seats|e]."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Click on the #W Alert#! to go to the @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')], and appoint the [character|e] with the highest related [ability|e] to the empty [cabinet_seat].\n@arrow_bonus_tier_1! Consider hiring a new [courtier|e] if we do not have good [characters] available.\n@automation! You can Automate the Cabinet from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Extra Hints: #!\n@hint! Each [cabinet_action|e] uses one of the three character [abilities|e], so you need to choose your members carefully depending on the task you plan to assign to them.\n@hint! [cabinet_members|e] will increase the [estate_power|e] of the [estate|e] they belong to."

 hint_lack_cabinet_for_cabinet_action_diplomatic: "\"The best administration will always use the best people.\""
 hint_lack_cabinet_for_cabinet_action_administrative: "\"The better our country functions, the better external image we will present.\""
 hint_lack_cabinet_for_cabinet_action_military: "\"Only with an efficient administration will we able to clearly project our strength.\""


 ### Inflation
 hint_inflation: "Inflation"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "Inflation simply increases all expenses for our [country|e], so it should always be avoided. It grows fairly quickly from [minting|e], but it can be deceptively difficult to reduce."
 hint_inflation_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! If Inflation is growing, adjust the [minting] slider in the @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] to keep [inflation] from growing.\n@arrow_bonus_tier_2! If we have some inflation already, setting the slider to the minimum will prompt it to decrease."
 hint_inflation_hint_text_3: "#T Extra Hints:#!\n@hint! We can get other sources of inflation reduction, for example from [advances|e]."

 hint_inflation_diplomatic: "\"May we be spared from this invisible malady of the economy.\""
 hint_inflation_administrative: "\"Minting can be a tempting remedy to a budget in distress, but also the source of protracted misfortunes.\""
 hint_inflation_military: "\"Inflation is a slow and insidious killer.\""


 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Disloyal Subjects"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "Our [subjects|e] are [countries|e] that are subordinated to us in one way or another. They usually pay [subject_taxation|e] to us, and are called to our [wars|e].\n\nIf their [subject_loyalty|e] drops below #W 50#!, they will be considered disloyal and will not help us in our [wars]. Our disloyal Subjects may band together to form an [GetInternationalOrganizationType('independence_movement').GetName], potentially starting a [war] against us if they feel strong enough."
 hint_has_disloyal_subjects_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Make sure our Subject's [opinion|e] of us remains high. You can increase it using the $IMPROVE_RELATIONTITLE$ [diplomatic_action|e].\n@arrow_bonus_tier_1! You can consider [annexing|e] other loyal Subjects. Increasing our relative power compared to all our Subjects will increase their loyalty.\n@arrow_bonus_tier_1! Increasing the size of our [armies|e] will intimidate our Subjects, raising their loyalty."
 hint_has_disloyal_subjects_hint_text_3: "#T Extra Hints:#!\n@hint! You can get an overview of our Subjects in the Subject panel, inside the @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')].\n@hint! The more and more powerful [subjects] we have in relation with our own power, the harder it will become to keep their [subject_loyalty] high.\n@hint! Different types of [subjects] have different characteristics and limitations." ##

 hint_has_disloyal_subjects_diplomatic: "\"We should nurture good relations with our Subjects at all times, lest they begin to think themselves masters of their own destiny.\""
 hint_has_disloyal_subjects_administrative: "\"Subjects are a profitable addition to our Treasury.\nDo not let them realize it.\""
 hint_has_disloyal_subjects_military: "\"The sheep will stray away at the first opportunity. We better be ready to let slip the dogs of war!\""

 ### Buildings missing inputs
 hint_has_buildings_missing_input: "Buildings Missing Inputs"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "[buildings|e] need access to [goods|e] from their [markets] to work properly. If they cannot buy all the [goods] they need, their output will be appropriately reduced."
 hint_has_buildings_missing_input_hint_text_2: "#T Recommended Actions:#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T Extra Hints:#!\n@hint! Not all Building shortages pose a critical problem to our Country. However, we may want to ensure the proper functioning of some particularly strategic production chains.\n@hint! For example, we might not be able to recruit [ShowUnitDefinitionName('a_footmen')] if our [ShowBuildingTypeName('weapon_guild')] cannot buy enough [ShowGoodsName('lumber')] from their [market]."

 hint_has_buildings_missing_input_diplomatic: "\"Some Buildings are particularly necessary to the proper functioning of our realm.\""
 hint_has_buildings_missing_input_administrative: "\"Our merchants should seek to address any shortages in our Markets. But on occasion the invisible hand of the Market requires... a little push.\""
 hint_has_buildings_missing_input_military: "\"We should ensure a steady supply of weapons and military supplies before committing to any military operation.\""

 hint_address_shortage_text: "Clicking on the #W Alert#! will take you to the @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] filtered with the missing [goods] in the affected [market].\nYou can increase the [supply|e] of a [good|e] in our [markets|e] in three key ways:\n\n@arrow_bonus_tier_3! Click on the @rgo! [rgo|e] button to see a list of our [locations] in this [market] with the relevant [rgo]. Remember only [raw_materials|e] can be produced in [rgo]\n@arrow_bonus_tier_2! Click on the @building! [building|e] button to see a list of all available [buildings] that can produce that specific [good].\n@arrow_bonus_tier_2! Click on the @import! [import|e] button to import the [good] from another Market using [merchant_capacity|e].\n@automation! You can automate our [buildings] and [rgo] construction, as well as our [trade|e], from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."

 ### Construction missing input
 hint_has_constructions_missing_input: "Construction Missing Input"
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "All [constructions|e] need access to certain [goods|e] from the [market|e] of the [location|e]. If there are not enough [goods] available, [construction] will stall."
 hint_has_constructions_missing_input_hint_text_2: "#T Recommended Actions:#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T Extra Hints:#!\n@hint! All [locations] in a [market] access the [goods] they need for all purposes in order of their [market_access|e], regardless of who produced the good originally.\n@hint! This means that [locations] that are closer to [market_centers|e] will have an easier time accessing the goods they need."

 hint_has_constructions_missing_input_diplomatic: "\"An accurate control of all resources and needs is crucial for any enterprise.\""
 hint_has_constructions_missing_input_administrative: "\"Diplomacy and trade will be able to supply us with anything we cannot produce ourselves.\""
 hint_has_constructions_missing_input_military: "\"We need to be able to fulfill all our supply needs and demands if we want to avoid others exploiting our weaknesses.\""

 ### Construction missing input
 hint_lack_pop_promotion_to_fill_buildings: "Buildings or [rgo] missing employees"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Different [buildings|e] employ different [pop_types|e]. If there are not enough free [pops|e] available of the required [pop_type] when a new [building] is finished, [ShowPopTypeName('peasants')] will start to [promote|e] according to the [ShowModifierTypeName('local_pop_promotion_speed')] of the [location|e].\n\nBuildings can also lose employees when [pops] die due to [diseases|e], [sieges|e], or [starvation|e]."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Do not build in [locations] that are already missing too many employees.\n@arrow_bonus_tier_2! Increase important sources of promotion speed for the [location]: [stability|e], [literacy|e], and [control|e].\n@arrow_bonus_tier_1! Build a [ShowBuildingTypeName('library')] and a [ShowBuildingTypeName('university')] in our most important [locations].\n@arrow_bonus_tier_1! Consider destroying the less useful [buildings] to free up some workforce."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Extra Hints:#!\n@hint! [urban_locations|e] have a higher base amount of available [upper_class|e] [pops].\n@hint! Remember a [location] needs to have at least some [available|e] [ShowPopTypeName('peasants')] for [promotion] to occur.\n@hint! You can check the [ShowModifierTypeName('local_pop_promotion_speed')] of a [location] in the #W Demography Tab#! of the #W Location Panel#!."

 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "\"What is an industry without the people to work in it?\""
 hint_lack_pop_promotion_to_fill_buildings_administrative: "\"If our people will not work, other countries may call us lazy.\""
 hint_lack_pop_promotion_to_fill_buildings_military: "\"It is the duty of the populace to work and produce the needs of the country.\""

 ### Casus Belli
 hint_casus_belli: "Casus Belli"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "A [casus_belli|e] is a legitimate reason to start a [war|e]. Going to war without a proper Casus Belli is still possible, but enforcing our demands in a [peace_treaty|e] will be harder, and our neighbors will react with increased hostility to our actions."
 hint_casus_belli_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The best way to obtain a Casus Belli is requesting one from our [parliament|e]. You can call a Parliament session from the @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Creating a [spy_network|e] in foreign [countries] will allow us to fabricate a Casus Belli against them, if we have [cores|e] in their land, or if they are our [rivals|e]."
 hint_casus_belli_hint_text_3: "#T Extra Hints:#!\n@hint! Remember not all [wars] are just, and we can go to war without a Casus Belli. A good Casus Belli is a useful asset, but more often than not, might makes right.\n@hint! Every Casus Belli has a specific [war_goal|e]. Fulfilling the [war_goal] during the [war] will grant us [war_score|e], which is essential to victory.\n@hint! [events|e] and [situations|e] can grant special Casus Belli."

 hint_casus_belli_diplomatic: "\"Even in war there are rules that must be abode.\""
 hint_casus_belli_administrative: "\"A good Casus Belli would allow us to declare a war without incurring in the wrath of our neighbors.\""
 hint_casus_belli_military: "\"The best Casus Belli, my Lord, is no Casus Belli.\""

 ### Levies
 hint_has_unraised_levies_in_war: "Levies"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "[levies_with_icon|e] constitute the bulk of the military of any [country_with_icon|e] in the first centuries of the game, before they are replaced by professional soldiers, known as [regulars_with_icon|e]. Until then, it is advisable to always raise our [levies] during [war_with_icon|e]."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! When war starts, click on the #W Alert#! to go to #W Raise Levy#! in the @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]. From there you can raise all [levies] at once, or select the specific [provinces_with_icon|e] you wish to draft.\n@arrow_bonus_tier_2! It's a good idea to reduce our reliance on [levies] with the superior but expensive [regular_regiments]. For that you will need to buid a [ShowBuildingTypeName('sergeantry')].\n@arrow_bonus_tier_1! In times of need, [mercenaries_with_icon|e] can be a good complement, or even substitute, to our [levies], if we have the coin to spare. You can hire [mercenaries] from the @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Extra Hints:#!\n@hint! [levies] come primarily from [pops_with_icon|e] of your [primary_culture_with_icon|e] and [accepted_cultures_with_icon|e], but the amount you can levy from each [location] will depend on its [control_with_icon|e].\n@hint! Keep in mind that [food_with_icon|e] and [rgo_with_icon|e] production will decrease in levied [locations] until the men return home.\n@hint! Be careful: every peasant who dies in battle is one less peasant to work in the fields."

 hint_has_unraised_levies_in_war_diplomatic: "\"People need to work, but they also need to defend their homes if attacked.\""
 hint_has_unraised_levies_in_war_administrative: "\"If people trust us, they will come to our aid if called.\""
 hint_has_unraised_levies_in_war_military: "\"Having a field to plow is no excuse when there is a war to be won.\""


 ### No allies
 hint_no_allies: "No allies"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "An [alliance|e] is a [treaty|e] between two [countries|e] that allows them to enter each other's [wars|e]. If we are attacked, our [allies] will receive a [call_to_arms|e] to enter the war on our side. Conversely, we should always take our enemy's allies into account when declaring a [war] ourselves, as they will likely get involved against us."
 hint_no_allies_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')], and click on $offer_alliance$, under #W $CATEGORY_FRIENDLY_ACTIONS$#!. You will see a list of all [countries] willing to sign an [alliance|e] with us.\n@arrow_bonus_tier_2! Some [countries] might need some convincing. Using the #W $IMPROVE_RELATIONTITLE$#! [diplomatic_action|e] will slowly gain them over."
 hint_no_allies_hint_text_3: "#T Extra Hints:#!\n@hint! Beware: our Allies might also call us into their own wars. Do not ally countries that are looking too vulnerable, or we might find ourselves in the losing side of a foreign war.\n@hint! You can always dismiss a [call_to_arms] from our ally. But doing so will spell the end of our friendship, and tarnish our diplomatic reputation for years to come."

 hint_no_allies_diplomatic: "\"No one can survive alone in this world.\""
 hint_no_allies_administrative: "\"Even if we do not plan to attack, entering an alliance with one of our neighbors might dissuade our enemies from attacking us.\""
 hint_no_allies_military: "\"A strong ally would cover our rear when we go on the offensive.\""

##### Situation Hints #####
### The Black Death
 hint_black_death: "The Black Death"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "The Black Death is a [situation|e] that will ravage the Old World, following the trails of trade and civilization. It will be most deadly in our densely populated [locations|e], and will fade away once enough survivors have built up [disease_resistance|e] to it.\n\nPeople of every [pop_type|e] will die of the disease, leaving our [buildings|E] empty until new [ShowPopTypeName('peasants')] [promote|e]. This means our [tax_base|e] will likely shrink, as the output of our [buildings] collapses, and [ShowModifierTypeName('local_pop_promotion_speed')] will be very important to recover the lost [employment|e]."
 hint_black_death_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Build [ShowBuildingTypeName('hospital')] [buildings] in our biggest [urban_locations|e], before the disease reaches our [country|e].\n@arrow_bonus_tier_2! Click on the [situation] banner to have a look at the special interactions at our disposal. Perhaps they help mitigate the catastrophe?\n@arrow_bonus_tier_2! Keep our [stability|e] high. Not only does it help with [rebellions|e], but it is also essential to [ShowModifierTypeName('local_pop_promotion_speed')].\n@arrow_bonus_tier_1! Do not build new buildings in depopulating [locations], since they will struggle to hire new workers.\n@arrow_bonus_tier_1! Keep an eye on our [ShowModifierTypeName('local_pop_promotion_speed')], as most of our [buildings] and [rgo|e] will need [ShowPopTypeName('peasants')] to [promote|e] to the upper [pop_types]."
 hint_black_death_hint_text_3: "#T Extra Hints:#!\n@hint! It might take years, but as long as there are enough peasants in our [locations], people will eventually [promote|e] to fill the vacancies left by the disease.\n@hint! You can use the lessons from this disaster to address other calamities during your campaign: [starvation|e], [diseases|e] and [loot|e] will have similar effects on our locations."

 hint_black_death_diplomatic: "\"Death rides forth. Ruin and turmoil follow.\""
 hint_black_death_administrative: "\"Pale Death knocks with impartial foot at the towers of the kings and the huts of the poor.\""
 hint_black_death_military: "\"The fourth Rider is upon us. No Hint will save us now.\""


###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "The [GetSituationByKey('fall_of_delhi').GetName] is a [situation|e] that may bring about the destruction of a once-great [GetCountry('DLH').GetFlavorRank]. Around them, vultures and potential conquerors gather around a weakened border, as the authority of [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName] decays..."
 hint_fall_of_delhi_hint_text_2: "#T Recommended Actions as Delhi:#!\n@arrow_bonus_tier_3! As [GetCountry('DLH').GetName], consider utilizing the many new [actions|e] such as [ShowGenericActionName('strengthen_neighbor_relations')] or [ShowGenericActionName('fall_of_delhi_appoint_governors')]. \n@arrow_bonus_tier_2! During various [events|e] associated with this [situation|e] we must seek to increase our [share_of_power_gc|e] at the expense of our foes, lest our people meet their demise."
 hint_fall_of_delhi_hint_text_3: "#T Extra Hints for Delhi:#!\n@hint! One clear advantage over our foes is our mighty standing [army|e]. Unlike [levies|e], our salaried soldiers replenish their ranks and are considerably more powerful. A bedrock of power, helping to keep our regime in control."
 hint_fall_of_delhi_hint_text_4: "#T Recommended Actions as Opposer:#!\n@arrow_bonus_tier_3! The strongest [country|e] in $india$ will be the premier Opposer at the start of the [situation|e], but we may gain that position by declaring war and claiming primacy. We can do so either by being the strongest [country|e] in $india$ at the start of the [situation|e] or by defeating the current leader and seizing primacy through the [ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')] [peace_treaty|e]."

 hint_fall_of_delhi_diplomatic: "\"Whether defending the throne of [GetCountry('DLH').GetName] or rising as its rival, it is wise to maintain careful relations with neighbors. Friendship may buy time, while hostility can justify new conquests.\""
 hint_fall_of_delhi_administrative: "\"Lands gained in chaos are fragile prizes. Consider granting [subjects|e] or improving [control|e] where possible, so that newly acquired territories do not slip away as quickly as they were taken.\""
 hint_fall_of_delhi_military: "\"The sword decides much in this struggle. A strong [army|e] can defend Delhi from collapse or allow Opposers to strike down the giant. Yet even victory brings risks! Beware rebellions and overstretched lines.\""


###Rise of the Turks
 hint_rise_of_the_ottomans: "[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip] Hints"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "This [situation|e] marks the rise of the #italic Strongest Beylik#!, destined to forge one of history's greatest empires. Through unique [events|e] and [actions|e], we must secure dominance over the other Beyliks, cross the [ShowProvinceDefinitionName('marmara_sea_province')], and claim the riches of [ShowLocationName('constantinople')]. Eternal glory awaits!"
 hint_rise_of_the_ottomans_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_2! Our time of ascension has arrived. By wielding powerful [actions|e] like [ShowGenericActionName('press_claims')] and benefiting from [events|e] that hasten [integration|e], our rise will be written among the ages.\n@arrow_bonus_tier_1! If we hold #Y 120#! [locations|e] and secure a foothold in the [ShowRegionName('balkan_region')], we may extend the [ShowGenericActionNameWithNoTooltip('press_claims')] [action|e] to that [region|e] as well."

 hint_rise_of_the_ottomans_diplomatic: "\"Early on in the [situation|e] it is wise to use the [actions|e] provided, such as [ShowGenericActionName('seek_relations_with_the_byzantines')]. Using their waning prestige as the last bastion of $ROM$, we will build upon our legacy.\""
 hint_rise_of_the_ottomans_administrative: "\"While we will certainly excel at conquest, we must be mindful of our interior and the core of our realm. Do not neglect our internal affairs in the pursuit of glory abroad!\""
 hint_rise_of_the_ottomans_military: "\"We must seek to conquer the [towns_and_cities|e] of our foes. These campaigns will be the foundation of generational power.\""

####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "During the [ShowSituationName('council_of_trent')], the [GetUniqueInternationalOrganization('catholic_church').GetName] is able to change its current [laws|e] and introduce new [policies|e] to the [international_organization|e]."
 hint_council_of_trent_hint_text_2: "#T Possible Interactions:#!\n@arrow_bonus_tier_3! As a [member|e] of the [GetUniqueInternationalOrganization('catholic_church').GetName], you may propose a [ShowResolutionName('policy_vote')] using the list of [laws] below or the Doctrines Panel in the [GetUniqueInternationalOrganization('catholic_church').GetName]\n@arrow_bonus_tier_2! As a [member|e] of the [GetUniqueInternationalOrganization('catholic_church').GetName], you may vote on a proposed [ShowResolutionName('policy_vote')]"

###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "The [GetSituationByKey('golden_age_of_piracy').GetName] is a [situation|e] that may give rise to new pirates. Free men, disgruntled sailors and those who defy centralized authority, empower the black sails under which they now conduct their illicit activities."
 hint_golden_age_of_piracy_hint_text_2: "#T Recommended Actions to combat Pirates:#!\n@arrow_bonus_tier_3! Consider eradicating any Pirates near our coasts, we cannot afford to have them roam our seas. \n@arrow_bonus_tier_2! Each [event|e] associated with this [situation|e] may herald  the rise of a new pirate republic."
 hint_golden_age_of_piracy_hint_text_3: "#T Extra Hints:#!\n@hint! We may be able to utilize new [actions|e] in the [situation|e] whether we sail the black flag or not."
 hint_golden_age_of_piracy_hint_text_4: "#T Recommended Actions as a Pirate:#!\n@arrow_bonus_tier_3! It is wise to secure the coast and build a mighty [navy|e]. By utilizing [actions|e] such as [ShowGenericActionName('attract_sailors')] or [ShowGenericActionName('migrate_to_new_waters')], we can maintain a versatile fleet and presence."

 hint_golden_age_of_piracy_diplomatic: "\"Smiles and rum work better than threats, at least until the cannons start talking. Perhaps it would be wise to maintain steady relations with scallywags. Not all treasure is silver and gold, sir.\""
 hint_golden_age_of_piracy_administrative: "\"Managing our maritime possessions is delicate business at the age of piracy. Wether defending against them or rogue competition, maintaining a tight administration is key!\""
 hint_golden_age_of_piracy_military: "\"The pirates acknowledge no country, having sold their own. And as they are sure to be hanged if taken, they shall have no scruple in murdering and destroying if their demands are not granted.\""

###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "The [GetSituationByKey('hundred_years_war').GetName] plunges [ShowSubContinentName('western_europe')] in turmoil! This period will test alliances and new powers will certainly emerge from the rubbles."
 hint_hundred_years_war_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Both [GetCountry('FRA').GetName] and [GetCountry('ENG').GetName] have access to [ShowGenericActionName('request_war_entry')], [ShowGenericActionName('hyw_sign_truce')] and [ShowGenericActionName('request_papal_delegates')]. These are unique ways to manipulate the status quo of the conflict or even tilt it in either country's favor."
 hint_hundred_years_war_hint_text_3: "#T Extra Hints:#!\n@hint! As a participant in the conflict, we may be able to gain land or powerful alliances."
 hint_hundred_years_war_hint_text_4: "#T Recommended Actions as [subject|e] of [GetCountry('FRA').GetName]:#!\n@arrow_bonus_tier_3! It would be wise to secure [ShowGenericActionName('demand_autonomy')]. Each [ShowSubjectTypeName('appanage')] may demand a certain degree of autonomy and greatly benefit, by leveraging its importance as a defender of the [GetCountry('FRA').GetAdjectiveWithNoTooltip] crown."

 hint_hundred_years_war_diplomatic: "\"Give war a chance!\""
 hint_hundred_years_war_administrative: "\"Overseas territories will likely suffer in terms of [control|e]. Be mindful of each newly conquered location's [proximity|e] to our [capital|e].\""
 hint_hundred_years_war_military: "\"Waging war with our foes in the South as either [GetCountry('FRA').GetName] or [GetCountry('ENG').GetName]? Consider the [ShowGenericActionName('hyw_sign_truce')] [action|e] with a powerful neighbor elsewhere.\""

###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "The [GetSituationByKey('hussite_wars').GetName] bring about a deep rift in [GetReligionByKey('catholic').GetName]. On their end, many [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip] monarchs fear that if this heresy is not extinguished quickly, it may envelop substantial parts of [ShowContinentName('europe')] and threaten the spiritual authority of the [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 hint_hussite_wars_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The [GetCountry('PAP').GetGovernment.GetRulerTitle] will seek to wage [war|e] against [GetCountry('BOH').GetName]. Neighboring [ShowReligionGroupAdjective('christian')] countries may opt to join either side, effectively deciding the fate of an entire [continent|e]."
 hint_hussite_wars_hint_text_3: "#T Extra Hints:#!\n@hint! [GetCountry('BOH').GetName] has access to numerous unique [actions|e] such as [ShowGenericActionName('convert_heretics_hw_action')] and [ShowGenericActionName('prepare_defenses_hw_action')], among others."
 hint_hussite_wars_hint_text_4: "#T Recommended Actions as the [GetCountry('PAP').GetName]:#!\n@arrow_bonus_tier_3! Good relations with fellow [GetReligionByKey('catholic').GetAdjective] countries may enable us to call them in our struggle. The unique [ShowPeaceTreatyTypeName('supress_hussite_faith')] [peace_treaty|e] is available during the [situation|e]. It will reduce the cost of using the #Y Force Convert#! [peace_treaty|e]."

 hint_hussite_wars_diplomatic: "\"Faith should motivate us to seek like-minded allies and persevere through this troublesome period.\""
 hint_hussite_wars_administrative: "\"We should look into maintaining [religious_unity|e].\""
 hint_hussite_wars_military: "\"It is likely we will need to defend our faith through violent means.\""

###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "The [GetSituationByKey('italian_wars').GetName] envelop [ShowRegionName('italy_region')]. As outsider [countries|e] strive to invade the region, the formation of the Italian Leagues heralds an era of division and resistance, protecting the affluence of the region."
 hint_italian_wars_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The leaders of each league may invite other [countries|e] to bolster their grip on [ShowRegionName('italy_region')]."
 hint_italian_wars_hint_text_3: "#T Extra Hints:#!\n@hint! Rivals or enemies of league leaders may [ShowGenericActionName('iw_send_aid')] and tilt the balance of an important war."
 hint_italian_wars_hint_text_4: "#T Recommended Actions as the leader of an [ShowCultureGroupName('italian_group')] League:#!\n@arrow_bonus_tier_3! Good relations with fellow neighbor countries, will grow the power of our [international_organization|e]."

 hint_italian_wars_diplomatic: "\"[ShowRegionName('italy_region')] must be controlled by us and our likeminded allies.\""
 hint_italian_wars_administrative: "\"The establishment of [subjects|e] in [ShowRegionName('italy_region')] will further our influence in the [region|e].\""
 hint_italian_wars_military: "\"We must crush the competition, there is too much wealth and power on the line.\""

###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "The [GetSituationByKey('little_ice_age').GetName] is upon us! Frost covers the lands. We must do our best to protect crops, animals, and ensure the survival of our people!"
 hint_little_ice_age_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Consider expanding [buildings|e] that produce or enhance the production of [food|e]."
 hint_little_ice_age_hint_text_3: "#T Extra Hints:#!\n@hint! We may utilize many unique [actions|e] to help bolster and redistribute [food|e] across our [provinces|e]."

 hint_little_ice_age_diplomatic: "\"Winter is coming.\""
 hint_little_ice_age_administrative: "\"Proper production and distribution of [food|e] will safeguard our [pops|e] from prematurely greeting the reaper.\""
 hint_little_ice_age_military: "\"Frozen bodies of water may be briefly passable, but [armies|e] trapped in winter mountains risk being stranded far longer.\""

###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "The [GetSituationByKey('the_revolution').GetName] has erupted! Monarchies tremble as ideas of liberty, equality, and fraternity spread like wildfire. Will we embrace the flames of change, or defend the old order?"
