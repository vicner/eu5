 hint_control_hint_text_3: "#T Extra Hints:#!\n@hint! A [location] with #W 0%#! [control] will not generate any [gold_icon] [gold|e], but the [goods|e] it produces will still reach the [market_icon] [market|e], so we might still want to build up important resources there to ensure sufficient [supply|e].\n@hint! [ShowPopTypeName('peasants')] will [promote|e] much faster in [locations] with high [control], and therefore new [buildings] will fulfill their [employment|e] sooner.\n@hint! Plan our [road] network carefully: A single, well-placed [road] crossing a mountain chain can improve the [proximity] of many [locations] on the other side."

