 hint_battle_hint_text_1: "When an [army|e] finds itself in the same [location|e] as an enemy [army], a [battle|e] will start. Whichever [army] was first in the [location] will be the [defender|e], and as such will benefit from terrain modifiers. The battle ends one side loses all of their [morale|e] or all of their [regiments|e], whatever happens first."
 hint_battle_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! You can bring neighboring armies to reinforce ongoing battles. If they arrive in time, they will join the fight as fresh reserves.\n@arrow_bonus_tier_2! Make sure our [armies|e] have a good [commander|e] before committing them to [battle].\n@arrow_bonus_tier_2! Always pay heed to the terrain of the [location]. The [attacker|e] will suffer penalties to their dice rolls depending on the topography and vegetation of the location. Choose your battlegrounds carefully!\n@arrow_bonus_tier_1! Sometimes it is wise to order a timely [retreat|e] before our troops are annihilated by an overwhelming enemy force."
 hint_battle_hint_text_3: "#T Extra Hints:#!\n@hint! Losing a battle does not necessarily spell the end of the [war|e]. After a defeat, you can [retreat] to safety, regain morale, perhaps hire mercenaries, and try again in more favorable conditions (and so can your enemy! Do not be too soon to celebrate victory)\n@hint! If the [location] has a [fort|e], the fort controller will always be the [defender] in that location, regardless of who arrives first."

 hint_battle_diplomatic: "\"Let our enemies perish to attrition and famine before engaging them.\""
 hint_battle_administrative: "\"A swift victory on the battlefield would allow us to go on the offensive without exposing our towns and cities to enemy razing.\""
 hint_battle_military: "\"A good general can determine the outcome of a battle.\""


