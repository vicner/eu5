 ###
 hint_in_deficit: "Negative Balance"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "We have a negative balance. If we are not careful, this could lead to debt or even bankruptcy."
 hint_in_deficit_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] to see our [income|e] and [expenses]. You can move the sliders to raise [taxes|e] or lower costs.\n@arrow_bonus_tier_2! Ensure that all our [buildings|E] are profitable, or build more if we can support them. You can do this in the @production_panel![Link('production', '', 'lateralview_production_entry_name')].\n@arrow_bonus_tier_2! Managing or leveraging your [estates|E] can also provide significant gains in the short or long term. Be aware that the estates can also hold significant political might, and relying too heavily on them may be risky. You will find them in the @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]\n@arrow_bonus_tier_1! Setting up profitable [trades|E] is also a great source of income. Browse existing or potential trade routes in the @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]"
 hint_in_deficit_hint_text_3: "#T Extra Hints:#!\n@hint! [laws|E], [reforms|E], [diplomacy|E], and more can also give you options to solve a negative balance."
 hint_in_deficit_military: "\"War might be costly in the short term, but if we are successful we can make our enemies pay for it. Taking land might give us long-term gains, and extorting our enemies can provide a short-term influx of wealth.\""
 hint_in_deficit_explorer: "\"The great unknown is sure to be full of wealth, ripe for development and plunder.\""
 hint_in_deficit_administrative: "\"Establishing dominance in our domestic markets would be a fine way to develop our wealth. If we are feeling even more ambitious, establishing footholds in foreign markets can drive growth even further.\""
 hint_in_deficit_diplomatic: "\"As the saying goes, we need to spend money to make money! Ensuring that our buildings and pops are profitable is the best way to turn the ship around.\""
 ###
 hint_cultural_capacity: "Exceeding Cultural Capacity"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "While multiculturalism can offer many benefits, nations that are unready for the administrative burdens and lack [cultural_capacity|E] will suffer penalties. [pops|E] belonging to [cultures|E] other than our [primary_culture|E] will ordinarily begin as [non_accepted_culture_short|E], but can be [tolerated_culture_short|E] or [accepted_culture_short|E] for a cost."
 hint_cultural_capacity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Consider demoting a less strategically important culture to reduce the costs.\n@arrow_bonus_tier_2! There are sources of [ShowModifierTypeName('cultures_capacity')], commonly found in [government_reforms|E] and [advances|E]."
 hint_cultural_capacity_hint_text_3: "#T Extra Hints:#!\n@hint! [assimilation|e] can also help reduce the amount of cultures in a country."
 hint_cultural_capacity_military: "\"Making the most of our cultures is vital for generating cultural tradition and influence - giving us the upper hand in the event of cultural conflict. Increasing the rights of foreign cultures will also grant us additional levies and soldiers.\""
 hint_cultural_capacity_administrative: "\"Our culture can also be expressed by wondrous works of art produced by our nation's artists. After all, what is a nation if not the sum of its influence on the world?\""
 hint_cultural_capacity_diplomatic: "\"Over time, foreign cultures might assimilate to be closer to our primary culture in [GetPlayer.GetNameWithNoTooltip]! Who would not want to be [GetPlayer.GetCulture.GetNameWithNoTooltip]?\""
 ###
 hint_unhappy_estates: "Unhappy Estates"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "Keeping the [estates_with_icon|e] content is an important, day-to-day part of running a country. Between them, they represent a significant share of the country's economic and military might.\n\nEvery disloyal [estate] will inflict penalties on your [country], and will make its constituent [pops_with_icon|e] very likely to join [rebellions_with_icon|e]."
 hint_unhappy_estates_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Their output and [estate_satisfaction_short|E] can be managed by granting or revoking privileges in the @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Raising and lowering taxes in the @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] will also affect their satisfaction."
 hint_unhappy_estates_hint_text_3: "#T Extra Hints:#!\n@hint! The [parliament|e] can also be used to help manage [estate_satisfaction|e].\n@hint! Learn more about [rebel_movements_with_icon] in the [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]."
 hint_unhappy_estates_administrative: "\"Estates are positively vital to a healthy trading empire. Yes, we might have to give up some authority in the long run, but think of the economy!\""
 hint_unhappy_estates_diplomatic: "\"Our estates may even have opinions on diplomatic matters. It can be worthwhile considering their assessment of a foreign power when evaluating alliances or pacts.\""
 hint_unhappy_estates_military: "\"Our estates provide all-important levies to fuel expansion. If we do not keep them on our side, we may find a deficit of recruits just when we need them.\""
 ESTATE_CONTEXT_TEXT: "In your country, the $LIST$ are discontent.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "Manpower"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "Our [manpower|e] is our reserve of men ready to be recruited as [regulars|e] for our [armies|e]. Regulars are vastly superior to [levies|e] in [battle|e], but they are expensive, so not every [country|e] can afford them at the beginning of the game."
 hint_manpower_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! If we are relying on [regulars] to wage war, having low [manpower] severely limits our ability to replenish our [armies|e], so it is not wise to declare [war|E] while we have low manpower\n@arrow_bonus_tier_2! If we are running out of manpower while at war, think about making greater use of [levies|E], hiring [mercenaries|E], or even consider suing for [peace|E]."
 hint_manpower_hint_text_3: "#T Extra Hints:#!\n@hint! We can develop our nation's maximum manpower and ability to recruit a standing army with various [buildings|E].\n@hint! [estate_privileges|E] and [laws|E] can also impact our manpower potential."
 hint_manpower_diplomatic: "\"An elite, standing army manned by good [GetPlayer.GetAdjectiveWithNoTooltip] men and boys is likely to be the most effective fighting force, man-for-man.\""
 hint_manpower_military: "\"Conquest should use every tool at our disposal. A wide-reaching military should utilize mercenaries, levies, and standing army alike.\"" 
 hint_manpower_administrative: "\"Just remember that every soldier who dies on the battlefield is one fewer farmhand to toil in the fields. War is expensive.\""
 ###
 hint_low_stability: "Low Stability"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "If our [stability|E] is low, we run an increasing risk of [pops|E] joining a [rebellion|E], [estate|E] dissatisfaction leading to [civil_war|E], and a general state of turmoil in our nation."
 stability_raise_actions: "@arrow_bonus_tier_3! Investing more of the [budget|e] on stability.\n@arrow_bonus_tier_2! Instructing the [cabinet|e] to [ShowCabinetActionName('stabilize_country')]\n@arrow_bonus_tier_1! Increasing the amount of [GetPlayer.GetReligion.GetAdjective] [ShowPopTypeName('clergy')]."
 hint_low_stability_hint_text_2: "#T Recommended Actions:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Extra Hints:#!\n@hint! There are some other sources of stability, like [advances|e] or [policies|e].\n@hint! Remember that stability is also consumed by some important actions such as declaring [wars|E] without a proper [casus_belli|e] or changing a [law|e]."
 hint_low_stability_administrative: "\"A nation with high stability is, of course, a nation in a state of prosperity! When harvests are plentiful, so too is the flow of wealth into our coffers.\""
 hint_low_stability_military: "\"A nation cannot safely exert dominance without first ensuring the pacification of its populace. The common folk do so love their pitchforks...\""
 hint_low_stability_diplomatic: "\"Our neighbors will begin to look on smugly if we plunge our country into ruin. Could we perhaps do something about that?\""
 ###
 hint_very_low_stability: "Very Low Stability"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "Our [stability|E] is extremely low, and we run a dire risk of [pops|E] joining a [rebellion|E], [estate|E] dissatisfaction leading to [civil_war|E], and our enemies seizing the opportunity to strike while we are weak."
 hint_very_low_stability_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should increase stability as soon as possible, and avoid declaring any more [wars|E] or taking further actions that reduce stability.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "\"How can anyone be expected to do business in an economy like this? Someone please help us budget this, our cattle are starving.\""
 hint_very_low_stability_military: "\"Any enemy of [GetPlayer.GetNameWithNoTooltip] would be absolutely thrilled at how weak we look right now. We should expect that our rivals and enemies are beginning to plot against us.\""
 hint_very_low_stability_diplomatic: "\"While a nation in a period of high stability experiences excellent social mobility, we seem to have invented some kind of social demobilization.\""
 ###
 hint_low_legitimacy: "Low Legitimacy"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[legitimacy|E] represents the world's view of our [GetPlayer.GetGovernment.GetRulerTitle]'s entitlement to rule. If it falls too low, not only will we forgo any benefits to [crown_power|E] and reduced chance of [rebellion|E], but we will start receiving penalties to [estate|E] satisfaction and [righteousness|E]."
 hint_low_legitimacy_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should aim to keep our legitimacy as high as possible, to minimize any potential penalties.\n@arrow_bonus_tier_2! Increasing our [court_maintenance|e] will help keep the [legitimacy|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [legitimacy|e] like [advances|e] or [policies|e].\n@arrow_bonus_tier_1! Pick the [cabinet_action_with_icon|e] named [ShowCabinetActionName('strengthen_government')]."
 hint_low_legitimacy_hint_text_3: "#T Extra Hints:#!\n@hint! Like most important values, it will take time to create a favorable view of your [dynasty|E], so make sure to think long term."
 hint_low_legitimacy_administrative: "\"Anyone that checks the registers of our ancestry and the magnificence of our court will be unable to deny our right to rule.\""
 hint_low_legitimacy_military: "\"How can we expect our armies to be feared if our own soldiers doubt our leadership?\""
 hint_low_legitimacy_diplomatic: "\"Sometimes, inner strength can come from how others perceive us, and our allies can also help us in times of trouble.\""
 ###
 hint_low_republican_tradition: "Low Republican Tradition"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[republican_tradition|E] represents the foothold of Republicanism within our [GetPlayer.GetGovernment.GetGovernmentType.GetName]. If it falls too low, not only will we forgo any benefits to [legislative_efficiency|E] and reduced chance of [rebellion|E], but we will start receiving severe penalties to the cost of increasing [stability|E]."
 hint_low_republican_tradition_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should aim to keep our tradition as high as possible to minimize any potential penalties.\n@arrow_bonus_tier_2! Increasing our [court_maintenance|e] will help keep the [republican_tradition|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [republican_tradition|e] like [advances|e] or [policies|e].\n@arrow_bonus_tier_1! Changing [ruler|e] during an [election|e] will also hep keep the [republican_tradition|e] high."
 hint_low_republican_tradition_hint_text_3: "#T Extra Hints:#!\n@hint! Like most important values, teaching the population the values of Republicanism is a long term endeavor - so think ahead."
 hint_low_republican_tradition_administrative: "\"Elections are a natural process of any healthy republic.\""
 hint_low_republican_tradition_military: "\"Even mercenaries will not be willing to fight for us is we appear to be tyrants.\""
 hint_low_republican_tradition_diplomatic: "\"No nation that prides itself in strength will willingly align itself to a country that blatantly disregards the principles of its foundation.\""
 ###
 hint_low_devotion: "Low Devotion"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ If it falls too low, not only will we forgo any benefits to [religious_influence|E] and reduced chance of [rebellion|E], but we will start receiving penalties to [estate|E] satisfaction."
 hint_low_devotion_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should aim to keep our devotion as high as possible in order to minimize any potential penalties.\n@arrow_bonus_tier_2! Increasing our [court_maintenance|e] will help keep the [devotion|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [devotion|e] like [advances|e] or [policies|e]."
 hint_low_devotion_hint_text_3: "#T Extra Hints:#!\n@hint! Like most important values, promoting religious zeal is not an overnight affair, so make sure to think long term."
 hint_low_devotion_administrative: "\"It is not enough for us to represent the faith and pose as its defenders, we also need to look the part ourselves.\""
 hint_low_devotion_military: "\"If our armies are to represent the sword and shield of the faithful, we need to be the beacon for which they fight.\""
 hint_low_devotion_diplomatic: "\"It should be our objective to spread our faith as far and wide as possible, but nobody will be willing to believe our words if we do not appear pious.\""
 ###
 hint_low_horde_unity: "Low Horde Unity"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Driving our enemies before us is by far the most effective method of unifying a horde\n@arrow_bonus_tier_2! Increasing our [court_maintenance|e] will help keep the [horde_unity|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [horde_unity|e] like [advances|e] or [policies|e]."
 hint_low_horde_unity_hint_text_3: "#T Extra Hints:#!\n@hint! There may be some devastating consequences if we have too low unity, so we should better keep it high."
 hint_low_horde_unity_administrative: "\"To divide and conquer is a well-known strategy. If we are not united, we will be the ones to be conquered.\""
 hint_low_horde_unity_military: "\"As our saying goes: good things come to those who seize them from the weak. Power unites us, and with power we shall be united!\""
 hint_low_horde_unity_diplomatic: "\"The strength of our combat prowess is directly impacted by how united we are as a tribe. Success in war and conquest is a self-fulfilling prophecy.\""
 ###
 hint_low_tribal_cohesion: "Low Tribal Cohesion"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ Unlike other [government_types|E], tribal governments benefit from significantly increased levy sizes as cohesion increases. If we want to make effective military decisions, we will need to keep the tribes on board."
 hint_low_tribal_cohesion_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_2! Increasing our [court_maintenance|e] will help keep the [tribal_cohesion|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [tribal_cohesion|e] like [advances|e] or [policies|e]."
 hint_low_tribal_cohesion_hint_text_3: "#T Extra Hints:#!\n@hint! There may be some devastating consequences if we have too low cohesion, so we should better keep it high."
 hint_low_tribal_cohesion_administrative: "\"If we simply ignore it, our cohesion will fall. Running a country requires attention to detail.\""
 hint_low_tribal_cohesion_military: "\"Poor tribal cohesion makes us weak. Weakness fractures us further. Do not go further down that path, or we may find ourselves conquered and enslaved.\""
 hint_low_tribal_cohesion_diplomatic: "\"Estates are ingrained in so many aspects of a country that almost any action we take can have consequences down the line. Strategy requires long-term planning.\""
 ###
 hint_war_exhaustion: "High War Exhaustion"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[war_exhaustion|E] is a value that represents the overall weariness our population is feeling from being at war. High levels of war exhaustion can be extremely dangerous to any country. As war exhaustion increases, it will reduce the combat efficacy of our [army|E] and [levies|E], the growth of our [pops|E], and ruin our economy."
 hint_war_exhaustion_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The most effective and guaranteed method is being at peace.\n@arrow_bonus_tier_2! Some [laws|E] and [estate_privileges|E] can help reduce war exhaustion over time."
 hint_war_exhaustion_hint_text_3: "#T Extra Hints:#!\n@hint! We should pace our conquests and not declare [wars|E] if we are already at high war exhaustion."
 hint_war_exhaustion_administrative: "\"Decisive wars can yield benefits, but a population weary of war can only be a bad thing. Production goes down, consumption goes down, frankly - everything goes down!\""
 hint_war_exhaustion_military: "\"War weariness may be dangerous, but it is primarily a result of poor tactics. Huge losses and significant defeats will quickly turn our people against us.\""
 hint_war_exhaustion_diplomatic: "\"Losing a war is never a good thing, but suffering a bitter defeat can also put our people in a mood for revenge. Revanchism is a powerful opiate.\""
 ###
 hint_low_sailors: "Sailors"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! If we are relying on [ships|e] to wage war, having low Sailors severely limits our ability to replenish our [navies|e], so it is not wise to declare [war|E] while we have low sailors\n@arrow_bonus_tier_2! [explorations|e] also require sailors, so we should plan them accordingly."
 hint_low_sailors_hint_text_3: "#T Extra Hints:#!\n@hint! We can develop our nation's sailor production with various [buildings|E].\n@hint! [estate_privileges|E] and [laws|E] can also impact our sailor potential."
 hint_low_sailors_administrative: "\"He who controls the sea, controls the wealth of the world. A strong naval and seafaring tradition goes hand-in-hand with trade dominance.\""
 hint_low_sailors_military: "\"A strong navy with sailors to man it enables both the exploitation of far flung lands as well as domestic. Even soldiers operating overseas can benefit from protected supply lines.\""
 hint_low_sailors_diplomatic: "\"Naval buildings often have direct benefits to our trade potential. It is worth considering the synergies between these domains.\""
 ###
 hint_low_diplomats: "Few Diplomats"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "[diplomats|E] are required to manage your diplomatic relations with other countries. Many actions such as Improving Relations will cost us diplomats over time, whereas sending one-off actions is more likely to have a fixed cost."
 hint_low_diplomats_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Cancelling improving relations with some countries will free some of our diplomats if we do not have enough.\n@arrow_bonus_tier_2! We can also get more diplomats from other sources like [advances|e]."
 hint_low_diplomats_hint_text_3: "#T Extra Hints:#!\n@hint! While it is good to keep a reserve of diplomats for opportunistic actions, budgeting our diplomats for long-term plans is also vital to success."
 hint_low_diplomats_administrative: "\"Maintaining good relations is key to a profitable empire! Access to more and greater markets is bound to follow a friendship with our neighbors.\""
 hint_low_diplomats_military: "\"Diplomats can also be used to assert our dominance over weaker countries. By method of friendship or threat, the stronger we are, the more likely others are to submit.\""
 hint_low_diplomats_diplomatic: "\"Reforming and advancing our government is a surefire way to improve our capacity for extra diplomacy. Of course, some cultures are simply more attuned to the arts of persuasion than others.\""
 LOW_DIPLOMATS_HINT: "Low on Diplomats!"
 

 ### Low Food in Market
 hint_low_food_in_market: "Low Food in Market"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "Markets require enough stored [food|E] to provide for their constituent [provinces|E] that demand it. Without this, locations belonging to those provinces may end up [starving|E]."
 hint_low_food_in_market_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Improving the [rgo|e] that produce food will increase its supply.\n@arrow_bonus_tier_2! We can [import|e] food by establishing [trades|e] of [goods|e] that produce food."
 hint_low_food_in_market_hint_text_3: "#T Extra Hints:#!\n@hint! Reducing the amount of [buildings|e] in a [location|e] will also make the [pops|e] go back to [subsistence_agriculture|e]."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! If we have [merchant_capacity|E], we could create an import of food from another market that has a surplus.\n\nIf we have no capacity, constructing a building such as the [GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')] can increase our trade potential."
 LOW_FOOD_NO: "\n\nIf we have [merchant_capacity|E], we could create an import of food from another market that has a surplus."
 LOW_MARKET_FOOD_TEXT: "The stockpile of [food|E] in $LIST$ has reached critical levels.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "The stockpile of [food|E] in the $LIST$ has reached critical levels.\n\nThere are several layers to handling low food in a market. The more food a location produces, the less of a drain it will exert on the province and market it belongs to, potentially even helping other locations if it generates a surplus.\n\n\n@arrow_bonus_tier_3! [rgo|e] are the main source of [food], especially in locations with high [food_productivity|e]. We should seek to expand those first and foremost if our [market] is short on [food].\n@arrow_bonus_tier_2! [buildings|E] such as $BUILDING_LIST$ could also boost food production if the [goods|E] production matches.$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "\"Markets with locations that specialize in the production of food will offer both security and an extreme potential for profit. If others must come to us to survive, we command almost limitless leverage.\""
 hint_low_food_in_market_military: "\"While our capacity for trade is limited by infrastructure, an import economy must usually be backed up by a strong naval presence. Without this, we put ourselves at the mercy of anyone who dares challenge our trade routes.\""
 hint_low_food_in_market_diplomatic: "\"A self-sustaining economy of comestibles is a fine goal, but operating an import economy to feed the [GetPlayer.GetAdjectiveWithNoTooltip] people could give us the strength to focus on more financially rewarding production.\""

 ###
 hint_over_diplo_capacity: "Over Diplomatic Capacity"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Stopping our [diplomats|E] from improving relations will free our capacity\n@arrow_bonus_tier_2! Evaluating whether we may want to end some of our [alliances|E] or [treaties|E]\n@arrow_bonus_tier_1! Leaving any [international_organizations|E] we no longer need to be part of is also another way of freeing capacity."
 hint_over_diplo_capacity_hint_text_3: "#T Extra Hints:#!\n@hint! [estate_privileges|E], [laws|E], and [advances|E] can sometimes grant additional diplomatic capacity."
 hint_over_diplo_capacity_military: "\"Perhaps we should consider alliances as a means to an end, not a permanent friendship. After all, our own allies would surely look at us hungrily should we display weakness...\""
 hint_over_diplo_capacity_administrative: "\"Overworking our diplomats has the unfortunate side effect of reducing their effectiveness in nearly all their tasks. While it might be tempting to leave them overtaxed, it is not a good long-term solution.\""
 hint_over_diplo_capacity_diplomatic: "\"If we are to prioritize our internal development, strong alliances will more than make up for any perceived military weaknesses. Perhaps we should drop other relations first?\""

 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "Your [pops_with_icon|e] will join [rebel_movements_with_icon|e] when their [pop_satisfaction_with_icon|e] falls below their falls below their [ShowModifierTypeName('pop_join_rebel_threshold')].\n\n[rebel_movements] will gain progress towards open revolt every month, depending on their support. When reaching #W 100%#! support, they will start a [revolt_with_icon|e], or a [civil_war_with_icon|e].\n\nThe most frequent reasons for rebel support are low [stability_with_icon|e], discriminated [cultures_with_icon|e] and [religions_with_icon|e], and angry [estates_with_icon|e]."
 
 hint_rebels_growing_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Keep [stability_with_icon|e] and [legitimacy_with_icon|e] as high as possible.\n@arrow_bonus_tier_2! Use the [ShowCabinetActionName('rebel_crackdown')] [cabinet_action_with_icon|e] to stop the progress of an impending [rebellion].\n@arrow_bonus_tier_1! Move an [army_with_icon|e] to a [province_with_icon|e] with unhappy [pops]. The presence of your troops will make them more... #italic understanding#!.\n\nUltimately, increasing the [pop_satisfaction_icon] Satisfaction of rebellious [pops] is what matter most:\n@arrow_bonus_tier_2! Make sure the most numerous [cultures] in your [country] are [accepted_culture_short_with_icon|e] or [tolerated_culture_short|e].\n@arrow_bonus_tier_1! Ensure the rebelling [pops] are able to buy as many of their [pop_needs_with_icon|e] as possible from their [market_with_icon|e].\n@arrow_bonus_tier_3! Keep [estate_icon] [estate_satisfaction|e] high, since it severely impacts the satisfaction of all its constituent [pops]:\n$TAB$@arrow_bonus_tier_2! Grant a [privilege_with_icon|e]\n$TAB$@arrow_bonus_tier_2! Bribe the [estate]\n$TAB$@arrow_bonus_tier_2! Lower [taxes_with_icon|e]"

 hint_rebels_growing_hint_text_3: "#T Extra Hints:#!\n@hint! [societal_values|E] such as [ShowSocietyDirectionName('communalism')] and [ShowSocietyDirectionName('decentralization')] can also influence likelihood of rebellion growth.\n@hint! Rebellious [pops] will join to different [rebel_movements] depending on various factors. For instance, [pops] of a discriminated [culture] will tend to join [nationalist_rebels_with_icon|e]."

 hint_rebels_growing_military: "\"They may look tough, but with common folk the bark is usually worse than the bite. What they often lack in discipline however, they more than make up for in numbers.\""
 hint_rebels_growing_administrative: "\"While rebels are certainly bad for business, they are usually reactionary - if you solve the cause of their unrest you will not only stand to pacify them, but also to improve our country.\""
 hint_rebels_growing_diplomatic: "\"Our population hold all sorts of different identities and allegiances. Conquered peoples are far more likely to want to break away and form their own government or even to join up with a foreign power.\""

 ###
 hint_call_for_peace: "Call for Peace"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "This status can be encountered if a particular [war|E] drags on for long enough, or if we refuse to sign a [peace_treaty|E] despite a total victory or defeat."
 hint_call_for_peace_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should cut our losses and sign a treaty before our [war_exhaustion|E] reaches critical levels.\n@arrow_bonus_tier_2! It may mean accepting less than we initially intended to demand, or even losing the [war|e]."
 hint_call_for_peace_hint_text_3: "#T Extra Hints:#!\n@hint! Anything lost due to having to sing a premature [peace_treaty|e] can be regained in the future in another [war|e]."
 hint_call_for_peace_diplomatic: "\"Frustrating the rules of war can have truly devastating consequences for our internal stability and for our reputation abroad. Why would anyone listen to what we have to say if we prove ourselves unreasonable?\""
 hint_call_for_peace_military: "\"War is just a continuation of policy by different means. Perhaps we should write that down before someone else does?\""
 hint_call_for_peace_administrative: "\"A call for peace will get worse and worse as time goes on. The people can be placated, but not ignored forever.\""
 ###
 hint_unprofitable_buildings: "Unprofitable Buildings"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "Buildings will become unprofitable if the cost of their combined input [goods|E] exceeds the value of their [produced_goods|E]."
 hint_unprofitable_buildings_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Make sure that input goods are cheaper by producing or [importing|E] more to ensuring their abundant supply.\n@arrow_bonus_tier_3! Creating or securing additional demand for goods will raise their price.\n@arrow_bonus_tier_3! [buildings|E] can be closed @building_open! or even destroyed, if their purpose no longer fits our aims.\n@arrow_bonus_tier_3! A [market_owner|E] could embargo countries exporting goods that they produce in order to drive up the price of their own exports."
 hint_unprofitable_buildings_hint_text_3: "#T Extra Hints:#!\n@hint! Some buildings can be [subsidized|E] @subsidy!. This can be useful if the [import|E] costs of goods required for [pop_needs|E] or maintaining an army are high, for example."
 hint_unprofitable_buildings_diplomatic: "\"Managing the profitability of an entire country's industry can be a difficult task. You can engage the assistance of your country's bureaucracy if you do not wish to bother yourself with the details!\""
 hint_unprofitable_buildings_military: "\"The stronger we are, the greater our ability to engage in a healthy degree of protectionism. Embargoes and trade disputes are always more effective when backed up by cannons.\""
 hint_unprofitable_buildings_administrative: "\"The strategy of price manipulation has many layers. With enough cunning we can not only create a demand in a market, but also be the ones to fulfill it.\""
 NO_HINTS_AVAILABLE: "No hints available!"
 hint_trade: "Trade"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "[trade|E] involves moving [goods|E] between [markets|E], and selling and buying at those [markets|E]."
 hint_trade_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Establish new [trade|E] Routes to acquire [goods|e].\n@arrow_bonus_tier_2! Increase the production of [goods|e] to have more of them available for trade."
 hint_trade_hint_text_3: "#T Extra Hints:#!\n@hint! A [trade|E] Route may be profitable or unprofitable depending on the price difference between the [export|E] (source) and [import|E] (destination) [markets|E].\n@hint! Each [country|E] present in a [market|E] has a maximum [merchant_capacity|E] it can use up to create [trade|E] Routes, and a [merchant_power|E] that determines the priority it has to export [goods|E] along its [trade|E] Routes when there is a shortage.\n@hint! Trade can be automated in each individual [market|E] by default by clicking its related Cog wheel."
 hint_trade_military: "\"Trade is for wimps. Nonetheless, we will be be in a position to enforce the flow of goods by dominating the land and the sea.\""
 hint_trade_administrative: "\"Core to our strategy: Predict the next wave in price through the roll of the dice and the heavenly alignment of the stars.\""
 hint_trade_diplomatic: "\"One of the indispensable pillars of a fully grown empire, trade has the potential to fill our coffers at a faster rate than anything else.\""

 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Unused Trade Capacity"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "[merchant_capacity_with_icon|e] is used to move [goods_with_icon|e] between [markets_with_icon|e], hopefully generating a profit in the process. We should always use all of our [merchant_capacity]."
 hint_unused_trade_capacity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_1! Click on the Alert to see the affected Market in the @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')]. From there you can allocate Trade Capacity to suggested Trades.\n@arrow_bonus_tier_1! You can also click on the Market Header to go to the Market Panel, where you will see the list of [goods|e] relevant to that Market. Click the Export/Import buttons for each [good] to start a Trade.\n@automation! It is recommended that you Automate Trade in all your Markets, by pressing the cog button in the Market Card. You can always manually create and lock Trades, even when Trade is automated."
 hint_unused_trade_capacity_hint_text_3: "#T Extra Hints:#!\n@hint! The profit from [trade] is divided among the [estates_with_icon|e], including the [ShowEstateTypeName('crown_estate')], according to their [estate_power_with_icon|e]."

 hint_unused_trade_capacity_military: "\"Concerning the possibility of dimwitted usage of our resources, I am absolutely against it.\""
 hint_unused_trade_capacity_administrative: "\"We must return to the efficient frontier as soon as possible.\""
 hint_unused_trade_capacity_diplomatic: "\"One might liken unused trade capacity to a fallow field well overdue for the next seed.\""

 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Unprofitable Trade Route"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "In most cases, when you have an unprofitable [trade|E] Route you will want to cancel it and replace it with a profitable route, or turn on automation for that [market|E]."
 hint_unprofitable_trade_route_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_1! Sometimes, it makes sense to lose money on a [trade|E] Route if the [goods|E] moved are of strategic importance.\n@arrow_bonus_tier_1! An example would be acquiring Lumber to be able to finalize a [building|E]. Another would be ensuring that our [pops|E] are fed."
 hint_unprofitable_trade_route_hint_text_3: "#T Extra Hints:#!\n@hint! You can indirectly impact the profitability of an existing [trade|E] Route by impacting the prices (and hence the price difference for the traded [good|E]) of the involved [markets|E]. You can do this by altering [supply|E] and [demand|E] for the [good|E]. "
 hint_unprofitable_trade_route_military: "\"Perhaps we should take their goods instead of paying for them?\""
 hint_unprofitable_trade_route_administrative: "\"Cut your losses as fast as possible. A trade is not charity.\""
 hint_unprofitable_trade_route_diplomatic: "\"Imperfection arises in nature's order and it up to us to trim it back.\""


 hint_market_out_of_supply: "Market Out of Supply"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "If a [market|e] has too high total [demand|E] compared to the finite [supply|E], we may not receive the [goods|E] that we are attempting to [export|E] or [import|E], resulting in a lack of goods."
 hint_market_out_of_supply_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We can immediately cancel the unprofitable [trade|E] Routes and use that [merchant_capacity|E] for other types of [goods|E].\n@arrow_bonus_tier_1! Increase our [merchant_power|E] in the affected [market|E] may allow us more access to its goods."
 hint_market_out_of_supply_hint_text_3: "#T Extra Hints:#!\n@hint! We can get [merchant_power|e] from a variety of sources like [advances|e], [privileges|e], [policies|e], etc.\n@hint! We may also attempt to increase [supply|E], but this can be hard to do with short notice and is usually subject to long term strategic attention."
 hint_market_out_of_supply_military: "\"From to time to there will be insufficient goods available for export to drive our war machine. It has to swiftly be dealt with.\""
 hint_market_out_of_supply_administrative: "\"Consider increasing our totally fair trade advantage by whatever means are expendable.\""
 hint_market_out_of_supply_diplomatic: "\"Perhaps we must take steps to diversify our trade operations away from monoculture.\""
 hint_increasing_trade_capacity: "Increasing Trade Capacity"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "[merchant_capacity|e] determines the amount of [trade|e] that a [country|e] can perform."
 hint_increasing_trade_capacity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Build more [buildings|e] increasing capacity, for example a [ShowBuildingTypeName('marketplace')] or a [ShowBuildingTypeName('market_village')].\n@arrow_bonus_tier_2! Some [advances|e] or [laws|e] can also increase our [merchant_capacity|e]."
 hint_increasing_trade_capacity_hint_text_3: "#T Extra Hints:#!\n@hint! Having more [merchant_capacity|e] allows for more items being traded, resulting in a higher [income|e]."
 hint_increasing_trade_capacity_military: "\"The bigger our empire gets, the greater capacity for trade we will have. It is almost tautological.\""
 hint_increasing_trade_capacity_administrative: "\"The solution to trade capacity, much like all of humankind's problems, is having more markets.\""
 hint_increasing_trade_capacity_diplomatic: "\"Ensure an increasing flow of trade by plowing the foundations for mercantile exchange wherever possible.\""

 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "[merchant_power_with_icon|e] determines what [country_with_icon|e] has access to the [goods_with_icon|e] of a [market_with_icon|e] first for the purposes of [trade_with_icon|e].\n\nIf two trading [countries] are trying to buy a [good] and there is not enough for both, the one with the highest [merchant_power] in that [market] will buy it first.\n\nNote that [merchant_power] only applies to [trade]. Instead, [locations|e] follow [market_access|e] order when buying [goods] for [constructions|e] or [pop_needs|e]."
 hint_increasing_trade_advantage_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Own more [locations_with_icon|e] belonging to that [market].\n@arrow_bonus_tier_2! Increase [maritime_presence_with_icon|e] on coastal waters of a [market].\n@arrow_bonus_tier_1! Some [buildings_with_icon|e], like the [ShowBuildingTypeName('marketplace')], also increase [merchant_power]."
 hint_increasing_trade_advantage_hint_text_3: "#T Extra Hints:#!\n@hint! #italic To learn more you can check the [Link('hints', 'selected_hint = hint_trade', 'Trade')] and the [Link('hints', 'selected_hint = hint_trade', 'Maritime Presence')] Hints#!"
 hint_increasing_trade_advantage_military: "\"Since trade is a competitive rather than cooperative enterprise, establishing an advantage in trade is the natural order of things.\""
 hint_increasing_trade_advantage_administrative: "\"Core to our strategy: Predict the next wave in price through the roll of the dice and the heavenly alignment of the stars.\""
 hint_increasing_trade_advantage_diplomatic: "\"One of the indispensable pillars of a fully grown empire, trade has the potential to fill our coffers at a faster rate than anything else.\""

 ######## ALERT HINTS ########
 
 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "Pops demanding Goods"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "[pops_with_icon|e] will try to buy the [goods_with_icon|e] they need for their daily life from the [market_with_icon|e] of their [location_with_icon|e]. If [pops|e] are not able to buy all the [goods] they demand, their [pop_satisfaction|e] will decrease accordingly. If their [pop_satisfaction] falls below their [ShowModifierTypeName('pop_join_rebel_threshold')], be it for want of [goods] or else, [pops] might start to support a [rebellion_with_icon|e] against the [government]." 
 hint_pops_with_needs_yellow_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Keep [stability_with_icon|e], [legitimacy_with_icon|e], and [estate_satisfaction|e] high to prevent [rebellions].\n@arrow_bonus_tier_1! Expand your production of the demanded [goods|e] by building [rgo_with_icon|e] and [buildings_with_icon|e] from the @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Import the [goods] from other [markets] spending [merchant_capacity_with_icon|e]."
 hint_pops_with_needs_yellow_hint_text_3: "#T Extra Hints:#!\n@hint! Having unsatisfied Pop demands is not necessarily worrying, as long as [pops] are not rebelling. But it does provide an overview of the health of a [market].\n@hint! Pop demands are only one of the factors influencing [pop_satisfaction]. Even if all their needs satisfied, people could still rebel for other reasons.\n@hint! Learn more about [rebel_movements_with_icon] in the [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]."

 hint_pops_with_needs_yellow_military: "\"A mighty ruler should not concern himself with the whims the humble.\""
 hint_pops_with_needs_yellow_administrative: "\"Where the unkeen eye sees a deprived populace, I see a marvelous occasion for profit.\""
 hint_pops_with_needs_yellow_diplomatic: "\"Men will always demand more than their lot. But be careful. Scarcities, left unchecked, might incite your subjects to rebellion.\""


 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "Rebelling Pops demanding Goods"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "Some of our [pops] are currently joining [rebel_movements]. Increasing the supply of demanded [goods] might convince some of them to leave the [rebellions]."
 hint_pops_with_needs_red_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Increase [stability|e], [legitimacy|e], and [estate_satisfaction|e].\n@arrow_bonus_tier_1! Expand the production of the demanded [goods|e] by building [rgo|e] and [buildings|e] from the @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Import the [goods] from other [markets] spending [merchant_capacity|e]\n@arrow_bonus_tier_1! If all else fails, have our [armies|e] ready to deal with the insurgents."
 hint_pops_with_needs_red_hint_text_3: "#T Extra Hints:#!\n@hint! Pop demands are only one of the factors influencing [pop_satisfaction]. Even if all their needs satisfied, people could still rebel for other reasons.\n@hint! Learn more about [rebel_movements_with_icon] in the [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]."

 hint_pops_with_needs_red_diplomatic: "\"Guaranteeing the supply of critical goods may be sufficient to quench the discordant voices among our people.\""
 hint_pops_with_needs_red_administrative: "\"A Rebellion would bring ruin to our merchants. Let us increase our production before our people decide to take arms against us!\""
 hint_pops_with_needs_red_military: "\"A hungry mob? Our Army will deal with this threat.\""


 ### Possible Reforms
 hint_has_possible_reform: "Possible Reforms"
