 hint_control_hint_text_1: "[control_icon] [control|e] is one of the most important attributes of our [location_icon] [locations|e]. It determines the percentage of [taxes_icon] [tax_base|e] and [levies_icon] [levies|e] that is effectively usable by us or our [estates_icon] [estates|e]. A [location] may have many [building_icon] [buildings|e] and high [population_icon] [population|e], but they will not benefit anyone unless there is some [control] in the [location].\n\nThe Control of a Location changes monthly towards the [max_control|e]. A [siege|e] or other events may lower it temporarily, but the Location will eventually return to its max value.\n\nThe main source of [max_control] is [proximity_icon] [proximity|e]. Our [capital_icon] [capital|e] will always have #W 100%#! Proximity, and all other Locations calculate their proximity depending on the distance to the Capital. Proximity can propagate through land and sea, and it does so more efficiently along [road_icon] [roads|e], open terrain and [seazones_icon] [seazones|e] with high [maritime_presence_icon] [maritime_presence|e]; and less efficiently through mountains, forests and [seazones] infested with [pirates|e]. There are other factors that also affect Max Control, like [pop_satisfaction|e], [integration_status|e], or some special [buildings]."
