 hint_siege_and_occupation_hint_text_1: "When an [army|e] sets foot in an [enemy|e] [location|e], it will try to [occupy|e] it. If the [location] does not have a [fort|e], it will be occupied in a matter of days. However, in the presence of a fort, a [siege|e] will begin.\n\nSieges can last months, or even years, depending on many factors, such as the level of the fortifications, the presence of artillery, the [ability|e] of the besieging [general|e], and more.\n\nWhen the garrison surrenders, the [location] will become [occupied], and the [fort] will stay under the control of the victor.\n\nOccupied locations are shown on the map with crossing bars, and are not owned by the occupier until the conquest has been ratified in a peace treaty."
