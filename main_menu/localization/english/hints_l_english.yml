 hint_red_turban_rebellions_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! [GetCountry('CHI').GetName] must look to force [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] upon those who seek to break away from their rule.\n@arrow_bonus_tier_2! The [GetInternationalOrganizationType('red_turban_rebels').GetName] can [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] against [GetCountry('CHI').GetNameWithNoTooltip].\n@arrow_bonus_tier_1! The [GetCountry('CHI').GetLongName] will suffer many unique [events|e] as their land is usurped by prospecting conquerors."
