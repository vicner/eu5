 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Non-integrated Provinces"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "[conquered_with_icon|e] [locations_with_icon|e] need to be [integrated|e] into our administration in order to contribute to the wealth of our realm. We should strive to [integrate] all our [locations|e] as soon as possible."
 hint_has_conquered_provinces_hint_text_2: "#T Recommended Actions #!:\n@arrow_bonus_tier_3! Instruct the [cabinet_with_icon|e] to [ShowCabinetActionName('integrate_province')] from the @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! If our [cabinet] cannot keep up with our conquests, consider creating a [subject_with_icon|e] to rule the land in your stead. You do that from the @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]."
 hint_has_conquered_provinces_hint_text_3: "#T Extra Hints:#!\n@hint! Integration is usually one of the main responsibilities of the [cabinet|e] in expansionist [countries|e].\n@hint! [pop_satisfaction|e] will be much lower in [conquered] [locations], potentially triggering [rebellions_with_icon|e].\n@hint! You can increase the speed of the integration by appointing more talented [characters|e] to the [cabinet_members|e], and also by increasing the global [cabinet_efficiency|e] of our [country].\n@hint! Integration will be much faster if our [primary_culture|e] is the [dominant_culture|e] of the Location, or if our [cultural_influence|e] is higher than the [cultural_tradition|e] of the [dominant_culture]."

 hint_has_conquered_provinces_diplomatic: "\"Newly... #italic acquired #! subjects will not submit to our rule immediately. Integration is a long and arduous process, but one essential to the stability of the realm.\""
 hint_has_conquered_provinces_administrative: "\"Businesses cannot thrive when the land is in turmoil. The rule of law is paramount to prosperity.\""
 hint_has_conquered_provinces_military: "\"Bureaucrats are not always useless. We could not possibly levy the populace without the proper administrative cadres in place.\""


 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Possible Cabinet Actions"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "[cabinet_actions_with_icon|e] are among the most powerful tools we have to rule our nation. We should be using all our available [cabinet_seats_with_icon|e] at all times."
 hint_has_possible_cabinet_action_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] to see the Cabinet Actions available to us.\n@arrow_bonus_tier_3! [ShowCabinetActionName('integrate_province')] if we have newly [conquered|e] territory.\n@arrow_bonus_tier_2! [ShowCabinetActionName('stabilize_country')] if [stability|e] is low.\n@arrow_bonus_tier_2! [ShowCabinetActionName('strengthen_government')] if [legitimacy_with_icon|e] is low.\n@arrow_bonus_tier_2! [ShowCabinetActionName('diplomatic_endeavors')] for easier [diplomacy|e].\n@arrow_bonus_tier_1! [ShowCabinetActionName('change_societal_values')] if there is a particular [societal_value|e] you want to pursue.\n@arrow_bonus_tier_1! [ShowCabinetActionName('develop_province')] to increase [development_with_icon|e] in our most valuable [provinces_with_icon|e].\n@arrow_bonus_tier_1! [cabinet_actions] can also be used to [convert_with_icon|e] other [religions_with_icon|e] or [assimilate_with_icon|e] other [cultures_with_icon|e].\n@automation! You can also Automate the Cabinet from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_cabinet_action_hint_text_3: "#T Extra Hints:#!\n@hint! [characters|e] appointed to the [cabinet|e] will increase the [estate_power|e] of their [estate|e].\n@hint! New [cabinet_actions] will unlock in later [ages|e]."

 hint_has_possible_cabinet_action_diplomatic: "\"Bureaucracy is the lifeblood of any country... if used wisely.\""
 hint_has_possible_cabinet_action_administrative: "\"Through the Cabinet, the State has the power to turn barren deserts into thriving metropolis.\""
 hint_has_possible_cabinet_action_military: "\"A powerful Cabinet can be used to tame the most discordant members of our society.\nGive the orders, and it will be done.\""


 ### Laws not codified
 hint_has_possible_law: "Laws not codified"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "It is advisable to always have a [policy|e] active for all our [laws|e]. Otherwise our [country|e] might be missing out on some useful benefits."
 hint_has_possible_law_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Click on the Alert to cycle through our [laws] without an enacted [policy], and choose carefully.\n@arrow_bonus_tier_3! You can go to the @government_panel![Link('government', 'tabcontent = politics', 'lateralview_government_entry_name')] to see our current [laws].\n@automation! You can also Automate our Laws from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_law_hint_text_3: "#T Extra Hints:#!\n@hint! [policies] have an implementation time depending on our [legislative_efficiency|e]. Their full effects will not be active immediately.\n@hint! You can always change a [policy] later spending some [gold|e] and [stability|e]. The cost will depend on our [crown_power|e].\n@hint! Many new [laws] and [policies] will unlock in later [ages|e]."

 hint_has_possible_law_diplomatic: "\"A State without Laws is a a building without pillars, a body without limbs. Better too many, than too few.\""
 hint_has_possible_law_administrative: "\"The Laws of our country should ensure the growth of our cities, the protection of our merchants, and the orderly exaction of our taxes.\""
 hint_has_possible_law_military: "\"Passing Laws is important; enforcing them is crucial.\""


 ### Lack of commander
 hint_has_army_without_leader: "Lack of Commander"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "Our [units|e] need to have a [commander|e] appointed in order to perform adequately in [battle|e]. [generals|e] lead [armies], [admirals] lead [navies]."
 hint_has_army_without_leader_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Click on the #W Alert#! to select a suitable [character|e] for your [unit]. You should generally pick the ones with higher [abilities|e].\n@arrow_bonus_tier_2! You can also select your [unit] from the map, or from the #W Outliner#!.\n@arrow_bonus_tier_2! If we do not have any good [character] available, try training one from the @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')].\n@automation! You can automate the appointment of [generals] and [admirals] from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_army_without_leader_hint_text_3: "#T Extra Hints:#!\n@hint! Do not start a [battle] without a capable [commander|e] in charge!\n@hint! Some [characters|e] have [traits|e] that make them even more suitable for a specific task.\n@hint! Some [laws|e] might put restrictions on which [characters|e] are eligible for command."

 hint_has_army_without_leader_diplomatic: "\"An army should always have a leader. But we should exercise caution, for commanders will use their influence to increase the power of their Estate.\""
 hint_has_army_without_leader_administrative: "\"Prithee do not ask me. I entrust the brutish matters of war to your less... #italic sophisticated #! advisors.\""
 hint_has_army_without_leader_military: "\"Engaging the enemy without proper leadership is suicide.\nDo so under no circumstance.\""


 ### Underage Heir
 hint_is_heir_underage: "Underage Heir"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "If our [ruler|e] were to die before our [heir|e] comes of age, we would find ourselves under a [regency|e]. Depending on circumstances, a member of the most powerful [estate|e] will assume the reins of the Government, significantly increasing their [estate_power|e] for the duration of the interregnum."
 hint_is_heir_underage_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_1! There is little you can do about it other than letting time pass, and mayhap avoiding risking the life of our [ruler] in needless pursuits. Unless, of course, our [ruler] happened to be of the particularly incompetent kind..."
 hint_is_heir_underage_hint_text_3: "#T Extra Hints:#!\n@hint! A [regency|e] may not be that bad if we have a particularly good [character|e] that can be the regent."

 hint_is_heir_underage_diplomatic: "\"To ensure the succession is to secure the future of the realm.\""
 hint_is_heir_underage_administrative: "\"Marriages and dynastic ties are the best way to get two countries together.\""
 hint_is_heir_underage_military: "\"It is when they are young that heirs can be forged into the best rulers.\""


 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "Unmarried Ruler"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "We should try to marry off our [ruler|e] to a suitable candidate, in order to grow the size and power of our [dynasty|e]. Not only does a prolific royal offspring help ensure a peaceful and stable succession, but princes can also constitute a valuable reserve of available [characters|e] for the offices of Government."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Click on the Alert to search for candidates for a [royal_marriage|e]. Monarchies can form Royal Marriages between them to cement their [opinion], laying the groundwork for an [alliance|e]. [royal_marriages|e] can also open the door to a potential [personal_union|e].\n@arrow_bonus_tier_2! You can wed your [ruler] or [heir] to a suitable [character|e] in your Court via the [ShowCharacterInteractionName('marry_noble')] character interaction, by right-clicking on the character's portrait.\n@arrow_bonus_tier_1! In absence of better alternatives, [ShowCharacterInteractionName('marry_lowborn')] is always an option, unpopular as it may be."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Extra Hints:#!\n@hint! [characters] of the ruling [dynasty] belong to the [ShowEstateTypeName('crown_estate')], so they do not empower the other [estates|e] of our realm when appointed to influential [roles|e]."

 hint_has_unmarried_adult_ruler_diplomatic: "\"$hint_is_heir_underage_diplomatic$\""
 hint_has_unmarried_adult_ruler_administrative: "\"$hint_is_heir_underage_administrative$\""
 hint_has_unmarried_adult_ruler_military: "\"Every sword needs a sheath.\""


 ### No current Research
 hint_can_do_more_research: "Research"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "We should make sure our [country|e] is researching new [advances|e] at all times."
 hint_can_do_more_research_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')], and choose the Advance that suits your needs.\n@arrow_bonus_tier_2! You can also click on the empty flask icon to the top right to open the whole @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')].\n@automation! If you do not feel prepared to dive into the depths of the [advances] just yet, you can automate our Research from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]. You will still be duly notified when our Country has discovered a new [advance|e]."
 hint_can_do_more_research_hint_text_3: "#T Extra Hints: #!\n@hint! Unused Research points will be stored up to a point, after which they will go to waste.\n@hint! You can increase our [research_progress|e] speed by increasing our average [literacy|e], and the [estate_satisfaction|e] of our [ShowEstateTypeName('clergy_estate')]."

