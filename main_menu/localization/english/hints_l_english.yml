###Coup
 hint_coup_attempt: "$coup_attempt$ Hints"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "Within our [court|e], ambitious men and women seek power beyond their means, using illicit methods to place puppets on our throne, dictate [laws|e], and secure [privileges|e] for themselves. This [disaster|e] will persist until the conspirators are gone, their leader seizes the throne, or we attain sufficient [legitimacy|e]. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We may opt to [ShowGenericActionName('conduct_investigation')]. This may take some time but it will uncover some of the conspirators, leading us close to purging their ranks.\n@arrow_bonus_tier_2!Keep our [stability|e] high. The higher it is, the lower the threshold of necessary [legitimacy|e] will be, for the conclusion of this [disaster|e].\n@arrow_bonus_tier_1! Should times become more desperate, we may choose to either [ShowGenericActionName('call_private_council')] or [ShowGenericActionName('execute_court_member')]. The former will allow us to depend on our [estates|e] to flush out the conspirators in exchange for [privileges|e] or [gold|e]. The latter [action|e] will allow us to execute any [character|e] in our [court|e] should we suspect them of being a member of the conspiracy."
 hint_coup_attempt_hint_text_3: "#T Extra Hints:#!\n@hint! We may receive random [events|e] during this [disaster|e] that will point towards potential conspirators. It would be wise to examine each one and make an informed decision. It would be suboptimal for our best [cabinet_member|e] to lose their head for no reason."

 hint_coup_attempt_diplomatic: "\"Now is the time to reaffirm our relations with our neighbor [countries|e] and establish a strong border. The last thing we need is danger on the exterior, as well as the interior.\""
 hint_coup_attempt_administrative: "\"One of the other advisors could be a conspirator. We may never know!\""
 hint_coup_attempt_military: "\"$disaster_war_hint$ Remember, a pre-emptive strike is just a #italic surprise peace treaty#! delivered very forcefully.\""

###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$ Hints"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "The heavens once graced us with light and prosperity. However, recent events, famines, and devastation have led to the introduction of a dark era for our reign over $china$. This [disaster|e] will persist until we either rise above it through persistent reformation of our administration or we lose our seat at the head of the [GetUniqueInternationalOrganization('middle_kingdom').GetName]. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We may opt to [ShowCabinetActionName('reform_taxation_system')] through our [cabinet|e]. This may take some time but it will set us on a good path to ending this [disaster|e].\n@arrow_bonus_tier_2!Keep our [celestial_authority_gc|e] high. Should it reach a value of #G 90#! or higher, the [disaster|e] will conclude peacefully.\n@arrow_bonus_tier_1! The [disaster|e] enables many new [actions|e] such as [ShowGenericActionName('cmd_reform_the_cabinet')], [ShowGenericActionName('cmd_restore_stability')], and [ShowGenericActionName('cmd_strengthen_crown')]. All of these offer an alternative way to positively end this turbulent period, in case we cannot raise our [celestial_authority_gc|e] high enough."

 hint_crisis_of_the_chinese_dynasty_diplomatic: "\"Now is the time to reaffirm our relations with [countries|e] that are part of the [GetUniqueInternationalOrganization('middle_kingdom').GetName], so as to ensure the survival of this great institution.\n\nWithout feelings of respect, what is there to distinguish men from beasts?\""
 hint_crisis_of_the_chinese_dynasty_administrative: "\"Should we decide to end this [disaster|e] through reforming our administration, it is wise to assign these monumental tasks to capable [cabinet_members|e].\n\nHe who will not economize will have to agonize.\""
 hint_crisis_of_the_chinese_dynasty_military: "\"$disaster_war_hint$\n\nIn the midst of chaos, there is also opportunity!\""


