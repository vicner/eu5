 hint_crown_power_hint_text_1: "Our [crown_power_with_icon|e] represents the influence of our Government within our own borders. As the [ShowEstateTypeName('crown_estate')], we share the resources of our Country with our [estates_with_icon|e], whose interests might not always align with ours.\n\nA higher Crown Power will make enacting new [laws_with_icon|e] easier, improve the efficiency of our [cabinet_with_icon|e], and increase our base support in the [parliament_with_icon|e]. Perhaps more importantly, the Crown Power determines to what extent the State shares the profits and costs of [trade_with_icon|e] and [food_with_icon|e] with the [estates].\n\nOur Crown Power will primarily depend on the amount of [privileges_with_icon|e] granted to the [estates], and the [control_with_icon|e] of our most populated [locations_with_icon|e]." 
 hint_crown_power_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Increase Control in our [locations] by building [roads_with_icon|e] from the [capital_with_icon|e]. \n@arrow_bonus_tier_2! Revoke [privileges] from our most powerful [estates] when we have high [stability_with_icon|e], but keep an eye on their [estate_satisfaction|e]. An angry [estate] might spell trouble in the horizon.\n@arrow_bonus_tier_1! Increase [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)] with the [ShowCabinetActionName('strengthen_government')] [cabinet_action_with_icon|e].\n@arrow_bonus_tier_1! Build a [ShowBuildingTypeName('royal_court')] or a [ShowBuildingTypeName('sergeantry')] in the [capital]."
 hint_crown_power_hint_text_3: "#T Extra Hints:#!\n@hint! At 50% Crown Power, half of the expenses and profits for [trade] and [food] will go directly into the [treasury_with_icon|e], while the other half will be distributed among the [estates], according to their respective [estate_power_with_icon|e].\n@hint! Crown Power is usually very low at the beginning of the game, especially for bigger [countries].\n@hint! Future [advances_with_icon|e] will unlock additional [buildings] and other bonuses to your [crown_power]."

 hint_crown_power_diplomatic: "\"Whilst our Crown Power is low, we remain at the mercy of our Estates.\""
 hint_crown_power_administrative: "\"Increasing our Crown Power would help us reap the benefits of Trade.\""
 hint_crown_power_military: "\"A centralized State can punch well above its weight.\""


 ### Estates
 hint_estates: "Estates"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "Estates are a representation of particular interests within our borders. Each Estate has a percentage of [estate_power_with_icon|e] that measures their power compared to other Estates and the [ShowEstateTypeName('crown_estate')] in a zero-sum distribution.\n\nEstates derive their power primarily from [population_with_icon|e], with each [pop_type|e] supporting one specific [estate]. Estate Power is further modified by existing [laws_with_icon|e] and [privileges_with_icon|e].\n\nEstate Power determines their power in [parliament_with_icon|e], it influences how much you can [tax|e] them, and it dictates how profits and costs from [trade_with_icon|e] and [food_with_icon|e] are distributed.\n\nEstates also have a level of [estate_satisfaction_with_icon|e] that measures their compliance with our Government. Each Estate provides a different positive modifier when their satisfaction is high, and a penalty when under #W 50%#!. When the [estate_satisfaction] of a Estate is too low, their constituent [pops|e] might start fuelling [rebellions_with_icon|e]. Most worryingly, a Estate under #W 25%#! Satisfaction will stop providing [levies_with_icon|e]."
 hint_estates_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! [taxes|e] collected from the [estates] are the main source of [income|e] for most [countries]. You can set or automate taxes from the @economy_panel! #W Budget panel#!.\n@arrow_bonus_tier_2! Any power the Estates hold comes at the expense of our [crown_power_with_icon|e]. You can erode their power by revoking their [privileges_with_icon|e] from the @government_panel! #W Estates Tab#!.\n@arrow_bonus_tier_1! You can placate a rebellious Estate by lowering [taxes], granting a [privilege], or bribing them from the @government_panel! #W Estates Tab#!."
 hint_estates_hint_text_3: "#T Extra Hints:#!\n@hint! The Estates collect all the [tax_base_with_icon|e] from our [locations|e], and we only get as much as we [tax] out of them.\n@hint! [countries] in the early game are very reliant on [levies_with_icon|e] provided by the [estates] to wage their [wars_with_icon|e], until they start to be replaced by more modern [regular_regiments_with_icon|e]."

 hint_estates_diplomatic: "\"A strong Clergy improves the stability of the realm.\""
 hint_estates_administrative: "\"A strong Burghers Estate adds to the wealth of our nation and the volume of our trade.\""
 hint_estates_military: "\"A strong Nobility increases the size and might of our armies.\""


 ### Markets
 hint_markets: "Markets"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[markets_with_icon|e] are the heart of the economy in #italic Europa Universalis V#!. All Locations belong to a Market where they sell and buy the goods needed for [pop_needs|e], [buildings|e], and [constructions|e]. By selling goods to their Market, Location generate [tax_base_with_icon|e] for the [estates|e], which can in turn be collected by the Government in the form of [taxes|e]."
 hint_markets_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] to see our relevant Markets. Markets with a #G Green#! header contain our [owned|e], whereas Markets with Blue headers are Markets where we have [merchant_capacity|e], but do not [own] any [location].\n@arrow_bonus_tier_3! You are advised to automate each individual [market] by clicking on the @automation! #W Cog Icon#!. This will keep all our [merchant_capacity_with_icon|e] used up on the most interesting [merchants_with_icon|e] at all times.\n@arrow_bonus_tier_2! Construct [buildings_with_icon|e] like [ShowBuildingTypeName('marketplace')] and [ShowBuildingTypeName('trade_office')] to increase our [merchant_capacity_with_icon|e] in a Market."
 hint_markets_hint_text_3: "#T Extra Hints:#!\n@hint! The borders of Markets are dynamic: [locations] will fall under the [market] with the highest [market_attraction_with_icon|e] in their territory, even if it is a foreign Market. The [market_attraction] of foreign Markets can be negated by [protectionism_with_icon|e]."

 hint_markets_diplomatic: "\"The Invisible Hand is a wise master, but sometimes requires a little guidance.\""
 hint_markets_administrative: "\"It doeth be the economy, thou fool!\""
 hint_markets_military: "\"Growing our Markets is a fine thing.\nConquering neighboring Markets is even better.\""


 ### Food
 hint_food: "Food"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[pops|e] need [food_with_icon|e] to live, and [armies|e] need [food] to march. They both get the [food] they need from the Stockpile of the [province_with_icon|e] they are in (and not from the [location]!). If there is not enough [food], [pops] will suffer [starvation|e], and [armies] will suffer [attrition|e].\n\nThere are 3 layers involved in the production and distribution of $game_concept_food$:\n\n@location! [local_food|e]:\n$game_concept_food$ is produced primarily in those [locations|e] with [food_raw_materials|e] as their [rgo_with_icon|e], like [ShowGoodsName('livestock')]. Any surplus or deficit the [location] may have is added to the $game_concept_provincial_food$.\n\n@province! [provincial_food|e]:\nThe $game_concept_provincial_food$ is the most important layer. If a [province|e] does not produce enough $game_concept_food$ to sustain the consumption of all its $game_concept_locations$, the Provincial storage will decrease. When it depletes, all $game_concept_locations$ inside a $game_concept_province$ will suffer [starvation|e]. But before that happens, the $game_concept_province$ will try to [buy_food|e] from its $game_concept_market$.\n\n@market! [market_food|e]:\nAll $game_concept_provinces$ in a [market|e] will try to [sell_food|e] when their storage is full, and try to [buy_food] when it is low. As long as there is enough $game_concept_food$ inside a $game_concept_market$, no one will starve."
 hint_food_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] to see our relevant Markets. Markets with a #G Green#! header contain our [owned|e] [locations], so we need to make sure their [food] balance stays positive. If [food] is decreasing rapidly in any of our Markets, you will see a Yellow Banner. If there are starving [locations], you will see a Red banner.\n@arrow_bonus_tier_3! In order to increase food production in any of our Markets, click on the Food button to go to the @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. From there you can see which of our [provinces] is in danger of [starvation], and expand their [rgo].\n@arrow_bonus_tier_3! Expand [rgo_with_icon|e] in Locations with the best [food_raw_materials], like [ShowGoodsName('rice')] or [ShowGoodsName('wheat')], and high [food_productivity_with_icon|e].\n@arrow_bonus_tier_1! We can also use [merchant_capacity_with_icon|e] to import [food_raw_materials|e] from other [markets], which will also move an equivalent amount of [food]. You can do that from the @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]."
 hint_food_hint_text_3: "#T Extra Hints:#!\n@hint! Food production decreases during [winter_with_icon|e]. Do not panic if you see all our Markets go in the negative for some months.\n@hint! [provinces|U] in deficit will buy the surplus of your most productive Provinces, as long as they belong to the same Market, so it is usually best to expand food goods in [locations] with the highest [food_productivity].\n@hint! [town_or_city|e] are usually less efficient than [rural_locations|e] at producing [food]."

 hint_food_diplomatic: "\"Protracted hunger can spell the destruction of our population, and the downfall of our nation.\""
 hint_food_administrative: "\"Hunger is mostly a matter of perspective. It is not that bad if you are the one selling the food.\""
 hint_food_military: "\"An army marches on its stomach.\""

 ### Maritime Presence
 hint_maritime: "Maritime Presence"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[maritime_presence_with_icon|e] is a very important metric found in coastal [seazones_with_icon|e]. It has the ability to help exert [proximity_with_icon|e] along our coasts or islands.\n\nAdditionally, it provides [merchant_power_with_icon|e] to the [market_with_icon|e] that the [seazones] belongs to.\n\n[maritime_presence] is gained passively through buildings and through [navy_with_icon|e] presence, it has a decaying effect but it can also be lost due to [privateers_with_icon|e] or [blockade_with_icon|e]."
 hint_maritime_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Create specialized [navies] with ships that have high [maritime_presence] gain. You can then put them at one of your coastal [seazones] and they will spread their [maritime_presence] equally to all [seazones] that belong to that same [province_with_icon|e].\n@arrow_bonus_tier_3! Alternatively, you can set them on [military_objective_with_icon|e] #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!, which will do the same thing but will also automatically dock the ships to be repaired if needed.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('coastal_fort')] is a very good building to use!"
 hint_maritime_hint_text_3: "#T Extra Hints:#!\n@hint! [maritime_presence] is only spread to the [province] they are on, even if the objective is set to more than 1 [provinces]. #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! will move the [navy] once the [seazone] location has reached 100 [maritime_presence].\n@hint! [privateers] work on [area_with_icon|e] level compared to [maritime_presence]."

 hint_maritime_diplomatic: "\"We need to take advantege of our coast to improve our trades.\""
 hint_maritime_administrative: "\"The safer the seafaring, the better the communication with our populace.\""
 hint_maritime_military: "\"With a strong naval presence, pirates will not dare to touch our trade routes.\""

 hint_slaves: "Slaves"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')] are a most special kind of [good_with_icon|e]. Like any other [good], they are bought and sold in [markets_with_icon|e], and their price depends on [supply|e] and [demand|e]. Unlike any other [good], it represents actual [pops_with_icon|e], who are moved along whenever the [good] is traded.\n\nAs a [pop_type_with_icon|e], @slaves! [ShowPopTypeName('slaves')] can be used as workforce in [rgo_with_icon|e] and Slave [buildings_with_icon|e], such as the [ShowBuildingTypeName('sugar_plantation')].\n\n[buildings] like the [ShowBuildingTypeName('slave_market')] can transform existing @slaves! [ShowPopTypeName('slaves')] into @slaves_goods![ShowGoodsName('slaves_goods')] [goods], which are in turn sold in the [market]. The [good] is then traded away like any other [good], and [buildings] can demand it as input. When that happens, @slaves! [ShowPopTypeName('slaves')] will be moved to the [location] to work in the [building]."
 hint_slaves_hint_text_2: "#T Recommended Actions:#! \n@arrow_bonus_tier_3! When establishing [colonies_with_icon|e] in another [continent|e], you can [trade_with_icon|e] Slaves into your colonial [markets] to work in your plantations.\n@arrow_bonus_tier_2! You can build [ShowBuildingTypeName('slave_center')] [buildings] in foreign [locations] within your [trade_range_with_icon|e] to ensure a steady supply of Slaves to trade away."
 hint_slaves_hint_text_3: "#T Extra Hints:#!\n@hint! [pops|e] are usually enslaved by [buildings] like the [ShowBuildingTypeName('slave_market')], although some [countries] have special mechanics that allow the enslavement of [pops] during [war_with_icon|e].\n@hint! [ShowReligionGroupName('christian')] only allows Slaves in Plantation [buildings], which are unlocked in the #V Age of Discovery#! and can only be built overseas."

 hint_slaves_diplomatic: "\"All men are created equal, except for some.\""
 hint_slaves_administrative: "\"Nothing of note was ever achieved without the sacrifice of the many.\""
