 hint_war_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Consider getting a [casus_belli_with_icon|e] before declaring a [war]. We can ask for one during [parliament|e], or fabricate one against our [rivals|e].\n@arrow_bonus_tier_3! Once a [war] starts, pay attention to the [casus_belli] and its [war_goal|e], as it is essential for earning [war_score_with_icon|e] and securing a favorable [peace_treaty_with_icon|e].\n@arrow_bonus_tier_3! Depending on the Casus belli, we will earn [war_score_with_icon|e] in different ways. Here are the most common sources of [war_score]:\n @arrow_bonus_tier_1! Occupy the enemy [capital_with_icon|e].\n @arrow_bonus_tier_1! Control claimed [locations_with_icon].\n @arrow_bonus_tier_1! Occupy the enemy's [forts_with_icon|e].\n @arrow_bonus_tier_1! Defeat enemy [armies|e] in [battle].\n @arrow_bonus_tier_1! [blockade|e] enemy [ports|e].\n@arrow_bonus_tier_3! Keep an eye on our [war_exhaustion_with_icon|e], as it can really hinder both our economy and our ability to wage war."
 hint_war_hint_text_3: "#T Extra Hints:#!\n@hint! During [war], both sides may [occupy|e] enemy [locations|e], but territory does not really change hands until a [peace_treaty|e] ratifies the conquest.\n@hint! The longer a war drags on, the more willing the parties involved will be to accept a peace offer."

 hint_war_diplomatic: "\"War can be a most profitable enterprise, but also a quick path to disaster\""
 hint_war_administrative: "\"When trade cannot ensure the supply of vital resources, war becomes all but inevitable.\""
 hint_war_military: "\"The only way to guarantee our security is to outgrow our neighbors.\""


