###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "From the depths of [ShowSubContinentName('central_asia')] comes the pale visage of death in the form of [GetCharacter('chg_timur_lame_borjigin').GetName] and [GetCharacter('chg_timur_lame_borjigin').GetHerHis] [GetCountry('TIM').GetFlavorRank]. Woe upon those who resist [GetCharacter('chg_timur_lame_borjigin').GetHerHis] conquests!"
 hint_rise_of_timur_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! As long as [GetCharacter('chg_timur_lame_borjigin').GetName] lives, [GetCharacter('chg_timur_lame_borjigin').GetHerHis] [GetCountry('TIM').GetFlavorRank] will benefit from the [ShowModifier('timmy_wants_to_play')] [modifier|e].\n@arrow_bonus_tier_2! The aforementioned [modifier|e] will allow [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] to automatically annex besieged [locations|e].\n@arrow_bonus_tier_1! The [GetCountry('TIM').GetLongName] gains access to unique [casus_belli|e]."
 hint_rise_of_timur_hint_text_3: "#T Extra Hints:#!\n@hint! [GetCountry('TIM').GetName] may utilize many powerful [actions|e] in the [situation|e] panel."

