 hint_has_possible_reform_hint_text_3: "#T Extra Hints:#!\n@hint! As the game progresses, more [government_reforms] will become available via [advances_with_icon|e] and [events|e].\n@hint! [government_reforms] cost [stability_with_icon|e] to revoke, and take a long time to implement. Choose them with care.\n@hint! Some [government_reforms] require your [country] to tilt towards one particular [societal_value_with_icon|e]."

 hint_has_possible_reform_diplomatic: "\"A well-defined government is a symbol of a healthy administration.\""
