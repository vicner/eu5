#### ECO tutorial
hint_eco: "Advanced Economy Advice"
hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
hint_eco_hint_text_1: "Even if you can automate many aspects of your economy, there are still some actions that you need to do directly in order to move your [country] forward."
hint_eco_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The best advice is always to try and reduce your [expenses_with_icon|e].\n\n@arrow_bonus_tier_3! As the player, you should concentrate on planning [towns_and_cities_with_icon|e] and [roads_with_icon|e]\n    Since [towns_and_cities_with_icon|e] reduce the amount of [rgo_with_icon|e] you can build, you want to urbanize the least valuable of your [rural_locations]. Those usually are:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Release [subjects_with_icon|e] on lands with low [control_with_icon|e], as they will propagate their own $game_concept_control$.\n    [annex_with_icon|e] your subjects once you have built up your infrastructure in the area.\n    [annexation_with_icon|e] speed is scaled by relative $game_concept_country$ size and [cultural_influence|e].\n\n@arrow_bonus_tier_2! Valuable [rgo_with_icon|e] are very good investment, especially if you also build up your [merchant_capacity_with_icon|e] to [export_with_icon|e] them.\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! [trade_income_with_icon|e] scales with [Link('hints', 'selected_hint = hint_crown_power', '@hint! Crown Power')] and is always good to increase by expanding [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Trade Capacity')], which contrary to [tax_base] does not scale down with [control]\n\n@arrow_bonus_tier_1! Keep industrial $game_concept_goods$ $game_concept_prices$ low! They will boost the profitability of $game_concept_towns_or_cities$ and make [buildings_with_icon|e] cheaper to maintain.\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! $game_concept_buildings$ that do not have [production_method_with_icon|e] will have a[maintenance_with_icon|e] cost. It will fluctuate based on the $game_concept_price$ of the input $game_concept_goods$. Remember that [demand|e] from [buildings] will also stimulate the growth of your economy!"
hint_eco_hint_text_3: "#T Extra Hints:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Reducing inflation')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Increasing trade capacity')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Increasing control')]"
hint_eco_diplomatic: "\"Sometimes coins offer the best laverage.\""
hint_eco_administrative: "\"Gold is the blood of nations.\""
hint_eco_military: "\"Income taken from others is the best kind of income.\""

#### POL tutorial
hint_pol: "Advanced Politics Advice"
hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
hint_pol_hint_text_1: "All [countries_with_icon|e] start with some disadvantages. Make sure to check [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] for [privileges_with_icon|e] and [laws_with_icon|e]. Those macro-changes can be tremendously helpful in the long term.\n\nDo not fear to change things up!"
hint_pol_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Make sure that [estate_satisfaction_equilibrium_with_icon|e] is enough to [tax|e] [ShowEstateTypeName('burghers_estate')] and [ShowEstateTypeName('peasants_estate')] at max level without it going below #W 50%#!.\n\n@arrow_bonus_tier_3! Check [Link('societal_values', '', '@government_panel! Government Panel > Values')] to find out what [societal_values_with_icon|e] are worth pursuing. In general most advantegous are:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Go through [laws_with_icon|e] to check what should be changed.\n    [parliament_with_icon|e] will allow for easy $game_concept_law$ changes and should be one of priorities early game\n    $game_concept_laws$ to watch out for at game start:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Go through assigned and available [privileges_with_icon|e] for every [estate_with_icon|e]. They are a tool to modify $game_concept_estate_satisfaction_equilibrium$ and $game_concept_societal_values$ drift.\n   [ShowEstateTypeName('nobles_estate')] should be given only enough to be loyal. Taking away $game_concept_estate_power$ from them is beneficial in the long term.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   [ShowEstateTypeName('clergy_estate')] should be given every positive $game_concept_privilege$ even if they cannot be taxed - each point of their $game_concept_estate_satisfaction$ beyond #W 50%#! provides bonus to [research_progress_with_icon|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   [ShowEstateTypeName('burghers_estate')] should be actively given as much positive $game_concept_privileges$ as possible. They are mostly positive, meanwhile increasing burghers [estate_power_with_icon|e] will lower it for other $game_concept_estates$. Furthermore each point of $game_concept_estate_satisfaction$ will raise [production_efficiency_with_icon|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   [ShowEstateTypeName('peasants_estate')] $game_concept_privileges$ should give enough $game_concept_estate_satisfaction_equilibrium$ to allow for maximum $game_concept_tax$. It's important to keep in mind their drift towards [ShowSocietyDirectionName('decentralization')] as it's not ideal. Nevertheless Commoners will have low $game_concept_estate_power$ throughout the game, so cost for revocation will be low compared to other $game_concept_estates$\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Look for [government_reforms_with_icon|e] that would fit the $game_concept_societal_values$ you seek. Keep in mind that some bonuses, like [diplomatic_capacity|e], could allow to lower [diplomatic_maintenance|e].\n\n@arrow_bonus_tier_2! Some [cabinet_actions_with_icon|e] like [ShowCabinetActionName('stabilize_country')] or [ShowCabinetActionName('strengthen_government')] can allow lowering expenses, leaving you with more $game_concept_income$ leftover!"
hint_pol_hint_text_3: "#T Extra Hints:#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! Crown power')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! Estates')]"
hint_pol_diplomatic: "\"A shrewd ruler can make the most of every contingency\""
hint_pol_administrative: "\"Prosperous politics means prosperous businesses\""
hint_pol_military: "\"Our Estates are often worse than our enemies.\""

#### MIL tutorial
hint_mil: "Advanced Expansion Advice"
hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
hint_mil_hint_text_1: "Two general advices: professional [armies_with_icon|e] (including [mercenaries|e]) will always beat similarly sized [levies_with_icon|e], and the best way to grow your $game_concept_army$ is to grow the economy."
hint_mil_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Get the [ShowInstitutionName('professional_armies')] [institution|e] as soon as possible: getting [ShowAdvanceName('armory_advance')] quickly will allow to win previously impossible [wars_with_icon|e].\n\n@arrow_bonus_tier_3! [war_score_with_icon|e] from [battles|e] scales down with [ages|e]. At the beginning it's up to #W 50%#! making it easy to win [wars|e] with $game_concept_battles$ alone!\n\n@arrow_bonus_tier_3! Make sure to have access to strategic [goods_with_icon|e]. They are not needed in big amounts, but they are necessary to build up your [army|e] and [navy|e]: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! $game_concept_armies$ only [reinforce_with_icon|e] in ally territory.\n\n@arrow_bonus_tier_3! [ShowUnitCategoryName('army_infantry')] is the main [battle|e] line. It's cheap and effective at absorbing [damage_taken|e], meanwhile [ShowUnitCategoryName('army_artillery')] cause vast damage to the frontline -  it's important that the frontline survives [bombard_phase_with_icon|e]\n\n@arrow_bonus_tier_2! Tracing a clear logistic line for your $game_concept_armies$ in [enemy_with_icon|e] territory is crucial. If your line gets cut the whole $game_concept_army$ could disappear due to [attrition|e]. You can use [ShowUnitCategoryName('army_auxiliary')] units to transport [food|e] to the frontline, or place [supply_depots|e] to help with logistics.\n\n@arrow_bonus_tier_1! [manpower_with_icon|e] [buildings|e] have the highest [maintenance_with_icon|e] cost in the game, so it is best to build those in [locations|e] with high [control|e].\n\n@arrow_bonus_tier_1! $game_concept_battles$ tipically last only a few days, so before pushing far be sure you can always $game_concept_reinforce$ in time."
hint_mil_hint_text_3: "#T Extra Hints:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Manpower')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Sailors')]\n[Link('hints', 'selected_hint = hint_war', '@hint! War')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Battles')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Occupation and Sieges')]"
hint_mil_diplomatic: "\"Make other countries win your wars\""
hint_mil_administrative: "\"Attrition could lead to the decimation of any army\""
hint_mil_military: "\"Do not bring a knife to a gun fight\""

hint_holland: "Starting Advice for Holland"
hint_holland_hint_text: "The highly urbanized [locations] of the Low Countries make the [Player.GetLongName] a prime candidate to become a commercial powerhouse in Northern Europe.\n\n@hint! #T Build [ShowBuildingTypeName('marketplace')] buildings in every [ShowLocationRankName('town')]#!\nThe Trade Automation will use their [merchant_capacity_with_icon|e] to [import_with_icon|e] the [raw_materials_with_icon|e] that the [market_icon][Player.GetCapital.GetMarket.GetName] lacks, as well as to [export_with_icon|e] the surplus of [produced_goods_with_icon|e] from our Towns.\n\n@hint! #T Expand the textile industry#!\nThere is much profit to be made from exporting [ShowGoodsName('fine_cloth')]. Build the [ShowBuildingTypeName('cloth_guild')] and [ShowBuildingTypeName('fine_cloth_guild')] buildings, and consider importing [ShowGoodsName('wool')] from the [ShowLocationName('london')] Market if need be.\n\n@hint! #T Increase our [crown_power]#!\n[trade_income_with_icon|e] is divided among the [ShowEstateTypeName('crown_estate')] and the [estates_with_icon|e] according to their relative power. Keeping our [crown_power_with_icon|e] high will ensure a steady flow of [trade_income] into the [treasury|e]. You can learn more about [crown_power] in the [Link('hints', 'selected_hint = hint_crown_power', 'Crown Power Hint')].\n\n@hint! #T Mind the [food] supply#!\n[urban_locations|e] produce less [food_with_icon|e] than [rural_locations|e]. Keep an eye on the [food_stockpile_with_icon|e] of the [Player.GetCapital.GetMarket.GetName], and expand our [ShowGoodsName('fish')] and [ShowGoodsName('livestock')] [rgo_with_icon|e] if necessary. Our [budget] will suffer if [food] becomes too expensive.\n\n@hint! #T Placate our neighbors#!\nWe may be rich, but our modest size renders us vulnerable to foreign aggression. Use the $IMPROVE_RELATIONTITLE$ [diplomatic_action_with_icon|e] with our most threatening neighbors, especially [GetCountry('FRA').GetName] and [GetCountry('ENG').GetName]."

hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_holland_administrative: "$hint_advisor_salute_administrative$"
hint_holland_military: "$hint_advisor_salute_military$"


hint_hungary: "Starting Advice for Hungary"
hint_hungary_hint_text: "The [Player.GetLongName] starts in a privileged position as one of the main powers in the [region|e]. We have an [alliance_with_icon|e] with #W Poland#!, #W Bosnia#! is our [subject_with_icon|e], and #W Croatia#! is in a [personal_union_with_icon|e] under our [ruler_with_icon|e] [Player.GetGovernment.GetRuler.GetName]. That means we can focus on developing our [country|e] without worrying about external threats... at least for the time being.\n\n@hint! #T Build [roads] towards your mines#!\nThere are rich deposits of [ShowGoodsName('goods_gold')] and [ShowGoodsName('silver')] to the north of [capital_icon] [Player.GetCapital.GetName]. However, they are underbuilt, and in [locations] with low [control_with_icon|e]. We should seek to build [roads_with_icon|e] from [Player.GetCapital.GetNameWithNoTooltip] to those valuable mines, in order to increase our [proximity_with_icon|e], and therefore our [control].\n\n@hint!  #T Build Jewelry Guilds around your [capital]#!\nDue to the high supply, the price of [ShowGoodsNameWithNoTooltip('goods_gold')] and [ShowGoodsNameWithNoTooltip('silver')] inside the [market_icon] [Player.GetCapital.GetMarket.GetName] is extremely low. A [ShowBuildingTypeName('jewelry_guild')] will use [ShowGoodsNameWithNoTooltip('goods_gold')] and [ShowGoodsNameWithNoTooltip('silver')] to produce [ShowGoodsName('jewelry')], a very profitable crafted good, adding even more value to our mines in the process.\n\n@hint! #T Build [ShowBuildingTypeName('marketplace')] to export your surplus#!\nThe Automated [trade_with_icon|e] will [export_with_icon|e] any surplus of [goods_with_icon|e], such as [ShowGoodsNameWithNoTooltip('jewelry')], to other [markets_with_icon|e], which will create [trade_income_with_icon|e] and keep the entire production chain profitable.\n\n@hint! #T Revoke the [ShowPolicyName('gold_export_ban')]#!\nEurope craves our [ShowGoodsNameWithNoTooltip('goods_gold')], and exporting it directly would be a very profitable endeavor, but our current [ShowLawName('precious_metal_distribution_law')] [law|e] forbids it. Consider changing the [policy] during the next [parliament_with_icon|e]." 

hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_hungary_administrative: "$hint_advisor_salute_administrative$"
hint_hungary_military: "$hint_advisor_salute_military$"


hint_norway: "Starting Advice for Norway"
hint_norway_hint_text: "The [Player.GetLongName] is a vast [country|e], but our [control|e] outside our [capital|e] is nominal at best. We should expand our infrastructure, both maritime and landborne, to increase our [proximity|e] and harness the resources of the north.\n\n@hint! #T Build [roads] from our [capital] #!\nWe should aim to lay [roads_with_icon|e] from [capital_icon] [Player.GetCapital.GetName] to every nearby [ShowLocationRankName('town')] and valuable [rgo_with_icon|e], in order to increase our [proximity_with_icon|e] and [control_with_icon|e]. The [ShowGoodsName('silver')] mines west of [Player.GetCapital.GetNameWithNoTooltip] should be particularly profitable, with due investment. Check the [proximity] Map Mode frequently!\n\n@hint! #T Increase [maritime_presence] #!\nCarving [roads] through our mountainous hearthland can become a vain and expensive pursuit. With good [maritime_presence_with_icon|e] along our coastline, [proximity] could propagate much more efficiently by sea. Build [ShowBuildingTypeName('wharf')] and [ShowBuildingTypeName('dock')] in our Towns, and have fleets of [ShowUnitCategoryName('navy_light_ship')] patrolling our coasts, once we have researched the appropriate [advance_with_icon|e].\n\n@hint! #T Found Towns in good harbors close to our [capital]#!\nThe [proximity] of coastal [locations] is much improved by [natural_harbor_suitability_with_icon|e]. Check the $mapmode_natural_harbor_suitability_name$ Mapmode to look for our best natural ports.\n\n@hint! #T Expand our industries#!\nBuild [ShowBuildingTypeName('fine_cloth_guild')], [ShowBuildingTypeName('furniture_guild')], and [ShowBuildingTypeName('scriptorium')] in our Towns to process our natural resources, and build [ShowBuildingTypeName('marketplace')] to [export_with_icon|e] them to other [markets_with_icon|e].\n\n@hint! #T Strengthen the Union with Sweden #!\nOur [personal_union_with_icon|e] with [GetCountry('SWE').GetName] guarantees peace in our borders. We could strive for deeper integration with their country by enacting common [laws] in the [international_organization|e] Panel."

hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_norway_administrative: "$hint_advisor_salute_administrative$"
hint_norway_military: "$hint_advisor_salute_military$"


hint_naples: "Starting Advice for Naples"
hint_naples_hint_text: "As the biggest power in the [region|e], the [Player.GetLongName] is poised to dominate Italian trade and politics, while our [subjects|e] in Greece constitute a convenient foothold for external expansion.\n\n@hint! #T Build [roads] from our [capital] #!\nWe should aim to lay [roads_with_icon|e] from [capital_icon] [Player.GetCapital.GetName] to every nearby [ShowLocationRankName('town')] and valuable [rgo_with_icon|e], in order to increase our [proximity_with_icon|e], and therefore our [control_with_icon|e].\n\n@hint! #T Expand our extraction of [raw_materials]#!\nOur [country] contains valuable [raw_materials_with_icon|e] in abundance. [ShowGoodsName('wool')], [ShowGoodsName('fiber_crops')], and [ShowGoodsName('silk')] are not only very valuable by themselves, but they can also be used by our textile industries in [urban_locations|e]. Expand those [rgo_with_icon|e] as soon as possible, and prioritize increasing [control] there.\n\n@hint! #T Develop the textile industry #!\nBuild [ShowBuildingTypeName('cloth_guild')] and [ShowBuildingTypeName('fine_cloth_guild')] [buildings] in our [urban_locations]. They will use our [raw_materials] to produce expensive [produced_goods_with_icon|e], while the added demand will make our [rgo] even more profitable.\n\n@hint! #T Build [ShowBuildingTypeName('marketplace')] to export our surplus#!\nThe Automated [trade_with_icon|e] will [export_with_icon|e] any surplus of [goods|e], such as [ShowGoodsNameWithNoTooltip('fine_cloth')], to other [markets_with_icon|e], which will create [trade_income_with_icon|e] and keep the entire production chain profitable."

hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_naples_administrative: "$hint_advisor_salute_administrative$"
hint_naples_military: "$hint_advisor_salute_military$"


hint_castile: "Starting Advice for Castile"
hint_castile_hint_text: "As the dominant power of the [region|e], the [Player.GetLongName] stands on privileged grounds for unifying Iberia under one throne. However, our administration is already stretched thin, and our [control] in the south is so low it barely contributes to our [budget|e]. It would be wise to consolidate our [control] over our current territory before we embark on futher conquests.\n\n@hint! #T Build [roads] from our [capital] #!\n[locations] without [control_with_icon|e] are virtually useless to our administration. Build [roads_with_icon|e] and [ShowBuildingTypeName('bridge_infrastructure')] [buildings] from our [capital_with_icon|e] in order to increase our [proximity_with_icon|e], and therefore our [control]. Check the [proximity] Map Mode frequently!\n\n@hint! #T Subjugate [GetCountry('GRA').GetName]#!\nEven if we are not in a position to [own|e] their land very effectively, we could make [GetCountry('GRA').GetName] our [subject_with_icon|e]. They would rule the land on our behalf and pay monthly tribute into our [treasury]. We can consider [annexing_with_icon|e] them once our infrastructure and technology have develop enough to allow owning the land directly. In order to [annex] a [subject] we will need to have ruled over them for more than #Y 10#! years, and enjoy good relations with them.\n\n@hint! #T Plus Ultra#!\n[explorers_with_icon|e] tell of wealth beyond measure from their expeditions to India. However, embarking in such enterprises without the most modern [advances_with_icon|e] may prove a ludicrously expensive endeavor."

hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_castile_administrative: "$hint_advisor_salute_administrative$"
hint_castile_military: "$hint_advisor_salute_military$"


hint_ottomans: "Starting Advice for the Ottomans"
hint_ottomans_hint_text: "The impending Rise of the Turks [situation|e] will offer a unique opportunity for rapid expansion into Greece and Anatolia. Use the Situation [actions|e] to get a [casus_belli_with_icon|e] on our neighbors, and unleash our might upon them.\n\n@hint! #T Integrate our conquests #!\nNewly [conquered_with_icon|e] [locations] need to be [integrated_with_icon|e] into our administration via the [cabinet_with_icon|e] before we can reap any fruit from our conquests.\n\n@hint! #T Build [roads] from our [capital] #!\n[locations] without [control_with_icon|e] are virtually useless to our administration. Lay [roads_with_icon|e] from our [capital_with_icon|e] in order to increase our [proximity_with_icon|e], and therefore our [control]. Check the [proximity] Map Mode frequently!\n\n@hint! #T Create [subjects] to rule the conquered land#!\nAs you expand, you will come to conquer territories that lie far beyond the reach of our [proximity]. You are adviced to create [subjects_with_icon|e] to rule the land on our behalf until you can afford to administer it directly.\n\n@hint! #T Annex our [subjects] as [proximity] improves #!\nAs we develop our infrastructure and grow our [proximity], lands that were once barren to us become worth owning directly. In order to [annex_with_icon|e] a [subject] we will need to have ruled over them for more than #Y 10#! years, and enjoy good relations with them.\n\n@hint! #T Increase [maritime_presence] #!\nThe rough terrain of Greece and Anatolia makes projecting [proximity] by land difficult. With good [maritime_presence_with_icon|e] along our coastline, [proximity] could propagate much more efficiently by sea. Build [ShowBuildingTypeName('wharf')] and [ShowBuildingTypeName('dock')] in our Towns, and have [navies_with_icon|e] patrolling our coasts. This would be particularly important if we were to move our [capital] to [ShowLocationName('constantinople')]..."

hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
hint_ottomans_military: "$hint_advisor_salute_military$"



