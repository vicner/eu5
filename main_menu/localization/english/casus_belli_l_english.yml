 cb_destabilized_our_state: "Destabilized Our State"
 cb_none_desc: "Justice is nothing else than the interest of the stronger. It is our own might that gives us the right to conquer the weak. They shall not request, nor expect leniency as none will be given."
 cb_war_from_event_desc: "Regrettably, the events leading to this situation made the conflict unavoidable, nonetheless, force will succeed where diplomacy failed. We will defend our ideals with the sword and prevail against our wicked enemies."
 cb_subject_broke_free_desc: "One of our subjects has had the audacity of rebelling against our rule, openly disobeying our orders and insulting our authority. We shall teach them a lesson in humility and return them to their place under the yoke."
 cb_insulted_us_desc: "They have brought this upon themselves. Long have our people endured their rudeness and disrespect, and it will not continue any longer. We will use their blood to cleanse their last insult from our honor."
 cb_rebel_support_desc: "We will honor our agreements and join our brothers in their fight against tyranny. Together we will succeed, and finally bring peace and stability to the region."
 cb_declined_call_to_arms_desc: "It is finally time to teach those cowards a lesson. Those oathbreakers, who run to their homes during our hour of need will see them burn, as we shall rain just wrath, and rightful vengeance upon their cities. "
 cb_denied_military_access_desc: "Their unreasonable closeness has forced our hand, if they will not allow safe passage to our troops through their land, our forces will carve a way through by sword and fire."
 cb_following_through_on_threat_desc: "We are men of honor, our word is gold, and they will soon learn that we do not speak lightly. Our troops will now teach them that they should have followed our suggestions when we provided them and that going against our wishes is a mistake they will soon regret."
 cb_trade_war_triggered_desc: "We will no longer continue tolerating their hostile commercial activities. We will defend the interest of our merchants and our economy by any means necessary."
 cb_border_war_desc: "Time and trickery have seen our most distant regions fall under the tyrannical rule of our neighbor, but the time has finally arrived to make things right and regain control over all the land that is rightfully ours."
 cb_religious_conformance_desc: "The religious conformity of our neighbors is of utmost importance. Matters of faith should not be taken lightly and as such we must intervene, weeding out potential heresies and prevent our flock from going astray."
 cb_annex_desc: "Their country will succumb to our superior might, and we shall annex them into our domain, by force if necessary."
 cb_claim_throne_desc: "The opportunity to install our ruler as the head of another country, is not one we should pass up on. By claiming the throne of a foreign state, we will expand our domain and cement our dynasty's power and influence."
 cb_coalition_desc: "The warmongering ways of our neighbors must be curbed, lest we risk falling victim to their expansionist tendencies."
 cb_conquer_province_desc: "Lands under the jurisdiction of our neighbors should rightfully belong to us, on the basis of a sturdy and legitimate claim!"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "It falls upon our shoulders to lead the faithful in a successful crusade against our heathen enemies!"
 cb_jihad_desc: "It falls upon our shoulders to lead the faithful in a successful jihad against the infidels!"
 cb_deus_vult_desc: "Our nation aspires to be the epitome of religious obedience and fervent faith. As such, we cannot allow our general domain to be pestered by heretics or heathens."
 cb_disloyal_subject_desc: "One of our subjects dares raise its gaze against our authority, as we wish to preserve our overlordship, they must be cut down and brought back in line."
 cb_disrupting_trade_desc: "The commercial activity of our foes cannot continue to antagonize and sap our income, this matter should be dealt with immediately."
 cb_exploration_desc: "What lies beyond our shores will soon no longer be a mystery. We must extend our reach and influence to include the folk that live beyond our shores."
 cb_flower_wars_desc: "The maintenance of our empire, and the world, require a constant stream of captives. Only through a state of constant warfare can we ensure that we have access to such a supply. The world cannot afford peace."
 cb_force_migration_desc: "We cannot maintain a prosperous community and exploit the land effectively while having local tribes around our borders. We must force them to relocate."
 cb_hegemon_desc: "The ambition and prestige tied to being a Hegemon must only be matched by the most powerful nations. All shall bend the knee against our might and splendor!"
 cb_heretic_desc: "Burn the Heretics! Extinguish their faulty world views in the name of our faith!"
 cb_horde_vs_civ_desc: "There can be no peace between tribes and settlers! Their possessions belong to the Horde!"
 cb_humiliate_desc: "We must remind them of their inferiority compared to us!"
 cb_humiliate_rival_desc: "Our rivals think they are better than us. We must prove them fatally wrong!"
 cb_imperial_ban_desc: "They hold Imperial Land! It must be liberated from them!"
 cb_imperialism_desc: "They will be better off in our glorious empire!"
 cb_independence_war_desc: "Give us liberty, or give us death!"
 cb_resist_annexation_desc: "Our [overlord|e] has started to [annex|e] us! We should fight them before it's too late and our [country|e] ceases to exist."
 cb_nationalist_desc: "People of our culture are under their rule!"
 cb_push_back_colonizers_desc: "We must push back the invaders from our land!"
 cb_sound_toll_exemptions_broken_desc: "They broke the sound toll exemption!"
 cb_trade_conflict_desc: "They are threatening our trade!"
 cb_tribal_feud_desc: "Our Tribe is mightier than their Tribe!"
 cb_slave_raiding_desc: "We need to address our need for more slaves for our markets!\n\nWhenever our [armies|e] take over a [location|e] part of the [pops|e] will become [ShowPopTypeName('slaves')] in one of our nearby [ShowBuildingTypeName('slave_market')] buildings."
 cb_maritime_dominance_desc: "They threaten our hegemony over the sea!"
 cb_destabilized_our_state_desc: "Through vile and backhanded tactics, our enemies have attempted to subvert our authority over our subjects and incited rebellions within our borders! For the safety of our people, justice must be done, and our wretched enemies must be destroyed!"
 cb_colonial_conflict: "Colonial Conflict"
 cb_colonial_conflict_desc: "We want to take over their colonial empire, to enrich ourselves."
 cb_colony_war: "Colony War"
 cb_colony_war_desc: "We want to take over more of the New World."
 cb_hundred_years_war: "Conquer the Throne of France"
 cb_hundred_years_war_desc: "The conflict over who should rule France can only be settled on the battlefield."
 cb_hundred_years_war_fra: "Defend the Throne of France"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "Crush Hussitism"
 cb_crush_hussitism_desc: "The garden of our faith has been infested with a powerful new sect. We must take quick action and protect our believers."
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "The $nanbokuchou$ is a time of conflict. We must take advantage of the situation."
 cb_destroyed_building: "Destroyed Buildings"
 cb_destroyed_building_desc: "They have destroyed our buildings and need to pay for it!"
 cb_take_shogunate: "Take the Shogunate"
 cb_take_shogunate_desc: "We have the right to become $JAPANESE_SHOGUNATE_LEADER_MALE$, let us take it."
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "The $sengoku$ engulfs the whole country in constant wars and conflict."
 cb_japanese_clan_expand_authority: "Expand Clan Authority"
 cb_japanese_clan_expand_authority_desc: "We must expand the authority and influence of our clan."
 cb_japanese_clan_rebel_against_shogunate_authority: "Rebel Against the $JAPANESE_SHOGUNATE_LEADER_MALE$ Authority"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "The [GetUniqueInternationalOrganization('japanese_shogunate').GetName] is pressing their authority too much, it is time for us to rebel against it."
 cb_shogunate_reassert_authority: "Reassert $JAPANESE_SHOGUNATE_LEADER_MALE$ Authority"
 cb_shogunate_reassert_authority_desc: "The many clans under us do not respect our authority as they should, it is time to put them in place."
 cb_anti_piracy: "Anti-Piracy War"
 cb_anti_piracy_desc: "Pirates, buccaneers, and corsairs must be afforded no quarter. We shall sink these sea dogs who prey on our unarmed merchantmen and spread their terror in our waters."
 cb_high_kingship_overthrow: "Overthrow High King"
 cb_high_kingship_overthrow_desc: "As great warriors, High Kings are expected to welcome challengers in war to prove their own worthiness as protectors of the land."
 cb_high_kingship_reclamation_PROV: "Reclaim [PROVINCE.GetName] for the [GetInternationalOrganizationType('high_kingship').GetName]"
 cb_high_kingship_reclamation: "Reclaim High Kingship Land"
 cb_high_kingship_reclamation_desc: "High Kings are chosen defenders of the kingship lands, and are expected to use their force to reclaim land taken by external powers."
 cb_high_kingship_subjugate: "Subjugate High Kingship Member"
 cb_high_kingship_subjugate_desc: "It is our right as a member of the High Kingship to subjugate our neighbors through the use of force. After all, they would do the same to us."
 cb_excommunication: "Excommunicated Ruler"
 cb_excommunication_desc: "Their ruler has been excommunicated! They are a disgrace to the Lord and the Holy See, and must be punished!"
 cb_excommunication_PROV: "Divine rights on [PROVINCE.GetName]"
 cb_cut_down_in_size: "Cut Down in Size"
 cb_cut_down_in_size_desc: "Our foes have grown too powerful to be ignored. We need to strike decisively and inflict a fatal blow before our rivals can attempt to retaliate."
 cb_break_free_tatar_yoke: "Break free from the Tatar Yoke"
 cb_break_free_tatar_yoke_desc: "Casting off the [GetUniqueInternationalOrganization('tatar_yoke').GetName] will weaken the stranglehold of the [GetCountry('GLH').GetLongName] over the Russian principalities."
 cb_dissolve_tatar_yoke: "Dissolve the Tatar Yoke"
 cb_dissolve_tatar_yoke_desc: "Dismantling the [GetUniqueInternationalOrganization('tatar_yoke').GetName] will set the Russian principalities free. Let us seize the moment and put an end to the dominance of the [GetCountry('GLH').GetLongName]."
 tatar_yoke_dissolve_tt: "Dissolves the [GetUniqueInternationalOrganization('tatar_yoke').GetName]"
 cb_native_subjugation: "Native Subjugation"
 cb_native_subjugation_desc: "Force a [society_of_pops|e] to accept our rule!"
 cb_location_flip_on_occupation: "#Y This [casus_belli|e] allows us to instantly conquer [locations|e] in [ShowSubContinentName('east_asia')] on occupation.#!"
 cb_red_turban_rebellions: "$red_turban_rebellions$"
 cb_red_turban_rebellions_desc: "The tyranny of $YUA$ has been tolerated for long enough! It is time for China to be ruled by the [ShowCultureGroupName('chinese_group')] once again!\n\n#Y Enables the [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] and [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] [peace_treaty|e]#!"
 cb_red_turban_rebellions_rein_in_rebels: "Rein in the Rebels"
 cb_red_turban_rebellions_rein_in_rebels_desc: "The pathetic [GetUniqueInternationalOrganization('red_turban_rebels').GetName] have the audacity to revolt against our rule. They must be reined in!\n\n#Y Enables the [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] and [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] [peace_treaties|e]#!"
 cb_red_turban_rebellions_against_other_rebels: "Regional Supremacy"
 cb_red_turban_rebellions_against_other_rebels_desc: "Those pretenders assume they can govern China. We must teach them the error of their ways, and conquer their land for ourselves!\n\n#Y Enables the [ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')] [peace_treaty|e]#!"
 cb_league_of_public_weal: "League of the Public Weal"
 cb_league_of_public_weal_desc: "The authority of the King of France has grown too powerful! We must forcefully seek concessions from the King to ensure our own autonomy."
 cb_gag_force_country_into_faction: "Force into our Faction"
 cb_gag_force_country_into_faction_desc: "They are not one of us! We must show them the error of their faulty ways!"
 cb_prevent_annexation: "Prevent Annexation"
 cb_prevent_annexation_desc: "Prevent our rivals from illegally annexing their defenseless subjects!"
 cb_timurs_conquests: "[GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]'s Conquest"
 cb_timurs_conquests_desc: "In the name of the great conqueror, their lands shall belong to us!"
 cb_unify_ilkahante: "Unify the [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]"
 cb_unify_ilkahante_desc: "All the [GetUniqueInternationalOrganization('ilkhanate').GetName] shall be unified under our rule!"
 cb_false_ilkhan_claimant: "Refuse the False Claimant"
 cb_false_ilkhan_claimant_desc: "We shall not permit a false claim to the leadership of the [GetUniqueInternationalOrganization('ilkhanate').GetName]."
 cb_shed_shackles_of_the_ilkahante: "Shed the Shackles of the [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]"
 cb_shed_shackles_of_the_ilkahante_desc: "The foreign [ShowCultureGroupName('mongolian_group')] rule of the [GetUniqueInternationalOrganization('ilkhanate').GetName] must disappear. We shall unify [ShowRegionName('persia_region')] under our banner."
 cb_make_tributary: "Make [ShowSubjectTypeNameWithNoTooltip('tributary')]"
 cb_make_tributary_desc: "Force them to be our [ShowSubjectTypeName('tributary')].\n$casus_belli_forbids_location_conquest_tt$"
 cb_union_independence: "Union Independence"
 cb_union_independence_desc: "We shall not bend our knee before any false monarch! Our fate is our own!"
 cb_union_war_for_seniority: "War for Seniority"
 cb_union_war_for_seniority_desc: "They are not worthy to represent the great union! We shall enforce our superiority, and take control over the union for ourselves!"
 cb_religious_superiority: "Religious Superiority"
 cb_religious_superiority_desc: "The religious conflict between the [protestant|e] and [ShowReligionAdjective('catholic')] factions of the [GetUniqueInternationalOrganization('hre').GetName] must find its end - even if it has to be on the battlefield!\n\n#Y Enables the [ShowPeaceTreatyTypeName('religious_supremacy')] [peace_treaty|e]#!"
 cb_livonian_wars: "Livonian War"
 cb_livonian_wars_desc: "A conflict between two powers over the future of the [ShowAreaName('baltic_area')] area. The result of this war will decide who will get to have warm water ports in the lands of the former #italic Terra Mariana#!."
 cb_claim_timurids: "Claim $TIM_ADJ$ Realm"
 cb_claim_timurids_desc: "A conflict between a governor within $TIM$, the purpose being the claim the realm for themselves."
 cb_dlh_invasion_of_china: "Invasion of China"
 cb_dlh_invasion_of_china_desc: "The old wounds between the [GetInternationalOrganization('middle_kingdom').GetName] and the forces of $india$. A mad campaign against old enemies, we will stop at nothing until they are completely crushed.\n\nThis [casus_belli|e] allows for cheaper conquest of [locations|e] within [ShowSubContinentName('east_asia')]."
 cb_lodi_claims: "Lōdī Claims"
 cb_lodi_claims_desc: "With the [ShowDynastyName('lodi_dynasty')] claims over [ShowLocationName('delhi')], it is time that we declare ourselves the true rulers of $india$!\n\n#Y Enables the [ShowPeaceTreatyTypeName('peace_claim_delhi')] [peace_treaty|e]#!"
 cb_reclaim_andalucia: "Restoration of $ADU$"
 cb_reclaim_andalucia_desc: "The [ShowReligionGroupAdjective('christian')] rule over [ShowRegionName('iberia_region')] must end. Let us march and restore $ADU$!\n\nShould we manage to own [ShowLocationName('cordoba')] as well as #Y 80%#! of [ShowAreaName('andalusia_area')] after the war, we will gain an event to become $ADU$"
 cb_sco_invade_england: "Incursion into [GetCountry('ENG').GetNameWithNoTooltip]"
 cb_sco_invade_england_desc: "Our [GetCountry('FRA').GetAdjective] allies have requested we honor the terms of the Auld Alliance and launch an invasion of [GetCountry('ENG').GetName]. With [GetCountry('ENG').GetNameWithNoTooltip] committed to the war in [GetCountry('FRA').GetNameWithNoTooltip], this allows [GetCountry('SCO').GetName] an opportunity to capture the neighboring border provinces."
 cb_raiding_retaliation: "Raiding Retaliation"
 cb_raiding_retaliation_desc: "We shall retaliate against the enemies that raided our population."
 cb_chinese_unification: "Unify $china$"
 cb_chinese_unification_desc: "The lands of $china$ must once again be united under the single banner of the [GetInternationalOrganizationType('middle_kingdom').GetName]!"
 cb_claim_mandate_of_heaven: "Claim Mandate of Heaven"
 cb_claim_mandate_of_heaven_desc: "$china$ is lost without a proper and strong leadership. We are such leadership, and is our duty and our destiny to establish ourselves as the leaders of the [GetInternationalOrganizationType('middle_kingdom').GetName]"
 cb_beaver_wars: "Seize Fur Supply"
 cb_beaver_wars_desc: "Hunters have hunted our local beaver population into dwindling numbers, we must acquire new hunting grounds to fulfill the demands of the fur trade!"
 cb_subjugation: "Subjugation"
 cb_subjugation_desc: "They are resisting to bend their knees before us. We shall force them to do so!"
 cb_expansion_into_the_steppes: "Expansion into the Steppes"
 cb_expansion_into_the_steppes_desc: "The $tatar_yoke$ is no more. It is time to claim the steppes for ourselves!"
 great_northern_conflict: "Great Northern Conflict"
 great_northern_conflict_PROV: "$great_northern_conflict$ for [PROVINCE.GetName]"
 great_northern_conflict_desc: "In a bid to challenge the influence of our [ShowCultureGroupName('scandinavian_group')] foes, the decision has been made to take up arms and wrestle over the control of lucrative lands and trade routes across the [ShowAreaName('baltic_area')]."
