l_english:
 scandinavian_language_desc: "During the Viking Age, Old Norse spread across Scandinavia and into other areas like Iceland, the Faroe Islands, and parts of the British Isles. Over time, it evolved into the distinct but related languages we recognize today, each with their own unique characteristics, while still maintaining a common Scandinavian heritage."
 english_language_desc: "Originating from the Anglo-Saxon dialects brought to Britain by Germanic settlers, English was later influenced by contact with Norse languages due to Viking invasions, leading to significant changes in vocabulary and grammar. Following the Norman conquest, and centuries of rule by continental feudal lords, it became influenced further by French."
 brythonic_language_desc: "The $brythonic_language$ languages originated amongst the ancient Celtic peoples of Britain, before spreading across the $english_channel_area$ with refugees fleeing the Anglo-Saxon invasions."
 gaelic_language_desc: "$gaelic_language$ (or Goidelic) represents a Celtic family of languages that originated in Ireland, and spread to neighboring islands in the medieval era."
 south_italian_language_desc: "This is the name for the group of languages that cover the mid and southern part of the Italian Peninsula."
 north_italian_language_desc: "The people in the northern part of the Italian Peninsula speak languages in this group."
 occitan_language_desc: "The Occitano-Romance group of languages originated in the south of France before becoming a common language of merchant ports in the western Mediterranean."
 french_language_desc: "The #italic Langues d'oïl#!, or $french_language$, represent a patchwork of Romance dialects originating in the north of France."
 wendat_language_desc: "One of the major branches of the Iroquoian languages, spoken along the Saint Lawrence and to the north of the Great Lakes."
 abenakian_language_desc: "An Eastern Algonquian branch spoken in much of Northern New England and the Canadian Maritimes."
 cree_language_desc: "A vast collection of Central Algonquian dialects spoken from Newfoundland to Alberta."
 anishinabe_language_desc: "A collection of Central Algonquian dialect spoken all over the Great Lakes and Ottawa Valley."
 latin_language_desc: "One of the most influential languages in human history, Latin was the tongue of Caesar, Virgil, and Cicero, but also that of Luther, Descartes, and Newton. After the fall of the Western Roman Empire and the Germanic migrations, Latin evolved into the [ShowLanguageFamilyName('romance_language_family')] Languages. However, #italic Roma capta ferum victorem cepit#! — vanquished Rome conquered its ferocious conqueror—and Latin would live on as a language of rite, culture and diplomacy for millennia to come."