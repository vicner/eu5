 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 
 
 a_horsemen: "Horsemen"
 a_horsemen_desc: "Lightly-armored fighters mounted upon swift horses, bands of $a_horsemen$ have the mobility to harass, charge, and pursue."

 

 a_champions: "Champions"
 a_champions_desc: "$a_champions$ are elite units among tribal warriors, formed by those that stand out among the ranks of the $a_warriors$ for their bravery and martial abilities"
 a_tribesmen: "Tribesmen"
 a_tribesmen_desc: "Brandishing a variety of implements and simple weapons, $a_tribesmen$ are agrarian villagers raised to protect their homes and their kin."
 a_chieftains: "Chieftains"
 a_chieftains_desc: "Noble warriors adorned in decorative armor and wielding bejeweled weaponry, $a_chieftains$ are expected to lead the charge and serve as exemplars to the other fighters."
 a_moa_hunters: "Moa Hunters"
 a_moa_hunters_desc: "A lifetime of stalking giant moa birds in the rough interior has forged these huntsmen into particularly adept skirmishers."
 a_jaguar_warrior: "Jaguar Warriors"
 a_jaguar_warrior_desc: "Jaguar Warriors are an elite class of infantry in the Aztec army. They fight with a mācuahuitl, a wooden club studded with obsidian blades. To become a Jaguar warrior, a man had to have captured at least four prisoners in battle."
 a_eagle_warrior: "Eagle Warriors"
 a_eagle_warrior_desc: "Eagle Warriors are an elite class of infantry in the Aztec army. They use a number of weapons, including atlatl javelins, spears, and daggers. They are the bravest soldiers who had taken the most prisoners in battle. Commoners, as well as nobles, may become Eagle warriors on merit."
 a_warriors_desc: "$a_warriors$ are the name given to tribal fighters following the command of their leaders. Their weaponry can vary depending on their origins, but can be considered somewhat simple, yet effective."
 a_feudal_levy_desc: "A $a_feudal_levy$ is formed by peasants that are drafted in times of war as part of their duty towards their feudal lord, and have some military training. These levies are to eventually be replaced by professional armies."
 a_camp_followers: "Camp Followers"
 a_camp_followers_desc: "A motley crew of merchants and families of the soldiery, $a_camp_followers$ provide informal services to warbands on the march."
 a_houfnice_desc: "It is believed modern howitzers have their name from the Houfnice artillery developed by the Hussites in the 15th century. These short-barreled guns were mounted on wagons and used on the field of battle to fireballs and canisters in support of the infantry."
 a_serbian_hussars: "Serbian Hussars"
 a_serbian_hussars_desc: "The Hussars are a light cavalry unit whose origin can be traced back to bands of mounted Serb warriors. Their light armor and fast horses allow them to outmaneuver any other regiment, opening the door to the development of innovative strategies."

 a_peasant_levy: "Peasant Levy"
 a_peasant_levy_desc: "A $a_peasant_levy$ is formed by commoners summoned for military service by their Lord. The men are meant to bring their own equipment to battle, so the quality of newly created units can vary greatly."
 a_supply_carts: "Supply Carts"
 a_supply_carts_desc: "The $a_supply_carts$ are the lifeline of any army wanting to venture outside home territories. They provided food to the men and fed to the animals, extending the distance the army could travel before stopping to forage what can be very hostile lands."
 a_arquebusiers_desc: "A pike-and-shot formation consisting of a core of troops armed with firearms and protected by a phalanx of armored pikemen, the $a_arquebusiers$ are a formidable unit that cannot be easily countered."
 a_caracole_desc: "In the late 16th and early 17th century the most common combat formation for western European cavalry was the Caracole, which could be employed in two ways. With the first method, the first rank of the cavalry formation charged frontally against the enemy, the cavalrymen firing their weapons at a range of 30 to 50 paces. Then they turned round again and returned to the rear of the formation and became the last rank. The following rank would charge in the same way, fire at the enemy, and return to the rear. With this formation, the first rank was always charging while the other ranks were loading and waiting their turn to charge. Another method was to charge in a single file, firing when the enemies were on their right and then continuing round in a circular motion, all the while reloading and returning to reform the lines in a continuous attack."
 a_falconet_desc: "The $a_falconet$ is a light cannon developed in the 15th century as an evolution of the similar falcon, being more mobile while firing smaller caliber shots."
 a_matchlock_levy: "Matchlock Levy"
 a_matchlock_levy_desc: "The development of the matchlock arquebus makes it possible to arm large numbers of soldiers with gunpowder weapons on a scale that was not possible in the Middle Ages."
 a_supply_convoy: "Supply Convoy"
 a_supply_convoy_desc: "The transition from feudal levies to standing armies in the [ShowAgeName('age_3_discovery')] is allowing longer campaigns, creating the need to supply those soldiers for longer periods. That comes from the more organized $a_supply_convoy$."
 a_musketeers_desc: "The musketeers are the elite fighting force of the royal household. Being a musketeer is a position of great prestige and only nobles with years of military service are allowed to join the company's ranks."
 a_hussars_desc: "The hussars were originally light cavalry troops originating in Central Europe that were used for scouting, but with the decline of the old feudal army they were switched over to professional regiments."
 a_chambered_cannon_desc: "The 16th century did not only see improvements in artillery maneuverability but also in the attempts at standardizing the size and weight of artillery pieces."
 a_flintlock_levy: "Flintlock Levy"
 a_flintlock_levy_desc: "The flintlock musket has replaced the matchlock arquebus as the primary infantry weapon, providing greater and more accurate firepower while being easier to use and maintain."
 a_baggage_train: "Baggage Train"
 a_baggage_train_desc: "The generalization of standing armies in the [ShowAgeName('age_4_reformation')] is further developing the supply needs of their soldiers, the use of a $a_baggage_train$ that follows the advance of the armies becoming commonplace."
 a_line_infantry_desc: "Thanks to bayonets, each musketeer can function as a pikeman as well. This allows pikes to be removed from infantry equipment and provides infantry formations with more firepower."
 a_dragoons_desc: "Dragoons are a class of mounted infantry that uses horses for mobility but dismounts to fight on foot, although they are increasingly employed more like conventional cavalry."
 a_royal_mortar_desc: "From the second half of the 17th century the use of artillery on the battlefield became more widespread. The troops were now able to move their field guns with much more ease and speed."
 a_wagon_train: "Wagon Train"
 a_wagon_train_desc: "The growth in the size of armies during the [ShowAgeName('age_5_absolutism')] is making their logistics increasingly complex, making each army dependent on its own $a_wagon_train$ to maintain its combat performance in the field."
 
 a_wagenburg: "Wagenburg"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Genoese Crossbowmen"
 a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$ are a respected military unit that was used by the Genoese during the First Crusade up until now. Equipped with Genoese crossbows and the pavise, these infantrymen serve as the protection of their home as well as mercenaries in Europe."
 a_footmen_desc: "The backbone of every army, footmen comprise the majority of our marching troops, eager to sustain a frontline and defend our home from prospecting invaders."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Strong cavalry armed with a lance, these shock troops are meant to break through enemy lines and devastate our foes' forces."
 a_hungarian_hussars: "Hungarian Hussars"
 a_hungarian_hussars_desc: "Drawing inspiration from the storied legacy of King Matthias I Corvinus' cavalry, this idea introduces the 'Royal Hussar Regiments,' granting a formidable edge to Hungary's light cavalry forces. With their swift and fearless charges, these regiments are a symbol of Hungarian martial prowess, proving indispensable on the battlefields of Europe."
 a_winged_hussars: "Winged Hussars"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Redcoats"
 a_redcoats_desc: "Redcoats is the name given to the English Line and Column Infantry, after the adoption of red coats by soldiers fighting in Ireland, and their generalization in the New Model Army."
 a_experimental_riflemen: "Experimental Riflemen"
 a_experimental_riflemen_desc: "Elite marksmen equipped with the long-range Baker Rifle and trained to screen the main force in small independent pickets, $a_experimental_riflemen$ represent a modern vision of infantry combat formations."
 a_militiamen: "Militiamen"
 a_militiamen_desc: "The generalization of muskets as the main firearms during the 17th century allows local Militiamen units to be deployed as reserve and support units for the main armies on the battlefield."
 a_infantry_column: "Infantry Column"
 a_infantry_column_desc: "The increased firepower developed by Line Infantry units is leading to the development of a new type of infantry tactic, based on training a rapid formation change from line to column to decisively charge with bayonets towards the deployed enemy infantry."
 a_cuirassiers_desc: "Keeping up with the changing times, $a_cuirassiers$ are heavy cavalry that have discarded lances in favor of pistols and sabers as their primary weapon."
 a_flying_battery_desc: "Artillery is devastating on the battlefield, but completely useless if the enemy does not enter its firing range. A $a_flying_battery$ has the capability of relocating itself to where it's most needed and quickly redeploy before any enemy's retaliation."
 a_order_knights: "Knights of the Order"
 a_order_knights_desc: "In a knightly order, its members are required to be proficient in combat, and serve the order's interest in battle. Thus, the $a_order_knights$ are the best soldiers any order can offer."
 
 a_conscripts: "Conscripts"
 a_conscripts_desc: "Reluctant soldiers obligated to fight, massed $a_conscripts$ can overwhelm a trained army through numbers alone."
 a_logistics_corps: "Logistics Corps"
 a_logistics_corps_desc: "A strict operation consisting of supply trains and an efficient bureaucracy, $a_logistics_corps$ represent the pinnacle of military organization during the [ShowAgeName('age_6_revolutions')] to support vast armies."
 a_lour_lances: "Lour Lances"
 a_lour_lances_desc: "The so-called \"galoys ove lour lances\" are light infantry famed for their agile use of heavy spears. Once the scrummage inevitably collapses, they brandish great knives to finish off more heavily-armored foes."
 a_renaissance_conquistadors: "Early Conquistadors" 
 a_renaissance_conquistadors_desc: "Under the 'capitulations of conquests', men of the lower nobility or otherwise low status embark to conquer foreign lands for their kings." 
 a_discovery_conquistadors: "Conquistadors" 
 a_discovery_conquistadors_desc: "A more established version of the Conquistador with a better insight on what they can aspire to. These men full of ambition will make empires crumble." 
 a_almogavars: "Almogavars"
 a_almogavars_desc: "Almogavars are a class of light infantry soldiers originating from the Crown of Aragon. These quick-moving warriors serve as frontier defenders and foot soldiers. In addition to their role in the Reconquista, they have also found employment as mercenaries in Italy, the Frankokratia, and the Levant."
 a_late_almogavars: "Reformed Almogavars"
 a_late_almogavars_desc: "The $a_almogavars$, embracing new innovations, have undergone remarkable adaptations to enhance their efficiency on the battlefield. Integrating cutting-edge weaponry and strategic advancements into their traditional tactics, these formidable warriors have become even more formidable. With a blend of ancient expertise and modern tools, they stand as a prime example of the seamless fusion between tradition and innovation in warfare."
 a_cacadores: "Caçadores"
 a_cacadores_desc: "$a_cacadores$ (hunters), the Portuguese version of the German #italic Jägers#! or the French #italic Chasseurs#!, are an elite light infantry unit whose mission is the defense of the Portuguese territory."
 a_catalan_crossbowmen: "Catalan Crossbowmen"
 a_catalan_crossbowmen_desc: "Some of the fiercest and deadliest crossbowmen in the Western Mediterranean, the $a_catalan_crossbowmen$ competed against the $a_genoese_crossbowmen$ for supremacy in this field."
 a_lanzas_de_castilla: "Lanzas de Castilla"
 a_lanzas_de_castilla_desc: "Inspired by the Genitour Moorish cavalry, the $a_lanzas_de_castilla$ are mobile cavalry that, however, charges into the crowd as a heavy cavalry would do while not as heavily armed."


 

 janissary: "Janissary"
 a_renaissance_janissaries: "Janissary Guards"
 a_renaissance_janissaries_desc: "The Janissaries are the elite corps only loyal to the Sultan himself. Their ranks are made up through the $devshirme_system_policy$ of child levy and go through strict military training. As such, the Janissaries are the most disciplined forces of the Empire."
 a_discovery_janissaries: "Janissary Arquebusiers"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Janissary Musketeers"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Janissary Line Infantry"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "Janissary Columns"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Effective Janissary Buildings"

 qizilbash: "Kızılbaş"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "$qizilbash$ Skirmisher"
 a_discovery_qizilbash_desc: "The $qizilbash$ are members of a militant Shia order made of a coalition of different tribes of Turkic-speaking background. Their religious belief plays a major role in their duty, making them both ferocious warriors and devout members of the Ṣafawiyya order."
 a_reformation_qizilbash: "$qizilbash$ Cavalry"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Effective $qizilbash$ Buildings"

 a_ghilman: "Ḡilmān"
 a_ghilman_desc: "The $a_ghilman$ are an elite infantrymen corps which took on the usage of firearms instead of relying on traditional weapons. Made of slave soldiers, the $a_ghilman$ swear absolute loyalty towards the Shah before anyone else."
 EFFECTIVE_GHILMAN_BUILDINGS: "Effective $a_ghilman$ Buildings"

 a_tofangchi: "Tofangchi"
 a_tofangchi_desc: "The $a_tofangchi$ are the musketeers of the empire. Although firearms have been in use before already, their presence has been highly irregular as many of the Persian military prefer to use their traditional weapon of bow and arrow. The regiments of the $a_tofangchi$ aim to change this as they are trained in the usage of the modern weaponry."

 a_tupchi: "Tupchi"
 a_tupchi_desc: "The $a_tupchi$ - #italic artillery-men#! - are a specialized military unit that focuses on the usage of cannons and siege weapons. Similar to the $a_tofangchi$, the $a_tupchi$ are an example of modern warfare exercised by the Persian Empire."

 a_jazayerchi: "Jazāyerchi"
 a_jazayerchi_desc: "The $a_jazayerchi$ are the elite musketeers of the empire. Equipped with heavy flintlock muskets with superior firepower and accuracy and exposed to constant drilling, the $a_jazayerchi$ manage to overcome even the most one-sided odds in battle."

 a_hakkapelitta: "Hakkapeliitta"
 a_hakkapelitta_desc: "The Hakkapeliitta were the fearsome Finnish cavalry known for their gruesome effectiveness on the battlefield. The name Hakkapeliitta is a Finnish modification of the names that the soldiers of the Holy Roman Empire gave them, stemming from their battle cry 'Hakkaa päälle!', or 'Hack on them!'/'Cut them down!'. The Hakkapeliitta were feared for their sudden and savage attacks that shocked the enemy into submission."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Caroleans"
 a_caroleans_desc: "The Caroleans are the Swedish and Finnish infantry of the Swedish Empire. Recruited from the peasantry, the Caroleans go under strict training and are renowned for invoking fear in the hearts of their enemies."

 #Florence
 a_florentine_citizen_militia: "Florentine Citizen Militia"
 a_florentine_citizen_militia_desc: "The shifting landscape of diplomacy and war in the Italian [region|e] dictates that we should not entrust our defense and sovereignty to paid condottieri. Instead, we should erect an able body of $a_florentine_citizen_militia$, quick to mobilize and lacking no qualities when compared to any other troops, to defend our domain from prospecting conquerors."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "Iron-Helmet Musketeers"
 a_iron_helmet_musketeers_desc: "Skilled soldiers who wear iron helmets for protection and wield muskets as their primary firearms, these troops have come to dominate the battlefields. They serve as infantry troops in various armies across Africa, under the banner of some of the most powerful rulers. Loading their muskets with black powder and lead balls, aiming and firing at their enemies from a distance, their thunderous volleys have stopped many charges in their tracks, whilst their iron helmets provide vital head protection during battles and skirmishes. These musketeers play a crucial role in the evolution of warfare, introducing firearms as a significant force on the battlefield."
 #Mali
 a_jonow_auxiliary: "Jonow Auxiliary"
 a_jonow_auxiliary_desc: "The Jonow are slaves who accompany the Kèlè-Koun and their soldiers as carriers of their military equipment."
 a_sofa_infantry: "Sofa Infantrymen"
 a_sofa_infantry_desc: "Slaves who were trained in the arts of war so they can serve the state as soldiers. Although they receive their weapons from the Horon (the free men of Mali), it is them who risk their lives in combat."
 a_mandekalu_infantry: "Mandekalu Infantry"
 a_mandekalu_infantry_desc: "The $a_mandekalu_infantry$ are the backbone of the Malian military, and are made of the Horon - the free people of Mali. Equipped with javelins, bows and poisoned arrows, they are a formidable force to be reckoned with.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "Mandekalu Horsemen"
 a_mandekalu_cavalry_desc: "The $a_mandekalu_cavalry$ are the additional support of the Malian military. These Horon - the free people of Mali - received their mount and equipment from the Ton-tigi and the Mansa. Charging into the battle with lances and long swords, the $a_mandekalu_cavalry$ projected the power of the Mansa even in the furthest corners of the empire.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "Farari Infantry"
 a_farari_infantry_desc: "The Farari are the elite corps of the Malian military. Appointed from privileged and common people alike, the Farari are known for their bravery and military experience."
 a_farari_cavalry: "Farari Cavalry"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
  
  
 a_cawa: "Ç̌äwa Units"
 a_cawa_desc: "In Ethiopia, the arsenal of the Ç̌äwa encompasses the formidable curved sword known as the #italic shotel#!, the versatile spear called the #italic tor#!, and proficiency in ranged weaponry such as bows and javelins known as #italic armah#!. Notably, the use of protective armor, including the renowned coat of mail, is prevalent among them, further enhancing their defensive capabilities."
 a_renaissance_cawa: "Ç̌äwa Regiments"
 a_renaissance_cawa_desc: "A better structure system allows the Ç̌äwa to be better trained and become a mighty force for Ethiopia."
 a_discovery_cawa: "Ç̌äwa Arquebusiers"
 a_discovery_cawa_desc: "The introduction of gunpowder makes the traditional bows and javelins obsolete, but gives a new edge to the Ç̌äwa."
 a_reformation_cawa: "Ç̌äwa Musketeers"
 a_reformation_cawa_desc: "The discipline of the Ç̌äwa Regiments gets further improved, making them fight more coordinated, inflicting deadly volleys to their enemies."
 a_absolutism_cawa: "Ç̌äwa Line Infantry"
 a_absolutism_cawa_desc: "The Ç̌äwa adapt a line formation, marching side by side and firing in order. When the first line in combat reloads their firearms, the second takes their position to fire, just to be replaced by the next one in a continuous motion."
 a_revolutions_cawa: "Ç̌äwa Columns"
 a_revolutions_cawa_desc: "The most modern version of the Ç̌äwa. These fighters have reached the highest point in discipline and effectivity, becoming the terror of their enemies."

 #
 a_light_jurchen_cavalry: "Light Jurchen Cavalry"
 a_light_jurchen_cavalry_desc: "A light complement to our heavy cavalry, their role is to pursue routed enemies and cut them down."
 a_iron_pagoda_cavalry: "Iron Pagoda Cavalry"
 a_iron_pagoda_cavalry_desc: "Powerful and heavy cavalry set to punch through the enemy's frontline and deliver a deadly blow to their morale and formation."

 paik_desc: "Paiks are foot soldiers of India who are renowned for their offensive and defensive versatility and their skill in archery."
 a_early_paik: "Early Paik"
 a_early_paik_desc: "$paik_desc$ Every man serves in the Paik System as a Paik conscript, which leads to a greater quantity of troops on the field, but comes at the cost of professionalism."
 a_paik: "Paik"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Late Paik"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Early Paik Infantry"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "Paik Infantry"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "Late Paik Infantry"
 a_late_paik_infantry_desc: "$paik_desc$ As the weapons develop, so does their portfolio of skills. Thus, the bows of the early eras have been replaced by the modern musket, yet their versatility still prevails."
 a_gurkha: "Gurkha"
 a_gurkha_desc: "Gurkha are troops of Nepali origins (as their name are quite interchangeable) who are infamous for their unbreakable bravery and discipline in combat. "
 a_indian_elephant_auxiliary: "Elephant Auxiliary"
 a_indian_elephant_auxiliary_desc: "The robust elephants are a great animal for the transportation of goods for our armies. Although slower than horses and other pack animals, the pure strength of the elephants allows us to carry a great quantity of food and supply into enemy territory."
 a_indian_elephant_cavalry: "Elephant Cavalry"
 a_indian_elephant_cavalry_desc: "The elephant is a massive animal with far-reaching tusks and a thick hide. Its ability to traverse any kind of jungle gives the elephant a significant advantage in a very present niche of India."
 a_orissan_elephant_cavalry: "Orissan Elephant Cavalry"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Atop of that, the Orissan War Elephant is capable of withstanding more physical punishment during combat compared to other elephants used for war due to their superior armor and training."
 a_bengali_elephant_cavalry: "Bengali Elephant Cavalry"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Additionally to this, the Bengali War Elephant has the benefit of versatility as it is capable of carrying a significant amount of supplies with it."
 a_thai_elephant_cavalry: "$thai_culture$ Elephant Cavalry"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$ Elephant Cavalry"
 a_siamese_advanced_elephant_cavalry_desc: "Even when other countries have already discarded the use of elephants in war, the $SIA_ADJ$ have continued using them, adapting them to the new conditions modern war supposes."
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$ Ballista Elephants"
 a_khmer_ballista_elephant_infantry_desc: "The $a_khmer_ballista_elephant_infantry$ are a fearsome presence on the battlefield, utilizing a double-stringed crossbow mounted on top."
 a_sowar_cavalry: "Sowar Cavalry"
 a_sowar_cavalry_desc: "The $a_sowar_cavalry$ is the heavy cavalry of the Mughals. They are notorious for their enduring discipline and their terrifying shock charge which eliminates any semblance of hope for the enemy."
 n_baghlah: "Baghlah"
 n_baghlah_desc: "The $n_baghlah$ is a large deep-sea sailing vessel which is used as a merchant ship. It has its origins in the Arabian Peninsula, but spread as far as the Spice Islands as a used ship type."
  
 a_mauricians: "Mauricians"
 a_mauricians_desc: "The $a_mauricians$ are a very mobile infantry unit that shots its volleys by lines of shooters, so that while a line recharges their arms, the next is firing at the enemy. This rotation gives them a tremendous power over their enemies."

 a_black_guard: "Black Guard"
 a_black_guard_desc: "The $a_black_guard$ is an elite corps of former slaves. Raised since childhood to abide by a religious creed, they excel in archery, horsemanship, musketry, and masonry. These troops form the backbone of our army at a time when our people need protection the most." 

 a_clan_retainers: "Clan Retainers"
 a_clan_retainers_desc: "The key part of any clan's army are their close retainers, troops bounded by ties of loyalty and familiar relationships."
 a_clan_retainer_cavalry: "Clan Retainer Cavalry"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
