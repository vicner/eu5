 n_barque_desc: "The Barque was a small sailing ship, originally used for trade. Adapting these for warfare provided a smaller and faster alternative to the larger carracks."
 n_brig_desc: "The brig was a small ship used for trade or war, characterized by having two square-rigged masts. When used for war, they were small vessels with 10 to 18 guns, but it was their speed and maneuverability what made them valuable assets. Their full square rigging also made them more suited when traveling along trade winds, when they would sail downwind for long periods of time."
 n_caravel_desc: "The caravel was a small, very maneuverable ship which could sail with high precision on long discovery journeys. Although designs varied, a caravel had a foresail, a square mainsail and a lateen mizzen. Its smaller size limited the number of guns onboard, but it also meant that this light ship could explore shallow coastal waters and estuaries. Vasco Da Gama, Cabot, Columbus and Magellan used caravels during their late 15th century and early 16th century voyages."
 n_carrack_desc: "The design of the carrack, a late medieval ship, combined the features of Germanic longships and Arabic merchantmen. It was less maneuverable than the caravel, but because of its larger size, it could carry provisions for long voyages, cargo for trade, and guns for self-defense. Some carracks such as the English vessel 'Henri Grâce à Dieu' weighed more than 1,000 tons, had large fore and aft castles, and could be considered as the greatest warships of their time."
 n_fishing_boat_desc: "Small civilian boats, used for collecting fish from the sea, pressed into service as rudimentary troop transport. These are small and defenseless but can be used at a push to move people around, just be careful not to get caught by anyone with cannons."
 n_hulk_desc: "The hulk was a type of European ship, the predecessor of the carrack and caravel, that originated in the Low Countries as a river boat, and was used predominantly as a cargo vessel, although it could be also used in war. It was constructed with a single mast with a square sail, and with a castle on both ends of the ship. Capable of rivaling the cog's carrying capacity, the hulk was the main trade ship used by the Hanseatic League."
 n_cog_desc: "The cog was a small ship widely used in medieval Europe. Characterized by having a single mast with a square sail, and constructed with overlapping planks, it was an evolution of the Viking merchant ships. Their construction made them more suitable for navigating the North Atlantic than the Mediterranean vessels, while their simpler rigging required fewer people to operate. It was used extensively by the Hanseatic League until eventually replaced by the hulk."
 n_early_carrack_desc: "The early carrack was the first European vessel that could sail on the high seas of the Atlantic Ocean. The design of this late medieval ship combined the features of Germanic longships and Arabic merchantmen. It was less maneuverable than the caravel, but because of its larger size, it could carry provisions for long voyages, cargo for trade, and guns for self-defense."
 n_pinnace_desc: "With the increasing overseas trade, there was a need for a fast escort vessel to provide a safe journey. The $n_pinnace$ was developed for this. It was a smaller, leaner warship with one gun deck, and it provided protection from piracy in dangerous waters."
 n_eastindiaman_desc: "The Eastindiaman was a general term for all ships operating for any of the East India Trading Companies. Being able to carry both passengers and goods, they were built at first to carry as much as possible. They were still armed to defend themselves against pirates, so they could also participate in war engagement, but trade was always their main function."
 n_flute_desc: "A cargo ship developed in the Netherlands in the 16th century, it was built to maximize cargo space and crew efficiency. And it became one of the most commonly used ships in the 16th and 17th centuries. The standard design wasn't armed but when needed it could be armed with cannons and serve as auxiliary vessels."
 n_frigate_desc: "As time passed, the frigate evolved. It became larger and heavily armed, sometimes with two gun decks. The frigate's combination of speed and firepower meant that it could outrun any ship with more guns and outgun any faster ships. The fleet built by the Commonwealth of England in the 1650s consisted almost exclusively of frigates."
 n_galleass_desc: "The galleass was an adaptation of the large merchant galley to counter the increasing use of man-of-war. Larger than the galley, the galleass had about 32 oar pairs, each oar manned by up to five men. As an answer to the men-of-war's armament and higher sides, the galleass had forecastles and aftcastles and gun decks above the rowers. This extra weight meant that they also had to rely more on sails, and were slower and less maneuverable compared to galleys. Like the galley, the galleass went out of regular use with the introduction of more advanced oceangoing men-of-war, but remained useful in shallow waters until the 18th century."
 n_galleon_desc: "A large, usually three-masted sailing ship originally designed as a warship but later on used primarily for trade and commerce."
 n_heavy_frigate_desc: "The heavy frigate was introduced by the British in the 18th century as a larger variant of the frigate in terms of both size and power of its guns. Having more and bigger guns meant an increase in their firepower and resulted in ships of individually greater force. Heavy frigates became the standard frigates during the French Revolutionary and Napoleonic Wars."
 n_mediterrannean_galley_desc: "With roots back to the ancient ships of antiquity, the galley remained the prime choice for Mediterranean naval warfare until the 16th century. The galley was primarily propelled by oars, usually about 25 pairs manned by up to three men each. This meant that they were less dependent on wind gauges compared to sailing ships, and their maneuverability made them a feared adversary. Eventually, the galley went out of regular use with the introduction of more advanced oceangoing men-of-war, but remained useful in shallow waters until the 18th century."
 n_merchantman_desc: "Merchantman is a type of ship used for commerce carrying goods or passengers. They would generally include some armament to protect themselves from pirates and privateers, especially if engaging in long travels, in which case they could even be heavily armed."
 n_threedecker_desc: "Three-deckers were warships that held three fully-armed decks with guns. Other guns could also be carried additionally on the forecastle or the quarterdeck, but only the batteries of the three main decks formed a continuous battery. Three-deckers were considered ships of the line, that is strong enough to participate in the line of battle."
 n_twodecker_desc: "Two-deckers were warships that held two fully-armed decks with guns. Other guns could also be carried additionally on the forecastle or the quarterdeck, but only the batteries of the two main decks formed a continuous battery."
 n_war_galley_desc: "War galleys are galleys used for war. They are long and shallow, propelled mainly by oars, although they generally also included some kind of sail. Used since ancient times, their presence was commonplace in the seas and oceans during the Middle Ages thanks to their higher maneuverability. Being used for boarding rather than long-range engagements, projectile weapons and guns were concentrated on the front of the ship, leaving the protection of the weak spots of the sides and the rear to the ability to out-maneuver their enemies."
 n_xebec_desc: "A two or three-masted small vessel widely used in the Mediterranean from the 16th century onwards."
 n_early_turtle_ship_desc: "The $n_early_turtle_ship$ is a Korean warship which utilizes oars and sails to outmaneuver other types of galleys, while also being equipped with light #italic Chongtong#! - Korean firearms."
 n_turtle_ship_desc: "The evolution of the $n_early_turtle_ship$, the advanced $n_turtle_ship$ model has an increased bulwark height to increase its durability without hindering its mobility."
 n_panokseon_desc: "The $n_panokseon$ is a multi-deck warship with greater size and firepower than the usual $n_turtle_ship$. While still relying on oars, the sails of the $n_panokseon$ allow it to reach a greater speed comparable to galleys for its size."
 n_catalan_galley_desc: "An original invention from the Iberian Mediterranean coasts, the $n_catalan_galley$ dominated the western Mediterranean Sea in fierce competence with the $n_genoese_galley$ for supremacy of the waves."
 n_early_iberian_caravel_desc: "The $n_early_iberian_caravel$ is a light ship developed in the northwestern coasts of the Iberian Peninsula that would soon spread across the continent."
 n_iberian_caravel_desc: "The $n_early_iberian_caravel$ becomes obsolete with the $n_iberian_caravel$ that evolves to surpass the already widespread $n_caravel$ with a better design in the sails and better armament. These ships will be the spearhead of the Age of Discovery."
 n_square_rigged_caravel_desc: "The $n_square_rigged_caravel$ is a Portuguese invention that is born from the combination of the $n_iberian_caravel$ and the $n_carrack$. This ship combines the swiftness of the former and the structure and durability of the latter, making it an ideal ship for fight and exploration."
 n_early_iberian_galleon_desc: "The $n_early_iberian_galleon$ is a heavy ship developed in the shores of the Iberian Peninsula that every European fleet will adopt."
 n_iberian_galleon_desc: "The $n_iberian_galleon$ is the evolution of the $n_early_iberian_galleon$ that will show the power of the Iberian naval techniques to the rest of the world."
 n_kilwan_dhow: "$ZAN_ADJ$ Dhow"
 n_kilwan_dhow_desc: "Known for their slender and elongated hull design, the $n_kilwan_dhow$ is famous for being the backbone of our maritime trade that connects our ports to faraway lands. The ship itself is a manifestation of our mastery of shipwright, as our workers utilize palm trees for a sturdy body as well as locally-grown cotton for the sails."
 n_kilwan_zambuc: "$ZAN_ADJ$ Zambuc"
 n_kilwan_zambuc_desc: "The $n_kilwan_zambuc$ is a smaller variation of the $n_kilwan_dhow$, and it is primarily used for local trade, transportation of goods and pottery between the various city-states across the $swahili_coast_region$, as well as serving as trustworthy faring vessels for short distances."
 n_ship_of_the_line: "First-Rate Ship of the Line"
 n_ship_of_the_line_desc: "Some alterations to the standard $n_threedecker$ design, these ships will serve as flagships and the pride of the navy. While they are expensive to operate, these ships are potentially able to win combats on their own, due to their sturdier hull and superior firepower."
 n_war_galleon: "War Galleon"
 n_war_galleon_desc: "Refocusing the design of the $n_galleon$ towards duties of warfare, the $n_war_galleon$ will give us a great advantage in naval warfare."
 n_archipelago_frigate: "Archipelago Frigate"
 n_archipelago_frigate_desc: "The Baltic Sea can be a dangerous place to navigate with warships. Its treacherous shallow waters require ships to operate with a small draft, otherwise risking loss of navigation and effectiveness. The $n_archipelago_frigate$, a sailing ships equipped with oars, is well suited for the waters of the Baltic and will grant an edge in swiftness and lethality to the navy."
 n_cakradonya: "Cakradonya"
 n_cakradonya_desc: "A large and heavily armed ship, propelled by oars and two or even three sails, the $n_cakradonya$ will dominate the seas of $indonesia_region$."
 n_galiot: "Galiot"
 n_galiot_desc: "A fast variant of a galley, the $n_galiot$ is well suited for the waters of the Mediterranean Sea, being able to navigate both shallow and deep sea."
 n_baochuan: "Bǎochuán"
 n_baochuan_desc: "The $n_baochuan$ is a large vessel designed to transport goods and protect the trade on sea. They are capable of long distance voyages, bringing treasure and tribute from far away shores to our lands."
 n_sekibune: "Sekibune"
 n_sekibune_desc: "Build from cider or fir wood, the $n_sekibune$ sacrifices a sturdy hull for increased speed and maneuverability."
 n_atakebune: "Atakebune"
 n_atakebune_desc: "Serving as larger variants of the $n_sekibune$ ships, the $n_atakebune$ is able to staff a larger crew than before. Sometimes equipped with iron or copper plates mounted on the hull, they improve on the survivability of the previous types as well."
 n_bomb_ketch: "Bomb Ketch"
 n_bomb_ketch_desc: "The $n_bomb_ketch$ is a specialized light ship to carry out shore bombardments. Sacrificing most of their cannons in exchange for mortars able to carry out heavy bombardment of stationary targets along the shoreline, these vessels can trivialize the siege of coastal fortifications."
 n_dhow: "Dhow"
 n_dhow_desc: "A common trading ship in the $indian_ocean_region$, the $n_dhow$ is a capable vessel for trading in the region, despite its small hull size."
 n_long_fada: "Long Fada"
 n_long_fada_desc: "The ships of $ireland_region$ and the $scottish_highlands_area$ are most capable at projecting our presence over our coastal possessions, protecting merchant vessels and at the same time, serving as adequate warships in times of need."
