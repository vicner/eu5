 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Cataphracts"
 a_byzantine_cataphracts_desc: "A powerful body of heavily armored knights, the Cataphracts make up the elite of our cavalry units. Armed with a short lance named 'kontos' and covered in scale armor, these troops strike fear at the heart of our enemies. A whirlwind of steel in the form of an unstoppable wave of horsemen delivers the killing blow to all those who seek to trample our people."
 a_byz_helepolis_cannon_unit: "Modernized Helepolis"
 a_byz_helepolis_cannon_unit_desc: "The Helepolis has served many Byzantine emperors in the past. With the introduction of gunpowder and the advent of new siege machines of warfare, the city-taker artillery has now embraced its new deadly form."
 a_akritai: "Akritai"
 a_akritai_desc: "The Akritai rose to prominence as the defenders of [ShowRegionName('anatolia_region')] against the eastern threats that the empire faced. These soldiers were given grants through the [ShowGovernmentReformName('theme_system')] to cultivate and protect, as a means to provide them with a reward and a reason to defend our homeland."
 a_varangians: "Varangians"
 a_varangians_desc: "Powerful warriors that originally hailed from the northern Viking lands, these select few ferocious soldiers make up the core of the royal guard. Armed with axes and shields, they have often been described as #italic pelekyphoroi barbaroi#!, axe-wielding barbarians."
 #
 a_late_winged_hussars: "Late Winged Hussars"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Dressed in characteristic wings and donning illustrious armor, these cavalrymen are a force to be reckoned with when it comes to their powerful charges, dealing immense damage and shattering the enemy's morale."
 #
 a_red_cannon: "Red Cannon"
 a_red_cannon_desc: "Developed by a conjunction of imperial gunsmiths and known also as #italic Hóngyípào#!, this piece of artillery is the epitome of perfection of Asian craftsmanship upon European designs. Based loosely on the Culverin models employed in the West, these cannons have received further improvements, increasing their firepower and reducing their weight."
 #
 a_banner_cavalry: "Banner Cavalry"
 a_banner_cavalry_desc: "Born on the steppes and raised in the hardships between battle and iron, these riders are the bringers of doom for those who seek to oppose our rule. Their devastating charges and mastery of warfare makes them a formidable opponent."
 #
 n_hanseatic_cog: "Hanseatic Cog"
 n_hanseatic_cog_desc: "The $n_hanseatic_cog$ is the pride of our trade fleet. Originally conceived during the late 12th century, it has been redesigned and improved continuously over the next hundred years. Characterized by its bulbous shape, single mast, square sail, stern rudder, and flat bottom, it revolutionized cargo transportation. Its design facilitated navigation in shallow waters, making it highly practical for trade. With a modest crew, a cog could efficiently transport substantial cargo, providing the Hanseatic League with a distinct edge in commerce over its rivals."
 #
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "A unit of light cavalry that specializes in mobile and ranged warfare, these raiders make for a fine army and a valuable addition to our ranks."
 #
 a_mamluk_unit_traditions: "Early $mamluks$"
 a_mamluk_unit_traditions_desc: "Well-trained elite troops, these men have been honed to represent the best our people have to offer. Raised as slaves purchased from foreign masters, they are disciplined and taught our religious and military doctrines as they are expected to form the core of our standing army. Oftentimes, they come equipped with heavy armor and sturdy spears. Their unique helmets and presence in the battlefield is a terrifying sight for our foes."
 a_halqah_unit: "Ḥalqah"
 a_halqah_unit_desc: "Auxiliary units that often accompanied their $mamluk$ counterparts, these light and quick troops will offer great support to their parent forces on the battlefield."
 a_mamluk_unit_renaissance: "Reformed $mamluks$"
 a_mamluk_unit_renaissance_desc: "The later $mamluk$ troops are categorized by a renewed attention to detail and discipline. A series of military reforms are set in place, to restore the old standards and retrain our standing armies."
 #
 a_muslim_riders_vijay: "Muslim Riders"
 a_muslim_riders_vijay_desc: "Unlike the infantry-based armies of Southern India, these $a_muslim_riders_vijay$ will allow for much more flexibility in battle."
 a_reislaufer: "Reisläufer"
 a_reislaufer_desc: "Some of our countrymen elect to travel into foreign lands and earn their keep as mercenaries for foreign rulers. Once these return to their home, these men are veteran soldiers and some of the best fighters of Europe."
 #
 n_mtepe: "Mtepe"
 n_mtepe_desc: "One of the most common ship types and a predecessor to the standard $n_kilwan_dhow$, the $n_mtepe$ is connected to $swahili_culture$ as a steadfast cornerstone of their maritime prowess. Unlike the $n_kilwan_dhow$, the $n_mtepe$ has a square stern and its core construction does not use nails. Instead, a sewn-plank construction is utilized, bonding the hull together. The primary role of the $n_mtepe$ is to navigate the shallow local waters and establish maritime trade across the coast of $africa$."
 #
 n_kabang: "Kabang"
 n_kabang_desc: "Used widely across the entirety of the $indonesia_region$, the $n_kabang$ is a versatile ship of medium size and often crafted from a single piece of wood. Beyond its role as transport of people and goods, it has come to be synonymous with sea nomads. These folk consist of populations of peasants and fishermen who used the tide and monsoons to migrate from port to port, making a living off the sea."
 #
 a_late_karambit_warrior: "Late Karambit Warriors"
 a_late_karambit_warrior_desc: "Armed with rudimentary armor and their trademark blade, these warriors rely on mastering speed, ferocity, and fluent movements. They excel on close combat where the karambit's curved blade is extremely efficient at slashing, hooking, and gutting opponents. The adoption and proliferation of new formations and combat maneuvers has turned these warriors into a fabled armed force, feared throughout the archipelago."
 #
 a_cetbang_cannon: "Cetbang"
 a_cetbang_cannon_desc: "One of the most prominent muzzle-loaded cannons of our era is the $a_cetbang_cannon$. Armed with a cylindrical short barrel, it delivers a devastating blow with tremendous power. Such is its popularity, that it finds use in many aspects of our conduct of warfare, from protecting our ports to being the main armament of our warships and armies."
 #
 n_madurese_gali: "Madurese Ghali"
 n_madurese_gali_desc: "The people that populate the $madura_strait$ have come to serve in our navy. Their naval prowess and great shipbuilding skills have given rise to a new kind of vessel, the $n_madurese_gali$. A large ship, it is used for offensive and voyager-adjacent tasks, as it will soon comprise the backbone of our fleet."
 #
 n_jong: "Jong"
 n_jong_desc: "The $n_jong$ has proudly served our people for a long time. Its characteristic number of masts and hull are made of thick wood, making it the perfect vessel for a combination of ferrying goods across long distances, as well as troops."
 #
 a_naft_throwers: "Naft Throwers"
 a_naft_throwers_desc: "Using the secret of the Greek fire, these $a_naft_throwers$ throw incendiary grenades at the enemy, using that element in order to not only burn their opponents, but to sow confusion and panic in their ranks. They mainly serve to scare the enemy rather than kill."
 #
 a_dahomey_amazons: "Dahomey Amazons"
 a_dahomey_amazons_desc: "A regiment of women that originate from [ShowRegionName('guinea_region')]. They strike fear into the enemy ranks, and cause devastating damage."
 #
 a_esho_cavalry_oyo: "Esho Cavalry"
 a_esho_cavalry_oyo_desc: "A professional regiments of lesser chieftains within the nation, these riders are not picked by connections but rather by merit."