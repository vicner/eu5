 a_bedouin_cavalry: "Bedouin Cavalry"
 a_bedouin_cavalry_desc: "The Bedouin are a wandering people who travel through the desert regions of the Arabian Peninsula, North Africa, the Levant and Mesopotamia. Through their nomadic lifestyle, they have mastered their riding skills, and the usage of the Arabian horses makes them a formidable cavalry force."
 a_feudal_levy: "Feudal Levies"
 a_villagers: "Villagers"
 a_villagers_desc: "This unit, formed by armed peasants without military training, is no more than a desperate attempt to face enemies, a last line of defense against an invader force."
 
 
 a_kerns: "Kerns"
 a_kerns_desc: "Bands of skirmishers borne of the rugged hills and peaty bogs, $a_kerns$ are light raiders armed with darts and daggers."

 a_gallowglass: "Gallowglass"
 a_gallowglass_desc: "Heavy infantry fitted with mail and wielding two-handed axes, the fearsome $a_gallowglass$ descend from Norse sea raiders who settled along the Atlantic coast."

 a_scottish_highlander: "Scottish Highlander"
 a_scottish_highlander_desc: "The noble clans of the Highlands are an invaluable asset to our military. With their old formations adapted to the age of muskets, which became famous as the #ITALIC 'Highland Charge'#!, these clansmen will charge at the enemy and deliver a devastating blow to the enemies' morale with their broadswords."
 
 a_reformed_gallowglass: "Reformed Gallowglass"
 a_reformed_gallowglass_desc: "The gradual influence of continental-style warfare has led to better-equipped and more cohesive units of Gallowglass."
 
 a_late_gallowglass: "Late Gallowglass"
 a_late_gallowglass_desc: "A blend of old and new, these $a_late_gallowglass$ are heavily-armored troops outfitted with a medley of modern weapons such as arquebus guns to complement their traditional greatswords and axes."
 
 a_early_longbowmen: "Warbows"
 a_early_longbowmen_desc: "The powerful martial longbow, originally deployed with great impact against armored English knights in the Welsh valleys, has been adopted into the military doctrine on either side of the border."
 
 a_longbowmen: "Longbowmen"
 a_longbowmen_desc: "The $a_longbowmen$ excel not only due to their powerful warbow but also their years of training on the archery fields."
 
 a_late_longbowmen: "Reformed Longbowmen"
 a_late_longbowmen_desc: "Small innovations in equipment and organization result in continuous devastating volleys that shatter all but the most heavily armored formations."

 a_hwacha: "Hwacha"
 a_hwacha_desc: "The $a_hwacha$ deliver devastating firepower through their barrages of rocket-powered arrows or iron-headed bolts. Their maneuverability forces them to take a more defensive role in battles."

 a_schiltron: "Schiltron"
 a_schiltron_desc: "A bristling wall of pikes and shields, a $a_schiltron$ can hold fast against charges at the cost of mobility."
 a_hobelars: "Hobelars"
 a_hobelars_desc: "Mounted upon the agile Irish hobby horse, $a_hobelars$ are spearmen able to swiftly traverse rough terrain."
 a_caterans: "Caterans"
 a_caterans_desc: "$a_caterans$ are very light raiders armed with short spears and handaxes. Other than small targes and skullcaps, they are unencumbered by armor, relying instead on their swiftness for defense."
 a_noble_cavalry: "Noble Cavalry"
 a_noble_cavalry_desc: "Riding a horse into battle has long been a status symbol amongst the powerful."
 a_mailed_knights: "Mailed Knights"
 a_mailed_knights_desc: "Adorned with brightly-colored regalia and fluttering pennants, $a_mailed_knights$ are a sight to behold in any army. But it is their shimmering mail and sharpened steel, along with a lifetime of training, that makes them amongst the hardiest warriors on the battlefield."
 a_teulu: "Teulu"
 a_teulu_desc: "A marriage of the Celtic and Continental martial traditions, the $a_teulu$ are mounted knights who nimbly dominate rough terrain."
 a_plated_knights: "Plated Knights"
 a_plated_knights_desc: "Encased in the finest suits of steel armor, these noblemen fight from horseback with maces and hammers designed to crack open helmets and breastplates."
 a_cavaliers: "Cavaliers"
 a_cavaliers_desc: "The golden age of knighthood may be over, but the Nobility retains a presence on the battlefield as a gallant and well-armed cavalry force."
 a_men_at_arms: "Men-at-Arms"
 a_men_at_arms_desc: "Armored footmen outfitted with a medley of hand-to-hand weapons, $a_men_at_arms$ are heavy melee infantry who can break through enemy formations."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "Swiss Guard"
 a_pontifical_swiss_guard_desc: "The $a_pontifical_swiss_guard$ is an armed force, formed by unmarried catholic Swiss men, whose mission is to ensure the security of the Pope. Originally hired as a permanent mercenary unit, they became part of the armies of the Holy Father."
 a_tercio: "Tercio"
 a_tercio_desc: "The $a_tercio$ is an elite military unit inside the Spanish Armies, famed for its battlefield formations. Considered some of the finest warriors in Western Europe, the Tercios are one of the region's first modern professional armies."
 a_the_black_army: "Hungarian Black Army"
 a_the_black_army_desc: "Serving as a standing mercenary army for the Kingdom of Hungary, $a_the_black_army$ is a full-time war-focused army, in contrast to other mercenary armies across Europe. They use an unusually high ratio of fire weapons for the period."
 a_landsknechte: "Landsknechte"
 a_landsknechte_desc: "The $a_landsknechte$ combine, in a same unit, pikemen with the infamous #italic Doppelsöldner#!, 'double-pay men' carrying two-handed swords, while being supported by arquebusiers at their flanks."
 
 a_steppe_horse_archers: "Horse Archers"
 a_steppe_horse_archers_desc: "Riders from the Steppes have specialized in two ways of mounted combat: lances or archery. For the latter, the development of stronger but smaller bows has given them the mobility of the horses and the accuracy and fast volley that short bows provide, making them ideal for hit-and-run tactics."
 a_a_urughs: "A'Urughs"
 a_a_urughs_desc: "A'Urughs are military administered familiar units and flocks left behind by the Mongolian armies."
 a_steppe_horde: "Steppe Horde Militia"
 a_steppe_horde_desc: "Mongol children are taught how to ride a horse and shoot a bow, and are expected to join the raiding bands when they grow up. In a Horde, men combine peasant activities during peacetime, usually consisting in pastoralism, and military duties whenever the leader of the tribe requires it."
 a_tribal_cavalry: "Tribal Cavalry"
 a_tribal_cavalry_desc: "Many of the tribes living on the outskirts of our country base their existence around the raising and caring of horses and cattle, by living their whole lives around these animals, they are bound to raise great riders among their midst.\n\nOn the rare occasion when a strong hand manages to organize this unruly fighters into a semi coherent unit they form a fast and surprisingly effective force."
 
 a_handgonners: "Handgonners"
 a_handgonners_desc: "$a_handgonners$ wield a new type of gunpowder-filled weapon that fires deadly lead shells, wreaking havoc on enemy lines, though they need to be fully protected as their handgonnes are very slow to reload."
 a_archers: "Archers" 
 a_archers_desc: "$a_archers$ support our footmen with ranged fire, allowing them to advance towards enemy lines when attacking and also helping them better protect their position when defending." 
 a_armored_horsemen: "Armored Horsemen" 
 a_armored_horsemen_desc: "Horsemen who are more heavily armored, usually with some form of mail or full plate, to charge headlong into enemy ranks." 
 a_crossbowmen: "Crossbowmen" 
 a_crossbowmen_desc: "$a_crossbowmen$ are a type of ranged fire unit that harness the increased firepower of crossbows, a much more powerful, albeit slow-reloading, projectile weapon." 
 a_cavalrymen: "Cavalrymen" 
 a_cavalrymen_desc: "$a_cavalrymen$ are light cavalry, sometimes armed with ranged weapons, used to attack enemy lines, although they may sometimes be ready to charge into close combat." 
 a_heavy_cavalrymen: "Heavy Cavalrymen" 
 a_heavy_cavalrymen_desc: "A heavier type of cavalry, fully armored and trained for shock charges, thanks to its heavy armor and armament, which should lead to the disruption of the enemy line." 
 a_early_arquebusiers: "Early Arquebusiers" 
 a_early_arquebusiers_desc: "The arquebus is the evolution of the handgonne, making it a more reliable type of gunpowder weapon as it is easier and faster to reload, making it ideal for deploying larger gunpowder fire units." 
 a_halberdiers: "Halberdiers" 
 a_halberdiers_desc: "$a_halberdiers$ are units of soldiers that wield polearms, such as halberds, which are used for close combat, both offensively and defensively." 
 a_light_lancers: "Light Lancers" 
 a_light_lancers_desc: "$a_light_lancers$ are a type of light cavalry more focused on shock combat, as they use a charging lance, also wearing some degree of armor. However, they base their success on the battlefield on maintaining a high degree of mobility." 
 a_pikemen: "Pikemen" 
 a_pikemen_desc: "$a_pikemen$ are footmen armed with pikes, allowing them to form dense formations that easily confront enemy cavalry charges, thus negating the power of cavalry on the battlefield." 
 a_pistoleers: "Pistoleers" 
 a_pistoleers_desc: "$a_pistoleers$ are light cavalrymen armed with pistols, a type of gunpowder weapon that is easier to carry and handle on horseback, but can also be used as a melee weapon, thanks to its heavy, reinforced grip."
 a_heavy_lancers: "Heavy Lancers" 
 a_heavy_lancers_desc: "$a_heavy_lancers$ are the heaviest type of shock cavalry possible, and feature fully armored armor and the finest shock lances. Their charges are designed to completely disrupt the enemy formation, and they are also much more protected from enemy fire at range."
 a_hunters: "Hunters" 
 a_hunters_desc: "$a_hunters$ are light infantry designed to attack enemy formations from long range as they approach, attempting to disorganize them and make their own firepower much less effective." 
 a_gallop_cavalry: "Gallop Cavalry" 
 a_gallop_cavalry_desc: "$a_gallop_cavalry$ is a shock unit that charges the enemy with long cavalry sabers, protected with a certain degree of armor, which is a good balance between mobility and forcefulness." 
 a_sharpshooters: "Sharpshooters" 
 a_sharpshooters_desc: "$a_sharpshooters$ are a type of light infantry unit made up of the best marksmen, who use rifles with a longer range, making them better at skirmishing and disrupting enemy formations while maneuvering." 
 a_fusiliers: "Fusiliers" 
 a_fusiliers_desc: "$a_fusiliers$ are the backbone of our armies, armed with a modern ranged rifle and a bayonet that can be attached to it and enables the possibility of massed charges into enemy ranks." 
 a_light_dragoons: "Light Dragoons" 
 a_light_dragoons_desc: "$a_light_dragoons$ are a type of light cavalry that can move, dismount, and shoot at the enemy with the rifles they carry, but are also armed with cavalry sabers, which allow them to charge the enemy if the opportunity arises." 
 





 a_crusader_knights: "Crusader Knights"
 a_crusader_knights_desc: "Warrior monks devoted to the expansion of Christendom, the $a_crusader_knights$ form the elite vanguard of the religious military orders."
 
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 
 a_late_crusader_knights: "Reformed Crusader Knights"
 a_late_crusader_knights_desc: "Adapting to the changing warfare, the $a_crusader_knights$ adopted new tactics and refined weaponry. With these adaptions they will retain their status as the elite forces of the religious military orders."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
