 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "This ruler is a conqueror. We will be able to incorporate new lands into our realm more efficiently under this regime."
 desc_tolerant: "This ruler is Tolerant. Religious minorities will thrive during our regime."
 desc_just: "This ruler is Just. Due to a keen understanding of the many laws and customs of his realm, our subjects trust us to rule rightfully and justly."
 desc_righteous: "This ruler is Righteous. Our people will be less likely to question our authority as they know that a righteous ruler always has their best interest in mind."
 desc_kind_hearted: "This ruler is Kind-Hearted. A great interest in the common men and women of the realm has made our ruler well-loved and our country more resistant to harsh times in general and the ravages of war in particular."
 desc_free_thinker: "This ruler is a Free Thinker. Unbound by strict doctrines our ruler encourages everyone to try new things and reason freely about where to take our great country in the future."
 desc_well_connected: "This ruler is Well Connected. Our court and cabinet benefits from the wide network among the great minds of this era of our ruler."
 desc_calm: "This ruler is Calm. By never losing temper or face our ruler will both inspire by example and be able to take well-thought-through decisions, allowing us to recover more quickly from any crisis the world might throw at us."
 desc_careful: "This ruler is Careful. By carefully navigating around the various unspoken rules in interstate relations our monarch is able to lessen the impact of our actual transgressions."
 desc_secretive: "This ruler is Secretive. A natural instinct to keep doors closed and letters encrypted trickles down and will make our entire government harder to infiltrate for our enemies."
 desc_intricate_web_weaver: "This ruler is an Intricate Web-Weaver. Constantly hatching new plots our ruler is able to personally take on a great part of the responsibility for foreign intelligence."
 desc_well_advised: "This ruler is Well-Advised. Always ready to listen to the wise council of others our ruler attracts a greater number of people to our court and cabinet."
 desc_benevolent: "This ruler is Benevolent. Being seen as wanting to do good is a great asset when it comes to keeping our subjects calm."
 desc_zealot: "This ruler is a Zealot. Being fanatically devoted to the true faith allows our ruler to inspire more people to convert and join the state religion."
 desc_pious: "This ruler is Pious. Religiously devoted, spiritual and religious our ruler ensures that our state will not lose its course and inspire confidence in our faith."
 desc_lawgiver: "This ruler is a Lawgiver. Legislation is what builds up and unites a realm. Our ruler is intent on reducing the hundreds of laws and customs of the various parts of our realm to create a more centralized and just set of laws."
 desc_midas_touched: "This ruler is Midas-Touched. The talent to make every project profitable is a great asset to the ruler of a country. Our state coffers shall never want for money as long as our ruler remains."
 desc_incorruptible: "This ruler is Incorruptible. In many ways building a modern state is a constant battle against corruption. State officials are always tempted to take bribes, and wanting to care for one's friends and relatives is a natural human instinct. By firmly rejecting all such notion and fighting it with contempt our ruler sets an example for the entire country to follow."
 desc_architectural_visionary: "This ruler is an Architectural Visionary. Improving the infrastructure is a necessity for any state of our age and this ruler is the one who can do it. Grand visions coupled with a great understanding and talent for keeping costs down makes this ruler a great asset to us."
 desc_scholar: "This ruler is a Scholar. The ambition to learn about the world and the governing principles of men and nature makes our ruler able to understand and implement new technology much more efficiently than would otherwise be possible."
 desc_entrepreneur: "This ruler is an Entrepreneur. By seeing the potential for new projects in any obstacle or opportunity our ruler contributes to an ever-growing number of projects to bolster our economy."
 desc_industrious: "This ruler is Industrious. Never content to rest and through increasingly long work days our ruler is constantly managing the details of every province in the realm to maximize the output and collected revenue for all resources under state control."
 desc_expansionist: "This ruler is an Expansionist. Our ruler is personally invested in the claiming and settlement of new lands and is dedicated to ensuring that colonial expansion remains a top priority for our state."
 desc_charismatic_negotiator: "This ruler is a Charismatic Negotiator. Through personal involvement in state diplomacy and negotiations our ruler is able to make others see things our way more often than would otherwise be possible."
 desc_silver_tongue: "This ruler is considered to have a Silver Tongue. In our communication with other states, our ruler is able to present our past actions in a much more favorable light. Once our neighbors see the reasons for our actions they are much more likely to forgive us in the long run for any transgressions."
 desc_tactical_genius: "This ruler is a Tactical Genius. A great personal interest and investment in battlefield maneuvers and feints will result in a much greater interest and experience in these matters for all our generals."
 desc_bold_fighter: "This ruler is a Bold Fighter. Believing Shock to be of great importance on the battlefield our ruler is never fearful of the consequences and encourages everyone to lead their troops right into the midst of the enemy should the situation require it."
 desc_fierce_negotiator: "This ruler is a Fierce Negotiator. We will have an easier time convincing mercenary captains to fight for our cause for less pay than they would otherwise demand."
 desc_strict: "This ruler is Strict. Due to taking a great interest in the behavior of the troops our ruler is able to instill a strict sense of discipline in everyone in our ranks, from the lowest to the highest."
 desc_inspiring_leader: "Our ruler is an Inspiring Leader. Great personal leadership can lead to even the most cowardly men finding their courage."
 desc_martial_educator: "This ruler is a Martial Educator. Under the current regiment, the education and training of our officer corps is one of our highest priorities."
 desc_babbling_buffoon: "This ruler is considered to be a Babbling Buffoon. While our ruler means well by personally engaging in diplomacy with our neighbors this is not coupled with a talent for conducting negotiations. Anyone is likely to have a harder time seeing the points we want to make and many of our negotiations are hampered by the ineptness of our ruler."
 desc_embezzler: "This ruler is an Embezzler. One of the things that drive our ruler is a great will and talent to use the state revenue for increasing personal wealth."
 desc_drunkard: "This ruler is Indulgent. Always seeking relief from general apathy, our ruler indulges in great amounts of stimulants in the form of alcohol. Having an indulgent ruler reflects poorly on the entire country."
 desc_sinner: "This ruler is widely regarded as a Sinner. Personal shortcomings in the leadership of our country have turned the religious establishment against us."
 desc_greedy: "This ruler is Greedy. State revenue collection is growing increasingly iron-fisted and short-sighted under our ruler who will stop at nothing to try to increase our income. Destroying or harming every source of revenue the long-term effects of this short-sighted behavior is a great decrease of tax income."
 desc_cruel: "This ruler is seen as Cruel. Widespread tales of arbitrary and cruel actions by our ruler personally have greatly upset many of our subjects. This may not be enough to incite a rebellion in itself, but any crisis is going to hit public opinion harder as nobody lacks reasons to revolt."
 desc_naive: "This ruler is a Naive Enthusiast. Blindly rushing ahead and constantly underestimating the consequences of our ruler ensures that our neighbors will be slower to forgive slights and transgressions."
 desc_craven: "This ruler is Craven. Desperately fearful of physical combat our ruler stays as far away from the battlefields as possible. Our troops cannot help but notice that they are on their own."
 desc_loose_lips: "Often personally responsible for information breaches and leaks this ruler is generally too trusting and easily fooled. Unfortunately, the sum of this is that our ruler does more harm than good to our counterespionage efforts."
 desc_obsessive_perfectionist: "This ruler is an Obsessive Perfectionist. A keen interest in detail and minutiae is not always coupled with an equal talent for such things. Constantly causing interruptions and delays our ruler is doing a lot more harm than good when it comes to developing our internal infrastructure."
 desc_malevolent: "This ruler is seen as Malevolent. The actions of our ruler are often seen as motivated by malice or hostile intent. As a result, any subject countries under our control are quick to anger and fear any action we take."
 #Leaders (Generals and Admirals)
 glory_seeker: "Glory Seeker"
 desc_glory_seeker: "This General is a glory seeker. Troops led by this general will acquire more Prestige and Army Tradition than they otherwise would as they are always deployed where they will make the most visible difference."
 born_to_the_saddle: "Born to the Saddle"
 desc_born_to_the_saddle: "This General was born to the Saddle. Cavalry led by this leader will be able to make better use of their flanking advantage."
 defensive_planner: "Defensive Planner"
 desc_defensive_planner: "This General is a Defensive Planner. Any troops led by this leader will be more resilient to shock."
 battlefield_medic: "Battlefield Medic"
 desc_battlefield_medic: "This General is known as a Battlefield Medic. A larger than normal number of soldiers under this leader will be able to recover after battle to reinforce their unit back to strength."
 ruthless: "Ruthless"
 desc_ruthless: "This General is Ruthless. Troops under the command of this leader will deal greater fire damage."
 inspirational_leader_general: "Inspirational Leader"
 desc_inspirational_leader_general: "This General is an Inspirational Leader. Troops commanded by this leader will be quicker to regain morale in the face of defeat."
 master_of_arms: "Master of Arms"
 desc_master_of_arms: "This General is a Master of Arms. Infantry commanded by this leader will be more efficient and be able to deal more damage."
 goal_oriented: "Goal Oriented"
 desc_goal_oriented: "This General is Goal Oriented. Troops commanded by this leader will march more quickly towards their goal."
 hardy_warrior: "Hardy Warrior"
 desc_hardy_warrior: "This General is known as a Hardy Warrior. Troops commanded by this leader will be more resilient to harsh conditions and suffer less [attrition|e]."
 siege_specialist: "Siege Specialist"
 desc_siege_specialist: "This General is a Siege Specialist. Sieges commanded by this leader will be conducted in a more efficient manner and should be concluded more quickly."
 cannoneer: "Cannoneer"
 desc_cannoneer: "This General is a Cannoneer. Known for a great fascination with gunpowder and cannons artillery commanded by this leader will be more efficient."
 extortioner: "Extortioner"
 desc_extortioner: "This Admiral is an Extortioner. Knowing how to best leverage an advantage of force allows our leader to do more with less and [ships|e] commanded by the extortioner will exert greater trade power than those lead by competing captains could."
 ruthless_blockader: "Ruthless Blockader"
 desc_ruthless_blockader: "This Admiral is a Ruthless Blockader. Ships commanded by this leader will be able to maintain a [blockade|e] much more efficiently."
 buccaneer: "Buccaneer"
 desc_buccaneer: "This Admiral is a Buccaneer. Privateers commanded by this leader will be more efficient."
 prize_hunter: "Prize Hunter"
 desc_prize_hunter: "This Admiral is a Prize Hunter. Captains commanded by this leader will be encouraged to seize more prizes and will capture more [ships|e] than others."
 ironside: "Ironside"
 desc_ironside: "This Admiral is an Ironside. [ships|e] commanded by this leader will suffer fewer damages than those commanded by other captains."
 naval_engineer: "Naval Engineer"
 desc_naval_engineer: "This Admiral is a Naval Engineer. [ships|e] commanded by this leader will be able to recover more quickly from damages sustained underway or during naval engagements."
 naval_showman: "Naval Showman"
 desc_naval_showman: "This Admiral is a Naval Showman. [ships|e] commanded by this leader will receive more prestige and naval tradition from battles."
 ram_raider: "Ram Raider"
 desc_ram_raider: "This Admiral is a Ram Raider. Galleys commanded by this leader will be more efficient and deal more damage in naval battles."
 naval_gunner: "Naval Gunner"
 desc_naval_gunner: "This Admiral is known as a Naval Gunner. Constant drill of gunnery crews commanded by this leader means heavy [ships|e] will deal more damage."
 accomplished_sailor: "Accomplished Sailor"
 desc_accomplished_sailor: "This Admiral is an Accomplished Sailor. Personal sailing expertise allows this leader to enhance the skills of all captains under him, [ships|e] commanded by the Accomplished Sailor will reach their destinations more quickly."
 level_headed: "Level-Headed"
 desc_level_headed: "This Admiral is Level-Headed. By careful drill and a cool mind crews commanded by this leader will be more resilient to morale damage from received hits during naval combat."
 military_theorist: "Military Theorist"
 desc_military_theorist: "This General is one of the greatest theorists of all time and with the ability to use the theories in practice."
 strategist: "Strategist"
 desc_strategist: "This General is an unparalleled strategist and military genius. Every move on the battlefield shows brutal effectiveness, and no fort can withstand the cunning abilities of this leader."
 mamluk: "Mamlūk"
 mamluks: "Mamālīk"
 desc_mamluk: "This General is one of the highly trained and specialized $mamluks$, they are originally enslaved and traded, but their aptitude for war makes them stand out to the point that their masters train them into a force of professional warriors."
 eunuch: "Eunuch"
 desc_eunuch: "This character has been castrated, typically in order to fulfill specific social functions at courts in polygynous societies."
 eunuch_die_desc: "[CHARACTER.GetSheHe|U] could plot like the best of them, and among both [CHARACTER.GetHerHis] adversaries and allies, [CHARACTER.GetSheHe] will be sorely missed."
 raised_by_eunuchs: "Raised by Eunuchs"
 desc_raised_by_eunuchs: "This character has been surrounded by eunuchs since a very young age and is greatly sympathetic towards them."
 raised_by_eunuchs_die_desc: "[CHARACTER.GetSheHe|U] lived [CHARACTER.GetHerHis] entire miserable life as a puppet of the powerful Eunuch faction."
 dragon_tiger: "Dragon-Tiger General"
 desc_dragon_tiger: "The fame of this commander is known across all of East [ShowContinentNameWithNoTooltip('asia')] leading to the nickname of a $dragon_tiger$."
 dragon_tiger_die_desc: "[CHARACTER.GetSheHe|U] was considered to have been a Dragon-Tiger. Will anyone ever be able to best [CHARACTER.GetHerHim] on the battlefield?"
 hussar_commander: "Hussar Commander"
 desc_hussar_commander: "This General is a true Hussar Commander. Cavalry charges led by this character will be more effective."
 hussar_commander_die_desc: "[CHARACTER.GetSheHe|U] was a fearsome leader of hussars and victor of many battles. Without [CHARACTER.GetHerHim], our cavalry might not ever achieve such glory again."
