 #
 just_die_desc: "Our realm will miss [CHARACTER.GetHerHis] fair and impartial rulings."
 righteous_die_desc: "Our people mourn the passing of the most virtuous ruler in our lifetime."
 kind_hearted_die_desc: "Our people remember [CHARACTER.GetHerHim] as a kind-hearted and loving ruler."
 free_thinker_die_desc: "[CHARACTER.GetSheHe|U] was never afraid of breaking old traditions in order to advance our goals."
 well_connected_die_desc: "No doubt [CHARACTER.GetSheHe] is now already making valuable contacts in the afterlife."
 calm_die_desc: "[CHARACTER.GetSheHe|U] brought peace and order to our realm."
 secretive_die_desc: "Undoubtedly [CHARACTER.GetSheHe] has taken many of [CHARACTER.GetHerHis] secrets to [CHARACTER.GetHerHis] grave."
 intricate_web_weaver_die_desc: "[CHARACTER.GetSheHe|U] is mourned by an army of informants."
 well_advised_die_desc: "[CHARACTER.GetHerHis|U] advisors assure us it was best this way."
 benevolent_die_desc: "Our subjects lament the passing of such a benign overlord."
 zealot_die_desc: "[CHARACTER.GetHerHis|U] energy and conviction brought many unbelievers into the fold."
 pious_die_desc: "We may never again know a ruler of such virtue and spiritual stature."
 careful_die_desc: "[CHARACTER.GetHerHis|U] well-planned decisions strengthened our position in the world."
 lawgiver_die_desc: "At the end we will all be judged."
 midas_touched_die_desc: "[CHARACTER.GetHerHis|U] talent for finding money anywhere has made us a richer country."
 incorruptible_die_desc: "[CHARACTER.GetHerHis|U] strong character made our country a more honest place."
 architectural_visionary_die_desc: "[CHARACTER.GetHerHis|U] memory shall live forever in the many buildings [CHARACTER.GetSheHe] has left behind."
 scholar_die_desc: "[CHARACTER.GetHerHis|U] Scholarly pursuits brought both innovation and fame to our realm."
 entrepreneur_die_desc: "[CHARACTER.GetSheHe|U] shaped the economic life of [CHARACTER.GetHerHis] age."
 industrious_die_desc: "[CHARACTER.GetHerHis|U] tireless efforts to improve our economy will be sorely missed."
 expansionist_die_desc: "Our colonists shall mourn the loss of their great benefactor."
 charismatic_negotiator_die_desc: "Negotiations with foreign rulers will seem quiet and bleak without [CHARACTER.GetHerHim]."
 silver_tongue_die_desc: "[CHARACTER.GetHerHis|U] sweet words have kept the world at bay. Who will protect us now?"
 tactical_genius_die_desc: "[CHARACTER.GetHerHis|U] intricate maneuvering left our enemies dazed and confused."
 bold_fighter_die_desc: "[CHARACTER.GetHerHis|U] daring charges into enemy lines have left a lasting impression on every soldier of [CHARACTER.GetHerHis] generation."
 fierce_negotiator_die_desc: "[CHARACTER.GetHerHis|U] harsh bargaining has left mercenary captains destitute throughout our lands."
 strict_die_desc: "[CHARACTER.GetHerHis|U] constant watch always kept us on our toes."
 inspiring_leader_die_desc: "[CHARACTER.GetSheHe|U] inspired a generation to take up arms against our enemies."
 martial_educator_die_desc: "The curriculum [CHARACTER.GetSheHe] created for our officers will be used by generations to come."
 babbling_buffoon_die_desc: "Our friends will cherish this day."
 embezzler_die_desc: "Our accountants shall not miss [CHARACTER.GetHerHim] but [CHARACTER.GetHerHis] nephews surely will."
 drunkard_die_desc: "[CHARACTER.GetHerHis|U] drunken stupors and expensive tastes have left the country both poorer and worse governed than it was when [CHARACTER.GetSheHe] was crowned."
 sinner_die_desc: "[CHARACTER.GetHerHis|U] sinful life brought nothing but shame to our country."
 greedy_die_desc: "[CHARACTER.GetHerHis|U] all consuming lust for money and wealth shall not be missed."
 tolerant_die_desc: "Our religious minorities will mourn the passing of someone of [CHARACTER.GetHerHis] great tolerant nature."
 cruel_die_desc: "[CHARACTER.GetHerHis|U] evil deeds shall be remembered for generations to come."
 naive_die_desc: "[CHARACTER.GetHerHis|U] naive meddling in foreign affairs brought nothing but misunderstandings and new enemies."
 craven_die_desc: "[CHARACTER.GetHerHis|U] cowardly conduct on the battlefield shall forever be [CHARACTER.GetHerHis] legacy."
 loose_lips_die_desc: "[CHARACTER.GetHerHis|U] careless handling of secret information made our secrets common knowledge."
 obsessive_perfectionist_die_desc: "[CHARACTER.GetHerHis|U] constant meddling in every infrastructure project has left our country with a long list of expenses that we will not miss."
 malevolent_die_desc: "Our subjects can rest easier now knowing that [CHARACTER.GetHerHis] reign of malevolent terror is over."
 conqueror_die_desc: "Our enemies will surely be relieved at [CHARACTER.GetHerHis] demise."
