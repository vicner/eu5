 # Artists
 #
 gold_loving: "Gold-loving"
 humble: "Humble"
 workaholic: "Workaholic"
 lazy: "Lazy"
 prominent: "Prominent"
 inconspicious: "Inconspicuous"
 meticulous: "Meticulous"
 careless: "Careless"
 adept: "Adept"
 amateur: "Amateur"
 prescient: "Prescient"
 idler: "Idler"
 desc_gold_loving: "Artists with this trait require considerably more payment as they are paramours to anything shiny and of value. Money makes the world go around and art masters who subscribe to this belief will seek as best a payment as possible."
 desc_humble: "Despite their proven skill in various arts, artists with this trait will tend to require a modest payment for their services. To them, humility is the foundation of all virtues and a cornerstone of their personalities."
 desc_workaholic: "There's truth in the saying that art masters often forget to nourish themselves or sleep properly. Such is their dedication to their craft that they will not rest or take adequate care of themselves without first finishing their next masterpiece."
 desc_lazy: "Why complete the work today when you can complete it tomorrow? Such thoughts permeate the minds of artists with this trait, enabling them to slow down their art creation process to enjoy the finer things in life."
 desc_prominent: "What better way to inscribe the legacy of our deeds than with the hiring of a prominent artist? Works created by artists with this trait will have a bigger impact in our cultural influence and growth amongst our subjects and peers."
 desc_inconspicious: "Works created by artists with this trait tend to have a lesser impact in the world of culture and art. Truly, individuals carrying this trait are firm believers that sometimes less is more, even when it comes to prestige and cultural fame."
 desc_meticulous: "To create art and master one's craft is no easy ordeal. Artists with this trait will often-times have impeccable organization skills and are masters of their field. As a result, the artwork created will be of elevated quality and incur more positive bonuses."
 desc_careless: "Is the reddish smudge in the royal's face an error of the careless artist or does it carry a deeper meaning of expressing the anger revolving around dealing with administrative matters? Whatever the case may be, artists with this trait will tend to fumble their art, resulting in lower quality artworks."
 desc_adept: "Skill is the main factor that separates a master from a student. Artists carrying this particular trait will tend to evolve and hone their skills at a much faster pace than they normally would."
 desc_amateur: "Everyone has to start somewhere. Artists with this trait tend to be slow learners, taking longer to improve and sharpen their artistic skills."
 desc_prescient: "Inspiration is the cornerstone of some of the best and most famous art pieces that defined our history. Artists with this trait will tend to fare better in terms of inspiration and thus will be more likely to commence their artwork rather frequently."
 desc_idler: "Creating art is not for the feint of heart. It is a process that requires an amalgamation of some of the most important human skills, baked in with inspiration and confidence. Artist with this skill, however, are lacking in these areas and will therefore be less likely to begin working on new pieces of art."
