 glory_seeker_die_desc: "[CHARACTER.GetHerHis|U] valiant attacks will be missed by our troops."
 born_to_the_saddle_die_desc: "[CHARACTER.GetHerHis|U] cavalry troopers mourn [CHARACTER.GetHerHim] as one of their own."
 defensive_planner_die_desc: "Our troops will greatly miss [CHARACTER.GetHerHis] attention to their safety."
 battlefield_medic_die_desc: "Our troops will greatly miss [CHARACTER.GetHerHis] attention to their health."
 ruthless_die_desc: "[CHARACTER.GetHerHis|U] ruthless tactics could inspire great fear in our enemies."
 inspirational_leader_general_die_desc: "[CHARACTER.GetHerHis|U] inspirational speeches will be remembered by generations of soldiers."
 master_of_arms_die_desc: "[CHARACTER.GetHerHis|U] infantry troopers mourn [CHARACTER.GetHerHim] as one of their own."
 goal_oriented_die_desc: "[CHARACTER.GetHerHis|U] timely arrivals saved many a battle."
 hardy_warrior_die_desc: "[CHARACTER.GetHerHis|U] mere presence seemed to ease the worst of hardships."
 siege_specialist_die_desc: "[CHARACTER.GetHerHis|U] attention to siege techniques made every investment worthy."
 cannoneer_die_desc: "The artillery corps mourns [CHARACTER.GetHerHis] passing as if [CHARACTER.GetSheHe] was one of their own."
 extortioner_die_desc: "[CHARACTER.GetHerHis|U] demise will greatly gladden traders of all nationalities but ours."
 ruthless_blockader_die_desc: "Citizens of ports all over the seaboard can now breathe more easily."
 buccaneer_die_desc: "With [CHARACTER.GetHerHim] gone our enemies will feel safer with the shipping lanes again."
 prize_hunter_die_desc: "[CHARACTER.GetHerHis|U] feats of courage brought many new [ships|e] as prizes into our hands."
