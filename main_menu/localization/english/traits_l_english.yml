 naval_showman_die_desc: "[CHARACTER.GetHerHis|U] daring maneuvers brought glory and experience to our crews."
 ram_raider_die_desc: "[CHARACTER.GetHerHis|U] daring maneuvers brought glory and experience to our crews."
 naval_gunner_die_desc: "[CHARACTER.GetHerHis|U] constant drill of our gunnery crews greatly increased our sea power during [CHARACTER.GetHerHis] lifetime."
 accomplished_sailor_die_desc: "[CHARACTER.GetHerHis|U] great appreciation for the art of sailing in general was revered by [CHARACTER.GetHerHis] men."
 level_headed_die_desc: "[CHARACTER.GetHerHis|U] ability to keep cool even in the face of grave danger will be greatly missed."
 # Artists
 gold_loving_die_desc: "[CHARACTER.GetHerHis|U] love for gold put some pressure on our treasury, and he will not be missed by our accountants."
 humble_die_desc: "[CHARACTER.GetHerHis|U] humbleness made [CHARACTER.GetHerHis] accomplishments even more celebrated by everyone."
 workaholic_die_desc: "[CHARACTER.GetHerHis|U] hard work sent [CHARACTER.GetHerHim] to the grave sooner than needed, but [CHARACTER.GetHerHis|U] achievements will be long remembered."
 lazy_die_desc: "[CHARACTER.GetHerHis|U] hatred for work was the only effort [CHARACTER.GetSheHe|U] ever did."
 prominent_die_desc: "[CHARACTER.GetHerHis|U] fame will be eternally remembered, as [CHARACTER.GetSheHe] did much for our nation."
 inconspicious_die_desc: "[CHARACTER.GetHerHis|U] work was so irrelevant that nobody noticed when [CHARACTER.GetSheHe] died."
 meticulous_die_desc: "[CHARACTER.GetHerHis|U] careful demeanor proved useless outside [CHARACTER.GetHerHis] art."
 careless_die_desc: "[CHARACTER.GetHerHis|U] careless attitude brought forth the unavoidable."
 adept_die_desc: "[CHARACTER.GetHerHis|U] great abilities will be remembered for years to come."
 amateur_die_desc: "[CHARACTER.GetHerHis|U] ineptitude will make [CHARACTER.GetHerHis] art quickly forgotten by the world."
 prescient_die_desc: "[CHARACTER.GetHerHis|U] foresight could not prevent [CHARACTER.GetHerHis] fate."
 idler_die_desc: "[CHARACTER.GetHerHis|U] notorious laziness brought only anger to [CHARACTER.GetHerHis] patrons."
 # Explorers
 curious_adventurer: "Curious Adventurer"
 desc_curious_adventurer: "This explorer is a curious fella, not stopping exploring the area until every island has been visited; coastline has been mapped out in order to uncover the secrets of the new world. Unlike other explorers, this one does not care for personal gain."
 curious_adventurer_die_desc: "Who knows if [CHARACTER.GetHerHis] curiosity was finally satiated."
 navigator: "Navigator"
 desc_navigator: "This explorer has years of navigational experience and knows how to maneuver their [ship|e] in dangerous waters."
 navigator_die_desc: "[CHARACTER.GetSheHe|U] is for sure sailing in better waters now."
 treasure_hunter: "Treasure Hunter"
 desc_treasure_hunter: "This explorer cares only for money. They will do anything to find the rarest treasures in the new world - even if it is at the expense of the natives."
 treasure_hunter_die_desc: "Unfortunately, [CHARACTER.GetSheHe] could not take any of [CHARACTER.GetHerHis] treasures with [CHARACTER.GetHerHim]."
 cartographer: "Cartographer"
 desc_cartographer: "This explorer is a fan of maps and loves discovering uncharted lands. While the mission takes considerably more time, their documentations are of great detail. Also, their love for their work keeps this one happy enough to endure a lower payment."
 cartographer_die_desc: "[CHARACTER.GetSheHe|U] will charter even more unreachable lands now."
 scientist_on_sea: "Scientist on Sea"
 desc_scientist_on_sea: "This explorer is a scientist first and foremost. Charting the land is less important than studying the flora and fauna of the new world."
 scientist_on_sea_die_desc: "[CHARACTER.GetHerHis|U] name will live in the many plants and animals [CHARACTER.GetSheHe] named."
 # Children
 child_prodigy: "Prodigy"
 child_prodigy_die_desc: "[CHARACTER.GetName]'s passing feels like a deep and painful loss, like that of a brilliant destiny unachieved."
 desc_child_prodigy: "The future of this child is bright, and they are predestined to leave their name into the history books."
 child_gifted: "Gifted"
 child_gifted_die_desc: "[CHARACTER.GetName]'s passing is a painful loss, like that of a promising future cut short."
 desc_child_gifted: "This child amazes their adult counterparts with their proven skills and future potential."
 child_slow: "Slow"
 child_slow_die_desc: "[CHARACTER.GetName]'s passing is felt with compassion for a child whose life was not as easy as others."
 desc_child_slow: "This child is not the brightest mind of their generation, and they have to make extra efforts to keep up with their counterparts."
 child_idiot: "Idiot"
 child_idiot_die_desc: "[CHARACTER.GetName]'s passing is felt with sorrow, but also with relief, as for someone who would not be able to look up to the best of futures."
 desc_child_idiot: "This child is a complete idiot, and there is very little that can be done to get them a decent future."
 child_intelligent: "Intelligent"
 child_intelligent_die_desc: "[CHARACTER.GetName]'s passing is mourned and also felt as a loss of a very capable person."
 desc_child_intelligent: "This child has shown to have an innate intelligence, which can be further developed."
 child_gregarious: "Gregarious"
 child_gregarious_die_desc: "[CHARACTER.GetName]'s passing will be felt by the many people he interacted with in [CHARACTER.GetHisHer] unfortunately short life."
 desc_child_gregarious: "This child enjoys being constantly surrounded of other people, and revels in the interaction with them."
 child_rowdy: "Rowdy"
 child_rowdy_die_desc: "[CHARACTER.GetName] is finally resting. It's strange seeing [CHARACTER.GetHimHer] so silent."
 desc_child_rowdy: "This child is anything but calm and quiet, always making their presence known, and not at all in the most peaceful manner."
 child_ambitious: "Ambitious"
 child_ambitious_die_desc: "[CHARACTER.GetHisHer|U] ambitious dreams will unfortunately be left unfulfilled."
 desc_child_ambitious: "This child knows what they want, and it's not precisely something menial. If they could, they would take it all."
 child_gallant: "Gallant"
 child_gallant_die_desc: "All cry at the passing of [CHARACTER.GetName], it seems [CHARACTER.GetHeShe] was too perfect to be allowed for long in this world. We shall never see the like of [CHARACTER.GetHimHer] again."
 desc_child_gallant: "Despite being a child, this child is the epitome of chivalry. Brave, stylish, polite and attentive, they will surely be deserving of many poems and stories once they grow up."
 child_shrewd: "Shrewd"
 child_shrewd_die_desc: "Not even [CHARACTER.GetHisHer] schemes and strategies could save [CHARACTER.GetName] from Death. [CHARACTER.GetHeShe|U] finally found someone able to outwit [CHARACTER.GetHimHer]."
 desc_child_shrewd: "No matter where this child is or what they are doing, their mind is always working sharp as a knife. None can beat them in a contest of wits."
 #
 unsuited_for_army_command: "Unsuited for Army Command"
 unsuited_for_army_command_die_desc: "The unsound strategies of [CHARACTER.GetName] are fortunately not an issue of concern anymore. Many people rejoice that [CHARACTER.GetHeShe] met [CHARACTER.GetHisHer] demise, and no more men under [CHARACTER.GetHimHer] have to suffer [CHARACTER.GetHisHer] foolish decisions."
 desc_unsuited_for_army_command: "A poor grasp on strategy and military tactics result in disaster any time someone like that tries to lead troops, and all close officers only hope for such incompetent general to just stand as a glorified scarecrow without blabbering foolish instructions."
 unsuited_for_naval_command: "Unsuited for Naval Command"
 unsuited_for_naval_command_die_desc: "The inability of [CHARACTER.GetName] to keep anything in the stomach once out on the sea has constantly proved to be disastrous. All sailors in the country finally sigh with relief that [CHARACTER.GetHeShe] will sully their decks no more."
 desc_unsuited_for_naval_command: "To be able to lead fleets, one needs a clear sense of orientation, and of course to be able to withstand the roughness of the waves. Someone incapable of that is as useless for leading a ship as an anchor, and just a complete dead weight on deck."
 unsuited_for_country_ruling: "Unsuited for Country Ruling"
 unsuited_for_country_ruling_die_desc: "At long last, [CHARACTER.GetName] has finally perished, and [CHARACTER.GetHisHer] harmful policies are a thing of the past."
 desc_unsuited_for_country_ruling: "Leadership and governing a country is not a task everyone is fit for. Although some governments have seen their fair share of incompetent rulers, this person in particular is either not willing or not capable of being the figurehead of any respectable state."

#RELIGIOUS_FIGURES
 efficient_administrator: "Efficient Administrator"
 desc_efficient_administrator: "Scriptures and holy texts not only provide knowledge about spirituality, but also on how to govern one's everyday life. This individual excels in this kind of knowledge, to the point of being able to influence how others behave too, and administer and direct bureaucratic procedures most efficiently."
 efficient_administrator_die_desc: "[CHARACTER.GetName] has left this mundane world, and the wheels of government turn slower with [CHARACTER.GetHerHis] loss. No longer will paperwork and directives flow as soothly without the efficient guidance of [CHARACTER.GetNameWithNoTooltip]."

 proselytizer: "Proselytizer"
 desc_proselytizer: "There may be many beliefs present in the world, but the true faith is only one. The zeal of turning lost souls into accepting the proper beliefs does not only strengthens the community but also ensures that they walk on the proper path."
 proselytizer_die_desc: "[CHARACTER.GetName] has died, and the many souls [CHARACTER.GetSheHe] saved by showing them the true faith are weeping at [CHARACTER.GetHerHis] departure. [CHARACTER.GetHerHis|U] role as a beacon of the faith will be surely missed, and more souls will be lost without [CHARACTER.GetHerHis] guidance."

 reverend_teacher: "Reverend Teacher"
 desc_reverend_teacher: "There are few who can be considered wells of knowledge, but those are always sought after for their teachings and instruction. Forming soon a group of loyal disciples, these great teachers are held in high reverence and respect."
 reverend_teacher_die_desc: "The amount of knowledge of [CHARACTER.GetName] has not been able to save [CHARACTER.GetHerHim] from death. As [CHARACTER.GetSheHe] drew [CHARACTER.GetHerHis] last breath, [CHARACTER.GetHerHis] many disciples mourn [CHARACTER.GetHerHis] passing, and the world will be a little less wise with it."

 ascetic: "Ascetic"
 desc_ascetic: "The point of a religious life is to dedicate oneself to the faith, and not to indulge in worldly pleasures. This individual takes these teachings to heart, and refuses to partake in any delight, preferring to live with as little material sustenance as possible."
 ascetic_die_desc: "The death of [CHARACTER.GetName] has come suddenly, but not unexpected. [CHARACTER.GetHerHis|U] abstinence of anything material, even food, surely had its consequences, although many of [CHARACTER.GetHerHis] followers admired and shared [CHARACTER.GetHerHis] practices and [CHARACTER.GetHerHis] presence will be greatly missed."

 mystic_seer: "Mystic Seer"
 desc_mystic_seer: "To disentangle the threads of fate and be able to pierce the veil of the future is certainly not an easy feat. Many who try get consumed by madness from what they see, if they manage to see anything at all. However, for those that master clairvoyance, the future holds no secrets."
 mystic_seer_die_desc: "Not even [CHARACTER.GetHerHis] renowned foresight has managed to save [CHARACTER.GetName] from death. It is unclear whether in [CHARACTER.GetHerHis] visions [CHARACTER.GetSheHe] was able to see [CHARACTER.GetHerHis] eventual demise but, if [CHARACTER.GetSheHe] did, [CHARACTER.GetSheHe] was not able to escape from it."
 
 literalist: "Literalist"
 desc_literalist: "The holy texts and ancient scriptures are the basis of religion. This individual, however, takes that feeling to the extreme, considering them the only religious basis. Not only that, but even the texts themselves are seen as invariable and infallible, where even the order of the words has a purpose."
 literalist_die_desc: "[CHARACTER.GetName] has died and with [CHARACTER.GetHerHim] goes [CHARACTER.GetHerHis] strict adherence to the scriptures. Many of [CHARACTER.GetHerHis] favorite passages where recited at [CHARACTER.GetHerHis] funeral by [CHARACTER.GetHerHis] followers, so that the true words of the faith can join [CHARACTER.GetHerHim] even after death."

 unorthodox: "Unorthodox"
 desc_unorthodox: "Although there may be different views of certain aspects of our faith, some positions are generally more accepted than others. This individual holds some of the less common ones, causing at best disrespect from the general religious community, and marginalization at worst. However, there are also many others who share the same views, or ar at least intrigued enough to listen."
 unorthodox_die_desc: "[CHARACTER.GetName] has died, and some of the most traditionalists among our religious community sigh in relief seeing an end to [CHARACTER.GetHerHis] 'eccentricities'. However, many others weep at [CHARACTER.GetHerHis] loss, lamenting having to say goodbye to [CHARACTER.GetHerHis] more ample mind view."

 hermit: "Hermit"
 desc_hermit: "It is clear that constant social interaction is not the best for everyone, especially among those that want to dedicate their lives to religion. This individual is among them, preferring to live in seclusion and isolation rather than among the masses, to better commune with the divine, and without taking active interest about the matters of other people."
 hermit_die_desc: "[CHARACTER.GetName] has died, although it actually took a couple of days for people to notice due to [CHARACTER.GetHerHis] isolation. Even [CHARACTER.GetHerHis] followers live without too much contact among each other and with [CHARACTER.GetHerHim]. Now that [CHARACTER.GetSheHe|U] has passed, their contact from [CHARACTER.GetHerHim] will be cut off completely."

 alms_giver: "Alms Giver"
 desc_alms_giver: "Blessed are those who share with the less favored ones. This individual takes this teaching as the most crucial, giving alms to the poor and sharing both food and coins. A group of disciples emulating these practices also follows, and thus the needs of the lower masses are attended to."
 alms_giver_die_desc: "The death of [CHARACTER.GetName] has caused a great lament, especially among the less favored. They were the ones that most benefit from [CHARACTER.GetHerHis] constant alms, and the ones that will miss [CHARACTER.GetHerHim] the most."

 stargazer: "Stargazer"
 desc_stargazer: "The stars have fascinated the eyes of humanity since its beginnings, and many are those who seek for divine presence among them. This individual is one of them, always with the sights directed upwards in search for knowledge and answers. As there are many things that can be learned from the starts if one is willing to look."
 stargazer_die_desc: "The star that was [CHARACTER.GetName]'s life has faded, and many lament how dark the world has become without it. No longer will the knowledge of the firmament be passed down through [CHARACTER.GetHerHis] voice, and many gazes that were raised will now instead be turned downwards."