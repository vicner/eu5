 mission_push_for_centralization_desc: "Accumulating power under a centralized authority is undoubtedly a bold and necessary move should we wish to further spread our influence and maintain our grip on power. In the name of prosperity and the people that support our rule, we must seek to banish elements of decentralization and set the country on a better path."
