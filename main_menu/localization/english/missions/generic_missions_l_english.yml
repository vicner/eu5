 mission_create_cabinet_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = cabinet', '@government_panel! Government > Cabinet')] or click on the [cabinet_actions_icon] #W Alert#! to see your [cabinet_actions|e].\n\n@arrow_bonus_tier_2!  Appoint the [character|e] with the highest related [ability|e] to the empty [cabinet_seat|e].\n\n@arrow_bonus_tier_1! Hire a new [courtier|e] if we do not have good [characters] available. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$ Hint')] and [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$ Hint')].#!"

 mission_promote_cabinet_head: "Head of the Cabinet"
 mission_promote_cabinet_head_desc: "It would be wise to appoint a capable leader to oversee the cabinet and guide our administration."
 mission_promote_cabinet_head_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = cabinet', '@government_panel! Government > Cabinet')].\n\n@arrow_bonus_tier_2! Click [head_of_the_cabinet_with_icon|e] button next to [cabinet_member_with_icon|e] name.\n\n@arrow_bonus_tier_1! You can also appoint a [head_of_the_cabinet_with_icon|e] from #V Character Actions#! in that #V Character Panel#!. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$ Hint')] and [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$ Hint')].#!"

 mission_enact_government_reforms: "Enact Government Reforms"
 mission_enact_government_reforms_desc: "The need to better define our rule has become evident. If we are to establish stability and increase central authority, we must tend to passing the necessary reforms."
 mission_enact_government_reforms_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = estates', '@government_panel! Government > Estates')].\n\n@arrow_bonus_tier_2! Click #V Plus Button #!at the bottom right of [ShowEstateTypeName('crown_estate')] card to select one of the available [reforms_with_icon|e].\n\n@arrow_bonus_tier_1! [government_reforms] cost [stability_with_icon|e] to revoke, and take a long time to implement. Choose them with care. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_has_possible_reform', '$hint_has_possible_reform$ Hint')] and [Link('hints', 'selected_hint = hint_crown_power', '$hint_crown_power$ Hint')].#!"

 mission_increase_cabinet_efficiency: "Increase Cabinet Efficiency"
 mission_increase_cabinet_efficiency_desc: "By streamlining operations and improving coordination within our cabinet, we will provide better guidance to our people and ensure a better future."
 mission_increase_cabinet_efficiency_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = cabinet', '@government_panel! Government > Cabinet')].\n\n@arrow_bonus_tier_2! Check your current [cabinet_efficiency_with_icon|e].\n\n@arrow_bonus_tier_1! This [mission_task_with_icon|e] will take #V 180 days#! and can be started at any time. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$ Hint')] and [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$ Hint')].#!"

 meritocratic_approach: "Meritocratic Approach"
 meritocratic_approach_desc: "Given that our cabinet yields tremendous power in determining our approach on various daily and important issues, we must ensure the men and women within it are capable and excellent in their field." 
 meritocratic_approach_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = cabinet', '@government_panel! Government > Cabinet')].\n\n@arrow_bonus_tier_2! Check your current [cabinet_members_with_icon|e] and switch them if their [ability_with_icon|e] related to the selected [cabinet_action_with_icon|e] is too low.\n\n@arrow_bonus_tier_1! Consider hiring a new [courtier|e] if we do not have good [characters] available. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$ Hint')].#!"
 
 royal_authority: "Royal Authority"
 royal_authority_desc: "The power wielded by our banners, the pens that sign legislation and the proclamation of decrees and laws must all be backed by a powerful, well-respected, central authority."
 royal_authority_tip: "@arrow_bonus_tier_3! Go to [Link('economy', 'tabcontent = balance', '@economy_panel! Economy > Balance')].\n\n@arrow_bonus_tier_2! Increasing [court_maintenance|e] in order to increase [legitimacy|e].\n\n@arrow_bonus_tier_1! Pick the [cabinet_action_with_icon|e] named [ShowCabinetActionName('strengthen_government')]. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_low_legitimacy', '$hint_low_legitimacy$ Hint')].#!"
 

 high_era_of_countryname: "High Era of [ROOT.GetCountry.GetNameWithNoTooltip]"
 high_era_of_countryname_desc: "Good governance, happy people and a state that adequately cares for its citizens are some of the factors that shall lead to us experiencing an era of prosperity and tranquility."
 high_era_of_countryname_tip: "@arrow_bonus_tier_3! Go to [Link('economy', 'tabcontent = balance', '@economy_panel! Economy > Balance')] and invest on [stability_with_icon|e].\n\n@arrow_bonus_tier_2! Instructing the [cabinet|e] to [ShowCabinetActionName('stabilize_country')]\n\n@arrow_bonus_tier_1! Increasing the amount of [GetPlayer.GetReligion.GetAdjective] [ShowPopTypeName('clergy')] by building [buildings_with_icon|e] with [ShowPopTypeName('clergy')]. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_low_stability', '$hint_low_stability$ Hint')].#!"

