 mission_build_roads: "All Roads Lead to [ROOT.GetCountry.GetCapital.GetName]"
 mission_build_roads_desc: "The lifeblood and nervous system of our great domain shall be a new road network to connect our capital with our immediate settlements around it. Expand the road network to improve connectivity and trade in the region!"
