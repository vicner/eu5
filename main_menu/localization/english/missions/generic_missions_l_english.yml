 a_great_capital_tip: "@arrow_bonus_tier_3! Go to your [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Click on the @construction! #V Construction button#! in the Location card at the top.\n\n@arrow_bonus_tier_1! Start the [construction_with_icon|e] of the requested number of [buildings|e]."
 this_will_depend_on_how_many_buildings_our_capital_has_in_total_tt: "The [development|e] gained is partially dependent on the total number of [buildings|e] in our [capital|e]"
 mission_capital_province_control: "Control Around the Capital"
 mission_capital_province_control_desc: "The essence of our influence and the seat of our power lies across the lands that envelop our capital. We must tend to increase our control over it posthaste."
 mission_capital_province_control_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')] to see your [cabinet_with_icon|e].\n\n@arrow_bonus_tier_2! Assign a [cabinet_member_with_icon|e] to the [ShowCabinetActionName('increase_control_province')] [cabinet_action|e] over the [province_with_icon|e] of [Player.GetCapital.GetProvince.GetName].\n\n@arrow_bonus_tier_1! You can also go to your [capital_with_icon|e], [Player.GetCapital.GetName], and click on the #V Build Road#! button to build a [road_with_icon|e] to a neighboring [location|e] in order to increase its [control_with_icon|e].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$ Hint')]."
 mission_capital_town: "Found a Town"
 mission_capital_town_desc: "If we are to facilitate an increase in revenue and traffic within our realm, we must found a new town."
