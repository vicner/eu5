 mission_build_entrepot: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Entrepôts"
 mission_build_entrepot_desc: "The influx of merchants across our lands is a great sign of prosperity and coin. We must harness and further encourage it appropriately, by supporting it with state-sponsored entrepôts. This new infrastructure will certainly provide a fresh avenue for business and elevate our mercantile importance!"
 mission_build_entrepot_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @burghers![ShowPopTypeName('burghers')] [buildings] and click on the [ShowBuildingTypeName('entrepot')] [building] (You will need to have researched the appropriate [advance_with_icon|e] first!).\n\n@arrow_bonus_tier_1! Build it in your [market_center_with_icon|e]."

 mission_trade_capacity: "Trade Capacity"
 mission_trade_capacity_desc: "The reach of our merchants slowly grows. An arduous and often dangerous profession. They travel to far away lands, bringing back exotic goods, spreading ideas and the exchange of technology. It is our duty to further support them and expand their capabilities in order to compliment our affluence in the long term."
 mission_trade_capacity_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @burghers![ShowPopTypeName('burghers')] [buildings] and click on the [ShowBuildingTypeName('marketplace')] [building].\n\n@arrow_bonus_tier_1! Build as many as needed by clicking on the list or on the the map."

#Generic Capital Economy 
 generic_capital_economy: "Develop a $capital_economy_focus$"
 generic_capital_economy_DESCRIPTION: "Greed, for a lack of a better description, is good!"
 generic_capital_economy_CRITERIA_DESCRIPTION: "We have established the base of a new economy focused on creating capital through production, trade, or loans."
 generic_capital_economy_BUTTON_TOOLTIP: "The wealth of our state lies in the riches of our towns and cities. We shall utilize them to their fullest potential, and establish an industry to create an unmatched economy!"
 generic_capital_economy_BUTTON_DETAILS: "$generic_capital_economy_BUTTON_TOOLTIP$"

 mission_grant_burghers_privileges: "Grant Privileges to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_grant_burghers_privileges_desc: "In order to create the foundation of an economical upswing, we must first gain the trust and benevolence of the merchants. Granting them privileges or reducing their taxes drastically might get them on our side." 
 mission_grant_burghers_privileges_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = estates', '@government_panel! Government Panel > Estates')] to see your [estates_with_icon|e].\n\n@arrow_bonus_tier_2! Grant a new [privilege_with_icon|e] to the [GetEstateName('burghers_estate')].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 up_to_4_locations_decaying_mod_based_on_crown_power_tt: "Up to #Y 4#! [urban_locations|e] will be impacted by the [ShowModifier('powerful_center_of_burghers_modifier')] [decaying_modifier|e] based on our [crown_power|e]"
 up_to_5_locations_decaying_mod_based_on_crown_power_and_scale_dev_tt: "Up to #Y 5#! [locations|e] will gain [development|e] based on our [crown_power|e]. The [development|e] gain will depend on each location's [market_access|e] to the [mission_target_market.GetName] [market|e]"
 mission_setup_trade: "Establish a Trade"
 mission_setup_trade_desc: "For our economy to grow, we require an established trading network. Any kind of import or export will suffice for our merchants to gain the needed experiences for future enterprises."
 mission_setup_trade_tip: "@arrow_bonus_tier_3! Go to [Link('trade', '', '@economy_panel! Economy Panel > Trade')] to see your [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Do one of the suggested [trades] by clicking on the card, and let a month pass to see how it fares.\n\n@arrow_bonus_tier_1! Alternatively, you can Automate all Trade by clicking on the @automation!#V Automation Cog#!\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_trade', '@hint! Trade Hint')]."
 mission_attracting_new_burghers: "Grow the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_attracting_new_burghers_desc: "As our economy is planned around the idea of capital, we must first lay the seed for it. Our towns and cities require more artisans, merchants, and other members of the honorable merchant class."
 mission_attracting_new_burghers_tip: "@arrow_bonus_tier_3! Go the [location_with_icon] you chose for the Mission.\n\n@arrow_bonus_tier_2! Click on the @burghers![ShowPopTypeName('burghers')] button to the left of the Panel to see the [buildings_with_icon|e] you can build for that [pop_type|e].\n\n@arrow_bonus_tier_1! Start the [construction_with_icon|e] of the [ShowPopTypeName('burghers')] [building] in order to grow their numbers."

 mission_embrace_capital_economy: "Embracing the $capital_economy_focus$"
 mission_embrace_capital_economy_desc: "Our state has lived off the ideals of $traditional_economy_focus$ in the past. However, these methods are not sufficient for a prosperous future, and as such, we shall embrace the modern ideas of $capital_economy_focus$."
 monthly_events_about_capital_economy_tt: "Monthly [events|e] about our attempts to embrace the [ShowSocietyDirectionName('capital_economy')] [societal_value|e] may occur while this [mission_task|e] is actively progressing"
 mission_prepare_industry_focus: "Manufactory Focus"
 mission_prepare_industry_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_prepare_trade_focus: "Trade Focus"
 mission_prepare_trade_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_prepare_loan_focus: "Loan Focus"
 mission_prepare_loan_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"

 mission_expand_construction_materials: "Expand Construction Materials"
 mission_get_construction_materials_desc: "Before any attempt to grow our manufacturing production can be made, we must first secure our access to reliable construction material."
 mission_expand_construction_materials_desc: "$mission_get_construction_materials_desc$ One of these ways would be the growth of the exploitation of these resources within our lands."
 mission_import_construction_materials: "Import Construction Materials"
 mission_import_construction_materials_desc: "$mission_get_construction_materials_desc$ Engaging in the acts of trade, importing and exporting the goods is a necessity."
 mission_secure_construction_material: "Flow of Construction Goods"
 mission_secure_construction_material_desc: "We must secure a reliable supply of materials needed to expand our construction efforts."
 mission_secure_production_resource: "Gain Production Goods"
 mission_secure_production_resource_desc: "While construction resources are required for the new facilities of our growing enterprise, we also must secure the stream of materials needed for the goods we want to manufacture and sell."
 mission_secure_production_resource_tt: "All required [goods|e] for the current [production_method|e] are in surplus in [ROOT.GetCountry.GetCapital.GetMarket.GetName]"
 mission_construct_goods_industry: "Construct the Manufactories"
 mission_construct_goods_industry_desc: "The materials for both construction and production are in stockpile and ready for use. It is time to establish the manufactories!"
 mission_satisfy_own_demands: "Satisfy our Demands"
 mission_satisfy_own_demands_desc: "We cannot sell our products to foreign markets if our own people are in dire need for them. We should satisfy the needs of the masses first before we can focus on profit generation."
 mission_export_produced_goods: "Export [ROOT.GetCountry.MakeScope.GetVariable('mission_target_goods').GetGoods.GetNameWithNoTooltip]"
 mission_export_produced_goods_desc: "We have established the production chain for the trade goods. Now it is our duty to share it with the world."
 mission_create_profit: "Creation of Profit"
 mission_create_profit_desc: "$generic_capital_economy_CRITERIA_DESCRIPTION$"

 mission_expand_merchant_capacity: "Expanded Trade Capacities"
 mission_expand_merchant_capacity_desc: "To expand the commercial enterprises of our state, we must first ensure a steady influx of enthusiastic merchants who shall purchase and sell these wares at our markets."
 mission_expand_merchant_capacity_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @burghers![ShowPopTypeName('burghers')] [buildings] and click on the [ShowBuildingTypeName('marketplace')] [building|e].\n\n@arrow_bonus_tier_1! Build it in [locations] that belong to the required [market_with_icon|e]. You can filter by Market by setting the appropriate Market Card at the top of the panel.\n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_trade', 'Trade Hint')]"
 mission_expand_merchant_power: "Influential Merchants"
 mission_expand_merchant_power_desc: "For our trading ambitions to succeed, our influence in our market must be uncontested. The construction of a [ShowBuildingTypeName('marketplace')] and similar buildings will be of great aid for this task."
 mission_expand_merchant_power_tip: "There are multiple ways to increase your [merchant_power_with_icon|e] in a [market_with_icon|e]:\n\n@arrow_bonus_tier_3! Own more [locations_with_icon|e] belonging to that [market].\n\n@arrow_bonus_tier_2! Increase [maritime_presence_with_icon|e] on coastal waters of a [market].\n\n@arrow_bonus_tier_1! Some [buildings_with_icon|e], like the [ShowBuildingTypeName('marketplace')], also increase [merchant_power].\n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_increasing_trade_advantage', 'Trade Advantage Hint')]"

 mission_get_into_profitable_export: "Art of Export"
 mission_get_into_profitable_export_desc: "Money can only be earned if the goods we buy get sold into markets of great wealth. Establishing export routes is the key to success."
 mission_get_into_profitable_export_tip: "@arrow_bonus_tier_3! Go to [Link('trade', '', '@economy_panel! Economy Panel > Trade')] to see your [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Do one of the suggested [trades] by clicking on the card, and let a month pass to see how it fares.\n\n@arrow_bonus_tier_1! Alternatively, you can Automate all Trade by clicking on the @automation!#V Automation Cog#!\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_trade', '@hint! Trade Hint')]."

 mission_get_into_profitable_import: "Luxuries for the People"
 mission_get_into_profitable_import_desc: "The people of our home market yearn for exotic goods, and we shall deliver them these rare wares - for the right price of course."
 mission_get_into_profitable_import_tip: "@arrow_bonus_tier_3! Go to [Link('trade', '', '@economy_panel! Economy Panel > Trade')] to see your [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Do one of the suggested [trades] by clicking on the card, and let a month pass to see how it fares.\n\n@arrow_bonus_tier_1! Alternatively, you can Automate all Trade by clicking on the @automation!#V Automation Cog#!\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_trade', '@hint! Trade Hint')]."

 mission_improve_market_worth: "The Wealth of the [SCOPE.sMarket('mission_target_market').GetNameWithNoTooltip]"
 mission_improve_market_worth_desc: "Our state's wealth scales with the fortune of our home market. As such, it is in our best interest to increase the riches of said market."
 mission_improve_market_worth_tip: "@arrow_bonus_tier_3! Go to [Link('trade', '', '@economy_panel! Economy Panel > Trade')] to see your [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Do one of the suggested [trades] by clicking on the card, and let a month pass to see how it fares.\n\n@arrow_bonus_tier_1! Alternatively, you can Automate all Trade by clicking on the @automation!#V Automation Cog#!\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_trade', '@hint! Trade Hint')]."

 mission_trade_in_new_markets: "Expand into new Markets"
 mission_trade_in_new_markets_desc: "While our home market is our primary commercial hot spot, it is only beneficial to expand our horizon, explore, and expand into other markets of the world."
 mission_trade_in_new_markets_tip: "@arrow_bonus_tier_3! Go to [Link('trade', '', '@economy_panel! Economy Panel > Trade')] to see your [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Do one of the suggested [trades] by clicking on the card, and let a month pass to see how it fares.\n\n@arrow_bonus_tier_1! Alternatively, you can Automate all Trade by clicking on the @automation!#V Automation Cog#!\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_trade', '@hint! Trade Hint')]."

 mission_light_ships: "Secure the Sea Trade"
 mission_light_ships_desc: "Inland trade can only manage the transport of so many goods. It is time to establish a proper merchant fleet to increase our reach drastically."
