#generic_conquer_province
 generic_conquer_province: "Regional Expansion"
 generic_conquer_province_DESCRIPTION: "Onwards to Glory!"
 generic_conquer_province_CRITERIA_DESCRIPTION: "Our [ROOT.GetCountry.GetFlavorRank] has expanded its territories."
 generic_conquer_province_BUTTON_TOOLTIP: "Proactive offensives are necessary to counteract the expansionist threats of hostile neighbors."
 generic_conquer_province_BUTTON_DETAILS: "The borders that surround our domain are rife with foes and those who seek to end our rule. We must take the initiative and commence offensive campaigns lest we fall victim to the expansionist tendencies of neighboring vultures."
 has_cb_that_allows_conquest_on_neighbor_country_tt: "We have a [casus_belli|e] that allows the conquest of [locations|e] against a neighbor [country|e]"
 choose_province_for_next_conquest_tasks_tt: "We will choose the designated [province|e] for the following [mission_tasks|e]"

 select_mission_for_next_mission_tasks: "Select a [province|e] for the next [mission task|e]"
 monthly_events_about_integration_tt: "Monthly [events|e] about the integration effort may occur while this [mission_task|e] is actively progressing"
 requirements_after_mission_conquer_province_tt: "The requirements of this task will be unveiled after we complete the $mission_conquer_province$ [mission_task|e]"

 mission_war_chest: "Raise a War Chest"
 mission_war_chest_desc: "War is a fiery appetite that hungers for gold. To raise our soldiers, motivate our levies, and finance our campaign, we will need plenty of it."

 mission_obtain_casus_belli: "Obtain a [casus_belli|e]"
 mission_obtain_casus_belli_desc: "Our goals are just and we cannot rest until our borders are expanded and secure against potential threats to our preservation. For that reason we must seek justifiable and legitimate reasons to annex foreign land into our realm."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! The best way to obtain a Casus Belli is requesting one from our [parliament_with_icon|e]. You can call a Parliament session from [Link('government', 'tabcontent = parliament', '@government_panel!Government Panel > Parliament')].\n\n@arrow_bonus_tier_2! Creating a [spy_network_with_icon|e] in foreign [countries] will allow us to fabricate a Casus Belli against them, if we have [cores_with_icon|e] in their land, or if they are our [rivals_with_icon|e].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_casus_belli', '@hint! Casus Belli Hint')]."

 mission_conquer_province: "Conquer a Province"
 mission_conquer_province_desc: "The expansion of our realm at the expense of weaker neighbors is merely the natural law, the survival of the fittest."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! Once you have accrued enough [war_score_with_icon|e], offer your enemy a [peace_treaty_with_icon|e] from the [diplomatic_actions|e]. \n\n@arrow_bonus_tier_2! In the [peace_treaty] Panel, select the [locations_with_icon|e] or [provinces_with_icon|e] you want to conquer.\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_war', '@hint! War')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Sieges')], and [Link('hints', 'selected_hint = hint_battle', '@hint! Battle')] Hints."
 top_owner_is_us_or_not_ownable_tt: "Every ownable (i.e. #R NOT#! impassable, sea, or lake) [location|e] is owned by us or our [subjects|e]"
 mission_peace_integrate_province: "Integrate our Conquest"
 mission_peace_integrate_province_desc: "We must not rest on the fruits of our victory alone. The proper integration of conquered land should be our primary priority."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! Go to [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')] to see your [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Assign a [cabinet_member_with_icon|e] to the [ShowCabinetActionName('integrate_province')] [cabinet_action|e].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')] Hint."
 mission_fortifications: "Fortify the Border"
 mission_fortifications_desc: "While a great offensive effort is underway, we must not neglect a defensive plan by securing our new border once our conquest campaign has come to an end."
 mission_fortifications_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] and look for the [ShowBuildingTypeName('castle')] [building|e].\n\n@arrow_bonus_tier_2! Click on the building to build it in any of your [locations_with_icon|e].\n\n@arrow_bonus_tier_1! Forts block the movement of enemy [armies_with_icon|e], so it's best to fortify your borders, and especially natural chokepoints between impassable terrains."
 mission_fortifications_reward_tt: "The targeted [location|e] will gain [ShowModifier('mission_defensive_fortification_modifier')]"
 no_eligible_border_location_tt: "@trigger_no! No eligible border [location|e]"

 mission_army: "Raise the Army"
 mission_army_desc: "Whether drawn from our loyal subjects or raised from the common folk, our army must stand ready. Regulars will provide discipline and endurance, while levies swell our ranks in times of need. Together, they shall form a force worthy of defending our realm and asserting our might abroad."
 mission_army_tip: "@arrow_bonus_tier_3! At the beginning of the game, your [levies_with_icon|e] will do most of the fighting. You can increase the size of your [levies] by granting some [privileges_with_icon|e], of by accepting more [cultures_with_icon|e] from the [Link('country_culture', 'subtab = breakdown', '@society_panel! Society Panel > Culture')].\n\n@arrow_bonus_tier_2! You can also build [regulars_with_icon|e] or recruit [mercenaries_with_icon|e] from the [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levies Hint')]."

 mission_army_infantry: "Call Upon the Infantry"
 mission_army_infantry_desc: "The backbone of any successful army is its infantry. A robust corps of well-trained men, ready to defend our people and eradicate our enemies!"
 mission_army_cavalry: "Call Upon the Cavalry"
 mission_army_cavalry_desc: "A swift charge and an onslaught of a deathly wave, our cavalry will strike fear in the hearts of our foes. We will muster an invincible force to trample anyone who stands in our way!"
 mission_army_levies: "Raise the Levy"
 mission_army_levies_desc: "It is the duty of every able-bodied man to take up arms in defense of our people and our interests."
 mission_army_mercenaries: "A Mercenary Army"
 mission_army_mercenaries_desc: "Foreign men that are well-trained in the art of war will make up the strong core of our next military campaign."
 mission_obtain_casus_belli_parliament: "Parliamentary Justification"
 mission_obtain_casus_belli_parliament_desc: "Our plans to expand our domain hinge on justifying a legitimate war against our enemies through the parliament."
 mission_obtain_casus_belli_spy_network: "Infiltration Efforts"
 mission_obtain_casus_belli_spy_network_desc: "Our spies are capable cutthroats ready to infiltrate the courts of our foes. With their help, we may get a keen insight into our enemies' affairs and even designate a target for our upcoming campaign!"
 designate_rival_as_main_threat_tt: "We will designate one of our [rivals|e] that we have insulted as the main antagonist of these [mission_tasks|e]"
 mission_declare_war: "To War!"
 mission_declare_war_desc: "Our plans and preparations are soon complete. It is time we declare war and strike while the iron is hot."
 mission_declare_war_tip: "@arrow_bonus_tier_3! Go to the #high Foreign Country Panel#! of the [country_with_icon|e] you want to attack, and click the [war_icon] #V Declare War#! [diplomatic_action|e].\n\n@arrow_bonus_tier_2! Select your [casus_belli_with_icon|e] at the bottom of the panel.\n\n@arrow_bonus_tier_1! Watch out for any [allies_with_icon|e] your enemy might call into the [war].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_war', '@hint! War')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Sieges')], and [Link('hints', 'selected_hint = hint_battle', '@hint! Battle')] Hints."
 
 justify_religious_war: "Justify Religious War"
 justify_religious_war_desc: "The heathens and unbelievers that surround our borders will soon feel the divine might of our armies. In order to legitimize our motion for war, we must appeal to the greatest authority within the [ShowReligionAdjective('catholic')] Church."
 mobilize_the_clergy: "Mobilize the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 mobilize_the_clergy_desc: "The core of our people and the backbone of our great societies, is our faith. Held together by great men of the cloth, we must look to the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] to motivate the populace towards the upcoming conflict!"

 raise_a_navy: "Raise a Navy"
 raise_a_navy_desc: "The dominance of our coast cannot be questioned as we prepare for war. Raising a mighty navy will assist in our efforts to blockade and speed up our military campaign."
 raise_a_navy_tip: "@arrow_bonus_tier_3! At the beginning of the game, your [navy_levies_with_icon|e] will do most of the fighting. You can increase the size of your [navy_levies] by granting some [privileges_with_icon|e], of by accepting more [cultures_with_icon|e] from the [Link('country_culture', 'subtab = breakdown', '@society_panel! Society Panel > Culture')].\n\n@arrow_bonus_tier_2! You can also build [regular_ship_with_icon|e] or recruit [mercenaries_with_icon|e] from the [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levies Hint')]."
 mission_surpass_enemy: "Surpass the Enemy"
 mission_surpass_enemy_desc: "Our ongoing campaign has highlighted the need for our navy to surpass that of our foes. If we are to maintain our supremacy at sea, we must seek and destroy."

 mission_armory: "Construct Armories"
 mission_armory_desc: "Our growing presence in the regional affairs around our [ROOT.GetCountry.GetFlavorRank] deem it necessary for a push towards supporting a growing standing army, through the construction of enlistment centers. Territories that have grown to be considered towns or cities can and should push for the erection of a local [ShowBuildingTypeName('armory')]."
 mission_manpower: "Gain Manpower"
 mission_manpower_desc: "In order to bolster our ranks and ensure a supply of men, we must maintain a robust reinforcement system full of fresh recruits!"

 mission_reduce_antagonism: "Reduce $antagonism$"
 mission_reduce_antagonism_desc: "Our conquests abroad are sure to raise eyebrows amongst our neighbors. In order to avoid them uniting against us, we must look to improving our own standing in their eyes."
 mission_restore_province: "Recover Prosperity"
 mission_restore_province_desc: "The ravages of war have not been kind to those who recently became part of our domain. Restoring some of the prosperity is a great way to improve the opinion of locals in the newly conquered province."
 mission_restore_province_tip: "@arrow_bonus_tier_3! [war_with_icon|e] will often ruin the [prosperity_with_icon|e] of your [locations_with_icon|e]. It will recover over time, but you can accelerate recovery with a [cabinet_action_with_icon|e].\n\n@arrow_bonus_tier_2! Go to [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')] to see your [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Assign a [cabinet_member_with_icon|e] to the [ShowCabinetActionName('recovery_effort')] [cabinet_action|e]."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "Our [pops|e] in the designated [province|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 every_pop_conquest_location_var_province_10_sat_tt: "Our [pops|e] in [conquest_province.GetName] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"

#generic_vassal_ties
 generic_vassal_ties: "$vassal$ Ties"
 generic_vassal_ties_DESCRIPTION: "We must ensure a stable relationship with our $vassal$!"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "Our relationship with our $vassal$ is stronger than ever."
 generic_vassal_ties_BUTTON_TOOLTIP: "Cooperation with trusted vassals is vital to overcome external and internal challenges in uncertain times."
 generic_vassal_ties_BUTTON_DETAILS: "In turbulent times of uncertainty, we must look to our trusty $vassal$ in order to endure whatever obstacles and foes appear in our path. Only through cooperation and amicable relations shall we persevere!"
 monthly_events_about_annexation_tt: "Monthly [events|e] about the ongoing annexation may occur while this [mission|e] is active"
 mission_commence_annexation: "Commence Annexation"
 mission_commence_annexation_desc: "Despite our amicable relations, it appears that the autonomy exercised by our vassal has come to an end. We must therefore commence a process to formally integrate them into our realm."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click on #V Manage Subjects#! to see your [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Click on the name of the [subject] to open [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Select #V $ANNEXTITLE$#!."

 mission_complete_annexation: "Complete Annexation"
 mission_complete_annexation_desc: "The efforts to integrate our vassal fares well. While the completion of the process may take time, we nevertheless progress with unification in mind."
 mission_select_vassal: "Select a [ShowSubjectTypeName('vassal')] for this [mission|e]"
 mission_no_valid_vassals: "@trigger_no! There are no [ShowSubjectTypeName('vassal')] available."

 mission_connect_the_capitals: "Connect the Capitals"
 mission_connect_the_capitals_desc: "Proper communication and a direct infrastructure link between locations in our [ShowSubjectTypeName('vassal')] will ensure a direct link that will undoubtedly raise their loyalty."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! Go to your [capital_with_icon|e], [Player.GetCapital.GetName], and click on the #V Build Road#! button.\n\n@arrow_bonus_tier_1! Build a [road_with_icon|e] to a neighboring [location|e], bringing our subject's [capital|e] closer to us."

 mission_monetary_assistance: "Monetary Assistance"
 mission_monetary_assistance_desc: "It befalls us to support our less fortunate vassal with ample monetary assistance. This will assist in tightening relations between us, making diplomacy easier. An emblematic gift towards their treasury would go a long way to furthering their prosperity!"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click on #V Manage Subjects#! to see your [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Click on the name of the [subject] to open [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Remove the Subject Actions filter to see all Actions, and look for #V $send_gift$#!"
 mission_base_of_power: "A Base of Power"
 mission_base_of_power_desc: "We must ensure that our vassal has a strong seat to exercise their authority from, a powerful capital that befits their prosperous status under our banner."
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Go to your Subject's Capital.\n\n@arrow_bonus_tier_2! Click on the @build_icon! #V Build#! Button to see a list of [buildings_with_icon|e] you can build in the [location_with_icon|e].\n\n@arrow_bonus_tier_2! Sort by profit and start building the one you deem more appropriate."

 mission_improve_relations_with_vassal: "Improve Relations with [ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip]"
 mission_improve_relations_with_vassal_desc: "In order to bolster cooperation between our countries, we must reach out to our vassal and establish strong diplomatic ties." 
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click on #V Manage Subjects#! to see your [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Click on the name of the [subject] to open [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Select [opinion_icon] #V $IMPROVE_RELATIONTITLE$#!, in the Country card on top, and wait for opinion to increase. Keep in mind this action will cost you #V 1#! [diplomat_with_icon|e]."

 mission_joint_military_development: "Joint Military Development"
 mission_joint_military_development_desc: "In order to protect our realm, military cooperation is vital between us and our vassal."
 mission_joint_military_development_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click on #V Manage Subjects#! to see your [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Click on the name of the [subject] to open [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Select #V $offer_support_military$#!."
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "The designated [subject|e] will have its [liberty_desire|e] reduced, and its [capital|e] will gain the [ShowModifier('center_of_urbanization_modifier')] [modifier|e]"

#generic_humiliate_rival
 generic_humiliate_rival: "Humiliate a Rival"
 generic_humiliate_rival_DESCRIPTION: "Those who seek to match our strength must be shown their inferiority!"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "We have successfully surpassed a rival."
 generic_humiliate_rival_BUTTON_TOOLTIP: "The realm must assert its dominance over envious rivals by surpassing their ambitions and securing superiority."
 generic_humiliate_rival_BUTTON_DETAILS: "Our rivals and enemies look upon us with envy, as we experience prosperity and raise our people to new heights. It is time for us to establish our superiority over those who seek to match our growth and surpass them once and for all."

 mission_insult_rival: "Diplomatic Play"
 mission_insult_rival_desc: "Delivering an elaborate insult to one of our rivals is a great way to exhibit their flaws and establish our supremacy over them during diplomatic talks."
 mission_insult_rival_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click the  #V [rivals_icon|e] Rivals Button #! row.\n\n@arrow_bonus_tier_2! You can also click at the [rivals_icon] #W Possible Rivals Alert#!.\n\n@arrow_bonus_tier_1! You can wait until other [countries] have declared their [rivals] before making your move. That way you will avoid angering the wrong [countries]. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$ Hint')]."

 mission_impose_embargo: "Impose an Embargo"
 mission_impose_embargo_desc: "We cannot allow foreign agents and foes to enter our markets and profit from trades within our borders!"
 mission_impose_embargo_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click at the flag of the desired #V [rivals_icon|e] Rival#! to target.\n\n@arrow_bonus_tier_2! You can click in its [diplomacy_icon] #W Diplomatic Actions#! inside #W Economy Actions#!.\n\n@arrow_bonus_tier_1! Find and click on #W Embargo Nation #! in order to embargo them."

 market_dominance_key: "Market Dominance"
 mission_humiliate_rival: "Humiliate a Rival"
 mission_humiliate_rival_desc: "By forcing our rivals in the diplomatic table and strong-arming our superiority over them, we will only further our strength both at home and abroad."
 mission_humiliate_rival_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click at the flag of the desired #V [rivals_icon|e] Rival#! to target.\n\n@arrow_bonus_tier_2! You can either click at Country Card [war_icon] #W Declare War Button#! or in its [diplomacy_icon] #W Diplomatic Actions#! inside [hostile_icon] #W Hostile Actions#!.\n\n@arrow_bonus_tier_1! Consider getting a [casus_belli_with_icon|e] before declaring a [war]. We can ask for one during [parliament|e], or fabricate one against our [rivals|e]. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_war', '$hint_war$ Hint')] and [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$ Hint')]."

 mission_surpass_rival: "Surpass our Foes"
 mission_surpass_rival_desc: "Those who seek to usurp our place in the sun must be shown that they are but an insignificant speck at the face of our unstoppable might. Our strength must eclipse their puny armies!"
 mission_surpass_rival_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click at the flag of the desired #V [rivals_icon|e] Rival#! to target.\n\n@arrow_bonus_tier_2! Keep checking in its [country_icon|e] #W Country Panel #! in order to compare strength with them.\n\n@arrow_bonus_tier_1! Consider declaring [war_with_icon|e] to keep devitalize them. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_war', '$hint_war$ Hint')] and [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$ Hint')]."
 should_complete_stronger_than_rival_tt: "Completing this [task|e] with higher [relative_strength|e] compared to [target_rival.GetName] grants #G 20#! [prestige|e]."

 mission_establish_spy_networks: "Establish a Spy Network"
 mission_establish_spy_networks_desc: "In order to have a grip on the affairs of our rivals, it is wise to ensure the infiltration of our spies within their ranks."
 mission_establish_spy_networks_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click at the flag of the desired #V [rivals_icon|e] Rival#! to target.\n\n@arrow_bonus_tier_2! You can either click at Country Card [spy_network_icon] #W Spy Network Button#! or in its [diplomacy_icon] #W Diplomatic Actions#! inside [hostile_icon] #W Hostile Actions#!.\n\n@arrow_bonus_tier_1! Build a [spy_network_with_icon|e] in our [rivals] in order to fabricate a [casus_belli|e] against them. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$ Hint')]."

 mission_destabilize_rival: "Sow Discontent in Rival"
 mission_destabilize_rival_desc: "If we are to make our rivals into easy prey, we must ensure they are internally unstable and prone to foreign invasions."
 mission_destabilize_rival_tip: "@arrow_bonus_tier_3! Go to [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] and click at the flag of the desired #V [rivals_icon|e] Rival#! to target.\n\n@arrow_bonus_tier_2! You can either click at Country Card [spy_network_icon] #W Spy Network Button#! or in its [diplomacy_icon] #W Diplomatic Actions#! inside [hostile_icon] #W Hostile Actions#!.\n\n@arrow_bonus_tier_1! Build a [spy_network_with_icon|e] in our [rivals] in order to be able to have enough [spy_network_with_icon|e] to use #W Sow Discontent Diplomatic Action#! against them, which can be found in [diplomacy_icon] #W Diplomatic Actions#! > [spy_network_icon] #W Covert Actions#!. \n\n #italic To learn more you can check [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$ Hint')]."

 mission_task_select_rival: "Select a [rival|e] for the upcoming [mission_tasks|e]"
 mission_task_no_rival: "@trigger_no! No [rival|e] available"
 impacted_by_foreign_destabilization_efforts_modifier_tt: "They will be impacted by the [ShowModifier('foreign_destabilization_efforts_modifier')] [modifier|e] through an [event|e]"

#generic_trade
 generic_trade: "The Development of Trade"
 generic_trade_DESCRIPTION: "If we are to further our prosperity, we must look to promote our trade endeavors!"
 generic_trade_CRITERIA_DESCRIPTION: "We have shaped our merchant policy and improved the relevant infrastructure."
 generic_trade_BUTTON_TOOLTIP: "The competitive world of trade offers lucrative opportunities through goods exchange and distant trade routes."
 generic_trade_BUTTON_DETAILS: "The world of business is full of cutthroat merchants and abundant competitiveness. However, there is much coin to be made in the exchange of goods and the establishment of faraway trade routes!"

 mission_increase_maritime_presence: "Maritime Presence"
 mission_increase_maritime_presence_desc: "The development of sea lanes to connect our ports have played an important role in our accumulated prosperity. We must therefore pivot towards expanding our existing maritime presence in an effort to maintain our mercantile dominance!"
 mission_increase_maritime_presence_tip: "$mission_expand_merchant_power_tip$"

 mission_protect_our_coasts: "Protect our Coasts"
 mission_protect_our_coasts_desc: "Marauding pirates, greedy foreign merchants and illicit prospectors of wealth constantly eye our shores and the wealth they hold. Through the construction of defensive infrastructure across our coastlines, we will succeed in fending off our enemies whilst maintaining our affluence."
 mission_protect_our_coasts_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @soldiers![ShowPopTypeName('soldiers')] [buildings] and click on the [ShowBuildingTypeName('coastal_fort')] [building].\n\n@arrow_bonus_tier_1! Build it in one of your coastal [urban_locations|e]."

 mission_establish_wharfs: "Establish Wharfs"
 mission_establish_wharfs_desc: "The essence of our wealth lies within the untapped potential of our coasts. In order to spread prosperity, we must look to increase our maritime infrastructure!"
 mission_establish_wharfs_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @burghers![ShowPopTypeName('burghers')] [buildings] and click on the [ShowBuildingTypeName('wharf')] [building].\n\n@arrow_bonus_tier_1! Build it in your [urban_locations|e]."
 mission_establish_docks: "Coastal Expansion"
 mission_establish_docks_desc: "While the [ShowBuildingTypeName('wharf')] has served us loyally, we must remain at the forefront of maritime innovation. To do so, the construction of expansive docks across our coasts is deemed a necessity."
 mission_establish_docks_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @soldiers![ShowPopTypeName('soldiers')] [buildings] and click on the [ShowBuildingTypeName('dock')] [building].\n\n@arrow_bonus_tier_1! Build it in your [urban_locations|e]."

 mission_merchant_fleet: "A Merchant Fleet"
 mission_merchant_fleet_desc: "The backbone of our merchant endeavors are the many foreign fleets that ferry goods to and from our ports. It is time we establish our own merchant fleet."
 mission_merchant_fleet_tip: "@arrow_bonus_tier_2! Go to the [Link('unit_overview', '', '@military_panel! Military > Navies')] and click on the [regular_ship_icon]#V $RECRUIT_S_BUTTON$ button#! to build [regular_ships|e].\n\n@arrow_bonus_tier_1! You will need to possess [buildings|e] capable of recruiting [regular_ships], like a [ShowBuildingTypeName('wharf')] or a [ShowBuildingTypeName('dock')].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_low_sailors', '@hint! Sailors')] and [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levies')] Hints."

 mission_establish_market_center: "Establish a Market Center"
 mission_establish_market_center_desc: "Despite our business across many markets, our advisors have deemed it necessary for us to obtain the heart of where our market lies, by any means necessary."
 mission_establish_market_center_tip: "@arrow_bonus_tier_3! Go to [Link('trade', 'subtab = markets', '@economy_panel! Economy > Markets')] and click on the [market_icon]#V $create_market$#! button.\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_markets', '@hint! Markets Hint')]."

 mission_burgher_relations: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Relations"
 mission_burgher_relations_desc: "Good relations with the merchants will benefit our bottom-line as they will be motivated to increase the volume of business conducted within our border!"
 mission_burgher_relations_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = estates', '@government_panel!Government Panel > Estates')] to see your [estates_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"

 mission_winds_of_trade: "The Winds of Trade"
 mission_winds_of_trade_desc: "Whether to support a mercantilistic and protectionist approach to our market, or to open all ports to foreign merchants, is a decision that will likely determine the fate of our nation."

 mission_solid_approach: "A Solid Approach"
 mission_solid_approach_desc: "Whether we choose to support a mercantilistic or an open approach, our advisors support the idea of pivoting fully into whatever direction we choose."

 mission_burgher_privileges: "Powerful [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_burgher_privileges_desc: "A powerful merchant class is the cornerstone towards the goal of mercantile success and prosperity. By granting special privileges to the merchants we will alleviate many hurdles and benefit our treasury."
 mission_burgher_privileges_tip: "@arrow_bonus_tier_2! Go to [Link('government', 'tabcontent = estates', '@government_panel! Government Panel > Estates')] to see your [estates_with_icon|e].\n\n@arrow_bonus_tier_1! Grant a new [privilege_with_icon|e] to the [GetEstateName('burghers_estate')].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_estates', '@hint! Estates Hint')]."
