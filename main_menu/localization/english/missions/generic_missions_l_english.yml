 mission_estate_satisfaction: "Gain Favors with the [mission_target_estate.GetName]"
 mission_estate_satisfaction_desc: "It is of vital interest to our internal affairs to work towards gaining the favor of influential [estate|e] for our future endeavors."
 mission_estate_satisfaction_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = estates', '@government_panel! Government Panel > Estates')] to see your [estates_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"

 mission_shared_enrichment: "Shared Enrichment"
 mission_shared_enrichment_desc: "Proper taxation, ledgers and the ensured enrichment of the [estate|e] will settle a great standard for taxation across our realm."
 mission_shared_enrichment_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = estates', '@government_panel! Government Panel > Estates')] to see your [estates_with_icon|e].\n\n@arrow_bonus_tier_2! [ShowGenericActionName('bribe_estate')] by clicking on the #V Bribe Button#!.\n\n@arrow_bonus_tier_1! You can also lower [taxes_with_icon|e] to the [estate] from [Link('economy', '', '@economy_panel!$lateralview_economy_entry_name$ > Budget')] and wait for them to amass wealth.\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_estates', '@hint! Estates Hint')]."
 mission_shape_society: "Shape Society"
 mission_shape_society_desc: "The currents of change sweep across the halls of power within our domain. If we are to elevate and cultivate a strong bond between our court and the [estate|e] then we must shape our society accordingly."
 mission_shape_society_tip: "@arrow_bonus_tier_3! Go to [Link('societal_values', '', '@government_panel! Government Panel > Values')] to check your [societal_values_with_icon|e].\n\n@arrow_bonus_tier_2! Go to [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')] to see your [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Assign a [cabinet_member_with_icon|e] to the [ShowCabinetActionName('change_societal_values')] [cabinet_action|e].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] and [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')] Hints."

