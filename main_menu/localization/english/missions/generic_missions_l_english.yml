 mission_food_investment: "Food Investments"
 mission_food_investment_desc: "Those who toil our fields, mines and facilitate our government need sustenance. We must therefore strive to offer food to our people and safeguard them from starvation."
 mission_food_investment_tip: "@arrow_bonus_tier_3! Go to [Link('food_production', '', '@production_panel! Production Panel > Food')] to see a list of your [provinces_with_icon|e] and their [food_with_icon|e] situation.\n\n@arrow_bonus_tier_2! Click on the Province Cards to see their [locations_with_icon], and expand [food_raw_materials|e] in those with the highest [food_productivity_with_icon|e].\n\n@arrow_bonus_tier_1! You can also click on the [building_icon] #V [building] button#! to see the [food] [buildings] available in that [location].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_food', '@hint! Food Hint')]."
