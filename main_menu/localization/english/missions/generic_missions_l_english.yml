 mission_ensure_book_production_reward_tt: "Our [location|e] with the highest [development|e] and [market_access|e] that produces [ShowGoodsName('books')] will gain the decaying [ShowModifier('center_of_writing_modifier')] [modifier|e] for #Y 10#! years."
