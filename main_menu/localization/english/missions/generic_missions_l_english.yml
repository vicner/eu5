 mission_marketplace_of_capital: "The [ShowBuildingTypeNameWithNoTooltip('marketplace')] of [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 mission_marketplace_of_capital_desc: "Our capital can be second to none! If we wish to attain wealth through trade, we must convert it into a glorious and vibrant hub for trade from every corner of the Earth!"
 mission_marketplace_of_capital_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @burghers![ShowPopTypeName('burghers')] [buildings] and click on the [ShowBuildingTypeName('marketplace')] [building].\n\n@arrow_bonus_tier_1! Build as many as needed by clicking on the list or on the the map."
