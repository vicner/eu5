 mission_embrace_capital_economy_trade_focus: "The Rich Merchant"
 mission_embrace_capital_economy_trade_focus_desc: "Being the middleman in the trade of necessary and exotic goods will result in the generation of wealth unimaginable to even the greediest heart!"
