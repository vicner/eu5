#traditional economy

 generic_traditional_economy: "Traditional Economy"
 generic_traditional_economy_DESCRIPTION: "The strength of our nation lies in the tried and tested methods of economic stewardship that have served our people for generations."
 generic_traditional_economy_CRITERIA_DESCRIPTION: "We have embraced the values and systems of a traditional, stable economy."
 generic_traditional_economy_BUTTON_TOOLTIP: "By reinforcing our traditional economy, we lay the foundation for enduring prosperity and societal harmony."
 generic_traditional_economy_BUTTON_DETAILS: "$generic_traditional_economy_BUTTON_TOOLTIP$"

 mission_increase_workforce: "Expand the Workforce"
 mission_increase_workforce_desc: "To sustain our growing economy and burgeoning ambitions, we must ensure that our labor force is both vast and capable. Expanding the workforce will allow us to pursue broader development across our lands."

 mission_connect_location_to_capital: "Road to [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 mission_connect_location_to_capital_desc: "The heart of our realm must remain connected to its limbs. By ensuring the focus of our current efforts is linked to the capital, we reinforce the unity and strength of the local administration, as well as the extraction of tax and raw resources."
 mission_connect_location_to_capital_tip: "@arrow_bonus_tier_2! Go to your [capital_with_icon|e], [Player.GetCapital.GetName], and click on the [road_icon] #V Build Road#! button.\n\n@arrow_bonus_tier_1! Click on the [location_with_icon|e] to which you want to build the [road_with_icon|e].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$ Hint')]."
 designated_location_capital_connection_modifier_tt: "Every [location|e] in the designated [province|e] will benefit from the [ShowModifier('capital_connection_modifier')] [modifier|e], which scales based on [proximity|e]"
 
 mission_increase_rgo_level: "Expand Resource Production"
 mission_increase_rgo_level_desc: "The foundation of any thriving society lies in its access to natural resources. We must develop our rural infrastructure and raise production levels to meet the needs of our growing population and economy."
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2! Go to the [location_with_icon|e] you chose for the Mission.\n\n@arrow_bonus_tier_1! Click on the [rgo_icon] #V $game_concept_rgo$ Button#! to expand the [resource_gathering_operations]."

 mission_peasants_estate_satisfaction: "Peasant Contentment"
 mission_peasants_estate_satisfaction_desc: "The peasantry forms the bedrock of our realm. Ensuring their satisfaction through wise governance will grant us the stability and command necessary for ambitious development."
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = estates', '@government_panel!Government Panel > Estates')] to see your [estates_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"

 mission_market_villages: "Village Marketplaces"
 mission_market_villages_desc: "The establishment of local markets in rural communities will bring trade, opportunity, and growth to our countryside, forging a more prosperous and connected realm."
 mission_market_villages_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @peasants![ShowPopTypeName('peasants')] [buildings] and click on the [ShowBuildingTypeName('market_village')] [building].\n\n@arrow_bonus_tier_1! Build it in the [location_with_icon|e] by clicking it on the list or on the map."

 mission_embrace_trad_economy: "Embrace the Traditional Economy"
 mission_embrace_trad_economy_desc: "Our economic path lies not in reckless innovation, but in building upon tried and tested methods. We shall enhance our traditional economy to secure lasting prosperity, through the funding of rural communities and promoting a return to the countryside."
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"

 mission_prosperous_production: "Prosperous Production"
 mission_prosperous_production_desc: "The prosperity of our rural settlements is of utmost importance within our court. In order to ensure a steady production of materials and the continued satisfaction of our people's needs, we will look to increase the affluence of communities that so valiantly support our realm's economy."

 mission_fishing_villages: "Support Fishing Villages"
 mission_fishing_villages_desc: "The seas and rivers hold untold riches. By empowering our fishing communities, we shall enhance food security and open new avenues for rural prosperity."
 mission_fishing_villages_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @peasants![ShowPopTypeName('peasants')] [buildings] and click on the [ShowBuildingTypeName('fishing_village')] [building].\n\n@arrow_bonus_tier_1! Build it in the [location_with_icon|e] by clicking it on the list or on the map."


 mission_cloth_makers: "Support Rural Cloth"
 mission_cloth_makers_desc: "The production of cloth stands as a pillar of rural industry. By fostering this craft, we enrich our people and strengthen our place in both domestic and foreign markets."
 mission_cloth_makers_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @laborers![ShowPopTypeName('laborers')] [buildings] and click on the [ShowBuildingTypeName('rural_clothmaker')] [building|e].\n\n@arrow_bonus_tier_1! Build it in the [location_with_icon|e] by clicking it on the list or on the map."

 mission_irrigation: "Expand Irrigation"
 mission_irrigation_desc: "With fertile land and reliable water, we shall turn even the harshest terrain into fields of plenty. Expanding our irrigation systems will dramatically increase our agricultural yield."
 mission_irrigation_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @peasants![ShowPopTypeName('peasants')] [buildings] and click on the [ShowBuildingTypeName('irrigation_systems')] [building|e].\n\n@arrow_bonus_tier_1! Build it in the [location_with_icon|e] by clicking it on the list or on the map."

 mission_masons: "Construct Masons"
 mission_masons_desc: "The art of masonry is essential to the rise of our settlements and enduring institutions. By organizing skilled masons across our realm, we shall lay the groundwork, the supply for materials upon which we will build our history."
 mission_masons_tip: "@arrow_bonus_tier_3! Go to [Link('production', '', '@production_panel! Production Panel > Buildings')] to see a list of your [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filter by @laborers![ShowPopTypeName('laborers')] [buildings] and click on the [ShowBuildingTypeName('mason')] [building|e].\n\n@arrow_bonus_tier_1! Build it in the [location_with_icon|e] by clicking it on the list or on the map."

