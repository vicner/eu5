 mission_capital_city: "Wave of Urbanization"
 mission_capital_city_desc: "Encourage growth and development to transform our capital into a thriving city. A major urban center will serve as the beginning of a great era!"
 mission_capital_city_tip: "@arrow_bonus_tier_3! Go to your [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Click on the [location_rank|e] icon at the top left, inside the Location Card, in order to upgrade the [location_with_icon|e] from a @town! [ShowLocationRankName('town')] to a @city! [ShowLocationRankName('city')]."
 burghers_capital_grow_tt: "[pops|e] of the [ShowPopTypeName('burghers')] in our [capital|e] will grow in numbers"
