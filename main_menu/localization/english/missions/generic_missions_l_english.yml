 mission_task_will_be_bypassed_tt: "This [mission_task|e] will be bypassed"
 mission_home_region_control: "Control the Region"
 mission_home_region_control_desc: "Taxable income that will reinforce our treasury often slips our grasp. Our bailiffs and administrators must establish dominance over the surrounding region to solidify our capital's influence."
 mission_home_region_control_tip: "@arrow_bonus_tier_3! Go to [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')] to see your [cabinet_with_icon|e].\n\n@arrow_bonus_tier_2! Assign a [cabinet_member_with_icon|e] to the [ShowCabinetActionName('increase_control_province')] [cabinet_action|e] on [provinces|e] within the [region_with_icon|e] of [Player.GetCapital.GetProvince.GetArea.GetRegion.GetName].\n\n@arrow_bonus_tier_1! You can also build [roads_with_icon|e] from your [capital_with_icon|e] in order to increase [control_with_icon|e] in the [region].\n\n #italic To learn more you can check the [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$ Hint')]."
