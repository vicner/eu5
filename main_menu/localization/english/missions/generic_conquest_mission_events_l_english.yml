l_english:

 conquest_mission_events.1.title: "Donation for the War Effort"
 conquest_mission_events.1.desc: "As tensions rise and the need for a well-stocked war chest becomes ever more pressing, the influential members of the [target_estate.GetName] have approached [target_character.GetName] with a generous offer. Recognizing the importance of the country's military endeavors, they have pledged a significant donation to support the war effort.\n\nHowever, such generosity does not come without expectations, as the [target_estate.GetNameWithNoTooltip] seek to leverage this contribution to gain greater influence over the affairs of the [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.1.a: "This will greatly help the ongoing war effort."
 conquest_mission_events.1.b: "Politely thank them for their gesture and turn it down."
 reject_the_advances_of_the_estate_tt: "#italic We will reject the advances of the [target_estate.GetNameWithNoTooltip]#!"

 conquest_mission_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Protest the War Chest"
 conquest_mission_events.2.desc: "As the [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] focuses on amassing a substantial war chest to fund future military campaigns, discontent begins to brew among the lower classes. The [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], struggling under the weight of increased taxes and forced contributions, have openly expressed their grievances.\n\nThey argue that the burdens of war should not fall so heavily on their shoulders, especially when the wealthier estates seem untouched. These protests, if not addressed, could escalate into full-blown unrest, threatening the stability of the [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.2.a: "They will foot the bill."
 conquest_mission_events.2.b: "We can grant some monetary concessions."
 conquest_mission_events.2.c: "Grant them a privilege instead."

 conquest_mission_events.3.title: "War Loans"
 conquest_mission_events.3.desc: "As preparations for a major military campaign intensify, the estates see an opportunity to profit from the [ROOT.GetCountry.GetGovernment.GetAdjective] need for a well-stocked war chest. The leading financiers within our [ROOT.GetCountry.GetFlavorRank] have approached the [ROOT.GetCountry.GetGovernment.GetCourtTitle] with an enticing proposal: a substantial loan at competitive rates, aimed at funding the ongoing war effort.\n\nHowever, accepting their offer could strengthen their influence, potentially shifting the balance of power among the estates."
 conquest_mission_events.3.b: "Very well, sign the loan."
 conquest_mission_events.3.c: "We cannot afford this."
 conquest_mission_events.3.a: "Secure a better deal!"
 special_loan_with_lower_interest_tt: "This [loan|e] is offered at a lower [interest|e] rate"
 turn_away_the_loan_tt: "#italic Turn away the offer from our [estates|e]"
 extra_special_loan_with_lower_interest_tt: "The [loan|e] will be of a #G larger#! amount and an #G even lower#! [interest|e] rate due to the negotiation skills of [target_character.GetName]"

 conquest_mission_events.4.title: "Looting in [target_loot_location.GetNameWithNoTooltip]"
 conquest_mission_events.4.desc: "The flames of war have spread uncontrollably, leaving devastation in their wake. The once-thriving province of [target_loot_province.GetName] has borne the brunt of the conflict, with marauding soldiers and desperate deserters looting settlements, pillaging farms, and leaving the countryside in ruins.\n\nReports of burning villages, starving peasants, and the collapse of local trade have reached the [ROOT.GetCountry.GetGovernment.GetCourtTitle], painting a grim picture of the human cost of war. If swift action is not taken, the lasting damage from our looting could cripple the province's prosperity for years to come."
 conquest_mission_events.4.a: "All is fair in war."
 conquest_mission_events.4.b: "They are only looting a little!"
 conquest_mission_events.4.c: "We cannot allow such behaviors around [target_province.GetNameWithNoTooltip]!"

 conquest_mission_events.5.title: "The Ravages of War"
 conquest_mission_events.5.desc: "The ongoing conflict has taken its toll on us. As it drags on, reports of hardship and discontent are spreading like wildfire. Villages are emptied of their able-bodied men, taxes are higher than ever, and supplies are running ever thinner.\n\nThe common folk are growing weary of the endless bloodshed and sacrifices dictated by [target_character.GetName]. From the bustling cities to the quiet countryside, the people's spirit is faltering, and the whispers of dissent grow louder. If left unaddressed, this growing war exhaustion could threaten the stability of the [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.5.a: "They are mere voices."
 conquest_mission_events.5.b: "Counter them with propaganda!"

 conquest_mission_events.6.title: "War Innovations"
 conquest_mission_events.6.desc: "As the war rages on, necessity has become the mother of innovation. The prolonged conflict has brought our armies into contact with foreign enemies and allies alike, each possessing unique techniques and technologies. From captured enemy siege engines to improved tactics observed on the battlefield, our soldiers and engineers have begun to adopt and refine these innovations.\n\nThis exchange of knowledge has not only improved our military capabilities but has also sparked a surge of technological advancements across the [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.6.a: "We will study war."
 conquest_mission_events.6.b: "Focus on general advancement."
 research_gained_scales_with_monthly_towards_innovative_tt: "The [research_progress|e] gained scales with our [ShowModifierTypeName('monthly_towards_innovative')] value"

 conquest_mission_events.7.title: "Integration Progress in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.7.desc: "Integration efforts in [target_province.GetName] are making steady progress. In [target_location.GetName], the local population is beginning to adjust to our laws and customs.\n\nMarkets are reopening, our language is heard more often in the streets, and resistance has faded into quiet acceptance. Though some traditions remain, the region is slowly aligning itself with the rhythms of our [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.7.a: "Intensify the integration efforts."
 conquest_mission_events.7.b: "Let us try to respect the locals."
 locals_in_target_province_gain_mild_satisfaction_tt: "Our [pops|e] in [target_province.GetName] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "[locations|e] in the aforementioned [province|e] that we are [integrating|e] will receive [ShowNamedValue('integration_progress_very_weak_bonus')|+=] [integration|e] progress"

 conquest_mission_events.8.title: "Integration Resistance in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.8.desc: "Resistance in [target_province.GetName] remains strong. In [target_location.GetName], officials report growing defiance toward our rule and policies.\n\nLocal leaders undermine our reforms, and our banners are treated with disdain. The population clings to the old ways, and our efforts to assimilate them are met with silence or open contempt."
 conquest_mission_events.8.a: "Their efforts are in vain!"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "Introduce them to the whip."
 locals_in_target_province_lose_mild_satisfaction_tt: "Our [pops|e] in [target_province.GetName] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 mission_ruler_or_regent_is_conqueror_tt: "What little resistance is met in [target_province.GetName] stands no chance against [target_character.GetName]"

 conquest_mission_events.9.title: "Cultural Spread in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.9.desc: "In [target_province.GetName], elements of our [target_culture.GetName] culture are taking root. In [target_location.GetName], signs of cultural change are starting to appear.\n\nChildren are learning our tongue, clothes and customs from the capital are spreading, and the idea of identifying with our [ROOT.GetCountry.GetFlavorRank] is no longer foreign to all. The shift is subtle, but real."
 conquest_mission_events.9.a: "Everybody loves being [target_culture.GetNameWithNoTooltip]?"
 conquest_mission_events.9.b: "Let us propagate these attempts even further!"
 conquest_mission_events.9.c: "Follow the example of our great [target_character.GetShortNameWithNoTooltip]!"
 conquest_mission_events.9.d: "Diversity is a strength!"

 conquest_mission_events.10.title: "Religious Spread in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.10.desc: "The people of [target_province.GetName] are beginning to embrace our [target_religion.GetName].\n\nIn [target_location.GetName], small gatherings have formed around preachers, and temples have seen a quiet rise in converts. Faith is proving to be a powerful tool for unification."
 conquest_mission_events.10.a: "They are seeing the light!"

 conquest_mission_events.11.title: "Local [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Demand Collaboration in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.11.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] of [target_province.GetName] have approached us, seeking roles within our system in exchange for their allegiance.\n\nIn [target_location.GetName], these families offer influence, resources, and local control — but only if granted land and privileges. Their support could ease integration, but at a cost to the common folk and our authority."
 conquest_mission_events.11.a: "Better the devil you know..."
 conquest_mission_events.11.b: "They will not dictate our policy."
 conquest_mission_events.11.c: "Support the local [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] instead."
 conquest_mission_events.11.d: "The authority of [target_character.GetShortNameWithNoTooltip] is undisputed."
 ruler_or_regent_too_strong_tt: "The rule of [target_character.GetName] is far too powerful to be challenged by any petty [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
  