l_english:

#Misc
  generic_colonize_explore: "Venturing into the Unknown"
  generic_colonize_explore_DESCRIPTION: "The call of distant horizons and unclaimed lands stirs our ambitions. We must chart the seas, discover new territories, and expand our influence to ensure our realm's future prosperity."
  generic_colonize_explore_CRITERIA_DESCRIPTION: "We have either begun exploring uncharted waters or established the foundations for colonial expansion."
  generic_colonize_explore_BUTTON_TOOLTIP: "The unknown offers limitless potential for growth, wealth, and prestige. We must embrace it."
  generic_colonize_explore_BUTTON_DETAILS: "The vast world beyond our borders is full of mysteries and opportunities. By exploring uncharted regions and establishing colonies, we can secure our place in history and shape the destiny of our realm!"

#Missions
  mission_hire_explorer: "Hire Explorers"
  mission_hire_explorer_desc: "We need able-bodied explorers to properly harness the unknown."
  mission_chart_horizon: "Chart the Horizon"
  mission_chart_horizon_desc: "Expeditions of adventurers at land and at sea will harness the horizon, exploring and crafting maps of lands never before seen by our people."
  mission_new_maps: "New Maps"
  mission_new_maps_desc: "In order to properly grasp the gravity of new discoveries, we must push for expeditions to charter and complete the mapping of those territories."
  mission_overseas_efforts: "Overseas Efforts"
  mission_overseas_efforts_desc: "It has become apparent that we stand at the precipice of a new age. To march forth and claim unknown lands is to carve our name into the annals of history for centuries to come."
  mission_settle_horizon: "Settle the Horizon"
  mission_settle_horizon_desc: "The need for expansion has led our advisors to support the notion of sending people to potential colonies. The influx of settlers will undoubtedly lead to the dissemination of knowledge and the adoption of new technologies as well as raw goods."
  mission_colonial_ambitions: "Colonial Ambitions"
  mission_colonial_ambitions_desc: "Settling foreign shores and utilizing their resources is a great way to further our mercantile reach and, consequently, our power as well. To that end, we must seek to establish colonial subjects, ready to serve and promote our interests."


#Tooltips
  land_explo_key: "If we complete the mission with at least #Y 1#! land [exploration|e]:"
  yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
  no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
  sea_explo_key: "If we complete the mission with at least #Y 1#! sea [exploration|e]:"
  yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
  no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
  mission_colonial_ambitions_tt: "One of our colonial [subjects|e] will receive a #G reduction#! to their [liberty_desire|e]"
  mission_settle_horizon_tt: "Monthly [events|e] about our colonial settlements may occur while this [mission_task|e] is active"
  
 

#Events

  generic_colonial_exploration_events.1.title: "Rivaling Adventurers"
  generic_colonial_exploration_events.1.desc: "The great age of charting the horizons has brought forth a generation of skilled navigators and adventurers eager to uncover the unknown. Among them, many renowned explorers such as [target_character_1.GetName] and [target_character_2.GetName] have risen to prominence, each hungry to set forth and make a name for themselves.\n\nTheir competitive nature has spurred both to greater heights, striving to outdo one another in skill and ambition. As their rivalry intensifies, one of them has begun to stand out, their exceptional talent shining brighter than ever before, ready to lead our people to even greater glory."
  generic_colonial_exploration_events.1.a: "Favor [target_character_1.GetNameWithNoTooltip]."
  generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip] will lead us to glory!"
  generic_colonial_exploration_events.1.c: "What about [target_character_3.GetNameWithNoTooltip]?"
  generic_colonial_exploration_events.1.d: "Such greatness cannot be contained by mere individuals!"
  next_completed_exploration_will_fire_event_tt: "The next [exploration|e] we complete within #Y 10#! years will trigger an [event|e]"

  generic_colonial_exploration_events.2.title: "The Future of Exploration"
  generic_colonial_exploration_events.2.desc: "After months of perilous journeys and meticulous charting, our explorers have returned with detailed accounts of distant lands and uncharted waters. Their findings are extraordinary, offering both immediate opportunities for further expeditions and insights that could advance navigational science.\n\nHowever, the [ROOT.GetCountry.GetGovernment.GetCourtTitle] is divided on how best to use this wealth of knowledge. Some argue for empowering the most promising explorer to continue pushing the boundaries, while others advocate for channeling these discoveries into technological progress to benefit future generations. The decision will surely shape the course of our people's exploration endeavors."
  generic_colonial_exploration_events.2.a: "Fund future research."
  generic_colonial_exploration_events.2.b: "Support our explorers now."

  generic_colonial_exploration_events.3.title: "The Future of Exploration"
  generic_colonial_exploration_events.3.desc: "Settlers in [target_charter.GetName] have proposed a plan to convert the local natives to [ROOT.GetCountry.GetReligion.GetName] and subsequently to the [ROOT.GetCountry.GetCulture.GetName] culture, believing that such efforts would not only bring spiritual enlightenment but also foster closer integration with the colony.\n\nBy embracing our ways, the natives could contribute more directly to the colony's growth and prosperity. However, such an endeavor would require significant financial support from [ROOT.GetCountry.GetCapital.GetName] to fund missionary work and cultural programs. While some see this as a vital investment in the charter's future, others warn against interfering with the natives' way of life, fearing it could disrupt the fragile balance in the province."
  generic_colonial_exploration_events.3.a: "We will fund these attempts."
  generic_colonial_exploration_events.3.b: "Let us not disturb the status quo."
  natives_left_undisturbed_tt: "#italic The natives in [target_charter.GetNameWithNoTooltip] will be left undisturbed#!"

  generic_colonial_exploration_events.4.title: "Colony Gains Traction"
  generic_colonial_exploration_events.4.desc: "Word of the ample lands and promising opportunities in [target_charter.GetName] has begun to spread throughout the homeland. Merchants, farmers, and adventurous families alike are captivated by tales of prosperity and freedom in this new world.\n\nEncouraged by the successes of early settlers, many are now preparing to make the journey across the seas in search of a better life. This surge of interest promises to bolster the colony's population and accelerate its development, transforming it into a thriving hub of activity and growth."
  generic_colonial_exploration_events.4.a: "We can only hope this trend carries on."