l_english:
 #
 march_to_sound_of_guns: "March to the Sound of Guns"
 march_to_sound_of_guns_desc: "When we hear the sound of cannons in the distance, our corps will march to the aid!"
 drill_army: "Drill Army"
 drill_army_desc: "Drilling is the ideal, if expensive, way to ensure every soldier is fighting fit and knows what needs to be done without risking life and limb. Experience is the best teacher, after all."
 drill_army_cta: "Click to start drilling."
 hire_prisoners_as_mercenaries: "Hire Prisoners as Mercenaries"
 hire_prisoners_as_mercenaries_desc: "This will bribe the [prisoners|e] to fight for our [country|e] as a band of [mercenaries|e]."
 hire_prisoners_as_mercenaries_cta: "Click to bribe the [prisoners|e] to fight for us."
 ransom_prisoners: "Ransom Prisoners"
 ransom_prisoners_desc: "This will ransom the [prisoners|e] in the unit back to their owners. We will receive income from the transaction, but the enemy will get their [regiments|e] back."
 ransom_prisoners_cta: "Click to ransom the [prisoners|e]."

 execute_prisoners: "Execute Prisoners"
 execute_prisoners_desc: "This will execute the [prisoners|e] in the unit. Other [countries|e] may not be impressed with our brutality, but we will not have to worry about feeding them or getting them captured back."
 execute_prisoners_cta: "Click to execute the [prisoners|e] in the unit."

 sell_prisoners_into_slavery: "Sell Prisoners Into Slavery"
 sell_prisoners_into_slavery_desc: "This will take the [prisoners|e] in the unit and sell them to the closest [market|e] as slaves."
 sell_prisoners_into_slavery_cta: "Click to sell the [prisoners|e] in the unit into slavery."

 scorch_earth: "Scorch Earth"
 scorch_earth_desc: "Destroy our [food|e] supplies to weaken the enemy if we need to retreat."
 scorch_earth_cta: "Click to let it all burn!"
 scorched_earth_pops_unhappy: "All [pops|e] in the [province|e] lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."
 convert_galley_to_light_ship: "Convert Galley to Light Ship"
 convert_galley_to_light_ship_desc: "In times of peace the [ShowUnitCategoryName('navy_galley')] can be repurposed to serve as a merchant ship for our state."
 convert_galley_to_light_ship_cta: "Click to convert [ShowUnitCategoryName('navy_galley')] into [ShowUnitCategoryName('navy_light_ship')].\nEach conversion costs #R 5 [gold|e].#!"
 convert_galley_to_light_ship_effect: "Galleys in the fleet will be converted to Light Ships for 5[gold_i] each"
 convert_light_ship_to_galley: "Convert Light Ship to Galley"
 convert_light_ship_to_galley_desc: "In times of war the [ShowUnitCategoryName('navy_light_ship')] can be repurposed to serve as a warship for our state."
 convert_light_ship_to_galley_cta: "Click to convert [ShowUnitCategoryName('navy_light_ship')] into [ShowUnitCategoryName('navy_galley')].\nEach conversion costs #R 5 [gold|e].#!"
 convert_light_ship_to_galley_effect: "Light Ships in the fleet will be converted to Galleys for 5[gold_i] each"
 promote_to_farari: "Promote to Farari"
 promote_to_farari_desc: "The Mandekalu troops have shown their bravery and resolve on the battlefield. It is time to recognize them for their service and promote them as part of the elite corps of our state!"
 promote_to_farari_cta: "Click to convert [ShowUnitDefinitionName('a_mandekalu_infantry')] and [ShowUnitDefinitionName('a_mandekalu_cavalry')] into [ShowUnitDefinitionName('a_farari_infantry')] and [ShowUnitDefinitionName('a_farari_cavalry')] respectively."
 promote_to_farari_ct: "[ShowUnitDefinitionName('a_mandekalu_infantry')] and [ShowUnitDefinitionName('a_mandekalu_cavalry')] get upgraded to [ShowUnitDefinitionName('a_farari_infantry')] and [ShowUnitDefinitionName('a_farari_cavalry')] respectively"
 promote_to_farari_tt: "We have #Y 150#! $mandekalu_exp$"
 mandekalu_exp: "Total Mandekalu Experience"
 mandekalu_exp_gain_desc: "#italic Can gain #Y Experience#! in order to be promoted to [ShowUnitDefinitionName('a_farari_infantry')] and [ShowUnitDefinitionName('a_farari_cavalry')] after the advance [ShowAdvanceName('farari_corps_advance')] has been researched. #Y Experience#! is shared by all #Y Mandekalu#! units. Won battles grant #G +15#!, lost battles grant #G +5#! #Y Experience#! per participating Mandekalu unit.#!"
 absorb_pops: "Absorb pops"
 absorb_pops_desc: "Use this unit to force some of the local population to join our ranks."
 absorb_pops_cta: "Click to start absorbing pops."
 sacrifice_prisoners: "Sacrifice prisoners"
 sacrifice_prisoners_desc: "This will sacrifice the [prisoners|e] in the unit, pleasing the gods and relieving us from feeding them or getting them captured back."
 sacrifice_prisoners_cta: "Click to start sacrificing prisoners."
 gather_food: "Gather Food"
 gather_food_desc: "Our soldiers will gather food instead of focusing on their duties."
 gather_food_cta: "Click to start gathering food."
 raid_clan_holdings: "Raid Clan Holdings"
 raid_clan_holdings_desc: "Even if we cannot fully conquer our enemy's holdings, we can for sure raid and pillage them."
 raid_clan_holdings_cta: "Click to raid clan holdings"
 raid_imperial_family_holdings: "Raid Imperial Family Holdings"
 raid_imperial_family_holdings_desc: "$raid_clan_holdings_desc$"
 raid_imperial_family_holdings_cta: "Click to raid Imperial Family holdings"