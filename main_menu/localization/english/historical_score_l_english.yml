l_english:
 ENDGAME_GREATEST_RULERS: "Greatest Rulers of History"
 
 hs_mansa_musa: "Mansa Mūsā of Mali"
 hs_mansa_musa_desc: "Mansa Mūsā, the legendary ruler of Mali, is renowned for his immense wealth and generosity. His pilgrimage to Mecca in 1324 not only displayed the grandeur of his empire but also spread Mali's fame and fostered trade and scholarship across the Islamic world."
 
 hs_peter_the_great: "Peter 'the Great' of Russia"
 hs_peter_the_great_desc: "Peter 'the Great', the visionary Tsar of Russia, transformed his nation into a formidable European power. Through sweeping reforms, military expansion, and the founding of St. Petersburg, he modernized Russia and left a lasting legacy of imperial ambition and Western influence."
 
 hs_enrique_de_impotent: "Enrique IV of Castile"
 hs_enrique_de_impotent_desc: "Enrique IV of Castile, known as 'The Impotent' struggled to assert his authority amidst noble unrest and questions of legitimacy. His reign was marked by internal conflicts and political intrigue, setting the stage for the rise of the Catholic Monarchs."
 
 hs_jan_sobieski: "Jan Sobieski of Poland"
 hs_jan_sobieski_desc: "Jan Sobieski, the Lion of Lech, was a brilliant military leader and King of Poland who safeguarded Europe from Ottoman expansion. His decisive victory at the Battle of Vienna in 1683 cemented his legacy as a defender of Christendom and a hero of the Polish-Lithuanian Commonwealth."
 
 hs_napoleon: "Napoleon I of France"
 hs_napoleon_desc: "Napoleon Bonaparte, the master tactician and Emperor of the French, reshaped Europe through his military genius and sweeping reforms. His ambition and conquests spread revolutionary ideals across the continent, but his fall marked the end of an era and the restoration of monarchies."
 
 hs_charles: "Charles V of the Holy Roman Empire"
 hs_charles_desc: "Charles V, ruler of a vast empire where the sun never set, sought to unite Christendom under his reign. His struggles against Protestantism, the Ottomans, and rival powers defined his rule, leaving a legacy of both grandeur and the challenges of ruling a fragmented empire."
 
 hs_fredrik_the_great: "Frederick 'the Great' of Prussia"
 hs_fredrik_the_great_desc: "Frederick 'the Great', the Enlightened King of Prussia, transformed his nation into a European powerhouse through military brilliance and administrative reform. His victories in the Seven Years' War and patronage of the arts earned him a legacy as both a conqueror and a philosopher."
 
 hs_gustavus_adolphus: "Gustavus Adolphus of Sweden"
 hs_gustavus_adolphus_desc: "Gustavus Adolphus, the Lion of the North, revolutionized warfare and secured Sweden's place as a great power during the Thirty Years' War. His innovative military tactics and leadership on the battlefield left an enduring legacy as one of history's greatest generals."
 
 hs_aurangzeb: "Aurangzēb of the Mughal Empire"
 hs_aurangzeb_desc: "Aurangzēb, the last great Mughal Emperor, expanded the empire to its greatest territorial extent through relentless campaigns. His strict adherence to Islamic orthodoxy and heavy taxation, however, sowed divisions that weakened the empire and foreshadowed its decline."
 
 hs_elizabeth_i: "Elizabeth I of England"
 hs_elizabeth_i_desc: "Elizabeth I, the Virgin Queen, solidified England's power through political acumen, naval triumphs like the defeat of the Spanish Armada, and cultural flourishing during the English Renaissance. Her reign marked the rise of England as a global power and an era of unparalleled stability and prosperity."
 
 hs_tamerlane: "Timur of the Timurid Empire"
 hs_tamerlane_desc: "Timur, the fearsome conqueror of Central Asia, forged a vast empire through relentless military campaigns and unmatched tactical brilliance. Though his reign was marked by destruction, he also patronized art and architecture, leaving a legacy of both devastation and cultural splendor."
 
 hs_tokugawa: "Tokugawa Ieyasu of Japan"
 hs_tokugawa_desc: "Tokugawa Ieyasu, the shrewd unifier of Japan, established the Tokugawa Shogunate, bringing lasting peace and stability after centuries of conflict. His policies of centralization and isolation shaped Japan's destiny for over two centuries."
 
 hs_suleyman: "Süleyman I of the Ottoman Empire"
 hs_suleyman_desc: "Süleyman I, the Magnificent, elevated the Ottoman Empire to its zenith, blending military conquests with administrative brilliance and cultural patronage. His reign marked an era of unmatched territorial expansion, legal reform, and artistic achievement."
 
 hs_pius_v: "Pius V of the Papal State"
 hs_pius_v_desc: "Pius V, the zealous reformer Pope, was a driving force behind the Counter-Reformation, enforcing the decrees of the Council of Trent. Known for excommunicating Elizabeth I and rallying the Holy League at Lepanto, his reign solidified the Church's stance against Protestantism and Ottoman expansion."
 
 hs_willem_of_orange: "Willem van Oranje"
 hs_willem_of_orange_desc: "Willem van Oranje, the Father of the Dutch Republic, led the fight for independence against Spanish rule during the Eighty Years' War. His leadership and vision laid the foundation for the Dutch Golden Age and the rise of a thriving, independent Netherlands."
 
 hs_pachacuti: "Pachacuti of the Inca"
 hs_pachacuti_desc: "Pachacuti, the visionary Sapa Inca, transformed the Kingdom of Qusqu into the vast Inca Empire through conquest and statecraft. Renowned for his administrative innovations and monumental architecture like Machu Picchu, his reign marked the golden age of the Inca civilization."
 
 hs_hiawatha: "Hiawatha of the Haudenosaunee"
 hs_hiawatha_desc: "Hiawatha, the legendary leader and diplomat, is credited with uniting the Haudenosaunee tribes into the Great League of Peace. His vision of unity and governance created a powerful confederation that thrived on cooperation and mutual strength."
 
 hs_charles_the_bold: "Charles the Bold of Burgundy"
 hs_charles_the_bold_desc: "Charles the Bold, Duke of Burgundy, sought to forge a powerful kingdom between France and the Holy Roman Empire through ambition and warfare. His untimely death at Nancy ended his dreams and marked the fall of Burgundy as a European power."
 
 tag_montezuma: "Moctezuma II of the Aztecs"
 tag_montezuma_desc: "Moctezuma II, the last great emperor of the Aztec Empire, presided over its height and tragic downfall. His reign ended with the arrival of the Spanish, as internal dissent and Hernán Cortés' forces brought the mighty empire to its knees."
 
 hs_christian_ii: "Christian II of Denmark"
 hs_christian_ii_desc: "Christian II of Denmark, known as 'The Tyrant,' sought to strengthen royal authority and unify Scandinavia under the Kalmar Union. His controversial policies and the Stockholm Bloodbath alienated his subjects, leading to his eventual deposition and exile."
 
 hs_may_stuart: "Mary of Scotland"
 hs_may_stuart_desc: "Mary, Queen of Scots, a monarch of beauty and tragedy, struggled to maintain her rule amidst political turmoil and religious conflict. Her tumultuous reign and exile ended in execution, leaving a legacy intertwined with intrigue and the fate of Scotland."