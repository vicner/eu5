 tatar_yoke: "Tatar Yoke"
 tatar_yoke_desc: "The Tatar Yoke refers to various principalities of [ShowSubContinentName('eastern_europe')] that are subject to Tatar Rule as a result of their invasion in the 13th century. The most prominent of rulers is awarded the title of Grand Prince, and is tasked with collecting tribute from the other tributaries on behalf of the Golden Horde $rank_kingdom_horde_ruler_suffix_male$."
