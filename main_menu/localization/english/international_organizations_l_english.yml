 TATAR_YOKE_TAX_COLLECTOR_TITLE: "Privileges and Duties of the $tatar_tax_collector$"
 TATAR_YOKE_TAX_COLLECTOR_DESC: "It is the duty of the [ShowSpecialStatusName('tatar_tax_collector')] to collect taxes on behalf of the [ShowSpecialStatusName('tatar_overlord')].\n\nIn return, the territory of the [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')] experiences significant #Y $migration$#! from other members of the Yoke, who seek protection from [ShowCultureGroupName('mongolian_group')|l] raids."
 TATAR_YOKE_HINT_1: "The Tatar Yoke is a remnant from medieval times, cementing Mongol rule over the Eastern European principalities.\n\nIt cannot be joined.\n\n#T Recommended Action for the different roles of the Yoke#!\n@arrow_bonus_tier_3!The [ShowSpecialStatusName('tatar_overlord')] should keep the others in check, preventing them from becoming too powerful.\n@arrow_bonus_tier_3!The [ShowSpecialStatusName('tatar_tax_collector')] can leverage their position to accumulate wealth and power, leaving in a prime position to overthrow the [ShowSpecialStatusNameWithNoTooltip('tatar_overlord')].\n@arrow_bonus_tier_3!A normal member aspires to claim the role of [ShowSpecialStatusName('tatar_tax_collector')] or breaking the yoke on their own."


