 red_turban_rebels_desc: "#T Red Turban Rebels#!\nThe $red_turban_rebels$ are a group of disorganized and striving rebels who seek to overthrow the [GetCountry('CHI').GetCulture.GetName] overlords and claim the [GetInternationalOrganizationType('middle_kingdom').GetName] for themselves. Although they oppose [GetCountry('CHI').GetName], the loyalty of the $red_turban_rebels$ is only to their own ambitions."

