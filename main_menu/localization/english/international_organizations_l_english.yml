 union_mechanic_tooltip: "Members leave the [union|e] when they no longer have the same [ruler|e] or [heir|e] in case of a [regency|e]. In order to consolidate the union, every [member|e] must have the same [union_integration_level_short|e] as the [ShowSpecialStatusName('senior_partner')]. Members with a lower level must have their integration enforced via the [parliament|e].\n\n[ShowSpecialStatusNamePlural('junior_partner')] can use the [ShowCountryInteractionName('take_over_seniority')] [country_interaction|e] when they have #Y 125%#! or more [great_power_score|e] compared to the current $senior_partner$.\n\nCurrent seat of the union is in [InternationalOrganizationsView.GetInternationalOrganization.GetLeaderScopeObjectAtIndex('(int32)0').GetCharacter.GetCourtCountry.GetCapital.GetName] in [InternationalOrganizationsView.GetInternationalOrganization.GetLeaderScopeObjectAtIndex('(int32)0').GetCharacter.GetCourtCountry.GetName]."
