 union_royal_assembly: "Royal Assembly"
 union_royal_assembly_desc: "The $union_royal_assembly$ is a rather rudimentary council for the entire [GetInternationalOrganizationType('union').GetName]. The [estates|e] of the members are summoned in the assembly to discuss and negotiate the implementation of centralizing [laws|e]."
 hre_court_assembly: "Court Assembly"
 hre_court_assembly_desc: "From the old days of [GetCharacter('ogk_otto_liudolfinger').GetName], the $hre_court_assembly$ is an ancient and primitive style of assembly within the [GetUniqueInternationalOrganization('hre').GetName]. Due to the lack of codified processes, discussing law implementations with the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tend to be not as efficient as they could be.\n\n$BULLET_WITH_TAB$ Greatly increases voting power for the [ShowSpecialStatusName('emperor')], [ShowSpecialStatusNamePlural('elector')], and [ShowSpecialStatusNamePlural('archbishop_elector')]\n$BULLET_WITH_TAB$ Significantly reduces [ShowSpecialStatusNamePlural('free_city')], [ShowSpecialStatusNamePlural('imperial_prelate')], [ShowSpecialStatusNamePlural('primas_germaniae')], and [ShowSpecialStatusNamePlural('legatus_natus')] influence\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('imperial_peasant_republic')] have standard power"
 hre_early_imperial_diet: "Early Imperial Diet"
 hre_early_imperial_diet_desc: "The earliest form of [ShowLawName('imperial_diet_law')] represents the traditional order of the [GetInternationalOrganizationType('hre').GetName]. Only the [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')], and [ShowSpecialStatusNamePlural('imperial_prince')] may participate, excluding [ShowSpecialStatusNamePlural('free_city')] and lower ecclesiastical entities from the legislative process.\n\n$BULLET_WITH_TAB$ Strong voting power for the [ShowSpecialStatusNamePlural('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')], and [ShowSpecialStatusNamePlural('imperial_prince')]\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('free_city')] and [ShowSpecialStatusNamePlural('imperial_peasant_republic')] have no voting power\n$BULLET_WITH_TAB$ Minor ecclesiastical roles like [ShowSpecialStatusNamePlural('imperial_prelate')], [ShowSpecialStatusNamePlural('primas_germaniae')], and [ShowSpecialStatusNamePlural('legatus_natus')] have limited power"
 hre_bi_camerial_imperial_diet: "Bicameral Imperial Diet"
 hre_bi_camerial_imperial_diet_desc: "The [ShowParliamentTypeName('hre_bi_camerial_imperial_diet')] expands representation by granting voting rights to ecclesiastical dignitaries and princely rulers alike, forming two chambers within the Diet.\n\n$BULLET_WITH_TAB$ Standard power for [ShowSpecialStatusNamePlural('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')], and [ShowSpecialStatusNamePlural('imperial_prince')]\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('imperial_prelate')] gain meaningful influence\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('free_city')] and [ShowSpecialStatusNamePlural('imperial_peasant_republic')] still lack representation"
 hre_tri_camerial_imperial_diet: "Tricameral Imperial Diet"
 hre_tri_camerial_imperial_diet_desc: "With the [ShowParliamentTypeName('hre_tri_camerial_imperial_diet')], [ShowSpecialStatusNamePlural('free_city')] finally gain a decisive voice. The Imperial Diet now consists of three chambers — ecclesiastical, princely, and civic — reflecting a more inclusive balance of power.\n\n$BULLET_WITH_TAB$ Balanced power among [ShowSpecialStatusName('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')], [ShowSpecialStatusNamePlural('imperial_prince')], [ShowSpecialStatusNamePlural('free_city')], and minor theocratic roles\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('imperial_peasant_republic')] gain the highest influence here\n$BULLET_WITH_TAB$ Most inclusive form of the Diet"

