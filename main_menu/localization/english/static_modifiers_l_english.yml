 STATIC_MODIFIER_DESC_shameless_privateering_modifier: "This country has invested significantly in the pirates that plague their rivals at sea."
 STATIC_MODIFIER_NAME_deaf_mute_servants_modifier: "Dilsiz"
 STATIC_MODIFIER_DESC_deaf_mute_servants_modifier: "This country's court employs deaf-mutes as servants and agents close to the ruler, giving an edge in secrecy and espionage."
 STATIC_MODIFIER_NAME_emperor_of_rome: "Caesar of Rome"
 STATIC_MODIFIER_DESC_emperor_of_rome: "This character has claimed the ancient title of Caesar of Rome, and whether it was just or not, there are many who believe it."
 STATIC_MODIFIER_NAME_sheikh_ul_islam_modifier: "$common_string_shaikh_al_islam$"
 STATIC_MODIFIER_DESC_sheikh_ul_islam_modifier: "This character has been appointed $common_string_shaikh_al_islam$, giving supreme authority to interpret Islamic law and appoint religious scholars, ensuring that he will always have the ruler's ear."
 STATIC_MODIFIER_NAME_maps_of_piri_reis_modifier: "Maps of Piri Reis"
 STATIC_MODIFIER_DESC_maps_of_piri_reis_modifier: "This country possesses a collection of phenomenal maps, combining both new Western discoveries and old $greek$, $arabic$, $persian$, $indian$, and $chinese$ knowledge into a greater whole. For a short while, until more discoveries are made, it may be some of the best maps in the world."
 STATIC_MODIFIER_NAME_rein_in_bashi_bazouks_modifier: "Reined in Bashi-bazouks"
 STATIC_MODIFIER_DESC_rein_in_bashi_bazouks_modifier: "This country is attempting to discipline the unruly Bashi-bazouks, cheap militia men and garrison soldiers who have a tendency to terrorize the rural population."
 STATIC_MODIFIER_NAME_prolific_architects_modifier: "Prolific Architects"
 STATIC_MODIFIER_DESC_prolific_architects_modifier: "This country is currently undergoing a construction boom, having employed a brilliant architect who have trained others and inspired architects and craftsmen alike to greatness."
 STATIC_MODIFIER_NAME_upset_merchants: "Upset Merchants"
 STATIC_MODIFIER_DESC_upset_merchants: "The local merchants are very upset by recent government policies that they feel are hampering their trade."
 STATIC_MODIFIER_NAME_sultanate_of_women: "Sultanate of Women"
 STATIC_MODIFIER_DESC_sultanate_of_women: "For good or ill, royal women wields unprecedented levels of influence in the affairs of this realm, especially when it comes to diplomacy, charity and construction projects."
 STATIC_MODIFIER_NAME_conciliatory_court_faction: "Conciliatory Court Faction"
 STATIC_MODIFIER_DESC_conciliatory_court_faction: "A conciliatory court faction has been allowed to gain significant influence in this country."
 STATIC_MODIFIER_NAME_war_at_court: "War at Court"
 STATIC_MODIFIER_DESC_war_at_court: "The court of this country is in turmoil, as the ruler tries to eradicate a powerful court faction by force."
 STATIC_MODIFIER_NAME_janissary_custodianship: "Janissary Custodianship"
 STATIC_MODIFIER_DESC_janissary_custodianship: "The Janissary Corps has generously taken it upon themselves to have an even greater role in matters of state and royal succession."
 STATIC_MODIFIER_NAME_kizlar_agha_modifier: "Kızlar Ağası"
 STATIC_MODIFIER_DESC_kizlar_agha_modifier: "This character has been appointed Kızlar Ağası, Chief Black Eunuch, a prestigious position with vast powers within the state."
 STATIC_MODIFIER_NAME_terrified_peasants_modifier: "Terrified Peasants"
 STATIC_MODIFIER_DESC_terrified_peasants_modifier: "The peasants of this country are brutally oppressed by roving bands of state-sponsored thugs."
 STATIC_MODIFIER_NAME_grand_vizier_hegemony: "Grand Vizier Hegemony"
 STATIC_MODIFIER_DESC_grand_vizier_hegemony: "The Grand Vizier has been given unprecedented power in this country, effectively acting as its ruler in all but name."
 STATIC_MODIFIER_NAME_fiscal_responsibility: "Thrifty Vizier"
 STATIC_MODIFIER_NAME_fiscal_responsibility_desc: "The Grand Vizier of this country prioritizes healthy state finances above all else, and has been allowed to implement various austere policies, against the objections of the nobility."
 STATIC_MODIFIER_NAME_forlorn: "Forlorn"
 STATIC_MODIFIER_DESC_forlorn: "This character feels like they are bereft of hope and abandoned by everyone."
 STATIC_MODIFIER_NAME_witch_doctor: "Witch Doctor"
 STATIC_MODIFIER_DESC_witch_doctor: "This character has come under the influence of a charlatan healer and holy man, who is popular among the peasantry but hated by the clerics."
 STATIC_MODIFIER_NAME_recruiting_scribes: "Recruiting Scribes"
 STATIC_MODIFIER_DESC_recruiting_scribes: "The bureaucracy of this country is well funded and pursuing strict standards of scribal recruitment, also investing in education to have a better pool of good scribes for the future."
 STATIC_MODIFIER_NAME_illiterate_bureaucracy: "Illiterate Bureaucracy"
 STATIC_MODIFIER_DESC_illiterate_bureaucracy: "The bureaucracy of this country is understaffed and underfunded, and has to scrape the barrel to find scribes of, at best, very questionable talent."
 STATIC_MODIFIER_NAME_printing_boom: "Printing Boom"
 STATIC_MODIFIER_DESC_printing_boom: "Having recently introduced the first native-language printing press with movable types, this country is seeing a deluge of new works being published, covering almost every subject beneath the sun."
 STATIC_MODIFIER_NAME_public_libraries: "Public Libraries"
 STATIC_MODIFIER_DESC_public_libraries: "This country has begun to build libraries available to the public, leading to a renewed interest in open discourse and learning."
 STATIC_MODIFIER_NAME_foreign_coinage_ban: "Foreign Coinage Ban"
 STATIC_MODIFIER_DESC_foreign_coinage_ban: "This country is trying to better control its economy by seizing all foreign coins, melting them down and minting them anew as local currency."
 STATIC_MODIFIER_NAME_ottoman_artillery_reform: "Artillery Reform"
 STATIC_MODIFIER_DESC_ottoman_artillery_reform: "With the help of a foreign expert, this country is attempting to take advantage of the very latest inventions in artillery."
 STATIC_MODIFIER_NAME_austere_court: "Austere Officials"
