#Succession Crisis
 #Disaster
 succession_crisis: "Succession Crisis"
 succession_crisis_desc: "Our realm is in disarray! A powerful claimant has pressed their right to our throne against the wishes of our people. Our lands are now in mortal peril from both internal and external foes..."
 pretender_enforced_claim_tt: "The pretender was granted the throne via succession"
 no_heir_or_regent_or_bad_heir_tt: "Due to a [regent|e], a weak [heir|e], or no [heir|e] at all, this [disaster|e] now has easier requirements"
 pretender_is_cold_tt: "The Pretender has died or has left our court"
 succession_crisis_pretender: "Crown Pretenders"
 succession_crisis_crown_supporters: "Crown Supporters"
 succession_crisis_pretender_supporters: "Pretender Supporters"
 no_pretender_rebel_active_tt: "None of the active [rebels|e] are pretenders"
 succession_crisis_price: "$succession_crisis$ Actions Price"
 sc_seek_foreign_aid: "Seek Foreign Aid"
 sc_seek_foreign_aid_desc: "Threats from rival claimants to our [actor.GetFlavorRank] are escalating, and the situation is becoming dire. These pretenders will not cease in their efforts to usurp our ultimate authority, not until they have been fully eradicated. We must seek aid and allies abroad, if we are to secure our territorial integrity and preserve our rulership."
 sc_commission_dynastic_history: "Commission a Dynastic Chronicle"
 sc_commission_dynastic_history_desc: "Our forefathers, and their fathers before them, claimed and settled the vast expanses of lands that make up our [actor.GetFlavorRank] today. By recording the history of our glorious forebears, we will elevate the grandeur of our dynasty and bolster our legitimacy against that of any pretender."
 sc_ask_help_from_the_nobility: "Request Help from the Nobles"
 sc_ask_help_from_the_nobility_desc: "The many members of the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] within our [actor.GetFlavorRank] hold substantial influence. Should we secure their good graces, we are sure to vanquish any pretenders seeking to depose us."
 sc_ask_help_from_the_clergy: "Request Help from the Clergy"
 sc_ask_help_from_the_clergy_desc: "Through devout faith, our unshaken [actor.GetReligion.GetGroup.GetAdjective] traditions will stand firm as we seek the favor and support of the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] during the ongoing crisis." 
 sc_ask_help_from_the_burghers: "Request Help from the Burghers"
 sc_ask_help_from_the_burghers_desc: "Masters of coin who hold tremendous influence must be called upon to support military efforts, should the scheming pretenders throw our [actor.GetFlavorRank] into a civil war. Their overflowing purses will make a lovely addition to our treasury..."
 choose_writer: "Choose a [ShowArtistTypeNameWithNoTooltip('writer')]"
 selected_writer_will_compile_and_grant_legitimacy_based_on_woa_quality_tt: "The selected [ShowArtistTypeName('writer')] will compile a [ShowWorkOfArtTypeName('chronicle')] for the [actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [dynasty|e]. We will gain [legitimacy|e] depending greatly on the quality of the [work_of_art|e]"
 target_character_will_compile_a_history_of_our_dynasty_tt: "[target_character.GetName] will be selected to compile a [ShowWorkOfArtTypeName('chronicle')] for the [actor GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [dynasty|e]"


#Ambrosian Republic
 #Disaster
 ambrosian_republic_disaster: "Golden Ambrosian Republic"
 ambrosian_republic_disaster_desc: "A succession crisis has begun, and a rather unusual one: In the absence of a strong claimant to the throne, idealistic scholars are establishing a fledgling republic in [ShowLocationName('milano')]. These rebellious academics have already won significant popular support, and threaten to further destabilize the entire realm."
 has_chosen_ally_union_variable_tt: "Has entered a [union|e] with an [ally|e] in the #Y Ambrosian Republic#! event"

#Religious Turmoil
 #Disaster
 religious_turmoil: "Religious Turmoil"
 religious_turmoil_desc: "Differences between the religious groups in our realm have become insurmountable, leading to a rise in intolerance and bigotry. We must ensure our people walk the correct path going forward, and guide those who have strayed back to the light."
 rt_push_for_spiritualist: "Push for [ShowSocietyDirectionNameWithNoTooltip('spiritualist')]"
 rt_push_for_spiritualist_desc: "The masses must be guided towards salvation and away from the clutches of hubris and hereticism. Only by embracing a [ShowSocietyDirectionName('spiritualist')] will we subdue those who wish to undo this cornerstone of our religious identity."
 rt_push_for_humanist: "Push for [ShowSocietyDirectionNameWithNoTooltip('humanist')]"
 rt_push_for_humanist_desc: "The emergence of new branches of [ShowReligionGroupName('christian')] have ushered in a new era centered around understanding religious differences and working together towards a unified and diverse society. In the face of this revelation, we cannot stand idle during such a turbulent period, and must righteously promote these newfound truths instead."
 rt_support_conversion_efforts: "Support Conversion Efforts"
 rt_support_conversion_efforts_desc: "We must strive to bring those who have lost their way back to the light. By intensifying our conversion efforts, we will hasten the healing process of our people, and finally leave this tumultuous and dark period behind us."

#War of the Roses
 #Disaster
 war_of_the_roses: "War of the Roses"
 war_of_the_roses_desc: "[GetCountry('ENG').GetName] is being torn apart by vicious conflict between cadet branches of the ruling dynasty, the 'white rose' of [ShowDynastyName('york_dynasty')] and the 'red rose' of [ShowDynastyName('lancaster_dynasty')], over whose hereditary claim to the rulership is strongest. This in-fighting could drag on for decades and affect the entire [GetCountry('ENG').GetGovernment.GetEstateName('nobles_estate')], completely undermining the stability of the [GetCountry('ENG').GetFlavorRank]!"

 #Actions
 wotr_bribe_garrison: "Bribe a Garrison"
 wotr_bribe_garrison_desc: "Loyalties are strenuously tested during the course of a civil war, and instability roils throughout our [actor.GetFlavorRank]. We should take advantage of this chaos by offering coin and guarantees to enemy strongholds, convincing their commanders to peacefully surrender rather than fall under our siege."
 select_ongoing_siege_to_bribe: "Select an ongoing [siege|e] to bribe"
 no_ongoing_siege_to_bribe: "@trigger_no! No ongoing [siege|e] to bribe"
 chosen_siege_tt: "The garrison in [target_siege.GetName] will surrender"
 no_chosen_siege_tt: "The garrison in the selected [location|e] will surrender"

#War of the Aragonese Union
 #Disaster
 war_of_the_aragonese_union_disaster: "War of the Union"
 war_of_the_aragonese_union_disaster_desc: "Angered by excessive demands made upon them by the [SCOPE.sCountry('CAS').GetGovernment.GetAdjective] crown, two groups of well-heeled rebels have formed: The Aragonese and the Valencian Unions. Created by disgruntled members of the [GetCountry('ARA').GetGovernment.GetEstateName('nobles_estate')] and [GetCountry('ARA').GetGovernment.GetEstateName('burghers_estate')] classes, the Unions both call for constraints against the ruler's power, reduced taxation, and respect for local laws, privileges, and traditions."

#Savonarola
 #Disaster
 savonarola_disaster: "The Rise of Savonarola"
 savonarola_disaster_desc: "An upstart preacher has begun spreading an apocalyptic message among our people. His fiery sermons denounce our corrupt, morally decayed society, especially those at the top. These ravings are causing quite a stir among our population — clearly, this madman has great powers of influence..."

#Ciompi Revolt
 #Disaster
 ciompi_revolt: "Ciompi Revolt"
 ciompi_revolt_desc: "Florence faces a time of uncertainty as the Ciompi threaten open revolt. The Ciompi — made up of laborers, craftsmen, and artisans without guild associations — bear the burden of heavy taxation, yet have no political representation due to their lack of guild memberships. Such widespread unrest has the potential to plunge our entire society into discord..."

#Crisis of the Sayfawa Dynasty
 #Disaster
 crisis_of_the_sayfawa_dynasty: "Crisis of the Sayfawa Dynasty"
 crisis_of_the_sayfawa_dynasty_desc: "Despite our dynasty's long and successful history of ruling this region, internal strife and a series of illegitimate rulers have precipitated a major crisis among us. While we are distracted with combating our internal strife, insidious enemies and our powerful neighbors will seize any opportunity they can to divide our lands and wipe our people from the face of the Earth. We must find a way to assert what has always been rightfully ours to the outside world without being consumed from the inside by corrosion within our own ranks."

#Muscovite Succession War
 #Disaster
 muscovite_succession_war: "Muscovite War of Succession"
 muscovite_succession_war_desc: "[GetCountry('MOS').GetCapital.GetName] is the seat of power in [GetCountry('MOS').GetCapital.GetRegion.GetName]. Due to a succession crisis, infighting has broken out between various family members of the ruling dynasty, each claiming the right to sit on the throne. Escalation in that conflict not only threatens to tear their family apart, but could have calamitous effects on us all."

#Peasants War
 #Disaster
 peasants_war: "Peasants' War"
 peasants_war_desc: "As discontent simmers in the countryside, the plight of the common folk grows increasingly dire. Unjust taxation, oppressive noble masters, and a sense of desperation have driven the peasants to the brink. A swelling tide of anger surged forth, leading to a cataclysmic upheaval that would come to be known as the Peasants' War."

 pw_push_for_serfdom: "Push for [ShowSocietyDirectionNameWithNoTooltip('serfdom')]"
 pw_push_for_serfdom_desc: "The peasant rabble that have risen up against our authority must be crushed with utmost brutality by their local masters. We cannot allow our grip on power to wane, lest we risk falling victim to mob rule!"
 pw_push_for_free_subjects: "Push for [ShowSocietyDirectionNameWithNoTooltip('free_subjects')]"
 pw_push_for_free_subjects_desc: "For far too long have the people been burdened under the chains of feudal lords, who enforce their unjust positions with brutality. It is our moral duty to uplift the common man and win freedom for the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')]!"

 pw_crush_rebellion: "Crush Rebellion"
 pw_crush_rebellion_desc: "The people rise against us, demanding right and privileges at the expense of [actor.GetGovernment.GetRulerOrRegent.GetName] and the established social order. We cannot allow this to happen! Any support for such movements must be immediately crushed."
 pw_crush_rebellion_tt: "The [pops|e] that support the selected [rebellion|e] will lose [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 pw_rebel_progress_reduction_tt: "The selected [rebellion|e] will have its progress reduced by #G -25%#!"

#Struggle for Royal Power
 #Disaster
 struggle_for_royal_power: "Struggle for Royal Power"
 struggle_for_royal_power_desc: "Conflict rages over the authority of the monarch versus the power of the Sejm, and it appears our customary hierarchy will soon be challenged. We must decisively eliminate these threats if we wish to maintain the status quo. It is time we rid ourselves of the Estates' oversight and cease the reigns of power!"

#Dissolution of Delhi
 #Disaster
 dissolution_of_delhi: "The Dissolution of Delhi"
 dissolution_of_delhi_desc: "Despite our best efforts, we have not been able to undo the damage wrought by our opposers. Our once great Empire has spiraled into chaos as our enemies surround us from every direction. This is truly a most dire situation and one that we must face head-on, lest we risk falling victim to the aggressive tendencies of those who covet our lands..."

#Hook and Cod Wars
 #Disaster
 hook_and_cod_wars: "The Hook and Cod Wars"
 hook_and_cod_wars_desc: "Our line of succession is unclear, and as a result, our political leaders have divided themselves into two factions. The Cod faction are generally more conservative and back established rulers, whereas the Hooks typically favor independence and back those with less solid claims. This division has the potential to severely undermine the status quo, and should be handled with care."
 hook_and_cod_wars_hooks_have_won_tt: "The #Y Hooks#! have secured #Y 20#! Influence Score (currently: #Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!)"
 hook_and_cod_wars_cods_have_won_tt: "The #Y Cods#! have secured #Y 20#! Influence Score (currently: #Y [THIS.GetVariable('hacw_cod_faction_power').GetValue]#!)"
 HACW_HOOK_TOOLTIP: "The #Y Hooks#! are the representative of the [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('nobles_estate')] of [DisasterView.GetDisaster.GetOwner.GetName]. They support [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetName] and [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetHerHis] ambition for the throne"
 HACW_COD_TOOLTIP: "The #Y Cods#! are the representative of the [DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('burghers_estate')] of [DisasterView.GetDisaster.GetOwner.GetName]. They support [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetName] and [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetHerHis] ambition for the throne"

#Horde Civil War
 #Disaster
 horde_civil_war: "Horde Civil War"
 horde_civil_war_desc: "Once again the authority of our ruler is being questioned! A rival warlord threatens the Horde with a civil war, hungry to claim the throne for themselves. The horde must march to war against its own renegade warriors..."
 horde_civil_war_end_trigger_no_rebels: "Not a single [rebel|e] is a #Y Pretender#! rebel"
