#Crisis of the Chinese Dynasty
 #Disaster
 crisis_of_the_chinese_dynasty: "Crisis of the [GetCountry('CHI').GetLongNameWithNoTooltip]"
 crisis_of_the_chinese_dynasty_desc: "Heaven grows dark and grey. We are on the cusp of losing divine favor! Internal and external pressure grows; crumbling bureaucracy and agricultural failures have tipped the scales against us. The people no longer recognize us as the legitimate rulers of our [GetCountry('CHI').GetFlavorRank]!"
 ccd_celestial_authority_trigger: "Our [celestial_authority_gc|e] is at least #Y 90#! (currently: #Y [GetUniqueInternationalOrganization('middle_kingdom').MakeScope.GetVariable('celestial_authority').GetValue|V1]#!)" 

