#Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "Aspiration for Liberty"
 aspiration_for_liberty_desc: "The population's thirst for liberty and the desire to enact enlightened ideals have made their rebellion seemingly unavoidable. Their rage towards our perceived failure to rule threatens to explode into a revolutionary conflagration! This will make things far more difficult for us going forward..."
 battles_on_foreign_grounds_tt: "Foreign wars may become more costly to maintain through an [event|e]"
 governmental_incompetence_event_tt: "The people may rise up against our governmental incompetence through an [event|e]"

#Reform Society
 #Disaster
 reform_society: "Reform Society"
 reform_society_desc: "The [ShowGovernmentReformName('altepetl')] system has served our people with care and prosperity over the years. However, our loose grasp on our subjects' concerns in other city-states has raised a chorus of dissenting voices against our rule. Should we wish to retain our splendor and consolidate our power, centralization reforms are necessary."

#Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "Rise of the $nobles_estate_szlachta$"
 rise_of_the_szlachta_desc: "We are no strangers to the power-hungry tendencies of the $nobles_estate_szlachta$. As $nobles_estate_szlachta$ influence grows, their rising demands for more privileges flood our court. These political maneuvers bring to mind a prowling jungle beast, circling and waiting to strike. Surely, they will seize the first opportunity to challenge our authority!"

 #Actions
 pw_push_for_aristocracy: "Push for [ShowSocietyDirectionNameWithNoTooltip('aristocracy')]"
 pw_push_for_aristocracy_desc: "Our directives increasingly favor [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] privilege and traditional hierarchy. The sword and the bloodline define one's place in society, and the old families must tighten their grip on power. But this power consolidation could anger other powerful classes, such as the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]..."
 pw_push_for_plutocracy: "Push for [ShowSocietyDirectionNameWithNoTooltip('plutocracy')]"
 pw_push_for_plutocracy_desc: "Wealth, not heritage, becomes the path to influence. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], financiers, and enterprising elites are due to gain favor, reshaping our current institutions into temples commerce and profit. Such a move will surely upset the strongest members among the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]..."
 
 #Tooltips
 given_more_estate_power_nobles_estate_power_tt: "We have given more [estate_power|e] to the [GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')] [estate|e]"
 given_more_estate_power_burghers_estate_power_tt: "We have given more [estate_power|e] to the [GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')] [estate|e]"
 given_more_estate_power_crown_estate_power_tt: "We have secured more [estate_power|e] for the [GetCountry('POL').GetGovernment.GetEstateName('crown_estate')] [estate|e]"

#Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "Death of [GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]"
 death_of_hayan_wuruk_desc: "The passing of our great leader [GetCharacter('maj_hayam_wuruk').GetName] has thrown our [GetCountry('MAJ').GetFlavorRank] into great turmoil. This turbulent period could last many long years, as those who once bowed to us rise up against our authority. Disputed succession and the decay of our [GetCountry('MAJ').GetAdjective] power are two pressing issues that must be resolved immediately, if we want to survive this catastrophe."

#Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "Curse of [GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii_desc: "No one disputes the greatness and grandeur surrounding the legend of [GetCharacter('ser_stefan_dusan').GetName]. Raised with the most excellent education, adept at court etiquette, and an accomplished commander, [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip] led our great nation to new heights. However, as royal intrigues go, [GetCharacter('ser_stefan_dusan').GetHerHis] legacy was built on suffering, murder, and skullduggery. The prime trophy taken during [GetCharacter('ser_stefan_dusan').GetHerHis] ascension was that of [GetCharacter('ser_stefan_dusan').GetHerHis] own father, [GetCharacter('ser_stefan_decanski').GetName], whose dying breath cursed [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]'s line with decay and ruin. Superstitious voices across our court whisper that the visage of the old [SCOPE.sCountry('actor').GetGovernment.GetRulerTitle] has returned, marking the beginning of our end..."

#English Civil War Disaster
 #Disaster
 english_civil_war: "The English Civil War"
 english_civil_war_desc: "Growing tensions between the Crown and Parliament over power and governance threaten to overwhelm the entire country. Our ruler's belief in divine right and religious policies have angered Parliament, as has [SCOPE.sCountry('actor').GetGovernment.GetRuler.GetHerHis] apparent ignorance of proper taxation procedures. The situation threatens to explode into outright civil war, unless we find a solution swiftly..."
 lost_civil_war_tt: "The #Y Parliamentarians#! have won the [civil_war|e]"
 won_civil_war_tt: "The #Y Royalists#! have won the [civil_war|e]"
 parliamentarist_rebels: "Parliamentarians"
 complete_the_ecw_and_lose_tt: "The [ShowDisasterName('english_civil_war')] will conclude"

#French Wars of Religion Disaster
 #Disaster
 french_wars_of_religion: "French Wars of Religion"
 french_wars_of_religion_desc: "As new branches of the [ShowReligionGroupAdjective('christian')] faith appear across [ShowContinentName('europe')], the subsequent religious friction created within our society has reached a boiling point. Now we are beset by armed zealots — heretics and defenders of the true faith alike — threatening to drag our entire realm into vicious civil conflict."
 had_fwr_before_definitive_ending_tt: "Has not previously concluded this disaster either by achieving [religious_unity|e], or by signing the [ShowPolicyName('edict_of_nantes')] [policy|e]"
 lutheran_huguenots: "$lutheran_ADJ$ Huguenots"
 calvinist_huguenots: "$calvinist_ADJ$ Huguenots"
 catholic_huguenots: "$catholic_ADJ$ Huguenots"
 #Actions
 reach_compromise_with_huguenots: "Compromise with the Huguenots"
 reach_compromise_with_huguenots_desc: "We cannot sustain this ongoing division throughout our lands. Therefore, compromise and unity will pave the way out of this disaster."

#Time of Troubles Disaster
 #Disaster
 time_of_troubles: "Time of Troubles"
 time_of_troubles_desc: "It is a dark period of social and economic unrest. Our nation is struggling with famine and war, as well as trying to brook opposition to the [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] and [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]. Beset on all sides by the dogs of strife, our [Country.GetFlavorRank] is about to be ripped apart and devoured..."

#Decline of the Empire
 #Disaster
 decline_of_empire: "Decline of the Empire"
 decline_of_empire_desc: "Once mighty and unshakable, our empire now teeters on the brink of collapse. Corruption festers within our institutions, our provinces grow restless under the weight of neglect, and foreign powers circle like vultures, eager to carve up what remains of our glory. The golden age that once defined us has faded into memory, and the cracks in our foundation grow wider with each passing day. If we do not act swiftly to address the rot within and restore control, our empire will crumble, leaving only ruins and regret, a shadow of our former glory..."
 has_not_had_decline_of_empire_last_25_years: "Has not had this [disaster|e] in the last #Y 25#! years"

#Decline of Mali
 #Disaster
 decline_of_mali: "The Decline of Mali"
 decline_of_mali_desc: "Weak rulership, civil wars, the rise of external threats, and internal stagnation are the primary challenges the [GetCountry('MAL').GetLongName] has faced in recent years. The stability and security of the [GetCountry('MAL').GetFlavorRank] is in peril, and only a strong hand can guide us out of this creeping doom and into glory once again."

#Coup Attempt
 #Disaster
 coup_attempt: "Coup Attempt"
 coup_attempt_desc: "Shadowy threats circle us like birds of prey, waiting to peck us apart — the most terrifying of which would bring about the untimely demise of our ruler! Worse, they would be replaced by a puppet, controlled from behind the scenes by these same murderous shadows."
 recently_had_coup_attempt_inconclusive_tt: "Has NOT had an inconclusive or successful coup attempt in the last #Y 5#! years"
 conspirators_murdered_ruler_tt: "The conspirators were successful in assassinating our ruler"

#Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Succession Crisis"
 byzantine_succession_crisis_desc: "Scheming pretenders and influential figures in the shadows plot to overthrow the ruling [GetCountry('BYZ').GetAdjective] dynastic line. Turmoil grips the court as powerful generals and outsiders bid to influence the outcome of this turbulent period. Our weakened presence in the [ShowRegionName('balkan_region')] is what has given way to this great uncertainty for the future of the last legitimate bastion of $ROM$..."

#Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip] Civil War"
 castilian_civil_war_desc: "Our enemies constantly look for ways to intervene in our politics, either by spurring instability or through supporting rival claimants to our seat of authority. This period of instability will surely reveal those who seek to end our rule and erase us from the pages of history. The wealth of [ShowRegionName('iberia_region')] has always drawn the hungry gazes of the foes on our borders, but we must not allow them to feast!"