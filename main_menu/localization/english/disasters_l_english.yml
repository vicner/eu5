#Revolutionary Chaos
 #Disaster
 revolutionary_chaos: "Revolutionary Chaos"
 revolutionary_chaos_desc: "The old regime is no more! We have overthrown our former oppressors and seized for ourselves. Yet the stability and security of our fledgling realm is still in peril, as rival factions fight over who should hold the ultimate authority in our nascent government. We must quash this internal turbulence if we are to remain stalwart against outside threats..."

#Sinicization Disaster
 #Disaster
 sinicization_disaster: "The Influence of China"
 sinicization_disaster_desc: "The influence of [GetCountry('CHI').GetName] has been a boon to our society in many ways. However, our relationship with this cultural giant has woven many foreign threads into the tapestry of our society, disconnecting us from our traditions and threatening our independence. If we are to maintain our unique culture, we must resist further corruption from these seductive outside influences. Coversely, however, we might benefit from closer ties..."
 has_opted_to_side_with_china_in_events_tt: "Has sufficiently #G promoted#! the influence of [GetCountry('CHI').GetNameWithNoTooltip] in our court through [events|e]"
