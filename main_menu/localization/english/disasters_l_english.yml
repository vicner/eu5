 #Disaster
 decline_of_majapahit: "The Decline of $MAJ$"
 decline_of_majapahit_desc: "Our [GetCountry('MAJ').GetFlavorRank] is not as prosperous as it once was. Beset by internal dynastic conflicts, this period of weakness has long been anticipated by our rivals, who eagerly await any chance when to encroach on our borders. Now, with the rise of [ShowReligionGroupName('muslim')] in [ShowRegionName('indonesia_region')], we could easily fall from relevance and into the dark oubliette of forgotten empires..."

