#Revolution
 #Disaster
 revolution_disaster: "Revolution!"
 revolution_disaster_desc: "Decades of feudal oppression, economic difficulties, and religious intolerance have taken their toll on the peace of our nation, and our population's desire for liberty poses a serious threat to our reign. A popular uprising is all but inevitable..."
 revolution_disaster_end_trigger_tt: "The #Y Revolutionary Rebels#! are not planning a [civil_war|e]"
