l_english:
 nobles_estate: "Nobility"
 nobles_estate_desc: "This estate represents our landed aristocracy. Their privileges are guaranteed by ancient traditions, most of which were originally granted in return for exceptional service to the state. They are traditionally responsible for protecting the realm against outside dangers as well as helping the ruler keep the peace.\n$estate_common_crown_ending$"
 clergy_estate: "Clergy"
 clergy_estate_desc: "This estate represents the educated priests of our state religion. Their traditional responsibility is to care for the spiritual well-being of the realm and our people, but they also have a long tradition of serving in our country's administration. Over the centuries, they have been gifted valuable property and privileges by pious folk and former rulers alike.\n$estate_common_crown_ending$"
 burghers_estate: "Burghers"
 burghers_estate_desc: "This estate represents the commercial class of our country, including artisans, merchants, and traders. Their traditional responsibility is to maintain and develop the economy. Therefore, they are usually granted special rights and privileges to facilitate commerce and trade.\n$estate_common_crown_ending$"
 peasants_estate: "Commoners"
 peasants_estate_desc: "This is the estate which represents the population at the lowest tier of society. Frequently a class given little to no prestige or power, the common folk nevertheless make up the foundation of our country, and can become surprisingly powerful when united."
 crown_estate: "Crown"
 crown_estate_desc: "This is the heart and source of authority for our entire realm and government, held solely by those at the very top and not granted to the other estates.\nIn general, it is best for the government estate to hold as much power as possible."
 dhimmi_estate: "Dhimmi"
 dhimmi_estate_desc: "This estate represents the religious minorities in our [country|e] who are considered 'People of the Book' in [ShowReligionGroupName('muslim')]. This usually refers to the [ShowReligionGroupAdjective('christian')] and [ShowReligionAdjective('judaism')] communities, but is sometimes extended to other [religions|e]. Their status and privileges can vary greatly between different countries, as do both their organization and numbers.\n$estate_common_crown_ending$"
 tribes_estate: "Tribes"
 tribes_estate_desc: "This estate represents the different tribes and clans present in our [country|e]. They are traditionally organized into lineage and kinship groups and dispersed mostly in rural areas. These different groups live and work in very diverse ways, and their distance and relative independence from the main centers of power make them difficult to govern. Their unique customs also typically give them a reputation as fearsome, unpredictable warriors.\n$estate_common_crown_ending$"
 cossacks_estate: "Cossacks"
 cossacks_estate_desc: "This estate represents the different groups of [ShowCultureName('cossack_culture')] people present in our [country|e]. Organized in semi-nomadic and semi-militarized groups, they live on the fringes of other nations, but can be convinced to serve them faithfully and be put to great use if given the appropriate incentives.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "In general, it is better for the government estate to have more power than the other estates."
 
 
