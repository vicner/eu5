 #
 nobles_desc: "These represent the rich and powerful, with a lineage that can not be doubted. This is the [pops|e] that provide the main [characters|e] to lead the [country|e]."
 clergy_desc: "The spiritual leaders of our [country|e], the clergy [pops|e] constitute the group that keeps our religious traditions in check and educates our people in the mysteries of our faith."
 burghers_desc: "These represent the mercantile strata of the [country|e], economics and finances being their reign. They are based mostly in [towns_and_cities|e], where they promote wealth with productive [buildings|e]."
 peasants_desc: "These represent the common people over whom we rule. Most of them live on subsistence farming, or in our villages."
 slaves_desc: "These represent dispossessed people working gathering [raw_materials|e] or at [plantations|e] for their masters, being treated as commodities either by their birth, or by acquisition in trade [markets|e]."
 tribesmen_desc: "These represent communities that populate [rural_locations|e], subsisting on their own as farmers, shepherds, or hunter-gatherers, and that we can hardly govern, since they maintain their own differentiated social structures and organization."
 laborers_desc: "These represent the people who work manual labour in our [towns_and_cities|e] and [rural_locations|e]. They work the land to create, harvest and gather the [raw_materials|e] that are the backbone of the country, or work as unskilled labour in mills."
 soldiers_desc: "These represent the common people that provide the [manpower|e] for our [armies|e] and [garrisons|e] as well as [sailors|e] for our [navies|e]."

 
