 # Audio Profiles Settings

 #SETTING_AUDIO_DEBUG_LOG_LEVEL: "Debug Log Level"
 SETTING_AUDIO_DEVICE_PROFILE: "Audio Profile"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Choose the audio profile that fits your setup or listening preference in terms of audio dynamics and mix. This setting has no effect on channel routing."
 SETTING_AUDIO_OPTION_OFF: "Off" 
 SETTING_AUDIO_OPTION_OFF_TOOLTIP: "#T $SETTING_AUDIO_OPTION_OFF$\n#!Default mix with full dynamic range. Recommended option for most users and speaker configurations."
 SETTING_AUDIO_OPTION_HOMECINEMA: "Home Cinema"
 SETTING_AUDIO_OPTION_HOMECINEMA_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HOMECINEMA$\n#!Audio profile for $SETTING_AUDIO_OPTION_HOMECINEMA$. Levels out dynamics and tightens bass sounds which can help speaker systems using a sub-woofer."
 SETTING_AUDIO_OPTION_HEADPHONES: "Headphones"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Audio profile for $SETTING_AUDIO_OPTION_HEADPHONES$. Slightly levels out dynamics, and can help tame pronounced frequencies in many typical headphone designs."
 SETTING_AUDIO_OPTION_SPEAKERS: "Speakers"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Audio profile for external $SETTING_AUDIO_OPTION_SPEAKERS$. Boosts certain frequencies, and can give a fuller sound for speaker systems without a subwoofer."
 SETTING_AUDIO_OPTION_TV: "TV"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Audio profile for $SETTING_AUDIO_OPTION_TV$ and smaller speakers. Can help controlling low frequencies that can overwhelm built-in speakers, and boosts some clarity in the higher frequencies."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Night Mode"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Audio profile that softens the sound for night play. Reduces the dynamic range across all frequencies for increased readability at lower volumes, and slightly rolls off bass to minimize disturbance."

