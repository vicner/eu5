l_english:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Modifier"
 game_concept_modifiers: "Modifiers"
 game_concept_modifier_desc: "Modifiers are values that influence how the game works, by for example adding or multiplying to a certain calculation.\nModifiers are attached to a certain entity, such as [country_modifiers|e] to [countries|e], [location_modifiers|e] to [locations|e], [character_modifiers|e] to [characters|e] and [international_organization_modifiers|e] to [international_organizations|e]."
 game_concept_location_modifier: "Location Modifier"
 game_concept_location_modifiers: "Location Modifiers"
 game_concept_location_modifier_desc: "A [modifier|e] that applies to a [location|e]."
 game_concept_province_modifier: "Province Modifier"
 game_concept_province_modifiers: "Province Modifiers"
 game_concept_province_modifier_desc: "A [modifier|e] that applies to a [province|e]."
 game_concept_country_modifier: "Country Modifier"
 game_concept_country_modifiers: "Country Modifiers"
 game_concept_country_modifier_desc: "A [modifier|e] that applies to an entire [country|e]."
 game_concept_unit_modifier: "Unit Modifier"
 game_concept_unit_modifiers: "Unit Modifiers"
 game_concept_unit_modifier_desc: "A [modifier|e] that applies to a particular [unit|e]."
 game_concept_character_modifier: "Character Modifier"
 game_concept_character_modifiers: "Character Modifiers"
 game_concept_character_modifier_desc: "A [modifier|e] that applies to the [character|e]. Modifier types which are supposed to target the [country|e] are only active if the character is the [ruler|e] of that country."
 game_concept_international_organization_modifier: "International Organization Modifier"
 game_concept_international_organization_modifiers: "International Organization Modifiers"
 game_concept_international_organization_modifier_desc: "A [modifier|e] that applies to the [international_organization|e]."
 game_concept_effect: "Effect"
 game_concept_effects: "Effects"
 game_concept_effect_desc: "Effects are used in order to affect the game dynamically. They can range from the simple addition of [gold|e] to more complex actions like the unlocking of a [government_reform|e]. Effects usually happen in an [event|e] or are the rewards from [missions|e]."
 game_concept_trigger: "Trigger"
 game_concept_triggers: "Triggers"
 game_concept_condition: "Condition"
 game_concept_conditions: "Conditions"
 game_concept_trigger_desc: "Triggers are conditions which need to be fulfilled in order for certain [effects|e], [events|e], [tasks|e] and other kind of game elements to be active."
 game_concept_action: "Action"
 game_concept_actions: "Actions"
 game_concept_action_desc: "An action is a button which causes an [effect|e] in the game world. Such actions are usually in the form of [country_interactions|e], [situation_actions|e] or [unit_abilities|e]."

 game_concept_country: "Country"
 game_concept_country_s: "Country's"
 game_concept_countries: "Countries"
 game_concept_nation: "Nation"
 game_concept_nations: "Nations"
 game_concept_country_desc: "A Country is a political entity that can participate in [diplomacy|e]. It has a [government|E], a [primary_culture|e], and a [primary_religion|e]. It may control [armies|e] and [navies|e] to project its power.\n\nEvery Country is either [settled|E], [extraterritorial|E], [army_based|e], or a [society_of_pops|E].\n\nEach Country is played either by a human player or by an AI."
 
 game_concept_settled_country: "Settled Country"
 game_concept_settle: "Settle"
 game_concept_settled: "Settled"
 game_concept_location_based: "Land Based Country"
 game_concept_settled_country_desc: "A $game_concept_settled_country$ is a [country|e] that needs to [own|e] [locations|e] in order to exist."


 game_concept_army_based: "Army Based Country"
 game_concept_army_based_countries: "Army Based Countries"
 game_concept_army_based_desc: "An $game_concept_army_based$ is a [country|e] that can [own|e] [locations|e], but its existence is relying entirely on its [armies|e]. If those are destroyed, then the $game_concept_country$ collapses."


 game_concept_navy_based: "Navy Based Country"
 game_concept_navy_based_countries: "Navy Based Countries"
 game_concept_navy_based_desc: "A $game_concept_navy_based$ is a [country|e] that can [own|e] [locations|e], but its existence is relying entirely on its [navies|e]. If those are destroyed, then the $game_concept_country$ collapses."

 
 game_concept_extraterritorial_country: "Extraterritorial Country"
 game_concept_extraterritorial_countries: "Extraterritorial Countries"
 game_concept_extraterritorial: "Extraterritorial"
 game_concept_building_based: "Building Based Country"
 game_concept_extraterritorial_country_desc: "An $game_concept_extraterritorial_country$ is a [country|e] that exists by virtue of its [buildings|e], and does not need to [own|e] entire [locations|e]."
 
 game_concept_society_of_pops: "Society of Pops"
 game_concept_societies_of_pops: "Societies of Pops"
 game_concept_pop_based: "Pop Based Country"
 game_concept_society_of_pops_desc: "A $game_concept_society_of_pops$ is a [country|e] that exists by virtue of its [pops|e], and does not need to [own|e] entire [locations|e]."
 
 game_concept_diplomacy: "Diplomacy"
 game_concept_diplomacy_desc: "Diplomacy is an interaction between two [countries|e] within [diplomatic_range|e] of each other. It is facilitated by [diplomats|e].\n\nIt covers everything from [alliances|e], [treaties|e], [subjects|e], and [overlords|e], and governs [war|e] and [peace|e].\n\nHigh [prestige|e] makes it easier to do diplomacy, while high [antagonism|e] makes it harder."

 game_concept_war_enthusiasm: "War Enthusiasm"
 game_concept_war_enthusiasm_desc: "This describes the willingness of a [country|e] to continue to pursue this [war|e]."
 
 game_concept_decaying_modifier: "Decaying Modifier"
 game_concept_decaying_modifier_desc: "Decaying Modifiers are like regular [modifiers|e], but their effects gradually weaken as they near their expiration date. This creates temporary changes that fade over time."

 game_concept_overseas: "Overseas"
 game_concept_overseas_desc: "This is a [location|e] that has no land connection to the [capital|e] of a [country|e] and is on another [continent|e]."

 game_concept_goods_demand: "Goods Demand"
 game_concept_goods_demands: "Good Demands"
 game_concept_goods_demand_desc: "These are the [goods|e] that are required for a [construction|e], a [production_method|e], [pop_needs|e] or anything else that requires goods."

 game_concept_government_needs: "Government Needs"
 game_concept_government_needs_desc: "[government_needs] are those [goods|e] your [country|e] requires for [constructions|e] like [buildings|e], upgrading [location_rank|e], recruting [armies|e] and [navies|e] or preparing [explorations|e].\n\n[constructions|e] will stall if the [government_needs] cannot be satisfied in the [market|e] of the [location|e], so the fulfillment of [government_needs] should be a priority for any Government."

 game_concept_production_method: "Production Method"
 game_concept_production_methods: "Production Methods"
 game_concept_production_method_desc: "This is something that can be changed in a [building|e] to change the [goods|e] required for its performance and/or what the building itself is capable of doing."

 game_concept_ruler: "Ruler"
 game_concept_ruler_s: "Ruler's"
 game_concept_rulers: "Rulers"
 game_concept_ruler_desc: "Every [country|E] may have a [character|E] as its ruler. Depending on the [government_type|e] they may rule for life, or for a set period of time, before being replaced. The [traits|E] of a ruler affect the entire [country|e], and the [adm|e], [mil|e], and [dip|e] have a direct impact on the efficiency of the [cabinet|e].\n\nFuture rulers are selected by the [heir_selection|e]. While there is no legitimate [adult], the [government] is instead ruled by a [regent|e]."

 game_concept_title_history: "Title History"
 game_concept_title_history_desc: "The $game_concept_title_history$ is the relation of all the [countries|e] that a [character|e] has ruled during their lives."

 game_concept_monarch: "Monarch"
 game_concept_monarchs: "Monarchs"
 game_concept_road: "Road"
 game_concept_roads: "Roads"
 game_concept_road_desc: "A road is a built connection between two [locations|e]. These make it easier for a [country|e] to exert [control|e] over its territory, make [trade|e] easier, and allow [armies|e] to march faster."

 game_concept_employment_system: "Employment System"
 game_concept_employment_systems: "Employment Systems"
 game_concept_employment_system_desc: "This describes how [locations|e] fill their [buildings|e] with workers."

 game_concept_subject_military_stance: "Military Stance"
 game_concept_subject_military_stances: "Military Stances"
 game_concept_subject_military_stance_desc: "This describes how [subjects|e] decide what to do for their [overlords|e] in times of [war|e]."

 game_concept_location_size: "Location Size"
 game_concept_location_size_desc: "The physical size of a [location|e]. Not every location is the same size."
 
 

 game_concept_province: "Province"
 game_concept_provinces: "Provinces"
 game_concept_province_desc: "A province is a group of [locations|e] [owned|e] by the same [country|e]. The province shares and distributes [food|e] between its locations, and [army_levies|e] and [navy_levies|e] are raised from an entire province at once. Several [cabinet_actions|e] target a province."
 game_concept_province_definition: "Province Definition"
 game_concept_province_definition_desc: "A Province Definition is a predetermined group of [locations|e] that determines how [provinces|e] are created throughout the game.\n\n[areas_with_icon|e] are divided into Province Definitions, which in turn contain [locations_with_icon|e]. All [locations] in the same Province Definition that are [owned|e] by the same [country_with_icon|e] will belong to the same [province|e].\n\nIf multiple [countries] [own] [locations] in the same Province Definition, there will be as many different [provinces], each with its own [province_capital_with_icon|e] and [food_stockpile_with_icon|e]."
 game_concept_province_capital: "Province Capital"
 game_concept_province_capital_desc: "The Province Capital is the [location|e] that is the figurative heart of its [province|e]. The most populated or developed [location] in a [province] will be automatically selected as the Province Capital. When this [location] gets [occupied|e] during a [war|e], the remaining [locations] of the [province] fall automatically in the hands of the invader over a short period of time.\n\nThe Province Capital also determines the [market|e] from which the whole [province|e] buys and sells [food|e]."
 game_concept_location: "Location"
 game_concept_locations: "Locations"
 game_concept_location_desc: "The smallest unit of land, and part of a [province|e]. Its base characteristics are defined by [topography|e], [vegetation|e], and [climate|e]. It may also contain a [river|e].\n\nEach Location has a [raw_material|e] which can be gathered by [pops|e] who live there. [buildings|e] can be constructed in Locations and also [employ|e] Pops. Most Locations are [rural|e], but they can also be granted [town_or_city|e] status.\n\nEach Location can be [owned|e] and [controlled|e] by [countries|e], and [armies|e] can move between different Locations to conquer them when there is a [war|e]."
 game_concept_lake: "Lake"
 game_concept_lakes: "Lakes"
 game_concept_lake_desc: "Lakes represent inland bodies of water without any contact with the open sea except through possible rivers, so no [ships|e] of relevance are able to sail in them."
 game_concept_seazone: "Seazone"
 game_concept_seazones: "Seazones"
 game_concept_seazone_desc: "A seazone is similar to a [location|e] except that it only contains water. It is a division of the map that is not [owned|e] or [controlled|e] by anyone. If a seazone is coastal, it will also have [maritime_presence|e] from adjacent [countries|e]."
 game_concept_sea_current: "Sea Current"
 game_concept_sea_currents: "Sea Currents"
 game_concept_sea_current_desc: "A $game_concept_sea_current$ is a particularity of certain [seazones|e] that allows for faster movement of [navies|e] in a specific direction."
 game_concept_frozen: "Frozen Over"
 game_concept_frozen_freeze_over: "Freeze Over"
 game_concept_frozen_desc: "A frozen [seazone|e] can be traversed by [armies|e] and allows greater control over the lands it reaches; however, it will cause [navies|e] to get stuck until it thaws. Be careful when the weather changes, it can thaw with catastrophic consequences if an [army|e] is on the ice."
 game_concept_impassable: "Impassable"
 game_concept_passable: "Passable"
 game_concept_wasteland: "Wasteland"
 game_concept_wastelands: "Wastelands"
 game_concept_impassable_desc: "This is a [location|e] or a [seazone|e] that can not be entered by [units|e], nor can anyone live there in any sustainable numbers."
 game_concept_area: "Area"
 game_concept_areas: "Areas"
 game_concept_area_desc: "An Area is a group of [provinces|e], and is part of a [region|e]."
 game_concept_region: "Region"
 game_concept_regions: "Regions"
 game_concept_region_desc: "A Region is a group of [areas|e] that is part of a [sub_continent|e]. [ShowRegionName('scandinavian_region')] would be an example of a Region."
 game_concept_sub_continent: "Subcontinent"
 game_concept_sub_continents: "Subcontinents"
 game_concept_sub_continent_desc: "A Subcontinent is a group of [regions|e] that is part of a [continent|e]. [ShowSubContinentName('western_europe')] or $india$ are examples of a Subcontinent."
 game_concept_geography: "Geography"
 game_concept_geography_desc: "Geography is the nature and relative arrangement of places and physical features. [continents|e], [sub_continents|e], [regions|e], [areas|e], [provinces|e] and [locations|e] are all parts of the world's geography."
 game_concept_continent: "Continent"
 game_concept_continents: "Continents"
 game_concept_continent_desc: "The world is divided into a few continents, and these continents are then divided into [sub_continents|e]."

 game_concept_men: "Men"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Manpower"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "Manpower represents the limit of how many blaggards and scoundrels a [country|e] can support in its standing [army|e].\n\nManpower is expended when training and maintaining professional [regiments|e], which are usually more effective than [army_levies|e].\n\nThe rate at which Manpower is gained can be increased by constructing Manpower [buildings|e] or researching certain [advances|e]."

 game_concept_sailors: "Sailors"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "A [country|e] may possess a number of Sailors, representing the fishermen, merchant seamen, and naval officers who make a living on the open seas.\n\nSuch experienced tars are required to build [ships|e], and are expended while maintaining a [navy|e]. These are separate from [navy_levies|e] and more effective. They are even required to man [exploration|e] missions.\n\nThe rate at which Sailors are gained can be increased by constructing port [buildings|e] or researching certain [advances|e]."

 game_concept_river: "River"
 game_concept_rivers: "Rivers"
 game_concept_river_desc: "A [location|e] may have a River, a moving body of water.\n\nRivers are not navigable by [navies|e], but they impose a [crossing|e] combat malus on [armies|e] who attempt to enter a [location] with a River. Additionally, they slightly increase the [population_capacity|e] of a location."

 game_concept_religion: "Religion"
 game_concept_faith: "Faith"
 game_concept_religions: "Religions"
 game_concept_religion_desc: "A Religion is any system of beliefs that belongs to a [religion_group|e]. Every [person|e] has a Religion (and may be [converted|e] to a different one), and every [country|e] has a [primary_religion|e].\n\nReligions in the same [religion_group] consider each other to be [heretic|e], while Religions in different [religion_groups] consider each other to be [heathen|e]. Additionally, Religions may have specific opinions about other Religions."

 game_concept_religion_group: "Religion Group"
 game_concept_religion_groups: "Religion Groups"
 game_concept_religion_group_desc: "A Religion Group is a set of [religions|e] that are similar, and may view each other as merely wrong instead of evil. This will not stop them from starting [wars|e] against each other."

 
 game_concept_culture_group: "Culture Group"
 game_concept_culture_groups: "Culture Groups"
 game_concept_culture_group_short: "Group"
 game_concept_culture_groups_short: "Groups"
 game_concept_culture_group_desc: "A Culture Group is a set of [cultures|e] that are similar in some way, whether through shared heritage, similar traditions, or just regional proximity.\n\nA [culture] may belong to any number of Culture Groups, though they may also be isolated enough to not belong to any.\n\n[countries|e] whose [primary_cultures|e] share at least one Culture Group will have a small [opinion|e] bonus of each other, though it does not stack if they share multiple.\n\nSome [culture_groups] can eventually be [merged_culture_group_merged|e]."

 game_concept_dominant_country: "Dominant Country"
 game_concept_dominant_country_dominant: "Dominant"
 game_concept_dominant_country_desc: "The [country|e] that has the most [population|e] of their [primary_culture|e] becomes the [dominant_country|e] of that [culture|e]. A Country cannot be $game_concept_dominant_country_dominant$ if their [overlord|e] is of the same $game_concept_culture$."

 game_concept_merged_culture_group: "Unified Culture Group"
 game_concept_merged_culture_group_merged: "Unified"
 game_concept_merged_culture_group_merge: "Unify"
 game_concept_merged_culture_group_merges: "Unifies"
 game_concept_merged_culture_group_merged_culture: "Unified Culture"
 game_concept_merged_culture_group_merging: "Unifying"
 game_concept_merged_culture_group_desc: "Some [culture_groups|e] can be $game_concept_merged_culture_group_merged$ into a single [culture|e].\n\nA country can $game_concept_merged_culture_group_merge$ one of their [primary_culture|e]'s [culture_groups], which will cause a new [culture] to be created. [pops|e] of the old [primary_culture|e] and those of [accepted_cultures|e] that are in the same [culture_group_short] and use the same [language|e] will be immediately assimilated.\n\nA [culture_group] can only be $game_concept_merged_culture_group_merged$ once."

 game_concept_dominant_religion: "Dominant Religion"
 game_concept_dominant_religion_desc: "The Dominant Religion is the [religion|e] with the most [pops|e] following it in a [location|e] or a [country|e].\nThis does not necessarily mean that it is the majority."

 game_concept_convert: "Convert"
 game_concept_converts: "Converts"
 game_concept_converting: "Converting"
 game_concept_conversion: "Conversion"
 game_concept_conversion_rate: "Conversion Rate"
 game_concept_converted: "Converted"
 game_concept_conversion_desc: "This is the process by which [pops|e] change from one [religion|e] to another over time. The [cabinet|e] is the most reliable medium for a [country|e] to influence $game_concept_conversion$, but [laws|e], [privileges|e], [advances|e], and [societal_values|e] also play a substantial role."
 
 game_concept_reform_desire: "Reform Desire"
 game_concept_reform_desire_desc: "[ShowReligionAdjective('catholic')] religion has internal conflicts between what is the correct doctrine or not, and about what is part of the faith or not. As time goes by, the desire to reform becomes bigger, and will impact any future discussion about the doctrine of [ShowReligionNameWithNoTooltip('catholic')]."

 game_concept_reformation: "Reformation"
 game_concept_protestant: "Protestant"
 game_concept_protestants: "Protestants"
 game_concept_reformation_desc: "The $game_concept_reformation$ is an influential movement within the [ShowReligionGroupAdjective('christian')] World which fragments the [ShowReligionAdjective('catholic')] faith into several other religions. This movement starts with [ShowSituationName('reformation')] [situation|e].\nThe following religions are part of the $game_concept_reformation$:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 
 game_concept_culture: "Culture"
 game_concept_cultures: "Cultures"
 game_concept_culture_desc: "A Culture is a group of [people|e] who share a sense of kinship.\n\nEach Culture possesses a [language|e], which it may share with other Cultures.\n\nEach Culture has a [cultural_tradition|e], and a [cultural_influence|e]. Different Cultures have changing [cultural_opinions|e] of each other.\n\nEach [country|e] has a [primary_culture|e], and may have several [accepted_cultures|e] and/or [tolerated_cultures|e] in addition. All other Cultures in the country are considered [non_accepted_cultures|e]. Cultures can be [assimilated|e] by other Cultures.\n\nMany Cultures belong to one or more [culture_groups|e]."
 
 game_concept_cultural_opinion: "Cultural Opinion"
 game_concept_cultural_opinion_short: "Opinion"
 game_concept_cultural_opinions: "Cultural Opinions"
 game_concept_cultural_opinion_desc: "Every [culture|E] has a Cultural Opinion of every other Culture. This impacts the [opinion|e] a [country|e] with one [culture] has of a [country] of another [culture], and it also impacts the [pop_satisfaction|e] of a [pop|e]."

 game_concept_non_accepted_culture: "Discriminated Culture"
 game_concept_non_accepted_culture_short: "Discriminated"
 game_concept_non_accepted_cultures: "Discriminated Cultures"
 game_concept_non_accepted_culture_desc: "Every [culture|e] present in a [country|e] that is neither the [primary_culture|e], nor an [accepted_culture|e], nor a [tolerated_culture|e] counts as a Discriminated Culture.\n\nPops belonging to such a [culture] may not be raised as [army_levies|e] and [navy_levies|e] without a special [law|e]."
 
 game_concept_accepted_culture: "Accepted Culture"
 game_concept_accept: "Accept"
 game_concept_accepted_culture_short: "Accepted"
 game_concept_accepted_cultures: "Accepted Cultures"
 game_concept_accepted_culture_desc: "Each [country|e] can have a handful of [cultures|e] that are treated entirely like the [primary_culture|e].\n\nThe exact amount of cultures a country can afford to accept without penalties is variable, and can be increased by some [advances|e].\n\n[pops|e] belonging to an Accepted Culture can be raised as [army_levies|e] and [navy_levies|e] without requiring any special [law|e].\n\n[pops_with_icon|e] belonging to an $game_concept_accepted_culture$ will see their [pop_satisfaction_with_icon|e] increased by [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."

 game_concept_tolerated_culture: "Tolerated Culture"
 game_concept_tolerated_culture_short: "Tolerated"
 game_concept_tolerate: "Tolerate"
 game_concept_tolerated_cultures: "Tolerated Cultures"
 game_concept_tolerated_culture_desc: "Each [country|e] can have a handful of [cultures|e] that are treated better than [non_accepted_cultures|e] but not as good as [primary_culture|e].\n\nThe exact amount of cultures a country can afford to accept without penalties is variable, and can be increased by some [advances|e].\n\n[pops|e] belonging to an Accepted Culture can be raised as [army_levies|e] and [navy_levies|e] without requiring any special [law|e].\n\n[pops_with_icon|e] belonging to an $game_concept_accepted_culture$ will see their [pop_satisfaction_with_icon|e] increased by [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."

 game_concept_primary_culture: "Primary Culture"
 game_concept_primary_culture_short: "Primary"
 game_concept_primary_cultures: "Primary Cultures"
 game_concept_primary_culture_desc: "This is the [culture|e] that a [country|E] is considered to belong to. [pops|e] of another culture will [assimilate|e] to this when the circumstances are right.\n\nThe [common_language|e] of each [country] is determined by the [language] of their Primary Culture.\n\n[pops] belonging to the $game_concept_primary_culture$ of a [country] will see their [pop_satisfaction_with_icon|e] increased by [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."

 game_concept_primary_or_accepted_culture: "Primary or Accepted Culture"
 game_concept_primary_or_accepted_culture_desc: "This is a [culture|e] that is either a [primary_culture_short|e] or [accepted_culture|e] in a [country|E]."

 game_concept_cultural_capacity: "Cultural Capacity"
 game_concept_cultural_capacity_desc: "The cost for a [country|e] to have a [culture|e] as an [accepted_culture|e] depends on their [cultural_opinion|e] of the [primary_culture|e] and the size of that culture in relation to the $game_concept_primary_culture$."



 
 game_concept_religious_status: "Religious Status"
 game_concept_religious_status_desc: "This is how a [religion|e] is categorized compared to [primary_religion|e].\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"
 
 
 game_concept_religious_opinion: "Religious Opinion"
 game_concept_religious_opinions: "Religious Opinions"
 game_concept_religious_opinion_desc: "Every [religion|E] has a Religious Opinion of every other [religion]. This impacts the [opinion|e] a [country|e] with one [religion] has of a [country] of another [religion], and it also impacts the [pop_satisfaction|e] of a [pop|e]."

 game_concept_primary_religion: "Primary Religion"
 game_concept_primary_religion_short: "Primary"
 game_concept_true_faith: "Primary Religion"
 game_concept_official_religion: "Primary Religion"
 game_concept_state_religion: "Primary Religion"
 game_concept_state_religion_desc: "The official [religion|e] of a [country|e]. It gives access to different content and mechanics, and may allow for very different playstyles.\n\n[pops|e] will have higher [pop_satisfaction|e] if they belong to the $game_concept_primary_religion$, and other $game_concept_pops$ will slowly [convert|e] to the $game_concept_primary_religion$ under the right conditions.\n\nThe $game_concept_primary_religion$ also has great impact on [diplomacy|e], since brethren $game_concept_countries$ tend to see each other in a more favorable light." 

 game_concept_heretic: "Heretic"
 game_concept_heretics: "Heretics"
 game_concept_heretic_desc: "Any [religion|e] that shares [religion_group|e] with the [primary_religion|e] in a [country|e] will be considered heretical.\n\nDepending on the [heretic_tolerance|e] in a $game_concept_country$, heretic [pops|e] will generally have lower [pop_satisfaction|e], and conducting [diplomacy|e] with heretic $game_concept_countries$ may prove more difficult."

 game_concept_heathen: "Heathen"
 game_concept_heathens: "Heathens"
 game_concept_heathen_desc: "Any [religion|e] of a different [religion_group|e] than the [primary_religion|e] in a [country|e] will be considered heathen.\n\nDepending on the [heathenry_tolerance|e] in a $game_concept_country$, heathen [pops|e] will generally have lower [pop_satisfaction|e], and conducting [diplomacy|e] with heathen $game_concept_countries$ may prove more difficult."
 

 game_concept_dominant_upper_class_culture: "Dominant Upper Class Culture"
 game_concept_dominant_upper_class_culture_desc: "The dominant [upper_class|e] culture is the largest [culture|e] in a [country|e] of all the upper class [pops|e], scaled by the [control|e] of the [locations|e] they are present in, as well as the innate [political_power|e] of the [estate|e] they belong to.\n\nThis does not necessarily mean that it is the majority."


 game_concept_dominant_culture: "Dominant Culture"
 game_concept_dominant_culture_desc: "The dominant culture is the largest [culture|e] in a [location|e] or a [country|e].\nThis does not necessarily mean that it is the majority."

 game_concept_foreign_culture: "Foreign Culture"
 game_concept_foreign_culture_short: "Foreign"
 game_concept_foreign_culture_desc: "This is the [cultural_status|e] of a [culture|e] that has no [pops|e] at all inside the [country|e]."

 game_concept_cultural_status: "Cultural Status"
 game_concept_cultural_status_short: "Status"
 game_concept_cultural_status_desc: "Every [culture|e] is viewed as one of these by a [country|e]:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 

 
 game_concept_assimilate: "Assimilate"
 game_concept_assimilates: "Assimilates"
 game_concept_assimilating: "Assimilating"
 game_concept_assimilated: "Assimilated"
 game_concept_assimilation: "Assimilation"
 game_concept_assimilation_rate: "Assimilation Rate"
 game_concept_assimilate_desc: "This is the process where [pops|e] of one [culture|e] change over time to the [primary_culture|e] of the [country|e] that [owns|e] them.\n\nIt is sped up if the [primary_culture] has a high [culture_war_power|e] versus the [pop|e] culture.\n\nSome specific [cultures|e] are directly tied to their [faith|e], so they will not be able to be assimilated unless they are [converted|e] first."

 game_concept_occupation: "Occupation"
 game_concept_occupations: "Occupations"
 game_concept_occupied: "Occupied"
 game_concept_occupier: "Occupier"
 game_concept_occupy: "Occupy"
 game_concept_occupying: "Occupying"
 game_concept_occupation_desc: "Occupation is when the [controller|e] of a [location|e] is different from its [owner|e]. This happens when a [location] falls within the [zone_of_control] of a [fortification|e] that is [controlled] by an [enemy|e], or when an [army|e] successfully [sieges|e] the location.\n\nIn many cases, a [location|e] needs to be occupied before it can be added to a [peace_treaty|e]."

 game_concept_siege: "Siege"
 game_concept_besieged: "Besieged"
 game_concept_sieged: "Sieged"
 game_concept_sieges: "Sieges"
 game_concept_siege_desc: "A siege occurs when an [army|e] arrives in a [location|e] when the [controller|e] and the $game_concept_army$ are [enemies|e].\n\nA siege against a $game_concept_location$ without a [fortification|e] will take about a month, but if there is a $game_concept_fortification$ present it will take far longer, depending on the level of the $game_concept_fortification$.\n\nIf the $game_concept_army$ wins against a $game_concept_location$ [owned|e] by the $game_concept_enemy$, it will then become [occupied|e] and it will increase the [war_score|e] for the $game_concept_army$'s $game_concept_owner$.\n\nFor a [siege|e] to progress there needs to be at least as many men besieging it as the number of men in the [garrison|e]. For a [location|e] without [fortifications|e], there needs to be at least #V 100#! men."


 game_concept_assault: "Assault"
 game_concept_assault_desc: "An assault is when the attacker in a [siege|e] tries to storm the [fortification|e] in order to take it as quickly as possible. An assault can be rather costly, as the attacker will take heavy casualties."

 game_concept_garrison: "Garrison"
 game_concept_garrisons: "Garrisons"
 game_concept_garrison_desc: "These are the soldiers that are working with defending the [fortifications|e] of a [location|e]. When they are all killed, or their [morale|e] is gone, the [siege|e] will be lost for the defender.\n\nFor a [siege|e] to progress there needs to be at least as many men besieging it as the number of men in the [garrison|e]. For a [location|e] without [fortifications|e], there needs to be at least #V 100#! men."

 game_concept_combat: "Combat"
 game_concept_battle: "Battle"
 game_concept_battles: "Battles"
 game_concept_combats: "Combats"
 game_concept_combat_desc: "If two or more [armies|e] meet in a [location|e], or two or more [navies|e] in a [seazone|e], and they are [hostile|e] towards each other, a battle will start between them.\nThe battle usually starts with a [bombard_phase|e] and then continues in the [combat_phase|e]. Each [regiment|e] or [ship|e] will attempt to [engage|e] the enemy, and fight until one side [retreats|e]. "


 game_concept_attacker: "Attacker"
 game_concept_attacker_desc: "The Attacker in a [battle|e] may have several disadvantages, as they will get any [topography|e], [vegetation|e], or [crossing|e] penalties. The other side is referred to as the [defender|e]."

 game_concept_defender: "Defender"
 game_concept_defender_desc: "The Defender in a [battle|e] will avoid the penalties that the [attacker|e] may get. Usually, the defender is the [army|e] or [navy|e] that is first present in a [location|e], unless they are busy in a [siege|e]."

 game_concept_crossing: "Crossing"
 game_concept_river_crossing: "River Crossing"
 game_concept_strait_crossing: "Strait Crossing"
 game_concept_sea_landing: "Sea Landing"
 game_concept_crossing_desc: "An [army|e] crossing a river between two [locations|e], crossing a [strait|e], or landing from a [seazone|e] will get a penalty in [battle|e] if they are the [attacker|e]."

 
 game_concept_army_experience: "Army Experience"
 game_concept_navy_experience: "Navy Experience"
 game_concept_experience: "Experience"
 game_concept_experience_desc: "Experience reduces the [damage_taken|e] in a [battle|e], and is primarily gained through participating in a [battle], a [siege|e], or a [blockade|e]. Over time, the experience of a [regiment|e] or [ship|e] will slowly decay.\n[regiments] can also gain experience by the [ShowUnitAbilityName('drill_army')] [unit_ability|e].\nWith some [recruitment_methods|e], a new unit can start with a higher level of experience."

 
 game_concept_capital: "Capital"
 game_concept_capital_desc: "This is the [location|e] that is at the political center of a [country|e], where the [government|e] resides. Getting it [occupied|e] in a [war|e] can be devastating."
 game_concept_price: "Price"
 game_concept_prices: "Prices"
 game_concept_cost: "Cost"
 game_concept_costs: "Costs"
 game_concept_price_desc: "A price is something that a [country|e] pays for an activity. A price can be [gold|e], [manpower|e], impact on [stability|e], or other things."

 game_concept_unit: "Unit"
 game_concept_units: "Units"
 game_concept_unit_desc: "A unit can either be an [army|e] or a [navy|e]. It is made up of [sub_units|e]."

 game_concept_sub_unit: "Subunit"
 game_concept_sub_units: "Subunits"
 game_concept_sub_unit_desc: "Subunits are the distinct troops in the [unit|e] which fight either as [regiments|e] or as [ships|e]. They are always of a specific [unit_type|e] and as such belong to a [unit_category|e]."

 game_concept_distributing_food: "Distributing Food"
 game_concept_distribute_food: "Distribute Food"
 game_concept_distributing_food_desc: "This will send [food|e] from the [navy|e] to any [army|e] in an adjacent [location|e] that can not get [food] from its current [location] or a nearby [supply_depot|e]."


 game_concept_gathering_food: "Gathering Food"
 game_concept_gather_food: "Gather Food"
 game_concept_gathering_food_desc: "A [navy|e] that is Gathering Food will take [food|e] from all adjacent [locations|e] it has [food_access|e] to, to fill its [food_capacity|e]. The [navy] can then [distribute_food|e] when needed."

 game_concept_food_source: "Food Source"
 game_concept_food_source_desc: "An [army|e] will gather food from a [province|e] where it has [food_access|e], a friendly [supply_depot|e] or a [navy|e] that is [distributing_food|e]."


 game_concept_logistics_distance: "Logistics Distance"
 game_concept_logistics_distance_desc: "This is how far away an [army|e] can trace its supply lines to a [food_source|e]. Armies will gather food from a [province|e] where it has [food_access|e], a friendly [supply_depot|e], or a [navy|e] that is [distributing_food|e]. An [hostile|e] army or [zone_of_control|e] will block this."

 game_concept_military_objective: "Military Objective"
 game_concept_military_objectives: "Military Objectives"
 game_concept_military_objective_desc: "[armies|e] and [navies|e] can be assigned objectives that they will attempt to fulfill on their own."


 game_concept_army: "Army"
 game_concept_armies: "Armies"
 game_concept_army_desc: "An army is a group of [regiments|e] led by a [character|e], which can fight [battles|e] and [siege|e] down enemy [fortifications|e]."
 game_concept_navy: "Navy"
 game_concept_navies: "Navies"
 game_concept_navy_desc: "Navies is what allows a [country|e] to project power beyond its own land. Navies are groups of [ships|e] led by a [character|e], which can fight [battles|e], [blockade|e] [hostile|e] coasts, disrupt enemy [maritime_presence|e], and transport [armies|e] where they are needed. They also help with logistics as they can [distribute_food|e] and [gather_food|e]."
 game_concept_ship: "Ship"
 game_concept_ships: "Ships"
 game_concept_ship_desc: "This is the main building block of a [navy|e]. A ship is a large boat able to carry [food|e], [regiments|e], and its own crew. Each ship is of a specific [ship_type|e]."
 game_concept_regular_regiment: "Regular Regiment"
 game_concept_regular_regiments: "Regular Regiments"
 game_concept_regular: "Regular"
 game_concept_regulars: "Regulars"
 game_concept_regular_regiment_desc: "Regular Regiments are recruited manually by a [country|e] using most commonly [manpower|e] and [gold|e]. These form the standing [armies|e], and are rather limited in numbers until you get the [advances|e] from later [ages|e]."

 game_concept_regular_ship: "Regular Ships"
 game_concept_regular_ships: "Regular Ships"
 game_concept_regular_ship_desc: "Regular Ships are recruited manually by a [country|e] using [sailors|e] and [gold|e]. These form the standing [navies|e], and are rather limited in numbers until you get the [advances|e] from later [ages|e]."

 game_concept_regiment: "Regiment"
 game_concept_regiments: "Regiments"
 game_concept_regiment_desc: "A regiment is the building block of an [army|e]. Each has a [maximum_strength|e] of [manpower|e] and is of a specified [unit_type|e]. They can either be an [army_levy|e], a [mercenary|e], or a [regular_regiment|e]."
 game_concept_average_morale: "Average Morale"
 game_concept_average_morale_desc: "This is the average [morale|e] of all [regiments|e] or [ships|e] in a [unit|e]."
 game_concept_army_morale: "Army Morale"
 game_concept_navy_morale: "Navy Morale"
 game_concept_morale: "Morale"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Morale is how long an [army|e] or [navy|e] will fight before giving up.\n\nIn [battle|e], every [regiment|e] or [ship|e] inflicts [morale_damage_done|e] upon its opponent, the effect of which is modified by the opponent's [morale_damage_taken|e]. Once Morale hits zero, the Army or Navy will [retreat|e] and lose the [battle]."
 game_concept_locked: "Locked"
 game_concept_locked_desc: "An [army|e] or [navy|e] that has been locked can not be given orders. You have to wait until you get access to that unit again."
 game_concept_trade_profit: "Trade Profit"
 game_concept_trade_profit_desc: "The profit of trade primarily depends on the difference between the [market_prices|e] of the [goods|e] in the [export_market|e] and the [import_market|e]. There is also a maintenance cost that will reduce the profit, and some trades may be forced to pay a [sound_toll|e]."
 game_concept_trade: "Trade"
 game_concept_trading: "Trading"
 game_concept_trades: "Trades"
 game_concept_trade_desc: "A trade is the movement of a [good|e] from one [market|e] to another. The goods are bought in one market and then sold in the other, hopefully giving a [trade_profit|e] to the owner of the trade. The amount of [merchant_capacity|e] required for the trade depends both on the distance between the markets and the amount of [goods] that the trade is handling.\n\n[trade_income|e] is split between the Crown and the [estates_with_icon|e] according to their [estate_power_with_icon|e]. Only the percentage of [crown_power_with_icon|e] goes to the [treasury|e]."
 game_concept_import: "Import"
 game_concept_importing: "Importing"
 game_concept_imported: "Imported"
 game_concept_imports: "Imports"
 game_concept_import_desc: "An import is a [trade|e] moving [goods|e] into a [market|e], increasing the [supply|e] of that goods in that market."
 game_concept_export: "Export"
 game_concept_exporting: "Exporting"
 game_concept_exported: "Exported"
 game_concept_exports: "Exports"
 game_concept_export_desc: "An export is a [trade|e] moving [goods|e] out from a [market|e], increasing the [demand|e] of those goods in that market.\n\nIf there are multiple trades trying to export the same goods, then the goods are given in order of [merchant_power|e]."
 game_concept_trade_income: "Trade Income"
 game_concept_trade_income_desc: "This is the money gained from [trades_with_icon|e] when selling [goods_with_icon|e] to [markets_with_icon|e].\n\nTrade income is split between the Crown and the [estates_with_icon|e] according to their [estate_power_with_icon|e]. Only the percentage of [crown_power_with_icon|e] goes to the [treasury|e]."
 game_concept_trade_expense: "Trade Expense"
 game_concept_trade_expense_desc: "This is the money spent on [trades|e], buying [goods|e] from [markets|e], and the cost of the [merchant_maintenance|e]."

 game_concept_burgher_trade: "$burghers$ Trading"
 game_concept_burgher_trades: "$burghers$ Trading"
 game_concept_burgher_trade_desc: "The [ShowPopTypeName('burghers')] will attempt to address needs for [goods|e] in the [market|e] that their [town_or_city|e] is located in, by doing their own [trades|e]."
 game_concept_burghers_exporting: "$burghers$ Exporting"
 game_concept_burghers_importing: "$burghers$ Importing"


 game_concept_common_goods: "Common Goods"
 game_concept_base_production: "Base Production"
 game_concept_common_goods_desc: "Some [goods|e] like [ShowGoodsName('stone')] or [ShowGoodsName('clay')] can be produced everywhere without the need for an [rgo|e], and this is considered a common good. As normal $game_concept_goods$, they are then provided to the [market|e]."

 game_concept_topography: "Topography"
 game_concept_topography_desc: "Topography represents the roughness and elevation of the land within a [location|e]. Flatter Topography is generally better for growing [towns_and_cities|e], while rougher Topography is easier to defend."

 game_concept_vegetation: "Vegetation"
 game_concept_vegetation_desc: "Vegetation represents the foliage cover of a [location|e]."

 game_concept_construction: "Construction"
 game_concept_constructions: "Constructions"
 game_concept_construction_desc: "The process of building something in a [location|e], such as a [building|e], a [regiment|e], or a [ShowLocationRankName('city')].\n\nConstructions require [goods|e] from the [market|e] of the [location|e] in which they are taking place. If the needed [goods] aren't available, [construction] will stall."
 
 game_concept_regular_army: "Regular Army"
 game_concept_regular_army_desc: "Refers to the standing [army|e] that a [country|e] has, excluding [levies|e]."
 game_concept_unit_type: "Unit Type"
 game_concept_ship_type: "Ship Type"
 game_concept_unit_types: "Unit Types"
 game_concept_unit_type_short: "Type"
 game_concept_unit_types_short: "Types"
 game_concept_unit_type_desc: "Each [unit_category|e] contains lots of variations when it comes to type. Different types come from [advances|e], [culture|E], or from other sources. The type is what makes a unit unique, and what gives it its abilities and attributes. Some examples for [ships|e] include [ShowUnitDefinitionName('n_cog')], [ShowUnitDefinitionName('n_twodecker')], and [ShowUnitDefinitionName('n_xebec')], while [regiments|e] include [ShowUnitDefinitionName('a_arquebusiers')] and [ShowUnitDefinitionName('a_cavaliers')] amongst many more."
 game_concept_unit_category: "Unit Category"
 game_concept_unit_categories: "Unit Categories"
 game_concept_unit_category_short: "Category"
 game_concept_unit_categories_short: "Categories"
 game_concept_unit_category_upper_desc: "A [regiment|e] or [ship|e] always belongs to one of the following categories."
 game_concept_unit_category_list_title: "List of Unit Categories"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 
 game_concept_language: "Language"
 game_concept_languages: "Languages"
 game_concept_language_desc: "Each [culture|E] has a [language] they may share with other [cultures]. The [language] has a [language_power|e], and any number of [dialects|e] which determine [character|e] names.\n\nA [country|e] can have a [court_language|e], a [liturgical_language|e], and shares its [common_language|e] with its [primary_culture|e].\n\nSome languages belong to a [language_family|e], whereas some others are [isolated_language_short|e]."

 
 game_concept_isolated_language: "Isolated Language"
 game_concept_isolated_languages: "Isolated Languages"
 game_concept_isolated_language_short: "Isolated"
 game_concept_isolated_language_desc: "A [language|e] is [isolated_language_short] when it does not share a [language_family|e] with other [languages]."

 
 game_concept_language_family: "Language Family"
 game_concept_language_families: "Language Families"
 game_concept_language_family_short: "Family"
 game_concept_language_families_short: "Families"
 game_concept_language_family_desc: "A Language Family is a set of [languages|e] that have descended from a common ancestor and therefore may share a lot of similarities.\n\nSome [languages] do not belong to a [language_family_short] and are therefore [isolated_language|e]."

 
 game_concept_dialect: "Dialect"
 game_concept_dialects: "Dialects"
 game_concept_dialect_desc: "A [dialect] is a variation on a [language|e]. It mostly affects the names of things like [characters|e] and [locations|e]."


 game_concept_language_power: "Language Power"
 game_concept_language_power_desc: "Language Power represents the reach, influence, and prestige of a [language|e]. It is expressed as a percentage relative to the most powerful Language in the world.\n\nIt is calculated by the total [political_power|e] of [pops|e] with the [primary_culture|e] in [countries|e] where it is the [court_language|e], and the number of Clergy following the [primary_religion|e] in Countries where it is the [liturgical_language|e].\n\nHaving a [liturgical_language] with high Language Power increases the speed of [research|e], while a [court_language] with high Language Power increases the [estate_satisfaction|e] of the Nobility."

 game_concept_dominant_language: "Dominant Language"
 game_concept_dominant_language_desc: "The Dominant Language is the [language|e] with the most [pops|e] speaking it in a [location|e].\nThis does not necessarily mean that it is the majority."

 game_concept_dominant_dialect: "Dominant Dialect"
 game_concept_dominant_dialect_desc: "The $game_concept_dominant_dialect$ is the [dialect|e] with the most [pops|e] speaking it in a [location|e].\nThis does not necessarily mean that it is the majority."

 game_concept_ability: "Ability"
 game_concept_abilities: "Abilities"
 game_concept_ability_desc: "Ability represents the different aptitudes of each [character|e]. The values of each range from 0 to 100. Newborn children start at 0 and gradually increase their Abilities as they grow up.\n\nThere are three types of Ability:\n - [adm_short|e]\n - [dip_short|e]\n - [mil_short|e]\n\nAdded together, they constitute the [character]'s [total_ability|e]."

 game_concept_liturgical_language: "Liturgical Language"
 game_concept_liturgical_languages: "Liturgical Languages"
 game_concept_liturgical_language_desc: "This is the official [language|e] that a [country|e] uses for their official [religion|e]. Some religions, like [ShowReligionName('catholic')], have a fixed $game_concept_liturgical_language$ that can not be changed, but other religions allow countries to change it. The [language_power|e] of the $game_concept_liturgical_language$ of a Country impacts the speed of how quickly they [research|e] new [advances|e]."

 game_concept_common_language: "Common Language"
 game_concept_common_languages: "Common Languages"
 game_concept_common_language_desc: "This is the [language|e] of the [primary_culture|e] in a [country|e]. If this is the [court_language|e] then the [ShowEstateTypeName('peasants_estate')] will be happy."

 game_concept_market_language: "Market Language"
 game_concept_market_language_desc: "This is the [language|e] spoken by the majority of the [ShowPopTypeName('burghers')] in the [market_center|e]."

 game_concept_foreign_language: "Foreign Language"
 game_concept_foreign_language_desc: "A [language|e] that is neither the [common_language|e] nor the [liturgical_language|e] of a [country|e] will be considered a $game_concept_foreign_language$."

 game_concept_court_language: "Court Language"
 game_concept_court_language_desc: "The [language_with_icon|e] of government in a [country_with_icon|e].\n\nCertain Languages may affect the [estate_satisfaction|e] of different [estates|e]:\n$BULLET$The [ShowEstateTypeName('nobles_estate')] prefer high [language_power_with_icon|e].\n$BULLET$The [ShowEstateTypeName('clergy_estate')] prefer the [liturgical_language_with_icon|e].\n$BULLET$The [ShowEstateTypeName('peasants_estate')] prefer the [common_language_with_icon|e].\n$BULLET$Using the [market_language_with_icon|e] of our [capital] will increase the [trade_efficiency|e].\n\nThe Court Language receives an increase in its [language_power] relative to the total [political_power|e] of [pops|e] belonging to the [primary_culture|e] of the Country.\n\nWe can always change our Court Language to our [common_language] or [liturgical_language], to that of a [great_power|e] in our [religion_group|e], or to that of our [overlord|e]."

 game_concept_estates_enrichment: "Estates Enrichment"
 game_concept_estate_enrichment: "Estates Enrichment"
 game_concept_estates_enrichment_desc: "This is how much an [estate|e] can withhold from their taxable income each month."

 game_concept_political_power: "Political Power"
 game_concept_political_power_desc: "Political Power is the clout that [pops|e] have in the sphere of [government|e]. It is used to calculate [estate_power|e] and [language_power|e], as well as the [dominant_upper_class_culture|e] of each [country|e].\n\nEach [pop] exerts a different amount of Political Power dependent on the [estate|e] they belong to. For example, a Pop belonging to the [ShowEstateTypeName('nobles_estate')] naturally exerts hundreds of times more Political Power than a Pop belonging to the [ShowEstateTypeName('peasants_estate')]."

 game_concept_cultural_tradition: "Cultural Tradition"
 game_concept_cultural_tradition_short: "Tradition"
 game_concept_cultural_tradition_desc: "This is the defense power of a [culture|e] in the context of [culture_war|e], representing how strongly this culture's traditions resonate with its people.\n\nTradition has a monthly change dependent on relevant [buildings|e], [societal_values|e], [advances|e], and many other factors."

 game_concept_cultural_influence: "Cultural Influence"
 game_concept_cultural_influence_short: "Influence"
 game_concept_cultural_influence_desc: "This is the attack power of a [culture|e] in the context of [culture_war|e], representing how impressive it appears to other cultures, and the reach it has beyond its own borders.\n\nIt has a monthly increases upon the completion of a [work_of_art|e] and has some monthly increase from many sources such as [prestige|e], and certain [buildings|e], [advances|e], [laws|e], and many others. But beware, it also has a natural monthly decay."

 game_concept_culture_war_power: "Culture War Power"
 game_concept_culture_war: "Culture War"
 game_concept_culture_war_power_desc: "This is the strength of an attacking [culture|e]'s [cultural_influence|e] against a target [culture]'s [cultural_tradition|e].\n\nHaving a high Culture War Power impacts processes like [assimilation|e], [integration|e], [spy_networks|e], [diplomacy|e], and even [siege|e]."

 game_concept_climate: "Climate"
 game_concept_climate_upper_desc: "The climate of a [location|e] impacts how well [pops|e] can live there, including how much [food|e] can be produced. It also affects the maximum [winter_level|e] of a [location].\n\nThe Climates below exist:"
 game_concept_climate_list_title: "List Of Climate Types"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"

 game_concept_immortality: "Immortality"
 game_concept_immortal: "Immortal"
 game_concept_immortality_desc: "When a [character|e] is immortal, they will not die from old age. They are however still susceptible to death from other worldly causes, such as [battle|e] or something far worse, like [disease|e]."

 game_concept_character: "Character"
 game_concept_characters: "Characters"
 game_concept_character_desc: "A Character is an individual [person|e] possessing [abilities|e], [traits|e], [culture|e], and [religion|e]. They may even belong to a [dynasty|e] if they are of noble bearing.\n\nOnce they become an [adult|e], they may be a [ruler|e] or [regent|e], or may be assigned a role in [cabinet|e], or as a [general|e] or [admiral|e].\n\n[adults] may also [marry|e] and produce [children|e]."

 game_concept_courtier: "Courtier"
 game_concept_courtiers: "Courtiers"
 game_concept_courtier_desc: "Any [character|e] in a [country|e] who does not hold a specific [role|e] is considered a $game_concept_courtier$. $game_concept_courtiers$ can be employed as [cabinet_members|e], [generals|e], [admirals|e], or [explorers|e]."

 game_concept_fertility: "Fertility"
 game_concept_fertility_desc: "This impacts the ability of a [character|e] becoming pregnant if they are female, or to get a female pregnant when they are a male."



 game_concept_consort: "Consort"
 game_concept_consorts: "Consorts"
 game_concept_spouse: "Spouse"
 game_concept_spouses: "Spouses"
 game_concept_consort_desc: "A Consort is a [character|e] who is [married|e] to a [ruler|e]. In some forms of governments, they may get powers, but in most cases, they are there to help provide [heirs|e]."
 game_concept_heir: "Heir"
 game_concept_heirs: "Heirs"
 game_concept_heir_desc: "The [character|e] who is next in line to be the [ruler|e] when the current [ruler] dies or abdicates. The order of succession is determined by the [heir_selection|e] of the [government|e].\n\nIf succession occurs, but there is no valid heir, or the heir is a [child|e], a [regency|e] is triggered."
 game_concept_dynasty: "Dynasty"
 game_concept_dynasties: "Dynasties"
 game_concept_dynasty_desc: "It is a group of characters who share a common ancestor and are thus blood-related. The most important [character|e] in a dynasty is the [dynasty_head|e]."
 game_concept_dynastic_power: "Dynastic Power"
 game_concept_dynastic_power_hausmacht: "Hausmacht"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ is the value of political power a [dynasty|e] holds in an [international_organization|e]. It plays a major role within the [GetUniqueInternationalOrganization('hre').GetName], and is calculated by multiplying the [great_power_score|e] and ownership over [pops|e] within the [international_organization] [countries|e] have."
 game_concept_dynasty_founder: "Dynasty Founder"
 game_concept_dynasty_founder_desc: "The Founder of the [dynasty|E]."
 game_concept_dynasty_head: "Head of the Dynasty"
 game_concept_dynasty_head_desc: "This is the most prestigious and important [character|e] in the [dynasty|e]. The [dialect|e] of a dynasty is defined by that of its $game_concept_dynasty_head$, and some [events|e] and other content may require a $game_concept_dynasty_head$."
 game_concept_dynasty_seat: "Dynastic Seat"
 game_concept_dynasty_seat_desc: "Every Dynasty has its ancestral home in a specific [location|e]. Those [locations] that harbor a $game_concept_dynasty_seat$ will have more [ShowPopTypeName('nobles')] than usual."
 game_concept_lowborn: "Lowborn"
 game_concept_lowborn_desc: "This is a [character|e] who does not belong to any [dynasty|e] of note."
 game_concept_government: "Government"
 game_concept_government_desc: "Every [country|e] has a Government of a specific [government_type|e] located in its [capital|e].\n\nGovernments consist of the [ruler|e] and the [cabinet|e], and are shaped by [societal_values|e], [government_reforms|e], and [laws|e]."
 game_concept_government_type: "Government Type"
 game_concept_government_types: "Government Types"
 game_concept_government_type_upper_desc: "The $game_concept_government_type$ of a [country|e] defines the inner structure of their government. Most notably it determines the [government_power|e] they use and the [heir_selections|e] available to them, but also unlocks specific [laws|e], [government_reforms|e], [estate_privileges|e], and [advances|e]."
 game_concept_government_type_list_title: "List of Government Types"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "International Organization"
 game_concept_international_organizations: "International Organizations"
 game_concept_international_organization_desc: "A group of [countries|e] that have banded together in some kind of agreement, sometimes targeting another [country]."
 game_concept_international_organization_type: "International Organization Type"
 game_concept_international_organization_types: "International Organization Types"
 game_concept_international_organization_type_upper_title: "The $game_concept_international_organization_type$ of an [international_organization|e] defines its overall structure, such as the interactions that can be had with it, or its leadership structure."
 game_concept_international_organization_type_upper_desc: "Each International Organization belongs to one of the types below."
 game_concept_international_organization_type_list_title: "List of International Organization Types"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Member"
 game_concept_members: "Members"
 game_concept_member_desc: "These are the [countries|e] that are part of an [international_organization|e]."
 game_concept_elector: "Elector"
 game_concept_electors: "Electors"
 game_concept_electorship: "Electorship"
 game_concept_elector_desc: "These are the [members|e] who enjoy the [special_status|e] which allows them to decide who will be the next [international_organization_leader_short|e] of an [international_organization|e]."
 game_concept_imperial_religion: "Imperial Religion"
 game_concept_imperial_religion_imperial: "Imperial"
 game_concept_imperial_religion_desc: "The Imperial Religion determines what [religion|e] a [member|e] has to follow to be able to be elected to become the [international_organization_leader_short|e] of the [holy_roman_empire|e]. It is also possible that the Imperial Religion can either be a [religion_group|e] or can be completely abolished, making religion a non-deciding factor in the voting process."
 game_concept_leader_type: "Leader Type"
 game_concept_leader_type_desc: "This determines who actually is the [international_organization_leader_short|e] of an [international_organization|e]. There are three types of leadership for International Organizations:\n- #Y $LEADER_TYPE_CHARACTER$#! - The organization is led by a [character|e] and the country it belongs to\n- #Y $LEADER_TYPE_COUNTRY$#! - The organization is led by determined [country|e] which is in charge even if its own [ruler|e] gets replaced\n- #Y $LEADER_TYPE_NONE$#! - The organization is in a perpetual state of an interregnum and neither character nor country will represent the organization"
 game_concept_leader_change_method: "Leader Change Method"
 game_concept_leader_change_method_desc: "This determines how the [international_organization_leader_short|e] of an [international_organization|e] gets chosen. There are five methods to accomplish this:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! - The current leader will be the last in line for leadership once their turn is up\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! - The leader will be elected via a [leadership_election_resolution|e]\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! - The leader will be chosen from possible candidates at random\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - The leader will be chosen dynamically based on an internal point system specific to the International Organization\n- #Y $LEADER_CHANGE_METHOD_NONE$#! - The terms of how a leader for the International Organization is chosen are not defined, as no leader is needed or the International Organization has not codified the leadership yet"
 game_concept_leader_change_trigger: "Leader Change Trigger"
 game_concept_leader_change_trigger_desc: "This determines under what conditions the [international_organization_leader_short|e] of an [international_organization|e] gets changed. There are three triggers when the leader could change:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! - Whenever the ruler changes, a new leader for the International Organization is considered\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! - A new leader of the International Organization is considered after a set amount of months\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! - The leader remains in power indefinitely"
 game_concept_leadership_election_resolution: "Leadership Election Resolution"
 game_concept_leadership_election_resolution_desc: "This is the special [resolution|e] used to determine how the [international_organization_leader_short|e] of an [international_organization|e] is elected."
 game_concept_candidate: "Candidate"
 game_concept_candidates: "Candidates"
 game_concept_candidate_desc: "These are the [countries|e] that are currently considered as the next [international_organization_leader_short|e] of an [international_organization|e]."
 game_concept_free_city: "Free City"
 game_concept_free_cities: "Free Cities"
 game_concept_free_imperial_city: "Free Imperial City"
 game_concept_free_imperial_cities: "Free Imperial Cities"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "God"
 game_concept_gods: "Gods"
 game_concept_goddess: "Goddess"
 game_concept_goddesses: "Goddesses"
 game_concept_god_desc: "A God, Goddess, or Deity, is a supernatural being serving as a focus of worship for any particular religion, and usually assigned powers of control over certain aspects of the universe or human existence."
 game_concept_avatar: "Avatar"
 game_concept_avatars: "Avatars"
 game_concept_avatar_desc: "Avatars are the different aspects, manifestations, or incarnations that a particular [god|e] can take in [ShowReligionName('hindu')]."
 game_concept_disease: "Disease"
 game_concept_diseases: "Diseases"
 game_concept_disease_desc: "A disease can wreak havoc on our [people|e]. Different diseases have different specified chances of an [outbreak|e], method, and likelihood of transmission and mortality rate. Their terrible effects can be reduced with [disease_resistance|e]."
 game_concept_disease_outbreak: "Disease Outbreak"
 game_concept_disease_outbreaks: "Disease Outbreaks"
 game_concept_outbreak: "Outbreak"
 game_concept_disease_outbreak_desc: "When a [disease|e] breaks out in a particular [location|e], it can then spread from there by various means...and it may or may not claim victims along the way."

 game_concept_holy_site: "Holy Site"
 game_concept_holy_sites: "Holy Sites"
 game_concept_holy_site_desc: "A place that is of special interest to a particular [religion|e]. A Holy Site may provide various bonuses to the [location|e] or [owner|e], which are scaled by its [holy_site_importance_short|e]."

 game_concept_holy_site_type: "Holy Site Type"
 game_concept_holy_site_types: "Holy Site Types"
 game_concept_holy_site_type_short: "Type"
 game_concept_holy_site_types_short: "Types"
 game_concept_holy_site_type_upper_desc: "Each [holy_site|e] belongs to one of the types below."
 game_concept_holy_site_type_list_title: "List of Holy Site Types"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"

 game_concept_holy_site_importance: "$game_concept_holy_site$ $game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "Importance"
 game_concept_holy_site_importance_desc: "The $game_concept_holy_site_importance_short$ of a [holy_site|e] scales any bonuses that apply in its [location|e] or [owner|e]."

 game_concept_heir_selection: "Succession Law"
 game_concept_heir_selections: "Succession Laws"
 game_concept_succession_law: "Succession Law"
 game_concept_heir_selection_desc: "Every [government|e] has a Succession Law which defines which [character|e] shall be the next [ruler|e] once the current one dies or abdicates.\n\nMany Succession Laws define an [heir|e] before the succession occurs based on the [heir_selection_score|e] of that character, while others trigger an [election|e].\n\nEach different Succession Law has its own rules, such as whether an heir may be of the same [dynasty|e], or if they must belong to specific [estates|e].\n\nA [country|e] may select another Succession Law; the options available can be influenced by factors such as the current [government_type|e] and any active [government_reforms|e]."

 game_concept_heir_selection_score: "Heir Score"
 game_concept_heir_selection_score_short: "Score"
 game_concept_heir_selection_score_desc: "The $game_concept_heir_selection_score$ determines how much the [character|e] is favored to be elected by the [heir_selection|e] of a [country|e]. Usually, the character with the highest score becomes the new [ruler|e] upon a succession."

 game_concept_eligibility_rules: "Eligibility Rules"
 game_concept_eligibility_rules_desc: "The $game_concept_eligibility_rules$ of a [heir_selection|e] determine which [characters|e] are eligible to become [heir|e] of a [country|e]."

 game_concept_election: "Election"
 game_concept_elections: "Elections"
 game_concept_election_desc: "Some [heir_selections|e] may require an election to decide which [character|e] should be the next [ruler|e].\n\nDepending on the rules of the [heir_selection], an election may occur at regular intervals, or upon the death of the previous [ruler].\n\nIf there is no [ruler], then the [government|e] will temporarily be ruled by a [regency|e] until the election concludes."

 game_concept_people: "People"
 game_concept_person: "Person"
 game_concept_people_desc: "Individual human beings. Semi-renewable resource, grouped in [pops|e] or may appear as [characters|e]."


 game_concept_population_growth: "Population Growth"
 game_concept_population_growth_desc: "The Population Growth of the [pops|e] in a [location|e] is connected to how many are born in a month compared to how many died. A lack of [food|e], the spread of disease, a [siege|e], or other calamities may increase the number of people that die."


 game_concept_pop: "Pop"
 game_concept_pops: "Pops"
 game_concept_pop_desc: "A Pop is a group of [people|e] of the same [pop_type|e], [religion|e], and [culture|e]. They have needs for various [goods|e], and their [pop_satisfaction|e] impacts the [location|e] they live in."

 game_concept_upper_class: "Upper Class"
 game_concept_upper_class_desc: "This is a group of [pop_types|e] that belong to one of the [estates|e] that usually have the most power in a [country|e], and are one of the following [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"

 game_concept_lower_class: "Lower Class"
 game_concept_lower_class_desc: "This is a group of [pop_types|e] that belong to the lower strata of society, including the following [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"

 game_concept_promote: "Promote"
 game_concept_promoted: "Promoted"
 game_concept_promotes: "Promotes"
 game_concept_promotion: "Promotion"
 game_concept_promote_desc: "[pops|e] will [promote|e] from [ShowPopTypeName('peasants')] when there are possible positions for them in their [location|e]. Pops need to of at least a [tolerated_culture|e] to promote."


 game_concept_demoted: "Demoted"
 game_concept_demotion: "Demotion"

 game_concept_demote: "Demote"
 game_concept_demote_desc: "[pops|e] will demote to [ShowPopTypeName('peasants')] when there are too many of their current [pop_type|e] in their [location|e]."

 game_concept_pop_type: "Social Class"
 game_concept_pop_types: "Social Classes"
 game_concept_pop_type_upper_desc: "Each [pop|e] is defined to belonging to one of the social classes from below."
 game_concept_pop_type_list_title: "List of Social Classes"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 
 game_concept_good: "Good"
 game_concept_goods: "Goods"
 game_concept_goods_desc: "Goods can be either [raw_materials|e] that are farmed, gathered, mined, logged, or hunted for, or [produced_goods|e] which are primarily created in towns or cities.\n\nThe [food_raw_materials|e] are also a source of [food|e]."
 game_concept_raw_materials: "Raw Goods"
 game_concept_raw_material: "Raw Good"
 game_concept_raw_materials_desc: "Every [location|e] [produces|e] one type of $game_concept_raw_material$. The amount that it [produces] depends on how much that [location|e] has been developed. What differs raw materials from [produced_goods|e] is that they do not require [buildings|e] to be produced, and rely solely on [rgo_pops|e]. There are some $game_concept_raw_materials$, though, that can also be produced by [buildings]."
 game_concept_produced_goods: "Produced Goods"
 game_concept_produced_good: "Produced Good"
 game_concept_produced_goods_desc: "This is a type of [goods|e] that is produced by [pops|e] working in a [building|e]. In many cases, those buildings require [raw_materials|e] or other Produced Goods to function."


 game_concept_rgo: "R.G.O."
 game_concept_resource_gathering_operations: "Resource Gathering Operations"
 game_concept_rgo_desc: "Initials of $game_concept_resource_gathering_operations$. Each [location|e] has a [raw_material|e] that is created from $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$, or $rgo_hunting$.\n\nEach level of $game_concept_rgo$ can [employ|e] up to #V 1,000#! [rgo_pops|e], while the maximum level depends on [development|e], [advances|e], and other things."

 game_concept_prosperity: "Prosperity"
 game_concept_prosperity_desc: "Prosperity represents how prosperous and resourceful a [location|e] is. Positive Prosperity increases the [development|e] of the [location] over time and makes it more likely to attract [migration|e].\n\nProsperity rises naturally over time, but will decrease as a result of low [pop_satisfaction|e], [diseases|e], [sieges|e], [occupation|e], [blockades|e], or if the [location] is [looted|e] by an enemy [army|e]. Negative Prosperity can have devastating consequences for the [population|e] of the [location]."
 game_concept_development: "Development"
 game_concept_development_desc: "Development represents how cultivated the land is, and how much it is used by the [pops|e] living there. The higher the development, the more people can live there, and the more it can be exploited."
 game_concept_control: "Control"
 game_concept_control_desc: "The control that the [owner|e] of a [location|e] has determines the [tax_base|e], [army_levies|e], and [navy_levies|e] available in the [location]. It also affects the speed of [promotion|e], [assimilation|e], and [conversion|e], as well as the amount of monthly [manpower|e] and [sailors|e] it gives. The Control of a Location will slowly change towards its [max_control|e], meaning Control will slowly decrease if it is above the Max, or slowly increase if it is below it.\n\nThere are some [buildings|e] that increase Max control, but primarily it depends on the [proximity|e] to the [capital|e] of the [country|e]. Tracing a route through [roads|e] or [maritime_presence|e] along our coasts increases the [proximity|e], increasing the [max_control] of the [location]."

 game_concept_max_control: "Maximum Control"
 game_concept_max_control_desc: "The [control] of a [location] will slowly trend towards its Maximum Control. The main source of Maximum Control is [proximity|e], but the [integration_status|e] and [pop_satisfaction|e] also play a role.\n\nThe Maximum Control of a Location can be temporarily increased by stationing an Army in the [province|e], as well as with the [ShowCabinetActionName('increase_control_province')] [cabinet_action|e]."

 game_concept_power_projection: "Power Projection"
 game_concept_power_projection_desc: "[countries|e] with higher $game_concept_power_projection$ can exploit nations with less. If ours is higher than another nation's, then we will be able to build a [ShowBuildingTypeName('trade_office')], [ShowBuildingTypeName('slave_center')], [ShowBuildingTypeName('missionary_building')], or other specific buildings in their [locations|e]. The higher our $game_concept_power_projection$ is, the quicker our [colonial_charters|e] can take control over locations. Having a higher $game_concept_power_projection$ than another country also reduces the [stability|e] cost of declaring [war|e] upon them, as well as the [war_exhaustion|e]."

 game_concept_proximity: "Proximity"
 game_concept_proximity_desc: "Proximity is how close a [location|e] is to the [capital|e] of its [owner|e]. Tracing a path through [roads|e] or [maritime_presence|e] from [coastal|e] locations increases the proximity.\n\nProximity has a direct impact on the [control|e] a [country|e] can exert over a [location]."

 game_concept_output: "Output"
 game_concept_produce: "Produce"
 game_concept_produces: "Produces"
 game_concept_producing: "Producing"
 game_concept_output_desc: "The amount of [goods|e] that is created either from a [building|e] as [produced_goods|e], or as [raw_materials|e] from a [location|e]."

 
 game_concept_foreign_building: "Foreign Building"
 game_concept_foreign_buildings: "Foreign Buildings"
 game_concept_foreign_building_desc: "This is a [building|e] that belongs to another [country|e] than the [owner|e] of the [location|e]."

 game_concept_building: "Building"
 game_concept_buildings: "Buildings"
 game_concept_building_desc: "Buildings are unique examples of [building_types|e] in a [location|e].\n\nBuildings have a wide variety of different functions, from increasing the [supply|e] of manufactured [goods|e] to unlocking unique [unit_types|e]. Their efficiency is based on how many [pops|e] are currently [employed|e] there.\n\nMost buildings have an upfront construction cost in [gold|e], and thereafter place additional [demand|e] upon certain [goods] in the [location]'s [market|e]. If a building runs at a loss, its [owner|e] may [subsidize|e] it.\n\n[estates|e] may also construct buildings.\n\nBuildings can also be destroyed.\n\nA building has one or more [production_methods|e] that can be changed, which impacts its output."

 game_concept_building_type: "Building Type"
 game_concept_building_types: "Building Types"
 game_concept_building_type_desc: "A Building Type is the blueprint of a [building|e], and belongs to a [building_category|e]. Most of a [building]'s features are dependent on what Building Type it is."

 game_concept_building_category: "Building Category"
 game_concept_building_categories: "Building Categories"
 game_concept_building_category_desc: "[building_types|e] are grouped in different Categories, which is primarily to identify which ones are similar."

 game_concept_supported_building_levels: "Supported Building Levels"
 game_concept_supported_building_levels_desc: "Every [location|e] has a soft limit on the number of [building|e] levels it can contain. Surpassing that limit will incur progressively higher construction prices.\n\nThe number of $game_concept_supported_building_levels$ depends primarily on the [location_rank|e] and the [development|e] of the [location].\n\n[buildings] without workers do not count towards the building level limit."
 
 game_concept_employ: "Employ" 
 game_concept_employed: "Employed" 
 game_concept_employment: "Employment" 
 game_concept_employ_desc: "[pops|e] can be employed either in a [building|e] or in an [rgo|e]. A building can only support one [pop_type|e], and the maximum amount depends on the type of building and how many levels it has."

 game_concept_unemploy: "Available Population" 
 game_concept_unemployed: "Available" 
 game_concept_available: "Available" 
 game_concept_available_population: "Available Population"
 game_concept_unemploy_desc: "[pops|e] can be [employed|e] either in a [building|e] or in an [rgo|e]. Those that are not doing that are considered $game_concept_available$."
 
 
 game_concept_foreign: "Foreign" 
 game_concept_foreign_desc: "This is a [location|e] that is not owned by the [country|e] you are playing."
 game_concept_estate: "Estate" 
 game_concept_estates: "Estates" 
 game_concept_estate_type: "Estate Type" 
 game_concept_estate_types: "Estate Types" 
 game_concept_estate_desc: "Special interest groups within a [country_with_icon|e], Estates have [estate_power_with_icon|e] representing their political strength within government, [estate_satisfaction_with_icon|e] representing how well their needs are fulfilled, and [estate_opinions|e] of other Countries.\n\nEstates may also have [estate_privileges_with_icon|e], which are special rights that increase their power and can be granted or revoked by the government. In turn, [estates] provide [taxes_with_icon|e], [army_levies_with_icon|e], and [navy_levies_with_icon|e] to their [country].\n\nEstates collect the [tax_base_with_icon|e] from the [locations_with_icon|e], as well as part of the profit of [trade|e], and they use that wealth to build [buildings_with_icon|e] and pay for [pop_needs_with_icon|e]. If their their [estate_satisfaction] is low, they will only build estate buildings to support their own [estate_power].\n\nEach [character_with_icon|e] belongs to one of the Estates and incrase its power when appointed to the [cabinet_with_icon|e], or when commanding [armies|e] and [navies|e]. Some [heir_selections|e] limit their [heirs|e] to specific estates."
 game_concept_estate_opinion: "Estate Opinion" 
 game_concept_estate_opinions: "Estate Opinions" 
 game_concept_estate_opinion_desc: "Estates in a [country|e] will have opinions about other Countries, i.e. which to be [hostile|e] against and which to befriend, all to further their own needs."


 ### FOOD ###
 game_concept_food: "Food"
 game_concept_food_desc: "What [armies|e] march on, and what [pops|e] survive on. Without $game_concept_food$, armies will suffer [attrition|e] and $game_concept_pops$ will suffer [starvation|e]. [food_raw_materials|e] are the primary source of $game_concept_food$, although some [buildings|e] also play a role.\n\nThere are 3 layers involved in the production and distribution of $game_concept_food$:\n\n@location! [local_food|e]:\n$game_concept_food$ is produced and consumed in the [locations|e], and any excess or deficit is added to the $game_concept_provincial_food$.\n\n@province! [provincial_food|e]:\nThe $game_concept_provincial_food$ is the most important layer. If a [province|e] does not produce enough $game_concept_food$ to sustain the consumption of all its $game_concept_locations$, the Provincial storage will decrease. When it depletes, all $game_concept_locations$ inside a $game_concept_province$ will suffer [starvation|e]. But before that happens, the $game_concept_province$ will try to [buy_food|e] from its $game_concept_market$.\n\n@market! [market_food|e]:\nAll $game_concept_provinces$ in a [market|e] will try to [sell_food|e] when their storage is full, and try to [buy_food] when it's low. As long as there is enough $game_concept_food$ inside a $game_concept_market$, no one will starve."

 game_concept_monthly_food: "Monthly Food" 
 game_concept_monthly_food_desc: "Any [food|e] that is not consumed by the Pops in a territory is contributed to the [provincial_food|e] storage."

 game_concept_local_food: "Local Food" 
 game_concept_local_food_desc: "This is the amount of [food|e] that a [location|e] contributes to the [provincial_food|e]. If it's negative, the $game_concept_location$ will simply take $game_concept_food$ from other $game_concept_locations$ in its [province|e].\n\nEvery $game_concept_location$ produces some $game_concept_food$ depending on its [subsistence_agriculture|e] and its [food_productivity|e], but the bulk of the $game_concept_food$ production happens in $game_concept_locations$ with [food_raw_materials|e].\n\nEvery $game_concept_location$ will also have some [pop_food_consumption|e] depending on the [population|e] living therein.\n\n[towns_and_cities|e] will often have negative $game_concept_local_food$ balances, but that is not a problem as long as the $game_concept_provincial_food$ is positive."

 game_concept_provincial_food: "Provincial Food" 
 game_concept_provincial_food_desc: "This is the amount of [food|e] that a [province|e] has stored. If the [monthly_food|e] is negative, it will eventually be depleted. If there is a deficit, the province will [buy_food|e] from the local [market|e] and if there is a surplus, it will [sell_food|e].\n\nAny [food] that is not consumed by the [pops|e] in a [location|e] is contributed to the Provincial Food storage.\n\nAll territories in the Province can draw from this storage to feed their inhabitants. [armies|e] in the province can also consume stored food if they would otherwise suffer [attrition|e]."

 game_concept_market_food: "Market Food" 
 game_concept_market_food_desc: "Every [province|e] will either [buy_food|e] or [sell_food|e] in the [market|e] they belong to, at a price that depends on the amount of $game_concept_food$ stored in the $game_concept_market$ [stockpile|e]. The [owner|e] of the $game_concept_province$ will be the one affected by the cost or profit of the transaction, meaning that $game_concept_provinces$ with a surplus of $game_concept_food$ will add to the [income|e] of the $game_concept_owner$, while deficits will result in [expenses|e].\n\nYou can create [trades|e] of [food_raw_materials|e] to move $game_concept_food$ between $game_concept_markets$." 

 game_concept_pop_food_consumption: "Pop Food Consumption"
 game_concept_pop_food_consumption_desc: "This is how much [food|e] a [pop|e] will consume each month."

 game_concept_food_productivity: "Food Productivity"
 game_concept_food_productivity_desc: "The $game_concept_food_productivity$ of a [location|e] impacts how efficient it is at producing [food|e].\n\nIt depends mostly on the geography of the $game_concept_location$, but some [laws|e], [societal_values|e], and [advances|e] can also affect it. [towns_and_cities|e] are less efficient at producing $game_concept_food$ than [rural_locations|e]."

 game_concept_subsistence_agriculture: "Subsistence Agriculture" 
 game_concept_subsistence_agriculture_desc: "[rgo_pops|e] that are not employed in an [rgo|e] or a [building|e] work in $game_concept_subsistence_agriculture$. They will generate food in smaller quantities than $game_concept_resource_gathering_operations$ working [food_raw_materials|e], often barely enough to cater for their own needs. All [unemployed|e] population is assumed to be doing this simpler form of gathering of [food|e] even if the [location|e] has a [raw_material|e] which is not directly related to [food|e]."
  
 game_concept_starvation: "Starvation"
 game_concept_starving: "Starving"
 game_concept_starving_desc: "When a [province|e] has no [food|e] left in the [provincial_food|e], the [pops|e] will starve and die.\n\nThis gives the following effect:\n[ShowModifierEffect('province_starving')]"

 game_concept_food_raw_material: "Food Raw Material"
 game_concept_food_raw_materials: "Food Raw Materials"
 game_concept_food_raw_material_desc: "On top of being traded and used like the other [goods|e], some [raw_materials|e] also produce [food|e]. They are produced in a [rgo|e], and constitute a much more efficient source of $game_concept_food$ than [subsistence_agriculture|e].\n\n$game_concept_food$ is also moved between [markets|e] when $game_concept_food_raw_materials$ are traded."
 game_concept_food_raw_material_list_title: "List of $game_concept_food_raw_materials$"
 
 game_concept_selling_food: "Selling Food"
 game_concept_sell_food: "Sell Food"
 game_concept_sell_food_short: "Sell"
 game_concept_selling_food_desc: "When a [province|e] has a surplus of [food|e] and can not store any more of it, they will sell it at their local [market|e]. This is only possible if the province is not under [siege|e].\n\nA [province] can only buy each month as much [food|e] at once as the total capacity of the [food_stockpile|e] of the [province]."

 game_concept_buying_food: "Buying Food"
 game_concept_buy_food: "Buy Food"
 game_concept_buy_food_short: "Buy"
 game_concept_buying_food_desc: "When a [province|e] has a low amount of [food|e], they will buy more at their local [market|e]. This is only possible if the province is not under [siege|e].\n\nA [province] can only buy each month as much [food|e] at once as the total capacity of the [food_stockpile|e] of the [province]."

 game_concept_food_stockpile: "Food Stockpile"
 game_concept_food_stockpile_desc: "Monthly [food|e] surplus from @location! [locations|e] is stored in the @province! [province|e] Stockpile. Monthly [food] surplus from the [provinces] is stored in the @market! [market|e] Stockpile.\n\nA large enough [food_stockpile] may help prevent [starvation|e] during a harsh [winter|e], when the [food_productivity|e] is low.\n\nA higher $game_concept_food_stockpile$ in a @province! [province|e] also allows it to [buy_food|e] and [sell_food|e] in larger quantities each month."
 
 ###
 game_concept_construction_material: "Construction Material"
 game_concept_construction_materials: "Construction Materials"
 game_concept_construction_material_desc: "$game_concept_construction_materials$ are [raw_materials|e] which play a significant role in the [construction|e] of [buildings|e]. They are produced in a [rgo|e], and are usually essential for the development of [towns_and_cities|e]."
 game_concept_construction_material_list_title: "List of $game_concept_construction_materials$"

 game_concept_loan: "Loan" 
 game_concept_loaned: "Loaned" 
 game_concept_lent: "Lent" 
 game_concept_lend: "Lend" 
 game_concept_lends: "Lends" 
 game_concept_loans: "Loans" 
 game_concept_loan_desc: "A loan is the amount of [gold|e] that has been lent from the [lender|e] and will need to be repaid with a monthly [interest|e]. A loan can be helpful when a [country|e] needs [gold|e] immediately. Taking a loan will increase the [debt|e] of the [country]."
 
 game_concept_loan_capacity: "Loan Capacity"
 game_concept_loan_capacity_desc: "This is how much money that a [country|e] can [lend|e] from its internal sources. The [estates|e] can invest in this, and will earn all the [interest|e] that a [country|e] pays from these loans. Some [buildings|e], [advances|e] or [government_reforms|e] can impact this as well."
 
 game_concept_interest: "Interest" 
 game_concept_interest_desc: "This is a fee that each [loan|e] has, which is paid each month to the [lender|e]."
 game_concept_debt: "Debt" 
 game_concept_debts: "Debts" 
 game_concept_debt_desc: "This is the total amount of [loans|e] a country has, including any remaining [interest|e]. If this debt grows too large, the [country|e] will go [bankrupt|e]."
 game_concept_lender: "Lender" 
 game_concept_lender_desc: "This is either a bank lending out [gold|e] to earn an [interest|e] on it, or another [country|e] that is lending it."
 game_concept_borrower: "Borrower" 
 game_concept_borrower_desc: "This is a [country|e] which owes [gold|e] and has to pay [interest|e] on it, usually to an another [country|e] or an [estate|e]."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "Administrative Ability" 
 game_concept_adm_short: "Administrative" 
 game_concept_adm_i: "@adm!" 
 game_concept_adm_desc: "This [ability|e] represents how good a [character|e] is at handling administrative tasks, how good they are at organizing things, handling the economy, and making a country run."
 game_concept_dip: "Diplomatic Ability" 
 game_concept_dip_short: "Diplomatic" 
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "This [ability|e] represents how good a [character|e] is at convincing other people to do certain things. It also represents how liked a character is."
 game_concept_mil: "Military Ability" 
 game_concept_mil_short: "Military" 
 game_concept_mil_i: "@mil!" 
 game_concept_mil_desc: "This [ability|e] represents how good a [character|e] is at understanding the military aspects of life, how they understand tactics, and how they make tough choices."
 game_concept_inflation: "Inflation" 
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "Inflation represents the increase in all prices in the game. It is increased by [minting|e] more gold to increase our [income|e], and we can reduce it by a [cabinet_action|e]."
 game_concept_stability: "Stability" 
 game_concept_stability_i: "@stability!" 
 game_concept_stability_desc: "The stability is a measure of the internal peace of a [country|e]. If it is negative, then it represents turmoil, and if it is positive, tranquility. Over time, stability will tend towards #Y 0#!, unless other factors impact it. Starting [wars|e] is one of the actions that will reduce the stability of a country."
 game_concept_prestige: "Prestige"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "The prestige of a [country|e] is how well seen that country is. The [cultural_influence|e] of its [primary_culture|e] is increased by it, and it makes it easier to do [diplomacy|e]."
 game_concept_war_exhaustion: "War Exhaustion" 
 game_concept_war_exhaustion_i: "@war_exhaustion!" 
 game_concept_war_exhaustion_desc: "War Exhaustion represents how much our [country|e] has been ravaged by [war|e]. If it is high enough, we will be forced to sign a [peace_treaty|e]. These are the effects at 1 $game_concept_war_exhaustion$:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "In Exile" 
 game_concept_exiled: "Exiled" 
 game_concept_exile_desc: "An [army|e] or [navy|e] can be set in Exile, which means that it will be unable to siege or fight any [units|e] until we have moved it back to friendly territory. This happens when they are in territory where they no longer have access to, usually after a [peace_treaty|e] has been signed."
 game_concept_retreat: "Retreat" 
 game_concept_retreats: "Retreats" 
 game_concept_retreating: "Retreating" 
 game_concept_retreat_desc: "An [army|e] or [navy|e] may be forced to retreat from losing a battle, due to their [morale|e] becoming too low, or it voluntarily deciding to [retreat|e]. While retreating, it will not be able to fight again, or be given new orders, until it has reached its destination."
 game_concept_army_tradition: "Army Tradition"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "This represents the accumulated experience of [armies|e], [battles|e], and [sieges|e] a [country|e] has."
 game_concept_navy_tradition: "Navy Tradition"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "This represents the accumulated experience of [navies|e], their [battles|e], [blockades|e], and all other naval-related aspects a [country|e] has."
 game_concept_recruit: "Recruit"
 game_concept_recruiting: "Recruiting"
 game_concept_recruit_desc: "Recruiting is a process to field [manpower|e] as [units|e] on the map. This usually has a [gold|e] cost and a [goods|e] [demand|e] attached to it. After all, a horseman without a horse can barely be called a horseman."
 game_concept_recruitment_method: "Recruitment Method" 
 game_concept_recruitment_methods: "Recruitment Methods" 
 game_concept_recruitment_method_desc: "We can decide if we want to spend more time training our troops to increase their [experience|e], or if we want to get the [regiment|e] ready faster, but with lower [maximum_strength|e]."
 game_concept_age: "Age" 
 game_concept_ages: "Ages" 
 game_concept_age_upper_desc: "The game is divided in multiple ages, usually one per century. Each age has its own rules and mechanics, and each has its own tree of [advances|e] that can be progressed through."
 game_concept_age_lower_desc: "At the start of each age, we select our focus between [adm_short], [dip_short], or [mil_short] Focus, which affects how our [country|e]'s advance tree will be for that age." 
 game_concept_age_list_title: "List of Ages"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Institution" 
 game_concept_institutions: "Institutions" 
 game_concept_institution_desc: "Each [age|e] has three different institutions that will appear in a fitting [location|e] on the map. They will then spread over the map, and as [countries|e] [embrace|e] them, they unlock new [advances|e] for that age.\n\nIf we find that an Institution does not spread quickly enough to our [country], we can try to [ShowCabinetActionName('study_institutions')]."
 game_concept_embrace: "Embrace" 
 game_concept_embraced: "Embraced" 
 game_concept_embrace_desc: "A [country|e] can embrace an [institution|e] when enough of [population|e] of a [country|e] lives in [locations|e] where it has fully spread. This means that the country has fully understood the [institution], and can [research|e] [advances|e] that rely on it."
 game_concept_advance: "Advance" 
 game_concept_advances: "Advances" 
 game_concept_advance_desc: "Advances represent ideas, inventions, technologies, and other areas of human knowledge.\n\nOnly one Advance can be [researched|e] at a time, and the speed at which a [country|e] can research them depends on their [research_progress_with_icon|e].\n\nWith every [age|e], new Advances become available for [countries] to discover. Some are exclusive to specific [countries], [cultures|e], or [religions|e], but most simply require to have [embraced|e] the appropriate [institutions_with_icon|e].\n\nThe speed at which we progress towards new [advances_with_icon|e] depends mainly on the power of our [liturgical_language_with_icon|e], the average [literacy_with_icon|e] of our [pops_with_icon|e], the [estate_satisfaction|e] of our [ShowEstateTypeName('clergy_estate')], and the number of [institutions_with_icon|e] we have [embraced|e]."
 game_concept_research: "Research" 
 game_concept_researched: "Researched" 
 game_concept_researching: "Researching" 
 game_concept_research_desc: "Researching an [advance|e] takes time, and a [country|e] can only research one advance at a time. We get the benefit of the advance when our [research_progress|e] reaches the cost of the advance.\n\nThe speed at which we progress towards new [advances_with_icon|e] depends mainly on the power of our [liturgical_language_with_icon|e], the average [literacy_with_icon|e] of our [pops_with_icon|e], the [estate_satisfaction|e] of our [ShowEstateTypeName('clergy_estate')], and the number of [institutions_with_icon|e] we have [embraced|e]."

 game_concept_research_progress: "Research Progress" 
 game_concept_research_progress_desc: "Our [research|e] progress depends mainly on the power of our [liturgical_language_with_icon|e], the average [literacy_with_icon|e] of our [pops_with_icon|e], the [estate_satisfaction|e] of our [ShowEstateTypeName('clergy_estate')], and the number of [institutions_with_icon|e] we have [embraced|e]."

 game_concept_stored_research: "Stored Research Progress"
 game_concept_stored_research_desc: "Stored $game_concept_research_progress$ is accumulated when there is no [advance|e] selected. Stored Research is instantly applied once [advance|e] is selected."
 game_concept_literacy: "Literacy" 
 game_concept_literacy_desc: "This is how well our [pops|e] can read and write. It is mostly beneficial, as the average literacy in our country impacts our [research_progress|e] positively, but it also increases the impact from the [market_price|e] of their needs on the [pop_satisfaction|e]."
 game_concept_artillery_bonus: "Artillery Bonus" 
 game_concept_artillery_bonus_desc: "Artillery [regiments|e] have the strength to bombard [fortifications|e] with their guns. The strength depends on their [artillery_barrage|e] and the level of the [fort|e]."

 game_concept_artillery_barrage: "Artillery Barrage"
 game_concept_artillery_barrage_desc: "If this is higher than the level of the [fort|e] during a [siege|e], it can give a bonus to the attacker!"
 
 
 game_concept_estate_privilege: "Estate Privilege"
 game_concept_estate_privileges: "Estate Privileges" 
 game_concept_privileges: "Privileges" 
 game_concept_privilege: "Privilege"
 game_concept_estate_privilege_desc: "The [ruler|e] can at times grant certain privileges to certain groups of people. These might be tax breaks, monopolies, or other rights that bestow an advantage to that particular [estate|e]. They generally come at some cost to the crown, be that in the power of the [estate] or some other cost."
 game_concept_supply_depot: "Supply Depot" 
 game_concept_supply_depots: "Supply Depots" 
 game_concept_supply_depot_desc: "[armies|e] can create Supply Depots in [hostile|e] [locations|e], where they can deposit and store [food|e]. [friendly|e] armies can then draw on that supply up to #V 2#! [locations] away."
 game_concept_unit_ability: "Unit Ability"
 game_concept_unit_abilities: "Unit Abilities"
 game_concept_unit_ability_desc: "This is the name for orders like [ShowUnitAbilityName('drill_army')] or [ShowUnitAbilityName('march_to_sound_of_guns')], which can be given to [units|e]. Some of these are instant actions, others a state that can be toggled on or off."
 game_concept_character_interaction: "Character Interaction" 
 game_concept_character_interactions: "Character Interactions"
 game_concept_character_interaction_desc: "These are the [actions|e] we can do with a [character|e]. Examples include [ShowCharacterInteractionName('marry_noble')], [ShowCharacterInteractionName('seppuku')], or [ShowCharacterInteractionName('resign_as_grand_master')]"

 game_concept_integration_status: "Integration Status"
 game_concept_integration_status_desc: "This represents how well a [location|e] is incorporated into the administrative apparatus of its [owner|e]. Every [owned] [location] falls into one of four different status:\n\n$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]\n\nAny [conquered] [location] can be [integrated] with a [cabinet_action|e], but reaching [core] status requires a large proportion of [pops|e] of the [primary_culture|e] or any of the [accepted_cultures|e]."
 game_concept_integration_status_desc_intro: "This represents how well a [location|e] is incorporated into the administrative apparatus of its [owner|e]. Every [owned] [location] falls into one of four different status:"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Any [conquered] [location] can be [integrated] with a [cabinet_action|e], but reaching [core] status requires a large proportion of [pops|e] of the [primary_culture|e] or any of the [accepted_cultures|e]."

 game_concept_integration: "Integration" 
 game_concept_integrated: "Integrated" 
 game_concept_integrate: "Integrate" 
 game_concept_integrating: "Integrating" 
 game_concept_integration_list_title: "An Integrated [location] receives the following effects:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "An Integrated [location|e] has been properly incorporated into the State and it is thus much easier to govern than a [conquered|e] [location].\n\n[conquered|e] [locations] need to be Integrated with a [cabinet_action|e] that targets the whole [province|e], and whose speed depends on various factors including the number of [locations], their [culture|e], or their [location_rank|e]."
 
 game_concept_government_reform: "Government Reform" 
 game_concept_government_reforms: "Government Reforms" 
 game_concept_reforms: "Reforms" 
 game_concept_reform: "Reform" 
 game_concept_government_reform_desc: "Representing everything from ancient traditions to progressive amendments, Government Reforms outline the shape of governance in a [country|e]. Each one is unique, but they often give powerful trade-offs or open up unique play styles.\n\n[countries] are only allowed a handful of Government Reforms, but can increase that allowance with certain [advances|e].\n\nSome reforms are [major_reforms|e]; a [country] may not have more than one of those."
 
 game_concept_major_reform: "Major Reform" 
 game_concept_major_reforms: "Major Reforms"
 game_concept_major_reform_desc: "A Major Reform is a special [government_reform|e] that defines a [country|e]. A [country] may only have one Major Reform at a time."
 
 game_concept_cabinet_action: "Cabinet Action" 
 game_concept_cabinet_actions: "Cabinet Actions" 
 game_concept_cabinet_action_desc: "A member of the [cabinet|e] can be assigned to a $game_concept_cabinet_action$. These are performed either until they are finished, or until we decide to change it. \nThese are the different actions available: \n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')] "
 game_concept_cabinet_seat: "Cabinet Seat"
 game_concept_cabinet_seats: "Cabinet Seats" 
 game_concept_cabinet_seats_desc: "This defines the number of [cabinet_members|e] that a [country|e] can employ simultaneously in its [cabinet|e]. Certain [advances|e] can increase the number of $game_concept_cabinet_seats$ available." 
 game_concept_cabinet_efficiency: "Cabinet Efficiency" 
 game_concept_cabinet_efficiency_desc: "It is the speed and effectiveness with which [characters|e] from the [cabinet|e] will operate when assigned to perform [cabinet_actions|e]. It is influenced by the [crown_power|e] and [societal_values|e], and can also be modified by [advances|e], [government_reforms|e], [policies|e], and [buildings|e]." 
 game_concept_cabinet: "Cabinet" 
 game_concept_cabinet_desc: "The $game_concept_cabinet$ is the assembly of higher officials that help govern the [country|e] through [cabinet_actions|e]. The number of [cabinet_seats|e] is increased by [advances|e]."
 game_concept_cabinet_member: "Cabinet Member"
 game_concept_cabinet_members: "Cabinet Members"
 game_concept_cabinet_member_desc: "A $game_concept_cabinet_member$ is a [character|e] employed in the [cabinet|e]."

 game_concept_artist: "Artist" 
 game_concept_artists: "Artists" 
 game_concept_artist_upper_desc: "An artist is a [character|e] that creates [works_of_art|e]. An artist can be any of the types below." 
 game_concept_artist_list_title: "List of Types of Artists" 
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"

 game_concept_religious_figure: "Religious Figure" 
 game_concept_religious_figures: "Religious Figures" 
 game_concept_religious_figure_upper_desc: "A religious figure is a [character|e] that travels the earth bringing religious bonuses to places they settle. They can be hired by countries of the appropriate [religion|e]. Although we can only follow one [religious_school|e] directly, we can invite religious figures of other schools to draw inspiration from them and gain some of their benefits. A religious figure can be any of the types below." 
 game_concept_religious_figure_list_title: "List of Types of Religious Figures" 
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Invited Religious Figure"
 game_concept_invited_religious_figures: "Invited Religious Figures"
 game_concept_invite_religious_figure: "Invite Religious Figure"

 game_concept_work_of_art: "Work of Art" 
 game_concept_works_of_art: "Works of Art" 
 game_concept_work_of_art_desc: "A work of art is something that an [artist|e] has created. When the art is created, it will directly increase the [cultural_influence|e] of the [primary_culture|e] of the [country|E] that the artist is working in. Art is present in a [location|e] but can be destroyed or captured if that location becomes [occupied|e] by any [enemy|e].\nHaving art in our [country] benefits our [prestige|e] and [cultural_tradition|e]."
 game_concept_work_of_art_list_title: "Types of Works of Art"
 game_concept_art_quality: "Art Quality" 
 game_concept_art_quality_desc: "The quality of the [works_of_art|e] impacts how much [prestige|e] and [cultural_tradition|e] it can provide.\n\nA $game_concept_work_of_art$ can have the following levels of quality, from lowest to highest:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Legitimacy" 
 game_concept_legitimacy_i: "@legitimacy!" 
 game_concept_legitimacy_desc: "Legitimacy is a measure of how accepted the governance is by the population and estates in their [country|e]. It is very much a prerequisite for running a country smoothly - at low levels we will find that nobody wants to work with us and rebellions may break out, attempting to install a [ruler|e] that they find more palatable."
 game_concept_republican_tradition: "Republican Tradition"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "Republican Tradition measures how well Republicanism is entrenched in our country. Republican Tradition represents how strong the traditions are in a [ShowGovernmentTypeName('republic')]. A [ShowGovernmentTypeNameWithNoTooltip('republic')] elects a new [ruler|e] every couple of years and keeping the same [ruler] over several [elections|e] will reduce our Republican Tradition. At low levels, it may collapse and revert to some kind of autocracy. For a well-functioning republic government, this measure should be kept high."
 game_concept_devotion: "Devotion"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "Devotion represents the zeal of the [faith|e] inside our country. The higher it is, the more efficiently our [ShowGovernmentTypeName('theocracy')] will run."
 game_concept_horde_unity: "Horde Unity"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "Horde Unity is a measure of how much support a $rank_kingdom_horde_ruler_suffix_male$ has from the tribes. It goes down over time and is increased by looting and razing provinces. A [ShowGovernmentTypeName('steppe_horde')] with low unity is likely to succumb to internal strife."
 game_concept_tribal_cohesion: "Tribal Cohesion"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "Tribal Cohesion is a measure of how aligned the members of our [ShowGovernmentTypeName('tribe')] are in terms of [religion|e] and [culture|e]. At low levels, running the [ShowGovernmentTypeNameWithNoTooltip('tribe')] will be like herding cats, with everyone wanting to do their own thing. This should be kept high for the [ShowGovernmentTypeNameWithNoTooltip('tribe')] to be run smoothly."
 game_concept_government_power: "Government Power"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "This is the generic term for a measure of how well our [government|e] functions. There are several types: [legitimacy|e], [republican_tradition|e], [devotion|e], [horde_unity|e] and [tribal_cohesion|e]."
 game_concept_policy: "Policy" 
 game_concept_policies: "Policies" 
 game_concept_policy_desc: "Each [law|e] has one or more Policies to choose from. These determine how the law is handled in a [country|e]."
 game_concept_law: "Law"
 game_concept_laws: "Laws" 
 game_concept_law_desc: "Each law has to have a [policy|e] selected for it, else it is not active. Different [government_types|e] and [religions|e] gain different laws, and more laws are given through [advances|e]. Depending on what [policy] we pick in a law, we will often impact our [societal_values|e]."
 game_concept_antagonism: "Antagonism"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "Antagonism indicates how other [countries|e] are likely to view us, affecting their [opinion|e] of us. If they feel a lot of antagonism towards us, countries which consider us as relevant to their interests will be less inclined to engage in [diplomacy|e] and may act against our interests. Antagonism is caused by basic differences between countries' [societal_values|e], [government_types|e], [religion|e], [culture|e], and [language|e]. Some actions can also cause an antagonism 'bomb' in a [location|e] that affects the countries near it to varying degrees depending on how much they care about that location and about the antagonizer country. These antagonism 'bomb' effects will generally dissipate with time."
 game_concept_antagonism_received_modifier: "Antagonism Received" 
 game_concept_antagonism_received_modifier_desc: "This is how much hostile diplomatic actions like [war|e] will impact our [antagonism|e]."
 game_concept_diplomatic_action: "Diplomatic Action"
 game_concept_diplomatic_actions: "Diplomatic Actions"
 game_concept_diplomatic_action_desc: "This is an action done by one [country|e] to another using [diplomats|e]. This includes forming [alliances|e], declaring [war|e] or many other things."
 game_concept_diplomatic_limitation: "Diplomatic Limitation"
 game_concept_diplomatic_limitations: "Diplomatic Limitations"
 game_concept_diplomatically_limited: "Diplomatically Limited"
 game_concept_limited_diplomacy: "Limited Diplomacy"
 game_concept_unlimited_diplomacy: "Unlimited Diplomacy"
 game_concept_diplomatic_limitation_desc: "A [country|e] which is either a very dependent [subject|e] or a [junior_partner|e] in an [union|e] might be diplomatically limited. That means the following diplomatic actions are either not possible or heavily restricted:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nMost subjects with limited diplomacy are incapable of declaring their own [wars|e] unless against very specific targets."
 game_concept_diplomats: "Diplomats" 
 game_concept_diplomat: "Diplomat" 
 game_concept_diplomat_desc: "This represents how much [diplomacy|e] a [country|e] can do in a given time. Some [advances|e] or [societal_values|e] will increase this amount."
 game_concept_opinion: "Opinion"
 game_concept_diplomatic_opinion: "Diplomatic Opinion"
 game_concept_diplomatic_opinions: "Diplomatic Opinions"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "This is how much a [country|e] likes or dislikes another [country]. The difference between [trust|e] and opinion is that a high opinion will stop a [country] from being hostile, but we would need trust to be able to work together."

 game_concept_rival: "Rival" 
 game_concept_rivals: "Rivals" 
 game_concept_rivals_tooltip: "[rivals|e]" 
 game_concept_rival_desc: "[countries|e] can declare their hostility towards other countries by declaring them as $game_concept_rivals$. Countries have some additional hostile actions against their rivals, like the ability to fabricate a [casus_belli|e] and the option to intervene in their [wars|e].\n\nA Rival $game_concept_country$ will not accept friendly [treaties|e] like [alliances|e], but [countries] with common rivals will have an easier time signing [treaties] between them.\n\nRivalry is not reciprocal, meaning that it is not necessary nor automatic for a $game_concept_country$ to rival back the ones that have rivaled it. A [country] that has declared another as its Rival is known as its [rival_enemy|e].\n\nOnly [countries] with similar [great_power_score|e] and not very good [opinion|e] can be declared Rivals, and the maximum number of $game_concept_rivals$ a [country] can have depends on its [country_rank|e]."
 
 game_concept_rival_enemy: "Enemy"
 game_concept_rival_enemies: "Enemies"
 game_concept_rival_enemy_desc: "A [country|e] that has declared another a [rival|e] will be known as the Enemy of the latter. A [country] might have declared many [rivals], and yet have no Enemies, if no other [country] has rivalled them back."

 game_concept_cobelligerent: "Co-belligerent"
 game_concept_cobelligerents: "Co-belligerents"
 game_concept_cobelligerent_desc: "A [country|e] that is called into a [war|e] as a $game_concept_cobelligerent$ will be able to call its own [allies|e] into the [war].\n\nTaking [locations|e] from a $game_concept_cobelligerent$ [country] in a [peace_treaty|e] will have the same cost as the war leader's. "

 game_concept_enemy: "War Enemy"
 game_concept_enemies: "War Enemies"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "Two [countries|e] that are at [war|e] against each other will view each other as enemies, and they will [battle|e] when their [armies|e] or [navies|e] meet.\n\n[rebels|e] and [pirates|e] are enemies to all."

 game_concept_royal_marriage: "Royal Marriage" 
 game_concept_royal_marriages: "Royal Marriages" 
 game_concept_married: "Married" 
 game_concept_marry: "Marry" 
 game_concept_marriage: "Marriage" 
 game_concept_marrying: "Marrying" 
 game_concept_royal_marriage_desc: "A royal marriage is a marriage between two [characters|e] from two different [countries|e], in an effort to tie them closer together, and give [prestige|e] to their [rulers|e]."
 game_concept_union: "Union" 
 game_concept_senior_partner: "Senior Partner" 
 game_concept_junior_partner: "Junior Partner"
 game_concept_junior_partners: "Junior Partners"
 game_concept_union_partner: "Union Partner" 
 game_concept_union_partners: "Union Partners" 
 game_concept_personal_union: "Personal Union"
 game_concept_personal_unions: "Personal Unions"
 game_concept_union_desc: "A union is a type of [treaty|e] that happens when two or more [countries|e] have come to have the same [ruler|e] due to [royal_marriages|e]. This functions like a defensive [alliance|e] in that they will come to each other's help automatically if they are attacked, but [laws|e] can be added to them to change how the union works. The most important member in the union is called the $game_concept_senior_partner$, while the rest of countries in a union are the $game_concept_junior_partners$."
 game_concept_union_integration_level: "Union Integration Level"
 game_concept_union_integration_level_short: "Integration Level"
 game_concept_union_integration_level_member: "Member Integration Level"
 game_concept_union_integration_level_desc: "The $game_concept_union_integration_level$ describes how centralized the [personal_union|e] is through [laws|e] and [policies|e]. Every [member|e] which is present when a centralizing policy is implemented gets its level increased. With the final centralization policy, all $game_concept_junior_partners$ which have the same level as the $game_concept_union$ get unified by the $game_concept_senior_partner$.\n\nMembers which join the $game_concept_union$ later need to catch up their progress to be integrated via the [parliament|e]."
 game_concept_ally: "Ally" 
 game_concept_allies: "Allies" 
 game_concept_allied: "Allied" 
 game_concept_alliance: "Alliance" 
 game_concept_alliances: "Alliances" 
 game_concept_alliance_desc: "An alliance is a [treaty|e] between two [countries|e]. [countries] that are allied will not be able to declare [war|e] upon each other and can also be called to help in each other's [wars]."
 game_concept_war_allies: "War Allies" 
 game_concept_war_ally: "War Allies" 
 game_concept_war_ally_desc: "These are [countries|e] that are helping each other on the same side of a [war|e]."
 game_concept_war_leader: "War Leader"
 game_concept_war_leaders: "War Leaders"
 game_concept_war_leader_desc: "A $game_concept_war_leader$ is one of the two [countries|e] who lead their respective side in a [war|e]. They will discuss the potential outcomes of the conflict by deciding over the [peace_treaties|e]."
 game_concept_call_to_arms: "Call to Arms"
 game_concept_call_to_arms_desc: "A call to arms is a [diplomatic_action|e] which can be done during [war|e] to every [ally|e] and other [countries|e] which have sworn to participate in military conflicts.\n\nCountries that are the [defender|e] will automatically call their allies into the war, while countries that are the [attacker|e] have to manually call them and it is more difficult for them to convince them to join."
 game_concept_treaty: "Treaty" 
 game_concept_treaties: "Treaties"
 game_concept_treaty_desc: "A Treaty is a signed diplomatic state of affairs between two or more [countries|e]. They could be for a limited time, or until further notice.\nTreaties include [alliances|e], [military_access|e], [truce|e], and many more than can be created from [diplomacy|e]."

 game_concept_blocked_treaties: "Blocked Treaties"
 game_concept_blocked_treaties_desc: "This makes it impossible for a [country|e] to sign any sort of [treaty|e] with the [country|e] they are blocked from doing it with."
 
 game_concept_economic_support: "Economic Support" 
 game_concept_economic_support_desc: "This is a [treaty|e] where one [country|e] is sending [gold|e] each month to support the [finances|e] of the other [country]. This can often be the case when a country does not want to directly be involved in a [war|e] but still wants to support the effort."
 
 game_concept_war_reparations: "War Reparations" 
 game_concept_war_reparations_desc: "This is a peace [treaty|e] where one [country|e] is made to send [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] of their income in [gold|e] each month to support the [finances|e] of the other [country], usually the victor, in retaliation for the war that just ended."
 
 game_concept_guarantee: "Guarantee" 
 game_concept_guaranteed: "Guaranteed" 
 game_concept_guaranteeing: "Guaranteeing" 
 game_concept_guarantee_desc: "This is a [treaty|e] where one [country|e] is guaranteeing the other [country], promising to protect them if they would be attacked in a [war|e]."
 
 
 
 game_concept_estate_satisfaction_equilibrium: "Satisfaction Equilibrium" 
 game_concept_estate_satisfaction_equilibrium_desc: "This is what the [estate_satisfaction|e] of an [estate|e] will move towards. The speed by which it moves depends on many factors."
 
 
 
 game_concept_estate_satisfaction: "Estate Satisfaction" 
 game_concept_estate_satisfaction_short: "Satisfaction" 
 game_concept_estate_satisfaction_desc: "This is how happy the [estate|e] is with how the [country|e] is currently being ruled. If this is high, the country will get some bonuses, but if it is low, it will give penalties, and if it is low enough, we will not be able to recruit [army_levies|e] and [navy_levies|e] from that [estate].\n\nThis also has a direct impact on the [pop_satisfaction|e] of the [pops|e] belong to this [estate]."
 game_concept_estate_power: "Estate Power" 
 game_concept_estate_power_desc: "This is the power that an [estate|e] has in a [country|e]. It depends very much on the size of [population|e] of the [pop_types|e] that belong to the [estate], and what [estate_privileges|e] they have been given.\n\nSome [pop_types|e] like [ShowPopTypeName('nobles')] get far more Estate Power per [pop|e] than [ShowPopTypeName('slaves')] do.\n\n$BULLET_WITH_TAB$The total power of the [estates] reduces the [crown_power|e] of the [country].\n$BULLET_WITH_TAB$The [tax_base|e] of a [location|e] is distributed depending on the size, Estate Power and [pop_type] of each pop there."
 game_concept_crown_power: "Crown Power" 
 game_concept_crown_power_desc: "This is the power that the crown has in a [country|e]. The bigger it is, the more powerful and efficient the [country] becomes. If too many [estate_privileges|e] have been given to the [estates|e], this may be so low that the country gets penalties.\n\nThere are [advances|e] through the [ages|e] that increase the [crown_power|e], especially as we advance into the [ShowAgeName('age_5_absolutism')]."
 game_concept_estate_tax_base: "Estate Tax Base" 
 game_concept_estate_tax_base_desc: "Each [estate|e] gains [gold|e] by a fraction of [tax_base|e] in each [location|e] that depends on their [estate_power|e] there compared to the other [estates]. This is then reduced by the [estate_enrichment|e]."
 game_concept_civil_war: "Civil War" 
 game_concept_civil_wars: "Civil Wars"
 game_concept_civil_war_desc: "A civil war is a special type of [war|e] in which a [country|e] is at [war] not with another [country] but with a part of itself. It also differs from normal [wars] in that there is no [occupation|e] of [locations|e], but instead, they will switch [controller|e] immediately once they are [sieged|e]."
 game_concept_war_goal: "Wargoal" 
 game_concept_war_goals: "Wargoals"
 game_concept_war_goal_desc: "A wargoal is the objective established for a certain [war|e], and it will depend on the type of [casus_belli|e] used. Achieving the wargoal will give a considerable amount of [war_score|e]."
 game_concept_war_score: "Warscore" 
 game_concept_war_score_desc: "Warscore is the value that indicates how well a [country|e] is performing in a specific [war|e]. A [country] can increase their warscore by winning [battles|e], managing to [siege|e] [enemy|e] [locations|e], achieving the [war_goal|e], and establishing [blockades|e]."
 game_concept_war_participation: "War Participation" 
 game_concept_war_participation_desc: "This is how much a [country|e] has contributed to the progress of the [war|e]. This is primarily done through [battles|e], [blockades|e] and [sieges|e]."


 game_concept_peace_cost: "Peace Cost"
 game_concept_peace_cost_desc: "This is how much a [peace_treaty|e] will cost to add to a [peace_offer|e]. It is usually compared to the [war_score|e] to determine whether the other [country|e] would accept it or not."



 game_concept_war: "War" 
 game_concept_wars: "Wars" 
 game_concept_offensive_war: "Offensive War"
 game_concept_defensive_war: "Defensive War"
 game_concept_offensive_wars: "Offensive Wars"
 game_concept_defensive_wars: "Defensive Wars"
 game_concept_war_desc: "A war is created when one [country|e] uses a [diplomat|e] on another country to start a conflict. Countries that are [allied|e] with either side may get called into the war.\n\nDuring a war, [armies|e] and [navies|e] from each side that encounter each other will [battle|e] each other. [armies] will be able to [siege|e] the [enemies|e] [locations|e], while [navies|e] can [blockade|e] their [ports|e].\n\nA war continue until a [peace_treaty|e] is signed, and [peace|e] reigns again between the involved [countries]. "
 game_concept_peace: "Peace" 
 game_concept_peace_desc: "Peace is the status in which the [country|e] is not in any ongoing [war|e]."
 game_concept_white_peace: "White Peace" 
 game_concept_white_peace_desc: "This is a [peace_treaty|e] that returns to the pre-war conditions."
 game_concept_peace_treaty: "Peace Treaty"
 game_concept_peace_treaties: "Peace Treaties"
 game_concept_peace_treaty_desc: "This will be the conditions of a [peace_offer|e], which include the transfer of a [location|e] between two [countries|e], or a tribute in [gold|e] between them, or even some special treaties like [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')], or [ShowPeaceTreatyTypeName('peace_humiliate')]."
 game_concept_peace_offer: "Peace Offer"
 game_concept_peace_offer_desc: "It is a diplomatic action that puts an end to an ongoing [war|e] between two or more [countries|e]. In it, one side will be able to state their conditions to the other side as [peace_treaties|e]. Once the other side accepts them, the peace will be signed and the [war] will end.\n\nHow much a [country] will be able to get out of a peace treaty will depend on its [war_score]."
 game_concept_casus_belli: "Casus Belli" 
 game_concept_casus_bellis: "Casus Belli" 
 game_concept_casus_belli_desc: "Literally meaning #italic Cause for War#!, it is the justification a [country|e] uses for starting a [war|e]. Depending on the Casus Belli used, the type of [war] and the [war_goal|e] will be different."
 game_concept_stockpile: "Stockpile" 
 game_concept_stockpile_desc: "This is the quantity of the [good|e] that is currently stored in warehouses in the [market|e]. It increases if [supply|e] is higher than [demand|e], but will decrease if the opposite. [buildings|e], [constructions|e], [units|e], and [pops|e] in the market will use the stockpile for their needs."

 game_concept_effective_supply: "Effective Supply" 
 game_concept_effective_supply_desc: "This is based on the [supply|e] of a [good|e] in a [market|e] but the impact of [imports|e] is reduced."
 game_concept_effective_demand: "Effective Demand" 
 game_concept_effective_demand_desc: "This is based on the [demand|e] of a [good|e] in a [market|e] but the impact of [exports|e] is reduced."


 game_concept_supply: "Supply" 
 game_concept_supply_desc: "This is the quantity of the [good|e] that is produced from [buildings|e], gathered as [raw_materials|e], or [imported|e] into the [market|e]."
 game_concept_demand: "Demand" 
 game_concept_demands: "Demands" 
 game_concept_demand_desc: "This is the quantity of the [good|e] that [buildings|e] need for their input, how much the [pops|e] need for their lives, how much various [constructions|e] require, and how much [exports|e] are requested from a [market|e]."

 game_concept_market_balance: "Market Balance" 
 game_concept_market_balance_short: "Balance"
 game_concept_market_balance_desc: "The $game_concept_market_balance$ of a [good|e] is the difference between the [supply_with_icon|e] and the [demand_with_icon|e] of that [good] inside a [market_with_icon|e]." 

 game_concept_market_value: "Market Value"
 game_concept_market_value_desc: "This is the aggregated value of all monthly transactions in a [market|e]. It serves as an estimation of its total wealth."
 
 game_concept_price_impact: "Price Impact"
 game_concept_price_impact_desc: "The [market_price|e] of the [goods|e] that is the [pop_needs|e] of a [pop|e] has a direct impact of its [pop_satisfaction|e]."
 
 
 game_concept_price_stability: "Price Stability"
 game_concept_price_stability_desc: "Price Stability is determined by the current [age|e] and decides how much the [target_price|e] is affected by [supply|e] and [demand|e]."
 game_concept_market_price: "Market Price"
 game_concept_market_prices: "Market Prices"
 game_concept_market_price_desc: "The price at which a certain [good|e] is traded at the [market_center|e].\nThe market price is incrementally adjusted towards the [target_price|e].\nThe [sell_price|E] in other locations may differ from the market price, based on [market_access|e]."
 game_concept_target_price: "Target Price"
 game_concept_target_price_desc: "Target Price is determined by [supply|e], [demand|e], and [price_stability|e].\nAs a proportion of the base price, it will scale between [price_stability] at overwhelming supply; and 1 / [price_stability] at overwhelming demand."
 game_concept_export_market: "Export Market" 
 game_concept_export_market_desc: "This is the [market|e] where the [goods|e] of a trade are bought, creating an [export|e]."
 game_concept_import_market: "Import Market" 
 game_concept_import_market_desc: "This is the [market|e] where the [goods|e] of a trade are sold, creating an [import|e]."
 game_concept_market: "Market" 
 game_concept_markets: "Markets" 
 game_concept_market_desc: "A Market is where [goods|e] are bought and sold.\nIt is based in a [market_center|e], but includes other locations based on their [market_access|e] and [protectionism|e].\nAll these locations will exclusively buy from and sell to this market's [stockpile|e].\n\n[markets] are color-coded depending on how relevant they are to you:\n\n$BULLET$ #G Green [market]#!: You own locations in this [market], and therefore you need to worry about its [pop_needs|e].\n\n$BULLET$ #E Blue [market]#!: You do not own [locations|e], but have [merchant_capacity|e], and therefore can [trade|e] from them.\n\n$BULLET$ #L Brown [market]#!: You do not [own|e] any [location|e] nor have any [merchant_capacity|e].\n\n$BULLET$ Grey [market]: [markets] that are out of your [trade_range|e] and therefore you cannot interact with them."
 SUBTAB_TRADING_TT_TEXT: "In this Tab you can manage your [trades|e] if you have [merchant_capacity|e] in any [market|e]."
 game_concept_protectionism: "Market Protection"
 game_concept_trade_protection: "Market Protection"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nMarket Protection increases mainly with the [control|e] of the [location]."
 game_concept_market_center: "Market Center" 
 game_concept_market_centers: "Market Centers" 
 game_concept_market_center_desc: "The [location|e] that a [market|e] is centered upon. The [owner|e] of this location gets some benefits from it, but most importantly, they can control who can have access to this market."
 
 game_concept_market_owner: "Market Owner" 
 game_concept_market_owner_desc: "The Market Owner of a [market|e] is the [country|e] that [owns|e] its [market_center|e]. The Market Owner can destroy or relocate the [market], and prevent other [countries] from trading in it."

 game_concept_market_access: "Market Access"
 game_concept_market_access_desc: "Market Access represents how easily a [location|e] can interact with its [market|e], and depends on the distance to the [market_center|e].\n\nMarket Access is important in three key ways:\n\n$BULLET$Locations will have higher [market_attraction_with_icon|e] towards [markets] with higher access. That means that [locations] will tend to belong to the closest [market].\n\n$BULLET$[locations] in a [market] buy [goods_with_icon|e] and [food_with_icon|e] in order of their Market Access.\n\n$BULLET$Low Market Access harms local industry by reducing the [output|e] of [buildings_with_icon|e], and the profit of [rgo_with_icon|e]\n\nMarket Access propagates better over seas and [rivers|e], and can be improved by constructing [roads|e] and $naval_category$, or by creating a new [market]."
 game_concept_market_attraction: "Market Attraction"
 game_concept_market_attraction_desc: "This impacts how much pull a [market_center|e] has over a [location|e] to make it a part of its [market|e].\n\nIt is countered by [protectionism|e]."
 game_concept_sell_price: "Sell Price"
 game_concept_sell_price_desc: "The price at which [goods|e] are sold in a [location|e].\nThe Sell Price can be lower than the [market_price|e] if there is low [market_access|e]."
 game_concept_counterespionage: "Counterespionage"
 game_concept_counterespionage_desc: "Counterespionage is how good a [country|e] is to actively stop the build up of [foreign|e] [spy_networks|e] in their country."
 game_concept_spy_network: "Spy Network"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Spy Networks" 
 game_concept_spy_network_desc: "This describes the extent to which a [country|e] has infiltrated another with a network of informants, double agents, and general turncoats, and thus how much inside knowledge they have of that country. It can be used to perform a variety of insidious diplomatic actions."
 game_concept_favor: "Favor"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Favors" 
 game_concept_favors_desc: "Favors represent how much one [country|e] has promised, or otherwise owes, to another [country].\nFavors can be spent to ask the other [country] to do something. If favors get too unbalanced, refusing to do these things can cause a loss of [trust|e] or even [diplomatic_reputation|e]."
 game_concept_trust: "Trust"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Trusted" 
 game_concept_trust_desc: "Trust represents how likely one [country|e] finds it that another [country] will act honorably towards them.\nWhether friend or foe, Trust is a crucial component in forging lasting agreements."
 game_concept_supportrebels: "Support Rebels" 
 game_concept_support_rebels: "Support Rebels" 
 game_concept_supportrebels_desc: "This is when a [country|e] decides to offer assistance to a group of [rebels|e] in a different [country], with the hope that if the [rebels] are victorious then the new government in place will be friendly towards them."
 game_concept_great_power: "Great Power" 
 game_concept_great_powers: "Great Powers" 
 game_concept_great_power_desc: "A [great_power] is a [country|e] that through [advances|e], [population|e], land area, [development|e], and other factors has risen to be one of the most powerful countries in the world, and as such gains the ability to influence other countries simply by throwing its weight around.\n\nThe [countries] with the highest [great_power_score|e] become [great_powers]. The total number of Great Powers varies depending on the [great_power_score|e] of the top Great Power compared with the rest.\n\n[subjects|e] and [countries] fighting for their independence may not become Great Powers."
 game_concept_normal_power: "Normal Power" 
 game_concept_normal_power_desc: "A [normal_power] is a [country|e] that is not a [great_power|e]."
 game_concept_hegemony: "Hegemony" 
 game_concept_hegemon: "Hegemon" 
 game_concept_hegemons: "Hegemons" 
 game_concept_hegemonies: "Hegemonies" 
 game_concept_hegemony_desc: "Hegemony is established in different fields, where the [great_power|e] with the greatest level in each field will be proclaimed to be the Hegemon, earning some nice bonuses.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Tier" 
 game_concept_tiers: "Tiers" 
 game_concept_tier_desc: "This is the name for the level that a [formable_country|e] has. Every [country|e] belongs to a Tier from I to IV, depending on how hard the formation requirements are. Most importantly, [countries] can only form countries of the same Tier or higher than their current one."

 game_concept_country_rank: "Country Rank" 
 game_concept_country_ranks: "Country Ranks"
 game_concept_country_rank_upper_desc: "The $game_concept_country_rank$ represents the respect [countries|e] inspire among their peers. It will primarily depend on the size and might of a $game_concept_country$, although tradition alone is often enough to command respect so once acquired a Rank can never be lost.\n\nEach $game_concept_country_rank$ allows greater diplomatic capabilities, with higher Ranks unlocking new means to influence other $game_concept_countries$ through [diplomacy|e]."
 game_concept_country_rank_list_title: "List of Country Ranks"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Country Type"
 game_concept_type_of_country: "Type of country" 
 game_concept_country_type_list_title: "List of Country Types"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "The $game_concept_country_type$ defines the condition of existence of a [country|e] and has enormous gameplay implications. Some $game_concept_countries$ are defined by the [locations|e] they [own|e] and cannot exist without them, while others are defined by their [armies|e], their [buildings|e], or their [pops|e]."
 game_concept_diplomatic_range: "Diplomatic Range" 
 game_concept_diplomatic_range_desc: "Diplomatic Range limits the physical distance our diplomats can travel to conduct diplomacy. The distance to be traveled is from one capital to the other."
 game_concept_diplomatic_capacity: "Diplomatic Capacity" 
 game_concept_diplomatic_capacity_used: "Used Diplomatic Capacity"
 game_concept_diplomatic_upkeep: "Diplomatic Upkeep"
 game_concept_diplomatic_capacity_desc: "An alliance with everyone is an alliance with no one. A [country|e] that maintains more relations than its $game_concept_diplomatic_capacity$ will suffer a penalty to their [diplomatic_reputation|e] and [prestige|e]. Certain [subject_types|e] possess a $game_concept_diplomatic_upkeep$ which reduces the available capacity too.\n\nMembership in some [international_organizations|e] will cost some $game_concept_diplomatic_capacity$, and the power of your [ally|e] determines the cost of an [alliance|e]."
 game_concept_diplomatic_reputation: "Diplomatic Reputation"
 game_concept_diplomatic_reputation_desc: "A [country|e]'s Diplomatic Reputation represents how highly regarded it is in international relations. In particular, it affects how [trusted|e] it is by all other countries."
 game_concept_naval_range: "Naval Range" 
 game_concept_naval_range_desc: "This is simply how far our [ships|e] can go before they need to turn back for more supplies. "
 game_concept_colonial_range: "Colonial Range" 
 game_concept_colonial_range_desc: "This is simply how far away we can [colonize|e] or [explore|e]."
 game_concept_military_access: "Military Access" 
 game_concept_military_access_desc: "Military Access allows our troops to move through the land of the other [countries|e]."
 game_concept_fleet_basing_rights: "Fleet Basing Rights" 
 game_concept_fleet_basing_rights_desc: "Fleet basing rights allow one country's [ports|e] to be used by another country's [ships|e], thus extending the range that they can explore and allowing them to [repair|e] away from home."

 game_concept_mothballed: "Mothballed" 
 game_concept_mothball: "Mothball" 
 game_concept_mothballed_desc: "Mothballed [ships|e] require little [gold|e] to maintain them but are not kept in a [combat|e] ready state, so can be defeated much more easily."
 game_concept_country_interaction: "Country Interaction"
 game_concept_country_interactions: "Country Interactions"
 game_concept_country_interaction_desc: "These are the [actions|e] we can do with a [country|e]. This is either through [diplomacy|e] or by interacting with a [subject|e].\n\nExamples include [ShowCountryInteractionName('sabotage_reputation')], [ShowCountryInteractionName('pay_off_debt')] or [ShowCountryInteractionName('give_location_to_subject')]."
 game_concept_relation_type: "Relation Type" 
 game_concept_relation_types: "Relation Types"
 game_concept_relation_type_desc: "These are relations we can form with a [country|e]. This is either through [diplomacy|e] or by interacting with a [subject|e].\n\nExamples include [ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')] or [ShowRelationTypeName('scutage')]."
 game_concept_army_levy: "Army Levy" 
 game_concept_army_levies: "Army Levies" 
 game_concept_army_levy_desc: "An army levy is a [regiment|e] that has been raised directly from [pops|e]. When the unit is recruited, the [pops] they get recruited from are reduced, and when the unit is disbanded, any survivors return to the [pops]. These people are less trained than a regular [army|e] recruited from [manpower|e], and they do not reinforce.\nA levy [regiment|e] also has the following effect:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Naval Levy"
 game_concept_navy_levies: "Naval Levies"
 game_concept_navy_levy_desc: "A naval levy is a transport [ship|e] that has been commandeered directly from [pops|e]. When the unit is recruited, the [pops] that own the ship and their crew are taken from [pops] in [locations|e], and when the unit is disbanded, any survivors return to the [pops]. These ships are generally flimsier than a [navy|e] recruited from [sailors|e], and should be guarded by proper ships with cannons.\nA levy [ship|e] also has the following effect:\n[ShowModifierEffect('is_navy_levy')]"

 game_concept_levy: "Levy" 
 game_concept_levies: "Levies" 
 game_concept_levy_desc: "A levy is a military unit that a [pop|e] will raise when called. It is either an [army_levy|e] or a [navy_levy|e]."

 game_concept_weather_system: "Weather System" 
 game_concept_weather_systems: "Weather Systems" 
 game_concept_weather_system_desc: "These are weather patterns that can bring high winds, rain, snow and sandstorms to [locations|e] around the world, occasionally wreaking havoc."

 game_concept_mercenaries: "Mercenaries" 
 game_concept_mercenary: "Mercenary" 
 game_concept_mercenary_desc: "Mercenaries are private individuals who take part in military conflict for [gold|e], but are otherwise outsiders to the conflict. A [country|e]'s own units can be hired out to other countries as mercenaries.\n\nThe base cost of $game_concept_mercenaries$ is 50% higher than [regulars|e]."

 game_concept_mercenary_hiring_fee: "Hiring Fee" 
 game_concept_mercenary_hiring_fees: "Hiring Fees" 
 game_concept_mercenary_hiring_fee_desc: "This is the upfront cost of hiring this mercenary company, notwithstanding the [mercenary_contract_length|e]."

 game_concept_mercenary_monthly_fee: "Monthly Fee" 
 game_concept_mercenary_monthly_fees: "Monthly Fees" 
 game_concept_mercenary_monthly_fee_desc: "This is the monthly cost of hiring this company. It depends mostly on the number and the quality of its [regiments|e], as well as the [abilities|e] of its [commander|e]."

 game_concept_mercenary_contract_length: "Contract Length" 
 game_concept_mercenary_contract_length_desc: "This is the amount of months that this company will serve at the behest of its contractor." 

 game_concept_prisoner: "Prisoner" 
 game_concept_prisoners: "Prisoners" 
 game_concept_prisoner_desc: "Prisoners are enemy [regiments|e] that have been captured after a battle. They can be bribed to be [mercenaries|e] fighting for their captors, ransomed, or simply disposed of...humanely or not."
 
 game_concept_privateer_maintenance: "Privateer Maintenance" 
 game_concept_privateer_maintenance_desc: "While [privateers|e] can enrich themselves, they still need to be supported by a [country|e] when it comes to [sailors|e]."
 
 game_concept_privateer_durability: "Privateer Durability" 
 game_concept_privateer_durability_desc: "[privateers|e] can be damaged and destroyed by [anti_piracy_warfare|e] in their [area|e]. With a higher Privateer Durability, they can survive for longer."
 
 game_concept_civil_construction: "Civil Construction"
 game_concept_civil_constructions: "Civil Constructions"
 game_concept_civil_construction_desc: "Civil Constructions are anything that is currently being built in a [location|e] that is not an [army|e] or [navy|e] unit, for example [buildings|e], moving your [capital|e], creating a [market|e] or building [roads|e]."
 
 game_concept_country_strength: "Country Strength"
 game_concept_country_strength_desc: "This is an estimate of the power of a [country|e]. It takes into account its [military_strength|e], [income|e], and [population|e]."

 game_concept_military_strength: "Military Strength"
 game_concept_military_strength_desc: "The Military Strength of a [country|e] is calculated from its maximum [manpower|e], [army|e] size, and [levy|e] power."

 game_concept_naval_strength: "Naval Strength"
 game_concept_naval_strength_desc: "The Naval Strength of a [country|e] is calculated from its maximum [sailors|e], [navy|e] size, and [navy_levy|e] power."

 game_concept_privateer: "Privateer" 
 game_concept_privateers: "Privateers" 
 game_concept_privateer_desc: "Privateers are enterprising people who have responded to the call from a [country|e] to wreak havoc on the [maritime_presence|e] of anyone potentially [hostile|e]. For those that encounter them, they are indistinguishable from [pirates|e]."
 game_concept_pirate: "Pirate" 
 game_concept_pirates: "Pirates" 
 game_concept_pirate_desc: "Pirates are boat-based attackers of other [ships|e] or coastal areas who steal [goods|e] or [gold|e]."
 game_concept_core: "Core" 
 game_concept_cores: "Cores"
 game_concept_cored: "Cored"
 game_concept_core_list_title: "A Core [location] receives the following effects:"
 game_concept_core_desc: "A [location|e] that is a Core of a [country|e] is the integral part of that [country].\nIf that [location] is ever lost in a [war|e], it is easy to fabricate a [casus_belli|e] to attempt to get it back.\nAny [integrated|e] [location] who has a majority of the [owner_s|e] [primary_culture|e] or any [accepted_culture|e] will become a Core."
 game_concept_colonial_charter: "Colonial Charter" 
 game_concept_colonial_charters: "Colonial Charters" 
 game_concept_colonial_charter_desc: "A colonial charter is formed by a [country|e] that wishes to [colonize|e] an entire [province|e].\nThe Colonial Charter will [migrate|e] [pops|e] to the [province]. When the [location|e] is [fully_settled|e] the [location] will become [owned|e] by the colonizer."
 game_concept_fully_settled: "Fully Settled"
 game_concept_fully_settled_desc: "When there is at least #G 1,000#! [pops|e] living in a [location|e] and enough of the [pops|e] in the [location] in the [colonial_charter|e] is the [primary_or_accepted_culture|e] and official [primary_religion|e] of the owner of the charter, the location is considered Fully Settled. The percentage required is based on the [power_projection|e]."
 game_concept_colonized: "Colonized" 
 game_concept_colonization: "Colonization" 
 game_concept_colonize: "Colonize" 
 game_concept_colony: "Colony" 
 game_concept_colonies: "Colonies"
 game_concept_colonized_list_title: "A Colonized [location] receives the following effects:"
 game_concept_colonized_desc: "A colony is when a [country|e] has a [colonial_charter|e] in a [province|e] that slowly sends their own [population|e] there to become the new majority."

 game_concept_conquer: "Conquer"
 game_concept_conquered: "Conquered"
 game_concept_conquer_list_title: "A Conquered [location] receives the following effects:"
 game_concept_conquer_desc: "This is when a [location|e] changes [owner|e] from one [country|e] to another. This is usually through a [peace_treaty|e] after a [war|e], but there are other ways, such as selling [locations] via [diplomacy].\n\nA Conquered [location] needs to be [integrated|e] in order to be governed effectively."


 game_concept_separatism: "Separatism"
 game_concept_separatism_desc: "[pops|e] that are not of the [primary_culture|e] will have a lower [pop_satisfaction|e] when they live in a [location|e] that has been conquered and not yet [integrated|e]."
 
 
 
 game_concept_owner: "Owner"
 game_concept_owners: "Owners"
 game_concept_ownership: "Ownership"
 game_concept_owner_s: "Owner's"
 game_concept_owned: "Owned"
 game_concept_owns: "Owns"
 game_concept_own: "Own"
 game_concept_owner_desc: "The [country|e] that is recognized to have de jure possession over a [location|e]. Even if the [controller|e] currently may be another country."
 game_concept_controller: "Controller"
 game_concept_controlled: "Controlled"
 game_concept_controls: "Controls"
 game_concept_controller_desc: "The [country|e] currently able to exercise de facto power over a [location|e].\n\nTypically, this is the [owner|e], but during a [war|e] this could become an [enemy|e] if the [location] becomes [occupied|e]."
 game_concept_rgo_pops: "Laborers or Slaves"
 game_concept_rgo_pops_desc: "These are the [pop_types|e] that can work gathering [raw_materials|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Plantation"
 game_concept_plantations: "Plantations"
 game_concept_plantation_desc: "These are specific [buildings|e] that need to be built to exploit some specific types of [raw_materials|e] like [ShowGoodsName('cotton')], [ShowGoodsName('sugar')], and [ShowGoodsName('tobacco')].\n\nFor these buildings we would specifically need [ShowPopTypeName('slaves')]."
 game_concept_friend: "Friend"
 game_concept_friendly: "Friendly"
 game_concept_friend_desc: "A friendly [country|e] is one who is either our [subject|e], our [overlord|e], or a [war|e] ally. Of course, our own country is also considered friendly."
 game_concept_hostile: "Hostile"
 game_concept_hostile_desc: "A hostile [country|e] is one that wants to do us harm, such as [rebels|e], [pirates|e], or a country we are at [war|e] with."
 game_concept_regency: "Regency"
 game_concept_regencies: "Regencies"
 game_concept_regency_desc: "A Regency occurs while a [government|e] has no legitimate [ruler|e], and is instead led by a [regent|e].\n\nUsually it is caused when the [heir_selection|e] produces no valid [heir|e], or when the [heir] is a mere [child|e].\n\nIn a [ShowGovernmentTypeName('monarchy')], the [consort|e] may become the [regent], but otherwise it is a [character|e] associated with the most powerful [estate|e], or even the [overlord|e].\n\nThe Regency persists until a proper [ruler] is restored."



 game_concept_situation: "Situation"
 game_concept_situations: "Situations"
 game_concept_situation_desc: "A Situation is what the game uses for the most important historical incidents that involve more than one [country|e], and/or are happening over a period of time.\n\nSome of the most important Situations include the [ShowSituationName('black_death')] and [ShowSituationName('reformation')].\n\nThe Situations of the [ShowAgeName('age_1_traditions')]:\n$BULLET$Hundred Years' War\n$BULLET$Guelphs and Ghibellines\n$BULLET$Rise of the Turks\n$BULLET$Nanbokuchō Jidai\n$BULLET$Fall of Delhi\n\nThe Situations of the [ShowAgeName('age_2_renaissance')]:\n$BULLET$Black Death\n$BULLET$Hussite Wars\n$BULLET$Red Turban Rebellions\n$BULLET$Rise of $name_temur$\n$BULLET$Western Schism\n\nThe Situations of the [ShowAgeName('age_3_discovery')]:\n$BULLET$Great Pestilence\n$BULLET$Italian Wars\n$BULLET$The Reformation\n$BULLET$Sengoku Jidai\n$BULLET$Treaty of Tordesillas\n\nThe Situations of the [ShowAgeName('age_4_reformation')]:\n$BULLET$Council of Trent\n$BULLET$War of Religions\n\nThe Situations of the [ShowAgeName('age_5_absolutism')]:\n$BULLET$Columbian Exchange\n$BULLET$Golden Age of Piracy\n$BULLET$Little Ice Age\n\nThe Situations of the [ShowAgeName('age_6_revolutions')]:\n$BULLET$Colonial Revolution\n$BULLET$People's Uprising"
 game_concept_situation_action: "Situation Action"
 game_concept_situation_actions: "Situation Actions"
 game_concept_situation_action_desc: "These are the [actions|e] we can do while a certain [situation|e] is active. They vanish once the situation is resolved.\n\nSome examples are [ShowGenericActionName('hide_from_black_death')] and [ShowGenericActionName('rtr_rekindle_revolt')]."

 game_concept_disaster: "Disaster"
 game_concept_disasters: "Disasters"
 game_concept_disaster_desc: "A Disaster is an important and disruptive incident affecting a single [country|e], and they could last or remain active over a long period of time, until the country manages to overcome it.\n\nSome of the most important Disasters include [ShowDisasterName('ambrosian_republic_disaster')] and [ShowDisasterName('dissolution_of_delhi')]."

 game_concept_tax_efficiency: "Tax Efficiency"
 game_concept_tax_efficiency_desc: "This is how efficient our [country|e] is at collecting [tax|e]. If it is positive, it can actually increase the amount of $game_concept_tax$ that countries can get from their [estates|e]."

 game_concept_trade_efficiency: "Trade Efficiency"
 game_concept_trade_efficiency_desc: "This modifies how profitable a [trade|e] will be, by directly impacting the price you sell [goods|e] to the target [market|e]."
 

 game_concept_production_efficiency: "Production Efficiency"
 game_concept_production_efficiency_desc: "This impacts the [output|e] of [buildings|e]. A positive Production Efficiency increases the profit, while a negative may make it not worth keeping open."


 game_concept_economical_base: "Economic Base"
 game_concept_economical_base_desc: "This is based on the [tax_base|e] of a [country|e] plus the volume of all its [trades|e] and any [sound_tolls|e] they might get."

 game_concept_tax_rate: "Tax Rate"
 game_concept_tax_rate_desc: "The percentage of the [max_tax|e] an [estate|e] pays as [taxes|e]."

 game_concept_max_tax: "Max Tax"
 game_concept_maximum_tax: "Maximum Tax"
 game_concept_max_tax_desc: "This is the largest percentage of [tax|e] that can be taken from an [estate|e]."

 game_concept_min_tax: "Min Tax"
 game_concept_minimum_tax: "Minimum Tax"
 game_concept_min_tax_desc: "This is the lowest percentage of [tax|e] that can be taken from an [estate|e]."

 game_concept_profit: "Profit"
 game_concept_profit_desc: "This is the amount that a [building|e] or a [rgo|e] contributes to the [tax_base|e] of its [location], already taking [control|e] into account. In other words, it is the [gold|e] that are actually created from the [building]."

 game_concept_potential_profit: "Potential Profit"
 game_concept_potential_profit_desc: "This is the difference between the income and expenses of a [building|e], not taking [control|e] into account.\n\nIf it's negative, the building will be considered unprofitable and stop working."

 game_concept_tax: "Tax"
 game_concept_taxes: "Taxes"
 game_concept_tax_desc: "We can elect to collect taxes from our [estates|e]. This will increase our [treasury|e], but higher taxes will decrease their [estate_satisfaction|e].\n\nThe amount of taxes you can collect depends on our [control|e] of our [locations|e] generating wealth for the estates."

 game_concept_tax_base: "Tax Base"
 game_concept_tax_base_desc: "This is the total amount of [gold|e] generated in a [location|e] each month, which comes from the profit of its [rgo|e] and [buildings|e] multiplied by [control|e].\n\nEvery [estate|e] in a [location] receives a [tax_base_share|e], and pays a portion of it to the [treasury|e] according to the [tax_rate|e] imposed on them."
 
 game_concept_max_tax_base: "Potential Tax Base"
 game_concept_max_tax_base_desc: "The Potential Tax Base of a [location|e] is the combined profit of its [rgo|e] and [buildings|e] from selling their [goods|e] to the [market|e]. If there are [ShowPopTypeName('burghers')] present in the [location], [burgher_trade|e] may also increase the Potential Tax Base.\n\nPotential Tax Base multiplied by [control|e] gives the [tax_base|e] of a [location], which is the [gold|e] that is actually created and distributed among the [estates|e]."

 game_concept_tax_base_share: "Tax Base Share"
 game_concept_tax_base_share_desc: "The [tax_base|e] of a [location|e] is distributed among the [estates|e] according to their relative [population|e] in the [location]. [ShowPopTypeName('nobles')] get a much bigger share per capita than [ShowPopTypeName('burghers')], which in turn get a much bigger share per capita than [ShowPopTypeName('peasants')]."
 
 game_concept_bankrupt: "Bankrupt"
 game_concept_bankruptcy: "Bankruptcy"
 game_concept_bankrupt_desc: "A [country|e] choosing to go bankrupt will clear all its [debt|e]. However, this will bring a 5-year period of harsh [modifiers|e].\nA [country] can also be forced into bankruptcy if it runs out of money while unable to take more [loans|e]."

 game_concept_formable_country: "Formable Country"
 game_concept_formable: "Formable"
 game_concept_formables: "Formables"
 game_concept_formable_country_formed: "Formed"
 game_concept_formable_country_form: "Form"
 game_concept_formable_country_formation: "Formation"
 game_concept_formable_forming: "Forming"
 game_concept_formable_countries: "Formable Countries"
 game_concept_formable_country_desc: "A Formable Country is a new national identity that can be formed (or re-formed) by a [country|e] fulfilling certain conditions.\n\nThese conditions might include controlling a percentage of the [locations|e] in a [region|e], or having a specific [primary_culture|e].\n\nWe can only form a Formable Country that has the same or higher [tier|e] than our current [tier].\n\nTypically, they represent historical unions, or even legendary ambitions. Upon formation, the old [country] will change its name, flag, and colors to that of the Formable Country."

 game_concept_revolter: "Revolter"
 game_concept_revolt: "Revolt"
 game_concept_revolter_desc: "A revolt is when a group of [locations|e] break away as a new [country|e] and start a [war|e] against the original [owner|e]."
 
 game_concept_rebel_movement: "Rebel Movement"
 game_concept_rebel_movements: "Rebel Movements"
 game_concept_rebel: "Rebel"
 game_concept_rebels: "Rebels"
 game_concept_rebellion: "Rebellion"
 game_concept_rebellions: "Rebellions" 
 game_concept_rebel_movement_desc: "A Rebel Movement is a group of [pops|e] that band together against their government due to their low [pop_satisfaction].\n\nThere are various types of Rebel Movements. For instance, [pops|e] of another [culture|e] or [religion|e] will attempt a [revolt|e], while an unhappy [estate|e] will try to start a [civil_war|e]."

 game_concept_estate_rebels: "Estate Rebels"
 game_concept_estate_rebels_desc: "Rebels is a faction that are either [pops|e] of another [culture|e] or [religion|e] that is attempting a [revolt|e] or an unhappy [estate|e] that is trying to force a [civil_war|e]."

 game_concept_nationalist_rebels: "Nationalist Rebels"
 game_concept_nationalist_rebels_desc: "Rebels is a faction that are either [pops|e] of another [culture|e] or [religion|e] that is attempting a [revolt|e] or an unhappy [estate|e] that is trying to force a [civil_war|e]."

 game_concept_pretender_rebels: "Pretender Rebels"
 game_concept_pretender_rebels_desc: "Rebels is a faction that are either [pops|e] of another [culture|e] or [religion|e] that is attempting a [revolt|e] or an unhappy [estate|e] that is trying to force a [civil_war|e]."

 game_concept_religious_rebels: "Religious Rebels"
 game_concept_religious_rebels_desc: "Rebels is a faction that are either [pops|e] of another [culture|e] or [religion|e] that is attempting a [revolt|e] or an unhappy [estate|e] that is trying to force a [civil_war|e]."

 game_concept_slave_rebels: "Slave Rebels"
 game_concept_slave_rebels_desc: "Rebels is a faction that are either [pops|e] of another [culture|e] or [religion|e] that is attempting a [revolt|e] or an unhappy [estate|e] that is trying to force a [civil_war|e]."

 game_concept_disloyal_subjects: "Disloyal Subjects"
 game_concept_disloyal_subject: "Disloyal Subject"
 game_concept_disloyal_subjects_short: "Disloyal"
 game_concept_disloyal_subjects_desc: "When a [subject] has less than [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [subject_loyalty|e] towards its [overlord|e], it becomes a Disloyal Subject.\n\nWhen in such a state, it will no longer join the [wars|e] of its [overlord] and cannot be [annexed|e]."

 game_concept_loyal_subjects: "Loyal Subjects"
 game_concept_loyal_subject: "Loyal Subject"
 game_concept_loyal_subjects_short: "Loyal"
 game_concept_loyal_subjects_desc: "When a [subject] has more than [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [subject_loyalty|e] towards its [overlord|e], it becomes a Loyal Subject.\n\nWhen in such a state, it will join the [wars|e] of its [overlord] and may be [annexed|e]."

 game_concept_pop_needs: "Pop Needs" 
 game_concept_pop_needs_desc: "A [pop_with_icon|e] has a list of [goods_with_icon|e] they need for their life, which depends on their [pop_type|e], [culture|e], [religion|e], and where they live. For instance, [ShowPopTypeName('nobles')] have much higher demands than the [lower_class|e]. If they cannot fulfill these needs, their [pop_satisfaction_with_icon|e] will suffer.\n\nThe amount of [goods] demanded by a [pop] increases with the [development_with_icon|e] of the [location|e] where they live."

 game_concept_pop_satisfaction: "Pop Satisfaction" 
 game_concept_pop_satisfaction_desc: "This is how happy the [pop|e] is with its situation in life. It is influenced by the following factors:\n$BULLET_WITH_TAB$[estate_satisfaction|e]\n$BULLET_WITH_TAB$[unrest|e] of the [location|e]\n$BULLET_WITH_TAB$The [tolerance|e] of its [religion|e]\n$BULLET_WITH_TAB$If it is [accepted_culture|e] or not\n$BULLET_WITH_TAB$Access to [pop_needs|e]\n$BULLET_WITH_TAB$The [market_price|e] of the [pop_needs|e]\n$BULLET_WITH_TAB$The [cultural_opinion|e] of its [culture|e] by the [culture] of the [country|e]"
 game_concept_average_satisfaction: "Average Satisfaction" 
 game_concept_average_satisfaction_desc: "This is the average [pop_satisfaction|e] in a [location|e]. This has a negative impact on the [prosperity|e] and the [control|e] of the location."
 game_concept_port: "Port"
 game_concept_ports: "Ports"
 game_concept_port_desc: "A port is a land [location|e] next to the sea which has the potential to build and moor [ships|e]."

 game_concept_colonial_migration: "Colonial Migration"
 game_concept_colonial_migration_desc: "[colonial_migration|e] is when [pops|e] [migrate|e] from the [core|e] [locations|e] to a [colonial_charter|e]."


 game_concept_disease_resistance: "Disease Resistance"
 game_concept_disease_resistance_desc: "This impacts how likely [pops|e] and [characters|e] are to survive [diseases|e], like the [ShowDiseaseName('bubonic_plague')]."


 
 game_concept_migration_attraction: "Migration Attraction"
 game_concept_migration_attraction_desc: "When [pops|e] live in a [location|e] with negative Migration Attraction, they will want to move to the [location] with the highest Migration Attraction in the same [market|e]. Some types of [pops|e] like [ShowPopTypeName('slaves')] are permanently restricted from migrating, while others like [ShowPopTypeName('peasants')] may only move if they are allowed to by their [estate_privileges|e]."
 game_concept_migration: "Migration"
 game_concept_migrate: "Migrate"
 game_concept_migrates: "Migrates"
 game_concept_migrated: "Migrated"
 game_concept_migration_desc: "[pops|e] will migrate from one [location|e] to another, if they feel that they would get a better life. Pops from some [estates|e] may not be allowed to migrate freely, depending on what [estate_privileges|e] that [country|e] may have enacted. Pops usually only migrate within the same [market|e], unless they are migrating to a [colonial_charter|e], or migrating due to an [event|e]." 
 game_concept_unrest: "Unrest"
 game_concept_unrest_desc: "It is a value that negatively impacts the [pop_satisfaction|e] of the [pops|e] in a certain [location|e]."
 game_concept_truce: "Truce"
 game_concept_truce_desc: "A truce is automatically created when a [peace_treaty|e] is signed between two [countries|e]. Declaring [war|e] on someone we have a truce with will have severe penalties. Some diplomatic actions may be entirely blocked with nations we have a truce with."

 game_concept_trait: "Trait"
 game_concept_traits: "Traits"
 game_concept_trait_upper_desc: "$game_concept_traits$ define the personality and behavior of a [character|e] under various circumstances. Different types of $game_concept_traits$ can be earned while fulfilling specific [roles|e], but a $game_concept_character$ will only make use of those $game_concept_traits$ relevant for their current $game_concept_role$."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Ruler Trait"
 game_concept_ruler_traits: "Ruler Traits"
 game_concept_ruler_trait_desc: "A $game_concept_ruler_trait$ is a type of [trait|e] that is only active while a [character|e] is either [ruler|e] or [regent|e].\n\nA $game_concept_character$ can earn up to three $game_concept_ruler_traits$ while ruling a [country|e]." 
 game_concept_general_trait: "General Trait"
 game_concept_general_traits: "General Traits"
 game_concept_general_trait_desc: "A $game_concept_general_trait$ is a type of [trait|e] that is only active while a [character|e] is a [general|e].\n\nA $game_concept_character$ can earn up to one $game_concept_general_trait$ while fighting land [battles|e]."
 game_concept_admiral_trait: "Admiral Trait"
 game_concept_admiral_traits: "Admiral Traits"
 game_concept_admiral_trait_desc: "An $game_concept_admiral_trait$ is a type of [trait|e] that is only active while a [character|e] is an [admiral|e].\n\nA $game_concept_character$ can earn up to one $game_concept_admiral_trait$ while fighting naval [battles|e]."
 game_concept_explorer_trait: "Explorer Trait"
 game_concept_explorer_traits: "Explorer Traits"
 game_concept_explorer_trait_desc: "An $game_concept_explorer_trait$ is a type of [trait|e] that is only active while a [character|e] is an [explorer|e].\n\nA $game_concept_character$ can earn up to one $game_concept_explorer_trait$ while leading [exploration|e] missions."
 game_concept_artist_trait: "Artist Trait"
 game_concept_artist_traits: "Artist Traits"
 game_concept_artist_trait_desc: "An $game_concept_artist_trait$ is a type of [trait|e] that is only active while a [character|e] is an [artist|e].\n\nEvery $game_concept_artist$ has its trait assigned when they are created as a $game_concept_character$."
 game_concept_child_trait: "Child Trait"
 game_concept_child_traits: "Child Traits"
 game_concept_child_trait_desc: "Every [child|e] and [adolescent|e] has one single $game_concept_child_trait$ while growing up, which is removed once they become an [adult|e]. $game_concept_child_traits$ influence the rate at which they increase their [abilities|e]."
 game_concept_religious_figure_trait: "Religious Figure Trait"
 game_concept_religious_figure_traits: "Religious Figure Traits"
 game_concept_religious_figure_trait_desc: "A $game_concept_religious_figure_trait$ is a type of [trait|e] that is only active while a [character|e] is a [religious_figure|e].\n\nA $game_concept_character$ with a $game_concept_religious_figure_trait$ can give a boost to the [country|e] that employs them."

 game_concept_fortification: "Fortification"
 game_concept_fortifications: "Fortifications"
 game_concept_fort: "Fort"
 game_concept_forts: "Forts"
 game_concept_fortification_desc: "These are defensive [buildings|e] designed to protect the [country|e]'s own [locations|e] against [enemy|e] [armies|e]. A [location] with a fort can not be [sieged|e] instantly, but instead will require a prolonged [siege]. Certain [advances|e] will allow the construction of more effective forts, with each level increasing the difficulty of the [siege] required to [occupy|e] them.\n\nForts have a [zone_of_control|e] over adjacent [locations].\n\nForts have [fort_maintenance_with_icon|e] costs that go directly to the Country's [treasury], and depend on the prices of [goods] in their [market|e]. All [countries] have a [fort_limit] to the number of forts they can maintain efficiently, and surpassing it increases the [fort_maintenance] considerably."

 game_concept_fort_limit: "Fort Limit"
 game_concept_fort_limit_desc: "The $game_concept_fort_limit$ of a [country_with_icon|e] represents its ability to maintain its [fortifications_with_icon|e] without overburdening the administration. A [country] can surpass its Fort Limit, but doing so will incur progressively higher [fort_maintenance_with_icon|e] costs.\n\nThe $game_concept_fort_limit$ increases chiefly with the the number of owned [locations_with_icon|e], but also with the [country_rank_with_icon|e] and the number of [locations] with [ShowLocationRankName('city')] [location_rank|e]. The [ShowSocietyDirectionName('defensive')] [societal_value_with_icon|e] and some [advances_with_icon|e] may also increase it."

 game_concept_zone_of_control: "Zone of Control"
 game_concept_zones_of_control: "Zones of Control"
 game_concept_zone_of_control_desc: "It represents the defensive capabilities of a [fortification|e] to block the movement of [enemy|e] [armies|e] through the [locations|e] adjacent to it. An invading [army] standing on an [enemy] [location] adjacent to an [enemy] [fort] will have to [siege|e] the [fort] first before it can move past it to any other adjacent [location] of that [fort]."

 game_concept_role: "Role"
 game_concept_roles: "Roles"
 game_concept_role_list_title: "List of Roles"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "$game_concept_roles$ are different positions that an [adult|e] [character|e] may fulfill in a [country|e]. The [abilities|e] of a $game_concept_character$ will have different effects depending on their Role, and they will be able to earn different [traits|e].\n\nNormally a $game_concept_character$ may only perform one Role at a time, but sometimes [rulers|e] and [regents|e] can act as [generals|e] or [admirals|e]." 

 game_concept_regent: "Regent"
 game_concept_regents: "Regents"
 game_concept_regent_desc: "This a [character|e] that is acting as the [ruler|e] of the [country|e] during a [regency|e]."
 game_concept_commander: "Commander"
 game_concept_commanders: "Commanders"
 game_concept_commander_desc: "A Commander is an [admiral|e] or [general|e] in charge of a [unit|e]."
 game_concept_admiral: "Admiral"
 game_concept_admirals: "Admirals"
 game_concept_admiral_desc: "This is a [character|e] that has been assigned the role of leading a [navy|e]."
 game_concept_general: "General"
 game_concept_generals: "Generals"
 game_concept_general_desc: "This is a [character|e] that has been assigned the role of leading an [army|e]."
 game_concept_artistic_skill: "Artistic Skill"
 game_concept_artistic_skill_desc: "This skill is the biggest influence on the [art_quality|e] of the [work_of_art|e] that an [artist|e] can create."
 game_concept_artist_salary: "Artist Salary"
 game_concept_artist_salary_desc: "The amount of [gold|e] an [artist|e] will earn."

 game_concept_merchant: "Merchant"
 game_concept_merchants: "Merchants"
 game_concept_merchant_desc: "Merchants are a company loyal to a [country|e] that are present in a [market|e] and can use their [merchant_power|e] and [merchant_capacity|e] to [trade|e] [goods|e] with another [market|e] in the hope of a profit."
 game_concept_merchant_power: "Trade Advantage"
 game_concept_merchant_power_desc: "The $game_concept_merchant_power$ of [countries|e] in a [market|e] determines who will be able to get their [exports|e] fulfilled first.\n\nIf there is a limited amount of [supply|e] of [goods|e] in a $game_concept_market$ they get distributed by the $game_concept_merchant_power$ that each [country|e] has in that $game_concept_market$."
 game_concept_merchant_capacity: "Trade Capacity"
 game_concept_merchant_capacity_desc: "This represents how much a [country|e] can [export|e] and/or [import|e] from a [market|e].\n\nEach [trade|e] created from this [market] uses [merchant_capacity] depending on the distance to the other [market], and the volume of [goods|e] that [trade] is doing."

 game_concept_merchant_maintenance: "Trade Route Maintenance"
 game_concept_merchant_maintenance_desc: "This represents the cost of establishing [trades|e] between [markets|e]. Trading is not free, as the ships, wagons, and caravans need to be maintained, and the merchants themselves need to be paid.\n\nTrade Maintenance increases with distance, and is affected by the existence of [sound_tolls|e]."


 game_concept_subject_taxation: "Subject Taxation"
 game_concept_subject_taxation_desc: "Subject Taxation is the [gold|e] that an [overlord|e] receives from their [subjects|e]. The exact amount is based on the Economy of the [subject], and is then scaled by the rules in the [subject_type|e]."

 game_concept_subject_loyalty: "Subject Loyalty"
 game_concept_subject_loyalty_desc: "Every [subject|e] has a Subject Loyalty towards their [overlord|e]. Ranging from 0 to 100, once it drops below 50 the [subject] will become a [disloyal_subject|e].\n\nIts value is directly impacted by [liberty_desire|e], and can be further decreased with the [ShowCabinetActionName('sow_disloyalty')] [cabinet_action|e]. "
 
 game_concept_subject_type: "Subject Type"
 game_concept_subject_types: "Subject Types"
 game_concept_subject_type_desc: "Every [subject|e] has a Subject Type, which essentially outlines the rules that it must follow in regard to aspects like [war|e] and [heir_selection|e].\n\nSubject Types also dictate the [subject_taxation|e] and [great_power_score|e] that each [subject] must surrender to its [overlord|e]."

 game_concept_subject: "Subject"
 game_concept_subjects: "Subjects"
 game_concept_subjugate: "Subjugate"
 game_concept_subjugated: "Subjugated"
 game_concept_subject_desc: "A Subject is any [country|e] that is subordinate to an [overlord|E].\n\nIt typically has limitations on its [diplomacy|e] in return for protection in a [war|e].\n\nSubjects may also suffer [subject_taxation|e], and have a certain percentage of their [great_power_score|e] exacted by their [overlord]. Additionally, a subject may not become a [great_power|e]. The exact rules are dependent on the [subject_type|e].\n\nSubjects have [subject_loyalty|e] towards their [overlord], and a [liberty_desire|e] - both of which indicate their current stance on their subordination, for example whether they are [loyal_subjects_short|e] or [disloyal_subjects_short|e].\n\nAny subject may in turn be the [overlord] of other [countries], allowing long chains of Subject-[overlord] relationships.\n\nSome subjects are [non_sovereign_subjects|e]."

 game_concept_non_sovereign_subject: "Non-Sovereign Subject"
 game_concept_non_sovereign_subjects: "Non-Sovereign Subjects"
 game_concept_non_sovereign_subject_desc: "A Non-Sovereign Subject is a type of [subject|e] that cannot act independently of its [overlord|e] and thus has limited capacity to conduct [diplomacy|e] and cannot fight [wars|e] independently."

 game_concept_overlord: "Overlord"
 game_concept_overlords: "Overlords"
 game_concept_direct_overlord: "Direct Overlord"
 game_concept_overlord_desc: "An Overlord is a [country|e] that has any number of [subjects|E] as its subordinates.\n\nIn return for protecting each [subject] in [wars|e], it typically receives [subject_taxation|e], and exacts a certain percentage of the [subject]'s [great_power_score|e]. The exact rules are dependent on each [subject]'s [subject_type|e].\n\nAny Overlord may in turn be the [subject] of other [countries], allowing long chains of [subject]-Overlord relationships."

 game_concept_liberty_desire: "Liberty Desire"
 game_concept_liberty_desire_desc: "Liberty Desire represents a [subject|e]'s current drive for independence from its [overlord|e], and it affects [subject_loyalty|e].\n\nIts value is from -100 to +100, but it has a monthly decay towards 0.\n\nThe value is also used as a currency in some Subject Interactions."

 game_concept_societal_value: "Societal Value"
 game_concept_societal_values: "Societal Values"
 game_concept_societal_value_upper_desc: "The Societal Values define the social and political structure of a [country|e], the customs of its people and the characteristics of its legal body. Its effects can have a profound impact on how the country is played, and some advanced [government_reforms|e] require specific combinations of [societal_values] to be enacted. Societal Values also play an important role in [diplomacy|e], as [countries] with affine Societal Values will tend to have a higher [opinion|e] of each other.\n\nEach Societal Value is an axis with two opposite poles that can reach up to 100. A Country's position on the axis is primarily influenced by [laws|e], [estate_privileges|e], and [cabinet_actions|e], and it drifts slowly over time towards one of the two poles. However, progress towards one pole will stall at a maximum, determined by the total amount of factors pushing it in that direction. The higher a Societal Value, the more factors are needed to push it further."
 game_concept_societal_value_list_title: "List of Societal Values"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Religious Head"
 game_concept_pope: "Pope"
 game_concept_religious_head_desc: "It is the [character|e] considered to be in charge, and representative of, a whole [religion|e] denomination."
 game_concept_excommunication: "Excommunication"
 game_concept_excommunications: "Excommunications"
 game_concept_excommunicate: "Excommunicate"
 game_concept_excommunicates: "Excommunicates"
 game_concept_excommunicated: "Excommunicated"
 game_concept_excommunication_desc: "Excommunication is an international status of a [ruler|e] with a severe religious and diplomatic penalty. All [countries|e] of the same [religion|e] gain [ShowBiasValue('opinion_excommunicated')|+=0] [opinion|e] of the excommunicated [country], and the [ShowCasusBelliName('cb_excommunication')] [casus_belli|e] against it. Atop of this, the excommunicated [country] receives the following penalties until their next ruler:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Karma"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Karma is measured on a scale from #R -100#! to #R +100#!, and reflects the past deeds of a [country|e].\nA country will benefit the most when its karma is in balance, between #G -33#! and #G +33#!."
 game_concept_pious: "Pious"
 game_concept_purity: "Purity"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "It is the indication of how pure our [country|e] is according to [ShowReligionName('shinto')]. Purity is lost by contact with anything impure, such as killing and losing [people|e] in [battles|e], or epidemics, as death and blood are impure. It is gained through performing religious acts, such as pilgrimages to [holy_sites|e] or ritual suicide."
 game_concept_honor: "Honor"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "How honorable our [country|e] is in the eyes of our people.\n\nMaintaining the [purity|E] of our country above 75 will increase our [honor|E] while having low Purity will decrease it.\n\nOther religious and diplomatic actions may also affect it."
 game_concept_yanantin: "Yanantin"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Yanantin represents the balance between two complementary but opposing entities. Following the mindset of the [ShowCultureGroupName('andean_group')] [cultures|e], harmony can only be achieved when a being, a man, darkness, the Sun, finds its complement and joins it, a woman, light, the Moon."
 game_concept_righteousness: "Righteousness"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "Righteousness is a measure of how the government is perceived to be following the philosophy and morals of $SECT_CONFUCIANISM_NAME$."
 game_concept_harmony: "Harmony"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "Harmony is a measure of how well the [country|e] is following the principles of the Dào, having to balance between being influenced by [GetAutoModifier('negative_harmony').GetNameWithTooltip] or [GetAutoModifier('positive_harmony').GetNameWithTooltip]. The country will get many effects nudging it towards one or the other, mainly through [events|e], and should try to keep [GetAutoModifier('balanced_harmony').GetNameWithTooltip]."
 game_concept_self_control: "Self Control"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "Self Control is a measure of how a [country|e] and its [ruler|e] are renouncing pleasures and material possessions, and how they follow the path of Yoga.\n\nHaving a positive value of $self_control$ will mean that they tend to asceticism, giving benefits to [stability|e], [migration|e], [annexation|e], and reduced [food|e] consumption, while having a negative $self_control$ means that they are tending towards depravity, giving increased [tax|e] and [food|e] consumption but reduced [war_exhaustion|e]. Having $self_control$ balanced gives in turn better [research|e] speed, [prestige|e], and [estate_satisfaction|e]."
 game_concept_doom: "Doom"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "Doom is a special currency used by [countries|e] with the [ShowReligionAdjective('nahuatl')] [religion|e].\n\nOwning [locations|e]—especially [towns_and_cities|e]—passively increases Doom.\n\nHaving a high Doom value decreases [ShowModifierTypeName('loyalty_to_overlord')] and increases [ShowModifierTypeName('stability_decay')], but also increases [ShowModifierTypeName('global_estate_target_satisfaction')].\n\nThere are a number of ways that decrease Doom, including:\n- Killing [enemy|e] troops in [combat|e]\n- Looting [locations] with high [development|e]\n\nWhen the maximum Doom is finally reached, the [ruler|e] and their entire [dynasty|e] are sacrificed, and replaced with a new [ruler]."

 game_concept_religious_reform: "Religious Reform"
 game_concept_religious_reform_desc: "A Religious Reform is sometimes required or embraced for the best outcome of a [religion|e], representing the constant adaptation of the rites and faith due to the desires of its believers and institutions."
 
 game_concept_patriarch: "Patriarch"
 game_concept_patriarchs: "Patriarchs"
 game_concept_patriarch_desc: "Patriarchs are the highest-ranking bishops in certain [ShowReligionGroupAdjective('christian')] [religions|e]. There can be more than one of them in each [religion], ruling over their own patriarchate."
 game_concept_religious_influence: "Religious Influence"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "It is a value of the ability that a [country|e] has to interact with and influence matters of its [primary_religion|e]. Depending on the [religion|e], the uses it will have will be different, as well as the ways for a [country] to acquire it."

 game_concept_rite_power: "Rite Power"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "This is a value of the ability that a [country|e] that is the [international_organization_leader_short|e] of its [autocephalous_patriarchate|e] has to modify its [religion|e] through the selection of various of its [laws|e]."

 game_concept_papal_bull: "Papal Bull"
 game_concept_papal_bulls: "Papal Bulls"
 game_concept_papal_bull_desc: "A Papal Bull is an international edict, enacted with [gold|e], which affects all [countries|e] of the [ShowReligionAdjective('catholic')] [religion|e]. While some Papal Bulls have [effects|e] and an enacted [law|e], all Papal Bulls have [modifiers|e] for the countries which scale in their effectiveness with the [papal_authority|e]."
 game_concept_papal_authority: "Papal Authority"
 game_concept_papal_authority_desc: "Papal Authority is a measure of how respected and acknowledged the [pope|e] is. The higher the authority, the more likely that [ShowReligionAdjective('catholic')] [countries|e] follow the orders of the Papacy. In return, low Papal Authority makes [countries] more likely to take actions for their own interests which might conflict with the [ShowReligionAdjectiveWithNoTooltip('catholic')] ambitions.\n\nThe effectiveness of [papal_bulls|e] scales with the authority by a factor of #Y 2#! (that means a [papal_bull|e] enacted with 100% Papal Authority is #G 200.0%#! more effective while with 0% Papal Authority the effect of the bull is reduced to #R 0.0%#!)."
 game_concept_religious_war: "Religious War"
 game_concept_crusade: "Crusade"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "A religious war is declared by an [international_organization|e] of countries of the same faith to a [heathen|e] country. The most prominent examples in the game are the #Y Crusades#! and #Y Jihads#! of the [ShowReligionGroupAdjective('christian')] and [ShowReligionGroupAdjective('muslim')] [religions|e]."
 game_concept_religious_school: "Religious School"
 game_concept_religious_schools: "Religious Schools"
 game_concept_religious_school_desc: "The Holy Scripture may be infallible, but distinct schools of thought have developed on how laws and norms are best aligned with it.\nWhich school a [country|e] follows will affect its path ahead."
 game_concept_religious_faction: "Religious Faction"
 game_concept_religious_factions: "Religious Factions"
 game_concept_religious_faction_desc: "They are different organizations inside a single [religion|e], representing different currents of thought inside it. They will try to vie among each other for the [country|e]'s patronage, and the [country] itself can interact with them and obtain different benefits."
 game_concept_religious_focus: "Religious Focus"
 game_concept_religious_focuses: "Religious Focuses"
 game_concept_religious_focus_desc: "Some [religions|e] have attributes that a [country|e] can focus on to gain extra benefits. Once enough focuses have been completed, the [religion] can reform."
 
 game_concept_religious_aspect: "Religious Aspect"
 game_concept_religious_aspects: "Religious Aspects"
 game_concept_religious_aspect_desc: "Some [religions|e] have aspects that further specialize the details of each [country_s|e] version of the [religion|e]."
 
 game_concept_location_rank: "Location Rank"
 game_concept_location_rank_desc: "Each [location|e] has a rank, which can be described as an [urban_location|e] or a [rural_location|e].\n\n[ShowDatabase('location_rank')]"

 game_concept_corridor: "Corridor"
 game_concept_corridors: "Corridors"
 game_concept_corridor_desc: "Corridors are special [locations|e] that cannot be inhabited or [owned|e] by any [country|e], but, contrary to [wastelands|e], still can be traversed by [armies|e]."

 game_concept_strait: "Strait"
 game_concept_straits: "Straits"
 game_concept_strait_desc: "A Strait connects two [locations|e] that are separated by a [seazone|e], but are close enough to each other so [armies|e] can cross it without the need of a [navy|e]."

 game_concept_katun: "K'atun"
 game_concept_katun_desc: "A K'atun is a measure of time of the [ShowReligionAdjective('mayan')] people, it corresponds to 19.7 years. The end of one K'atun and start of a new one was marked by many ceremonies and festivities, making the occasion a truly important date for rulers and their people.\n\nIf by the time the current K'atun ends we have invested enough resources to prepare for the celebrations, we will gain [ShowModifier('katun_celebration')] for 10 years. On the other hand, if we are not ready we might gain [ShowModifier('katun_celebration_bad')] for 10 years. We will be fully ready once our [religious_influence|e] is at least 90."

 game_concept_town_and_city: "Urban Location"
 game_concept_urban_location: "Urban Location"
 game_concept_urban_locations: "Urban Locations"
 game_concept_towns_and_cities: "Urban Locations"
 game_concept_towns_or_cities: "Urban Locations"
 game_concept_town_or_city: "Urban Location"
 game_concept_town_and_city_desc: "This is a [location|e] with a significant human settlement. It can contain more specialized [buildings|e], and allows for the flourishing of [ShowPopTypeName('burghers')]. It is the opposite of a [rural_location|e].\n\nDepending on its size, an [urban_location] can be a [ShowLocationRankName('town')] or a [ShowLocationRankName('city')]."

 game_concept_rural_location: "Rural Location"
 game_concept_rural_locations: "Rural Locations"
 game_concept_rural: "Rural"
 game_concept_rural_location_desc: "A [location|e] without a significant settlement, and therefore fewer opportunities to build special [buildings|e]. It is the opposite of [town_or_city|e]."
 game_concept_cardinal: "Cardinal"
 game_concept_cardinals: "Cardinals"
 game_concept_cardinal_s: "Cardinal(s)"
 game_concept_cardinal_desc: "A Cardinal is a representative of the [ShowReligionAdjective('catholic')] Church, just immediately behind the [pope]. Cardinals are assigned to [locations|e] via the construction of a special [building|e] called [ShowBuildingTypeName('seat_of_cardinal')], and they will be loyal to the [country|e] that [owns|e] that [location].\n\nA [country] may use its Cardinals to participate in [curia_actions|e]."
 game_concept_saint: "Saint"
 game_concept_saints: "Saints"
 game_concept_saint_desc: "A Saint is a [character|e] that is recognized in a [ShowReligionGroupAdjective('christian')] [religion|e] by having an extraordinary degree of holiness through their deeds. They process to become a [saint] is known as [canonization|e]."
 game_concept_canonization: "Canonization"
 game_concept_canonize: "Canonize"
 game_concept_canonized: "Canonized"
 game_concept_canonization_desc: "A former [ruler|e] of a [country|e] can be canonized, that is, made into a [saint|e]. This will confer upon the [country] extra benefits, scaled according to how able the [character|e] was when they were alive."
 game_concept_resolutions: "Resolutions"
 game_concept_resolution: "Resolution"
 game_concept_vote: "Vote"
 game_concept_votes: "Votes"
 game_concept_vote_verb: "Vote"
 game_concept_voting: "Voting"
 game_concept_resolution_desc: "These are actions taken by [international_organizations|e] affecting the whole organization. Any [member|e] [country|e] is able to propose a resolution to the other [members], and every [member] will be able to influence the outcome of the debate by either supporting or opposing it.\n\nIf passed, the effects will depend on which resolution was taken."
 game_concept_curia_actions: "Curia Actions"
 game_concept_curia_action: "Curia Action"
 game_concept_curia_action_desc: "These are actions taken by the [curia|e] affecting the whole [ShowReligionAdjective('catholic')] world. Any [ShowReligionAdjective('catholic')] [country|e] is able to propose a debate to the [curia], and every [country] with a [cardinal|e] will be able to influence the outcome of the debate by either supporting or opposing it.\n\nIf passed, the effects will depend on which Curia Action was taken, but will apply to all [ShowReligionAdjective('catholic')] [countries]."
 game_concept_curia: "Curia"
 game_concept_curia_desc: "The Curia is the administrative body of the Holy See and therefore of the [ShowReligionAdjective('catholic')] Church itself. Any [ShowReligionAdjective('catholic')] [country|e] can interact with the Curia and spend [religious_influence|e] to propose a [curia_action|e]."
 game_concept_population_capacity: "Population Capacity"
 game_concept_population_capacity_desc: "This is the amount of [population|e] a [location|e] can support. If the [population] is higher than this, it will not be able to grow more, and if it is too high it may even decrease."


 game_concept_total_population: "Total Population"
 game_concept_total_population_desc: "This is the total amount of [pops|e] that live in a [country|e]."

 game_concept_population: "Population"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "The population of a [location|e] is the total amount [pops|e] living there."
 game_concept_maritime_presence: "Maritime Presence"
 game_concept_maritime: "Maritime"
 game_concept_maritime_presence_power: "Maritime Presence Power"
 game_concept_maritime_presence_desc: "The Maritime Presence we have along our coasts is vital both for [trade|e] and for our [control|e] over our territory.\n\nMaritime Presence builds up over time, if we are at peace, just from having [ports|e], while a [blockade|e] will quickly reduce our presence. A [navy|e] in a [seazone|e] can quickly build up the presence again.\n\nHigh $game_concept_maritime_presence$ reduces the [proximity|e] that is lost between [seazones|e] when calculating $game_concept_control$. $game_concept_maritime_presence$ in the coastal $game_concept_seazones$ of a [market|e] is also an important source of [merchant_power|e]."
 game_concept_merchant_maritime_power: "Maritime $game_concept_merchant_power$"
 game_concept_merchant_maritime_power_desc: "Your $game_concept_merchant_maritime_power$ represents the ability of your [navies|e] to effectively protect and influence seaborne trade. It determines the amount of [merchant_power|e] that a [country|e] generates from having [maritime_presence|e] in the coastal [seazones|e] of a [market|e]."
 game_concept_blockade: "Blockade"
 game_concept_blockaded: "Blockaded"
 game_concept_blockades: "Blockades"
 game_concept_blockading: "Blockading"
 game_concept_blockade_desc: "A blockade is when a [hostile|e] [navy|e] is present in the [seazone|e] outside a [port|e], the amount of [ships|e] needed depends on the [population|e] and [development|e] of the [ports|e] affected.\n\nThe most important effects of blockade:\n$BULLET_WITH_TAB$Reduce [food|e] Production\n$BULLET_WITH_TAB$Reduce [maritime_presence|e]\n$BULLET_WITH_TAB$Reduce [development]\n$BULLET_WITH_TAB$Reduce [control|e]\n$BULLET_WITH_TAB$Reduce [prosperity|e]"
 game_concept_religious_unity: "Religious Unity"
 game_concept_religious_unity_desc: "Religious unity is the percentage of the [country|e]'s [population|e] that follows the official state [religion|e]."
 game_concept_cultural_unity: "Cultural Unity"
 game_concept_cultural_unity_desc: "Cultural unity is the percentage of the [country|e]'s [population|e] that is of the [primary_culture|e]."
 game_concept_transport_capacity: "Transport Capacity"
 game_concept_transport_capacity_desc: "Transport capacity simply describes how many men, or [strength|e], from [regiments|e] we can get on our [ship|e]."
 game_concept_food_storage: "Food Storage"
 game_concept_food_storage_desc: "This is the amount of [food|e] that a [regiment|e] or [ship|e] can carry with them."
 game_concept_food_storage_per_strength: "Food Storage"
 game_concept_food_storage_per_strength_desc: "This is the amount of [food|e] that a [regiment|e] or [ship|e] can carry with them."
 game_concept_food_capacity: "Food Capacity"
 game_concept_food_capacity_per_strength: "Food Capacity"
 game_concept_food_capacity_desc: "This is how much [food|e] a [unit|e] can carry with them as they move."
 game_concept_food_consumption: "Food Consumption"
 game_concept_food_consumption_per_strength: "Food Consumption"
 game_concept_food_consumption_desc: "This is how much [food|e] a [regiment|e] will consume each month."
 game_concept_food_access: "Food Access" 
 game_concept_food_access_desc: "Food Access allows our [armies|e] and [navies|e] to gather [food|e] from the [locations|e] of the other [countries|e]."
 game_concept_hull_size: "Hull Size"
 game_concept_hull_size_desc: "The larger the hull size, the less damage a [ship|e] takes in [combat|e]."
 game_concept_cannons: "Cannons"
 game_concept_cannons_desc: "The more cannons a [ship|e] has, the more damage they can do in [combat|e]."
 game_concept_flanking_ability: "Flanking Ability"
 game_concept_flanking_ability_desc: "This determines how much damage it can inflict on units in a different [section|e] in combat."
 game_concept_secure_flanks: "Secure Flanks"
 game_concept_secure_flanks_desc: "This provides a defensive bonus when there are [friendly|e] troops in a neighboring [section|e]. If both flanks are secure, the bonus is doubled. "
 game_concept_combat_power: "Combat Power"
 game_concept_combat_power_desc: "This is the direct damage dealing attribute of a [regiment|e] in [combat|e]. It is multiplied with the [strength|e] of the [regiment] to determine how much damage the [regiment] does."
 game_concept_frontage: "Frontage"
 game_concept_frontage_desc: "In a [combat|e], only a limited amount of [regiments|e] or [ships|e] can fight at the same time, and this is called frontage. Some [locations|e] with harsher [topography|e] or [vegetation|e] may reduce the frontage further. There are also some types of [sub_units|e] that may use less frontage than others, and some that may use more frontage."
 game_concept_anti_piracy_warfare: "Anti-Piracy Impact"
 game_concept_anti_piracy_warfare_desc: "This is the effect the [ship|e] will have on [privateers|e] in their area."

 
 game_concept_section: "Section"
 game_concept_sections: "Sections"
 game_concept_section_desc: "Each side in a [combat_with_icon|e] has four Sections: three at the front of the [combat] ([center|e], left [flank|e], and right [flank|e]), and one at the back, the [reserves|e].\n\nDuring combat, [regiments|e] or [ships|e] in the front Sections will attempt to [engage|e] enemies in the opposite section. If the opposite Section is empty, they can attack any other front Section, where a unit with a good [flanking_ability|e] can do extra damage.\n\nIf units get destroyed or withdraw due to too low [morale|e], units from the [reserves] will attempt to move up to replace them by rolling [combat_speed_with_icon|e]. The [combat] ends when there are no more units in the front Sections of one side."

 game_concept_center: "Center"
 game_concept_center_desc: "This is the center [section|e] of a [unit|e]. If there is no opponent in the center, they can easily reach either the left [flank|e] or the right [flank|e]."

 game_concept_reserves: "Reserves"
 game_concept_reserves_desc: "These [regiments|e] or [ships|e] are not actively fighting in a [battle|e], but depending on need, they may move up to the [center|e] or either [flank|e].\nEach [regiment] or [ship|e] rolls a [d20|e] and if the roll is lower than its [combat_speed|e], it will be able to join the battle. However, only enough units for the possible [frontage|e] of the battle attempts to reinforce each hour."

 game_concept_broken_units: "Broken Units"
 game_concept_broken_units_desc: "These are the [regiments|e] or [ships|e] that have been routed in the current [battle|e]. They will no longer participate in this battle at all."
 
 
 
 game_concept_flank: "Flank"
 game_concept_right_flank: "Right Flank"
 game_concept_left_flank: "Left Flank"
 game_concept_flanks: "Flanks"
 game_concept_flank_desc: "Flanks are the [sections|e] in an [army|e] besides the [center|e]. The left $game_concept_section$ usually fights the right $game_concept_section$ of the opponent and the right $game_concept_section$ usually fights the left $game_concept_section$ of the opponent. However, [flanking_ability|e] also allows damaging adjacent $game_concept_sections$."


 game_concept_bombard_efficiency: "Bombard Efficiency" 
 game_concept_bombard_efficiency_desc: "This is the chance that artillery [regiments|e] have to fire during the [bombard_phase|e]."


 game_concept_phase: "Phase"
 game_concept_phases: "Phases"
 game_concept_phase_desc: "There are two Phases of [combat|e], starting with the initial 5-hour [bombard_phase|e] (if any [regiments|e] are able to [bombard|e]), followed by the [combat_phase|e]."

 game_concept_combat_phase: "Combat Phase"
 game_concept_combat_phase_desc: "The Combat Phase is the main [phase|e] of [combat|e] which takes place after the initial [bombard_phase|e]. [regiments|e] or [ships|e] will attempt to [engage|e] their [enemy|e] counterparts."

 game_concept_bombard_phase: "Bombard Phase"
 game_concept_bombard_phase_desc: "The Bombard Phase is the opening [phase|e] of [combat|e] which takes place before the main [combat_phase|e]. It is exclusively utilized by [regiments|e] that can [bombard|e], for example [ShowUnitCategoryName('army_artillery')].\n\nEvery hour of the Bombard Phase, [regiments] have a chance to [bombard] which will deal their [combat_power|e] as damage to an enemy [regiment] on the same [section|e]."

 game_concept_bombard: "Bombard"
 game_concept_bombarding: "Bombarding"
 game_concept_bombard_desc: "[regiments|e] that can bombard will deal their [combat_power|e] as damage during the opening [bombard_phase|e] of [combat|e]."

 game_concept_initiative: "Initiative"
 game_concept_initiative_desc: "Initiative is the chance that a [regiment|e] will [engage|e] during the [combat_phase|e] of [combat|e].\n\nEvery hour, assuming there is enough [frontage|e] available, all the [regiments] not currently [engaged] will attempt to join the fray.\n\nThe chance is calculated as (Initiative * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * number of hours in combat); if the chance is higher than a [d100|e], then the [regiment] becomes [engaged] in the fighting.\n\nIn general, light and ranged [regiments|e] have the highest Initiative."

 game_concept_engagement: "Engagement"
 game_concept_engage: "Engage"
 game_concept_engaged: "Engaged"
 game_concept_engagement_desc: "When a [combat_with_icon|e] starts, [regiments_with_icon|e] in the front [sections_with_icon|e] roll [initiative_with_icon|e] every hour until they become engaged. When a [regiment] is engaged in [combat], it deals damage. When a unit withdraws, it stops being engaged and will not rejoin the same [combat].\n\nOnly a certain amount of [frontage_with_icon|e] can be engaged at once in a [section]."

 game_concept_d6: "D6"
 game_concept_d6_desc: "A D6 is a six-sided dice roll used in [combat|e], to determine how well a side is doing."

 game_concept_d20: "D20"
 game_concept_d20_desc: "A D20 is a twenty-sided dice roll used in [combat|e], when a [regiment|e] or [ship|e] leaves the [reserves|e]."

 game_concept_d100: "D100"
 game_concept_d100_desc: "A D100 is a hundred-sided dice roll used to check percentage-based chances."

 game_concept_dice: "Dice"
 game_concept_dice_upper_desc: "Dice are often rolled to determine the outcome of an action, like the [phases|e] of a [siege|e] or a [battle|e]. "
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"

 game_concept_combat_speed: "Combat Speed"
 game_concept_combat_speed_desc: "This is the ability to move from the [reserves|e] to any other [section|e] inside a [battle|e]. For [ships|e] it also impacts how quickly a damaged one can leave the current [section|e] to retreat."
 game_concept_blockade_capacity: "Blockade Capacity"
 game_concept_blockade_capacity_desc: "This determines how good a [ship|e] is at blockading. This is directly compared to a value in the target [location|e] depending on its [development|e], [population|e], [imports|e], and [exports|e] it has."
 game_concept_crew_size: "Crew Size"
 game_concept_crew_size_desc: "This determines how many [sailors|e] are required for the [ship|e] to be operational."
 game_concept_maximum_strength: "Maximum Strength"
 game_concept_max_strength: "Maximum Strength"
 game_concept_maximum_strength_desc: "This increases how many more men a [regiment|e] has, thus increasing its [manpower|e] cost. A [regiment] with a higher amount of [manpower], but with the same [frontage|e], is more effective in [combat|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Strength"
 game_concept_strength_desc: "This how many men a [regiment|e] currently has."

 game_concept_total_strength: "Total Strength"
 game_concept_total_strength_desc: "This how many men an [army|e] has in total, adding together all the individual [strength|e] of each [regiment|e]."

 
 
 game_concept_non_avoidable_attrition: "Unavoidable Attrition"
 game_concept_non_avoidable_attrition_desc: "Usually [armies|e] do not take [attrition|e] if they are within the [zone_of_control|e] of a [fort|e] that they [own|e] and [control|e], but some things like the [ShowSituationName('black_death')] can not be avoided like that."
 
 game_concept_attrition_losses: "Attrition Losses"
 game_concept_attrition_loss: "Attrition Loss"
 game_concept_attrition_loss_desc: "How much damage [attrition|e] does to a [regiment|e] or [ship|e] each month."
 
 game_concept_attrition: "Attrition"
 game_concept_attrition_desc: "Attrition is applied at the start of each month, which for [regiments|e] means that people die, while for [ships|e] it also damages the actual ship. Some attrition is [non_avoidable_attrition|e] and the main sources for attrition include the following:\n$BULLET_WITH_TAB$[army|e] without [food|e]\n$BULLET_WITH_TAB$Total [unit_weight|e] in [location|e] above [supply_limit|e]\n$BULLET_WITH_TAB$[winter|e], [topography|e], [vegetation|e], or [climate|e]"

 
 game_concept_supply_limit: "Supply Limit"
 game_concept_supply_limit_desc: "This is the maximum [unit_weight|e] that a [location|e] can supply without causing additional [food_consumption|e] to the [army|e]."
 
 game_concept_unit_weight: "Unit Weight"
 game_concept_unit_weight_desc: "This is an accumulated value that depends on the current [strength|e] of the [regiment|e] and which [unit_type|e] it is.\nThis is compared directly to the [supply_limit|e] in the current [location|e] when calculating [attrition|e]."
 

 game_concept_loot: "Loot"
 game_concept_looted: "Looted"
 game_concept_loot_desc: "When [armies|e] [occupy|e] [locations|e] they will steal [gold|e] from it, and give the [location|e] [ShowModifier('looted')] [modifier|e] for about #V 12#! months."

 
 game_concept_reinforce: "Reinforce"
 game_concept_reinforced: "Reinforced"
 game_concept_reinforcement: "Reinforcement"
 game_concept_reinforce_desc: "When a [regiment|e] is below its [maximum_strength|e], it will attempt to reinforce, by drawing [manpower|e] and [gold|e] from its [country|e]. Only a [regular_regiment|e] can reinforce, and unless in a [friendly|e] [location|e] it will not be possible."

 game_concept_repair: "Repair"
 game_concept_repaired: "Repaired"
 game_concept_repair_desc: "When a [ship|e] is damaged, it can be repaired in one of our own [ports|e] or where we have [fleet_basing_rights|e], by drawing [sailors|e] and [gold|e] from its [country|e]."

 

 game_concept_naval_damage: "Naval Damage"
 game_concept_naval_damage_desc: "This impacts how much damage [ships|e] can take or do during [combat|e]."
 game_concept_damage_taken: "Damage Taken"
 game_concept_damage_taken_desc: "During a [battle|e], a [regiment|e] or [ship|e] will take damage both to their [morale|e] and [strength|e]. The amount depends on the [combat_power|e], [strength|e], and other statistics of the enemy, while attributes like [experience|e], [strength_damage_taken|e], or [morale_damage_taken|e] can reduce it."
 game_concept_strength_damage_taken: "Strength Damage Taken"
 game_concept_strength_damage_taken_desc: "This impacts the amount of damage a unit takes in [combat|e]. For [ships|e], it is the damage to the actual [ship|e], while for [regiments|e] this determines how much [manpower|e] dies from combat."
 game_concept_morale_damage_taken: "Morale Damage Taken"
 game_concept_morale_damage_taken_desc: "This impacts the amount of damage to [morale|e] a unit takes in [combat|e]."
 game_concept_strength_damage_done: "Strength Damage Done"
 game_concept_strength_damage_done_desc: "This impacts the amount of damage dealt to an enemy. For [ships|e], this damages the actual [ship|e], while for [regiments|e] this determines how much [manpower|e] they will kill."
 game_concept_morale_damage_done: "Morale Damage Done"
 game_concept_morale_damage_done_desc: "This impacts the amount of damage dealt to the [morale|e] of an enemy in [combat|e]."
 game_concept_movement_speed: "Movement Speed"
 game_concept_movement_speed_desc: "This value determines how fast a [unit|e] moves across the map."


 game_concept_discipline: "Discipline"
 game_concept_discipline_desc: "This impacts both the damage that a [regiment|e] does in [combat|e] and the [damage_taken|e]. The higher the discipline the more damage done, and the less [damage_taken|e]."

 game_concept_military_tactics: "Military Tactics"
 game_concept_military_tactics_desc: "This reduces the [damage_taken|e] of a [regiment|e] in [combat|e]."
 
 game_concept_adult: "Adult"
 game_concept_adults: "Adults"
 game_concept_adult_desc: "A [character|e] who is at least #Y [ShowAdultAge]#! years old is deemed as an adult. They may then serve as [rulers|e] without a [regent|e], become a [general|e] or [admiral|e], or serve in the [cabinet|e], and they can also become [married|e]. A character that is not an adult is considered to be an [infant|e], [child|e], or [adolescent|e]."

 game_concept_infant: "Infant"
 game_concept_infants: "Infants"
 game_concept_infant_desc: "A [character|e] who is up to #Y [ShowMaxInfantAge]#! years old is an infant. They can not serve their [country|e] nor receive [child_education|e]."

 game_concept_child: "Child"
 game_concept_children: "Children"
 game_concept_child_desc: "A [character|e] who is between the age of #Y [ShowMinChildAge]#! and #Y [ShowMaxChildAge]#! years old is a child. They can not serve their [country|e], but if they belong to the [ruler|e]'s [dynasty|e], you can give them a [child_education|e]."

 game_concept_adolescent: "Adolescent"
 game_concept_adolescents: "Adolescents"
 game_concept_adolescent_desc: "A [character|e] who is between the age of #Y [ShowMinAdolescentAge]#! and #Y [ShowMaxAdolescentAge]#! years old is an adolescent. They are not yet an [adult|e] but not really a [child|e] anymore."

 game_concept_child_education: "Child Education"
 game_concept_education: "Education"
 game_concept_child_education_desc: "[children|e] can be given an education from the age of #Y 3#!. This will determine how their [abilities|e] improve over time.\n\nEvery month a [child] has a [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y]% chance to increase their [abilities] according to their education."

 game_concept_exploration: "Exploration"
 game_concept_explorations: "Explorations"
 game_concept_exploring: "Exploring"
 game_concept_exploration_desc: "An exploration is a mission led by an [explorer|e] with the intention of [discovering|e] an uncharted [area|e] of land or sea within [naval_range|e].\n\nEvery exploration has a progress cost, increased by the distance from [capital|e], but reduced by [naval_range|e]. The speed at which an [explorer] works through this progress is dependent on their [mil|e].\n\nEach exploration has a monthly [gold|e] cost, which an [explorer] will reduce proportionately to their [adm|e].\n\nOnce the exploration reaches the end of its [exploration_progress|e], the [area] will be [discovered], and the [explorer] will return."


 game_concept_exploration_success: "Exploration Success"
 game_concept_exploration_progress: "Exploration Progress"
 game_concept_exploration_progress_desc: "Each [area|e] has a cost to be fulfilled before it is fully [explored|e]. This depends on a lot of factors, but primarily on the skill of the [explorer|e]." 

 game_concept_known_world: "Known World"
 game_concept_known_world_desc: "This is the portion of the World that you have currently [discovered|e]. Any territory not discovered by your [country|e] is considered [terra_incognita|e]."
 game_concept_terra_incognita: "Terra Incognita"
 game_concept_terra_incognita_desc: "Before a [location|e] has been [discovered|e] by a [country|e] through an [exploration|e] or other sources, it is not visible on the map, nor can it be interacted with by that country, and is referred to as Terra Incognita, Latin for unknown land."
 game_concept_discover: "Discover"
 game_concept_discovered: "Discovered"
 game_concept_discovering: "Discovering"
 game_concept_explore: "Explore"
 game_concept_explored: "Explored"
 game_concept_discover_desc: "When a [location|e] is discovered, the [terra_incognita|e] is removed from it, and is now visible and interactable with."
  
 game_concept_explorer: "Explorer"
 game_concept_explorers: "Explorers"
 game_concept_explorer_desc: "An explorer is a [character|e] who has certain [traits|e] which are useful when they are assigned on an [exploration|e]."

 game_concept_conquistador: "Conquistador"
 game_concept_conquistadors: "Conquistadors"
 game_concept_conquistador_desc: "A $game_concept_conquistador$ is a [character|e] who has been assigned the task to conquer a foreign land and create a new [subject|e] of our [country|e]."

 game_concept_budget: "Balance"
 game_concept_balance: "Balance"
 game_concept_finances: "Finances"
 game_concept_budget_desc: "The monthly Balance is based on the total amount of [incomes|e] and [expenses|e] that a [country|e] has. The result impacts the country's [treasury|e]."
 game_concept_income: "Income"
 game_concept_incomes: "Incomes"
 game_concept_income_desc: "This is the [gold|e] that a [country|e] gets each month. It includes [taxes|e] from each [estate|e] and income from [trades|e]."
 game_concept_expense: "Expense"
 game_concept_expenses: "Expenses"
 game_concept_expense_desc: "These are the running costs of a country. This includes paying for [armies|e], [navies|e], [trades|e], [artists|e], [fortifications|e], [colonial_charters|e], and more each month."
 game_concept_treasury: "Treasury"
 game_concept_treasury_desc: "This is the amount of [gold|e] a [country|e] has. If it goes negative, a [loan|e] will automatically be taken. If no more [loans] can be taken, the country will go [bankrupt|e]."
 game_concept_minting: "Minting"
 game_concept_mint: "Mint"
 game_concept_minting_desc: "Minting is a way to increase our [treasury|e] at the cost of [inflation|e]. If we do not mint any coins, our [inflation] may decrease."
 game_concept_annexation: "Annexation"
 game_concept_annexations: "Annexations"
 game_concept_annex: "Annex"
 game_concept_annexing: "Annexing"
 game_concept_annexed: "Annexed"
 game_concept_annexation_desc: "When an [overlord|e] completely takes over one of its [subjects|e].\n\nThe [overlord] will gain all of the [subject]'s [owned|e] [locations|e], [cores|e], and [characters|e]. The [subject|e] will no longer exist as a [country|e].\n\nThe subject can slow the progress with the [ShowCabinetActionName('frustrate_annexation')] [cabinet_action|e], or declare [war|e] with their special [ShowCasusBelliName('cb_resist_annexation')] [casus_belli|e].\n\nA [disloyal_subject|e] cannot be annexed."


 game_concept_court_maintenance: "Cost of the Court"
 game_concept_court: "Court"
 game_concept_court_maintenance_desc: "The court is the extended household of the [ruler|e], including all those who regularly attend on them. In the largest courts, this number can grow to many thousands, comprised of camarilla, household staff, clergy, gentry, bodyguards, harem, concubines, eunuchs, and many more roles. All these people do not come for free, and this figure represents the cost of having them around."

 game_concept_diplomatic_maintenance: "Diplomatic Spending"
 game_concept_diplomatic_maintenance_desc: "Should we ever need it, the amount of [diplomats_with_icon|e] and [diplomatic_capacity_with_icon|e] at our disposal can be increased by spending extra [gold|e].\n\nDiplomatic Spending also improves [subject_loyalty_with_icon|e]."


 game_concept_maintenance: "Maintenance"
 game_concept_maintaining: "Maintaining"
 game_concept_maintain: "Maintain"
 game_concept_maintenance_desc: "Each month we will need to pay [army_maintenance|e] for our [regiments|e] and [navy_maintenance|e] for our [ships|e]."



 game_concept_army_maintenance: "Army Maintenance"
 game_concept_army_maintenance_desc: "We need to pay, equip, feed, and clothe our [armies|e], or they will not be very effective. Army Maintenance is a way of measuring how many [gold|e] we are diverting towards making sure our [armies] have everything they need. Without this, [morale|e] will suffer, and our troops will be less effective."

 game_concept_navy_maintenance: "Navy Maintenance"
 game_concept_navy_maintenance_desc: "It is lovely when we have a grand, shiny fleet of [ships|e] ready to set sail. These vessels do not just maintain themselves, though: [gold|e] must be spent on keeping them shipshape. Navy Maintenance is a way of measuring how many resources we are diverting towards keeping our ships in good condition.\n\nAt lower maintenance, [morale|e] will suffer, and our ships will be less effective, both in combat and at increasing [maritime_presence|e]."
 
 game_concept_fort_maintenance: "Fort Maintenance"
 game_concept_fort_maintenance_desc: "[forts|e] are useful for repelling invading [armies|e], but they use [gold|e] in upkeep to make sure they are capable of doing their job. Fort Maintenance is a measure of how many resources a [country|e] is diverting towards ensuring their [forts|e] are in good shape. The more resources spent, the more effective the forts will be."

 game_concept_cultural_maintenance: "Investing in Culture"
 game_concept_cultural_maintenance_s: "Culture Investment"
 game_concept_cultural_maintenance_desc: "This money is spent on [artists|e], so that they can create better [work_of_art|e]. It also directly increases the [prestige|e] of our [country|e]."

 game_concept_colonial_maintenance: "Cost of Colonies"
 game_concept_colonial_maintenance_desc: "It costs [gold|e] to send ships, people, and supplies to maintain a [colonial_charter|e]. This cost is represented here."

 game_concept_mercenary_income: "Mercenary Income"
 game_concept_mercenary_income_desc: "This is the [gold|e] we get from renting our [armies|e] or [navies|e] as [mercenaries|e] to other [countries|e]."

 game_concept_mercenary_expense: "Hiring Mercenaries"
 game_concept_mercenary_expense_desc: "This is our cost from hiring [mercenaries|e] to fight for us."

 game_concept_subsidy_expense: "Building Subsidies"
 game_concept_subsidy_expense_desc: "Some [buildings|e] may not be profitable, but we need the [goods|e] they produce for other reasons. Those buildings can be given a [subsidy|e]."

 game_concept_subsidy: "Subsidy"
 game_concept_subsidy_desc: "When a [building|e] is not profitable, it will not buy the [goods|e] it needs, and will not function. A [country|e] can elect to subsidy a [building], paying it enough [gold|e] each month to survive."

 game_concept_exploration_expense: "Exploration Cost"
 game_concept_exploration_expense_desc: "[exploration|e] missions have a maintenance cost that can be reduced by some [advances|e], [laws|e], and [privileges|e], as well as by the [explorer|e]'s [adm|e] ability."
 
 game_concept_diplomatic_income: "Diplomatic Income"
 game_concept_diplomatic_income_s: "Diplomacy"
 game_concept_diplomatic_income_desc: "This is the amount entering our [treasury|e] from other [countries|e], whether they like it or not."

 game_concept_diplomatic_expense: "Diplomatic Expense"
 game_concept_diplomatic_expense_s: "Diplomacy"
 game_concept_diplomatic_expense_desc: "Whether by [treaty|e] or by force, this is the amount being extracted from our [treasury|e] by other [countries|e]."

 game_concept_stability_investment: "Stability Investment"
 game_concept_stability_investment_s: "Stability"
 game_concept_stability_investment_desc: "Spending part of the [budget|e] on [stability|e] is one of three main ways to increase stability, the others involve using a [cabinet_actions|e] on it or having enough [ShowEstateTypeName('clergy_estate')] of the [primary_religion|e]."

 
 game_concept_sound_toll: "Sound Toll"
 game_concept_sound_tolls: "Sound Tolls"
 game_concept_sound_toll_desc: "There are some straits in the world where the controller can exact a fee from [trades|e] traveling past it. For example:\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"
 
 game_concept_great_power_score: "Great Power $game_concept_great_power_score_short$"
 game_concept_great_power_score_short: "Score"
 game_concept_great_power_score_desc: "Great Power Score is the indisputable measure of which [country|e] is the best. The top highest scoring $game_concept_countries$ are the [great_powers|e]. The total number of Great Powers varies depending on the Score of the top Great Power compared with the rest.\n\n$game_concept_countries$ earn $game_concept_great_power_score_short$ by owning more [population|e], having higher [prestige|e], increasing [country_rank|e], and various other sources.\n\n[subjects|e] also forfeit a certain percentage of their Score to their [overlord|e], depending on their [subject_type|e]."

 game_concept_event: "Event"
 game_concept_events: "Events"
 game_concept_event_desc: "Events are occurrences which happen to a [country|e] throughout the game if the conditions for them are met. They usually have an [effect|e] attached to them and tell a piece of ingame narrative.\nSome [countries] have access to [dynamic_historical_events|e]."

 game_concept_dynamic_historical_event: "Dynamic Historical Event"
 game_concept_dynamic_historical_events: "Dynamic Historical Events"
 game_concept_dynamic_historical_event_desc: "These are historical [events|e] that will happen to a specific [country|e] within a specified time period if the conditions are right for it."

 game_concept_historical_option: "Historical Option"
 game_concept_historical_option_desc: "This is a historical [event|e], and this [event_option|e] is the one that will make you take the same decision as the [country|e] did in history."

 game_concept_event_option: "Event Option"
 game_concept_event_option_desc: "Every [event|e] has at least one option that the player can choose. If the event is a [dynamic_historical_event|e], it may have a [historical_option|e]."


 game_concept_mission: "Mission"
 game_concept_missions: "Missions"
 game_concept_mission_desc: "Missions are packages of individual [tasks|e] which are available to a [country|e]. They serve as a guidance for the [country] and grant useful rewards after finishing a task or all the tasks, depending on the settings."

 game_concept_mission_task: "Mission Task"
 game_concept_mission_tasks: "Mission Tasks"
 game_concept_task: "Task"
 game_concept_tasks: "Tasks"
 game_concept_mission_task_desc: "A task is a sub-element of a [mission|e]. They are made of a requirement and can contain a reward if the aforementioned condition is fulfilled. All tasks have to be completed in order to finish a [mission]."
 
 game_concept_infiltrate_administration: "Infiltrate Administration"
 game_concept_infiltrate_administration_desc: "This allows us to remove [fog_of_war|e] over another [country|e] for a period of time."

 game_concept_coastal: "Coastal"
 game_concept_coast: "Coast"
 game_concept_coastal_desc: "A [location|e] that is coastal is in contact with a [seazone|e], and as such will have a [port|e] and will be able to build [ships|e] if it has the appropriate [building|e], such as a [ShowBuildingTypeName('wharf')] or a [ShowBuildingTypeName('dock')]."

 game_concept_inland: "Inland"
 game_concept_inland_desc: "A [location|e] that is inland is not in contact with a [seazone|e], so it will not have a [port|e] and will not be able to build [ships|e].\n\nThe opposite of an inland $game_concept_location$ is a [coastal|e] $game_concept_location$."


 game_concept_disembark: "Disembark"
 game_concept_embarking: "Embarking"
 game_concept_disembarked: "Disembarked"
 game_concept_embarking_desc: "An [army|e] that is being transported by a [navy|e] can disembark from a [seazone|e] to an adjacent [coastal|e] [location|e]."
 game_concept_embarkings: "Embarkings"
 game_concept_embarkings_desc: "An [army|e] that is being transported by a [navy|e] can disembark from a [seazone|e] to an adjacent [coastal|e] [location|e]."


 game_concept_gold: "Ducats"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Representing liquid wealth, it is the primary form of currency in every [country|e]. The amount of Ducats that a [country] currently owns is its [treasury|e].\n\nDucats can be generated through [taxes|e] from [estates|e] and [subjects|e], and are spent on almost everything, from constructing [buildings|e] to maintaining [armies|e]. They change hands through the purchase and sale of [food|e] and [goods|e], and can be invested into [stability|e] and the [court|e]."
 

 game_concept_improve_relations: "Improve Relations"
 game_concept_improve_relation: "Improve Relation"
 game_concept_improve_relations_desc: "It is an action of [diplomacy|e] with the intention of improving the [opinion|e] that another [country|e] has of our own [country]."
 

 

 game_concept_winter: "Winter"
 game_concept_winters: "Winters"
 game_concept_winter_desc: "Winter affects [locations|e] in negative ways. The way each winter happens is random, but its severity, or [winter_level|e], is influenced by the [climate|e].\n\nThe months that winter falls in depend on the [hemisphere|e] of the [location]."

 game_concept_winter_level: "Winter Level"
 game_concept_winter_levels: "Winter Levels"
 game_concept_winter_level_max: "Max Winter Level"
 game_concept_winter_level_desc: "Winter Level is the severity of [winter|e] in a [location|e]. Harsher [winter] will halt [constructions|e] and even [frozen_freeze_over|e] some shallow [seazones|e].\n\n[armies|e] are unable to move into [locations] with [ShowTopographyName('mountains')] [topography|e] during Normal or Severe [winter].\n\nThe maximum Winter Level that a [location] can experience is dependent on the local [climate|e].\n\nThe Winter Levels are as follows:\n- [ShowModifier('winter_none')]\n- [ShowModifier('winter_mild')]\n- [ShowModifier('winter_normal')]\n- [ShowModifier('winter_severe')]"

 game_concept_hemisphere: "Hemisphere"
 game_concept_hemisphere_desc: "Every [location|e] lies in one of two Hemispheres: north or south of the equator.\n\nThe Hemisphere primarily determines the months in which [winter|e] is likely to occur: around January in the Northern Hemisphere, and around June in the Southern Hemisphere."

 game_concept_tolerance: "Tolerance"
 game_concept_tolerance_desc: "Tolerance represents how respectfully the population of a certain [religion|e] is treated in a society. Every [country|e] has a different $game_concept_tolerance$ value towards its [primary_religion|e], towards [heretics|e], and towards [heathens|e].\n\nA positive $game_concept_tolerance$ value increases the [pop_satisfaction|e] of [pops|e], as well as the [diplomatic_opinion|e] towards $game_concept_countries$ of that $game_concept_religion$. Reversely, a negative $game_concept_tolerance$ increases [unrest|e] and lowers $game_concept_diplomatic_opinions$."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"

 game_concept_true_faith_tolerance: "Primary Religion Tolerance"
 game_concept_primary_religion_tolerance: "Primary Religion Tolerance"
 game_concept_true_faith_tolerance_desc: "The $game_concept_primary_religion_tolerance$ represents how much a [country|e] favors the followers of its [primary_religion|e]. It impacts the [pop_satisfaction|e] of [pops|e] of the $game_concept_primary_religion$, and modifies a Country's [diplomatic_opinion|e] towards brethren $game_concept_countries$.\n\n$game_concept_primary_religion_tolerance$ is generally positive by default, and can be increased even further by certain [laws|e], [privileges|e], and [societal_values|e]."

 game_concept_heretic_tolerance: "Tolerance of Heretics"
 game_concept_heretic_tolerance_desc: "The $game_concept_heretic_tolerance$ represents the social and political discrimination [heretics|e] suffer in a [country|e]. It impacts the [pop_satisfaction|e] of heretic [pops|e], and modifies a Country's [diplomatic_opinion|e] towards heretic $game_concept_countries$.\n\n$game_concept_heretic_tolerance$ is generally low by default, and can be modified by certain [laws|e], [privileges|e], and [societal_values|e]."

 game_concept_heathenry_tolerance: "Tolerance of Heathens"
 game_concept_heathenry_tolerance_desc: "The $game_concept_heathenry_tolerance$ represents the social and political discrimination [heathens|e] suffer in a [country|e]. It impacts the [pop_satisfaction|e] of heathen [pops|e], and modifies a Country's [diplomatic_opinion|e] towards heathen $game_concept_countries$.\n\n$game_concept_heathenry_tolerance$ is generally very low by default, and can be modified by certain [laws|e], [privileges|e], and [societal_values|e]."

 game_concept_autocephalous_patriarchate: "Autocephalous Patriarchate"
 game_concept_autocephalous_patriarchates: "Autocephalous Patriarchates"
 game_concept_autocephalous_patriarchate_desc: "An Autocephalous Patriarchate is a group of [countries|e] of the same eastern [ShowReligionGroupAdjective('christian')] [religion|e] that have as the head of their Church one bishop who does not answer to any other within the [religion]. The [international_organization_leader_short|e] of the Autocephalous Patriarchate is conferred extra benefits, and being a member can have benefits too, until the member [country] outgrows the [international_organization_leader_short], at which time it may be beneficial to branch out and create their own. If the patriarchate has a [holy_site|e] within it, then the seat of that patriarchate can be relocated there for extra benefits."

 game_concept_sect: "Sect"
 game_concept_sects: "Sects"
 game_concept_sect_desc: "$sect_desc$"

 game_concept_hindu_branch: "Hindu Branch"
 game_concept_hindu_branches: "Hindu Branches"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"

 game_concept_subsidization: "Subsidization"
 game_concept_subsidize: "Subsidize"
 game_concept_subsidized: "Subsidized"
 game_concept_subsidization_desc: "Some production [buildings|e] may have their financial losses [subsidized|e] by their [owner|e]. Any [gold|e] losses that such a building may be incurring will be paid directly from the [country|e]'s [balance|e], allowing it to operate as normal."

 game_concept_special_status: "Special Status"
 game_concept_special_statuses: "Special Statuses"
 game_concept_special_status_desc: "Members with a Special Status in an [international_organization|e] enjoy certain privileges or have certain duties to fulfill. In some cases, the [international_organization_leader_short|e] of the organization has a special status to emphasize their unique position. Other organizations have [electors|e] instead which are represented with a special status."

 game_concept_special_status_power: "Special Status Power"
 game_concept_special_status_power_short: "Power"
 game_concept_special_status_power_desc: "This is the political power that a group of [members|e] with a specific [special_status|e] has in an [international_organization|e]. This influence can be relevant for passing certain [parliament_issues|e] in the [parliament|e] unless those are resolved via a [resolution|e]."

 game_concept_international_organization_variable: "International Organization Value"
 game_concept_international_organization_variable_desc: "Values in an [international_organization|e] can be used to represent different mechanics depending on the $game_concept_international_organization$. In some cases, it represents the authority of the [international_organization_leader_short|e] of the organization, like in the [GetUniqueInternationalOrganization('hre').GetName] or the [GetUniqueInternationalOrganization('middle_kingdom').GetName]. In others, like the [GetInternationalOrganizationType('sect').GetName], it represents the influence of the $game_concept_international_organization$ itself. There may be other uses for the values, and it will depend on each $game_concept_international_organization$ type."

 game_concept_land_ownership_rule: "Land Ownership Rule"
 game_concept_land_ownership_rule_desc: "Some [international_organizations|e] are capable of owning [locations|e]. The $game_concept_land_ownership_rule$ describes the nature of this ownership, and what [modifiers|e] apply on these Locations."

 game_concept_international_organization_leader: "International Organization Leader"
 game_concept_international_organization_leader_short: "Leader"
 game_concept_international_organization_leader_desc: "An [international_organization|e] may have a [country|e] as its [international_organization_leader_short|e]. Each [international_organization] is different, but in general, it is the most powerful [country|e] in the [international_organization].\n\nSome organizations have a system to vote for the [country] that has to be the [international_organization_leader_short], while others rely on other systems to define their leadership, and others may have no [international_organization_leader_short] at all."

 game_concept_hre_emperor: "Emperor"
 game_concept_hre_emperor_desc: "The Emperor is the [international_organization_leader_short] of the [holy_roman_empire|e]. It is the duty of the Emperor to protect the [members|e] from external and internal threats."
 game_concept_hre_law_level: "Imperial Law Level"
 game_concept_hre_law_level_desc: "The law level describes how decentralized versus centralized the specific law for the [holy_roman_empire|e] is. A lower level represents higher power of the [hre_emperor|e] while a higher level represents a decentralized status.\n\nReforms can be only taken at their adjacent level, which means the Emperor cannot select a Level 2 reform if the current law is on a Level 4 reform. Most [laws|e] start at level #Y 3#!."
 game_concept_holy_roman_empire: "Holy Roman Empire"
 game_concept_hre: "HRE"
 game_concept_holy_roman_empire_desc: "The [GetUniqueInternationalOrganization('hre').GetName] is an [international_organization|e] which dominates the political sphere of [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')] and partially [ShowRegionName('italy_region')] and [ShowRegionName('france_region')]. The [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] is an amalgamation of countless [countries|e] of insignificant to medium power who all fall under the protection of their [international_organization_leader_short|e].\n\nThe [GetUniqueInternationalOrganization('hre').GetLeaderTitle] is the head of this organization which gets elected into this position."
 game_concept_hre_electoral_college: "Electoral College"
 game_concept_hre_electoral_college_desc: "The $game_concept_hre_electoral_college$ consists of the [ShowSpecialStatusNamePlural('elector')] of the [GetUniqueInternationalOrganization('hre').GetName].\n\nThe law of the [ShowLawName('golden_bull')] influences the way [ShowSpecialStatusNamePluralWithNoTooltip('elector')] cast their vote due to the following factors:\n- the influence of the [country_rank|e] is established\n- the influence of [opinion|e] is halved\n- the influence of the [great_power_score|e] is quadrupled"

 game_concept_trade_range: "Trade Range" 
 game_concept_trade_range_desc: "This determines the maximum distance at which a [country|e] can conduct [trade|e] between two [markets|e], calculated from their [market_centers|e]. As long as a [country] has [merchant_capacity|e] in a [market], it will be able to [trade] with all [markets] within $game_concept_trade_range$.\n\n$game_concept_trade_range$ can be increased primarily through [advances|e], although some [laws|e], [privileges|e] and [reforms|e] may affect it too."

 game_concept_parliament: "Parliament" 
 game_concept_parliament_desc: "A [country|e] can call its [estates|e] into a session of $game_concept_parliament$, to solve any [parliament_issue|e] they may have, while also giving the opportunities to create a [casus_belli|e], raise [taxes|e], increase [army_levies|e] and [navy_levies|e], or change any of the current [laws|e]. Any [estate|e] may have a [parliament_agenda|e] to resolve before they will pledge their support.\n\n$game_concept_parliament$ may take place in the [capital|e] or another [location|e] which receives some small benefits. If the [location] becomes [occupied|e], the $game_concept_parliament$ will fail.\n\n[international_organizations|e] such as the [GetUniqueInternationalOrganization('hre').GetName] can have a $game_concept_parliament$, too. However, the parliament system depends on the type of Organization as some require the support of [members|e] of a specific [special_status|e] and their [special_status_power|e] to pass."

 game_concept_parliament_seat: "Parliament Seat"
 game_concept_parliament_seat_desc: "This is the [location|e] where the [parliament|e] of a [country|e] or of an [international_organization|e] takes place."

 game_concept_parliament_type: "Parliament Type" 
 game_concept_parliament_types: "Parliament Types" 
 game_concept_parliament_type_desc: "A [parliament|e] can be a different [parliament_type]. This affects how the parliament functions.\n\n[ShowParliamentTypes]"

 game_concept_parliament_agenda: "Parliament Agenda" 
 game_concept_parliament_agenda_short: "Agenda" 
 game_concept_parliament_agendas: "Parliament Agendas" 
 game_concept_parliament_agendas_short: "Agendas" 
 game_concept_parliament_agenda_desc: "Any [estate|e] may have a $game_concept_parliament_agenda$ to resolve before they will pledge their support. This may be costly for the [country|e], as the support given relies on the [estate_power|e] the estate has.\n\nIn the context of [international_organizations|e], the [members|e] of a [special_status|e] will instead present their $game_concept_parliament_agenda$. Accepting those may either give their guaranteed support in form of their [special_status_power|e]."

 game_concept_parliament_issue: "Parliament Issue" 
 game_concept_parliament_issue_short: "Issue" 
 game_concept_parliament_issues: "Parliament Issues" 
 game_concept_parliament_issues_short: "Issues" 
 game_concept_parliament_issue_desc: "This is something that has been under debate for a while, and will need to be resolved in [parliament|e] by the [estates|e] or the [country|e] will become weaker.\n\nFor [international_organizations|e], these debates need to be negotiated with the powerful [members|e] with a [special_status|e]."
 game_concept_parliament_support: "Parliament Support"
 game_concept_parliament_support_short: "Support"
 game_concept_parliament_support_desc: "This is a value which represents how willing the [parliament|e] is in passing a [parliament_issue|e]. It is also required for when the state wants to perform a specific [parliament_request|e]."
 game_concept_parliament_base_support: "Parliament Base Support"
 game_concept_parliament_base_support_short: "Base Support"
 game_concept_parliament_base_support_desc: "This impacts the initial [parliament_support|e] when a [parliament|e] is called. It is increased mainly by [crown_power|e], but [laws|e], [government_reforms|e] and [advances|e] can also impact it."

 game_concept_parliament_requests: "Parliament Requests"
 game_concept_parliament_requests_desc: "These are actions that a [country|e] can spend [parliament_support|e] on to get through."
 game_concept_parliament_request: "Parliament Request"
 game_concept_parliament_request_desc: "This is an action that a [country|e] can spend [parliament_support|e] on to get through."

 game_concept_isolate: "Isolate" 
 game_concept_isolation: "Isolation" 
 game_concept_isolated: "Isolated" 
 game_concept_isolate_desc: "A [country|e] that is isolated will not allow any other country to [export|e] or [import|e] [goods|e] in their [markets|e]. They may give some countries exclusive rights to ignore these rules."

 game_concept_total_ability: "Total Ability" 
 game_concept_total_ability_desc: "The Total Ability of a [character|e] is the sum of all their [adm_short|e], [dip_short|e], and [mil_short|e] [ability|e] scores added together."

 game_concept_legislative_efficiency: "Legislative Efficiency"
 game_concept_legislative_efficiency_desc: "This impacts how quickly a [country|e] can implement [laws|e], [government_reforms|e], and [estate_privileges|e]."
 
 game_concept_victory_card: "Victory Card"
 game_concept_victory_cards: "Victory Cards"
 game_concept_victory_card_desc: "A Victory Card is a goal to conquer an entire [area|e] on the map for a [country|e]. When the entire area is [owned|e], [controlled|e], and a [core|e], the country will gain [score|e]."
 
 game_concept_score: "Score"
 game_concept_score_desc: "This is a way to track how well a [country|e] is performing. Each country is ranked in [adm_short|e], [dip_short|e], and [mil_short|e] performance, and gain score out of their rank there.\nLarger countries also gain score from holding [victory_cards|e] which they get one each [age|e]."
 
 game_concept_tithe: "Tithe"
 game_concept_tithe_desc: "This is the amount of [gold|e] collected from all [pops|e] of the [ShowReligionAdjective('catholic')] faith in countries following the same faith, and given to the Papacy. Countries with negative [opinion|e] of the Papacy will not pay the tithe." 
 
 game_concept_legal_male: "Legal Male"
 game_concept_legal_male_plural: "Legal Males"
 game_concept_legally_male: "Legally Male"
 game_concept_legal_male_desc: "A Legally Male is a female [character|e] who is considered, by law, to be a man. This gives them the same rights as their male counterparts in the question of [heir_selection|e]. This status may be declared on a woman with the [ShowCharacterInteractionName('prefection')] [character_interaction|e]."

 game_concept_coalition: "Coalition"
 game_concept_coalition_desc: "[countries|e] whose [antagonism|e] towards a particular [country|e] has exceeded tempestuous bounds might decide to join a Coalition targeting that country."

 game_concept_head_of_the_cabinet: "Head of the Cabinet"
 game_concept_head_of_the_cabinet_desc: "The Head of the Cabinet is a [character|e] who has been promoted by the court to represent the [cabinet|e].\n\nThe [character] receives the following bonuses:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"

 game_concept_natural_harbor_suitability: "Natural Harbor Suitability"
 game_concept_natural_harbor_suitability_desc: "How well the [location|e] naturally lends itself to the docking of ships and loading/unloading of men and material, before any man-made improvements. It makes port [buildings|e] cheaper to construct, and improves [harbor_capacity|e]."

 game_concept_harbor_capacity: "Harbor Capacity"
 game_concept_harbor_capacity_desc: "Harbor Capacity reduces the cost of going from sea to land and vice-versa in the [proximity|e] and [trade|e] calculations.\n\nThe Harbor Capacity of a [location] depends mainly on its [natural_harbor_suitability|e], but many port-related [buildings|e] can also increase it greatly."

 game_concept_payment: "Payment"
 game_concept_payments: "Payments"
 game_concept_payment_desc: "This is an arrangement made in an [international_organization|e] where some members are obliged to pay other [members|e] [gold|e], [manpower|e], [sailors|e] or something else in return for their membership of the organization. Payments can be applied or repealed through different [laws|e]."

 game_concept_fow: "Fog of War"
 game_concept_fog_of_war: "Fog of War"
 game_concept_fow_vision: "Vision"
 game_concept_fow_desc: "The shroud that obscures [discovered|e] parts of the map is called the [fow].\n\n[units|e] belonging to other [countries|e] are [hidden|e] while they lurk in the [fow].\n\nA [location|e] is always visible to its [controller|e]. Furthermore, a [country|e] can always see into [cores|e] that they [own|e], even if they are [occupied|e] by an [enemy|e].\n\n[allies|e], [subjects|e], and [overlords|e] share their vision with each other.\n\nSome [locations|e] will always be in the [fow], for example those with [ShowVegetationName('forest')] [vegetation|e] or [ShowTopographyName('mountains')] [topography|e].\n\n[seazones|e] with the [ShowTopographyName('narrows')] [topography] will only obstruct vision from other [seazones]."

 game_concept_hidden: "Hidden"
 game_concept_hidden_desc: "A [unit|e] positioned inside the [fow|e] is [hidden] to other [countries|e].\n\nWhen a [unit] is hidden, other [countries] will not even be aware of its existence, let alone have info on its composition.\n\nHidden [units] receive no direct [combat|e] bonus, but ambushes can often give a strategic edge."
 
 game_concept_location_importance: "Location Importance"
 game_concept_location_importance_desc: "This is determined based on a multitude of factors such as the [location|e]'s harbor suitability, its [population|e] size, how many [roads|e] lead to it, how many [buildings|e] it has, whether or not it is our [capital|e], if it has a [ShowBuildingTypeName('castle')], as well as its [market_access|e]."

 game_concept_monthly_income_trade_and_tax: "Monthly Trade & Tax Income"
 game_concept_monthly_income_trade_and_tax_desc: "This is the monthly [income|e] from [trading|e] and [taxes|e] combined."

 game_concept_monthly_manpower: "Monthly Manpower"
 game_concept_monthly_manpower_desc: "This is the monthly gain of new [manpower|e] for the [country|e]."

 game_concept_revolutionary: "Revolutionary"
 game_concept_revolution: "Revolution"
 game_concept_revolutionary_desc: "The [revolution] is a unique transformation of the society of a [country|e] during the [ShowAgeName('age_6_revolutions')]. States which go through the [ShowDisasterName('revolution_disaster')] and fail to defend their absolute state might become [revolutionary], granting them access to powerful [actions|e], [reforms|e] and [laws|e] at the cost of becoming a potential target of non-[revolutionary] states."

 game_concept_revolutionary_target: "Revolutionary Target"
 game_concept_revolutionary_target_desc: "This is the beating heart of the Revolution and the most powerful [revolutionary|e] [country|e]."
 
 game_concept_celestial_authority_gc: "Celestial Authority"
 game_concept_celestial_authority_gc_desc: "This is the measure of the legitimacy of the leader of the [GetUniqueInternationalOrganization('middle_kingdom').GetName]. It is used to pass [laws|e] and [policies|e] within that [international_organization|e]."

 game_concept_share_of_power_gc: "Share of Power"
 game_concept_share_of_power_gc_desc: "This is the measure of strength of a particular opposing side during the [ShowSituationName('fall_of_delhi')] [situation|e]. [GetCountry('DLH').GetName] can increase it through the following means:\n- Situation Actions\n- [events|e]\n- Special Peace Treaties\n- Diplomatic Support from other [countries|e]\n\nOpposers can increase theirs through offensive wars and victories against [GetCountry('DLH').GetNameWithNoTooltip]."
