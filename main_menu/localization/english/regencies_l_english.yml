 REGENCY_NO_REGENT: "@trigger_no! There is no active regent at the moment!"
 REGENT_IMPACT: "$TITLE$ $NAME$"
 consort_regency: "Consort Regency"
 overlord_regency: "Overlord Regency"
 lordship_of_ireland_regency: "Lordship Regency"
 subject_regency: "Subject Regency"
 nobles_estate_regency: "Nobles Regency"
 clergy_estate_regency: "Clergy Regency"
 burghers_estate_regency: "Burghers Regency"
 peasants_estate_regency: "Peasants Regency"
 interregnum: "Interregnum"
 republican_election_regency: "Election Administration"
 papal_election_regency: "Papal Conclave"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "Judicial Conclave"
 judicial_election_regency_desc: "The new [ruler|e] is elected by the council. The process is bureaucratic chaos and can take several months or even years to be resolved."
 mamluk_succesion_regency: "$mamluk$ Succession"
 mamluk_succesion_regency_desc: "The new [ruler|e] as well as any [regents|e] must come from the discipline and prestigious ranks of the elite $mamluk$ troops under our command."
 fratricide_succesion_regency: "Fraternal Struggle"
 fratricide_succesion_regency_desc: "The new [ruler|e] is elected by God himself as he favors one of the sons of the old [ruler|e] over the others."
 fratricide_succesion_regency_tt1: "No son of the previous ruler can inherit the throne, so a different dynasty member rises."
 fratricide_succesion_regency_tt2: "No member of the Dynasty can inherit the throne, so a new dynasty rises."
 fratricide_succesion_regency_tt3: "The only capable son of the previous ruler is the one who will immediately rise to the throne."
 fratricide_succesion_regency_tt4: "The sons shall grow up first before the question of the throne can be resolved."
 republican_election_regency_desc: "When a Republic has no [ruler|e], a temporary one is assigned to rule it as [regent|e] until an official [election|e] can be held."
 consort_regency_desc: "When the [ruler|e] of a Monarchy dies while the [heir|e] is still a [child|e], the [consort|e] may rule the [country|e] instead as a [regent|e]."
 nobles_estate_regency_desc: "When a [country|e] has no [ruler|e], a member of the $nobles_estate$ may be assigned to rule it as a [regent|e]."
 clergy_estate_regency_desc: "When a [country|e] has no [ruler|e], a member of the $clergy_estate$ may be assigned to rule it as a [regent|e]."
 burghers_estate_regency_desc: "When a [country|e] has no [ruler|e], a member of the $burghers_estate$ may be assigned to rule it as a [regent|e]."
 peasants_estate_regency_desc: "When a [country|e] has no [ruler|e], a member of the $peasants_estate$ may be assigned to rule it as a [regent|e]."
 overlord_regency_desc: "When a [country|e] is a [subject|e] and has no [ruler|e], the [overlord|e]'s [ruler] may instead rule it as a [regent|e]."
 lordship_of_ireland_regency_desc: "When a [country|e] is a [member|e] of the [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] [international_organization|e] and has no [ruler|e], the [international_organization_leader_short|e]'s [ruler] may instead rule it as a [regent|e]."
 subject_regency_desc: "When a [country|e] is an [overlord|e] and has no [ruler|e], a powerful [subject|e]'s [ruler] may instead rule it as a [regent|e]."
 interregnum_desc: "When a [country|e] has no [ruler|e], a temporary provisional administration will lead it until an official [ruler] gets appointed, which can be quick or take a long time."