 # Heir Selection Type
 cognatic_primogeniture: "Cognatic Primogeniture"
 absolute_cognatic_primogeniture: "Absolute Cognatic Primogeniture"
 tanistry_elective: "Tanistry Elective"
 tanistry_elective_desc: "A traditional Gaelic form of government in which the ruling clan selects the most competent heir from amongst themselves. Being a patrilineal descendant of a historical ruler does increase one's chances of being selected, though it is considered improper to elect a child of the current ruler.\n\nThe process does tend towards the most qualified individual being selected, but because the rulership often meanders through multiple branches of the family tree in a somewhat arbitrary selection process, it frequently leads to feuds."
 salic_law: "Salic Law"
 semi_salic_law: "Semi-Salic Law"
 partition_inheritance: "Partition Inheritance"
 youngest_son_of_ruler: "Youngest Son of Ruler"
 oligarchic_elective: "Oligarchic Elective"
 republic_4_year_terms: "Republic 4 Year Terms"
 republic_2_year_terms: "Republic 2 Year Terms"
 doge_election: "Doge Election"
 diarchic_election: "Diarchic Election"
 lottery_election: "Lottery Election"
 veche_selection: "Veche Selection"
 theocratic_elective: "Theocratic Elective"
 bishopric_elective: "Bishopric Elective"
 abbess_elective_female: "Abbess Elective"
 abbess_elective_female_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('theocracy')] in which the [ruler|e] is an abbess selected by [election|e]."
 abbot_elective: "Abbot Elective"
 pirate_elective: "Pirate Elective"
 peasant_elective: "Peasant Elective"
 grandmaster_elective: "Grandmaster Elective"
 tribal_oldest_male: "Tribal Oldest Male"
 tribal_matrilineal: "Tribal Matriarchal"
 tribal_matrilineal_desc: "It is a type of [heir_selection|e] of a Tribe in which the [ruler|e] is the oldest female child of the previous [ruler]."
 matrilineal_non_exclusive: "Matrilineal Non-Exclusive"
 matrilineal_non_exclusive_desc: "It is a type of [heir_selection|e] of a realm in which the new [ruler|e] is the most capable person in the dynasty of the previous [ruler]."
 bank_selection: "Selection of the new Bank Executive"
 elective_succession: "Elective Succession"
 elective_succession_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('monarchy')], in which the new ruler is elected by the [ShowEstateTypeName('nobles_estate')]. Although every noble would be eligible to be elected, the electors prefer a member of the current dynasty for the position of monarch."
 dynastic_elective_succession: "Dynastic Elective Succession"
 dynastic_elective_succession_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('monarchy')], in which the new ruler is elected by the [ShowEstateTypeName('nobles_estate')]. Only members of the ruling dynasty are eligible to be elected."
 dynastic_elective_succession_best_candidate_desc: "Determined by a vote by the [ShowEstateTypeName('nobles_estate')]."
 papal_election: "Papal Conclave"
 papal_election_desc: "When the Pope dies, the [cardinals|e] gather to debate who will be the new Pope. This can be quick, but sometimes it may take several years."
 papal_election_best_candidate_desc: "Determined by a vote of [cardinals|e]."
 lottery_election_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')] in which the [ruler|e] is chosen by a single randomly selected ballot."
 lottery_election_best_candidate_desc: "Determined by a random ballot."
 doge_election_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')] in which the [ruler|e] is elected from elites of the country and rules for lifetime.\nHowever, the Doge can still be ousted should his popularity with the [ShowEstateTypeName('nobles_estate')] or with the [ShowEstateTypeName('burghers_estate')] drop."
 diarchic_election_desc: "It is a unique type of [heir_selection|e] of the Republic of [GetCountry('GEN').GetName] in which the [ruler|e] is chosen from the families of [ShowDynastyName('spinola_dynasty')] and [ShowDynastyName('doria_dynasty')]."
 veche_selection_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')] in which the [ruler|e] is chosen among one or more candidates by a popular assembly or Veche.\n\n$veche_selection_best_candidate_desc$"
 veche_selection_best_candidate_desc: "A new [ruler|e] is selected with the [ShowCountryInteractionName('invite_prince')] [country_interaction|e]."
 bank_selection_desc: "It is a type of [heir_selection|e] of a Banker Family in which the [ruler|e] is chosen among the members of the dynasty."
 pirate_elective_desc: "It is a type of [heir_selection|e] of a Pirate [ShowGovernmentTypeName('republic')] in which the [ruler|e] is chosen among one or more candidates by the crews."
 cognatic_primogeniture_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('monarchy')] in which the [heir|e] is the oldest male child of the current [ruler|e], although females may also inherit if there is not a more suitable male."
 absolute_cognatic_primogeniture_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('monarchy')] in which the [heir|e] is the oldest child (male or female) of the current [ruler|e]."
 salic_law_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('monarchy')] in which the [ruler|e] is the oldest male child of the previous [ruler]. Female children can never inherit, nor transfer the right to the throne to their own sons."
 semi_salic_law_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('monarchy')] in which the [ruler|e] is the oldest male child of the previous [ruler]. Female children can never inherit, but can transfer the right to the throne to their own sons."
 partition_inheritance_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('monarchy')] in which the [ruler|e] is the oldest male child of the previous [ruler] and all other male descendants receive rights to minor titles and territories. Female children can never inherit, nor transfer the right to the throne to their own sons.\n\nWhen a new ruler rises to power the least controlled provinces of the country get further penalties to their [control|e] as they are divided between the brothers of the new ruler."
 youngest_son_of_ruler_desc: "It is a type of [heir_selection|e] of a Kingdom in which the [ruler|e] is the youngest male child of the previous [ruler]."

 fratricide_succesion: "Fratricide"
 fratricide_succesion_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('monarchy')] in which the new [ruler|e] ascends to the throne once he has demonstrated that his fortune is superior to the fortunes of his rivals, usually through the elimination of each one of them."
 fratricide_succesion_best_candidate_desc: "A new [ruler|e] is selected once he has demonstrated that his fortune is superior to the fortunes of his rivals, usually through the elimination of each one of them."
 unigeniture: "Unigeniture"
 unigeniture_desc: "A system of inheritance based around having one heir. The ascension of the eldest son of the royal family may mean instability between prospecting inheritors, and members of the ruling dynasty that are in the line of succession. This may result in instability, as other sons may only receive minor titles."

 mamluk_succesion: "$mamluk$ Succession"
 mamluk_succesion_desc: "$mamluk_succesion_regency_desc$"
 oligarchic_elective_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')], in which the [ruler|e] is selected from the ranks of the ruling minority by [election|e]."
 podesta_elective: "Elective Potestate"
 podesta_elective_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')], in which the [ruler|e] is selected from a [country|e] that has presence in the [region|e] of its [capital|e]."
 republic_4_year_terms_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')], in which the [ruler|e] is selected by [election|e] for an established tenure of 4 years."
 republic_2_year_terms_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')], in which the [ruler|e] is selected by [election|e] for an established tenure of 2 years."
 peasant_elective_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')] in which the [ruler|e] is a peasant selected by [election|e]."
 theocratic_elective_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('theocracy')] in which the [ruler|e] is a theocrat selected by [election|e]."
 bishopric_elective_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('theocracy')] in which the [ruler|e] is a bishop selected by [election|e] between possible domestic and international candidates."
 grandmaster_elective_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('theocracy')] with the [ShowGovernmentReformName('military_order_reform')] [government_reform|e], in which the [ruler|e] is selected from the ranks of the order by [election|e]."
 abbot_elective_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('theocracy')] in which the [ruler|e] is an abbot selected by [election|e]."
 tribal_oldest_male_desc: "It is a type of [heir_selection|e] of a Tribe in which the [ruler|e] is the oldest male child of the previous [ruler]."
 military_dictatorship: "Military Dictatorship"
 military_dictatorship_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')], in which the most militarily prominent [character|e] rules for life."
 signoria_selection: "Signoria Selection"
 signoria_selection_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('republic')], in which the [ruler|e] is elected for life among the members of a powerful family, and usually it is the child of the previous [ruler]."
 judicial_election: "Judicial Election"
 judicial_election_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentTypeName('monarchy')], in which the new ruler is elected from the supreme court. The process is a bureaucratic chaos and can take several months or even years to be resolved."
 admiralty_regime_heir_selection: "Admiral Election"
 admiralty_regime_heir_selection_desc: "It is a type of [heir_selection|e] of an [ShowGovernmentReformName('admiralty_regime_reform')], in which the new ruler is elected from the leading admirals. In case no admiral is available, a provisional council will lead the state until a fitting candidate has been found."
 admiralty_regime_heir_selection_best_candidate_desc: "Determined by ability as an Admiral"
 general_heir_selection: "General Staff Election"
 general_heir_selection_desc: "It is a type of [heir_selection|e] of a [ShowGovernmentReformName('military_regime_reform')], in which the new ruler is elected from the leading generals. In case no general is available, a provisional council will lead the state until a fitting candidate has been found."
 ritual_selection: "Ritual Selection"
 ritual_selection_desc: "It is a type of [heir_selection|e] used in many cultures all around the world, in which the new ruler is chosen from the sons of the previous ruler through the celebration of a ritual competition where the winner gets the right to rule."
 ritual_selection_best_candidate_desc: "Determined by competition."
 union_of_crowns_succession: "Union of Crowns Succession"
 union_of_crowns_succession_desc: "It is a type of [heir_selection|e] used by countries which have a special agreement with another [ShowGovernmentTypeName('monarchy')]. In case of the death of one of the rulers of either country without a legitimate male [heir|e], the other ruler will inherit the throne of the former."
 union_of_crowns_succession_tt: "Form a [union|e] in case our successor is not the male heir of our previous ruler"
 austrian_cognatic_primogeniture: "Dynastic Cognatic Primogeniture"
 austrian_cognatic_primogeniture_desc: "$cognatic_primogeniture_desc$ It is available after granting the [ShowGovernmentReformName('libertas_affectandi')]. In addition to the rules of cognatic primogeniture, the ruling dynasty has preferential treatment over the direct male line."
 matrilineal_salic_law: "Matrilineal Salic Law"
 matrilineal_salic_law_desc: "$semi_salic_law_desc$ Children of mothers of the ruling are preferred over children of mothers of different dynasties."
 favorite_son_elective_succession: "Favored Son Succession"
 favorite_son_elective_succession_desc: "It is a type of [heir_selection|e] in which the old ruler would favor one of his sons over the others and designate him as heir paying no attention to their age."
 guru_election: "$guru$ Election"
 guru_election_desc: "Only a wise $guru$ can lead the country, and in absence of one we will have to wait until one appears."
